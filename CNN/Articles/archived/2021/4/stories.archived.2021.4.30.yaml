  'PH-jins-Olympic-qualifiers':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-30T22:47:38.770+08:00
    'imagesource': 'jcr:6ddd75c1-5fcc-4934-b43e-38da941961a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff387845-0246-44b4-880f-9484c07b6134'
    'lead': 'The Filipino jins are led by 2016 Rio veteran Kirstie Alora, who''s eyeing
      her second straight Olympic stint. They will be competing in the Asian Olympic
      qualifiers on May 21-23 in Amman, Jordan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T22:48:44.804+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:43:09.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:20.688+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four Filipino jins to chase Olympic tickets in Amman'
    'updated': 2021-05-13T20:17:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d6b0b-60ea-4334-981a-6bba77ca5f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) â€“</strong> Kirstie
        Alora, the country''s lone taekwondo bet in the 2016 Rio Olympics, will lead
        three other Filipino jins in the Asian Olympic qualifiers on May 21-23 in
        Amman, Jordan, as she aims for her second straight Olympic berth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321acb7-3f11-41a2-a0a4-ddfce9c5c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Alora are 2019 Southeast Asian Games medalists Pauline Lopez,
        Kurt Barbosa, and Arven Alcantara, who are seeking their first Olympic appearances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd04aa7-d0e9-4df4-a4df-d3d7a65a9083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89cf15-a6e5-4fff-95fe-626095d57cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four Filipino jins are hoping to continue the country''s tradition
        of sending elite taekwondo athletes in the Summer Olympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff9d41-dfa8-4685-ab91-516ff03f817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e486a15-4198-48b3-a47f-e9edfa299d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming an official medal sport in the 2000 Sydney Games,
        the Philippines was able to send taekwondo bets in the Olympics, except in
        the 2012 London edition. Filipino jins also competed in the 1988 and 1992
        Olympics, when taekwondo was still a demonstration sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e6f9e-4380-466d-9778-f317692d1622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda0b90-b9af-4adb-af5a-788c53aae41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National team head coach Dindo Simpao told CNN Philippines that
        the Filipino taekwondo bets are continuously training in a bubble at the Inspire
        Sports Academy in Calamba, Laguna, despite the imposition of stricter movement
        restrictions in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db0cab-3e68-4a63-b6e8-30dab3c74ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af764f06-3a5b-4d48-a63b-393d501a606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not allow them to break training camp. There''s no other
        way for us because the area is the best place for them to prepare," Simpao
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff6e08-745c-4afa-a5a5-21f4362c346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea606d2d-b7a8-4aa8-a633-f2d3ab88a044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino jins started to train in Calamba <a href="https://www.cnn.ph/sports/2021/1/8/Filipino-Olympic-hopefuls-excited-to-return-to-physical-training-in--Calambubble--.html"
        target="_blank">last January</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022f911-9e56-4040-944a-72bcfd22bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42494115-f4da-4bbe-8056-374179237920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpao added they have been working thoroughly on the jins'' strength
        and conditioning for the Olympic qualifiers, as he admitted the virtual workouts
        they did last year are not enough to prepare them for the upcoming tournament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61f8307-f696-4a30-8077-325f7cff5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b62fed-2a11-45d6-9a2a-dd3226746fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With taekwondo being a contact sport, it is not enough to train
        on your own. We really have to make a lot of adjustments in our practice sessions
        when we started our face-to-face training last January," Simpao said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3c7bb6-3bd9-4039-8f09-8ada02651424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f2195c-ed6f-4d1d-935b-2de020fd2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpao emphasized the Filipino jins have a strong chance to perform
        in their best form at the Amman Olympic qualifiers, since all taekwondo athletes
        in the world are limited to train in their own country due to the lack of
        taekwondo tournaments brought by the COVID-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7894de1-a5d6-4d09-b0d9-5b70a7e24f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934048c-5159-4a70-bd3b-1762e3023e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This scenario opens up a lot of opportunities for us. We are on
        equal footing because other taekwondo athletes don''t have exposure in tournaments
        prior to the Olympic qualifiers," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034aefb-ce20-4a19-b9ec-6d897119653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbfdd8b-d226-443f-9f2c-1260a79f708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:48:44.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Asian Olympic qualifiers, the two jins who will advance in
        the finals for each division will earn tickets to the Tokyo Olympics taekwondo
        competitions, which will be played from July 24 to 27.</p>'
