      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday will mark Biden''s 100th full day in office, not counting
        Inauguration Day.</p>'
    '7':
