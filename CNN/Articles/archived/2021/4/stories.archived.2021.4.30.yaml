      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/29/dine-in-salons-back-in-MECQ.html">RELATED:
        Gov''t allows dine-in, salons under MECQ</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129662f2-0a77-40bf-bf46-5f315e431326'
