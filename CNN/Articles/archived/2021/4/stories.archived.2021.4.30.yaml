    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42465dd-038a-4a48-afa7-dfa27cf23165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:47:28.253+08:00
