      'mgnl:lastActivated': 2023-01-25T12:44:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7e463-b3aa-4162-a93f-75365330a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 5,717 households surveyed composed of 7,240 individuals,
        62.1% or six out of 10 reported they experienced moderate to severe food insecurity,
        while food security is highest in households with children (7 out of 10),
        and those with pregnant family members (8 out of 10).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3a5f8-2e03-4dd7-ae7e-6e8f6aa61d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9cbf7d-173a-4d19-926b-8171eb98b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Forum on Food Security of the United Nations Food and
        Agriculture Organization defines food insecurity as â€œthe state in which people
        are at risk or actually suffering from inadequate consumption to meet nutritional
        requirements. Food insecurity is a result of the physical unavailability of
        food, peopleâ€™s lack of social or economic access to adequate food, and/or
        inadequate food utilization.â€</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942790f9-23ff-4404-a048-c770dc0b2460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.806+08:00
