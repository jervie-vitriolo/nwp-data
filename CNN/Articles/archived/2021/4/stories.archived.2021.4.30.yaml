    'template': '1'
    'title': 'Arrests made in connection to attack on Lady Gaga''s dog walker'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8780350-0000-4bb4-b029-826cf1098a8d'
