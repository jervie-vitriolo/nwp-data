      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85182016-ca92-406d-842a-d2e451bf3d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is experiencing one of the world''s worst Covid-19 outbreaks,
        reporting 379,257 new cases on Thursday, a new global record, according to
        figures released by the country''s health ministry. The country also reported
        3,645 deaths, the highest number of Covid-19 deaths the country has reported
        in a single day. Even more deaths and cases may be going unreported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa3e00-816d-41c3-ae51-6f96a2452135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.761+08:00
