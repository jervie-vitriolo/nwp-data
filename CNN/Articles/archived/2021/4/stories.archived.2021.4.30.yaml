      'mgnl:type': 'text'
      'text': '<p>The fans can vote for their favorite artist starting May 10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef64e7-7e51-4934-86bc-14ee6327f0b3'
