    'mgnl:tags': ['US', 'troop', 'withdraw', 'Afghanistan']
    'template': '1'
    'title': 'US troop withdrawal from Afghanistan has begun'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcacb09-d88a-4e50-97f2-904991af2ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The US military withdrawal from Afghanistan
        is now formally underway, according to the White House and several US defense
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f8dde-0c98-4c3b-b471-bfe564350d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad1ab1-9ccf-4d0f-9a5e-c3ade5ff123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A drawdown is underway," White House deputy press secretary Karine
        Jean-Pierre told reporters aboard Air Force One Thursday. "While these actions
        will initially result in increased forces levels, we remain committed to having
        all of US military personnel out of Afghanistan by September 11, 2020."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b1ad9-cb19-4b48-8a0b-50e92ac104cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5fb3d-6f11-45b4-9d5d-c0f3aa052836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 100 troops, along with military equipment, have been
        moved largely by aircraft to execute President Joe Biden''s order to begin
        the withdrawal process no later than May 1, according to several US defense
        officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885dfdcc-19a9-4b51-97d9-3bdf0bc5f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127f456-3967-43a8-a3ed-6ae4b46a5935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, contractors and US government workers are also departing
        the country, the officials said. The Pentagon has said it is concerned about
        personnel coming under attack from the Taliban as they depart so it''s not
        clear if it will disclose all the details of the departure process, which
        is due to be completed by September 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9cb0da-56ea-4e9f-8119-624a0c3ca14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff3ea8-fc0f-4052-89cc-16fb51c13bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been about 2,500 US troops in Afghanistan that are openly
        acknowledged, plus several hundred additional special operations forces. All
        of them will depart under the President''s orders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee39f9-f487-4ef6-996b-474307d26b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d95f5-15ff-4c37-befe-a9e5bcdff58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Joint Chiefs of Staff Gen. Mark Milley called the
        withdrawal "a complex operation and not without risk," in a statement to CNN.
        "We have begun a deliberate coordinated responsible retrograde of US military
        personnel from Afghanistan. This is a complex operation and not without risk.
        And it will unfold over the coming weeks," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efbe603-2f3c-4eca-a638-6c8d5dbd1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92ae00-e8fc-4766-974f-323ff3266dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NATO official told CNN that NATO allies have also begun withdrawing
        troops and that they plan to have their exit "completed within a few months."
        The official said they "will not go into operational details, including troop
        numbers or timelines for individual nations" to ensure their troops'' safety
        and that "any Taliban attacks during the withdrawal will be met with a forceful
        response."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa43289-7de5-4c1f-8625-e49de574147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e98efd-56dc-48ef-a58e-1758bf5f651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley spoke with his NATO counterparts Thursday to ensure a coordinated
        drawdown, a defense official told CNN, stressing the organized, deliberate
        withdrawal of US and coalition forces from Afghanistan under the promise of
        "in together, out together."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22599b96-50db-4152-ba0a-169e2bd20043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ab3c6-4373-487c-9909-cf8847f468d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced his decision earlier this month to end America''s
        longest war, saying that the US "went to war with clear goals" and has "achieved
        those objectives." The deadline the President has set for troops to withdraw
        is absolute, with no potential for an extension based on worsening conditions
        on the ground.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9474410-8a4c-42ea-a21a-962d6e976f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdecd50-7f4f-4016-8033-0fd546af0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s intent is clear, the US military departure from
        Afghanistan will not be rushed. ... It will be delivered and conducted in
        a safe and responsible manner that ensures the protection of our forces,"
        Jean-Pierre added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338d88f-9d11-47cb-8761-aef57f8d56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73014ae5-7f82-4566-b0dd-1225986db3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden argued that the decades-long conflict no longer aligns
        with American priorities, lawmakers from both parties have expressed concerns
        that the US withdrawal will lead to a Taliban resurgence, reverse gains made
        by Afghan women and civil society, and endanger American hostages in the country
        and Afghans who worked with US forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbd6d0-293e-4f40-a379-675aa2f2a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd318c9-a84d-4d13-8653-3fbf4190034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is wary of a worst-case scenario that would include
        a collapse of Afghan security forces and watching closely for any signs that
        it may be playing out on the ground. The threat is not only from the Taliban,
        which has threatened to attack US forces come Saturday, but also from guerrilla
        factions with their own agenda and priorities, a considerable risk in a country
        as disparate and fragmented as Afghanistan, a defense official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa27c6a-b83f-4e86-8219-9a0b9d9279e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb7149-dfdb-4ff3-8ccb-59bfcbbad5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden: ''Afghanistan was never meant to be a multi-generational
        undertaking''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca29d8-6560-40a3-a46c-a0353cd45afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first address to a joint session of Congress Wednesday night,
        Biden argued that "war in Afghanistan was never meant to be a multi-generational
        undertaking of nation-building."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd268f18-81d2-4890-a6e7-31ceb970a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dce95d-c7d4-40e0-a074-0f2de3ddfef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went to Afghanistan to get terrorists -- the terrorists who
        attacked us on 9/11 -- and we said we would follow Osama bin Laden to the
        gates of hell to do it. ... And we delivered justice to bin Laden. We degraded
        the terrorist threat of al Qaeda in Afghanistan. And after 20 years of value
        -- valor and sacrifice, it''s time to bring those troops home," the President
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37983f-1503-48cb-ac85-280ca747307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97a277-3d13-4832-bad7-7b5d4b637f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week that military equipment has been flown out
        of the country in recent days. A key calculation will be when to draw down
        so-called "rolling stock," including armored vehicles that allow forces to
        move around.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a805bf-e72c-4f3e-900e-66774e84096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b1f07-a09b-4fb9-8c95-e97dbb744f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has assembled a significant protection force to send
        the Taliban a strong message that it is ready to respond if they attack US
        forces on their way out. Approximately another 650 ground forces, mainly Army
        Rangers, are headed into Afghanistan in the coming days as a covering force
        to protect troops as they withdraw, especially from remote areas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3c24d-6f03-4f9d-ab4c-6637c08fab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd0856-38c5-4178-b146-7ef29784878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also sending in additional Army artillery and rocket systems
        for force protection. The aircraft carrier USS Dwight D. Eisenhower will remain
        in the North Arabian Sea to conduct airstrikes against the Taliban if needed.
        And the Air Force has also positioned several B-52 bombers in the Gulf region.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e19a8f-37c4-400c-a909-09d4b03631f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d8634f-0cd4-43f4-b3ca-0dff2cc6d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Gen. Austin Scott Miller, commander of US Forces Afghanistan
        and NATO''s Resolute Support Mission, said some troops were being moved within
        the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ee8d6-d270-4b53-a90e-77693b37ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16956e81-2e0e-4d5c-9e8e-51688f91cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our forces are now preparing to retrograde. Officially the
        notification date will be the first of May, but at the same time as we start
        taking local actions we have already begun that," Miller told reporters when
        asked at a news conference in Kabul if the American withdrawal from bases
        had begun.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ad2554-5305-4528-b379-812b66ff550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b73a8-fbe0-43f6-996b-5a508dad6b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have told CNN that after the withdrawal begins, there
        will be an effort to move conventional forces and equipment out as quickly
        as possible if that equipment is not turned over to Afghan forces or destroyed
        in place.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef20c94-26c3-4e5a-8789-ffbb1885584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c861268a-7c62-422f-b943-68a2e4c2c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US intends to maintain military influence when troops are gone</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb1a13a-440f-421b-8fda-65d27bc42889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the senior US general responsible for US troops in the
        Middle East made clear that the US intends to maintain military influence
        and the ability to carry out air strikes in Afghanistan after American and
        NATO troops are withdrawn.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e168a-55c9-4083-b2a1-7ff6eb917b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833a101-cf40-496f-ae82-36e295788f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Frank McKenzie, the commander of US Central Command, which
        includes the Middle East and Afghanistan, told the Senate Armed Services Committee
        that military planners are looking at ways to continue operations in the country
        following the withdrawal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa3c47-34e4-4fc4-ab69-49e716df4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ebe1aa-33b2-463b-838a-26406195cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the US wants to be able to conduct counter-terrorism missions,
        at least from the air through the use of manned and unmanned aircraft, as
        well as carry out surveillance and reconnaissance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e59c4-414a-4d7c-aba5-5b8c5e84ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c91653b-8a87-48dd-95fc-bfbd32348ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have an architecture in the theater that will allow us
        to look into Afghanistan," McKenzie said. "It will not give us the same picture
        that we have now. It will allow us to see in. The ranges will be greater,
        the resources will be greater, the risks will all be greater, but it will
        be possible to do those again. It is certainly not impossible, but we won''t
        have the vision we have now."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba5aef-ebcc-4095-87ab-b2047a2eaa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e408a20-2846-4b91-88d2-ea740d140da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US prepares to fully withdraw its troops, the State Department
        on Tuesday ordered US government employees "whose functions can be performed
        elsewhere" to depart the US Embassy in Kabul. A State Department spokesman
        told CNN that by minimizing the number of its employees, "personnel who are
        urgently needed to address issues related to the drawdown of US forces and
        to continue the vital work we are doing in support of Afghanistan and its
        people will be able to remain in place."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4295482-c5e2-44cf-b3de-65f65258680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d997d-6dca-4183-be49-febff1a4bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Tony Blinken told CNN''s Jake Tapper in an interview
        Tuesday that even as the US is extracting its troops, "we are not disengaging
        from Afghanistan, we''re remaining deeply engaged in the diplomacy in support
        for the Afghan government and its people, development, economic assistance
        humanitarian assistance, support for the security forces."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9588b9-d658-41ca-8771-ca422fb9a451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:26:38.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/29/politics/us-afghanistan-withdrawal-begun/index.html">US
        troop withdrawal from Afghanistan has begun</a>."</em></p>'
