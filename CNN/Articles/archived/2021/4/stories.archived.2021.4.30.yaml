      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197924a5-c135-45ce-9f44-2527e6ecc707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:47:28.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a lot of employers prioritizing skills over past experience
        and education in searching for talents," LinkedIn Head of Asia - Talent and
        Learning Solutions Frank Koo told CNN Philippines'' <em>The Exchange with
        Rico Hizon.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50b16b-8748-4f69-9c5b-5472bcf3226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:47:28.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b5e86-1ad8-4fef-99a2-d7315cc656e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:47:28.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been the case especially with addressing the skill shortage
        and skills gap - the key to thriving amid the new, digital-heavy economy,
        he further explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096f07b-f29e-42a7-b42e-d70f8465e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:47:28.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa24ff-d199-4125-a56f-2577cdcd2214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:47:28.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, many employers have likewise been upskilling and reskilling
        their workforce as they pursue digital transformation themselves to keep up
        with the times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf32be-f18a-45a0-a3f9-fb6a5e946a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:47:28.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da34b3e-8c3f-47db-8800-618c961fb221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:47:28.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re also increasingly seeing is the combination of e-learning
        with online facilitation so the employees can pick up skills on the job and
        effectively contribute to the organization," noted Koo, adding some traditional
        roles now require people to possess digital skills to improve their job performance
        as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fee8f6-4a12-492f-8b73-0bb86b1ce3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:47:28.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
