      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/29/politics/next-100-days-of-covid/index.html">White
        House ready to grind through next pandemic steps: ''Every 1% from here on
        out will represent incredible progress''</a>."</em></p>'
  'US-troop-starts-to-withdraw-from-Afghanistan-':
    'author': 'Barbara Starr, Veronica Stracqualursi and Oren Liebermann, CNN'
    'caption': 'Courtesy: Joe Raedle/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-30T04:22:58.921+08:00
    'imagesource': 'jcr:fa6f38c1-3335-4727-baa4-7fa8a83003c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d0c321-ed02-4637-b4f1-af807cc57d80'
    'lead': 'The US military withdrawal from Afghanistan is now formally underway,
      according to the White House and several US defense officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T04:26:38.824+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:44:44.220+08:00
