    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfedf7cd-8929-4283-ac97-44bb732fab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.728+08:00
      'mgnl:createdBy': 'bamba'
