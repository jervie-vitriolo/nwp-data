  'youtubers-deported-bali-prank-video':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-30T21:45:13.151+08:00
    'imagesource': 'jcr:3faefd32-5f25-4e9b-8886-ac0d28d60e97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fefa415a-28dc-4d3f-96a5-ebcfc4e2ad92'
    'lead': 'Two self-described influencers are to be deported from the Indonesian
      resort island of Bali after being jailed for creating a ''prank'' video of a
      painted-on face mask.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T21:46:41.479+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:43:16.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:18.808+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTubers to be deported from Bali following prank video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543e30d-42f7-4e0e-ae8a-fd355fbd94c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two self-described influencers are to
        be deported from the Indonesian resort island of Bali after being jailed for
        creating a "prank" video of a painted-on face mask, an official said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67312312-6229-4472-bea9-83feb2140c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da48bbd-9c16-47b6-a9a0-a34834fefe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Paler Lin and Leia "Lisha" Se made the video, in which Lin
        paints a fake face mask on Se''s face before she enters a grocery store where
        masks are required, in the island''s Badung area. It went viral after it was
        posted to Lin''s YouTube channel on April 22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159678c6-2613-4358-8d8b-31fb9cba8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b582464-9caa-46a0-ab84-9e4c70e5c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has strict regulations about wearing masks in public.
        A first offense can result in a fine of 1 million rupiah (about $70) and foreigners
        can be deported after a second offense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448bad3-43cf-4250-a1dd-2f115b263225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44aa5d-c640-4ab1-9909-339b9a872290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though this is a first violation for both Lin and Se, the notoriety
        from the video reportedly angered Balinese authorities so much that they decided
        to deport the two influencers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67cd349-9683-4526-a79f-e1b58da3ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e7b27-c32d-4c70-ba28-601c7a4aa86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will deport the foreigner in accordance with the Immigration
        Law Number 6 Year 2011 concerning Immigration," Jamaruli Manihuruk, head of
        the regional office of the Ministry of Justice and Human Rights Bali, said
        in a televised press conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4cc206-9367-46fd-aa07-de84b670c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a7c64-bb7e-4d1b-bf60-282b263fa830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coconuts, the local Bali blog that originally picked up on the mask
        stunt video, quoted Manihuruk saying the exact time of their departure will
        depend on available flights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc33e5b-81f3-4e39-8861-6f15cefb89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a4937-f9a1-485b-b391-36531e02e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bali is home to a thriving expat community, and many chose to stay
        on the island through the pandemic rather than return to their countries of
        origin. However, the pandemic has reportedly deepened some of the Bali''s
        divisions between foreigners and locals, and Lin''s video set that conflict
        aflame.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2566a-bab3-4d95-b716-95987912c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f177604f-5974-4c7f-948a-e3c79bc87298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he removed it from his YouTube channel, it had already
        been widely circulated on social media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55999706-ea0b-4291-a865-b4348bdd1320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c85ec1-a742-4cbf-86f6-392724a8edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 24, Lin posted a short video entitled "Clarification Statement"
        on his Instagram feed. In the clip, he and Se sit on either side of their
        lawyer and issue apologies in English.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131749ce-5fcb-49cf-bfc0-ab490bcc08d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d3404-f488-44aa-8f63-c1d6db8653b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I make this video to entertain people because I am a content creator
        and it is my job to entertain people," Lin says -- while wearing a mask. "We
        would like to invite everyone in Indonesia and Bali to always wear mask for
        our own safety and health."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b829a5-5f4c-4360-a732-f7bf7c7d124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfdf572-dd03-484d-924a-71f23e132005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it appears to have been too little, too late.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e93d5c-671d-476f-978a-4e168e064e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37719394-3224-4d92-b4ac-0d7b358531cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin, who is Taiwanese, is well known for his stunt videos on YouTube,
        where has 3.4 million subscribers. He advertises a YouTube Creator Masterclass
        where he claims he can teach other people how to mimic his success. After
        his apology video, he returned to form on April 28 by posting a "prank" video
        where he surprises his assistant with a new iPhone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a6e4e-f904-4624-a889-fd8755f688c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b917df-459b-4410-bc9d-af265fe154f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T21:46:41.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
