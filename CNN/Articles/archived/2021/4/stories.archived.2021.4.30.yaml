      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8850c9-c937-48ba-a020-a444f07d8836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is still a major consideration, but it is no longer the
        main bottleneck," Canalys research manager Ben Stanton said Thursday. "Supply
        of critical components, such as chipsets, has quickly become a major concern,
        and will hinder smartphone shipments in the coming quarters," he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14e26f-7250-4684-ace2-c0c7ae6b3ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd3647-0ad7-4399-81b6-8cfc9571108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond cars and smartphones, computer chips are used in an array
        of household goods.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8008ebf-6ba8-4b39-84e9-e519ca18ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39689456-1bd2-4b5b-b655-7e838deb4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siemens, which makes washing machines and refrigerators, told CNN
        Business on Thursday that it was "doing well so far regarding production constraints
        and prolonged delivery lead times," but is keeping a close eye on developments.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aede54-cda9-49e7-b2da-36c762e9137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf5ad1-7646-4bdc-946a-5d6b157bf111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to put all our efforts in mitigating possible risks
        from potential component shortages," it added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328f465-b136-4648-9180-ccf2cdfd61bd'
