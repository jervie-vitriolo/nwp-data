      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166b569-dd80-4dec-b1a8-1d6f481633ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s daily death toll is now projected to continue climbing
        until mid-May, according to prediction models from the University of Washington''s
        Institute for Health Metrics and Evaluations. The death toll could peak at
        more than 13,000 a day -- more than four times the current daily death toll,
        the predictions show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc99801-1417-4abc-b43a-ac81a45a3fe0'
