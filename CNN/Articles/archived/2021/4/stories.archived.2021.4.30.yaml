    'title': 'AgriNurture pursues launch of e-commerce platform using ''agri tokens'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ccb0a-d7eb-43af-a871-53236d60c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:48:23.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> â€”&nbsp;AgriNurture,
        Inc. (ANI), the listed agribusiness firm of businessman Antonio Tiu, sealed
        a deal with the government to launch an e-commerce platform for the local
        agriculture sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3943c-b037-403d-acb2-34e7fad199fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:48:23.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farm produce wholesaler in a statement Friday said it entered
        into a memorandum of understanding with the Department of Agriculture and
        the Authority of Freeport Area of Bataan (AFAB) for the rollout of a blockchain-based
        platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654aba3-7084-4127-a681-edd4a3b9a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:48:23.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform would allow the trading of agricultural products and
        virtual currencies globally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee295a9-3e24-466f-aad4-e33e60d161cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:48:23.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic commodities in the ASEAN region such as rice, corn, sugar,
        and copra may be traded using the platform, ANI noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0fd278-0150-4509-9752-755927d9c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:48:23.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 1ANI e-commerce platform, a financial technology ecosystem,
        allows local farm input requirements and output to be traded using virtual
        currencies and opens up financing and trading opportunities to institutional
        buyers and foreign investors residing outside the Philippines," said Tiu,
        the president and chief executive officer of ANI.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1133633-f4d8-45eb-9885-798f5f223b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:48:23.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before the listed firm could make it up and running in the international
        scene, ANI has to secure a license from AFAB for the issuance and use of "agri
        tokens." A custodian bank within the freeport, which should be a Bangko Sentral
        ng Pilipinas-approved branch, is also needed for the "agri tokens."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22f3b5-997b-4b07-856f-cb79005c8a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:48:23.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, ANI also needs to secure a license for an AgriXchange
        Commodities and Futures Trading Center with AFAB to act as a virtual currency
        exchange for the conversion of fiat money to virtual currencies and vice versa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c83adfb-8b88-40b4-b255-87f99e720fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:48:23.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement also entails the establishment of a food terminal
        complex, cold and dry storage, and logistics hub within the freeport in coordination
        with the Bataan local government units and the DA to help ensure food security
        in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14c16b-fb75-42fb-a4fa-5c94ba09b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:48:23.929+08:00
      'mgnl:createdBy': 'lisbet'
