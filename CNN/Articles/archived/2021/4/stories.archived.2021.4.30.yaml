    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492810f2-4cc4-4c4e-808a-a6cec47177de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.134+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of it being a hobby, spending money in video games, in some
        cases, can also count as an investment. For Evanuell, as streaming is kind
        of like a part-time job to him, he was more willing to invest in a stronger
        character for content because there are returns for him. â€œIâ€™ve been an official
        streamer for Genshin Impact for six or seven months now,â€ he said. Since starting
        the game last September, Genshin Impact increased his viewership immensely,
        some of his guides raking in hundreds of thousands of views. So, as he spends
        on characters he likes, heâ€™s getting some money back from his streams, too.
        Before Genshin, he had also invested in a card game called KeyFore, which
        he was set to compete in the Worlds before the pandemic. With Dota 2 and League
        of Legends becoming official esports, the best players in the world are able
        to make money playing these games just like athletes of other physical sports.
        They even stream official <a href="https://www.youtube.com/watch?v=Ubja373ax-c&amp;ab_channel=DotADigest"
        target="_blank">tournament matches</a> just like any NBA or football match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ad9c2-cbe3-4891-81e7-9989e67fc69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.134+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItâ€™s cool because people just find these things that generate money
        for people and people see the value in these things,â€ John said when I said
        that it seems entirely possible to make money â€œdealing skinsâ€ and other digital
        items just like stocks. â€œIt is super similar and a lot of the value, unless
        youâ€™re really, really good, you canâ€™t make a lot of money out of it, so itâ€™s
        also very, very risky. It can also be a problem especially for people who
        donâ€™t really have a safety net.â€</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f568ca7-c401-4402-bc8f-fb0159ecb274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.134+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is with everything else involving money, itâ€™s important to
        set a limit. <a href="https://www.businessinsider.com/how-much-money-does-fortnite-make-2019-1?r=US&amp;IR=T"
        target="_blank">Fortnite</a>, a popular free-to-play game among teenagers
        that made $2.5 billion in 2018 alone, received a lot of backlash from parents.
        They complained that the â€œloot boxesâ€ were too accessible and easy for their
        children to keep spending on. In fact, following a <a href="https://www.theverge.com/2021/2/22/22295676/epic-games-fortnite-loot-box-lawsuit-settlement-rocket-league-v-bucks"
        target="_blank">lawsuit</a>, Fortnite has committed to making loot boxes <a
        href="https://www.bbc.co.uk/newsround/47039090" target="_blank">transparent</a>
        moving forward. Other popular games among a similar demographic, like FIFA
        and the NBA video game series, have <a href="https://www.bbc.com/news/technology-48925623"
        target="_blank">bankrupted families</a> due to micropurchases within the game.
        Genshin Impact recently hit <a href="https://www.nme.com/en_asia/news/gaming-news/genshin-impact-has-made-1-billion-in-mobile-revenue-2907499"
        target="_blank">$1 billion in revenue</a> solely from mobile purchases.</p>'
    '25':
      'image': 'jcr:cdb04678-be9e-4ed8-b981-924b062c3342'
      'imageCaption': '"My first experience spending on Genshin Impact was because
        of a character named Albedo." Screenshot courtesy of the author'
