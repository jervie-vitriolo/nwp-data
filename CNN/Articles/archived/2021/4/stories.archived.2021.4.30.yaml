      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577ab34-edac-47a0-bd6b-9a884311d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets briefly tumbled last week on concerns over sharply higher
        capital gains taxes to pay for Biden''s ambitious agenda. It''s too soon to
        know whether those tax rates will go up and by how much.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fba197-a8ab-47c3-8b6d-afcf24c21d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef000e-4fe6-4afb-be78-12d9c0fba000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is also moving to unwind some of the Trump tax cuts
        that juiced the stock market in 2017 and 2018. Biden has called for raising
        the corporate tax rate from the current level of 21% to 28%.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff4136-8884-480d-a4ba-a2e36f8695b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de18a9-065c-49ad-bb84-e35013df3297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederick urged investors not to overreact to tax hike proposals
        and predicted they will likely get "watered down" along the way. And he suggested
        the market can live with modestly higher corporate taxes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead9aac7-c074-4291-9055-cb3ff32aff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc929a8-f3b1-4a8b-ac7e-98ccfadb97ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We probably have room for tax rates to go a little higher," Frederick
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2035a40c-db4f-44fd-bdb1-574473448989'
