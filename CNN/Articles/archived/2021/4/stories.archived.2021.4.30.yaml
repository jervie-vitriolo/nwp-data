      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAccording to new data, 60 of these lifesaving campaigns are currently
        postponed in 50 countries, putting around 228 million people - mostly children
        - at risk for diseases such as measles, yellow fever and polio,â€ it said in
        a statement. Of the 50 countries, half are in Africa, it added.</p>'
