      'mgnl:lastActivated': 2023-01-25T12:44:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon shares spiked as much as 4% in after-hours trading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e431a-2f93-4719-b981-bebf711bc153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
