      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/3/29/agricurture-75-million-euros-green-bonds.html">READ:
        Listed AgriNurture to raise 75 million euros from sale of ''green'' bonds</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3af18-5d8e-454c-8834-70ff36996186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:48:23.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:33.832+08:00
