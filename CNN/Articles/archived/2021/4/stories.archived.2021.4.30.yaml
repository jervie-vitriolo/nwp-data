    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c1942-60e8-43b3-a16a-33598c332db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.506+08:00
