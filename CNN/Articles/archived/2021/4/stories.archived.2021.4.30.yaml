      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in March, the company said it was eyeing to raise 75 million
        euros (P4.28 billion) worth of "sustainability funds" on the international
        capital markets after it secured a "medium green" rating - claimed to be the
        first given to a Philippine agricultural firm.</p>'
