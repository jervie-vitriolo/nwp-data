      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10656443-3f0e-4f4f-8836-ae7131167bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While debating the nuanced guidance from the US Centers for Disease
        Control and Prevention on what fully vaccinated people can do, Slavitt said
        in a recent interview with CNN''s Chris Cuomo: "Let me roll it up this way.
        Everything is safer if you''re vaccinated."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60527c93-fe36-4f51-8069-010b1d7e69ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ff474-d10b-4a1b-9472-216fcba462c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slavitt joined the Biden administration as a special government
        employee, a restricted role for "important, but limited, services," which
        means he can''t serve for longer than 130 days in a consecutive 365-day period.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939771d-8928-4e21-9bf6-0af8c03b9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551da166-2150-4e90-9ac0-8ac46d26d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been one of the most public figures on the pandemic since
        Biden took office and officials said his primary goal was to stay until every
        American who wanted to get vaccinated had that opportunity. That time could
        be coming soon -- the President has promised that all Americans would be able
        to get vaccinated by the end of May and supply is already starting to outpace
        demand.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494786fe-2253-45f4-996c-b8dcd5bf707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.117+08:00
