      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> â€” The
        Philippine National Bank has disclosed moves to list on the Philippine Stock
        Exchange a subsidiary, PNB Holdings Corp., which could enable stockholders
        of that unit to gain corresponding shares of the proceeds from plans to sell
        off "low-earning assets" that include properties in Makati and Pasay cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227818e2-8aea-43e2-9a47-848d3eb9dea9'
      'mgnl:activationStatus': true
