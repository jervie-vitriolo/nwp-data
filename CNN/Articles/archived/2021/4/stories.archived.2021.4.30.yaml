      'mgnl:lastActivated': 2023-01-25T12:43:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cbdbd4-62d2-4944-adff-bccfbdbdab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Terror group eclipsed by ISIS</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98236f5-86ff-43ac-ab26-ee59f3a223bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its reply to CNN al Qaeda declares Afghanistan its victory. "The
        Americans are now defeated," and draw a parallel to the Soviet Union''s withdrawal
        three decades ago from the country and its subsequent collapse: "The US war
        in Afghanistan played key role in hitting US economy."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f96135-6259-45fe-a72a-38c80a59fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50a590-ab86-49c9-ac34-97817a533c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That line echoes the rhetoric of bin Laden himself, who promoted
        the oversimplified idea that the Soviets bankrupted themselves in Afghanistan.
        The cost of the US wars on terror has reached into the trillions, but the
        9/11 attacks did not bring on US economic collapse. Al Qaeda admits the toll
        the war has taken on them, saying it sent "most" al Qaeda central fighters
        to Syria where "some of them have been martyred in recent years."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c4295-8d1c-4e0e-ae14-db6da6c50b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170bbaa-914b-471b-afd8-05067cb1ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also admits that bin Laden''s death at the hands of Seal Team
        6 did weaken al Qaeda, allowing the more nihilistic Islamists, ISIS (Daesh),
        to become established. "They benefited from the martyrdom of Sheikh Osama,
        Sheikh Atiyahullah, Sheikh Abu Yahya Al-Libi (may God have mercy on them)
        and many others."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba62c14-6fff-4c4f-818e-5c4b6f7f21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6784327-5ea5-4a9d-a81f-ee26ecc6e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years ISIS''s atrocities and attacks it inspired in Europe
        have all but eclipsed al Qaeda. But the latter presents this as a "tactical
        silence," claiming it is not "broken" and is instead "fighting a long war"
        with "different stages."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7682b-73a4-42d2-9006-f48bd113e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeba5fb-cb24-46b2-b0ae-8efbd2e55766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda''s current leader, the less charismatic Ayman al-Zawahiri,
        lives a near virtual existence and is heard from only in rare propaganda releases.
        However, the group still sees itself as a lead for other jihadists. Franchises
        of Al Qaeda operate in Yemen, Syria, Somalia and northern Africa, among other
        places.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6cb666-5331-4085-8b61-1228e1d39650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f236912d-7756-4cd1-bdd5-8438c0013e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the reply to CNN about its role in Pakistan and Afghanistan,
        it claims to have "masterminded" the 2009 attack killing seven CIA operatives
        at their base near Khowst in Afghanistan. It said that at the time the Pakistani
        Taliban, the TTP, which was also known to be involved in the attack, was the
        junior partner and "was in its learning stages, many mistakes were made by
        them."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d59b0-158f-40e3-aecd-a45f0ee6cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65f5497-c10f-4396-9691-b7ff3a50d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergen says, "This fits with the [bin Laden] documents in Abbottabad
        in which AQ leaders treat TTP as a junior partner who they can boss around
        (even though AQ is a tiny organization and the TTP a large one, relatively
        speaking)."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7639d60b-4e05-4d78-af59-265f4a9d5ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929925f-c508-4c9d-a19b-b3a08341fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden appears to be aware of the potential for Taliban duplicity
        and al Qaeda''s spread, saying in his speech to Congress on Wednesday that
        "we will maintain an over-the-horizon capability to suppress future threats
        to the homeland."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce55e28-ac67-4505-9b96-44f14f142511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90baa3-e63d-4101-b3b3-3b0927572b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But make no mistake -- the terrorist threat has evolved beyond
        Afghanistan since 2001 and we will remain vigilant against threats to the
        United States, wherever they come from. Al Qaeda and ISIS are in Yemen, Syria,
        Somalia, and other places in Africa and the Middle East and beyond."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbcf27b-4754-4f89-8153-c76f6563e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b9f29-b090-4f56-bd87-34ce4a895600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Afghanistan could be free for al Qaeda again</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328161ef-360d-4add-b00f-74f073b9982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today al Qaeda appears proud of its influence over the TTP. "Now
        the organization of Pakistani Taliban and their leadership not only moving
        forward in the light of Sharia but also making better decisions based on past
        experiences and recent successes have been made possible by the same unity
        and adherence to Sharia and Wisdom."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3400d0-8cd0-445a-9b59-8ceedf0d962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5d58a-8c29-4d98-808b-722b292399e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if this is a reference to the TTP''s first major assault
        in several years in which it struck a hotel where the Chinese ambassador was
        reported to be staying in Quetta last week. Pakistani security officials tell
        CNN that China''s ambassador was not the target, but even so it highlights
        that al Qaeda is regaining strength.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157809f-25a8-4415-9c26-5160d462e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b1c56-0166-421d-b374-14f37f3842ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Taliban is as close to al Qaeda as that group claims, and
        the UN assesses, then AQ''s 2,000-word communication with CNN implies that
        rather being ceasefire partners with the US, the Taliban is as close to abetting
        al Qaeda in war against America as it ever was.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bad40ff-f1be-4711-846d-907502598afd'
      'mgnl:activationStatus': true
