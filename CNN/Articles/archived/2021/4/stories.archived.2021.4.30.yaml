      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant on Thursday reported a whopping $8.1 billion in quarterly
        net income, up 224% from the same period in the prior year, crushing Wall
        Street analysts'' prediction of $4.98 billion. Earnings hit $15.79 per diluted
        share.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b31f39-0224-4070-baba-706e181a8dba'
      'mgnl:activationStatus': true
