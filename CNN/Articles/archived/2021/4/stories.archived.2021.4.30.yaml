      'jcr:uuid': 'c1af91a4-5bb6-43d9-8138-7d863098f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden''s been advocating for the little guy since his first
        year in government -- 1973 -- when the years of postwar boom came to a crashing
        halt and the energy crisis set in.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba71d96-f61c-4faf-b9a6-bad207eb6ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9058b1b-3428-4e5d-9c08-dcd7fe00b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truck drivers, who transported the nation''s fuel and food across
        America, were struggling to pay the soaring gas prices. When they rose up
        in protest, Biden was with them. Literally. He hopped on a big rig, traveled
        some several hundred miles from Delaware to Ohio, and said he knew why they
        felt "angry and frustrated." They has been "left out" and mistreated -- and
        politicians has an obligation to help them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab6dacd-d99a-4198-a182-91be9c8b8fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac655da-3deb-447d-a85b-bfdc0b7249ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s what Biden did so brilliantly on Wednesday night. He
        stood before a hurting nation and said that government has a duty to help.
        And if Congress -- and the American people -- support his administration''s
        initiatives, "There is nothing ... nothing we can''t do."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
