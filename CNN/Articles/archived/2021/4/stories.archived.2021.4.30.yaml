    'lead': 'The doctors at the so-called ''ivermectin pantry'' launched by Representatives
      Mike Defensor and Rodante Marcoleta issued haphazard prescriptions. The prescriptions
      were written in a blank bond paper that did not have the issuing doctor''s name
      and tax receipt number.'
    'mgnl:activationStatus': true
