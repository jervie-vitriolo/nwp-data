      'mgnl:lastActivated': 2023-01-25T12:43:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d330e4-bfce-4bd0-ab7a-684038d6089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somewhat ambiguously, al Qaeda also claims no interest in using
        Afghanistan itself as a launch pad for future attacks because it no longer
        needs it. "It did not need Afghanistan and there is no such intention in the
        future," the group says. However, as Cruickshank points out, "a statement
        of intent from an anonymous operative is hardly binding on the group."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d979b6d-4a93-4c04-bad8-2a4aed2a11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
