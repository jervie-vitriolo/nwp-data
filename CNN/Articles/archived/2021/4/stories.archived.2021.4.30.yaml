  'Jacksonville-Jaguars-quarterback-Trevor-Lawrence-NFL-Draft':
    'author': 'Amy Tennery, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-30T15:03:19.554+08:00
    'imagesource': 'jcr:941c709c-c906-444d-ac4d-6db3054f7e11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a970b51e-93d4-4c79-a11d-2c22a1ad04bb'
    'lead': 'The Jacksonville Jaguars selected quarterback Trevor Lawrence with the
      first pick of the NFL Draft on Thursday in Cleveland, Ohio, as fans were welcomed
      back to the event a year after COVID-19 forced it to go a virtual format.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T16:17:52.205+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:43:38.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:11.335+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jaguars select Lawrence with top pick in quarterback-stacked NFL Draft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee01b7b-43cf-4395-84ac-b38e66873db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:17:52.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;â€”</strong> The Jacksonville Jaguars selected
        quarterback Trevor Lawrence with the first pick of the NFL Draft on Thursday
        in Cleveland, Ohio, as fans were welcomed back to the event a year after COVID-19
        forced it to go a virtual format.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f0520-1c06-4621-b067-3e1e98a42a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:17:52.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Lawrence, who finished as runner-up in voting for
        the Heisman Trophy awarded to college football''s most outstanding player,
        was the consensus top pick for the struggling Jaguars, which went 1-and-15
        last season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac356b3-d006-42fe-89eb-b9b488c054b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:17:52.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to put the work in, I''m going to do what it takes,"
        Lawrence, who led Clemson to three straight ACC championship titles, told
        reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ab3d9-29b5-4e35-aa94-2f1fba68337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:17:52.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not expecting for anyone to hand me anything - I want to come
        in there any earn the respect and the right to lead the team," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9120a0-ccb0-4e2b-b13b-1365ccaed9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:17:52.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot, 6-inch (1.98-meters) Lawrence was one of five quarterbacks
        taken in the first 15 picks, as the New York Jets picked up BYU quarterback
        Zach Wilson second, as expected, and the San Francisco 49ers snagged North
        Dakota State quarterback Trey Lance third, a move that surprised NFL insiders
        and armchair experts alike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd61191-5bb8-4ee2-bee8-5df74642d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:17:52.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two top quarterback prospects - Justin Fields and Mac
        Jones - were selected 11th, by the Philadelphia Eagles, and 15th by the New
        England Patriots, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f7fb8e-7c38-479b-8d8b-4183c058042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:17:52.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was one of a whopping six prospects out of University of Alabama
        selected in the first round, a figure that equals the record set in 2004 by
        the University of Miami.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5a9e6-8e49-4ad0-a37b-7d8b31ce4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:17:52.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s first round capped an unusual scouting season for clubs
        across the league, with the combine called off and fewer than half the usual
        crop of prospects available for in-person medical evaluations, on the heels
        of a chaotic collegiate season that saw reduced playing time for some NFL
        hopefuls.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfa5d5-fa0b-4c42-83b6-498ed1627ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:17:52.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also afforded a sliver of normalcy for the league, as hordes
        of fans packed together in Cleveland to catch a glimpse of the next generation
        of NFL talent, a scene that stood in stark contrast to last year, when the
        draft was taken to a "virtual" format due to the COVID-19 and NFL Commissioner
        Roger Goodell hosted from his basement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5675ee0-d26e-4507-a504-587cb922bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:17:52.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Met with his annual chorus of boos as he walked onto the stage,
        a vaccinated Goodell egged on the crowd, telling the surly fans: "I didnâ€™t
        come out of my basement for nothing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c2b3d-edb5-41d6-8911-289d58b729de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:17:52.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL Draft continues on Friday.</p>'
