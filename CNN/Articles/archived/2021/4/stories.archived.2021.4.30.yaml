      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was something wrong with the prescription according
        to our rules. It does not indicate the name of the doctor. It has the number,
        but that''s it. It wasn''t written in the right prescription pad. There were
        many mistakes in the prescription made yesterday.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ee6b6-21c4-47ce-bfbe-86c356b3bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac87bc9-2ea7-408c-9f84-94abad6b76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPhA said the missing information in the prescription makes
        it invalid, therefore the patients shouldn''t have been able to get their
        capsules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfcb106-9dce-4563-8318-996f2a4d9bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3b450-722b-4d89-ab59-b16d3c5655fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said all physicians must adhere to the requirements
        stated in the law when it comes to giving prescriptions to patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c08f4-6aae-4ad6-bfc0-e65e40cb9c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:47:16.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these are required so that your prescription will be valid.
        Nakasaad sa mga batas na meron tayo, Consumer Act, Generics Acts, RA9711.
        Kailangan tayo sumunod sa pamantayan based on laws," she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a23d5-fded-4dc1-bdde-e196cff7a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:47:16.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s stated in the Consumer Act, Generics Acts, RA9711
        (FDA Act of 2009). We need to follow standards based on what''s stated in
        the laws.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84165ae8-350d-4be0-a2c6-80a0dfb4bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:47:16.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor earlier argued it''s a "non-issue" since it''s easy to
        identify which of the four doctors in the event prescribed the drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f7867-4ec3-4db3-82ba-f9ce42127fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:47:16.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA is now looking into the issue, while DOH will ask the Professional
        Regulation Commission to investigate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce6a8f-388b-406e-847b-a8e4ab65e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Medicine can heal but it can also kill''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb9eab-dac6-4405-85d3-659c2aa5b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf47f47-d9b1-454e-b94a-d0fb990c7232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPhA said ivermectin is still an unregistered drug in the Philippines,
        so any sort of compounding is deemed illegal. It said compounding pharmacies
        can concoct medicine that can''t be met by commercially available drugs based
        on a patient''s needs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2da3b8-0f10-48cb-947e-eeedbfdc6a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99b5d8-9f49-46e0-9f4e-0486f5b156be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compounding in large quantities for mass distribution is illegal
        because the act already constitutes manufacturing," it said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ec94a-3626-41b5-882b-2e5c199163e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be14ae28-77e5-44d0-9d2f-2139831c1c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those hoping to get free capsules at the event were asked to sign
        a waiver in the guise of a request form. But the Philippine Pharmacists Association
        said it does not absolve the physician of possible lawsuits in the case of
        a serious side effect after taking the ivermectin capsules.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec69b7-d2fe-41d9-98d1-dfcd41d1aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bee0b5-89d0-4bef-b253-de2daf85f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A waiver signed by a patient cannot exonerate the prescriber or
        the pharmacist from accountability in case of adverse drug reaction," the
        group said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559ecf8-b7e8-46e2-9e97-28ee4f9d5a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9bd1a-5614-4bc8-ae67-86c5425a00f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said that doctors will be held responsible for their prescriptions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d761aaf-fd44-473e-b31a-2d03b0fa5229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd9401-2d58-4432-a171-aea5329714af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNumber one rule: Do no harm. Dapat kung magbibigay ka ng prescription,
        every prescription you make, you should be responsible of that prescription.
        And if anything happens to the person because of the prescription that you
        gave, pwede ka maging liable doon," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ac1ea-dead-41ac-b39c-231f0d7fec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047a9d7-98bc-4273-b91e-5c9dd9f71b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you will give a prescription, you will be responsible
        for each one you make. if anything happens to the person because of the prescription
        that you gave, you can be held liable.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a8366-4e26-41c4-84f0-b9e7ecce7a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:47:16.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the event, the DOH and FDA released differing opinions
        on the legality of the ivermectin giveaway event. DOH said hospitals granted
        compassionate special permits are the only ones allowed to dispense the drug
        to patients, while Domingo said the event is allowed as long as a doctor will
        prescribe the compounded ivermectin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94579b9c-6e7b-4a69-9f19-b0ed574c4a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led also to confusion in the Quezon City local government,
        which approved the event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df0eda-9632-47d9-ac05-88170943e7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:47:16.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGU urged the DOH and FDA to issue a "clear stand" on use of
        ivermectin against COVID-19. It said it could not prohibit the "ivermectin
        pantry" launched by Reps. Mike Defensor and Rodante Marcoleta in the city
        because the FDA has not categorically said it was illegal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542118e9-8635-48ff-a6d3-40f37dc57de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:47:16.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said there are two
        "pathways" to any decision related to medicine: Regulatory, which is the responsibility
        of FDA, and a clinical pathway taken by the DOH and other medical experts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb918f04-9cf0-4eca-8f5f-4d4b0f12d76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        the report.</em></p>'
  'More-foreigners-allowed-entry-PH-May-1':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-30T15:14:26.373+08:00
    'imagesource': 'jcr:b7ad0ecb-9adc-43fe-97ff-2874ed9ce099'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0900ab0-787b-47f9-86bc-56380de8f40e'
    'lead': 'Here is the list of foreign nationals who are again allowed to enter
      the Philippines starting this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T15:18:25.796+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:43:42.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:09.857+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LIST: More foreigners allowed to enter PH starting May 1'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1985647-7052-4ec9-869a-3ef3fdfd197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T15:18:25.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) â€”</strong> After
        being barred from entering the country for over a month, some foreign nationals
        can again come starting May 1, subject to conditions, Presidential spokesman
        Harry Roque said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1c579-efaa-4382-ad12-ac230a148f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T15:18:25.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entry ban on most foreigners, which was imposed on March 22
        due to rising COVID-19 cases, is set to end April 30. All travelers from India
        and those who went to India preceding their arrival to the Philippines are
