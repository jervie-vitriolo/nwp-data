      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNB Holdings is a holding company that invests, develops and trades
        in various assets, of which prime real-estate properties make up the majority.
        The firm plans to unload its PNB Financial Center in Pasay, the PNB Makati
        Center in Ayala''s Central Business District, and the Prime Property at the
        corner of Buendia Avenue and Paseo De Roxas, also in Makati.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5465b7-598d-4c54-b5c1-1857596d8588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T12:26:38.396+08:00
      'mgnl:createdBy': 'lisbet'
