      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official assured that the vaccines will reach LGUs as
        soon as possible since the distribution of the one million Sinovac doses delivered
        in the past two weeks is now ongoing.</p>'
  'Ivermectin-pantry-Defensor-Marcoleta-FDA-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-30T16:01:27.933+08:00
    'imagesource': 'jcr:f8a8abd7-8786-4a0e-bd28-9050adfec804'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9c4b868-64c4-4616-a271-584c9d34a6c1'
    'lead': 'The Health Department said it will ask the Professional Regulation Commission
      to probe the reported release of ''invalid'' prescriptions for ivermectin during
      a recent distribution event in Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T16:03:18.087+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:43:40.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:10.536+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH seeks PRC probe on ''invalid'' ivermectin prescriptions in QC event'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ad09b-9f3f-4f0f-89f3-c06ed9cb4ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:03:18.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong>â€”&nbsp;The
        Health Department on Friday said it will ask the Professional Regulation Commission
        to probe the reported release of "invalid" prescriptions for ivermectin during
        a recent distribution event in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764229cb-a5c6-4e75-97df-d1916b80fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOH said it will endorse reports to the PRC
        to investigate their veracity and to "impose sanctions as deemed necessary"
        against concerned parties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7aa30-fd8d-4adb-83a2-b238ecd0ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration said it will also review issues
        surrounding Thursday''s so-called "ivermectin pantry," where Anakalusugan
        Rep. Mike Defensor and SAGIP Rep. Rodante Marcoleta gave away free capsules
        of the antiparisitic drug to residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d27c4-791e-4767-b726-80f970fa4f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo earlier gave his go-signal for
        the giveaway, as long as a doctor will give prescriptions for compounded ivermectin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d37156-5814-4ceb-b403-dcb42db924f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, doctors at the event issued haphazard prescriptions, which
        were written in a blank piece of paper that did not have the issuing doctor''s
        name and tax receipt number - a requirement under the country''s laws.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ff164-e90d-49f1-a289-c3ca0755a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/4/30/Ivermectin-prescription-bond-paper-non-issue.html">Ivermectin
        advocate solon says prescription on blank paper during distribution a ''non-issue''</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4776acf-17d5-41db-abb4-31036de3eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview, Health Secretary Francisco Duque said
        the FDA should investigate these incidents. He added that the doctor who issued
        prescriptions "must answer for his actions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af2171-dc21-43f8-b387-bd9e6678d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said they are in the process of doing that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48c8fe-8780-4e83-bee1-19cdfbbac542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our regulatory enforcement unit is looking into the situation,"
        he told CNN Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c017be5-ac9a-4ab6-b199-2ecdc35013e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and the FDA also urged the public to be vigilant and review
        any prescription provided to them. They likewise called on citizens who may
        experience adverse reactions to immediately contact the FDA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7be8e7-a139-42fb-97cd-5a7f934b62f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department, on the other hand, said it is also "carefully
        studying" all the legal issues involved before taking further steps.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66339727-8815-4627-8b2a-ca2851077f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Honest mistake''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1956328-b838-404b-9cfd-13703ea1469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one of the doctors present at the event admitted it was
        an "honest mistake" on his part that he wasn''t able to jot down the prescription
        properly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e08f45-a2cd-4c66-ae00-895a45cdaef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made a mistake." Dr. Iggy Agbayani told CNN Philippines'' <em>News
        Night</em>. "I just forgot to write down the ivermectin because I was concentrating
        on the dose."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f5bcd4-8e80-4bd7-9c44-1425a135305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his fellow advocates, Agbayani also insisted that the distributed
        products were legal, since they were compounded. He also lamented what he
        called "nitpicking" by officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2132f9-61a1-4d53-b5ab-93b770afddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re just looking for loopholes just to try to harass
        us and things like that," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59e3c5-c044-46dc-848b-1740203f3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA, DOH reiterate: ivermectin as possible COVID-19 treatment not
        recommended</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb733e-072a-40a3-b007-0b702479bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, both the DOH and FDA stressed they do not
        recommend the use of ivermectin as a possible treatment for COVID-19 due to
        insufficient evidence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf73a6d-abe1-43cd-9600-6e5b54b6062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they said investigational drugs may be used as long as
        all regulatory processes are followed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf71cb-de82-4fbd-99cb-045ea2bf669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically, off-label use can be allowed under a compassionate
        special permit (CSP) or when it is compounded by a duly licensed pharmacy
        and properly dispensed by a pharmacist to a patient with a valid prescription,"
        read the statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f4e5a-aeb6-4e6a-b7f8-d767e82fe9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T22:00:47.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts, including those from the World Health Organization, have
        repeatedly stressed there is not enough proof ivermectin can be used to treat
        or prevent COVID-19. They also warned high doses could cause brain damage
        in humans, or even death.</p>'
  '-Hindi-pwede-na-puro-ayuda---Hunger-czar-says-gov-t-to-open-more-industries-to-address-unemployment-woes-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-30T16:07:24.232+08:00
    'imagesource': 'jcr:9d9e60b9-5589-429c-9019-fbbfd86fd6a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d78e27b-32fa-492e-b03c-9682570581b2'
    'lead': 'The Philippine government is exploring ways to safely open more industries
      despite COVID-19 risks to ease the hunger situation amid the worsening unemployment
      rate, Cabinet Secretary and Hunger czar Karlo Nograles said Friday, stressing
      the administration cannot always provide lockdown aid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T16:10:17.705+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:43:39.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:10.968+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hindi pwede na puro ayuda'': Hunger czar says gov''t to open more
      industries to address unemployment woes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e88ceb5-0adc-4051-a32f-b04113836cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:10:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> â€”&nbsp;The
        Philippine government is exploring ways to safely open more industries despite
        COVID-19 risks to ease the hunger situation amid the worsening unemployment
        rate, Cabinet Secretary and Hunger czar Karlo Nograles said Friday, stressing
        the administration cannot always provide lockdown aid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d36a7-fd51-464f-934b-a2ad829b8d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:10:17.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Balitaan, Nograles admitted more Filipinos
        have been suffering from hunger due to the longer quarantine imposed across
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842904e2-ead7-44b0-9d33-01ca753c99a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:10:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po talaga ang nakikita natin na malaking challenge... ang dulot
        ng COVID-19 ay problema ng kagutuman," he said. "It''s really ''yung pagkawala
        ng trabaho ang nagiging driver talaga ng hunger."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00facc61-3654-479e-a2a6-fc56801f1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:10:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is really what we see as a big challenge... COVID-19
        causes hunger problems. It''s really the unemployment that really drives hunger.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8499044c-ab02-4d51-8089-87d784a89bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:10:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rapid Nutrition Assessment Survey, conducted by the Department
        of Science and Technology, showed 62.1% of households experienced having no
        food on their tables amid the pandemic. The survey covered the Nov. 3 to Dec.
        3 period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8505e09-622e-4e74-85b7-7b1400a35fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:10:17.706+08:00
