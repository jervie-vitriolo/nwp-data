  'Joe-Biden-old':
    'author': 'Meg Jacobs for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-30T07:18:34.764+08:00
    'imagesource': 'jcr:3fc0e282-d162-4005-b837-08592fae147d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a44687aa-bde6-4117-9f3a-25c0e015a748'
    'lead': 'The best thing about President Joe Biden is that he''s old. And that
      means he can remember a time before â€” and not just before the rightward swing
      of former President Donald Trump or even the centrism of former Presidents Bill
      Clinton and Barack Obama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T07:22:05.025+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:44:22.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:00.396+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'OPINION: Joe Biden is old. Here''s why that''s a good thing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770e9a4-442c-491f-a518-cdb4a2d2b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The best thing about President Joe
        Biden is that he''s old. And that means he can remember a time before&nbsp;â€”
        and not just before the rightward swing of former President Donald Trump or
        even the centrism of former Presidents Bill Clinton and Barack Obama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c3085-fafe-42ea-9308-6a3a57d3bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d76388-8a8f-45ac-a3e8-49e16eab1643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remembers a time before small-government proponent former President
        Ronald Reagan, when Democrats stood before the country and said unabashedly
        that a big and bold government was exactly what the country needed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878c4c9-1a7f-482a-8649-42b26c49f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa3f51-fb7c-42b1-ac63-ff7a4f510ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that makes Biden an old fashioned New Deal liberal in all of
        the best ways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b37e9-1526-4688-a471-01ad6cd0f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce890503-ca85-48fa-9fdf-fa5b6c2b5d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of times that Biden said "jobs" on Wednesday night --
        over 40 -- was almost worthy of parody. But in some ways, it was as if he
        was making up for what''s been missing in government for decades. Americans,
        particularly in the wake of the pandemic, suffered significant job loss. And
        Biden fully believes that job creation is one of the most basic functions
        of government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23be2d6-950a-4ca3-96b9-7023244b1659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ab8a2-0614-4650-9130-5eb146979817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also believe green jobs can be a part of the solution. The Green
        New Deal has appeal not just because of climate change but because of the
        potential job opportunities it offers. Biden said as much: "For me, when I
        think climate change, I think jobs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9268b83-6943-40d6-83ff-ea0a597abf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17848fb-70d7-4d6a-8af4-2cc22ce1ed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last president who pushed solar energy, Jimmy Carter, said Americans
        were being too self-indulgent and needed to move away from fossil fuels. During
        the energy crisis of the 1970s, when supply shortages led to skyrocketing
        gas prices, Carter told Americans this directly: "In a nation that was proud
        of hard work, strong families, close-knit communities, and our faith in God,
        too many of us now tend to worship self-indulgence and consumption."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d40088-d8df-4c87-9586-4464d426a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a06df-7505-425a-b62f-d80666668d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, instead of pushing alternative fuels as economic stimulus
        and job creation, Carter, the moralizing Sunday school teacher and centrist
        Democrat, was shaming Americans for their consumerist ways. That went over
        like a ton of bricks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c487c-dc84-4ca6-9acb-1f846e0a7953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e03c1-9322-40ec-93c4-26474bfb3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, despite Carter''s shortcoming, he and Biden have remained
        close, and on Thursday, the President even visited him at his home in Georgia.
        But Biden has also learned from Carter what not to do when selling an idea
        to the American people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f10a91-dd5b-4096-a65d-51a0f4d1ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72214b68-af5e-4dee-824a-55b6262e3281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, Biden understood that he had to offer -- and
        provide -- something more palatable. He reached back to former President Franklin
        D. Roosevelt because he was the president who, like Biden, was unflinchingly
        a proponent of the little guy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ea73a-e8d6-49ff-ae27-b0d15a1f37f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ebdcfe-52c2-4004-9235-60faf8bf7b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With one in four Americans out of work, Roosevelt came into office
        during an incredibly challenging point in US history. In the days after his
        election, as he was planning for an unprecedented growth of government to
        rescue the unemployed and transform the nation, Roosevelt confided to Frances
        Perkins, the first female secretary of labor, "my hope is that I can accomplish
        something worthwhile for the man at the foot of the ladder."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94296d41-4a4d-4631-a4f0-023c1ed6e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc8631-39da-49b0-8c56-671cd02d924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, in his 1933 inaugural address, Roosevelt asked for "broad executive
        powers against the emergency, as great as the power that would be given to
        me if we were invaded by a foreign foe." The era of big government had arrived.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb07683-6f9a-4c8a-b2d9-ec8c26f66a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29bd26-cd12-4222-a28a-452e61d6eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to the 21st century and Obama spent much of his administration
        talking about growing the country from the "middle out." But, on Wednesday,
        Biden went one step further -- saying it was not just about helping the middle
        class, but also about lifting up the poorest. "My fellow Americans, trickle-down
        economics has never worked. It''s time to grow the economy from the bottom
        up and from the middle out."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a4715-f87d-4799-8f31-888b02e21632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398c27b-2dae-4b99-b21e-6db8f328e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 1932 radio address, Roosevelt invoked "the forgotten man at
        the bottom of the economic pyramid." And nearly 90 years later, Biden was
        reaching for those Americans, too, when he described the over $2 trillion
        American Jobs Plan as "a blue-collar blueprint to build America."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99172698-a21f-4ab0-bc5e-9297fc530d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
