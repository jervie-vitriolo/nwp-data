      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidently something went wrong, evidently we were hit by a tsunami,
        and as you know, you''re often not aware. In most cases 80-90% reasons could
        be external. We don''t know. We don''t want to blame anybody. We know we''re
        in power, we are responsible.. our focus is now on how we can save lives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e3324-ef14-4195-9d4b-44254ce6358b'
      'mgnl:activationStatus': true
