      'appliances', 'manufacturers']
    'template': '1'
    'title': 'The global chip shortage is going from bad to worse. Here''s why you
      should care'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce41aa1-70ee-4757-a0e8-e66f276c6af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> In the market for a new car, smartphone
        or washing machine this year? A global shortage of computer chips could mean
        you have to wait a while and pay more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a81ac-665a-4ae7-8b67-64d3f6325cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0eae45-42a6-46ba-ae2e-59c436ee5f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of manufacturers around the world are having trouble
        securing supplies of semiconductors, delaying the production and delivery
        of goods and threatening to push up the prices paid by consumers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d1461-acfc-417f-83aa-4f9cf019c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba539a3-140b-4003-8c8b-261cfa8ba483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several factors are driving the crunch, which was initially concentrated
        in the auto industry. The first is the coronavirus pandemic, which plunged
        the global economy into recession last year, upending supply chains and changing
        consumer shopping patterns. Carmakers cut back orders for chips while tech
        companies, whose products were boosted by lockdown living, snapped up as many
        as they could.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda723b2-c490-47e6-83c7-c4ed122c7324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca727c-b737-4379-bc34-dd848ff93a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other shocks, such as US government sanctions on Chinese technology
        companies and extreme weather, have also contributed to the shortage of supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a6dc0-8639-4d91-9edd-7dd629ed7966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee6707-9fad-4a4a-9672-86f63fdf7c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The computer chips in highest demand are not particularly sophisticated
        or expensive. But they''re indispensable components used in everything from
        kitchen appliances to washing machines and electronic gadgets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba8c1ba-420c-471d-9043-2cb812aa8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0fffd1-a88f-4fb3-b28c-39e2f773d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage is going from bad to worse, spreading from cars to
        consumer electronics. With the bulk of chip production concentrated in a handful
        of suppliers, analysts warn that the crunch is likely to last through 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d2184-f6ea-4597-934b-c867705cc23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f6cdb-a58a-453a-b9a3-bdff04b0ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Goldman Sachs, 169 US industries embed semiconductors
        in their products. The bank is forecasting a 20% average shortfall of computer
        chips among affected industries, with some of the components used to make
        chips in short supply until at least this fall and possibly into 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f89a8-fc8f-43a5-9533-477c110e784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be074f7b-6fcd-4696-9cfd-8b44db2f14f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand how the chip shortage is hitting the economy, let''s
        start with cars:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a1518-4245-480b-99e6-4e40afc7ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9005717-8b08-43e8-9aba-dc75b204d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Auto industry hobbled</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e3df1a-7019-40ae-baff-06c03cd75633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average car has between 50 and 150 chips. They''re used in a
        growing number of applications, including driver assistance systems and navigation
        control.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987c0cf-efad-4c96-bf04-40e43c24dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbefd707-595c-43ed-8107-ba688e3a854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic forced carmakers to temporarily shutter factories
        last year, semiconductor manufacturers reassigned spare production capacity
        to companies making smartphones, laptops and gaming devices â€” products in
        high demand from housebound consumers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1dc8c-a50e-429a-a567-83c2917d20bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504bed1-c14f-4967-87dd-218667d3e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, car sales bounced back faster than expected and automakers
        responded by ramping up production. But they found themselves at the back
        of the line for chips.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b4855a-545b-431c-9af8-ee3c7176f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91840af4-8851-4c64-9ae9-46500a26c3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, Ford, Fiat Chrysler and Nissan were forced in January
        to adapt production and, in some cases, idle plants because of the shortages.
        The problem continues to disrupt the industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eafd48f-0c8a-4061-b88e-c8e80a3ba680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e552e2-3f41-4816-9a69-65f23ab536ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, BMW-owned Mini said it is suspending production at
        a plant in England for three days due to the availability of semiconductor
        components. Ford warned Wednesday that the chip shortage will reduce production
        this year by some 1.1 million vehicles and cut its profit by about $2.5 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f04fbd-0d64-4257-b4d0-cda585547040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ddb59-1de0-42ef-afb4-d1f96b26777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chip shortage places the production of 1.3 million cars and
        vans at risk globally in the first quarter, according to research firm IHS
        Markit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3f2aa-2c7c-45fe-a13a-08e6adf2d6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c51a9-854f-4673-a839-ab265a4911eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS said that a fire last month at a Japanese chip factory owned
        by Renesas Electronics, as well as ongoing disruption following severe winter
        weather in Texas, will worsen the situation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9643b3e5-4113-4464-8c9c-1a4ebc4af872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5e3c8-5e80-4605-a088-609c490a2979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NXP Semiconductors, Infineon and Samsung were forced to shut factories
        in Austin for a week in February due to a winter storm that disrupted power
        and water supplies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b542bc3-0172-412c-b1b0-6b6a75e3c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c30d9-f6c4-4552-8850-5afed3856e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The week-long closures will be felt for months," IHS said in a
        recent research note.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e2a696-8e27-4846-b0c0-81ff5dafe004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e947997-9ba7-4a9f-bd6c-79207ae6a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big part of the problem: Carmakers have limited options when it
        comes to securing additional supply.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50adf96-0483-4442-8777-333e0213f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2688ec4-ef1c-4f0b-bb75-6c9016cbb1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan Semiconductor Manufacturing Company, for example, is responsible
        for producing about 80% of the microcontroller units used in cars, according
        to a Bain &amp; Co. report. These parts manage functions such as power windows,
        braking and headlights. TSMC is pouring $100 billion into advanced chips over
        the next three years to keep up with rising demand.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba527de8-fcf3-4faa-93b8-49a9b8442ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f094d54-ebc3-4c9b-a5c2-086b01240383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smartphones and appliances</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6110f39a-87d8-4150-a7d2-2dcbd2489b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer electronics manufacturers are also getting slammed by shortages.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b4248-954c-4de4-b033-9b79ecdbb4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e909f36-434c-43e3-9100-db0d91312d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung told analysts on its earnings call Thursday that it''s working
        hard to reduce shortages of semiconductors and other key parts, which could
        weigh on sales of products like smartphones.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c5df4-61f7-431f-8593-c57c55408800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa69a6-5e1e-4eee-a42c-a8e34632f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with analysts on Wednesday, Apple chief financial officer
        Luca Maestri said that the company expects revenue will be $3 billion to $4
        billion lower this quarter thanks to "supply constraints." That includes problems
        procuring chips, which are expected to affect the production of iPads and
        Macs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c3423-0132-4382-bed3-aea841b27618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7a9b03-af09-4e30-860e-024a714b039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dearth of supply will knock other smartphone makers too.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ede6d-a01b-42d2-8046-819536b89b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
