      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Five people have been arrested and charged
        for their alleged involvement in the February shooting and robbery of Lady
        Gaga''s dog walker, according to the Los Angeles Police Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9204a-2ca5-4569-90dd-bd36e56ab637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:00:36.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:32.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the suspects, ranging in age from 18 to 27, were arrested
        Tuesday on charges of attempted murder. The other two suspects, aged 40 and
        50, were charged with accessory to attempted murder. The LAPD said four of
        the five suspects are documented gang members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860c325-6177-4308-993d-a7f4dc1136f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:00:36.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:32.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Fischer, a close friend of the pop star who was walking her
        dogs, was shot during a violent altercation on Feb. 24 that ended with two
        of Lady Gaga''s three prized French bulldogs stolen and Fischer seriously
        wounded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e28be3-a74d-4d39-b21b-fd0374f1510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:00:36.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:32.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance footage later showed the brazen incident, which Fischer
        described as "a close call with death."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1468fe9-43e7-4d6e-b9d4-7ae59f57c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:00:36.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:32.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Detectives do not believe the suspects were targeting the victim
        because of the dogs'' owner. However, evidence suggests the suspects knew
        the great value of the breed of dogs and was the motivation for the robbery,"
        an LAPD news release stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1328f4-4535-4b16-b0b5-132825680411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:00:36.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspects taken into custody is the woman who purportedly
        found the dogs a few days following the shooting, after Lady Gaga offered
        a $500,000 reward for the safe return of her pets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc147a03-adca-4661-b032-9b58d7c407bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:00:36.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the dogs were turned in, detectives connected the woman who
        "found" them to the father of one of the attempted murder suspects, police
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcded19-7094-48ed-954d-f630b4fb3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:00:36.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:32.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five suspects are expected to be arraigned Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ee74a-0dde-4721-ad03-e64518e0a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:00:36.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Lady Gaga and Fischer.
        It is unclear whether the suspects have retained legal representation.</p>'
