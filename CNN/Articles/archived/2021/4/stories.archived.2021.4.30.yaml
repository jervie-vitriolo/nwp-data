      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 is up 8.6% since the market close on January 20,
        the final day of the Trump presidency. That means President Joe Biden is on
        track for the strongest stock market performance during a new president''s
        first 100 days since John F. Kennedy in 1961, according to CFRA Research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f966d0-2c85-4886-a193-30d99f46c382'
