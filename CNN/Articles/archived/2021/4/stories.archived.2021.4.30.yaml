      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The next 100 days of US President Joe Biden''s
        term will test his administration in a new, critical way: Convincing those
        who are not yet vaccinated to do so while making it more convenient for them
        to get their shot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cbce90-4bf0-4018-abc0-8a6dc135e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770ea07-5847-4b4a-b840-0ace1e3723e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an overwhelming majority of seniors now vaccinated, the Biden
        administration is turning its focus to working Americans under 50, looking
        for ways to incentivize businesses to encourage vaccination and trying to
        ensure ease of access with appointment-free vaccination at local pharmacies.
        And officials concede progress will look different this time because there
        are fewer people eager to get vaccinated, leading to an emphasis on new metrics
        like death rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5bf92-e747-42f5-90d9-c3176719564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489cf60-1a3b-4046-8193-39412955feb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every 1% from here on out will represent incredible progress for
        the country," Andy Slavitt, a top official on the White House''s coronavirus
        response team, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95304172-c583-43ae-a0e5-3fa77f444e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7920a75-f6a1-44fe-b5b3-3e800cd4172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between ramping up the manufacturing and supply of coronavirus vaccines
        to building out an infrastructure of tens of thousands of additional vaccination
        sites, Biden''s first 100 days brought significant progress in beating back
        the pandemic, with nearly 55% of US adults having now gotten at least one
        coronavirus vaccine dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dffd9d-5a6d-4b87-ae6b-1c7bae6ffa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740e815-c98b-4e98-873d-5665afa7b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first 100 days in office were defined by his team''s efforts,
        and at times struggles, to ramp up vaccine supply and accessibility. Many
        say that was the easy part and the next stage will be tougher -- but don''t
        tell that to Slavitt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a6637-5f22-41a1-aa21-bb726214a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c5117-dea4-45a9-a029-a80410c3404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s this frame that people are trying to use, which is, OK,
        they did the easy part, now''s the time for the hard part,''" he told CNN.
        "There has been no easy part."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d831a3-4918-489a-8d55-ee8554974631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c8f3d5-d8c5-498b-bbf9-de6a66a3cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the next 100 days will be critical to determining whether
        Biden can finish the job.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba13c7-f59b-4be8-a32f-a378455f0c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621aaa63-6282-4a99-8b8d-433d0415a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials described the next phase of the vaccination effort as
        a more targeted ground game that will "go from big swings to short strokes,"
        according to one official, heavily leveraging the federal retail pharmacy
        program to get shots in arms and a network of thousands of organizations and
        businesses working with the government to combat vaccine hesitancy. Some states
        are also now allocating doses to primary care doctors in an effort to reach
        their patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d527a-d209-48df-95f6-6b31c6e92401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d43077-1903-45a5-b2f6-fe7d5f217490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is also planning to put new emphasis on metrics
        that show that the vaccines are working, like the declining death rate, which
        is expected to plummet in the coming weeks now that most seniors -- who accounted
        for 80% of Covid-19 deaths -- have been vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed299f49-7c64-414f-a2c9-649169f7189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e238df0e-4b4a-4f2c-a814-7d560df9319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said declining death rates tell
        "a very powerful story" as a way of convincing skeptical Americans that the
        vaccines are safe and effective.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d16ebe-6090-42b6-ad2c-74d12164f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9db8be-7cb6-41fc-a22d-cb43e8588637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slavitt, who joined the White House in a temporary capacity, won''t
        be a part of that effort for much longer, a senior administration official
        told CNN. Because of the limitations on his position, he plans to leave his
        post in about a month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e99b886-e2e9-42f7-8a3f-1e1a6c25a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5324a964-bd36-46bf-9857-408851150a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have three overarching goals for the next
        100 days of getting shots in arms: increasing accessibility and ease of vaccination,
        combating misinformation and helping those who don''t have the resources to
        get vaccinated to do so.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82759a82-9ed5-4ea8-aa43-89b6efa6c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c3fe3-2ce1-45c3-9b15-e95f4afea210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting at least one shot in the arms of 55% of adults may not have
        been easy, but public health experts say closing the gap to herd immunity
        will be more challenging.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc21b41a-92d4-43f6-aeeb-931a5b3c2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d673c-b259-47b7-8cbf-54250626509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the ground game phase," said Dr. Megan Ranney, an emergency
        physician and public health expert. "It''s frankly going to be a much more
        difficult phase for us to get from 50 to 75% than it was to get to 50%."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf4e74-418b-46bb-9781-73f738c56299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd830b4-4768-4c42-8d5d-2377606a465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands, 24% of Americans say they will definitely or probably
        not get vaccinated, according to a Washington Post/ABC News poll this week.
        A CBS News poll found 18% of Americans said they would "maybe" get a shot,
        while 22% said they would not.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd418a8d9-263c-41bb-8a59-640725d9bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c153f8d-3580-4951-a696-396a85973f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it looks to move those numbers, White House officials have said
        they view those who aren''t rushing to get their shot in two primary categories:
        those who would get the vaccine if it was more convenient and those who need
        more information to be convinced of the benefits of vaccination.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4ab2c-cc61-470c-b40d-80f6463cbd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfece8c-2264-4260-9e59-9081165fb62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next set of people who want vaccines are not the people who
        are going to try and make 100 appointments and drive 100 miles. They are going
        to be the people that will maybe make one effort and travel one mile, or maybe
        even less than that," Slavitt said, noting that the retail pharmacy program
        and tax credits for businesses who give their employees paid time off to get
        vaccinated are part of the solution.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4d644-80aa-47e9-bea5-c51753e1c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19545d0a-7a7f-4c1e-bccb-1f3b02dbee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those who are skeptical of the vaccine, Slavitt says, "Our
        battle is to get them real information from local trusted sources as opposed
        to Facebook."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838d603a-094a-4237-b54b-4ac499bbbe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50286d6-83c0-4268-aee5-84c8b764fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slavitt himself has gone to great lengths to combat misinformation
        about the vaccine. In dozens of television appearances that range from late
        nights to weekends, Slavitt has used his plainspoken manner to make the case
        for the vaccine while arguing those with doubts need answers, not rebukes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbc0b9-dc07-43a5-9b71-0ce71e2d766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:22:44.504+08:00
