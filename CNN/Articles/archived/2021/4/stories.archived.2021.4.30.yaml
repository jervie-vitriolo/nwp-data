      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b052f2-99f1-416b-92c8-5c8379bee2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berrier''s comments come as tensions between Russia and the US remain
        high. The US unveiled sanctions against Moscow earlier this month over its
        interference in the 2020 US presidential election, the SolarWinds cyberattack
        and its ongoing occupation and "severe human rights abuses" in Crimea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3698a2d-ad2a-4385-88a0-f3a507ee658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205f49c-4e3d-4888-b4ff-bb9fa8119baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden told a joint session of Congress on Wednesday
        night that Russia''s "actions will have consequences if they turn out to be
        true, and they turned out to be true," referring to Moscow''s interference
        in the election and the SolarWinds cyberattack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7527aa-bf09-4038-bbdc-066a364f8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f4274-650d-44b8-9e69-16bb53da2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I responded directly and proportionately to Russia''s interference
        in our elections and cyberattacks on our government and our businesses --
        they did both of these things, and I told them we would respond, and we have.
        But we can also cooperate when it''s in our mutual interests," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ac6fe-3281-4101-9961-4a8a4f270920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd8483-3ec4-4cfc-8ee2-66d8013c8891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is hammering out the details of a possible European
        summit between Biden and Russian President Vladimir Putin, which could happen
        as soon as early summer, according to sources familiar with the planning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58617237-78ae-4086-ae09-647819e8a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228cdaf-6c27-490e-9ca4-ff6fac75966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tensions high but a summit could take place</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f8b7c-a3b1-4fbb-af3c-be55be1187d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has not yet responded officially to the United States'' offer
        of a summit, Putin spokesman Dmitry Peskov told reporters Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6618f909-f567-4cd5-88b4-8110a698de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3da0cb-b4c8-4376-bb8d-abb4d05f748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still looking into this proposal and analyzing the situation,"
        Peskov said. "Each time Washington''s words about the summit meeting are accompanied
        by words about the need for Russia to pay some kind of price and about inevitable
        sanctions. So of course, deep analysis is required here."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f03ad-18d1-4f78-8152-66f1691e304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134a587-fcb5-4504-a893-bd29646915f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia appeared to be pulling back from a possible confrontation
        with the West last week as Russian state media reported that troops were returning
        to their bases after taking part in exercises near the border with Ukraine
        and in Crimea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab6792-b6c8-451e-8436-4413fe2ef828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59843adb-e0c6-4c01-9af1-d09965e23b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A buildup of Russian troops along the border in recent weeks had
        reignited tensions in eastern Ukraine, where government forces have battled
        Russian-backed separatists demanding independence from Kiev since 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a9ed05-5b4a-40a6-9ed1-02bb5ee19e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cfe84-89d9-4a7d-ae15-bc4dcf757142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, military units and formations are marching to railway
        stations, airfields, loading onto landing ships, railway platforms and military
        transport aircraft," Tass reported on April 23, citing the Ministry of Defense.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94327587-bedb-4c83-b61c-59b2f63dceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee77a3c8-c512-40fe-bc5d-cc52097835a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Defense Minister Sergei Shoigu''s announcement came weeks
        after Moscow initiated the largest buildup of troops near the Ukrainian border
        since 2014. It was unclear from the announcement how many troops would remain
        in the region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78827e88-5740-4aa1-8114-2cafb1529083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcccd8b-3e85-4328-96ec-a3d1db792fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berrier emphasized that the Russian military''s power comes from
        its investment into and development of nuclear weapons as well as its "conventional
        force largely postured for defensive and regional operations."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59fb3b-d217-4992-b2c8-0c554726af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff25d8-923b-4870-890b-c4c589b6462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has a growing ability to project power with long-range precision
        cruise missiles and limited expeditionary capabilities," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64db72-b69b-4655-b4be-28b38cf1e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30005d2e-5daf-4327-a5a6-09940521299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berrier pointed out that Russian military leaders are "incorporating
        lessons from Russia''s involvement in Syria into training and exercises."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2902b155-2fe8-4c79-9f63-24ebe9287335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8900c11-3985-4d6e-9ad0-5298502a7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When questioned by Sen. Deb Fischer, a Nebraska Republican, about
        Russia''s nuclear warhead development, Berrier confirmed Defense Intelligence
        Agency assessments from 2018 that stated Russia is updating its nuclear warhead
        production complex and is producing "hundreds of nuclear warheads each year,"
        saying those assessments are still valid.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075a760-1a0b-4ba0-8aa8-a13294cd4c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857f0bc-6667-4ec0-82c0-ccf5f72e2eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berrier also confirmed that while the US is adhering to the nuclear
        testing moratorium, Russia is not.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6cf062-86d0-43e6-afb7-9e22702cb664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1c8d70-8724-4094-9696-a7e2732a2e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States believes that Russia probably is not adhering
        to the nuclear testing moratorium in the manner consistent with the yield,
        or with the zero yield standard. The United States, by contrast, is upholding
        a zero yield standard, end quote," Fischer said. "Does that still remain DIA''s
        assessment?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882d1e8-2ebf-49c4-b6f9-3d8f14bf2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e466b-6033-4310-83b0-c1b824e16c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does, Senator," Berrier said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
