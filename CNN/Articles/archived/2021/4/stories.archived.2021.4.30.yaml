  'organ-donations-coronavirus-pandemic':
    'author': 'Faith Karimi, CNN'
    'caption': 'Courtesy: Terre Baldwin'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-30T04:10:44.066+08:00
    'imagesource': 'jcr:a20782b1-a37d-4c22-a9bc-54061c135936'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8303e02c-d9b9-4be0-923f-99d0505228ce'
    'lead': 'Three siblings, united by their shared organs and willingness to donate
      them. But their race to find organ donors came at at inopportune time, complicated
      by a pandemic that strained health care resources and limited surgical procedures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T04:18:01.987+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:44:49.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:52.588+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'organ', 'donations', 'coonavirus', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'The pandemic disrupted organ transplants. But these three siblings aren''t
      giving up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c24d5fa-f25a-468d-9d80-62df1e881539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> As coronavirus shut down the world last
        year, Terre Baldwin was getting a life-saving heart and kidney transplant
        in San Francisco. With no guests allowed in her hospital room, she spent most
        of her days staring at the ceiling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f23a1f-91a9-470e-b5ee-2ea599f96de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b40130-0006-46ed-b6b0-871dfc2f67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, about 30 miles east, her brother Al Baccei was
        on a waiting list for a new kidney. The one Baldwin gave him over two decades
        ago started failing last year. To treat it the police sergeant, who lives
        in Danville, California, went on dialysis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059bff6-405c-4f60-bd3d-e7a60d357a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937f92f-8293-419b-886b-b7e7146c06b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in nearby Brentwood, California, their sister Linda Tschaplizki
        was looking for a way to help her brother. While she was not a match for Baccei,
        she was willing to donate her kidney to someone else as part of a paired donation
        -- essentially swapping a kidney in exchange for a compatible one for her
        brother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a198f-de14-4dcd-995a-8942e93dac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696f4cd-ebaf-4969-ba4b-1474b2805c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three siblings, united by their shared organs and willingness to
        donate them. But their race to find organ donors came at at inopportune time,
        complicated by a pandemic that strained health care resources and limited
        surgical procedures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a1ab6-a87c-47fe-9bc7-1bf6c1cec52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862ca67-536e-4dbe-8c13-27dc077baf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partly as a result transplants from living donors in 2020 dropped
        to their lowest numbers in two decades, according to the United Network for
        Organ Sharing (UNOS), which manages the nation''s organ transplant system
        under contract with the federal government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf052e3-9779-44fe-812c-f339a9dc0595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a432086-6e70-4659-8f0b-25273124df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for two of the siblings, their quest isn''t over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13920ea6-8e82-47bb-8728-231e0038789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a7a52-1c04-4ceb-abd9-5f5d5a558016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 disrupted the organ transplant process</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9988fe7-6dac-4182-b7bc-82e29debb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When coronavirus upended the world last spring, organ donation and
        transplant programs faced many uncertainties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dca052-be50-4570-9782-bf90262f0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6a64a4-9bd3-4267-81b7-d4bc889951e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transplants from deceased donors in the US plunged before starting
        a slow comeback in May, according to UNOS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176911bd-5dcd-4106-a098-211f591b2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c579207-9c0a-4c37-876f-8c9192e52e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While transplants from deceased donors ended up rising slightly
        in 2020, the growth was smaller that experts had predicted after years of
        larger increases, said Dr. David Klassen, a nephrologist and UNOS'' chief
        medical officer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39584cf0-c460-49d5-8487-1e1922429d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd9fe4-bf7a-4478-b83e-30c4f73dc6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many programs also postponed living donor transplants over concerns
        they''d expose donors and recipients to Covid-19 infections. UNOS says the
        number of living donor transplants plunged from 7,397 in 2019 to 5,726 last
        year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7e5580-289c-4cf3-b1b0-5b217cd42682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37133c6a-2b71-41d7-baca-1a05a1bf6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over infections, lack of PPE and uncertainty over how to
        navigate the new virus all affected donors and recipients awaiting transplants
        at the beginning of the pandemic, UNOS said. So did lack of access to donor
        hospitals and inadequate coronavirus testing for potential donors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a69a5-1659-45ba-9e63-7a5ad661a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84208c-94a4-41b4-b374-b432a255ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fear of infections was not limited to donors and patients. In
        one documented instance, an asymptomatic health care worker who had coronavirus
        infected medical workers in an organ recovery operating room, the American
        Association for the Study of Liver Diseases noted in a report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b975bb-f58e-4402-a5c2-faf37fee556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56168cf-b2b3-4837-812e-852ca10fe9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He''s still waiting for a kidney match</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418303a4-3988-4030-8303-8fa4f1e6f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Baccei, 53, who has lupus, the process to get a new kidney at
        a San Francisco hospital came to a screeching halt when the pandemic started.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b733045-19f5-4cdc-9561-35c19fb99b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43955e09-a2b4-4c82-965e-b47342867f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospital stopped doing everything. I''ve been going through
        this for a good year with the kidney issues," he said. "And I was on the radar,
        but they told me things were slowing down big time. So the pandemic had a
        major impact."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14cb72b-ff28-4e26-97ae-26c17b50a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015059c0-b5c7-41fe-9790-f703d918a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baccei had hip replacement surgery in February and is now waiting
        to heal from that before he gets a kidney transplant. He retired last month
        after three decades with the San Mateo Police Department.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c39a5-136a-4d6b-8bd0-6134c078f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b78a5-d874-4d57-9b00-5ccbf46930fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she and Baccei wait for a match on the paired transplant program''s
        swap portal, Tschaplizki may have to redo a series of tests she''d done before
        the pandemic as a potential donor. They include MRI, blood work and kidney
        checks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebfde2-f5ea-4d3c-b0e0-3d1d6ba56747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acffe281-a49d-4925-a257-8082aad666fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she''s eager to get her brother started on the road to recovery.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feab030-cc7a-4b7d-a70c-ca1e06d50d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8594d8f-d745-4305-8aae-5608957f20ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were pretty much ready in early March, right before Covid hit,"
        said Tschaplizki, 57. "He was in need of a kidney and I know my sister gave
        him one 20 plus years ago. If my kidney can help someone else because I''m
        not a match with my brother ... and he would get someone else''s kidney, that
        would be awesome."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3332aa-0cd7-4da4-9f34-d1cdfa6e7e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c854c7-05cf-45ff-aed8-a37bdf256a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Baccei does peritoneal dialysis, a treatment that can
        be done at home. Before his retirement this month, he did it at night and
        still worked a regular shift as a detective during the day.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a5857-0c8e-470c-811d-02c7b7129956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258c371-147a-44d2-a765-39952807062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Al has been amazing throughout his process, always showing up to
        work and never complaining or bringing attention to his issue," said Jeanine
        Luna, a spokesperson for the department.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79928e19-3b67-424b-8afd-b8018d4d4ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a81b2-d819-4cf3-8c40-3d201332eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Her heart began to give out in March 2020</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e90fe-42ff-4705-803c-70cddeec71ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in a global pandemic there were more than 33,000 deceased donor
        transplants in the US last year, according to UNOS, the highest number on
        record. That''s nearly 1,000 more than the prior year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188aac5-4328-4725-8c93-5f21fb58697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceacf79-73a1-4c19-bbb4-a8beeb8e03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin, 61, received a heart from a deceased donor. The real estate
        agent doesn''t know whether her new kidney also came from the same person.
        Her combined heart and kidney transplant was one of 290 performed in the United
        States last year, UNOS said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00512e89-4507-4166-b237-8589385533b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd83c2-b397-46cb-a1c7-8591d1f5f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A viral infection attacked her heart muscle over a decade ago and
        her doctor had warned that she''d eventually need a transplant. In March last
        year, her heart stopped pumping.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57964884-4018-469b-a4fb-fc1d2730ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b9837-1ea6-4313-b6aa-668e4067119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was admitted in the hospital at the end of March. Nobody really
        quite knew what coronavirus was at that point," she said. "They were starting
        to shut everything down. And they kept thinking it was only going to be a
        two-week shutdown and it turned out to be a year shutdown."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd12a5-083b-41db-8ecf-96445b9f191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72e8e2-55f7-4c61-8a22-edee7f299cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the few weeks Baldwin was hospitalized with end-stage heart
        failure, the world was in a meltdown over the rapid spread of coronavirus.
        The hospital was like a ghost town, with anxious nurses waiting for patients
        suffering from a strange new disease. She was told it would take at least
        six months to get a donor.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8701e59-bf2c-486a-91e7-489a7318d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f96c8-b2c0-468a-8597-d0eaf3b3333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin could not receive any visitors and talked to her children
        via video calls. She got her transplant within two weeks -- on April 10.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9357e2cd-3584-4b9d-b4c7-5abc1ed2e9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09509ec-834c-4df1-9067-54e776f51b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5-foot-11, Baldwin said she was considered tall enough to have
        a man''s heart, widening her pool of options. Her blood type also matched
        a lot of donors. "So all these things kind of worked in my favor," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d63ad38-59af-40ea-bcf5-03837b83ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb9679-eae2-4908-845a-a79d78b345cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin got the kidney transplant because her doctors told her the
        chances of rejection with both are lower than with a heart alone, she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded8fafc-253a-4729-a7b4-0b86848d66fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f00e9b-7e10-4ea5-bfc2-9f74a6bc09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People who''ve recovered from coronavirus can be organ donors</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e1e91-885c-4f79-b21b-600439890499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April is National Donate Life Month. With millions of Americans
        getting vaccines and the end of the pandemic seemingly in sight, UNOS is urging
        people to register as organ donors online or at their local DMV office.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824228a-cc0e-4cac-86b6-f340b0cfe91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2868d59-b860-42aa-8a37-a35922d077de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who currently has coronavirus -- or dies from it -- is not
        eligible to donate organs. But people who''ve recovered from the virus can
        donate, Klassen said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234704f-195a-42f3-b5a5-24e67ab9178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e0c62-5b44-4fe2-bc07-5598dea05c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pandemic, the US'' system of organ donations and transplants
        rebounded faster than some other countries due to preparation and some quick
        adjustments, Klassen said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac2d73-4978-4a18-8359-1a460e89aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc1506-6478-40fe-b3e2-bc3ea99dba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals incorporated covid testing, developed new staffing protocols
        and came up with new approaches to finding organs by having local teams do
        it rather than people flying in, Klassen said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4798f281-8d05-4905-b002-64c7723b0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef4320-2cad-4620-bc57-31a55e0f67f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the whole system adapted very rapidly," he said. "And so
        I believe the impact of Covid on the transplant system in the US, although
        it was significant, was not what it was in other parts of the world."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c187d1-5a06-4197-88b5-cef6fd15c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a0872-42bb-4b16-9663-6dcba02ddb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 107,000 people in the US currently need a lifesaving organ
        transplant. The UNOS expects that the number of transplants involving both
        living and deceased donors will once again rise this year.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d3e06-0393-418d-9b85-dd20a989af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f243d69e-c554-4f19-99b3-60307ef3c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Northern California, the three siblings certainly hope so. Baccei
        is hoping to get a kidney soon so he can take a dream trip to Hawaii.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f82d2-4003-45d5-8054-1541cca4469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68686af-8e38-4438-9b4c-0449a81d3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to go into the water. That is something that I can''t
        do now because of my peritoneal catheter," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304a9b3-846b-4a7b-ac8c-fb4cdda3be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3449fbb7-54a4-4f0f-b681-b2cd46bf6c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the one-year anniversary of her transplant this month, Baldwin
        walked 10 miles on a Bay Area trail.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425030dd-b22e-4bd5-9de0-4d6691340cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd94b98-e32b-4289-8b03-46064c10a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With my heart being so poor for so many years, I wasn''t able to
        do a lot of that," she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06065b01-77f1-4163-b473-5b92cafbfb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e489c5-7bb1-483a-aadd-e487825b4d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin doesn''t know her heart donor''s identity, but she hopes
        to honor them once she learns their name. Until then, she wrote a letter to
        the donor''s family and gave it to her transplant coordinator.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53e3bb-4c92-4897-af46-9c261a7ff98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1841226-8e90-46ea-8e3b-f81187a82817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked them for the gift of life in a year of uncertainty.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1400959c-dcd8-468b-ab83-fa4d7c699621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:18:01.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/29/health/organ-donations-coronavirus-wellness-trnd/index.html">The
        pandemic disrupted organ transplants. But these three siblings aren''t giving
        up</a>."</em></p>'
