      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Education would like to emphasize that the President
        has the final decision on the opening of the school year, in accordance with
        Republic Act 11480," the agency said, referring to the measure amending RA
        7797, also known as "An act to lengthen the school calendar from 200 days
        to not more than 220 class days."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dfd58d-0a53-4cf9-8ec7-0ad4d9d268a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c68f0-7507-4e44-9440-2421f455d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the August 23 earlier mentioned by Education Undersecretary
        Diosdado San Antonio is only one its options to be presented to Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d17404-0e9e-4b8c-a317-c70c09f0e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf96e9-9a88-4be3-8180-ffef4b21259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The August 23 start date proposal is only one of the options since
        DepEd is mandated to open the school year not later than the last day of August
        under the same law unless the President intervenes," DepEd explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b1ae15-7c6c-4e25-b912-9416d7c6620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf688e-2ab7-48b5-99de-6a60bf8c46bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under RA 11480, a school year shall start on the first Monday of
        June but not later than the last day of August. However, in case a state of
        emergency or state of calamity is declared, the President, upon the recommendation
        of the Education chief, may set a different date.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09ec37-b8bf-420f-b178-fc091628fe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea5192-6429-4e78-a0cf-dc8dd7f83343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consultations and policy review with relevant parties are still
        ongoing to determine the proper course of action and official guidelines for
        the School Year 2021-2022 will soon be issued, DepEd added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8794090-8e03-47ae-9212-154f0e5069b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83dace-5877-4c27-a717-22f859ec6216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio earlier said the department is <a href="https://www.cnnphilippines.com/news/2021/4/28/DepEd-August-23-school-year-2021-2022-opening.html">proposing
        that the next school year will begin on August 23</a>. However, critics said
        the recommendation is only another problem, noting it reduces teachers'' "proportional
        vacation pay from 80 days-worth to only 59 if the August 23 class opening
        pushes through."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5163e46-73fb-4d45-b454-4437f82145bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4577a52-3f3f-42c2-a76c-8405168644da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current academic year for public school kindergartners to high
        school students was originally set to end on June 11, but was moved to July
        10. DepEd said this was due to learning gaps that have to be addressed "to
        meet the required essential learning competencies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e339e8-64fa-4c5f-a185-0207366a4231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd2773e-9708-43b3-9d54-0da75b8479fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:51:18.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The present school year has faced hurdles due to the COVID-19 pandemic.
        To ensure continued learning, the DepEd implemented "blended learning" that
        involves the use of printed materials, internet-based sessions, and radio
        and TV broadcasts. However, this also created new challenges due to limited
        access to such materials for many Filipino learners.</p>'
