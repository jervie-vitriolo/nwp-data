      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:47:28.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LinkedIn executive also shared that many new digital skills
        have opened amid the health crisis, with most in-demand roles in their platform
        involving cybersecurity, machine learning, artificial intelligence, and data
        science.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbadab-f767-467b-9cef-8f3f1f1391f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:47:28.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e4df6-d672-48ed-a67b-8102f9eb56cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:47:28.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sectors such as financial services, e-commerce, logistics,
        customer service, and business process outsourcing have been picking up in
        the Philippines amid the pandemic, revealed Koo.</p>'
