      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/30/PSA-unemployment-worsens-4.2-million-Filipinos-February.html">READ:
        Unemployment worsens with 4.2 million jobless in February PSA</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c3507b-6330-4dcb-a73a-be998aa19003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:10:17.706+08:00
