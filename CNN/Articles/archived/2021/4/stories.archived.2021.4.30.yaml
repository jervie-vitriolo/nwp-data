    'template': '1'
    'title': 'Fishers group to UN: Stop China incursion in West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa6568-a971-4798-8e41-9a6039fcaff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) â€”</strong> The
        Pambansang Lakas ng Kilusang Mamamalakaya ng Pilipinas (PAMALAKAYA) has filed
        three petitions asking the United Nations to stop Chinese incursion in the
        West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa3f63-b29a-4437-99e0-416269ecd60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6134df5-f11d-4a31-a4c8-f24808e80429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitions addressed to UN Secretary-General Antonio Guterres
        call on the world body to declare the Chinese Coast Guard Law null and void,
        demilitarize the South China Sea, and address the impact of the incursion
        on food security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb47ed9c-82e7-42d3-8929-e378dc0f67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eef805-ca48-484c-844b-7d73061b20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, China implemented the controversial law that allows
        its coast guard to "take all necessary measures, including use of weapons,
        when national sovereign rights and jurisdiction are being illegally infringed
        upon by foreign organizations or individuals at sea."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c475a-d6d8-4362-a145-6f9fe7bd5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d90047-e084-4d5e-addb-3fc8724d3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAMALAKAYA said this law and the continued presence of Chinese vessels
        in disputed waters may be seen as an act of aggression against Filipino fisherfolk,
        and is a threat to the latter''s livelihood and on food security as reflected
        in the declining catch of Philippine fishers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc9483-7ed8-4a53-9a3a-f3a57900ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114fa529-8fa9-40a9-8937-93f182311c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAMALAKAYA noted that the West Philippine Sea accounts for 26% of
        the country''s fishing grounds and is a source of income for tens of thousands
        of fishers in different provinces. In 2014, the Philippine government reported
        that China''s reclamation activities in the area led to a â‚±4.8 billion loss
        to the country''s economy and the local fisheries sector, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86948ed5-a400-4a15-b19d-600449eae8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd58c4c-c86a-4d4f-a4c3-6c81f80dec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishers group also cited a study by experts from the University
        of the Philippines in 2019 that said damage to coral reef and livelihood because
        of such activities has reached a total of â‚±33 billion. The National Task Force
        for the West Philippine Sea also estimated that around 240,000 kilos per day
        are being illegally fished by Chinese vessels, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7574b0ec-51b8-4927-8c09-8df4e070a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3980395-4b2a-4e37-bae3-c4f6eae7eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s drills in the West Philippine Sea also causes environmental
        risks and marine pollution as their warships discharge oil chemicals and dump
        untreated solid wastes into the sea, PAMALAKAYA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab2fe95-808f-4515-b124-9f41379d08ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb38cfde-f6a0-4f94-92c7-8a2ee5bb39a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, Filipino scientists estimated that the Chinese destruction
        of coral reefs have caused the damage valued at â‚±1.92 trillion per year,"
        the group added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a630468-fdb5-4623-b484-97151b602ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ebfe02-7989-4e38-b880-7b024e2cbf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has filed diplomatic protests against
        the presence of the Chinese vessels in the West Philippine Sea, but authorities
        said <a href="https://www.cnnphilippines.com/news/2021/4/28/Chinese-coast-guard-ships-West-Philippine-Sea.html">at
        least five of China''s coast guard ships have remained as of April 28</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a366dab-c6ed-4d1a-9480-6dd0a7e8c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b3119-5c32-4ef7-a124-c325b0f9e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295317c-d799-4b78-9acb-085d9b95275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:31:10.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry even <a href="https://cnnphilippines.com/news/2021/4/28/Chinese-Foreign-Ministry-sovereign-rights-stop-drills-in-South-China-Sea.html">urged
        the Philippines to respect their sovereignty, rights, and interests in the
        South China Sea</a>, and to stop any action that will complicate the situation
        in the region. This is despite an arbitral tribunal ruling in The Hague in
        2016 affirming Manila''s sovereign rights in its exclusive economic zone,
        which Beijing has consistently refused to recognize.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c724e20-d6f5-4707-bec6-91b81a3bf279'
