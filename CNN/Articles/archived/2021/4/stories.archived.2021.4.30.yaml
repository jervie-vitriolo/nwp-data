    'template': '1'
    'title': 'Some prescriptions at ''ivermectin pantry'' invalid, medical groups
      say'
    'updated': 2021-04-30T17:11:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1c104-bf2a-410d-ae76-39008f5c1739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:47:16.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) â€”</strong> Two
        medical groups agreed that some of the prescriptions given at the "ivermectin
        pantry" event of two lawmakers are invalid, therefore the medicines should
        not have been given away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f35062-d545-4425-8bac-3e1a70aff560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:47:16.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration Director General Eric Domingo allowed
        the event organized by Anakalusugan Rep. Mike Defensor and SAGIP party-list
        Rep. Rodante Marcoleta to push through as long as a doctor will give prescription
        of the compounded ivermectin. But the Philippine Medical Association (PMA)
        and the Philippine Pharmacists Association (PPhA) said the prescriptions given
        by doctors at the event in Quezon City on Thursday could be deemed void because
        it was missing information required by the law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a3ceb-8468-49a5-bc80-e56a2ade4275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:47:16.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard prescription should include the patientâ€™s name age,
        sex, information about the medicine like the generic and brand name, instruction
        on how take take it, and the doctorâ€™s complete name, license number, and signature.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074aa55d-ec08-43a4-a739-04e199d2ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physicians at the event issued haphazard prescriptions. Instead
        of a printed prescription pad, they were written in a blank bond paper that
        did not have the issuing doctor''s name and tax receipt number.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0cd76-fc66-4178-aa60-60750ce5e14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf1ee2-fec5-41ba-aa18-c7305d814379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMedyo hindi tama yung pagkakagawa ng prescription, kasi we have
        rules,â€ PMA President Dr. Oscar Tinio said on Friday. â€œWala yung pangalan
        ng doctor, tsaka may number pero thatâ€™s about it. You can write down any number
        naman. Tapos hindi siya sa tamang prescription pad nakasulatâ€¦ So marami siyang
        kakulangan sa prescription na ginawa kahapon.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156d4a6-a746-4135-a546-05aa9d56aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6f2785-0d58-42cc-be2f-d20a1541768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:11:47.578+08:00
      'mgnl:createdBy': 'david'
