      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f14ae1-6c7f-4d99-bcc5-69e5b6331eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Fed has promised to look past temporary price spikes,
        a significant return of inflation would force the central bank to rapidly
        raise interest rates â€” removing one of the foundations of the market rally
        and perhaps derailing the economic recovery.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc63de-8097-45b4-9049-4da7a12a4575'
      'mgnl:activationStatus': true
