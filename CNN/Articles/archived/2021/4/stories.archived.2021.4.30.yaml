  'Israel-mass-gathering-overcrowding-Lag-B-Omer-holiday':
    'author': 'Amir Tal and Abeer Salman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-30T08:53:48.963+08:00
    'imagesource': 'jcr:2c7bc189-cfaf-4c62-937f-b4ba88bf7284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf42f36d-6af1-4780-95bf-f41dab714a33'
    'lead': 'Israeli investigators are examining what caused a crush that killed at
      least 44 worshipers at a mass religious gathering in Mount Meron overnight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T08:57:43.503+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:44:16.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:02.125+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens killed in crush at religious event in northern Israel'
    'updated': 2021-04-30T11:55:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea65bd-9045-4875-af0e-4aab963e6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Israeli investigators are examining what
        caused a crush that killed at least 44 worshipers at a mass religious gathering
        in Mount Meron overnight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63638c71-db14-4e5d-b431-c52f70f4ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of worshipers had crowded onto the mountain burial site
        to celebrate the Lag B''Omer holiday, an annual event to pay homage to second-century
        Mishnaic sage Rabbi Shim Bar Yochai.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758db5cb-ecbf-4814-b402-d44b8df38ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the early hours of Friday morning, singing and dancing erupted
        into chaos, as a huge wave of people trapped others beneath them, including
        children, witnesses told Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04712fc-55d9-45ed-af40-6e116fc2190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were going to go inside for the dancing and stuff and all of
        the sudden we saw paramedics from MADA running by, like mid-CPR on kids, and
        then one after the other started coming out," said Shlomo Katz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620ae0a-e8b1-4ade-ae33-a823992f22bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another attendee, Wice Israel, said he saw people falling to the
        ground. "It was crowded and there were there around 60,000 to 70,000 people,
        no place to move, and people started to fall to the ground, a lot fell to
        the ground," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206a52d-7d49-4809-8b5f-ad7d2fae0fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:16.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dov Maisel, Vice President of Operations, of volunteer-based emergency
        organization United Hatzalah, told CNN that an estimated 50,000 to 100,000
        people had been on the mountain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb9ab0-2105-43be-8c20-736fd7b4f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said thousands of people tightly packed in a small area had fallen
        down a staircase and crushed each other.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d26bf1-075d-4cd5-9726-d55dcda1f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall they usually control the crowd, but at a certain point
        at the peak the crowd became too tight," Maisel said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d7c767-23a6-43fc-8ad9-a07f6f8dcef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazar Hyman, vice president of United Hatzalah, said it was one
        of the worst tragedies that he had ever experienced. "I have not seen anything
        like this since I entered into the field of emergency medicine back in 2000,"
        said Hyman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49832f50-2bee-4bd3-beb7-a2f4e5e141ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Benjamin Netanyahu called it a "huge disaster". "We
        are all praying for the well-being of the injured. I want to strengthen the
        hand of those carrying out rescue efforts and who are operating on site,"
        Netanyahu tweeted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771692c9-4ca8-47e4-ac69-c065636e3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police chief told Israeli TV he accepted full responsibility
        for the incident.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f57e6-6816-4518-b664-026b76435bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take overall responsibility, for good and for bad. I am ready
        for every eventuality," said Shimon Lavie, Israel Police''s northern commander.
        He said Israel''s northern police command had prioritized security and public
        safety, but he could not explain what caused the stampede.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0a4fa-62cb-41d5-8e09-69653d326ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavie commended police officers who tried to help victims before
        patients were ferried to hospitals in ambulances and by helicopter. "Police
        were saving people''s lives while they were also dealing with this complicated
        incident," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698ec85-996e-431f-8cab-2f02bdb6e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:17.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, hundreds of thousands of Jews -- many of them ultra-Orthodox
        -- flock to Bar Yochai''s tomb site on Mount Meron, which lies in the Upper
        Galilee region of northern Israel, about 40 kilometers (25 miles) northeast
        of the city of Haifa. Bar Yochai''s book "The Zohar" is the foundation of
        Jewish mysticism.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f666dea-f7cf-491a-ab03-99ebd018805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel health ministry had urged people not to attend the festival,
        warning of the risk of another coronavirus outbreak. However, case numbers
        have been low, and Israel has already fully vaccinated more than 58% of its
        population, so the event was allowed to proceed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b6e5c-4d9c-4004-94d4-10c85753aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:49:36.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured were transported to Ziv Hospital in Safed, Rambam Hospital
        in Haifa, and the Galilee Medical Center in Nahariya, according to United
        Hatzalah CEO Eli Pollack. Six helicopters were used to transfer the wounded.</p>'
