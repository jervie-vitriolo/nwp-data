      'mgnl:lastActivated': 2023-01-25T12:44:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46997b02-16c7-48de-8f9d-4150a5bcb31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also noted that food insecurity was highest between April
        and May 2020, or when the country was placed under enhanced community quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330321fe-2770-4882-a43b-0cb0c8db9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a62a950-8a88-46fb-acdc-c612652100da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of food, 71.7% of the households said they purchased food
        through credit, 66.2% said they borrowed from relatives and/or neighbors,
        and 30.2% through barter, while 21.1% of adults said they limited food intake
        in favor of children</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5db4c63-9bfc-4665-bab2-712ed49dd8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942bfb97-fcb2-487f-b426-cf16760fe2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 22.1% said they experienced food insecurity because they
        had no money, 21.6% due to limited public transportation, 19.55% said because
        they lost their job, 10.8% said due to limited access to food stores, and
        5.1% are the elderly who do not have other members of the family to buy food.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6531e-ac90-4aff-9c85-d9fb4324eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d5a48-5d37-42be-ac5f-167b052c1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the global health crisis, Filipinos were left with no choice
        but to stay home, with some losing their source of livelihood. To address
        this, the government has distributed assistance, in cash and in kind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf9baa-f071-41a2-b599-f3028cd83f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1755b19-5ba0-4e4c-a339-0b5d0817f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, majority received food assistance from
        their local government or the private sector. They were given food packs usually
        containing rice and cereals, canned and other dry goods, instant coffee, and
        milk and other dairy products.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45543692-5f89-4e70-8ec9-cf146c62741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23751d3d-ce22-48c6-b5b5-bb2d5c5321b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an initiative, community pantries were also organized across
        the country to help those in need.</p>'
  'pandemic-aging-':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Credit: Shutterstock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-30T06:33:28.000+08:00
    'imagesource': 'jcr:1cf96074-7bb0-4a69-8727-e4f17368281f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ef091a9-3d27-47d4-8ba3-c5199a5a46ed'
    'lead': 'Is that face in the mirror looking a bit, well, older these days?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T06:36:21.936+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:44:36.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:56.874+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is it ''Zoom face'' or is the pandemic aging you?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912e481-946a-4be8-9ee5-9110995c145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Is that face in the mirror looking
        a bit, well, older these days?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5d7bd-e4b7-4bff-97c5-1291af2b1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of this is due to perception, what I call ''Zoom face,''"
        said Dr. Rajani Katta, author of "Glow: The Dermatologist''s Guide to a Whole
        Foods Younger Skin Diet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25057b-0647-4158-aab3-391f1dcce645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between the harsh lighting, the strange angles, and just staring
        at your face for hours on end, it can alter your perception of your own appearance,"
        Katta said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a07047-6e66-4893-8074-d8faa6e07fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, your skin may also be suffering from the effects
        of a year of pandemic stress, said Dr. Whitney Bowe, clinical assistant professor
        of dermatology at the Icahn School of Medicine at Mount Sinai Medical Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c684c8-9423-41fb-8e60-294b7bd9f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A long-time patient would come and say, ''I lost my parent and
        I feel like I''ve aged years in this one year.'' You look at them and you
        can see that it has actually taken a physical toll, and from a biological
        mechanism we understand how this works. I call it stress aging."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105fa46-5b9e-426c-86cc-90bbadc473be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress affects our ability to fall asleep and stay asleep, which
        can take a toll on our skin as well, said sleep specialist Dr. Raj Dasgupta,
        an assistant professor of clinical medicine at the Keck School of Medicine
        at the University of Southern California.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d336c93-5874-41f9-b669-999dd96fadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points to a 2010 study on the effects of sleep deprivation on
        facial features, which found "people who were sleep deprived had swollen eyelids
        and those dark circles under the eyes and they looked like they had more wrinkles."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef09e9b7-8d4a-4983-9c96-9e6dcf79494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chronic pressure means high levels of the stress hormone cortisol
        are flooding the body, which inhibits collagen and hyaluronic acid production
        in the skin, Bowe explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6266ce-aae8-4070-964c-72d3306d7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collagen is the scaffold of the skin that prevents fine lines and
        wrinkles, and hyaluronic acid keeps the skin plump, so the loss of these can
        really impact your looks," Bowe said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb9c77-4bae-43b9-a8b1-12d7dd66403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, stress has been shown to cause disruptions in proper
        functioning of the skin barrier, leading to increased water loss and "increased
        exfoliation and dryness and wrinkle formation," said Dr. Marie Jhin, a spokesperson
        for the American Academy of Dermatology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c7433-7fdc-436b-a59b-38e26a24a369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rush to fix these signs of aging are keeping many dermatologists
        working overtime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f24bf-02ef-4001-927e-fa756a4ece2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes! I''m seeing an influx of patients coming in after Covid stress
        and fatigue," said Jhin, adding that she''s seen many cases of eczema, hair
        loss and acne from stress over the last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7f28f-92c1-44d6-97b1-44ed97cfe1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen the demand this high," Bowe said. "I can''t keep
        up. My existing patients are coming much more frequently than they did before,
        specifically because they feel like they are aging."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b46517a-a1c7-45c7-9321-c9734a0abb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37431b-4a0f-4e9a-9f34-3799e119cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An important way to take care of aging or sensitive skin during
        the pandemic is to alternate between "active nights and recovery nights" with
        your skin care products, Bowe said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c2ceb-55b5-44c7-96fb-da4393ece6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one night, use anti-aging solutions such as retinoids, alpha
        hydroxy acid or glycolic acid -- whether prescription or over-the-counter
        -- then skip a night or two, depending on the dryness of your skin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f74a24-2c45-4e79-b653-88cc32d282ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I recommend doing is cycling through your skin care," Bowe
        said. "You don''t want to further compromise your skin barrier by using irritating
        ingredients every night."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78009564-9954-435d-a683-99e9e203b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery nights are used to pamper the skin, "using ingredients
        like glycerin, sunflower seed oil, jojoba oil or squalane" -- which is a hydrogenated
        version of squalene, a compound produced naturally by our sebaceous glands,
        Bowe said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cec6a1-c9ce-4b4c-92c2-9c294fe18438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are using nourishing, moisturizing ingredients that are going
        to repair the skin barrier, support the skin''s microbiome and restore a healthy
        pH to the skin," Bowe said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa9137-6b5e-4103-b7aa-7d00da2020db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stop your skin from further aging</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19f03b-b45c-476a-973d-8b7f893aba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional creams, serums and fillers are all options at the dermatology
        office, but the best way to keep your skin from further aging is to address
        your stress, say experts -- along with any bad habits you''ve developed during
        the pandemic, such as poor eating habits, inadequate sleep or a lack of exercise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dbf365-d2df-484a-85cf-a51c02b4e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch your diet, especially your sugar intake. Many of us are "stress
        eating, turning to sugar and processed carbs, which unfortunately can damage
        the skin''s collagen over time through a process called glycation," Katta
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9944d142-842b-4a70-bbbd-54486ddd7540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glycation occurs when sugar molecules attach onto fats and proteins
        and create advanced glycation end products, or AGEs, which can make collagen
        and elastin proteins less supple -- and the skin more likely to wrinkle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c9781-f0ad-4050-ba96-548f59ba5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be good to your skin by eliminating sugar, processed carbs and high-fructose
        corn syrup, which can increase the rate of glycation 10 times, according to
        studies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918fc0a-912c-40a7-a1f0-b4a9936689cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foods rich in antioxidants and anti-inflammatory properties can
        help provide an extra layer of protection to your skin and can help promote
        your skin''s defense and repair systems," Katta suggested.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4c918-194b-46cc-a9a5-4040bd400688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get plenty of exercise. Scientists believe exercise increases blood
        circulation to the brain, especially areas like the amygdala and hippocampus
        -- which both have roles in controlling motivation, mood and response to stress.
        For one thing, it releases endorphins, the body''s feel-good hormones.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72c04d-9a30-492b-bddc-85b40e23bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise also pushes oxygenated blood to all your body parts, including
        the skin. Numerous studies show the biggest benefits come from rhythmic exercises,
        which get your blood pumping in major muscle groups. Those include running,
        swimming, cycling and walking. Do the exercise for 15 to 30 minutes at least
        three times a week over a 10-week period or longer at low to moderate intensity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d5dac-f8ec-40ab-9e91-c5ae85d45351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get good sleep. "It''s called beauty sleep because sleep does regenerate
        your skin at night," Dasgupta said. "Surprise surprise, there''s a hormone
        called growth hormone that gets secreted during the deeper stages of sleep
        that stimulates fresh skin cell growth."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e5b41-f434-49fc-8e60-8113974a7698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, levels of cortisol are typically lower at night because
        they are under control of the body''s sleep clock, also known as circadian
        rhythm, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3fdbe-1ee8-48a7-b9a7-a613a0b18d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So cortisol is naturally high during the morning and very low at
        night, Dasgupta said, "which is good because we want to get good sleep. But
        you can imagine that if you have a lot of stress that you''re going to have
        high levels of cortisol at nighttime -- and then your skin doesn''t have the
        time to rejuvenate."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df19c5b6-ee60-40cc-ae9c-c50755575a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try improving your sleep with CNN''s Sleep, But Better newsletter
        -- sign up here.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce8372-99b2-4469-995d-29b69f1ade39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practice stress reducing activities. Try yoga, meditation and deep
        breathing to calm down your stress levels, Bowe suggested: "All of those have
        been shown to decrease cortisol production and stress levels."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719349a4-0adf-4d6b-8805-086d44c3db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga, of course, is a form of physical exercise. But yoga is also
        a spiritual discipline, designed to meld body and mind. A yoga lifestyle incorporates
        physical postures, breath regulation and mindfulness through the practice
        of meditation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94832f11-bbe0-4fe7-bc50-680a06ed04bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep breathing realigns the stressed-out part of our bodies, called
        the the sympathetic system, with the parasympathetic, or "rest and restore"
        system.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a1e44b-c3df-4d75-98f3-5c23bcab8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are many types of breathing, a lot of research has focused
        on "cardiac coherence," where you inhale for six seconds and exhale for six
        seconds for a short period of time. Focus on belly breathing, or breathing
        to the bottom of your lungs, by putting your hand on your tummy to feel it
        move.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1b729-7c1d-45d1-9478-dbf7f8c78ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work on these stress-busting lifestyle changes and you''ll likely
        be happier when you look in the mirror, experts say -- and you''ll certainly
        be healthier.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa706a-00b4-4ddb-9f5e-d86b7f5c226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for how you look on Zoom? You''re on your own there -- best of
        luck.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4a67d2-d120-4a1e-ae60-93b2fb64f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:36:21.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/29/health/aging-skin-pandemic-wellness/index.html"
        target="_blank">Is it ''Zoom face'' or is the pandemic aging you?</a></em></p>'
  'human-eyes-one-year-space':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Credit: Kjell Lindgren/NASA'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-30T06:38:54.578+08:00
    'imagesource': 'jcr:04eb1544-0df9-4e21-8e02-0efe2e06d64c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb123e4-c953-4aee-8734-e8770073123d'
    'lead': 'A concern that has emerged regarding astronauts is how their eyes change
      during long-duration spaceflight, lasting six months or more, and potential
      impacts to their eye health over time. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T06:43:42.610+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:44:34.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:57.504+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the human eye changes after 1 year in space'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310398c1-98c6-4a25-85b2-f000c6e20a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;When humans finally have the chance
        to explore Mars, the members of those crewed missions will be millions of
        miles from home with delayed communications. Before they go, scientists want
        to understand as much as possible about the potential effects of microgravity
        and radiation on the human body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb61441-d4a1-47bb-99f4-7c57addd82d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big step toward this goal was the One-Year Mission, when NASA
        astronaut Scott Kelly and Russian cosmonaut Mikhail Kornienko spent 340 days
        on the International Space Station from March 2015 to March 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d1d22-c9e5-4e22-96e2-c077645cacb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space explorers spent nearly a year living in the absence of
        gravity. The data gathered before, during and after their flight contributed
        greatly to a better understanding of what happens to the human body in space.
        Both men were tested up to a year after their mission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631421a-fc83-4e9a-9f98-7a7ad8b79872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A concern that has emerged regarding astronauts is how their eyes
        change during long-duration spaceflight, lasting six months or more, and potential
        impacts to their eye health over time. While crew members typically spend
        four to six months on the space station, future planned missions lasting a
        year or longer warrant more investigation, according to researchers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca2593e-1b2b-439c-970e-75542a6c05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact on the health of astronauts'' vision as a result of long-term
        spaceflight previously was known as visual impairment and intracranial pressure,
        or VIIP, syndrome. Researchers now refer to ophthalmologic and neurologic
        findings in astronauts after long-duration spaceflight as spaceflight-associated
        neuro-ocular syndrome, also known as SANS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab500d8-eb72-40f2-9526-c0e415bc8b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study focused on ocular changes and issues experienced by
        Kelly and Kornienko published Thursday in the journal JAMA Opthalmology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d82cb-89b2-4f5d-a52f-a7d9ca095f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After astronauts began flying long-duration spaceflight missions
        of about 6 months, we started observing changes in the eyes of some astronauts
        that we had not observed when they flew short about 2-week long missions on
        the Space Shuttle," said study author Brandon R. Macias, director of the Cardiovascular
        and Vision Laboratory at NASA Johnson Space Center in Houston, in an email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7331952-34a7-4a68-b9cb-f746ca922a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have a few astronauts that have flown even longer duration
        missions of up to 1 year in space and our preliminary findings suggest that
        spaceflight mission duration may contribute to worsened ocular structural
        changes, such as swelling of the optic nerve head tissues."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94b70e-1064-4d56-b51f-7c51192c50db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes observed in Kelly and Kornienko were compared with crew
        members who spent about six months on the station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b271825-ba20-49be-bae3-703353b84089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men experienced multiple structural changes in their eyes.
        One developed mild optic disc edema.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec5143-48d2-4af9-9ef5-de44e18f4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Optic disc edema can occur when the nerve fibers that enter the
        back of the eye swell or when CSF (Cerebral Spinal fluid) accumulates around
        the nerve fibers," Macias said. "If the swelling is severe and lasts for a
        long period of time visual function can be impacted."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731bbaef-c70c-47f0-a82e-82eac3ead648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other man experienced optic disc edema in addition to the progressive
        development of choroidal folds, according to the study. Neither man was identified
        regarding the changes they experience.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7371206-18bc-4fef-9610-5a0df48ef9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The retina at the back of the eye is a smooth layer," Macias said.
        "Choroidal folds develop when this tissue becomes wrinkled and uneven. These
        folds can have different patterns depending on the location and severity and
        have the potential to impair visual function."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dee13b-58b0-48ca-84b9-bab2ad1e673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men recovered from optic disc edema after spaceflight, but
        choroidal folds don''t always fully recover, he said. These structural changes
        haven''t resulted in any significant functional changes to their eyes. However,
        Macias noted that there is no data on either crew member past one year after
        returning to Earth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb3e3e8-04f7-413f-89e4-4c8355061035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When these changes to ocular structure occur, the astronauts usually
        aren''t aware until after tests make the detections -- and the changes only
        have been present for weeks or months, resulting in no immediate effects on
        their overall eye health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a26861-f1b2-4e87-9d5d-77c8b6c401fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, there is a concern that longer spaceflight missions may
        contribute to greater ocular structural changes and that the longer duration
        that these structural changes are present, the greater likelihood that they
        could cause damage to the retina, and possibly result in changes in their
        ocular health," Macias said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c486395a-6058-42dd-b6c6-dd315ad6819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that their latest findings support the need
        to gather reliable measurements to monitor ocular structure in crew members,
        as well as long-term health monitoring once they return to Earth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f83efd-132c-4fc7-b76c-a97c602f22d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists also want to understand why some crew members experience
        greater ocular changes than others. Combined, this information could help
        the research team develop ways of preventing spaceflight-associated neuro-ocular
        syndrome from occurring.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c58b95-e87b-4984-9800-fc3fe84122a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are future plans for more one-year missions, which will allow
        Macias and his team to study how retinal function is altered over time in
        space.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe3cf2-8bbb-4dab-9b7c-5448958fe331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to measuring how their eyes function before, during
        and after missions using electroretinography, which measures the electrical
        response of the eye''s light-sensitive rods and cones, the team will also
        look at how blood flow changes within the retina.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105a4be-477f-47ad-bcdf-0dbf1ce9fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could provide more insight into why some crew members experience
        more changes than others, as well as the underlying causes of the structural
        changes themselves, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c457b-4410-4e39-9432-1b859e76d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When these kinds of ocular structural changes are seen in patients
        on Earth, they can cause vision changes. So far, no astronauts have developed
        these changes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642880d-17cf-4b78-bb69-c83c2f2ae119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a greater concern, however, about what could happen when
        astronauts go on longer missions outside of the space station, exposing themselves
        to a new space environment that includes higher levels of radiation. There
        is also uncertainty over if extended periods of partial gravity on the moon
        and Mars could actually help to maintain eye health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f466fde-0e7d-4ef5-8932-57ebe2678ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our study, development of severe optic disc edema, or
        development of folds in our central vision could compromise visual function
        and this would not be correctable with the available glasses," Macias said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5228d6-a90a-4a12-9d51-9c951b3b7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:43:42.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/29/health/astronaut-eye-changes-study-wellness-scn/index.html"
        target="_blank">How the human eye changes after 1 year in space</a></em></p>'
  'Glaciers-are-melting-much-faster-than-expected--study-finds':
    'author': 'Paul P. Murphy, CNN'
    'caption': 'Credit: Brian Menounos/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-30T06:55:22.354+08:00
    'imagesource': 'jcr:6c61fd3c-1162-4a54-b10e-893ac6679df5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e17e024-0cde-4235-a6bf-a6e34bdf01d7'
    'lead': 'A new study indicates that the speed of glacier melt has "doubled over
      the past two decades" â€” far faster than anticipated or previously measured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T06:59:30.405+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:44:32.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:57.836+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Glaciers are melting much faster than expected, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b5ef9-93d6-4ff1-b9c8-7ffa3f56d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:59:30.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A new study indicates that the speed
        of glacier melt has "doubled over the past two decades" â€”&nbsp;far faster
        than anticipated or previously measured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87017c63-c25f-41bc-bf1b-6f907cca02df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:59:30.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.nature.com/articles/s41586-021-03436-z"
        target="_blank">study</a>, published in the journal Nature, the authors utilized
        multiple NASA satellite datasets dating back to 2000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575e133-51f2-41e0-bcc6-aca06ec6048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:59:30.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obtaining accurate measurements of glacier melt, or glacier mass
        loss, has been difficult, the authors said. Glaciers are generally found in
        incredibly remote or inaccessible locations, meaning that only a few hundred
        of the over 200,000 glaciers are routinely monitored.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed4311-8df9-4412-a479-dcf1304f11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:59:30.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, by utilizing the satellite datasets from NASA, they were
        able to show that glaciers lost roughly 5,073 gigatonnes of mass from 2000
        to 2019 -- or 11,180,000,000,000,000 pounds. That''s roughly the equivalent
        of 553,465,346 Eiffel Towers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308e047-7333-466f-9760-7480a1b70979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:59:30.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2000 to 2019, the rate of glacier melt accelerated from an
        estimated .36 meters per year to .69 meters per year, the authors wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c86e37-c98f-4e36-bf96-ae930b08cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:59:30.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, the authors believe that glacier melt has contributed to
        an estimated 21% of sea level rise since 2000 -- almost a quarter of an inch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaccba4-9c00-4cc0-b1f5-570aafd0e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:59:30.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discovered that the most rapid increase in glacier melt took
        place in Alaska, western Canada and the United States. In New Zealand, glaciers
        are believed to have melted at almost seven times the rate between 2015 and
        2019 compared to the turn of the century.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc8fda-4c50-41f2-af06-d141667613bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:59:30.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reduction in global glaciers is one of the most direct consequences
        of a warming planet and one of the key indicators of climate change, according
        to scientists. Although the authors did not study the cause of the glacier
        melting, they did indicate that the areas where glaciers shrunk experienced
        changes in long-term precipitation and temperature, which are consistent with
        climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f022d-a881-4405-bade-9757e1196985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:59:30.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In calculating the glacier melt rates, the 11 authors wrote that
        they hope it contributes to more accurate projections for sea level rise and
        water management.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b512ef-bf89-4764-ab18-71a7683f8815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T06:59:30.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/29/weather/glacier-melt-faster-rate-scn/index.html"
        target="_blank">Glaciers are melting much faster than expected, study finds</a></em></p>'
