      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) â€”</strong> A survey
        revealed that 62.1% of households experienced having no food on their tables
        amid the global health crisis when nutrition is key to fight the infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7660e9ee-bfeb-40bb-9474-cf06b721da80'
      'mgnl:activationStatus': true
