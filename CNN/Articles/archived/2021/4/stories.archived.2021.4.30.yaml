  'India-crematoriums-COVID-victims':
    'author': 'Jessie Yeung, Clarissa Ward and Rishabh Pratap, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-30T10:47:59.125+08:00
    'imagesource': 'jcr:7504759d-057d-44be-9009-a8f87d6f549b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ce8df33-9515-4503-b8c9-ee4c0de48ddc'
    'lead': 'Flames crackle over the wails and prayers of grieving families as they
      mourn loved ones laid on funeral pyres that burn through the night in New Delhi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T10:56:09.589+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:44:01.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:05.128+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As India''s crematoriums overflow with Covid victims, pyres burn through
      the night'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc01586-ecd2-48c0-83cc-5114dcb5fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Flames crackle over the wails and
        prayers of grieving families as they mourn loved ones laid on funeral pyres
        that burn through the night in New Delhi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13011f02-7c55-422b-aa2f-b03e1a702d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India''s second wave of coronavirus sweeps through the country,
        bodies are piling up faster than workers can cremate them or build new pyres.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c766f-0a6d-4754-8b49-f613f2378368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the pandemic, we used to cremate eight to 10 people (daily),"
        said Jitender Singh Shunty, head of the Seemapuri crematorium in eastern New
        Delhi. "Now, we are cremating 100 to 120 a day."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3c199-087b-41bf-b94e-bdf7b2a20420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand is so high that Seemapuri crematorium has expanded into its
        parking lot, where dozens of workers construct new cremation platforms from
        bricks and mortar. There is so little space and so many bodies that families
        have to get a ticket and wait in line for their turn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55177349-87ad-411d-bdc7-e54cfec8f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So many fires have been lit in New Delhi that wood stocks are running
        low.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d99076-4fe2-410a-9925-a297a8fcb2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Jai Prakash, the mayor of North Delhi, wrote a letter
        to Delhi Chief Minister Arvind Kejriwal, asking that the forest department
        provide a steady supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6bdcaa-21c8-4acf-b455-231431df608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, families are having to pay for the wood to burn
        their relatives'' bodies. Many see no choice, as they jockey for space at
        crowded crematoriums.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012ec54-722d-4013-9c6e-5e8ec83a766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cremation is considered an important part of Hindu funeral rites,
        due to the belief the body must be destroyed for the soul to proceed to reincarnation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02fbe38-3e28-499b-b0be-b7370d80bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkha Dutt, a columnist at the Washington Post, lost her father
        to Covid-19 this week after he was ferried to the hospital on a faulty oxygen
        cylinder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636764db-3452-4344-a4d9-7d2ed6f55b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we went to cremate him, there was no space at the cremation
        ground -- there was a physical fight that erupted between multiple families,"
        she said Wednesday. "We had to call the police to cremate my father."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f8b9d-22e1-4773-bffa-fdd79ba28c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite my devastation, I was luckier than most Indians," Dutt
        added. "I think of the families that need cremation grounds, where bodies
        have been lying on the floor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62624c0c-8679-432a-a2b7-1c94a69ec6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They keep coming''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5fdf16-bff5-4ae4-9f69-c22284e308d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India reported almost 380,000 new infections on Thursday, marking
        yet another global record for the highest single-day case count. More than
        3,600 people died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8830f665-3639-42a0-9232-c41ee403a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi''s facilities have been cremating more than 600 bodies daily
        for the past week, according to the mayor of the North Delhi Municipal Corporation.
        This is double the official daily death toll for the city, and an indicator
        there may be a major underreporting problem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32917e19-27ca-41f1-a5ec-723e6650741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We start getting bodies in the morning and they keep coming in
        one after the other," said Suman Kumar Gupta, an official at Delhi''s Nigambodh
        Ghat cremation site, on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e330f1-2f1b-493a-984f-3f98a473def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For workers and volunteers at the crematorium, handling hundreds
        of bodies daily and witnessing a constant outpouring of anguish takes a heavy
        toll. At the Seemapuri crematorium, a number of exhausted volunteers slumped
        against a wall, getting a little precious sleep before continuing with their
        work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a819c-4ae2-4adc-a620-de4543eb5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between building the additional pyres and bringing out bodies,
        Shunty, the crematorium head, sits with grieving families to offer comfort
        and support.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839be6f-bad7-4fa8-bd90-122bd46b19ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have cremated 55 bodies in the last five hours ... (It) will
        be 100 by the end of the day," he said on Wednesday morning. "I am tired --
        but this is not the time to get tired. This is the time to work for the nation,
        for humanity, and save lives."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0671df-b76c-410d-96d9-f1c1d0133b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most harrowing part of his job, however, was seeing "young people
        die of Covid," Shunty said. "We have seen families who lost two to three young
        family members. I don''t know what has happened to Delhi -- it''s really disheartening."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260744f-b847-4ea4-93a4-10802c3001d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the government''s Covid-19 task force suggests young people
        are being infected at similar rates as the first wave. But experts, medical
        workers, crematorium staff and politicians warn that the sheer number of new
        cases and deaths suggest young people are being seriously impacted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab4a57-df1f-484e-8094-a424754d2b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this wave of coronavirus, the young people are getting infected,"
        said Chief Minister Kejriwal in a video tweeted on April 15. "I appeal to
        all the young people to take care of themselves."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484d14c-af0e-41ae-9c16-98b4e369a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have been failed''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d268e4-65ab-43bb-a658-a2ccad9c5ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s government is scrambling to take action as the virus spreads.
        Numerous states and cities have implemented new restrictions and shut down
        businesses in an attempt to contain the outbreak.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc27465-42ea-499e-a682-bc9109a310dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi has approved the procurement of 100,000
        portable oxygen concentrators, in addition to hundreds of new oxygen generation
        plants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202f912-1d43-489e-8c2d-951ebbad4178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International aid began arriving on Tuesday, with countries around
        the world sending oxygen cylinders, ventilators, medication and other essential
        supplies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83d5e6-85dd-4320-b3e3-119e4bab5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these supplies need time to be distributed and oxygen plants
        need to be built. For some of the hardest-hit cities, such as New Delhi, the
        lack of immediate help and accessible resources means the bodies will keep
        piling up until assistance arrives.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d747dc7-23e1-4c32-ab7a-58506956eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helplessness, frustration and anger toward the government''s slow
        response is spreading among people on the ground -- especially those facing
        the deluge of death every day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127fe53f-29fd-4b25-930f-5a6a7e1c11c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation will worsen because Delhi doesn''t have oxygen, beds,
        ventilators, plasma injections," said Shunty. "I am very angry, and at the
        same time guilty because we cannot do more. The people who should be dealing
        with this are missing in action. They made promises and vanished."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a46be3-2331-4982-996d-4588cbb73efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have limited resources with a fleet of 18 ambulances. We are
        picking up 50 to 55 dead bodies every day," he added. "So I am very angry
        because people who should be doing this are not doing it, and so volunteers
        are having to do it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7172b-c54c-445d-8182-0a871983cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families who have lost their loved ones, too, have been left with
        no closure or relief.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff3f4f-dab3-41ea-93ea-8343bc56aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m speaking as an angry Indian who feels betrayed at the callousness
        and the tone deafness and the complete denial I continue to see around," said
        Dutt, the columnist.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5f3d5-eeab-4dfe-8cf4-7a09df5f2811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been failed by policymakers, by politicians. We''ve been
        failed by the government that did not think to put in place a contingency
        plan for the second wave."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77404b-2ff3-4965-b366-e8aabe7dd3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to Health Minister Harsh Vardhan, who has continued
        to insist that despite the deepening crisis, which has long surpassed 2020''s
        first wave, India is now better equipped to deal with the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9e636-93db-44aa-9242-506de12f2372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assertion rings hollow in her loss and grief -- she has now
        lost both parents, and feels as if she has been "orphaned today," Dutt said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f29494-f75d-477d-b48e-aec782954c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father''s last words to me were, ''I''m choking. Please give
        me treatment.'' And I tried my best," she said. "I have nobody left."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a268a642-455b-4d9b-9d76-1eac6d876144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:56:09.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/29/india/india-covid-deaths-crematoriums-intl-hnk-dst/index.html"
        target="_blank">As India''s crematoriums overflow with Covid victims, pyres
        burn through the night</a></em></p>'
  'ANA-hands-free-plane-lavatory-doors':
    'author': 'Lilit Marcus, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-30T10:57:01.343+08:00
    'imagesource': 'jcr:b56da7bf-5a48-4346-be34-16ba9c0eb2e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9f37169-541b-4a31-b7a4-7d44e055ed37'
    'lead': 'Japanese airline ANA is trialing a new innovation that could make your
      next flight more hygienic â€” bathroom doors that you can open without having
      to use your hands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T11:02:31.608+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:43:59.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:05.474+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ANA']
    'template': '1'
    'title': 'Japanese airline debuts hands-free plane lavatory doors'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e77dfe-7ab6-453a-961e-c6d4c94659b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T11:02:31.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Japanese airline ANA is trialing a
        new innovation that could make your next flight more hygienic â€”bathroom doors
        that you can open without having to use your hands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c65cb-2857-4ab1-bf4e-be5cee92c7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T11:02:31.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline will roll out 21 aircraft equipped with the doors across
        domestic flights in Japan beginning next week. The doors work by having a
        mechanical spring that allows people to press the door open with their elbows
        or forearms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e80f1f7-39df-44dd-b436-be9e341beed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T11:02:31.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prototypes were created by ANA and JAMCO, a Japan-based company
        that creates products for the aviation industry, in fall 2020 as a response
        to the coronavirus pandemic. Until now, though, the only place to try one
        out was at ANA''s lounge at Tokyo-Haneda Airport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5963e0-bbe0-45cd-80d6-a2227b605bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T11:02:31.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it isn''t only the entrance that is accessible without using
        hands. Once you''re inside the lavatory, you can lock and unlock the door
        with a sliding button (thus activating the lights at the same time), and there''s
        also a handle so you can use your elbow to pop open the door from the inside.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3ec8b-e7cc-41b7-9272-75814261848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T11:02:31.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have continued to invest in the development and implementation
        of innovative technologies because the health and safety of passengers and
        our staff is the top priority," ANA''s Shinichi Inoue, senior executive vice
        president of customer experience management and planning, said in a statement.
        "The hands-free lavatory door is the latest example of us putting this principle
        into practice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c718fd4-cef2-45dc-a1cc-50d74e47f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T11:02:31.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending how the implementation process goes, ANA hopes to introduce
        the new hands-free doors on more of its planes, including those that fly international
        routes. At present, most foreigners cannot enter Japan and international travel
        is heavily restricted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973fa0c4-1988-4dc3-a218-2579b787df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T11:02:31.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the odds of catching the virus while on a plane are relatively
        low, bathrooms are unsurprisingly among the germiest of places on board even
        during the best of times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ead6ab-2f4c-4c59-81c3-9462ac1e9a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T11:02:31.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, airlines have tried a range of different approaches
        to in-air hygiene. Many airlines require both passengers and crew members
        to wear masks on board, and some require staff to wear full PPE.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1fad46-0f11-487a-8829-24f543c25ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T11:02:31.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand briefly banned food and drink service, as well as newspapers
        and magazines, on domestic flights as a preventative measure. In China, the
        national aviation authority even suggested that flight attendants wear diapers
        while working in order to cut back on trips to the lavatory. Maybe hands-free
        airplane doors will work as a substitute.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed78dce-6f3d-4a35-919d-6ff111af352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T11:02:31.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:43:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/hands-free-airplane-bathroom-doors-wellness-intl-hnk/index.html"
        target="_blank">Japanese airline debuts hands-free plane lavatory doors</a></em></p>'
