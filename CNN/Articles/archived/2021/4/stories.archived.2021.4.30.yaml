      'jcr:uuid': 'becedd5d-ba99-4539-93a1-44ac1eb2cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the budgetary support debt, $6.93 billion came from multilateral
        lenders such as the World Bank, Asian Development Bank, and Asian Infrastructure
        Investment Bank. $1.32 billion had been sourced from bilateral partners like
        Japan, South Korea and France, Joven told a virtual government briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652af6e7-08c7-48c9-8c8b-71cb938e9eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa66492-4acf-4a4d-909c-ac616f00695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also raised $8 billion from commercial markets from
        its foreign-dominated bond offerings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fe0bb-ca65-47fc-ab6d-98aab118755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c5801e-f459-4841-86ac-026b02ddd98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joven said these had already been dispersed beginning last year,
        with the government needing to augment the budget as it earns much-reduced
        revenues amid the COVID-19 pandemic. Tax and customs duty collections have
        taken a hit as the health crisis forced businesses to close down and dampens
        private consumption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7466917-6b86-40bb-ad85-6ed7ec2f446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2a453-6b15-4fdb-8a24-1216b1c6b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flipside, the government needs to proceed with its expenditures,
        both program and pandemic-related.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf473c3-e8d3-47c6-a140-d18367635c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558214c-f771-4b93-b734-da6f0a0c8783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (already) have normal or program expenditures to run a government.
        On top of that, because of the pandemic, we need to give money for social
        amelioration, we need to provide money to increase healthcare capacity. We
        need additional money to basically support the poor," Joven explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b317c9b-a1c3-4ddb-b34f-5f6ce930b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701b92b-e114-4418-b6c7-b100d5bf2757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap resulting from continuing expenditures amid dwindling revenues
        will then be filled in the short run by the budgetary support loans, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135c6e8-a127-4c31-9acd-38327c0fd02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a34d5-81f5-4b9a-b095-e2fbe4562eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spending that exceeds revenues that it collects leads
        to a budget deficit, which had already ballooned to â‚±191.4 billion as of March,
        according to the Treasury Bureau. A fiscal deficit prompts the state to incur
        more loans to sustain development initiatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba2c7e-1f12-477e-b9de-20d123d97a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17385564-ec13-4616-aeca-20e31d780681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joven likewise noted that the Philippines'' foreign loans for COVID-19
        vaccine procurement remain at $1.2 billion (about â‚±58 billion), coming mainly
        from the World Bank, ADB, and AIIB. This amount is part of the country''s
        â‚±72.5-billion overall budget for the purchase of vaccines, he noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147278f-b2f9-404b-938d-6be9b8727c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccbb5e5-0ba6-48f9-8412-1e92af1e3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance official further explained that they "purposely" chose
        to borrow from multilateral institutions due to the lower interest rates they
        charge. Loans with these foreign entities come with a nominal interest rate
        per annum of less than 1% and a long tenor of payment, allowing the country
        to spread out amortization over many years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9304266-37dc-403d-8e01-ef8db5177819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad8ab5-1e2c-40c8-9db8-5188ff73fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, the local economy should have already stabilized along
        with the rest of the world, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f623707-97df-4d31-838a-07f866eb4382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881961b1-9d4e-4f7e-aeb6-b2c25f5001a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that the loans are ultimately about the urgency
        of purchasing vaccines immediately to prevent the coronavirus disease from
        claiming more lives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb8a8d-21fe-45b9-b6db-b9e72eabe5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd319a6-9e85-419b-89b1-2f26efd39c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More importantly, I think we need to address the elephant in the
        room. Right now we are faced with a choice of vaccinating people to lessen
        deaths, or not borrowing money and not vaccinating people which will result
        in more deaths," Joven said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb9179-12e7-4dad-ba27-b52ef46a4b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a235d3-5b6f-4885-8ffa-fdda947dfe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s practical to address the problem now immediately
        so that <em>mas mabilis din yung</em> economic recovery after [is much faster],"
        he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ce9e8-8c67-438d-8761-2b1ccc0b3249'
      'mgnl:activationStatus': true
