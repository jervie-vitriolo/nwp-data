      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are risks the market could cool off.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0704af96-812a-49e5-99dd-8e281518986e'
