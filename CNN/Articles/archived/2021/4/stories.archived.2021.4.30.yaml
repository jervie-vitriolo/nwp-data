      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) â€“</strong> The
        country logged 8,748 new COVID-19 cases on Friday, the Department of Health
        said in its latest bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2cfad-6e62-4418-9517-7dbe8f3677df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:17:56.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:37.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide tally is now at 1,037,460, of which 73,908 or 7.1%
        are active cases or people currently sick. The DOH said 95.1% of the active
        cases have mild symptoms, 1.7% are asymptomatic, 1.0% are in critical condition
        , 1.3% are severe cases, and 0.87% have moderate symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f082b4e-afba-4ade-bb2e-572db54a107b'
