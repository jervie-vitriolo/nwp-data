      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271187d6-c48b-48ac-bb0c-4e81d1e66c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:15.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other highlights from the quarter: Amazon now has more
        than 200 million paid Prime subscribers and streaming hours on Prime Video
        are up more than 70% year-over-year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0bd834-48e6-4461-a6b4-98708ebe7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:15.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d309b55-e82f-4f21-82ef-e602a5020ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:15.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a tough year-over-year comparison because of the surge in
        demand the pandemic caused in 2020, Amazon still expects net sales between
        $110 and $116 billion, up 24% to 30% from the same period in the prior year,
        during the second quarter of 2021. That''s assuming that its annual Prime
        Day event occurs during the quarter as normal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d7c06-ed1b-4a5f-97ef-f804443fe2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:15.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb55677-1a79-4c34-9992-47383d099925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:15.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the day before the earnings report, Amazon announced
        it would spend $1 billion to raise wages for more than 500,000 hourly workers
        by as much as $3 an hour as it continues its hiring push that has elevated
        its global workforce beyond 1.3 million people globally. The company will
        not, however, increase its $15 per hour minimum wage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de728d61-8e7b-44df-a6ff-4bb53137128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198dda8-2be4-457d-b391-3dcb05f3ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the first quarter, Amazon faced a landmark union drive
        at a warehouse in Alabama that drew intense scrutiny to its labor practices.
        Despite popular support from celebrities and even US President Joe Biden,
        the union vote was unsuccessful.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890da90-05d2-4dd3-ba14-de1333f5379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb12dd29-a3b9-4d07-82c5-70c8812a6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:15.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter part of this year will bring a major leadership shakeup
        at the company, as Amazon founder Jeff Bezos steps down from his role as chief
        executive, to be replaced by current Amazon Web Services CEO Andy Jassy, and
        the cloud unit gets a new leader.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956cdd4-26d1-4205-8e73-d328be376871'
      'mgnl:activationStatus': true
