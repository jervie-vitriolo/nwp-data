      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;US President Joe Biden and first lady
        Jill Biden met with former President Jimmy Carter and former first lady Rosalynn
        Carter at the Carters'' Plains, Georgia, home on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc2d1e-f2c7-4953-963b-540209800ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6386550-c0f8-46d6-81c9-427e6e9ca4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit, which lasted about an hour, marked the first time the
        couples had met in person since Biden became president, since the Carters
        did not attend Biden''s inauguration in January because of the coronavirus
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636afa50-2b4e-48e5-b52f-9e5aa47051e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98ba76-e907-46d0-977d-7ed81ba65326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press did not go inside the private meeting, but at the end
        of their visit, Rosalynn Carter was seen walking outside to say goodbye to
        the Bidens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa40c52-5e2e-4b0a-a8bc-bf1e53193e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210980b-07c4-4b5c-b5c7-48f6ffd90929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will also participate in a drive-in car rally in Duluth
        while he''s in Georgia, part of his travel blitz to directly sell his policy
        proposals to the American public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa9c299-30d0-4025-8712-8717780a1aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aaa0ef-4ac2-482e-84e4-0894fbdf0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting the White House described the visit as a quick
        "stop by and say hello" by the Bidens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3d5a0-02ad-48b0-bc89-c88c1b424a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d654b1-960f-458f-98c2-8f7c70bc400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and the first lady have a longstanding friendship
        with President Carter and Mrs. Carter. President Biden actually spoke to them,
        President Carter, the night before inauguration. As we all know, they were
        not able to attend. ... They had said on that call that they would try to
        connect after the inauguration, and since they were both in Georgia they wanted
        to stop by and say hello," principal deputy press secretary Karine Jean-Pierre
        told reporters aboard Air Force One ahead of the Georgia visit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180901b0-fa85-4ab4-bd99-ce1ac5231ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9468694-7797-4efc-a194-492cd346100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s partner in the White House, former Vice President Walter
        Mondale, died last week in Minneapolis, but Jean-Pierre said the visit was
        not planned in light of his death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228032f8-7cfb-4038-8523-1dd34c85376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd070555-6d60-4f20-95c5-11526883d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents Carter and Biden have a longstanding relationship. Notably,
        Biden was the first senator to endorse Carter''s presidential candidacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3a629-2a16-4b97-93a1-bf700e99d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c09cec-56c6-44c6-98e2-f71b24908097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s inauguration was the first one Carter had missed since
        his own swearing-in in 1977. But Biden saluted him for "his lifetime of service"
        in his speech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30868fce-c527-42fc-a939-6637d405d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600342b-585e-4ffa-8015-ba6448053fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more recently, Biden participated in a tribute to the Carters
        as part of the upcoming premiere of the new documentary "Carterland," which
        is set to debut at the Atlanta Film Festival this weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629411e-3651-4374-a39b-597ab64530bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b04cbe-a28c-4e80-9e61-9c02d2514598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Carter, you''ve shown us what we can be as individuals,
        as a nation -- courageous, compassionate and humble," Biden said during the
        pre-taped tribute. "And Mrs. Carter, Rosalynn, as first lady and ever since,
        you''ve done much to advance and address so many of society''s greatest needs."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a69bdd-4f25-4a67-bf09-b2ee56fa540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52c44a-db60-49f9-a7bd-465ac7cb1702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter has maintained an active post-presidency, even into his 90s,
        with a particular focus on global health issues and helping those in need.
        He was the only former president who maintained a working relationship with
        the Trump administration, specifically on issues related to North Korea and
        China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb99c91-87a5-482e-8604-3a500797c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:49:54.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/29/politics/bidens-carters-visit-georgia/index.html">The
        Bidens visit the Carters in Georgia</a>."</em></p>'
