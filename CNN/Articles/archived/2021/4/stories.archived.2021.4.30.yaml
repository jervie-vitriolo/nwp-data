      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lexi and Evanuell are happy with their characters. â€œMy Ganyu
        is like my own medal now whenever I go play,â€ Lexi said, proud that she had
        been able to land Ganyuâ€™s best weapon too. â€œWhenever people see my Tartaglia,
        theyâ€™re like, oh my god, heâ€™s so strong. Heâ€™s able to decimate enemies, like
        single target and AoE (area of effect, which means a large area of enemies),
        which is what I really, really love about him,â€ Evanuell said.</p>'
    '20':
