      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2c95c-03a7-4629-b7a9-e89b65c6c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian military is an existential threat to the United States,"
        Lt. Gen. Scott Berrier, director of the Defense Intelligence Agency, said
        during a Senate Armed Services Committee hearing about worldwide threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d22761-1f0c-481f-8bb5-f2bdfd79ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.797+08:00
