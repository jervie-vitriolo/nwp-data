      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c361d7d-ebbf-4283-b97c-12feba156d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T17:37:18.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:43:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several institutions, including the <a href="https://cnnphilippines.com/business/2021/3/26/World-Bank-revised-2021-forecast-PH.html">World
        Bank</a> and <a href="https://cnnphilippines.com/business/2021/4/28/ADB-trims-2021-PH-economic-growth-forecast.html">ADB</a>,
        have downgraded their economic growth forecasts for the Philippines this year,
        mainly citing the alarming rise in COVID-19 cases and resulting tighter quarantine
        restrictions that further hamper business activity and consumer spending.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff0cbe3-3cfb-468e-b0cb-51fa2d3cf223'
