      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Prince William and Catherine, the Duchess
        of Cambridge, have released two new photographs to mark their 10-year wedding
        anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b846d-9c1a-4fe2-abbd-acf9595a505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who married at Westminster Abbey on April 29, 2011,
        released the portraits on Wednesday ahead of their anniversary on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a047fb1-ddaa-4755-85a5-eee86401fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographs were taken at Kensington Palace, in London, this
        week by the photographer Chris Floyd, who shared them on Instagram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69186c6-d4b6-42db-bfd7-ed965126f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd said he had recently visited Cambridge, eastern England, for
        the first time and that by "astonishing coincidence" on that same day he was
        asked to photograph the couple to commemorate their anniversary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50e672-74aa-4975-b5f3-61e0f16c86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a thrill to spend some time with them at Kensington Palace,
        especially as The Duchess is a rather keen photographer," Floyd wrote on Instagram,
        wishing the couple a "happy anniversary."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17335342-a151-4a25-9155-48f06c2f3d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple also shared a video on Twitter to mark their anniversary,
        writing that they were "enormously grateful" for the support they had received
        over the past decade.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Thank
        you to everyone for the kind messages on our wedding anniversary. We are enormously
        grateful for the 10 years of support we have received in our lives as a family.
        W &amp; C<br><br>ðŸ“¹ <a href="https://twitter.com/will_warr?ref_src=twsrc%5Etfw">@will_warr</a>
        <a href="https://t.co/eWNw1E8FLB">pic.twitter.com/eWNw1E8FLB</a></p>&mdash;
        The Duke and Duchess of Cambridge (@KensingtonRoyal) <a href="https://twitter.com/KensingtonRoyal/status/1387778071319781378?ref_src=twsrc%5Etfw">April
        29, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b3cc8-330c-4048-a743-e0c4810d6a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f36d6-ce66-4833-8cfe-52558f44b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William and Catherine''s star-studded ceremony 10 years ago was
        attended by around 1,900 guests and watched by millions across the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fdd51f-bf50-46c6-a551-b3068cbe36b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine wore an ivory and white satin bridal dress with lace sleeves
        made by British designer Sarah Burton at Alexander McQueen, while William
        wore the uniform of a colonel of the Irish Guards, with a scarlet jacket and
        blue sash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72a680-9018-43cd-8357-47bb3e064e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple waved to an audience of thousands from the balcony of
        Buckingham Palace following the ceremony, while many more lined the streets
        in celebration of the marriage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63636e87-4a85-46e8-a132-37eb4a7f6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple first met as students at the University of St. Andrews
        in Scotland. Their status as a couple was made public in 2004 when they were
        photographed holidaying together in the Swiss ski resort of Klosters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd13c1-abab-425b-ae68-8feaae3a3730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have three children -- 7-year-old Prince George, 5-year-old
        Princess Charlotte, and Prince Louis, who turned three last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13842b48-6889-484f-8872-6fa83590f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the royal family gathered for a more sombre
        occasion as the nation, and well wishers around the world, mourned the death
        of William''s grandfather, Prince Philip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4fe898-257e-43de-a249-5f1f715916b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Edinburgh''s funeral was held in an intimate service
        at St. George''s Chapel, within the grounds of Windsor Castle, and was attended
        by 30 people including members of the royal family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ebe29-f133-4be2-acee-93b85e60b5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died at the age of 99 on April 9 in Windsor Castle and had been
        married to the Queen for 73 years. He was the nation''s longest-serving consort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca1824-ba37-4289-9916-a4c5ce16efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:13:45.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/29/uk/william-catherine-10-year-anniversary-scli-intl-gbr/index.html">"Prince
        William and Kate mark 10-year wedding anniversary with newly released pictures."</a></em></p>'
