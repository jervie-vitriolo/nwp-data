    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fee0a1-e6f2-4c37-880f-0a9c121788d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.134+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my case, my first experience spending on Genshin Impact was because
        of a character named Albedo. He was blonde and prince-like, described to be
        a genius alchemist. Since the game was still new to me when he had become
        available, I wasnâ€™t prepared for how easy it was to get sucked into spending.
        At first, I resisted, and tried my best to earn the currency I needed to get
        him by playing the game. After two days of bad sleep, I decided to spend some
        money. â€œI can finally rest,â€ I said as I saw his image flash on my screen.
        Like a ghost possessing me, I was suddenly overcome with the desire to try
        and get more of him. For days I fought the temptation, the itch to make another
        wish. I was constantly calculating how much it would cost to get more of him
        and if I had enough real cash to do it. Ultimately, what stopped me was knowing
        the other essentials I had to pay: phone bills, replenishing groceries and
        toiletries, and ensuring I save enough per month for an emergency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64bfe53-b198-49fe-b7a8-e9931d64a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.134+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular spenders like Lexi and Evanuell have made sure to set a
        monthly budget. â€œOn a monthly basis my cap would be from â‚±5,000 to â‚±6,000
        but it can get lower than that, and I will be extra happy if I need not spend
        as much,â€ Lexi said, adding that ever since she started earning a fixed salary,
        sheâ€™s always set aside a portion for games. â€œI usually set around 5-10k for
        games, like new games I wanna buy, spending for Genshin, and everything. If
        I spend purchasing some games, that stops me from spending on Genshin,â€ Evanuell
        admitted, similarly having always set aside a â€œgame fund.â€</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa6ca3-a71a-4668-a66b-5feb52204152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.134+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all that said and done, at the end of the day, itâ€™s all about
        what you want to spend your money on. I mean, a <a href="https://www.oneesports.gg/dota2/saudi-arabias-crown-prince-has-spent-us40000-on-battle-pass-levels/"
        target="_blank">Saudi Arabian prince spent over $40,000 on Dota 2</a>. While
        we all donâ€™t have the same level of access as a prince, if it makes you happy
        and you have the financial capacity to spend, then go for it.</p>'
