      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo, however, is not against personalities
        holding events to give away ivermectin. He said it is legal as long as a doctor
        will check the recipients before issuing a prescription. He added that a compassionate
        special permit is unnecessary if the medicines will come from licensed compounding
        pharmacies.</p>'
