      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3688ff8-00f4-45a0-9974-112cd7fa1eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, President Rodrigo Duterte approved the implementation
        of a two-month price limit for the commodity, including chicken. This was
        followed by the issuance of Executive Order No. 128 that reduces tariff on
        pork imports to 5% to 20% from the current 30% to 40%.</p>'
