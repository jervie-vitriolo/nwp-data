  'Mayor-Vico-Sotto-ivermectin-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-30T14:37:10.346+08:00
    'imagesource': 'jcr:1bf05cbf-f00b-40a2-8645-2077e944de50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01e6e435-8666-485d-85bc-fe2a0ca20d1d'
    'lead': 'Mayor Vico Sotto reminds the public against using ivermectin, ''Hindi
      tayo mga doktor, hindi tayo medical expert. Makinig tayo sa kanila, makinig
      tayo sa mga eksperto.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T14:39:57.991+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:43:46.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:09.009+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayor Sotto: Listen to experts â€” not conspiracy theories â€” on ivermectin
      use vs COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a415e6-50fc-4922-bbe6-09ae13425bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:39:57.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) â€”</strong> Pasig
        City Mayor Vico Sotto on Friday gave a stern reminder to the public against
        using antiparasitic drug ivermectin to treat COVID-19 despite repeated warnings
        from health experts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310df70a-37d5-4402-94a4-0b4704cee7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:39:57.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the public to listen to the advice of those who know medicine
        best â€” the doctors and epidemiologists -- and take it slow on reading about
        conspiracy theories surrounding the unregistered drug''s effectivity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d20713-ca59-4892-b025-28c2099e71d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:39:57.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relax-relax lang tayo sa mga conspiracy theory," Sotto said in
        a media briefing hosted by the Department of Health. "Ang mga gamot na tine-take
        natin at pine-prescribe ng mga doktor, dumadaan yan sa matinding proseso,
        hindi yan basta-basta."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d27c979-85b1-40b8-9364-99efa4ee92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:39:57.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s take it easy on conspiracy theories. All medicines
        prescribed by doctors go through a stringent process.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a7f0b-34ad-4fa2-97da-1e30c46ffb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:39:57.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor supported the stand of health experts that there is no
        solid evidence that it can treat COVID-19 patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21087ab-f642-45a6-8efc-a91421b665a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:39:57.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because there is a little bit of positive news or a little
        bit of possibility or may nakitang konting scientific basis, hindi yun sapat
        para sabihin na, ''Okay na yan, pwede na yan.''" he said. "Hindi tayo mga
        doktor, hindi tayo medical expert. Makinig tayo sa kanila, makinig tayo sa
        mga eksperto."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18d876-d2cc-438d-9c0e-e59b4b7ec6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:39:57.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just because there is a little bit of positive news
        or a little bit of possibility or some scientific basis, it''s not enough.
        You cannot say, ''That''s good enough.'' We are not doctors. We should listen
        to the experts.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fede8-7e64-486b-9fd0-9d854f363a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:39:57.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City Mayor Lino Cayetano, meanwhile, said different politicians
        may have different stands on the use of ivermectin. But he stood pat that
        he will wait for the go signal from health experts and regulators.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a0d70-f55e-44bb-b91b-c92c1e81259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:39:57.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag dumating ang panahon na inaprubahan yan ng [Once it is approved
        by the] FDA, Department of Health, by all means we will not just support it,
        we will buy it," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a934c1-37cc-49f6-88d0-23316a540033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:39:57.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, congressmen Rodante Marcoleta and Mike Defensor worked
        with some doctors to give away compounded ivermectin capsules to the public.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d51cb2-ff04-40d1-bb5c-e1b2402530d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:39:57.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA, DOH, and several health experts, including the World Health
        Organization, have cautioned the public against using ivermectin for COVID-19
        prevention or treatment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdeeeb4-aa81-422c-9846-bec01ed47f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:39:57.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said there is not enough proof the drug can be used to treat
        or prevent COVID-19. They also warned high doses could cause brain damage
        in humans, or even death.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188153dd-3553-4d61-8d65-d9d22ad13b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T14:39:57.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:43:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marissa Alejandria, president of the Philippine Society for
        Microbiology and Infectious Diseases, reiterated the recent findings of fellow
        Filipino medical experts that there is insufficient evidence for now to recommend
        or prohibit the use of ivermectin.</p>'
  'Ivermectin-pantry-prescription':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
