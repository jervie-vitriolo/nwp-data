      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the stock market is any indication, Wall Street appears to approve
        of President Biden''s attempts to corral the Covid-19 crisis and stimulate
        the economy," Sam Stovall, CFRA''s chief investment strategist, told CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176b80e0-298b-4def-9fe9-a296a8b47fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0168b6-33da-474b-bc82-4b66aa9c76f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approval is all the more striking because Trump, who viewed
        the Dow as a barometer of his success, warned repeatedly during the 2020 campaign
        that the market would implode if Americans failed to reelect him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f8735-44a0-4aa2-ac9b-e07b9dfc9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbde929-6306-4990-aef2-126c18ad499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between last August and October alone, Trump sent six tweets saying
        markets would outright "crash" if Biden were elected. Those crashes have yet
        to occur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea17cf-80a6-4377-831d-c3d9496e419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6638261-63dd-4cc9-a696-a2fab37880b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure presidents make very good market analysts, not just
        Trump," said Randy Frederick, vice president of trading and derivatives at
        Charles Schwab.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ef1c1-6ef8-435c-8a35-7719e3e6ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b32d1-3ab0-4def-889b-801917c33c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncle Sam to the rescue</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4bdf3-6a3b-49be-92d0-f2e22b2a822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US stock market recovered from the pandemic long before the
        election, boosted by unprecedented support from the Federal Reserve and Congress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792d230-56bc-4bfc-a53b-44015ec9f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075f29a-882a-4d4b-a9f0-f3bf0f94cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets gathered momentum last fall as nightmare election chaos
        scenarios were avoided. Wall Street, like Main Street, cheered vaccine breakthrough
        announcements in November that helped fuel the Dow''s best month since January
        1987.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f8c28-1f86-4747-9103-dae77b08844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c76af4-c846-4db3-a21e-7a04b788c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks continued to rally in 2021 as the rapid rollout of vaccines
        that Biden presided over raised hopes for an economic boom.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811882a-f263-405b-97ab-0ebee4902b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b7497b-49a5-4612-be67-8bc846ccb6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Uncle Sam is still providing massive amounts of
        aid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8ddb0-a04c-4c7c-a9dc-9711894b7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e209833-b61d-4fec-854c-16d567a511ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress enacted Biden''s $1.9 trillion American Rescue Plan last
        month and could be poised to pass trillions more in spending later this year.
        And the Federal Reserve is keeping its foot on the pedal, with rock-bottom
        interest rates and tens of billions of dollars of monthly bond purchases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf85fc-003d-41fe-926f-0fd05f30d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643acac-33b4-4021-97aa-160fcc8a121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best since FDR?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa2053-f4a3-449b-bc78-a77130d14ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden rally looks even more historic if measured from the close
        of trading on January 19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696711a3-cfcb-456c-9f45-c197cc18a107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6bd847-b916-443e-b3bc-8749c8e9468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that measure, the S&amp;P 500 is up more than 10% during Biden''s
        first 100 days in office. That would mark the strongest gain during the start
        of any presidential term (not just first term) since 1932 under FDR when the
        S&amp;P 500 skyrocketed 104.4%, according to Frederick.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8fbf36-e200-468b-8bce-a51441e185b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da93f3-2523-4171-a7a9-b3c077820ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty remarkable," Frederick said of the historic gains.
        "FDR''s is a record that will never be beaten."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c1604-26ad-45dc-a2ca-c1575886572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0116bdc2-bca8-4b47-9103-af98a0f472bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong start to the Biden era adds to the run of market success
        under Democratic presidents â€” despite concerns about higher taxes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ce811-9d4c-4c1c-88ff-b7f258d6ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f008d98a-112d-49a3-bcf2-be15f0c0639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a belief out there, that is absolutely incorrect, that
        markets do better under Republicans," Frederick said. "It''s completely wrong."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8334b1f-cc91-4cf0-9a11-28632e5e70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c0459f-72ed-4991-9645-89fa503cbc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1932, the S&amp;P 500 is up 734% under Democrats, but just
        370% during Republican tenures, according to Frederick.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd0600-90c5-495d-b120-7034b8260698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a911e-66ba-4096-b0d2-ff5735f5a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The overheating risk</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b27cca-1764-4a23-9ede-dd96d159933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History suggests the stock market has a very good chance of finishing
        the year in the green. Since 1932, only during President Richard Nixon''s
        first year in the White House did the S&amp;P 500 end the year in the red
        after rising during the first 100 days of a presidential term, Frederick said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea824840-e857-4f76-bd8e-edeadc472c0f'
      'mgnl:activationStatus': true
