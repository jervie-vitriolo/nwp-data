    'lead': ' In the market for a new car, smartphone or washing machine this year?
      A global shortage of computer chips could mean you have to wait a while and
      pay more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T09:42:06.249+08:00
