      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) â€”</strong> A measure
        seeking to grant the President the power to procure pork in times of emergency
        or calamity has been filed at the House of Representatives..</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a988a-76d3-48e0-a837-c6410c6604e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a5b73-0b62-4962-b525-6cc5e071e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 9256, or the Affordable Pork Act of 2021 was filed
        by Marikina City Rep. Stella Quimbo. It proposes to grant the countryâ€™s chief
        executive â€œthe power to procure directly by either importing or purchasing
        from local suppliers of pork meat in times of emergency or calamity.â€</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd00fdc5-00b1-4c12-b5de-59619940827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9d99f-eba2-40c9-b6ce-faf37f051ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said allowing the government to do so will ensure that any
        reduction in tariff will â€œtranslate to lower pork prices in the market as
        it becomes the source of competition for importers," while also protecting
        local producers from threats of competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f7b6ef-0c46-4563-b71f-7986752f85e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48bd97-5676-4ab7-ad54-664e12530080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOnly government will have the ability to ''buy high'' from local
        producers and ''sell low'' to consumers," the lawmakers said in a statement.
        "With government acting as the ''middleman,'' it can ensure that pork is bought
        from local hog raisers at a reasonable price, then sold at a retail price
        that is competitive with imports.â€</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7237fd-12b7-4d2e-b828-bebb61cd09b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff948a53-3971-46e6-b52f-7bb56b218d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure unhampered procurement of pork, import permits are deemed
        approved if an agency fails to issue such within the prescribed period, the
        bill read. Failure to do so is also seen to be a violation of the Ease of
        Doing Business Act and concerned public officials shall face appropriate administrative
        charges, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a964933-0360-4bdd-8502-476158b8a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed92f63-f711-4ce6-8d13-8e5b604e034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure will also establish a Swine Competitivess Enhancement
        Fund that will be funded by tariff revenues from imported pork for the next
        six years. This will be used for the implementation of programs that will
        improve the industryâ€™s production, which include transportation subsidies,
        financial assistance, and protection against the African Swine Fever.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c16601-91d0-4bde-acda-f8504e0c03f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d749536-86c8-4af1-969a-b71c6121231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture is also ordered to share all relevant
        information to the Philippine Competition Commission to allow the latter to
        effectively perform its duty to prevent anti-competitive practices in the
        market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b62f2-c93d-4ceb-965a-0693df44dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e5388-aa18-4107-ad12-88e85f2668a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, the country observed a sharp increase in pork prices,
        especially in markets in Metro Manila, ranging from around â‚±380 to â‚±400 per
        kilo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa504bb-4165-41c8-83a6-8f004ba8c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:43:53.729+08:00
      'mgnl:createdBy': 'bamba'
