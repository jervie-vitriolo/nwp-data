    'template': '1'
    'title': 'Amazon plans to raise wages for 500,000 workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc940ccb-6420-40ae-accc-b3a49dbf1a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:13:05.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Amazon has announced that it will
        raise wages for more than 500,000 workers â€” but it''s not planning to increase
        its $15 per hour minimum wage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ccb44e-0e21-4c40-ab78-d741c82f3bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:13:05.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of a current effort to hire for tens of thousands of jobs
        across its customer, fulfillment, delivery, package sortation and fulfillment,
        Amazon moved up its annual fall pay review for those teams and plans to roll
        out pay increases starting in mid-May, Amazon executive Darcie Henry said
        in a blog post Wednesday. It will increase hourly pay by between $0.50 and
        $3, a total investment of more than $1 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289d3a2-ce2f-4dec-a414-c4b1e28dd75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:13:05.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is on top of our already industry-leading starting wage of
        at least $15 an hour and the more than $2.5 billion that we invested last
        year in additional bonuses and incentives for front-line teams," Henry, Amazon''s
        vice president of people experience and technology, worldwide consumer, said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee29cae-9f07-4230-bb2b-f806f3658006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:13:05.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows several weeks of scrutiny of Amazon''s labor practices
        amid a landmark union drive at a Bessemer, Alabama, warehouse. Union organizers
        lost the election by a large margin; while they are challenging some 500 ballots,
        the vote lead held by Amazon is greater than the total number of challenged
        ballots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63617481-665e-4cb6-881d-2e943616dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:13:05.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it won this time, "there are many reasons for Amazon to
        be concerned about future unionization effortsâ€”especially in areas of the
        country where an Amazon job doesn''t pay relatively as well as it might in
        Alabama," Arindrajit Dube, an economics professor at the University of Massachusetts
        Amherst, told CNN Business in an email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138894d-fbfa-4a98-b422-395d60c85e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:13:05.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon already expanded its workforce to more than 1.3 million people
        globally last year after hiring 500,000 new workers as it scrambled to manage
        an increase in demand from the pandemic. Pay hikes could help the company
        attract additional employees in the midst of a tight labor market that has
        left other businesses, like restaurants, struggling to find workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e6b67-8365-4e51-970b-760a2fd0f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:13:05.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An increasing tightness in the labor market means its $15 minimum
        wage is decreasingly effective at recruitment and retention of qualified workers,
        and a substantial raise can help with that," Dube said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312421fa-8f8d-4bf5-bc3d-3e95cc0c1527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:13:05.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the company plans to raise pay for nearly half a million
        workers, it did not say it will officially raise its $15 minimum wage. Doing
        so would put it in step with rival Costco, which increased its starting rate
        for hourly store workers to $16 per hour in February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6a796-9019-41b3-94a4-d5489ffdfeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:13:05.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wage increases for some workers are likely needed for hiring,
        but the "bottom line is they can afford a wage hike more than just about any
        big retail [or] e-commerce company," Molly Kinder, a fellow at the Brookings
        Institute, said. Amazon earned $21 billion in profit in 2020, and its market
        capitalization was $1.74 trillion as of Wednesday''s close.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd09ca-2294-404c-9e21-ed0361f0c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:13:05.418+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have written about Amazon, $15 is a floor, not a ceiling,"
        Kinder said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52267c-5f29-4f01-bbbd-7d8ac323b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:13:05.418+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>--CNN''s Nathaniel Meyersohn contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cce705-6ede-4e90-a957-89ed6bb371cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:13:05.418+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/28/tech/amazon-raising-wages/index.html">Amazon
        plans to raise wages for 500,000 workers</a>".</em></p>'
  'Weekly-average-of-new-Covid-19-deaths-in-US-hits-lowest-point-since-October-':
    'author': 'Jacqueline Howard, Amir Vera and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-30T10:14:27.099+08:00
    'imagesource': 'jcr:6ee8013f-7597-485c-9c0f-61aa87ab9aa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '563bf80e-b02c-4010-850a-a9ab4acf245d'
    'lead': 'The seven-day average of new Covid-19 deaths in the United States hit
      its lowest point since October 2020, a CNN analysis of Johns Hopkins University
      data found Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T10:16:32.676+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:44:05.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:04.281+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weekly average of new Covid-19 deaths in US hits lowest point since
      October

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6cfb0-1651-40ed-a8bf-0ccf8bb685dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The seven-day average of new Covid-19
        deaths in the United States hit its lowest point since October 2020, a CNN
        analysis of Johns Hopkins University data found Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf0c36-6bdc-4141-baec-5c01628b8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 684 new deaths were reported, the JHU data showed,
        which is about an 80% drop since January. Since the beginning of 2021, the
        seven-day average number of Covid-19 deaths appears to have regularly decreased,
        according to JHU data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e6788-9b8a-427c-ba23-e2e351733b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall in deaths is at least partly due to vaccinations, experts
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f516bb8-dbb1-4b52-9fbf-d25f9fbbe54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 vaccinations are already having a significant impact on
        death rates among certain groups in the United States, such as older adults,
        Dr. Amesh Adalja, senior scholar at the Johns Hopkins Center for Health Security,
        told CNN on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a6e34-92bd-4b9a-8840-c7942c261346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look, for example at populations that have been highly vaccinated
        like nursing home residents, you will see that deaths in nursing homes have
        plummeted, and overall, the death rate has been falling over time," Adalja
        said. "It''s really a function of how many of the high-risk individuals have
        been vaccinated and that is becoming more evident,"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830b01c-8e8e-45a1-85d9-cc312aa79ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, experts warn that to defeat the virus, more Americans need
        to get vaccinated, notably young people, some of whom still are hesitant or
        may think they don''t have as much to fear from the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea8901-56ea-4afc-aec4-473590050d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone 16 and older is currently eligible for a Covid-19 vaccine.
        But a recent Quinnipiac University poll found 36% of adults under the age
        of 35 don''t plan on getting one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a1d12-d31a-43a4-8b8d-633dfdc2ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why it matters that young groups sign up for the shots:
        When Centers for Disease Control and Prevention Director Dr. Rochelle Walensky
        warned of a rise in Covid-19 cases and hospitalizations earlier this month,
        that increase was predominantly among younger adults, most of whom were not
        vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4134a80-e072-43fc-b0e0-06b2617e218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts estimate that to suppress the spread of the virus,
        somewhere between 70% to 85% of the US population needs to be immune. So far,
        roughly 43% of the country has received at least one Covid-19 vaccine dose
        and about 29.5% is fully vaccinated, according to CDC data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa354f8d-9512-4183-8765-9f437fc126ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 35% of the US population has been infected with the virus
        that causes Covid-19, the CDC said Thursday. The agency estimates the virus
        has led to 114.6 million infections, 97.1 million symptomatic illnesses and
        5.6 million hospitalizations from February 2020 to March 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08346539-7329-411e-aba7-35de0588cc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more people are vaccinated, the fewer opportunities the virus
        has to not only transmit but to further mutate. And we already know what those
        mutations could mean. One coronavirus variant, for example, which became the
        dominant strain in the US, helped fuel recent Covid-19 spikes in several states,
        including Michigan. That strain, the B.1.1.7 variant, is more contagious and
        hit younger people particularly hard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3c6cd-2ccd-4bcd-90e0-a34bea5fab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s another major reason young people shouldn''t turn away
        from the shot: long-term consequences of Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502daee-69cd-4934-a472-9fb9678228ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One critical way to prevent long Covid is to prevent Covid itself,"
        National Institutes of Health Director Dr. Francis Collins said at a House
        Energy and Commerce subcommittee hearing on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd36c4c7-06c2-4ae8-95b8-5320a70016a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even for young people who consider their risk of severe Covid to
        be low, the long-term consequences can be quite serious," he added. "So long
        Covid represents one more reason to encourage everyone age 16 and over to
        get vaccinated as quickly as possible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96e667-917f-4a7f-af07-cf6ea11db73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those long-lasting symptoms can develop even in people who have
        mild cases of Covid-19. Americans have reported dozens of persistent symptoms
        that last months after their infection, including fatigue, headaches, memory
        loss, gastrointestinal problems, muscle aches, heart palpitations and loss
        of smell or taste.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158dd6d-cc6b-4de0-8afc-4d664bbd0e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decrease in vaccine demand leads officials to scale down size</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ef4cf-f519-460c-bdc4-36cc87656961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the push for more vaccinations, state and local leaders
        are seeing a decrease in demand. As a result, they''re asking vaccine manufacturers
        to scale down the size of vials and how much is distributed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4305979-ac39-4b40-a260-8d7997a2ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of our health departments, especially those in rural America,
        are providing feedback that they either need smaller dosage vials or we may
        have to contend with waste," said Lori Tremmel Freeman, CEO of the National
        Association of County and City Health Officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c76561-6382-47e9-bdfc-a44dab32b4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said Thursday it will begin offering smaller shipment sizes
        of its Covid-19 vaccine at the end of May to give vaccine sites more flexibility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6841eac8-063f-4ae9-820a-59f7faf2f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current shipment size is a 195-vial pack that contains 1,170
        doses. The smaller shipment sizes will come in three 25-vial packs which contain
        a total of 450 doses. Vaccination sites will have the option to order either
        size.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe12c76-e4c1-4543-9b4d-2f9a88460f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''How many people are going to have to die?''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f78bc-1bb0-4561-9f95-7cb6f5d3877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to encourage young people to get vaccinated, West Virginia
        Gov. Jim Justice has said the state will offer a $100 savings bond to each
        person between 16 and 35 years old who gets the vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2131d2-e580-4de6-94d2-02112879afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"West Virginians from 16 to 35 years of age are transmitting this
        thing faster than anyone," the governor said. "How many people are we going
        to have to put in body bags? How many people are going to have to die?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bbf768-1aad-48f6-bdbc-ce24095b7f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said roughly 52% of the state''s eligible population
        has received at least a dose of vaccine and his goal is to get to more than
        70% of eligible residents fully vaccinated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940a12a-9c06-4e70-9a59-f37aab2aba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, he said, will mean "we''ll be able to get rid of the masks
        and get life back to normal."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab4b5e-b1cf-43c8-997d-4c7f3cbb39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our young people have had to stand up a lot of times over the years
        in West Virginia," the governor said. "Most of the time they were standing
        up to go to war. I''m not asking for you to go to war. I''m asking you to
        do something that could very well save your life, or save the life of your
        mom, your dad, your grandparents and all your loved ones."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c816ad9-4d63-44d1-938a-93f8fc9be234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governors offer road maps to normalcy</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ed724-9b7b-46cc-9a2a-615fa611a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other governors hope to incentivize vaccinations by offering a timeline
        for a return to normal or looking to those who are vaccinated to encourage
        others to get a shot.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba27d4a-fe51-46b5-9d55-5a9318410955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Gov. Jay Inslee said residents of Ferry County, about
        100 miles northwest of Spokane, "ignored clear science" after a superspreader
        event led to Covid-19 infections for more than one out of every 100 people
        in the rural county in the last two weeks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21943e07-0c65-4b84-9960-424e8e2aeaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a terrible thing to think we would have vaccines that could
        save people''s lives, and not see it in people''s arms," Inslee said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd57e97d-157a-4e6a-ba86-8dfa8eb3e161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccine hesitancy now a serious concern, Washington health
        officials are asking people who already have been fully vaccinated to continue
        helping their communities by actively encouraging others to get their shots.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d09dd-5588-4084-ac1a-d02a5125da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want you to encourage those around you -- your parents,
        your family, your coworkers," said Umair Shah, Washington Secretary of Health.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab8bb4-8cdf-42ba-9145-5947cfd4dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, Gov. Roy Cooper lifted the outdoor mask mandate
        and said the state hopes to lift the indoor mask mandate once two-thirds of
        adults are vaccinated with at least one vaccine dose.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6598ae1-9bae-4879-9aef-d0379bf9c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of the state''s adults currently have gotten at least
        one shot, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0290d3f9-4cd0-4f20-ab02-ec99ff750e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland Gov. Larry Hogan also lifted the state''s outdoor mask
        mandate and said he expects to take "additional actions" in the coming weeks
        as more people get vaccinated and the Covid-19 metrics improve.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82014b7f-5eb5-4357-8824-588345ae8304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fastest way to put this pandemic behind us once and for all
        is for every single eligible Marylander to get vaccinated as soon as possible,"
        Hogan said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3724002c-4110-420f-86a9-6aa924fe14e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governors'' announcements follow new guidance issued by the
        CDC this week on outdoor mask use for fully vaccinated Americans. The agency
        said fully vaccinated people can unmask at small outdoor gatherings or when
        dining outside with friends from multiple households -- activities the CDC
        said unvaccinated people still need to wear a mask for.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f0153-b864-4271-9352-1c4fe3910630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:16:32.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:44:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/29/health/us-coronavirus-thursday/index.html">Weekly
        average of new Covid-19 deaths in US hits lowest point since October</a>".</em></p>'
  'UNICEF-routine-vaccination-services-Filipino-children':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-30T10:37:31.115+08:00
    'imagesource': 'jcr:0226123b-f47a-4da7-b890-998c0685f6f0'
