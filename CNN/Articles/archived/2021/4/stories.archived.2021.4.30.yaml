      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden rally squeaks past the 8.4% jump during the first 100
        days of the Obama presidency and is well above the 5% increase in the months
        following former President Donald Trump''s inauguration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b8f74-ef2c-4c3b-a5e8-72624cfeacb5'
