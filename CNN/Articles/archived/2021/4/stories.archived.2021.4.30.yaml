      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA, the Health Department, and other health experts said there
        is not enough proof the drug can be used to treat or prevent COVID-19. They
        also warned high doses of ivermectin could cause brain damage in humans, or
        even death.</p>'
