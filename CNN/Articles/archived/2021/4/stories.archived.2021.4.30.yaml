      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology conducted the Rapid Nutrition
        Assessment Survey from Nov. 3 to Dec. 3 that â€œprovided snapshots of the nutrition
        and food security situation of Filipinos during the COVID-19 pandemic.â€</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e729e-ab74-4014-be9b-5f785de6cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.806+08:00
