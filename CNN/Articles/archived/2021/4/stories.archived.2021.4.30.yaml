      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNB Holdings chief executive officer Wick Veloso said in a statement
        Friday that the listing will allow stockholders to gain from the issuance
        of its property dividends as it moves to liquidate its low-earning assets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf9cf0-c4dd-4c68-94e1-db3a3df64b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T12:26:38.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/4/26/PNB-board-OKs-property-dividend-declaration-.html">RELATED:
        PNB board OKs property dividend declaration</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49605af7-b5a8-4ad3-ab60-c4994f824665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T12:26:38.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:54.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the planned listing of the PNB Holdings shares in the PSE,
        shareholders may opt to dispose their shareholdings at the most cost-efficient
        manner at the most appropriate time and capitalize on potential valuation
        gains," the executive said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708602a-0767-42dc-966d-3df1a6be2841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T12:26:38.396+08:00
      'mgnl:createdBy': 'lisbet'
