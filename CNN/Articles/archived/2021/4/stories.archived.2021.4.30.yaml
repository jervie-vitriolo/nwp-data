    'title': 'Al Qaeda promises ''war on all fronts'' against America as Biden pulls
      out of Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd26c7ad-99e9-4e4e-962d-2cdb5ce1a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> This weekend marks the 10th anniversary
        since Osama Bin Laden, the mastermind of the September 11, 2001, attacks on
        the United States, was killed by US special-operations forces, Seal Team 6,
        inside his high-walled compound in the Pakistani military college city of
        Abbottabad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2aad0-7266-432f-abec-653f3dbf81dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ef2b8-07e0-4253-ba83-656de9285c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His name and that of his terrorist network, al Qaeda, came to define
        an era of US reaction and retribution dwarfing any previous counter-terrorism
        policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88826491-8721-486a-b647-10648e0f2c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427aabc3-21ec-4ee7-86dc-a5049a7aa997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s "war on terror" is about to enter a new phase as President
        Joe Biden prepares to withdraw all US forces from Afghanistan by the 20th
        anniversary of 9/11, but now al Qaeda claims its war with America is far from
        over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35435ed-120a-4038-9dc1-0b88d59825e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616de7a-0e40-4462-a8a6-79022d8aab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN conducted through intermediaries,
        two al Qaeda operatives tell CNN that "war against the US will be continuing
        on all other fronts unless they are expelled from the rest of the Islamic
        world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9345085-1c56-462d-b9b7-0f53d2ddf6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44ae7c-ca23-4764-9cd9-1fa2259cdb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past al Qaeda has rarely responded to questions, choosing
        instead to hide behind its own self-serving propaganda, dodging even the most
        distant scrutiny. It''s unclear why the group has chosen to do so now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6158c0-555c-4885-85c1-acd3e35f4570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1001d22-03eb-4585-b817-23b6c8d0e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism analyst Paul Cruickshank, editor-in-chief of West Point''s
        CTC Sentinel, who reviewed al Qaeda''s answers, says it is possible "they
        feel buoyed by the Biden administration''s decision to pull out troops from
        Afghanistan, but they may also be seeking to deflect attention from the many
        recent losses."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88382a3a-5d37-4306-baa3-f868cf3ffbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ebb11f-28cb-4c1a-b9e8-818c93e3fc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>America''s longest war will end</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c72e6-d170-4e9b-bde8-aa83cf10c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the terror group that once roared to world attention is reduced
        to a whimper, but it is far from dead. And now says it''s planning a comeback
        after US forces leave Afghanistan, by partnering once again with the Taliban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c140274-29f8-4f26-b6b1-2a35f169d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d4b7b-20bc-40b6-b282-aaefcbd5011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response to CNN, two members of al Qaeda''s subcontinent
        broadcast branch heap praise on the Taliban for keeping the fight against
        America alive. "Thanks to Afghans for the protection of comrades-in-arms,
        many such jihadi fronts have been successfully operating in different parts
        of the Islamic world for a long time," the spokesperson says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c12b6-a606-4f92-a7be-d95ad58d7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d98ff8-e576-4a3a-ab26-596979c13b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By September 11 this year, America''s longest war that aimed to
        neutralize the terror group will formally end, with President Biden declaring,
        "Bin laden is dead and al Qaeda is degraded, in Afghanistan. And it''s time
        to end the forever war."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e04e2-7443-404f-9958-7aeb7baf21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9275607-c0e9-471c-b808-ec8ecc2e24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken agreed, telling ABC''s "This
        Week" earlier this month: "We went to Afghanistan 20 years ago, and we went
        because we were attacked on 9/11, and we went to take on those who had attacked
        us on 9/11, and to make sure that Afghanistan would not again become a haven
        for terrorism directed at the United States or any of our allies and partners,"
        Blinken said. "And we achieved the objectives that we set out to achieve."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360dd5f-d789-4c77-885d-bfaa97cd4a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f5ebb-e2ff-4e3c-9eb9-a40dbf178c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What made the exit possible is America''s February 2020 deal with
        the Afghan Taliban in which the group promised to cut the ties with al Qaeda
        that caused the US to invade Afghanistan following the 9/11 attacks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415c9c9-94c9-4669-ad05-2803edf8eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb4d59-33e1-406b-b2c8-0e9739e33bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through journalistic intermediaries, CNN stringer Saleem Mehsud
        reached out to al Qaeda for its reaction to Biden''s move to pull out troops
        from Afghanistan, and rather than ignore him as it has done so many times
        in the past, representatives answered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cda96a-b949-4086-9647-a89fc3aa92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64275241-d92f-4703-8daa-67617f98ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their reply suggests the Taliban is being less than honest with
        Biden''s administration, and that the US troop drawdown could be based on
        a sham.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0728ec3-e40a-4d28-9c37-141879b7ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f5a39-7053-4811-81e9-b5be0c48caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Taliban for comment on its relationship
        with al Qaeda, but it has not responded, rendering al Qaeda''s response to
        CNN a significant insight to what may happen after US troops pull out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1919568-f5f7-4455-8b5d-3822ba9528f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb472ed5-0ab2-40d0-9a51-a37c0b7d0ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Bergen, CNN terrorism expert and author of several books on
        Osama Bin Laden, read al Qaeda''s reply to CNN and judged it "genuine."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f81df-3d99-4493-a20d-1fd7e182cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c21428-b4b6-41be-be71-f58e5ec35f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergen points to another part of al Qaeda''s response highlighting
        continuing ties with the Taliban, in which it said: "At the same time TTP
        [Pakistani Taliban] and AQ have relations of Islamic brotherhood which was
        and still intact and same is the case with the Afghan Taliban."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe40895-a35c-4143-8b3a-0d1fa30c3c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
