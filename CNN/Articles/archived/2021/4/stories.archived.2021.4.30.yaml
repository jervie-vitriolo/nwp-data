      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) â€”</strong>&nbsp;The
        COVID-19 pandemic has immensely changed not just the way people work but also
        how they get hired as well, according to LinkedIn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415ab56-66e9-4fc2-95e1-5cc0e39d2acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:47:28.253+08:00
