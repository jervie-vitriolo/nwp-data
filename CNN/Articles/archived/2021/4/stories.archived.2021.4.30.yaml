  'genshin-impact-dota-2-money-spending':
    'author': 'Maia Puyat'
    'caption': 'Avid gamers tell us about why they set aside "gaming funds" for games
      like Genshin Impact and Dota 2. Photo from GENSHIN IMPACT'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2021-04-30T20:34:22.525+08:00
    'imagesource': 'jcr:f13ae236-d219-4e2b-ad51-1e513a07a0d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82e1ad77-51a7-4bc0-9137-921bb1a3942b'
    'lead': 'Avid gamers tell us about why they set aside "gaming funds" for games
      like Genshin Impact and Dota 2. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T20:38:45.133+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T12:43:27.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:16.603+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Genshin Impact, and the reality of gaming funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452cde5-402a-4814-bf12-6430a8b1eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started with a tweet. Last year, Iâ€™d heard several people
        talking about the game Genshin Impact. I donâ€™t consider myself much of a gamer
        â€” Iâ€™ve mostly played the same three titles, Pokemon, Animal Crossing, and
        Harvest Moon (now Story of Seasons) for the past decade. So, when my brother
        and a few friends picked up the game, it wasnâ€™t really something that I felt
        compelled to play or even search. That all changed when a tweet with eight
        characters on it made its way to my feed. One of them, his name was Tartaglia,
        captured my attention. He was a taller character, wearing a grey suit, a tattered
        scarf, and a mask to the side of his face. Out of curiosity, I googled him
        (and how to pronounce his name) and thatâ€™s when I learned he was a character
        from Genshin. An hour later, I was knee-deep in guides on how to build him
        â€” at that time, I didnâ€™t understand what they were saying â€” and random clips
        on YouTube. I wasnâ€™t even playing the game yet but I needed him. I stewed
        on the thought (or, rather, resisted the urge knowing my own obsessive tendencies)
        for a few days until I finally bit the bullet and downloaded the game on my
        phone. Now, close to five months later, I havenâ€™t stopped playing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425eef63-9d1e-4a9c-a603-08a0bcbc1bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What sets Genshin Impact apart from the games that I was used to
        was its format. While like Pokemon, it features a landscape meant for players
        to explore and characters to collect, it is a gacha game. For those of you
        who are like me pre-Genshin, a gacha game is typically free-to-play, making
        most of its money from in-game purchases. In Genshinâ€™s case, theyâ€™ve perfected
        the art of creating characters with beautiful designs and compelling backstories.
        I mean, thatâ€™s how they got me.</p>'
    '23':
      'image': 'jcr:a6778d24-7c8a-4133-85ca-d6fd05f4d271'
      'imageCaption': 'Genshin Impact is a gacha game, which is typically free-to-play,
        making most of its money from in-game purchases. Screenshot from GENSHIN IMPACT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6bc110-893b-47ca-a569-4990c7162260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:54:37.941+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20038e-949c-4ae0-ae22-d2f04dea0507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having only played games that I paid a set amount for, gacha gaming
        was an entirely new concept to me. While it is possible to go the entire time
        being â€œfree to play,â€ there are certain benefits to paying up. You get access
        to more resources and stand better chances at getting certain characters.
        Tartaglia, for example, is a limited character that you have a 0.6% chance
        to get within a certain time period. This opened me up to a whole new world:
        an entire market where real currency is being used in gaming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cfddd3-44a6-4068-98af-1404b7e885ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John, who has been an avid player of Dota 2 since elementary school,
        explained to me what â€œthe Dota economyâ€ is and how real money plays into it.
        â€œDotaâ€™s market is just for cosmetics. They do not really improve stats or
        anything like that [but] for some reason, people really like them.â€ These
        cosmetics were obtained either through purchase via real money or by playing
        the game and getting really lucky winning against abysmal odds. Because these
        cosmetics are so hard to come by, players have taken to buying, selling, and
        trading them to each other. â€œThere are a lot of things that I just sold because
        I felt that the supply was going to go up â€”&nbsp;like I got it super early
        and then I felt like the value was going to go down.â€ Valve, the video game
        company that made the video game distribution service, Steam, created a market
        for players with a centralized economy to regulate the values of the items.
        Outside of that, players are also able to trade with people they personally
        know or have met, or using eBay or other reselling sites.</p>'
    '24':
      'image': 'jcr:5a2b7f1d-4c94-4d4e-a703-8c115b4996cc'
      'imageCaption': 'The Steam Community Market for Dota 2. Screenshot from STEAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d13ecf-601f-42e5-9e93-add17c84bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:54:37.941+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a902f-b4df-4c7d-9759-6d80bb9d4325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThere are a lot of websites online dedicated to buying skins at
        around 50-60% of their value. So if you really need to just liquidate, you
        can get instant cash for your skins. You can probably get a few thousands
        for that,â€ John explained. In the Philippines, Dota 2 is a game that has become
        almost synonymous to growing up for many boys. There has even been <a href="https://www.academia.edu/22222828/The_Culture_of_DOTA_in_the_Philippines_revised_"
        target="_blank">a paper</a>&nbsp;written about it, where the popular Filipino
        lingo used and how local Dota tournaments are run are elaborated on. Thus,
        itâ€™s only natural that we have our own <a href="https://dota2phstore.com/"
        target="_blank">Philippine Dota store</a> selling a range of common to rare
        in-game items.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c65260-c175-4b63-ad81-1882276a4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept, broken down, felt very close to buying and selling
        stocks. â€œItâ€™s similar to real life commodities,â€ John described. He broke
        down what determines the value of an item into three things: supply and demand,
        perceived value, and ability to be traded. One example was the â€œ<a href="https://dota2.fandom.com/wiki/Golden_Baby_Roshan"
        target="_blank">Golden Baby Roshan</a>.â€ For those unfamiliar with Dota, a
        roshan is a boss with one eye and bat-like wings. The Golden Baby Roshan was
        a prize given out to players during a Halloween event in 2012. â€œThe top ten
        teams that scored the highest in that minigame were given Baby Roshans. The
        Golden Baby Roshans, I think they cost at least â‚±100,000 because there are
        only 10 in the world and I think that is not even the peak.â€</p>'
    '21':
      'image': 'jcr:4ee79bcd-0d85-4f51-83c3-98130c329f14'
      'imageCaption': 'Golden Baby Roshan Listing on Steam Market. Screenshot from
        STEAM COMMUNITY MARKET'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1717f610-433a-4f66-a9f3-db62f1ec464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:54:37.941+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302dafc-be7d-4af3-80f3-05a9a72361c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than in-game items or skins, local streamer, <a href="https://www.facebook.com/EvanuellTV"
        target="_blank">Evanuell</a>, mostly deals with <a href="https://steamcommunity.com/tradingcards/"
        target="_blank">Steam Trading Cards</a>. Earned by buying and playing games
        on Steam, they can similarly be used for trading. â€œThere was a time where
        I did have a lot of gaming cards and I would sell them and, basically, buy
        games for free on Steam,â€ he explained. â€œIf youâ€™re able to put packs together
        and be able to get some rare cards as well â€” if youâ€™re so much into the Steam
        Market, youâ€™ll be able to see all these different cards that you can buy and
        sell. And even items from different games, as well.â€</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d5faa-7d72-4b09-b906-a89d864359b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending â‚±100,000 to get a Golden Baby Roshan or a character on
        Genshin Impact is not any different from buying designer bags or <a href="https://www.examiner.com.au/story/7096490/rare-plant-collectors-spending-thousands-of-dollars/"
        target="_blank">collecting exotic plants</a>. Itâ€™s investing money in something
        that makes you happy and improves your quality of life in some way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c8df3-ddb9-43d3-81e6-71d3ca7fe7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For John, who learned Dota from his brother before he started playing
        it with his closest friends, views the game like a tradition being passed
        on, so he feels more inclined to spend on the game. â€œI think there was a time
        I probably mainly spent on these compendiums,â€ he said. The â€œcompendiumâ€ is
        a book in Dota that you level up either through playing the game or paying.
        Serving as Dotaâ€™s battle pass (something games commonly monetize for extra
        content), youâ€™re rewarded for going up the tiers with effects, voice lines,
        limited edition sets, among others. â€œThe compendiums are like the combination
        of all the reasons to spend, as Iâ€™ve mentioned.â€</p>'
    '22':
      'image': 'jcr:01d63ed6-1cc4-45b3-b8d6-bac843924705'
      'imageCaption': 'A listing of Dota 2 item prices. Screenshot courtesy of respondent'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929b695-bf8c-436b-88ca-58cffbc1b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:54:37.941+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b21cfa-fdb2-42ad-844c-4f8dc4cf6490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lexi, who Iâ€™d seen post on the Genshin Impact Philippines Facebook
        group, had spent â‚±40,000 on her favorite character, Ganyu. For Genshin Impact,
        you need to make â€œwishesâ€ on banners to get characters. The chances of getting
        a five-star character like Ganyu and Tartaglia are, like Iâ€™ve said, really
        low at 0.6%, only increasing when you hit 75 wishes. While these characters
        are already strong, they get even stronger the more you get them, and the
        only way to do that is to keep on wishing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668cd1fd-95c5-4737-bda8-3cea1ca51189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.134+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMy gosh, Ganyu, to be honest, was not in the plan,â€ Lexi explained
        when I asked her why sheâ€™d decided to invest in Ganyu compared to other characters.
        She was initially saving for another character when sheâ€™d fallen in love with
        her. â€œIt was [Mihoyoâ€™s] promotional video of Ganyu that made me want her so
        bad. Her aesthetics and her skill set â€” frozen flowers? Iâ€™m sold â€” were on
        point for my taste. Ganyu was just all across beauty, grace and power plus
        sheâ€™s an ice element user, which, in most games that I play, has always been
        my top pick.â€</p>'
    '19':
      'image': 'jcr:37cc4f39-3667-4faa-882a-ca285af8f1e2'
      'imageCaption': 'A screenshot of Ganyu''s weapon from Lexi''s post in a Genshin
        Impact group. Screenshot courtesy of respondent'
