      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9507620-dfa7-48ed-b376-20b3e265511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel, meanwhile, is in talks with companies that design chips for
        carmakers about manufacturing those chips in its factories. If successful,
        Intel could be producing chips within six to nine months, according to CEO
        Pat Gelsinger.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baede589-eaf0-4511-be9d-8052dcb9f5e3'
      'mgnl:activationStatus': true
