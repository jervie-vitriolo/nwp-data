      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 5,717 households surveyed composed of 7,240 individuals,
        62.1% or six out of 10 reported they experienced moderate to severe food insecurity,
        while food security is highest in households with children (7 out of 10),
        and those with pregnant family members (8 out of 10).</p>'
    '6':
