      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9567ee8-8620-4300-bd77-b48bfe4cf2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berrier said the country''s military is being used to maintain influence
        over states "along its periphery, compete with US global primacy and compel
        adversaries who challenge Russia''s vital national interests."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d3b48-a86f-4a9f-9f87-577de32b888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b99191-3c20-4132-8cbe-96cee22a9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moscow continues to invest in its strategic nuclear forces, in
        new capabilities to enhance its strategic deterrent, and that places the US
        homeland at risk," Berrier said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae78c2-b215-4d23-b43d-534e4598a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:59:54.545+08:00
      'mgnl:createdBy': 'bamba'
