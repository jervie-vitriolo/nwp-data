      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from continuing feeding programs and promoting backyard and
        community gardening, the government seeks to allow more sectors to be operational
        despite coronavirus threats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1aeefa-cf8f-4b38-9aac-95a687a5fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:10:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naghahanap tayo ng paraan para mabuksan natin safely ang ibang
        industriya para makapagtrabaho ang mas marami sa ating mga kababayan. Nauunawaan
        natin na kung walang trabaho, mahihirapan ang mga kababayan natin na pakainin
        ang kanilang pamilya," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd90798-9f04-423b-b639-e06770a9c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:10:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:39.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman pwede na puro ayuda na lamang ang ibibigay sa kanila.
        Ito ang tinatawag nating balancing of health and economy," Nograles added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a49b8-19f7-46ea-9d70-04b8df91f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T16:10:17.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking for ways to safely open up other industries
        so more of our countrymen can work. We understand that without jobs, it will
        be difficult for our countrymen to feed their families. We can''t rely on
        aid alone. This is what we call balancing health and economy.]</p>'
    '14':
