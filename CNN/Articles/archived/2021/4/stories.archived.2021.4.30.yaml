      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb50ea-d9b1-40f9-a92c-cec545d2d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:35:34.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest concern is that inflation rears its ugly head after
        so many years of moderate price increases. Inflation hawks warn that the unprecedented
        monetary and fiscal stimulus, on top of the reopening of the economy, will
        cause prices to surge.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cda47f8-1730-4d47-a95a-48a7d5662ca1'
      'mgnl:activationStatus': true
