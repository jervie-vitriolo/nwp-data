      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t spend time talking about the value of going to college
        and getting middle class jobs. Biden spoke about getting good paying blue-collar
        jobs. "Nearly 90% of the infrastructure jobs created by the American Jobs
        Plan do not require a college degree."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab6aeb8-582d-4bba-85fd-aa021f84ccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418c953-b035-472e-a60e-1ed8a0bd1cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, these "good paying jobs" should be protected by the
        strength of unions. Now there''s a throwback. When''s the last time a president
        made a full-throated defense of unions in a speech to a joint session of Congress?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363723d-15ec-44c5-9fdf-d82971aac642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:22:05.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:22.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
