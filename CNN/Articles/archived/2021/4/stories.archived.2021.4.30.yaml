      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb6a43-e13f-4267-87cc-113a7e9283fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prices going up?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c8b31-bbb8-46cf-8c4c-7115d315c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For consumers, the chip shortages could lead to an increase in the
        cost of goods.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ab1d2-3245-4d12-811d-0c95514e4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4808b-3d13-4386-88a7-1634e75b62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though demand for consumer electronics and cars tends to be
        quite price sensitive and is likely to moderate with even modest price increases,
        we estimate reduced supply could boost prices by 1-3% in affected categories,"
        Goldman Sachs analysts said. That could temporarily bump up inflation later
        this year, they added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492569db-5a8d-417b-b53a-c824e226fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729a8fb-3ba7-4cfa-9020-491e316baac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chip constraints are already pushing up the price of vehicles in
        the United States because dealers have only a fraction of typical stock levels.
        The average new car price climbed to $37,200 in the first quarter, an 8.4%
        increase from the same period a year ago, according to JD Power.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83cd88d-16aa-44b7-802a-4917e68c6f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6785363-4b4d-4325-8d63-ca7d3c5cd6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of car buyers are paying within 5% of the sticker price,
        with some paying more than asking.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a31f90-02dc-4fd4-a1d0-4d855919bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28240407-3d6f-4b32-bfc2-9d59c8ecfc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure on supply chains has even caught the attention of US
        President Joe Biden, who ordered a review in February into which products
        used by Americans are vulnerable to disruptions. Biden said that could lead
        to an increase in the domestic production of certain goods.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f9042-dadd-4077-83fe-56266e4bb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.734+08:00
