      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the nationwide death toll reached 17,234 after 89 more
        COVID-19 patients died. The DOH said 46 cases previously tagged as recoveries
        were reclassified as deaths after validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
