      'mgnl:type': 'text'
      'text': '<p>In a separate interview with ANC, Health Secretary Francisco Duque
        III said the FDA must investigate how the prescriptions were made during the
        event. He said that under the law, specific details such as the names and
        address of the physician and the patient, as well as the date of prescription
        and tax receipt number must be included in a standard prescription.</p>'
