      'mgnl:lastActivated': 2023-01-25T12:04:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc088c2-80c5-479d-a2dd-a72f0896586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Drilon, the other co-authors of the resolution are Senate
        President Pro-Tempore Ralph Recto, Senators Francis Pangilinan, Risa Hontiveros,
        Leila de Lima, Grace Poe, Richard Gordon, Nancy Binay, Joel Villanueva, Lito
        Lapid, and Bong Revilla.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e6a8a-d051-48b9-9663-8f7c37d090ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5ed0f-d3db-4c46-b60b-c1db94292d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also supported the positions of <a href="https://cnnphilippines.com/news/2021/4/14/Locsin-DFA-diplomatic-protest-240-Chinese-vessels-West-Philippine-Sea.html"
        target="_blank">Foreign Affairs Secretary Teodoro Locsin Jr.</a> and <a href="https://cnnphilippines.com/news/2021/4/3/chinese-vessels-julian-felipe-reef-lorenzana.html"
        target="_blank">Defense Secretary Delfin Lorenzana</a>, who both asked Beijing
        to withdraw the Chinese militia vessels in the West Philippine Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e95fe-5562-4705-ac0a-83692bbd1c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3248a-0bef-4ec4-80ef-d51432b97d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China should not be allowed to rewrite or nullify the UNCLOS, which
        was painstakingly negotiated and ratified by various States, as such blatant
        disregard of established international law not only has serious ramifications
        on a rules-based international order but likewise deprives Philippine fishermen
        of livelihood, prevents the Philippines from fully taking advantage of the
        resources within its exclusive economic zone, causes irreparable damage to
        the marine environment due to pollution and destruction of coral reefs, and
        serves to militarize the South China Sea," the senators said.</p>'
