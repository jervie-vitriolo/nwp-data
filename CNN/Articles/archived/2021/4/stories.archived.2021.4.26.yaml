      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 83-year-old former chief executive was rushed to the hospital
        on March 28 and has <a href="https://cnnphilippines.com/news/2021/3/29/Joseph-Estrada-Erap-COVID-19.html"
        target="_blank">tested positive for COVID-19</a>. He was sedated and moved
        to the intensive care unit on April 4.</p>'
