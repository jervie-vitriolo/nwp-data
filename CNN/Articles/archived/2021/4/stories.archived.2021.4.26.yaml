      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Iranian court has handed British-Iranian
        charity worker Nazanin Zaghari-Ratcliffe a new one-year jail sentence and
        travel ban on charges of spreading propaganda against the regime, her husband
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7675f2-8ba2-4c27-b072-dabe441bcb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743cc2af-a0d5-4409-91aa-5144a95ed689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaghari-Ratcliffe was first detained at a Tehran airport in April
        2016 following a vacation to see her family with her daughter. She was accused
        of working with organizations allegedly attempting to overthrow the Iranian
        regime and was later convicted and sentenced to five years in jail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c9bf67-785c-4cc5-847e-dcdeb2d2bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6508f4-bad4-4e98-9bd5-a57362e9c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaghari-Ratcliffe and her employer, the Thomson Reuters Foundation,
        have repeatedly denied the espionage charges against her. The case has sparked
        a dispute between Britain and Iran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d993ed-b004-4be3-829c-13dddd20140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250d57b-ce4b-4555-a2bd-7e18c57893ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She served several years of her original five-year term in prison
        before being moved to house arrest as a result of the coronavirus pandemic.
        Her ankle monitor was removed last month as her sentence came to an end, but
        she immediately faced fresh charges from Tehran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d99a835-8038-45b2-8657-7ff60a81f82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad73b52-9345-4b51-a72e-d40c95f1490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson told reporters Monday he doesn''t
        "think it''s right at all that Nazanin should be sentenced to any more time
        in jail."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecdb82a-30af-4498-b877-0320b391e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe29a7e-b620-48f9-a0ff-c13d14adf48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s wrong that she''s there in the first place," he continued,
        before adding that the UK government would "redouble our efforts, and we are
        working with our American friends on this issue as well."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8afea-ce98-49a8-8f5d-3b5190aba44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3fca31-b89f-4460-ac21-7947fbc1b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson later tweeted: "Iran''s decision to sentence Nazanin Zaghari-Ratcliffe
        to another year in prison is cruel, inhumane and wholly unjustified."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e3e2e-0d16-4ad3-8e75-0d336801dcb1'
      'mgnl:activationStatus': true
