    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87791548-c52e-4e23-9326-4643426f5747'
    'lead': 'Yuh-jung Youn won the Oscar for best supporting actress for her performance
      in "Minari" on Sunday and made history by becoming the first Korean actor to
      win an Academy Award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T11:53:06.149+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:04:49.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:21.258+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yuh-jung Youn becomes first Korean to win acting Oscar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f3e0a-e9a9-4a6c-be63-9e6118320c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:53:06.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Yuh-jung Youn won the Oscar for best supporting
        actress for her performance in "Minari" on Sunday and made history by becoming
        the <a href="https://www.latimes.com/entertainment-arts/movies/story/2021-04-25/oscars-2021-minari-yuh-jung-youn-history">first
        Korean actor</a>&nbsp;to win an Academy Award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a949d3a9-a4f2-4db8-b9f6-8f53ed5fa1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:53:06.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her acceptance speech, Youn spoke about how she would watch
        the Oscars back home in South Korea, where she''s long been a film star, and
        that it was a surreal experience to be at <a href="https://www.cnn.com/entertainment/live-news/oscars-2021/index.html">the
        ceremony.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185229ba-03fa-4467-98b5-55f9ce47d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:53:06.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me, being here by myself, I cannot believe I''m here ... let me
        pull myself together," she said, before thanking the Academy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dcf7e9-d9e1-4bc2-9b50-bd48654ad97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:53:06.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://www.cnn.com/2021/02/11/entertainment/minari-review/index.html">Minari</a>"
        is about a family from South Korea who move to Arkansas to start a new life.
        It ends up being more challenging than expected, so their grandmother, played
        by Youn, comes to live with them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d516dbb-1faf-46a1-9004-34048c93b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:53:06.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, as well as Youn, have received critical acclaim throughout
        awards season, with Youn winning a Screen Actors Guild Award and a BAFTA before
        her Oscar win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebfaac2-966d-4d1c-b275-85ad673d3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:53:06.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained how frequently her name has been mispronounced throughout
        her travels and said, "tonight you are all forgiven."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c9c8f-5c8b-44b5-b51c-b80b17e6cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:53:06.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youn also acknowledged her fellow nominees in the category, Amanda
        Seyfried, Olivia Colman, Maria Bakalova and Glenn Close, who Youn said she
        has long admired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c3f6e6-94ad-4f65-8689-c3633dc46bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:53:06.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe in competition," Youn said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200049f4-1ee6-409a-99a8-428ded829462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:53:06.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among her many charming moments on stage, Youn, who was presented
        the award by Brad Pitt, gushed a bit about their encounter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be424a8b-277e-46bf-83a0-064735440c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:53:06.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Brad Pitt, finally, nice to meet you!" she joked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791a6b0-241a-410c-a0c5-efeee5e51457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:53:06.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/25/entertainment/yuh-jung-youn-oscar-win/index.html">"Yuh-jung
        Youn becomes first Korean to win acting Oscar"</a></em></p>'
  'chloe-zhao-oscars-asian-women-hollywood':
    'author': 'Nancy Wang Yuen'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-26T11:53:45.915+08:00
    'imagesource': 'jcr:abb0a100-e0e6-4e30-8fae-94a7f6cb98cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd518a220-924f-4f8d-99bb-f6740eb91a24'
    'lead': 'Chloé Zhao''s Best Director win acknowledges the impact Asian women can
      exert on the entertainment industry -- one that has historically objectified
      them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T11:55:15.988+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:04:48.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:21.418+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s why Chloé Zhao''s win matters for Asian women in Hollywood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43909f2d-d2c9-4921-b016-771c32b8482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Nancy Wang Yuen is a sociologist at Biola
        University and the author of "Reel Inequality: Hollywood Actors and Racism."
        All opinions expressed in this article belong to the author.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9af2def-0b85-436b-92db-0e6701416832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- It took 93 years for the Academy to name
        an Asian woman as Best Director. And until this year, only five women, all
        White, had ever been nominated and only one had won -- Kathryn Bigelow, in
        2010, for "The Hurt Locker."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed86ef-03bc-4750-869a-cb570eeb03e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of this changed Sunday evening, with Chloé Zhao taking home
        the Academy Award for the critically-acclaimed "Nomadland," which depicts
        a woman in her 60s (played by Frances McDormand) traveling through the American
        West as a van-dwelling nomad. (In an Oscars first, another woman director,
        Emerald Fennell, was also nominated in the category in the same year).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a574994b-cb72-4a2a-9724-6113618fc9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese director''s win acknowledges the impact Asian women
        can exert on the entertainment industry -- one that has historically objectified
        them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475d5d8-29dd-4888-8770-439369d24584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More agency</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a029e-3c56-4c3e-a9f7-95ad0096aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hollywood, Asian women have long existed as fantasy, <a href="https://urldefense.com/v3/__https://www.vox.com/22338807/asian-fetish-racism-atlanta-shooting__;!!AQdq3sQhfUj4q8uUguY!zMfwPonDnZvt0BkbctP4MSxciRe18_kWSTEuFWGit8Gg-y3y-ebV2dtvnpfnpBasHLhjvg$">fetish</a>
        and exotica -- objects of desire filtered through a Western male gaze.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102db466-0089-4b66-9879-b9ca498e7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly egregious examples of this include scenes in Stanley
        Kubrick''s 1987 movie "Full Metal Jacket," in which a Vietnamese prostitute
        approaches two White American GIs, saying, "Me so horny ... me love you long
        time." Another disturbing portrayal takes place at a massage parlor in 2001''s
        "Rush Hour 2," where a harem of Asian women sex workers appear from behind
        a set of sliding doors but are given no personalities and no backstories.
        Instead, they entice Chris Tucker''s character, with one woman seductively
        cupping her breasts while others smile submissively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e801b6-62df-4560-8128-15ba2f89651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian American women are often limited to playing caricatures, especially
        in the beginning of their careers. Speaking to The Guardian in 2017, Camille
        Chen, a Taiwanese American television actor, said she felt she had no choice
        but to go for masseuse and prostitute roles when she was starting out. Another
        Asian American woman I interviewed for my book, "Reel Inequality: Hollywood
        Actors and Racism," described feeling "<a href="https://urldefense.com/v3/__https://www.google.com/books/edition/Reel_Inequality/R5r3DQAAQBAJ?hl=en&amp;gbpv=1&amp;dq=whore*Reel*Inequality*hollywood*actors*and*racism&amp;pg=PA95&amp;printsec=frontcover__;KysrKysr!!AQdq3sQhfUj4q8uUguY!zMfwPonDnZvt0BkbctP4MSxciRe18_kWSTEuFWGit8Gg-y3y-ebV2dtvnpfnpBZZ0eqHAg$">like
        a whore</a>" after playing stereotyped roles with heavy Asian accents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065b53c-0458-4511-a38a-afbbf23f4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the stature of Asian women slowly grows behind the scenes,
        so does the richness of Asian female characters on screen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9084a3f-a19a-4bf4-9386-d392e30c31ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she was brought on as a screenwriter for 2018''s "Crazy Rich
        Asians," Adele Lim helped to strengthen the Asian women characters. Specifically,
        she gave Constance Wu''s character, Rachel Chu, more agency and made Michelle
        Yeoh''s character, Eleanor Young, more sympathetic than in the book the movie
        was based on, she told online magazine Bustle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e9d05-939b-4ed3-a7b3-14bb705ca8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following on from this success, director Lulu Wang''s 2019 film,
        "The Farewell," depicted a Chinese American woman (played by Awkwafina, who
        also starred in "Crazy Rich Asians") navigating her family''s decision to
        keep a cancer diagnosis hidden from her beloved grandmother in China. Partly
        based on Wang''s own life, this was a family drama in which all the Asian
        and Asian American women were complex, humanized characters. There was no
        objectification, simplification or fetishization in sight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76582be-3eb1-4329-963b-18839a6294ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, director Cathy Yan''s "Harley Quinn: Birds of Prey" became
        one of the most racially diverse and female-orientated movies in the DC universe.
        Based on a screenplay by Christina Hodson, who is of Taiwanese and English
        descent, the film features many women characters including Cassandra Cain,
        a witty young Asian American superhero.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744920e0-763d-473b-a6ec-f736ec5acbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defying stereotypes</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ef138-143c-4fbc-a30d-34b7d2377ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of this group of rising Asian women directors, Zhao has
        already been making history. Zhao is the <a href="https://urldefense.com/v3/__https://variety.com/2021/film/news/chloe-zhao-best-director-golden-globe-nomadland-1234916474/__;!!AQdq3sQhfUj4q8uUguY!zMfwPonDnZvt0BkbctP4MSxciRe18_kWSTEuFWGit8Gg-y3y-ebV2dtvnpfnpBZRI_DbbA$">most
        awarded filmmaker</a>&nbsp;ever in a single awards season, having taken home
        BAFTAs, Screen Actors Guild Awards and the Venice Film Festival Golden Lion,
        among dozens of other prizes from critics associations. She was also the first
        Asian woman or woman of color to win Best Director at the Golden Globes and
        the first woman of color to win the Directors Guild of America''s Award for
        Outstanding Directing in a Feature Film.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6676fc-5ca3-4602-a3b6-a9131f419c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Beijing, she left China aged 15 and was educated in Britain
        and then the United States, where she studied filmmaking at New York University''s
        Tisch School of the Arts. Zhao has since made a name for herself through her
        unique vision and voice, which blends documentary and narrative filmmaking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6739f6ee-48d7-4480-8d43-c70d228ea168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has become known for imbuing her movies with the humanity of
        the actors -- many of whom are untrained -- starring in them. Through "Songs
        My Brothers Taught Me" (2015), "The Rider" (2017) and "Nomadland" (2020),
        Zhao presents a uniquely poetic vision of the American West. As a director,
        Zhao is able to capture what she called, in an interview with Deadline, "emotional
        truth that these people feel," adding: "I start with more of a reverence for
        understanding a person in that world, rather than imposing myself on what
        a character should be."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fdf89-3043-49bf-839d-833fd658617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t to say that Zhao didn''t see these tales of Americana
        through her own cultural lens -- but with complexity and nuance, she demonstrates
        that these narratives aren''t owned by US-born directors, let along White
        ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a398d8-2925-4f10-80b6-f98f9adf630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What ties her perspective to her films'' subjects is that she centers
        on marginalized groups, whether that is Native Americans or nomads. "I''ve
        always been an outsider myself, and I''m naturally drawn to them," Zhao told
        the Los Angeles Times earlier this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb39752-524c-457f-8c47-61c51c440d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defying stereotypes and categorization once again, her next project
        will be altogether different: Zhao will become the first Asian woman to direct
        a Marvel superhero film. Set for November 2021, "The Eternals" features a
        multiracial and multinational cast, including several actors of Asian descent:
        Gemma Chan, Don Lee and Kumail Nanjiani. Zhao is reportedly bringing the same
        humanizing approach of her independent dramas to the big-budget set of "The
        Eternals," even using the same camera rig she used for "Nomadland."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e7779d-bacb-40b8-b5ce-0765311d0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Zhao is being celebrated as an auteur during a time of rising
        anti-Asian hate is also noteworthy. In the US, almost 3,800 hate incidents
        were reported between March 2020 and the end of February 2021, according to
        the organization, Stop AAPI Hate. While her accolades, of course, cannot erase
        anti-Asian racism, by winning the Oscar for Best Director she will garner
        more influence and visibility for the Asian community in the US movie industry
        that has long marginalized it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096c139-e51b-4cfc-9960-e640d4108c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s victory also cements her place in the canon of great directors,
        reminding Hollywood that White men aren''t the only storytellers worth celebrating.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4cc3ae-b738-43bc-a35f-d5544486d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T11:55:15.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:48.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/style/article/chloe-zhao-oscars-asian-women-hollywood/index.html">
        "Here''s why Chloé Zhao''s win matters for Asian women in Hollywood"</a></em></p>'
  'Hontiveros-says-PH-must-pressure-China-to-pay--800B-debt---Ang-gusto-natin-ay-compensation--hindi-konsumisyon---':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-26T12:28:29.743+08:00
    'imagesource': 'jcr:ad88bb68-cbe1-4ed1-aae2-09ee591c73a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '412034da-91d6-4d11-a568-22ed0e21827b'
    'lead': 'The Philippines is entitled to "pressure" China to pay its debt of more
      than ₱800 billion in marine losses in the West Philippine Sea—an amount that
      could be used to fuel the country''s battle against COVID-19, said Senator Risa
      Hontiveros.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T12:31:06.613+08:00
