  'tim-cook-apple-investment-united-states':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-26T22:16:30.119+08:00
    'imagesource': 'jcr:69447f85-9120-42db-9db2-95a6279a4ef2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21b342e5-479e-4e50-9d71-90d8e3e954ec'
    'lead': 'The fresh investment stretches across 9,000 companies in all 50 US states,
      supporting new technology, including 5G and silicon engineering.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T22:19:44.342+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:03:57.437+08:00
