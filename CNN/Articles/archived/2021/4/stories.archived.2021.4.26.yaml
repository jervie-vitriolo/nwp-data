      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Dunham, the executive director of the Death Penalty Information
        Center, said that any executive moves would be open to reversal by future
        presidents -- but added that Biden likely doesn''t have sufficient support
        in Congress to move legislation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b5d85-8205-4e3f-aabe-ecb3a5c4ed51'
