      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d7b16-9c6f-4256-a06a-be84690f838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really felt insulted," Drilon pointed out. "I have been in the
        Senate for almost 24 years. This is the first time I hear a member of the
        Armed Forces calling the senators stupid for not agreeing with him on the
        matter of NTF-ELCAC ₱19 billion appropriation calling for a review."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a35025-2154-455b-90f1-d11aec61c6be'
      'mgnl:activationStatus': true
