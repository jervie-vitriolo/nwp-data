      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, among overseas Filipinos, the Department of Foreign Affairs
        reported 16 new COVID-19 cases, bringing the total to&nbsp;18,253. It said
        four more recovered from COVID-19, raising the number of survivors to 11,194.
        The DFA added that 5,933 Filipinos are undergoing treatment.</p>'
