      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876557c1-8cd8-449f-9552-df9c03671812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.769+08:00
