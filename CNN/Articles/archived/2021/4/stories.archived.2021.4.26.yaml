  'Democratic-senators-push-Biden-to-include-health-care-in-American-Family-Plan-':
    'author': 'Ryan Nobles and Donald Judd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-26T08:24:21.808+08:00
    'imagesource': 'jcr:ece5b400-7d24-423f-8b20-2c2ac683dd94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85716c91-11c2-4feb-959e-fd15da6450f7'
    'lead': 'US President Joe Biden is set to unveil the next phase of his massive
      plan to rebuild the American economy this week, and a collection of Democratic
      senators from a broad ideological spectrum are asking the President to make
      sure the proposal includes improvements to the health care system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T08:28:46.751+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:05:18.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:18.014+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democratic senators push Biden to include health care in American Family
      Plan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb2d1a-0a34-4bc3-8cda-bef98562904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden is set to unveil
        the next phase of his massive plan to rebuild the American economy this week,
        and a collection of Democratic senators from a broad ideological spectrum
        are asking the President to make sure the proposal includes improvements to
        the health care system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba4ce3-70d7-4b32-8244-a0cd8a93239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter obtained by CNN, 17 senators specifically ask for Biden
        to lower the Medicare eligibility age, expand Medicare benefits to include
        hearing, dental, and vision care, implement a cap on out-of-pocket expenses
        under traditional Medicare, and allow the program to negotiate lower drug
        prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae70334-485e-4515-a475-850d4855066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s plan is expected to include proposals related to education,
        child care and climate change. What remains an open question is what plans
        the administration has to include health care in the package.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff445a-72bc-4587-b2b4-25ef871da098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care could be a dicey negotiating point with some Democrats
        in Congress hoping for expansions to Medicaid and Medicare while others are
        looking for changes to the Affordable Care Act. There could also be a fight
        over reigning in the cost of prescription drugs, a goal Democrats share but
        have different views on how to make happen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb039bd-771e-430a-b5ce-06c7bd272a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that could lead the White House to hold off on adding another
        complicated policy to an already overloaded package and instead try to make
        a run at health care later in the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe7b5e-ae37-4529-956a-5dbc87766335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these 17 Democrats want Biden to make that move now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18be976-36dd-4b61-add9-8970a0cff611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medicare has been one of the most successful and popular federal
        programs in our nation''s history since it was signed into law by President
        Lyndon Johnson in 1965. Now, 55 years later, the time is long overdue for
        us to expand and improve this program so that millions of older Americans
        can receive the health care they need, including eyeglasses, hearing aids
        and dental care," the letter reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442215ee-ec49-4ac1-8391-0d9e010e4864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter is led by Sens. Bernie Sanders of Vermont, Elizabeth
        Warren of Massachusetts, Debbie Stabenow of Michigan and Ben Cardin of Maryland.
        It has a broad range of Democratic support from both progressives like Sanders
        and Warren, as well from Democrats in leadership like Stabenow and Sen. Dick
        Durbin of Illinois. Sens. Cory Booker of New Jersey and Kirsten Gillibrand
        of New York are also signatories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e82be-c6f0-42c1-8775-35c454d8a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the White House has teased bits and pieces of the plan, officials
        insist that it is still a work in progress and aspects of it could be dropped
        our added before it is formally released. The specifics are expected to be
        unveiled ahead of Biden''s address to a joint session of Congress on Wednesday
        to mark his first 100 days in office. Biden, Vice President Kamala Harris
        and members of his Cabinet are expected to hit the road to sell the plan immediately
        after.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13296180-d866-41cd-809b-4cacf6ae366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to say if health care would be part of
        this particular proposal, but press secretary Jen Psaki told reporters Friday
        that expanding access to health care and making it more affordable remain
        a priority for Biden and his administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54536d2-4c45-4e9c-a725-8427fcce403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as he''s making these decisions, that the American Families
        Plan and his speech on Wednesday, will not represent the totality of every
        priority item for him and every item on his agenda that he wants to move forward
        as president," Psaki said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e14d18f-5139-44c8-a07a-171a0af0555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Democratic senators -- nervous about their party''s tight
        margins in both the House and the Senate -- believe Biden needs to act quickly
        to enact meaningful change and that these changes to health care are urgent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2da9c-ad8f-4539-8177-e854a0f2ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an historic opportunity to make the most significant expansion
        of Medicare since it was signed into law," the letter reads. "We look forward
        to working with you to make this a reality and, in the process, substantially
        improve the lives of millions of older Americans and persons with disabilities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2695f97a-2984-4b14-8592-49dd387ec3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:28:46.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:18.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/25/politics/democratic-senators-biden-health-care/index.html">Democratic
        senators push Biden to include health care in American Family Plan</a>".</em></p>'
  'Biden-administration-will-deploy-additional-supplies-and-support-to-India-as-country-faces-Covid-19-outbreak-':
    'author': 'Kaitlan Collins, Kevin Liptak, Kylie Atwood, Jasmine Wright and Jason
      Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-26T08:34:07.489+08:00
    'imagesource': 'jcr:2b681a06-84ae-4fab-9c3f-e608964f6e4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '822b8dfa-3023-4e1d-9983-aed09acb2633'
    'lead': 'The Biden administration will deploy additional supplies and support
      to India as the country deals with a spike in coronavirus cases, the White House
      announced on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T08:39:24.964+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:05:12.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:18.169+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration will deploy additional supplies and support to
      India as country faces Covid-19 outbreak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cfbdd8-294b-4897-8ace-4e49c94f05a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration will deploy
        additional supplies and support to India as the country deals with a spike
        in coronavirus cases, the White House announced on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e456b-96c0-47b1-a45a-448ef6bf1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help treat Covid-19 patients and protect front-line health workers
        in India, the United States has identified supplies of therapeutics, rapid
        diagnostic test kits, ventilators, and Personal Protective Equipment (PPE)
        that will immediately be made available for India. The United States also
        is pursuing options to provide oxygen generation and related supplies on an
        urgent basis," a readout of a call between the two countries'' national security
        advisers said, in part.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c535d-5b37-44f2-bc95-9108237ff53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India reported 349,691 new cases Saturday, the fourth day in a row
        the country has set a world record for daily infections, according to government
        and scientific tallies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae950b-cc99-458b-ad73-c486ef1700d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the call between US national security adviser Jake Sullivan
        and his Indian counterpart, Ajit Doval, Sullivan expressed "deep sympathy
        for the people of India following the recent spike in Covid-19 cases."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada363a4-dd01-4ac6-aa54-603542509550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as India sent assistance to the United States as our hospitals
        were strained early in the pandemic, the United States is determined to help
        India in its time of need," the readout said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793a203-5741-4533-b7f0-cddb79ebd0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release went on to say that the US has identified "specific
        raw material urgently required for Indian manufacture of the Covishield vaccine
        that will immediately be made available for India."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a2a44-f237-474b-a87c-20ad2b81949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also announced that the US Development Finance Corporation
        will fund a "substantial expansion of manufacturing capability for BioE, the
        vaccine manufacturer in India, enabling BioE to ramp up to produce at least
        1 billion doses of Covid-19 vaccines by the end of 2022."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae3a626-e6a2-400a-9edc-adf03bc7d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will also send an "expert team of public health advisors
        from the Center for Disease Control (CDC) and USAID to work in close collaboration
        with the US embassy, India''s health ministries, and India''s Epidemic Intelligence
        Service staff," according to the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826b23d-f956-4df8-8d73-8be8e1c3491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Council officials held meetings over the weekend
        on how to aid the country, and the Health and Human Services Department did
        as well, according to a source familiar. Discussions have revolved around
        providing more vaccine components and materials for administering vaccines,
        in addition to oxygen and personal protective equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2d4e5-98a6-47a4-849b-7719401682dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci described those discussions in an interview Sunday
        on ABC''s "This Week with George Stephanopoulos," saying, "Right now, even
        as we speak, George, there''s discussions about really ramping up what we
        can do on the ground -- oxygen supplies, drugs, tests, PPE, as well as taking
        a look in the intermediate and long run about how can get vaccines to these
        individuals."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e05e0-f10d-43e6-bacf-a4c310f49c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest statement from Biden''s national security adviser
        did not mention sharing AstraZeneca vaccine doses, of which the US has tens
        of millions stockpiled. The doses have gone unused, with the exception of
        a few million sent to Canada and Mexico, because AstraZeneca has not been
        granted emergency use authorization by the US Food and Drug Administration
        yet. The administration has faced pressure to release AstraZeneca vaccines
        to India. A person familiar with the matter said the issue has come up in
        meetings but a final decision is still up in the air.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3224c-9f45-4f49-8763-f70e35192a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Slavitt, the White House senior adviser for Covid response,
        would not say Sunday whether the US plans to send vaccines to India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f769401-5506-449d-ae99-b6c482ebfbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we make decisions on what we''re gonna do with additional
        vaccines, about exporting them, we''ll announce them," he told CNN''s Pamela
        Brown on "Newsroom." "We''re evaluating all these options."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7a73c8-4094-46e3-baba-e222cfc9b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the US loaned around four million doses of AstraZeneca
        Covid-19 vaccines to Mexico and Canada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174819b-7ce0-42c4-a259-0437ba174b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said in his interview that sending vaccines is a possibility.
        Currently, the CDC is consulting with the country and providing technical
        assistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41725aa7-35a4-44cf-bc44-e42af4aa452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T08:39:24.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s going to be something that is up for active consideration,"
        he said. "We really do need to do more. I don''t think you can walk away from
