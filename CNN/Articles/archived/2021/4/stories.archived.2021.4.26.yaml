      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that means that those viruses, those mutant viruses, those
        new variants, could travel here to the US and cause real challenges here,"
        he added.</p>'
