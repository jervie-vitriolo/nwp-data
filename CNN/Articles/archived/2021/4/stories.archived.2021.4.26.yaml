    'lead': '2019 SEA Games gold medalist Jylyn Nicanor and two other Filipino fencers
      failed to clinch a slot in this year''s Tokyo Olympics as the Philippines ended
      its campaign in the Asia-Oceania Olympic qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T23:03:10.377+08:00
    'mgnl:createdBy': 'david'
