      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president <a href="https://cnnphilippines.com/news/2021/4/13/Erap-negative-COVID-19.html"
        target="_blank">tested negative for COVID-19</a> last April 13.</p>'
    '9':
