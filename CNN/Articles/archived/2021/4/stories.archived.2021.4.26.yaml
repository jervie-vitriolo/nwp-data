      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f55326-d2f0-44b2-9a1d-1227a5f78387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Pakistan announced it would provide "relief support"
        in a "gesture of solidarity," according to a statement from the country''s
        ministry of foreign affairs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417038a-fcd8-4b44-916b-347be52850a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
