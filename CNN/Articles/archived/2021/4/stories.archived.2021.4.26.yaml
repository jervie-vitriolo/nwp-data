      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) –</strong>&nbsp;2019
        Southeast Asian Games gold medalist Jylyn Nicanor and two other Filipino fencers
        failed to clinch a slot in this year''s Tokyo Olympics as the Philippines
        ended its campaign in the Asia-Oceania Olympic qualifiers on Monday in Tashkent,
        Uzbekistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3005724-b0ff-4f66-8a3f-30eafd0cf72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:03:10.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925950e-59d7-4dea-b7ef-43e6812673ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:03:10.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicanor, who competed in the women''s sabre event, succumbed to
        Hong Kong''s Hin Wai Lam in the quarterfinals with a score of 12-15. The Filipina
        earned a first round bye in the knockout stage after winning half of her matches
        in pool play.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f4f63-1769-4db7-833e-caa520c47b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:03:10.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20435161-7756-41a8-bd56-75f678193850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:03:10.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nathaniel Perez absorbed a shock 9-15 loss against Chinese
        Taipei''s Chih Chieh Chen in their men''s foil round-of-16 match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7fe16c-17f6-4a3f-8d3c-90e761d41bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:03:10.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8f7c5-c65f-426c-bc7e-534a9f1e7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:03:10.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez emerged as the best fencer in the pool round after beating
        all his six opponents, but could not sustain his rousing start as he faced
        the Chinese Taipei bet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8656bc4-0d4c-4a09-b991-3838d82f4c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:03:10.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cc207a-a812-4fc8-a06c-9fb6e47fa9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:03:10.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haniel Abella also failed to book an Olympic ticket in the women''s
        epee event after being dominated by Mongolia''s Amarzaya Batsaikhan in the
        round of 16. Abella clinched the last seat in the knockout rounds after recording
        a 2-3 record in the pool play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3e266-3f6f-4e90-9c89-32160e734933'
      'mgnl:activationStatus': true
