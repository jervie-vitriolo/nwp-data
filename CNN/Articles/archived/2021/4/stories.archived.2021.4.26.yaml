      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/26/india/india-covid-international-aid-intl-hnk/index.html"><em>"As
        India breaks another global Covid-19 record and hospitals run out of oxygen,
