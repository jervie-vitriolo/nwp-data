      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do have to consider the rate of viral transmission in your
        community, the vaccination rates in your community and what kind of outdoor
        setting you''re in," Dr. Richina Bicette of the Baylor College of Medicine
        told CNN Sunday. "A packed concert where people are shoulder-to-shoulder is
        going to be riskier than an outdoor volleyball game where you have a large
        area and people spread apart."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
