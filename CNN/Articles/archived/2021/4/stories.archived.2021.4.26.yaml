      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Covid-19 vaccination efforts may begin
        to slow down as more Americans get vaccinated, an official told CNN on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8170370-4c96-4160-8c6d-bd53571ecb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1aa4f6-b553-4aa5-b11e-ad9fa9d363fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 42% of the US population has gotten at least one Covid-19
        vaccine dose, according to data from the US Centers for Disease Control and
        Prevention. Roughly 28.5% of the population is fully vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd15d0d-232b-4de8-b46e-8f2e323320c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2912a94-1381-43f1-ad18-671021fdbd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going continue to make progress, it might not be as fast
        as the first 50% (of the population vaccinated), I think that it''s going
        to be slower. But I think we''re going to continue to get there," said Andy
        Slavitt, White House senior adviser for Covid-19 response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c5ae41-c017-46e7-ad9f-d8102bacb42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5987501-ff51-4e09-bbb2-574d599cec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca52de2-3801-411c-a244-8558fa35c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the US is facing some major challenges when it comes
        to getting more shots into arms, including vaccine hesitancy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd949a-8cb4-45a8-8f73-e3f432c5082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14977c2-342c-42a2-9725-0f85cafcbf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country is still nowhere near widespread levels of protection,
        some areas have already begun to see a slowing demand for vaccines. By next
        month, vaccine enthusiasm will likely reach a "tipping point" and efforts
        to encourage Covid-19 vaccinations will become much harder, a recent report
        found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96850e36-95b8-46e9-90a2-e03e685092b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24be95-d1a2-45dd-8b62-e667eea3d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans who haven''t started their vaccinations yet "are
        still not sure that they want to take part in this amazing opportunity to
        put this virus behind us," National Institutes of Health Director Dr. Francis
        Collins recently told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b8caab-9e56-4d7c-9dba-53cfc91be670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0b6b3-e043-404d-91d0-7e22dca77237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What a gradual return to normal will look like</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113e5dd-f185-4224-9a85-9378a5af03c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts including Dr. Anthony Fauci estimate between 70% to 85%
        of the country needs to be immune to the virus -- either through previous
        infection or from vaccination -- to suppress its spread.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca7c3b8-33d4-4060-b412-882be97875dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0742ec5-c15b-40e6-ba16-688857fd4029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before hitting those percentages, the country will reach
        a point where Covid-19 cases will begin going down dramatically as more people
        get vaccinated, Fauci said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4e9fd-d66c-4a8b-b7ef-b23e9f6bc8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae075194-e7b6-4b4a-a6f7-c53611f70c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not there yet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b2a8d-99ff-4617-b3ce-0e468eb67f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0eb292-9f11-4ea8-9ddb-1996422596f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re averaging about 60,000 cases per day," Fauci
        told CNN on Sunday. "As we get lower and lower and lower, you''re going to
        be seeing a gradual diminution of the restrictions and a more progressive
        moving towards normality."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b47c67-7c73-4265-90e8-9e28eafa1484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf35e1e-12d0-47ba-9e4c-497bc6b6c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a gradual return to normal, as Americans can begin enjoying
        outdoor activities, travel, sporting events, theaters and restaurants "little
        by little," Fauci said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba1774-8674-45e7-81a0-596ef2944fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cace1f-b3bb-4173-87b2-fbc5dfdfb24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s seven-day average of new Covid-19 cases is going
        down, CDC Director Dr. Rochelle Walensky reported last week. And there''s
        a big reason why the decline could stick this time, said former Food and Drug
        Administration Commissioner Dr. Scott Gottlieb.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2e674-7a53-4e95-a84c-660757b02489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f85e4-33fc-48c3-b3db-d6454f6507fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past trends, when we saw cases start to decline, we were somewhat
        skeptical because we knew a lot of those declines were a result of behavioral
        changes, people pulling back more, taking more precautions and then as soon
        as we sort of let our guard down, we saw cases surge again," he said Sunday
        on CBS'' "Face the Nation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1aed9-ed6f-4af2-a116-b1b2c60ad516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4547fcb-f63a-49d7-8308-cdf15ebad9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the declines that we''re seeing we can take to the bank,"
        Gottlieb added. "I think we could feel more assured because they''re being
        driven by vaccinations and greater levels of population-wide immunity -- not
        just from vaccination but also from prior infection."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d30a0-62d4-4507-b67e-b9ce6d66477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65385524-ff35-4bcf-bd99-ab5a05d41393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More guidance could be coming</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f8622-7be0-4154-a1ab-0af3f955bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fully vaccinated Americans, more guidance on what they can safely
        do could be released in a matter of days, with a focus on outdoor activities
        and mask use, Fauci said Sunday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6daeed0-ed35-4dba-a645-f6ca446a5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
