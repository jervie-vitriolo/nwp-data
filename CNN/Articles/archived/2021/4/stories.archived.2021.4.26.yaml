      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was brought back to the intensive care unit on <a href="https://cnnphilippines.com/news/2021/4/16/Erap-back-to-ICU-bacterial-lung-infection.html"
