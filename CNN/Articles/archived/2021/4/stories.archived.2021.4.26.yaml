      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6914b9c-51c3-48a5-a8bc-85e6998bb7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.181+08:00
