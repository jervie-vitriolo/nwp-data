      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Confidence in J&amp;J vaccine fell before pause lifted</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ba6cd-3988-4786-9e5d-b41eb7e30c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confidence in the Johnson &amp; Johnson Covid-19 vaccine lowered
        after a pause was put in place by the CDC and FDA, according to a poll released
        Monday by ABC and the Washington Post.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bcb5dd-988f-46ea-9c9b-f01708338474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b878f-d895-415a-a60b-67060cf3f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll was conducted April 18 to 21, before the pause was lifted
        Friday, and involved a random national sample of 1,007 US adults. Upon lifting
        the pause, the agencies planned to update the J&amp;J vaccine label to warn
        of blood clot risks, they said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5dbec-ec8d-4234-81a6-b24c5e1dafe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef0894-4563-4a7c-aa8c-28e425c6bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fewer than half of Americans see the Johnson &amp; Johnson coronavirus
        vaccine as safe and barely more than a fifth of those not yet vaccinated would
        be willing to take it," found the poll, even though overall intentions to
        get vaccinated have risen since January.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8924e0-7766-4241-8e84-3f5decb0cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882fa0f0-7295-4ba3-9aed-86c0dd69ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll found that 73% of unvaccinated respondents said that they
        were unwilling to get the J&amp;J vaccine and 41% said that it was very or
        somewhat unsafe.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a85bb5-3c28-4573-8e77-e2091b323203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.095+08:00
