    'mgnl:tags': ['United-States', 'Joe-Biden']
    'template': '1'
    'title': 'ANALYSIS: How Biden anchored his first 100 days on two simple principles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5071a6f-5dd1-4b27-845e-77983556b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://www.cnn.com/2021/04/23/politics/joe-biden-climate-change-police-reform-republicans/index.html"
        target="_blank">increasingly radical presidency</a>&nbsp;of <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">Joe Biden</a>&nbsp;was built on a straightforward foundation:
        putting <a href="https://www.cnn.com/2021/04/21/politics/biden-200-million-shots/index.html"
        target="_blank">COVID-19 shots in arms</a>&nbsp;and <a href="https://www.cnn.com/2021/03/11/politics/biden-sign-covid-bill/index.html"
        target="_blank">stimulus checks</a>&nbsp;in the bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78e42f-8536-471f-bfb3-58c551ca28e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I took office, I decided that — it was a fairly basic, simple
        proposition, and that is I got elected to solve problems," Biden said at his
        first official news conference <a href="https://www.cnn.com/2021/03/25/politics/first-biden-press-conference/index.html"
        target="_blank">in March</a>. "And the most urgent problem facing the American
        people, I stated from the outset, was COVID-19 and the economic dislocation
        for millions and millions of Americans."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35a513-f76f-46c7-9aa8-27ffa94d5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Biden stumbled on these key tasks, his emerging, and staggering,
        multi-trillion dollar aspirations to remake the US economy and much of the
        social safety net would have appeared not just ambitious but politically inconceivable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df404f56-e3c2-4295-a857-c672aa0303e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised 100 million vaccines administered in his first 100 days,
        and delivered 200 million. With a Democratic-controlled Congress, he sent
        out the <a href="https://www.cnn.com/2021/03/03/politics/stimulus-check-eligibility-senate-bill/index.html"
        target="_blank">$1,400 emergency checks</a>&nbsp;that never arrived under
        ex-President Donald Trump and a Republican Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7bf8aa-4011-4518-a996-cc215881f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden took office, the US was averaging around 195,000 new
        cases of COVID-19 a day and 3,000 deaths. Now there are signs the pandemic
        is easing, with an average around 57,000 fresh infections and nearly 700 deaths
        per day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca0506f-18cf-4ca2-b140-1845476a6ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those numbers are still dangerously high, but Biden''s claims reflect
        a strategy that under-promised and over delivered on vaccinations, while his
        administration benefited from taking power at a dark moment in the pandemic
        that his predecessor had largely neglected. The President also had the good
        fortune to inherit an effective vaccine development program from Trump, though
        his team argues that the previous administration had few plans to distribute
        it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1fb4f8-72f9-40b1-b0e5-44f892ecb517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But through his own management and a measure of luck, Biden will
        address a nation emerging from a viral storm in a more sustainable way than
        it ever has since the start of the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034af1a3-3ef1-4d73-919a-03e7c6f9c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Timing of the address is no coincidence</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14d031-c2fc-4b2a-afc8-c6dc4af5dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no coincidence that Biden''s first address to Congress — an
        occasion shorn of much of its ceremony by social distancing — will take place
        later than those of most modern first-term presidents seeking a boost to their
        agendas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef112f86-3f53-4f85-88a7-9f01c4a0b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted to make sure that the coronavirus pandemic and economic
        legislation had passed Congress. He wanted to make sure that the $1,400 checks
        that were sent were received by the public," said Aaron Kall, director of
        the debate program at the University of Michigan and editor of "Mr. Speaker,
        The President of the United States," about presidential addresses to Congress.
        "The timing was definitely by design."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a985c69-c3b7-4702-aa7b-9a4d5224d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling as the end of Biden''s first symbolic 100 days approaches
        suggests public satisfaction with how the new President seized control of
        the pandemic. An average of the six most recently conducted surveys shows
        55% of Americans approve of the way he is handling his job while 41% disapprove.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3befb-fd05-4842-aedf-6fe75c35d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an NBC News poll released Sunday, 69% back his handling of the
        pandemic and 52% view his economic management positively. <a href="https://www.washingtonpost.com/politics/2021/04/25/biden-100-days-poll/"
        target="_blank">ABC News/Washington Post</a>&nbsp;survey data on the same
        questions puts Biden at 64% and 52%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20280fb-8ced-434c-a430-507c2cc03648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the polarization of America in the wake of Trump''s presidency,
        it''s possible that these numbers represent a high point in his popularity.
        Once the President begins to work on the more partisan elements of his program,
        impressing some Republican voters may be tougher.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d895bad-f0c0-4994-92b6-5f7c0cecd1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if he was elected to conquer the pandemic, he''s made a strong
        start.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b3550-bd91-405d-9d1a-d0cc0e9a1949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking office, Biden''s team revived public briefings by scientists
        that Trump spurned. He massively expanded the vaccine infrastructure thanks
        to a $1.9 trillion COVID rescue package that cleared the 50-50 Senate with
        no Republican votes. Biden''s scripted public appearances and a single solo
        official news conference ensured there were few distractions from his main
        focus. And while pro-Trump media pundits wail that Biden''s rationing of his
        own visibility is a cop out, he is also proving that there is more to the
        presidency than self-indulgent Twitter rants into the early hours.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe69443-613d-4e07-967a-abeeb0923680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A singular focus on the pandemic</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba309a39-890e-44a2-8314-8f0e7b8e58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, it seemed as though the administration''s dominant attention
        on the pandemic squeezed out other dramas and priorities. But gun control
        forced its way onto the President''s plate following a spate of mass shootings.
        And the Derek Chauvin trial led to him intensifying a push for police reform.
        Both initiatives are hostage to the treacherous balance of power in the Senate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4b29c-eec6-47f3-81aa-3bbf610bd949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than rejoining the Paris climate accord, it took many weeks
        before Biden fleshed out his foreign policy. But the pace is heating up, after
        he announced a full withdrawal from Afghanistan, staked out a tough line with
        China and instructed his diplomats to try to revive a nuclear deal in indirect
        talks with Iran.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c64bbc-4839-4857-9582-bdc14f41752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was also caught flat footed by a surge in the number
        of migrant children crossing the southern border, which Biden''s reversal
        of harsh Trump-era policies may have exacerbated before the administration
        was ready to handle the extra numbers. Keen not to play into the right-wing
        media''s desire to build a narrative that fit Republican political goals,
        officials refused to admit Biden was facing a "crisis." In truth, however,
        the situation — with migrant kids crammed into unsuitable <a href="https://www.cnn.com/interactive/2021/04/politics/biden-administration-border-crisis/"
        target="_blank">Border Patrol custody</a>&nbsp;during a pandemic — did look
        very much like a crisis. The President also <a href="https://www.cnn.com/2021/04/18/politics/joe-biden-refugee-cap-progressives/index.html"
        target="_blank">suffered a self-inflicted political wound</a>&nbsp;when he
        declined to raise the cap on 15,000 refugee entries this fiscal year, only
        to reverse himself amid a progressive backlash.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd4f49-ea68-4123-9223-e0cd7813ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a sense that the President wanted to avoid any issues
        on immigration that distracted from his focus on the pandemic and the economy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4643f6a-3b9f-4027-9f23-e81c01eb3f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Successful presidents better than me have been successful in large
        part because they know how to time what they''re doing," Biden said at that
        first news conference.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a6672-13f6-4535-9837-16e92319f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trillions more in spending</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0dbb0d-03f1-4971-a1d1-2132e4539c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vaccination rates have accelerated — in fact, the next looming
        problem is of supply outstripping demand — the Biden horizon has expanded.
        But he is still <a href="https://www.cnn.com/2021/03/26/politics/joe-biden-first-news-conference-filibuster-timeline/index.html"
        target="_blank">following his own timeline</a>. There''s no sign yet, for
        instance, that he is ready to try to force voting rights reform — a priority
        of the Democratic Party base — through the 50-50 Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa2b21-6283-4b0b-a9f9-460649b9a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:48:00.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add to his massive COVID-19 rescue package, Biden has already
        announced an <a href="https://www.cnn.com/2021/03/31/politics/infrastructure-proposal-biden-explainer/index.html"
        target="_blank">audacious infrastructure bill</a> worth more than $2 trillion
        that significantly expands spending beyond roads, bridges and airports. The
        President hopes, for instance, to spend $400 billion on home health care and
        tens of billions more on building a 21st century green economy to back his
        plan for steep carbon emissions cuts by 2030. This week he is expected to
        unveil another huge effort at social engineering -- an "American Family Plan"
        that will target education and childcare, which the Washington Post says could
        reach $1.8 trillion.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1323566-b281-4c64-9d47-4235da6a358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of Biden''s spending and the breadth of his ambition suggest
        he is planning the most sweeping overhaul of the economy to benefit US workers
        and the less well off in generations, and is seeking to reverse attempts by
        ex-President Ronald Reagan and his successors to roll back the New Deal and
        Great Society programs of Democratic Presidents Franklin Roosevelt and Lyndon
        Johnson. His speech will be an important step in explaining what this means
        to the American people, with opposition building inside Washington to his
        plans to hike corporate taxes and capital gains taxes to pay for it all.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870fe6d-0ddd-4129-abb1-966082a1560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princeton University historian and CNN political analyst Julian
        Zelizer <a href="https://twitter.com/julianzelizer/status/1386287198241271809"
        target="_blank">told CNN''s "New Day" on Sunday</a>&nbsp;he was keen to see
        how much progress Biden makes on Wednesday evening in "continuing to displace
        Ronald Reagan''s famous adage that government is the problem, with his own
        Roosevelt kind of vision that government is the solution to our problems."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027301c2-199e-4a3c-8402-2fe9736da4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s powers of persuasion will need to convince more than Republican
        voters. West Virginia Sen. Joe Manchin, a moderate Democrat critical to the
        tight Democratic Senate majority, <a href="https://www.cnn.com/2021/04/25/politics/joe-manchin-joe-biden-infrastructure-bill-cnntv/index.html"
        target="_blank">denied on Sunday he was a "roadblock"</a>&nbsp;but expressed
        concern about Biden''s redefining of infrastructure to include social spending.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1ce0b-dc66-4bc2-903c-e3059e042d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.090+08:00
      'mgnl:createdBy': 'pia'
