      'Department-of-Health']
    'template': '1'
    'title': 'Vergeire: Herd immunity still not possible because of vaccine shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78421108-ba2a-4990-ac9f-5933c1a1f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T20:16:08.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — The
        current lack of vaccines is making it difficult for the country to achieve
        herd immunity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d73a0c-6f8d-4400-b7fd-b7bc55ee8d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T20:16:08.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now I can honestly say it is still not possible based on the
        supplies," said Health Undersecretary Maria Rosario Vergeire, in an interview
        with CNN Philippines'' News Night on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e13800-aaef-4bf2-bbdd-c17275368c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T20:16:08.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the global vaccine supply shortage contributed to
        the issue, but that the country could still ramp up local vaccination efforts
        because of the scheduled arrival of doses in the coming months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b98f91c-309f-4bbe-a342-19a64bf7576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T20:16:08.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we say that we can speed up and scale up in the next coming
        months, yes. I can say that because there would be vaccines that are coming
        in these coming months although it is not going to be sufficient for us to
        say that we''ll reach herd immunity in two or three months. But we can already
        cover the classification of priorities of government like A4 and A5," she
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924fdaf-a1d9-44bd-86da-662ffcefbd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T20:16:08.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist Dr. John Wong, who is part of the national COVID-19
        task force''s subgroup on data analytics, said in a Palace briefing on Monday
        that 350,000 people should be inoculated daily for the country to reach its
        target.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc6b6b-2639-48e3-87c7-eaffea270825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T20:16:08.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basis for the 350,000 is if we started (the vaccine rollout)
        March 1, and we hope to achieve 70% vaccination of the population after a
        year, let''s say February 28, 2022, that''s the rate that we should be doing
        it," Wong <a href="https://www.cnn.ph/news/2021/4/26/PH-covid-vaccination-target.html"
        target="_blank">said at a Palace briefing</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ef8b3-f534-4627-97d7-8ba16a7aa0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T20:16:08.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier eyed up to 1 million vaccine recipients weekly
        by April, but it hit a snag when the vaccine supply dwindled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fe544-afdb-41fa-b0b5-e7903220d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T20:16:08.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4 million additional doses from different brands are expected
        to arrive next month, while some 7 to 8 million are seen to arrive in June.
