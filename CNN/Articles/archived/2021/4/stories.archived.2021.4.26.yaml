      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/4/22/West-Philippine-Sea-China-structures-AFP.html">AFP
        pitches building PH structures in disputed waters, but no joint patrols in
        WPS yet with US&nbsp;</a></strong></p>'
    '9':
