        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3825e-be85-4e7b-b1d4-fa8e2c113308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfd0b2-4e70-400f-ae27-ef31bc1635cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3f6ba-0fef-4af1-8801-e0a523512a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very therapeutic to talk about my brother. For so long,
        I was embarrassed to talk about my brother''s difficult health situation,"
        Koy shared. "One thing that felt good is finally getting to tell his story
        and letting people know that you''re not alone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d22b4-3ca0-4f51-ab60-29e136dab23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45c8ca-f3f5-4b8d-a1e0-7f6860dc1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koy also shared that he dedicates his book to his 18-year-old son,
        Joseph Herbert Jr., with whom he has formed a solid bond despite his divorce
        with ex-wife Angie King.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5ff0c-5f68-47ec-bdc0-74c30a1811eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0405bb-e326-4f3b-9148-142486c82447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the reason why I do what I do and why I work so hard," Koy
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75bfe2-562d-4a00-802d-6def36ce8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e9a1b6-4d39-4c2e-b82b-2030d24d158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully Booked described Koy''s memoir as a "funny, sad, at times
        pathetic but also kick-ass tale of how a half-Filipino, half-white kid whose
        mom thought (and still thinks) his career goal was to become a clown became
        a success."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f36c9-2f02-49cc-8fe3-348685d34a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc7903-289b-417a-8c32-044386f39c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not an overnight success, but an All-American success who could
        give my immigrant mom the kind of life she hoped for when she came to this
        country, and my son the kind of life I wished I’d had as a kid,” Koy added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f89036-280e-4525-b722-35cc3ae743a0'
