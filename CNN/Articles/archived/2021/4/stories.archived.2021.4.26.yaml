      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa7aac-6a30-403d-8798-9923dad7a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:11:26.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Robinsons Galleria in Cebu, Robinsons Place Tuguegarao,
        and Robinsons Place Antipolo also allocated a space within their malls for
        some vaccination hubs to cater to medical frontliners, senior citizens, and
        persons with comorbidities.</p>'
