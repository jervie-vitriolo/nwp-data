      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Secretary Dominic Raab called the latest sentence
        "totally inhumane and wholly unjustified" on Twitter. "We continue to call
        on Iran to release Nazanin immediately so she can return to her family in
        the UK. We continue to do all we can to support her," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1c02e-4751-429d-adef-6a4b99dbea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f406fe-4262-4c0c-bd51-a6d58bc06545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her legal representative in the UK, REDRESS, has said it is not
        clear whether Zaghari-Ratcliffe will be returned to prison or house arrest
        with an ankle tag.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55fe820-a665-4213-8722-fc7967497d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677206fa-c197-4b84-ae61-f434c9677fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK lawmaker Tulip Siddiq, who represents the constituency where
        the family live in Britain, called the new jail term "absolutely devastating"
        in a post on Twitter. She said that it was "shocking that her husband was
        only just notified" and added that the latest charges were "another abusive
        use of her as a bargaining chip."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89568c6-63e0-4e47-9a1f-3e03c448c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa95e1-2024-43ba-a22f-663809749a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaghari-Ratcliffe was given British diplomatic protection in 2019
        and has been designated a prisoner of conscience by Amnesty International.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ab412-bcc8-49fb-8915-228ea5a41b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f80c75-3884-47dd-b8a0-d16736999e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has undertaken at least three hunger strikes during her detention,
        one of them in a desperate bid to seek medical treatment for lumps in her
        breasts and numbness in her limbs. Last February, her family said she believed
        she had contracted Covid-19 in Evin Prison outside Tehran. In 2019, her supporters
        said she was transferred to mental ward of a hospital in Tehran and was being
        denied visits from her father.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc52e02-0f09-45e4-a1e2-f166b083727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:50:20.289+08:00
