    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdbb087-0520-48e8-a0c8-46932f39959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.096+08:00
      'mgnl:createdBy': 'vince'
