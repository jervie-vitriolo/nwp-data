    'template': '1'
    'title': 'Nicanor, 2 other PH fencers fall short in booking Olympic ticket'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74ecb4-d713-4204-8eed-577794ffb86b'
