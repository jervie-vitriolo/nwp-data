      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,006,428 cases nationwide, 74,623 or 7.4% are active, according
        to the DOH bulletin. It added that 95.4% are mild, 1.4% are asymptomatic,
        1.0% are critical,1.3% are severe, and 0.87% are moderate.</p>'
