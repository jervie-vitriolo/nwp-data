      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87277307-92b2-4a8c-a6e6-91041c2655c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is also importing 23 mobile generation plants and containers
        from Germany, which will be airlifted and arrive in India within a week. The
        supplies will be deployed to military hospitals treating Covid-19 patients,
        said India''s defense ministry on Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128a4e5-a3c6-4176-bf50-82d4c4add617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
