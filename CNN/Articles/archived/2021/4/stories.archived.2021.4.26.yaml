      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Biden could also influence state executions by ordering
        the Food and Drug Administration and the Drug Enforcement Administration to
        enforce laws surrounding drugs used for executions -- something that defense
        attorneys have called for.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
