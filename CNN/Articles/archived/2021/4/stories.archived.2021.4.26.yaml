      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade drew flak after admitting that background checks were being
        conducted on organizers of community pantries, including leftist groups which
        he said may have been "engaging in propaganda" through such initiatives.</p>'
    '23':
