    'created': 2021-04-26T13:08:14.450+08:00
    'imagesource': 'jcr:a57385a9-aef9-401a-8415-f270ca74adf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '726734b8-fe32-4169-9a32-b152ae824966'
    'lead': 'More than a gag order, NTF-ELCAC spokesperson Lt. Gen. Antonio Parlade
      should be removed from his post in the anti-insurgency task force since he represents
      a civilian position while being an active military official, Senate Minority
      Leader Franklin Drilon says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T13:26:40.180+08:00
