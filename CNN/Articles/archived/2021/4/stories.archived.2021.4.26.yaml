      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a comment that suggested that while Biden has made significant
        progress on testing challenges like expanding vaccine doses and nursing the
        wounded economy, he may have just accomplished the easy bit of his presidency.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
