    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b3d63-d9a4-4240-b88d-4cb873aacec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.094+08:00
      'mgnl:createdBy': 'vince'
