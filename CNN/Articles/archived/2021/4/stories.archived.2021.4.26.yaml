    'title': 'Moderna applies for emergency use of its COVID-19 vaccine in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e216ab-2a92-4836-9cb7-fbf37c33917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:15:27.302+08:00
