      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) –</strong> Former
        President Joseph Estrada will be discharged after almost a month of hospital
        confinement for contracting COVID-19, his son announced on Monday.</p>'
