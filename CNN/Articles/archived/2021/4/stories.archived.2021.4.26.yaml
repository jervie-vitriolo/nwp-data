    'template': '1'
    'title': 'NYPD investigates 6 attacks at 4 synagogues over a two-day span'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38609c96-0621-4e2f-93e4-70914e711168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Six attacks took place at four different
        Bronx synagogues between Friday and Sunday, and the New York Police Department''s
        Hate Crimes Task Force is now investigating four of the incidents as possible
        hate crimes, NYPD Detective Francis Sammon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec967e5-a2b9-4988-b872-da2b8aa8929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9ffd2-0b0f-4bf0-a95e-cf88dfb2309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the attacks took place Friday, three on Saturday and one
        on Sunday, Sammon said. The NYPD is working to identify the suspect, but video
        surveillance footage appears to suggest that the same person is responsible
        for all the attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408436e-bdf1-41a6-8273-9371d8b370f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0b0fd-efca-46a5-9633-1bb7cecb8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The synagogues attacked include the Riverdale Jewish Center and
        the Riverdale Jewish Synagogue, also known as Chabad Lubavitch of Riverdale,
        with each being attacked twice. Young Israel of Riverdale and the Conservative
        Synagogue Adath Israel of Riverdale were each attacked once, Sammon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a07891-b462-4233-bc8a-8fb7b936a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b22a919-b7d9-4367-b235-51dbcdfcddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance footage shows a suspect throwing rocks at the synagogues,
        Sammon said, breaking windows in doors. All of the attacks occurred after
        dark, in the late night and early morning hours of the day, he said. No injuries
        were reported at any of the attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970592e-5f99-48fe-8ef9-ecc6a3f09b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6caeb-62a3-47c6-9a9d-823537ac6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thankful that no one was hurt on either occasion," a statement
        from the Riverdale Jewish Center read. "The fact that someone would specifically
        and repeatedly target houses of worship is of great distress to us all. An
        act of hate such as this is simply unacceptable ... We hope that the perpetrator
        of these crimes will be apprehended swiftly and justice will be served to
        the fullest extent of the law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f2346-b28a-4216-ba62-44595d23113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd72577-07c0-4d96-96b1-39223d1f4e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Richman, Anti-Defamation League regional director of New York
        and New Jersey, tweeted a statement saying "the brazen series of attacks on
        the Jewish community in #Riverdale over the past few nights is truly shocking."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501a994-d574-4de0-a909-7a34f6d873d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58691b4-e899-40fd-bf1f-b461d4b3b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in touch with law enforcement who is now out in force and
        is taking this extremely seriously," Richman''s tweet read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3d54f-ede7-4035-bcd3-441400a79572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.086+08:00
