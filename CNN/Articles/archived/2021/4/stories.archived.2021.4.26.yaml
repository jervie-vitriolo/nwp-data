      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, National Security Adviser Hermogenes Esperon confirmed
        that he has issued a gag order on Parlade and Communications Undersecretary
        Lorraine Badoy to prevent them from issuing statements on community pantries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484550d3-e4ce-40db-98db-fa1482abc75e'
      'mgnl:activationStatus': true
