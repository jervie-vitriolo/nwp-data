    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c1617-6ab1-42d0-b949-f5c06eb1c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:03:10.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samantha Catantan, CJ Concepcion, and Noelito Jose Jr. were also
        unsuccessful in their Olympic bids on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3544581f-b5f4-4265-a598-83d91d3888a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:03:10.379+08:00
