  'COVID-19-home-quarantine-patients-home-care':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-26T15:22:19.280+08:00
    'imagesource': 'jcr:36e05469-4f71-4864-bfb4-25ef06d0e9d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '034da0ac-d00e-4af4-857d-59c2a82cd638'
    'lead': 'The ''home care package'' is similar to the ongoing initiative of the
      Office of Vice President Leni Robredo, wherein they give face masks, thermometer,
      pulse oximeter, and other basic needs of patients who seek help in their teleconsultation
      platform. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T15:25:12.800+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:04:38.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:23.244+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to provide ''home care kits'' for mild, asymptomatic COVID-19
      patients'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545fc007-cd76-42e3-941d-fae5ba3dbb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:25:12.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — The
        government is finalizing plans to distribute care package kits for COVID-19
        patients who are recuperating at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83826318-033b-41aa-8280-a7924a0e100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:25:12.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "home care package" is similar to the ongoing initiative of
        the Office of Vice President Leni Robredo, wherein they give face masks, thermometer,
        pulse oximeter, and basic needs of mild and asymptomatic patients who seek
        help in their teleconsultation platform "Bayanihan E-Konsulta."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb5e38-a2d3-4e55-b3e5-3f1921f62a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:25:12.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Monday said the
        kit from the national government will contain face masks, face shield, disinfectant,
        vitamins, and paracetamol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436458f6-d0cf-47b7-a818-8f9141033fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:25:12.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also include thermometer, but they have yet to check the
        available budget if they can provide a pulse oximeter, a small clamp-like
        device painlessly attached to the finger to constantly monitor the amount
        of oxygen in the blood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0440355-f8cd-457b-b31c-e4e2da95bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:25:12.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these items, the DOH said the package will also include
        instructions when to seek medical help from hospitals or other health facilities.
        The department is also in touch with the Philippine Health Insurance Corp.
        (PhilHealth) to discuss possible financial support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ddd9b-9c90-4528-ab45-d42b598e0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:25:12.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This home care package is part of our efforts to be able to redirect
        patients going straight to the hospitals, patients who are panicking that
        when they stay at home because they have mild or asymptomatic case, they are
        assured that they have these kits," Vergeire said in a media briefing.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb77e7d-352e-46bf-991b-4adfdc261774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T20:07:50.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Vergeire said providing
        oxygen could also be possible, but its use must be under the guidance of a
        medical professional.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea5fe4-133d-40ad-9f9f-fa17d14f4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:25:12.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no timetable yet when the government will start distributing
        home care kits.</p>'
  'To-avoid-COVID-19-superspreader-events--gov-t-adviser-tells-community-pantry-organizers--Reach-Filipinos-in-their-homes-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-26T15:46:10.241+08:00
    'imagesource': 'jcr:29c842f6-6c77-4ead-9a85-98021b603725'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ed66d63-95c6-42f0-8462-8c06f4a86dec'
    'lead': 'Organizers of community pantries may adapt the local government''s house-to-house
      visits to provide aid for Filipinos affected by the pandemic, COVID-19 task
      force adviser Dr. Ted Herbosa suggested as he fears the popular initiative may
      turn into superspreader events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T15:50:34.181+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:04:38.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:23.380+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'To avoid COVID-19 superspreader events, gov''t adviser tells community
      pantry organizers: Reach Filipinos in their homes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29524db2-fbd9-454c-a018-3ade81b837f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:50:34.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Organizers
        of community pantries may adapt the local government''s house-to-house visits
        to provide aid for Filipinos affected by the pandemic, COVID-19 task force
        adviser Dr. Ted Herbosa suggested as he fears the popular initiative may turn
        into superspreader events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d8fd9-6687-4888-840f-68d04b0b81bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:50:34.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Monday, Dr. Herbosa, who drew flak online
        over his "death by community pantry" statement, lauded the people behind the
        donation-driven activities. However, he said community organizers should explore
        other ways to distribute aid to poor households to avoid mass gatherings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4db7c-e1c6-4311-9585-313f96fd52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:50:34.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagdagsa ng daang tao ay magca-cause ng superspreader events.
        Maghahawaan po sila," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd457b1ca-6fa1-4d4e-a317-fc4c8fd325c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:50:34.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The influx of hundreds of people will cause superspreader
        events. There would be further infection.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db87154-798b-40f7-ba98-1be2d2fef797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:50:34.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the call of other government officials, Dr. Herbosa said
        community organizers must always coordinate with local government units to
        ensure health protocols are put in place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d88294-3af2-412e-9d7c-b574071519dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:50:34.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that organizers can embrace the approach of LGUs in distributing
        assistance to their constituents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ceb345-a314-4f23-97ed-6b110f75776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:50:34.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang LGUs ay nagbigay ng ayuda, dinala sa bahay-bahay… Pwede nating
        gawing ganun," he said. "Pwede na magpaikot ng isang sasakyan or kariton...
        Iikot natin ito sa buong bayan. ''Wag natin papuntahin ang maraming tao sa
        isang lugar dahil hindi tayo mawawala dito sa pandemya."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814520fd-9c93-4c47-ad86-c1d33fc177ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:50:34.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The LGUs opted to distribute aid through house-to-house
        visits. We can do that. We can also use a car or a cart... Let''s drive it
        around town. Let’s not ask people to gather in one place because we won''t
        be free from this pandemic.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b95db-33e6-405a-a488-affe1558a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:50:34.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Herbosa filed his <a href="https://www.cnn.ph/news/2021/4/25/teodoro-herbosa-resigns-community-pantry-tweet.html">resignation
        as executive vice president</a>&nbsp;of the University of the Philippines
        System after facing the ire of netizens over his "death by community pantry"
        tweet, in response to the death of an elderly man while waiting in line at
        a crowded community pantry organized by actress Angel Locsin in Quezon City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca767f-af82-4af7-a656-7df9473ef8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:50:34.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin and the Quezon City government vowed to extend help to the
        family.</p>'
  'mandatory-covid-vaccination-bill':
    'caption': 'A lawmaker is now pushing to make COVID-19 inoculation mandatory in
      the country, except for those with certain medical conditions who are are unfit
      to take the vaccine as determined by medical professionals.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-26T16:06:00.198+08:00
    'imagesource': 'jcr:f61d29fd-6162-494f-aab3-bc7bda6a4fcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7abb72cb-a320-4970-8384-b0d26a8db291'
    'lead': 'A lawmaker is now pushing to make COVID-19 inoculation mandatory in the
      country, except for those with certain medical conditions who are are unfit
      to take the vaccine as determined by medical professionals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T16:08:18.350+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:04:36.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:23.541+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker seeks mandatory COVID-19 vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5193e59-fb4e-4f17-b484-dfacfd43872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> —&nbsp;A
        lawmaker is now pushing to make COVID-19 inoculation mandatory in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc17287-2097-45db-bfa2-700acd3a96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Rep. Elpidio Barzaga has filed House Bill 9252 or the "Mandatory
        COVID-19 Immunization Act of 2021" that seeks to require all Filipinos to
        receive the vaccine for free at any government hospital or health center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a283d077-dcfc-430e-91da-476f30c46fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone exemption would be persons with certain medical conditions
        who are unfit to be inoculated as determined by the Department of Health or
        a licensed physician.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098aca75-996c-42de-9162-c1d1ba5a735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medical doctors shall have the discretion, subject to disciplinary
        action by the Philippine Medical Association, to determine whether a person
        should get a medical exemption and shall issue a medical certificate which
        shall be attached to the vaccine card," the bill read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba785ec-c9c6-46a5-9262-8e996b12b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor should clearly indicate the medical basis for the exemption,
        which may be reviewed by the DOH, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e647b73-fdd9-4b1b-8e9d-855d8dbc9069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also proposes a fine of not more than ₱50,000 and/or
        imprisonment of not more than a year for those found to be violating the act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b444a1a1-15fa-495e-b70d-a043d56c4194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mandatory mass wide COVID-19 vaccination program is imperative
        to solve the present COVID-19 pandemic and achieve ''herd immunity'' or ''population
        immunity,''" Barzaga said, as he stressed the need to prioritize public health
        and safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45338236-b77a-4eab-95fa-2d3fa94965de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health spokesperson Maria Rosario Vergeire maintained vaccination
        should be purely voluntary, citing the recommendation of the World Health
        Organization and the Strategic Advisory Group of Experts on Immunization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99afbdce-3eb9-493c-a64e-deed6897eba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the right of a person to decide on his own if they will receive
        or not receive the vaccine," she said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67421b57-740e-4a35-9b07-5d806a397b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that even if it could be said a citizen is "morally" obliged
        to be immunized to protect the general population, it would be premature now
        to push for such a measure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6a102-a03b-49da-a31e-37a0227bde67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this period when vaccines are still at that developmental stage,
        we cannot mandate people to accept the vaccines because it is still not really
        completed yet," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c42c3b-02e8-4df3-81d2-784e4b480cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Presidential Spokesperson Harry Roque said
        President Rodrigo Duterte has no position yet on the matter. He added, however,
        the bill could possibly be enacted into law should the need arise and once
        the country has enough vaccine supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ce43e-d96c-4518-8fa5-f1f40a8a24f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilang isang abogado, kabahagi po ng police power ng estado ang
        i-require ang bakuna kung talagang kinakailangan," he said. "Pero sa ngayon
        naman po, mukhang hindi naman kinakailangan mandatory ''yan, dahil inaantay
        pa natin ''yung bulto ng ating mga bakuna."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916a355-2d30-4a76-a6ad-8a7c9cd4ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a lawyer, I can say it is part of the State''s
        police power to require vaccination should it be deemed necessary. However,
        we currently don''t see a need for that yet, especially since we''re still
        awaiting the bulk of the vaccines we procured.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2ceb9-07cc-4288-9125-db0e1a0fae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Social Weather Stations survey released last January, around
        47% of respondents said they do not want to be vaccinated even if the doses
        are already available.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855bc3c4-6346-498a-a406-33a17b571df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:08:18.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://cnnphilippines.com/news/2021/1/5/COVID-19-vaccine-survey-Metro-Manila-.html">separate
        independent poll</a> released the same month showed only 1 in 4 Metro Manila
        respondents are willing to get an anti-coronavirus shot. Some 25% said they
        refuse to be vaccinated, while 47% are still undecided. Another <a href="https://www.cnnphilippines.com/news/2021/2/3/UST-survey-coronavirus-vaccine-confidence-Filipinos.html">online
        survey i</a>n February also bared around 9 out of 10 Filipinos are worried
        about the COVID-19 vaccines'' effect, efficacy, safety, and high cost.</p>'
