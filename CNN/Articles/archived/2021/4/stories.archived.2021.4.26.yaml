      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lessening the vehicles competing for road space is how elevated
        expressways ease traffic—as we have seen now on EDSA. This also means improving
        the daily commutes of Filipinos taking public transportation that use these
        roads,” said Ang. “However, our need for efficient transport systems will
        always be there, so more solutions are required. The Skyway BRT system is
        one viable solution that is also highly scalable.”</p>'
