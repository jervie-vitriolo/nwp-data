      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Sen. Francis Pangilinan said that Parlade
        showed conduct "unbecoming an officer and for violating civilian supremacy
        over the military."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb19f8-6d84-47d5-8f1e-f126aeb52194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.182+08:00
