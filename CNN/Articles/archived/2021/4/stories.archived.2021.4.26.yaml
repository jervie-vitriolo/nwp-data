      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to express our gratitude to his doctors for their
        expertise and care. We would like to thank everyone who prayed with us and
        supported us through this harrowing experience," former Senator Jinggoy Estrada
        said.</p>'
