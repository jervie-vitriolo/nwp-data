    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9cd454-6677-4f9e-ae6e-070289d3e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:24:25.847+08:00
