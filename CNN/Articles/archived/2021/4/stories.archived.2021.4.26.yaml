  'Oscars-2021-China-Hong-Kong-Do-Not-Split-documentary':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-26T06:20:46.501+08:00
    'imagesource': 'jcr:877f245c-474b-4017-9cda-7ef7f11c6489'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a147a85b-efc6-4561-8702-627e2c9b2ed2'
    'lead': 'Hong Kong''s leading broadcaster, Television Broadcasts Limited (TBL),
      is not airing the Academy Awards for the first time in more than 50 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T06:24:18.089+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:05:43.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:16.058+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why China isn''t airing this year''s Oscars'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57530d68-af1b-4d06-a01a-ec569fed0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T06:24:18.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of this year''s Oscar nominees, "Do
        Not Split," is a documentary about the 2019-2020 Hong Kong protests. But residents
        of Hong Kong who participated in — or were affected by — the movement cannot
        watch the awards ceremony this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544fe5fe-f933-4920-b556-658fea212b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T06:24:18.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Hong Kong''s leading broadcaster, Television Broadcasts
        Limited (TBL), is not airing the Academy Awards for the first time in more
        than 50 years. A TBL spokesperson told CNN last month that it was "purely
        a commercial decision." But that decision comes in the same year as "Do Not
        Split" and Chloe Zhao, the Beijing-born film maker who wrote and directed
        the Best Picture-nominated drama "Nomadland," both faced criticism in mainland
        China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a39de7d-da06-4bf7-acd3-5e54f0777149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T06:24:18.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN''s John Avlon on "Reliable Sources" Sunday, "Do
        Not Split" director and co-producer Anders Hammer said his team expected the
        Chinese government to react to the documentary, but not in this way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ea615-6b72-400a-b748-7c431677fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T06:24:18.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s basically a movie about a big group of mostly young people
        standing up against Beijing," Hammer said. "Beijing is known to react very
        strongly if they feel that their main political aims are creating resistance.
        In our documentary, we are portraying these protesters, so it was no surprise
        that Beijing reacted, but we didn''t know that it would be in this form of
        censorship which affects the whole Oscars."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada48a51-4ba9-4d04-a165-1724f1ab9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T06:24:18.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammer said "basic democratic rights were disappearing very fast
        from the city" when his documentary was filmed and that the crackdown has
        continued. Avlon noted 96 journalists were arrested and held behind bars in
        China in 2019 and 2020, citing data from the Committee to Protect Journalists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b35013-7913-4916-8492-315d99220de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T06:24:18.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the world will care because it''s really dark times in Hong
        Kong," Hammer said. "I''m frightened by how fast the whole city has changed
        and how fast it''s actually possible to just remove all these political freedoms."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758a478-6492-47b1-9363-b2eb9db1d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T06:24:18.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy did not respond to a request for comment.</p>'
