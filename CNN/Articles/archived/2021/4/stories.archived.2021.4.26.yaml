  'Rohingya-refugees-lost-at-sea':
    'author': 'Priyali Sur and Rebecca Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-26T10:07:52.409+08:00
    'imagesource': 'jcr:0554ee71-99b6-46f9-9672-e961fc2ac1c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85756692-d788-408d-baff-9f22dd71bbc4'
    'lead': 'Over the past year, more women and girls have boarded rickety vessels
      to flee sexual violence within the camps, the UNHCR said — a trend likely to
      continue as the coup across the border in Myanmar makes returning home an even
      more distant prospect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T10:12:12.811+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:04:59.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:20.059+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rohingya', 'refugees', 'sea', 'Malaysia', 'Bangladesh', 'UNHCR']
    'template': '1'
    'title': 'She fled home to escape violence. Now she''s been lost at sea for two
      months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37111897-5289-4fa7-95b6-b1d3dc07b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Noor Kayas fled the refugee camp without
        telling anyone at home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a245810-b75e-4422-8bd9-056d18d9c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3014d740-f7f3-4aaf-9060-c990d1b1daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At sea the next morning, the teenager used a satellite phone to
        call her mother, Gule Jaan, 43, to say she was heading for Malaysia on a small
        wooden boat, packed with 87 Rohingya refugees, including 65 women and girls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ece954-f6e8-4446-9566-57b3c53e0cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da707868-f92b-4a59-a166-7e26e22436d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were fleeing what their families say is the increased risk
        of sexual assault and rape during the pandemic in the sprawling refugee camps
        of Cox''s Bazar, in Bangladesh, home to more than 1 million displaced people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc69957-62fe-42d8-8d01-c5b5cb7cab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c398d2e-a04b-4e5a-a6e1-79b3baeccb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old asked her mother to pay 40,000 taka ($470) to the
        trafficker for her passage to Malaysia, where she hoped to have a better life.
        Her mother was still arranging the payment when families of other passengers
        on board received a call to say the boat''s engine had failed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3908ea05-5597-4c36-a5ae-198e4233da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc1608-7202-49d7-beff-dec77d1ea7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had been at sea for just five days. Now, more than two months
        later, the boat is missing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b391b96-3be6-4a81-addd-6534c988cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3140a9a4-6f2e-4fc7-a6db-1720a7e6b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, can someone let me know if my daughter is alive or dead?"
        said Jaan. "She is a good girl and was lured by the trafficker to go on the
        boat."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c0009-7dba-4f61-bae8-d4bec2c2ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff45c4e-405f-48e9-afc5-14408a241a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers'' families and rights groups are asking why more
        isn''t being done to save the lives of those on board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefe1209-ab3a-4f87-ac76-f0f87b2307fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d1b91-c9d5-4e51-a89b-3207b95842ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say Indian authorities were alerted to the passengers'' desperate
        cries for help on February 20, but took 48 hours to respond with medicines,
        food and water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd415bd-4d42-4f1e-9ac3-4097ada61327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ae7dd-418c-484e-bf5f-44bda636cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:04:59.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they waited, nine people died, the families said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd6642-b4e2-42ad-8ae4-2c64277f9922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f60d3e3-cff5-4567-9c1e-3a1786eda04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian authorities said they last delivered aid to the boat in mid-March,
        and have not responded to requests for more information on their dealings
        with the vessel after that date. They did not allow anyone to disembark.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b280a-47f1-47dc-b293-25ad21a2188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f1347-025c-4d61-a81b-6aca56181aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat''s disappearance is compounding the misery of families
        in Cox''s Bazar, where lax security is allowing militants to enter the camps
        at night to attack women and girls, according to rights groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e4542c-2c79-4cec-b8ec-6fedd0dec0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0e7ad-5c34-4333-abb7-51d6e4ba016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, the UNHCR said more women and girls have boarded
        rickety vessels to flee sexual violence within the camps -- a trend likely
        to continue as the coup across the border in Myanmar makes returning home
        an even more distant prospect.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acdb0f0-37ff-44ee-9577-7ee85f3ebbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7bc9a-afa9-45f8-b33c-b89852244966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The journey</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2233a-64d1-44bc-870b-9be04062d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugees'' voyage began in the early hours of February 11 from
        the shores of Teknaf in Bangladesh, where most on board had wound up after
        fleeing a violent crackdown by Myanmar''s military in 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6489e3b-d71f-4d1a-b36b-ac2d8e21f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f2e2f5-9c1a-4548-b39a-ee90fb031d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three traffickers were also on board, according to family members
        who spoke with the passengers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8890c-385b-4edd-9b7b-3005fb0a15a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8196e1-59a7-491d-a776-4512e17c0232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat had enough supplies for a week, the time it would usually
        take to travel from Teknaf to Malaysia, they said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909564a1-fa06-4bc7-adc0-12cda7b43a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7250c8-8ea6-42da-89e2-76cb4b42ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger boats often used for this type of trip have desalination
        machines to convert salt water to drinking water. But this boat was smaller,
        and did not have such a machine, according to the passengers'' families.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e5402-fb6f-48ce-8e8d-8eb0acccb147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc5f928-6617-4137-8d02-987ecaf40438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the boat''s engine stopped on February 16, food and water
        supplies ran low. Over the next few days, the boat drifted closer to Indian
        waters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4b02e-c72e-42fa-aa84-328da154f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5344bb-4e03-4ea3-9442-b4f62284ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of February 20, Shah Alam, a 23-year-old ethnic Rohingya
        Muslim refugee, called his brother in Cox''s Bazar. He said the boat was in
        the Bay of Bengal and there wasn''t anything to drink. "Brother, where can
        I get water to drink?" he asked.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe79431-e4ad-4b26-9a1c-56c7ec9f59f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caaa8ed-d0eb-4e6c-95b2-67587817db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers also called non-profit organizations and journalists
        for help.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de4248-68e4-4afd-9dee-acc66e60dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb2be9-cae0-4c39-ab2f-fd720053dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their families said the GPS coordinates sent from the satellite
        phone placed the boat a few nautical miles from Indian Coast Guard headquarters
        in the Andaman and Nicobar Islands -- an Indian territory in the Bay of Bengal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157fb7a1-c523-47dc-a2a8-e1f3849c9e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10525273-0b17-4e50-b3ea-059297b2a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several NGOs immediately informed authorities in India and Bangladesh,
        including the Indian Ministry of External Affairs and Indian Coast Guard.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8e22b-1d39-459c-b8b0-b0740cdd3781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879d6df-5769-4a39-9991-30a648e50672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, on February 21, a ship with Indian flags passed the
        boat, but did not stop, the passengers told their families via satellite phone.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1317b870-611e-4d91-bd53-292749cf145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ff68d-1628-45b5-82a0-21ee8baaa11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same evening, two helicopters hovered near the boat, close enough
        for passengers to read the writing on the side. "INDIA," it said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ffb7e-e484-4729-95bb-2a14b56c4c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0cbbf-b696-42af-8f6b-4fe472600240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later after the helicopters departed, two Indian Coast
        Guard ships pulled up near the boat. But the passengers told their families
        the ships didn''t make contact with them or offer any food or water.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07cd52-d9ce-4597-9d2b-c7e97f3d36ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f5417a-6f96-4752-ae99-8c436b26f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People jumped into the sea and they drank salty water (out of desperation),
        and they died here ... many have died here," said Shah Alam, according to
        audio recordings of calls made on February 21 heard by CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70972b78-c09c-4cbd-b0d2-f2e0d4514372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae614670-2350-46ef-81ea-10485eb2860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people died that day, the passengers told their families, including
        a man who disappeared beneath the waves after jumping overboard to chase the
        Indian Coast Guard vessel as it moved away.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cdbb0b-9664-458d-a889-6860064c8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea138b75-773b-4f3d-aab0-83ff15ce4b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, on February 22, Indian Coast Guard ships returned
        with food and medicine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f2ab8a-0f54-4386-9599-0a3d31f5679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaab75a-263e-46d6-bc8d-d70c289b73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was very happy and relieved that they were being given
        food and water," said Alam''s brother Robi Alam, a Rohingya refugee in Cox''s
        Bazar.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd43491-8b49-4f2c-9bb6-eb85551cf08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b21af-c8db-4cbb-ad35-3ae46f706760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no one was allowed to disembark, the refugees told their
        families via satellite phone.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b39f9-976a-4026-ac33-352695a74e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d3441-1420-4cbf-b3b3-7e79481e7ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the last time I spoke to my brother," Robi Alam said.
        That day, the satellite phone went dead.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18ba6e-9420-4f84-81d0-157f20e771a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5827066-02ac-42cf-8db3-0cfa6158a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Coast Guard did not respond to a request for comment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd611c60-0996-4d5f-b4fe-645e71c87104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62787c8d-248e-4fc1-b96e-648480872579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Indian government official said India provided assistance to
        the boat until mid-March, and did not specify why that assistance stopped.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50c5fa-c9fe-4e1e-b34f-714c4c70cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f838cd-efb9-4f80-87f4-354f94278a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where they are right now," said Col. V.K.S Tomar,
        Officer on Special Duty (OSD) at India''s Ministry of External Affairs for
        the Bangladesh and Myanmar division. "All I know is that we were providing
        them with food and water on the boat until mid-March, but they were not allowed
        to disembark from the boat until then."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e1226a-8b6a-4ee9-8e42-205d76e89593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cac09a-c636-4eef-ace1-b51f22026fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would not comment on why the passengers were not allowed to disembark.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c64b63-618e-44bc-80f8-28e5d4643b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406ab49-b4df-43c6-96ca-19ad3a293a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.815+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR said the passengers need urgent help.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb301de7-6bb2-4289-a1d5-d2c8bf48ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252117b2-8a12-4226-a664-61f2d50bfb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With refugees and asylum seekers having been at sea for over two
        months now, disembarkation is absolutely critical to saving lives," said Catherine
        Stubberfield, spokesperson for UNHCR''s Regional Bureau for Asia and the Pacific.
        "No one can survive for long in these conditions."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca2caf-fbc3-44a2-9c80-9161666c80ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5599914-fca3-4ae6-95c1-618d52c6e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"They get picked up and raped"</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f893dad9-dc93-4303-8b7c-76b62d3a4ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noor was 12 when she and her family fled a military crackdown in
        their village in the Maungdaw district of Myanmar''s Rakhine State in 2017.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebbf0e8-78a1-4bdb-a01f-bb3f1d4ff6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c0286-aee9-4642-b590-1e15e5bb8cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our village was burnt down, and my brother was killed, we had to
        flee," said Jaan, Noor''s mother, who works at a hospital run by the charity
        CARE Bangladesh.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d2152c-5161-424b-a669-ccb84031d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4410106-cc91-4541-afcb-a991b2a3c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noor never liked it here. She always wanted to do something more,
        but we can''t send girls anywhere here. They get picked up and raped. I think
        that''s why she left with the trafficker," said Jaan.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45c035-b1ff-43b4-ae0b-bac655edc7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d2d13-71c1-480b-a104-c38768e65bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, the camp has become a more dangerous place, said
        Razia Sultana, from the Rohingya Women Welfare Society. Abductions by local
        gangs, sexual violence and trafficking have become more frequent, while Covid-19
        lockdowns have shut down the only safe spaces for women and girls.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b7b92-32e2-43c0-a6c8-3b54db330fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1425f3-34a7-4596-8fd4-a78d82d8535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 5 p.m., there is no security presence in the camp," Sultana
        said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1296459d-0cfe-4722-a1ac-1c6a5453b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2b709-5b74-4a64-91dd-a1df627f0547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Members of militant groups) attack the houses of any woman or
        girl they fancy, abduct them, either forcefully marry them, or sexually assault
        them."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b613b6-9f78-41c8-b171-83198fd74773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0545fbe-95f0-480c-9159-15cc8a77f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sultana says families are terrified of reporting this to the authorities,
        as they believe no action will be taken.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874961ed-e0fb-4109-9bd2-d7dacff82b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128c54a-9d10-4290-8cc3-e7cd8514a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any hope the refugees may have had of returning home is fading,
        too.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66903c0-27b2-423c-80aa-0b9b7debebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2089d-7355-42f2-8590-c830d127a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 1, the same military leaders accused of carrying out
        genocide against the Rohingya people in Myanmar''s northern Rakhine state
        seized control of the country. The Myanmar military claimed to have been targeting
        terrorists when it raided Rohingya villages in 2017, forcing hundreds of thousands
        to flee.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5226d54-eb87-4523-ba60-2df193ca4109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea245255-c3a5-4777-9ad6-9298e2b7f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But bloodshed in recent weeks, including the shooting of civilian
        protesters, has exposed the brutality of the military and raised fears the
        country is descending into civil war.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fcd9d9-08fb-4c71-8f87-302c6189f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5d975-eb83-468d-989b-df3b74c23306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that environment, many women and girls are vulnerable to traffickers
        who promise them safety and freedom in neighboring Southeastern Asian countries
        like Malaysia. However, once there, many are pushed into forced marriages
        and domestic servitude, rights groups say.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2937367-5853-4aea-8a62-bb436597326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e446234-3a43-4865-a271-220362127d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen a number of cases of minor Rohingya girls being trafficked
        into forced marriages," said John Quinley, Senior Human Rights Specialist
        at Fortify Rights, an NGO that works to strengthen human rights movements
        in Southeast Asia. "Lots of single Rohingya men in Malaysia want to marry
        women from Rakhine State, and they strike deals with traffickers. It''s an
        exploitative process."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544bd5f6-4eee-4cad-93ff-e1c01ac6c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069fffc8-fcb3-4d71-9c68-d21b83341970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even on a safe sailing, the journey from Bangladesh to Malaysia
        poses risks.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c049e8-af36-4f90-b0b5-fd1a7f153ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af5fda-dbc9-4e7e-bcf4-b3763a68c3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have spoken to girls who took the boat journey and talked about
        what happens to them in transit," says Mahi Ramakrishnan, a Malaysia-based
        filmmaker and refugee rights activist. "There is sexual abuse, and the rapes
        happen in the view of everyone. The woman is pulled aside a few meters from
        the group and raped."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe4078-5d9c-4980-8555-617325c9fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c4461-877f-4e04-8ca7-5bcdc5a2169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No one''s countrymen</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7cdc9-399e-4aaa-b2f1-5f9da71caff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those on Noor''s boat, time is running out.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b3b28-b940-444a-8efc-65060b8fb097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ffb700-9df9-4ed2-8d37-b4b3279966a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no active search underway for the vessel. And even if the
        passengers are found alive, then comes the question of who will take them
        in.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56cfd6-c8c0-4587-9cdb-c479df408c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd870cf3c-1d82-4c05-925d-c03027793292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All countries are bound by international law to rescue and disembark
        those in distress at sea. However, recent examples show some countries in
        southeast Asia have been unwilling to help.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e657b8a3-0116-45b9-82f8-7cae5dd74b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf20ba-9a58-43f9-9b3d-a2da9d4bf4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, a larger boat carrying almost 300 Rohingyas set sail
        from Cox''s Bazar. The passengers spent more than six months adrift at sea
        and were turned away by several countries before finally being accepted by
        Indonesia. By then, at least 30 people including women and children had died.
        Many surviving women said they were assaulted on board the vessel.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a5a3e-86b4-4763-aa7b-9419dfd93bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b18ef7-871e-46ae-8559-fe104575facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noor''s boat was heading to Malaysia, but last June Malaysian Prime
        Minister Muhyiddin Yassin said the country could no longer take in Rohingya
        refugees, Reuters reported. Malaysia is not party to the UN Refugee Convention
        and does not have an asylum system regulating the status and rights of refugees,
        according to the UNHCR.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b1f2c-2cab-4197-ad45-254eb0fdad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9edecc5-8099-42bb-aa86-2c435c4a1d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian government has not responded to requests for comment
        about the missing boat.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce22f4a-4b72-49b1-9537-04babf8182bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd0a417-f47d-4254-9360-933898964aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladeshi authorities did not respond to request for comment from
        CNN, but the foreign minister, A.K. Abdul Momen, told Reuters the Bangladeshi
        government expects India or Myanmar to accept the Rohingya refugees stranded
        on the boat.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b846bf-ab62-4d1a-80a2-5a53509de66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b483fe27-3701-4fec-ac30-67b8658ca0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR says responsibility for the boat lies with the country
        first alerted to its state of distress. That would mean India.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e38e6fb-4742-47f7-a0a9-0f36de1ce0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2907d-47fb-42d7-b2fb-92f1ff8d8474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state in which a boat in distress is first identified bears
        the primary responsibility for providing or ensuring a place of safety," said
        Stubberfield, from UNHCR''s Regional Bureau for Asia and the Pacific. "UNHCR
        is deeply concerned by recent delays in rescue and disembarkation for refugees
        in distress at sea."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9e5af-84f3-4ff4-a2ab-3266b565d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89680874-40b2-4362-9306-1fb819d4a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Lewa, director of The Arakan Project, a nonprofit organization
        that works to improve the situation of Myanmar''s Rohingya population, agreed
        the boat fell under India''s jurisdiction. "They had the duty to disembark
        them," he said. "Unfortunately, since then the boat hasn''t showed anywhere,
        I am so sad to say this, but it looks like they have disappeared or died at
        sea."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc137f2c-fdbe-4803-937a-de007bd5e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f10d4f-48c2-468c-b997-3c9b76fa427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is not party to the UN Refugee Convention and lacks a national
        refugee protection structure, according to the UNHCR.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e588ac-ee3b-4d89-a043-dee2283cc0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a502006b-0761-4e0b-b6b9-33d3c5a84b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, India''s Supreme Court ruled that Rohingya refugees
        in India can be forcibly returned to Myanmar.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de3ed92-15bf-4592-9434-6519d07709f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec3e6d-0ca1-4af3-aa78-27564c29615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ruling is counter to the principle of "non-refoulement" under
        international law, which prohibits a state from returning any person on its
        territory or under its jurisdiction to a country where they face persecution,
        according to Human Rights Watch.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d712314-df4e-43fd-abb6-350969ea3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc8058-3ce2-481a-a1f8-419c1f8694cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Noor''s mother, hope is fading for her daughter, and others
        on the boat.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb32db-81cb-4215-9c53-0fc1b145d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a40a0b-b2fc-40fe-ad39-8d87d362324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fled with my daughter from Myanmar four years ago after my village
        was burnt, and today my daughter is at risk of being sent back to the same
        place or dying in the sea," Jaan said.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d2ad8-fd4e-48a5-84aa-059ebfc17ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35ebdc-f46f-434f-beb3-a61f0ae17fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what''s worse."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d6f45-b84d-4657-b30f-ef20cae33924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:12:12.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/25/asia/rohingya-refugees-lost-at-sea-intl-hnk-dst/index.html">She
        fled home to escape violence. Now she''s been lost at sea for two months</a>."</em></p>'
  'Kamaru-Usman-UFC-261-Rose-Namajunas-title-fight':
    'author': 'Philip O''connor, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-26T10:12:59.413+08:00
    'imagesource': 'jcr:6aedda48-72e3-4436-90b7-add9e94963d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c604ee8-3490-477c-9868-511f0140801c'
    'lead': 'Famed for his powerful wrestling, Kamaru Usman came into the main event
      on Jorge Masvidal''s home turf on a 17-fight winning streak, and he won the
      first round comfortably before bringing the fight to a sudden halt in the second.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T10:17:00.788+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:04:53.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:20.589+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Usman, Namajunas score KO title fight wins at UFC 261'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3c6644-f554-40d4-b4c1-65b09fdfb4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:17:00.788+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:04:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Kamaru Usman knocked Jorge Masvidal
        out cold to retain his UFC welterweight belt while Rose Namajunas pulled off
        a stunning first-round head kick KO to dethrone strawweight champ Zhang Weili
        at UFC 261 in Jacksonville, Florida on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9efbe3-3dfb-4f24-8bee-3b4f8192a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:17:00.788+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:04:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third title fight on the bill, women''s flyweight champion
        Valentina Shevchenko dominated Jessica Andrade as she coasted to a second-round
        technical knockout victory to retain her crown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5bcb9-db51-4513-8807-80a19f007f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:17:00.788+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:04:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famed for his powerful wrestling, 33-year old Usman came into the
        main event on Masvidal''s home turf on a 17-fight winning streak, and he won
        the first round comfortably before bringing the fight to a sudden halt in
        the second.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8caf89-255f-4584-aa13-7680bacb2c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:17:00.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:04:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman uncorked a thunderous right hand a minute into the second
        frame to deck Masvidal, who looked out before he hit the canvas, silencing
        the boisterous home crowd and extending the longest winning streak among active
        fighters in the UFC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8a7a3-588d-4640-b4d0-6bb193f4b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:17:00.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:04:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Been a while since I''ve been extremely nervous for a fight. But
        he elevated me. He made me go to the workshop and sharpen all my tools to
        put on a performance like that," Usman said in his post-fight interview, his
        daughter in his arms in the octagon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b383c5-eb64-443a-beef-fe6994a7fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:17:00.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:04:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the pound-for-pound best fighter on the planet right now,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90decfc-3c1c-45fd-8ba5-342ac2f12e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:17:00.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:04:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the co-main event Namajunas, who won the title in 2017 and had
        one successful defence before losing it to Andrade in 2019, landed a left
        high kick flush to the jaw to put the lights out for Zhang after just a minute
        and 18 seconds of their title fight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83136fae-32e1-437e-b497-9d1dea8e3652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:17:00.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:04:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namajunas dived in to finish off her opponent but referee Keith
        Petersen was quick to wave it off as the American snapped her opponent''s
        21-fight winning streak and became the first woman in the UFC to reclaim a
        title.</p>'
  'Jo-Koy-book-Mixed-Plate':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-26T10:22:19.053+08:00
    'imagesource': 'jcr:13e743f5-4614-46d0-9732-020c7541ac3f'
