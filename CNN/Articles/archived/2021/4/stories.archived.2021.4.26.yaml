    'template': '1'
    'title': 'Senators seek probe on NTF-ELCAC''s performance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5d1e4-6ec4-4dea-a1bb-80fe3dad5c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:34:24.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Several
        members of the Senate filed a resolution Monday calling for an investigation
        into the National Task Force to End Local Communist Armed Conflict''s performance,
        including its activities and budget, following incidents of red-tagging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1d435-7137-4a1c-a783-fd12aa006619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:34:24.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution No. 707 said the review is needed to see whether the
        task force has been fulfilling its mandate and whether its ₱19 billion budget
        for 2021 would be better off used for the needs of the public during the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c076a-b926-438c-8817-6434c0bf2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:34:24.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was introduced by Senators Nancy Binay, Grace Poe,
        Sherwin Gatchalian, Ralph Recto and Joel Villanueva.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb252df-8c4f-4352-b675-56a3d7392772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:34:24.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/4/22/senators-push-to-defund-ntf-elcac.html"
        target="_blank"><strong>READ: Senators push to defund NTF-ELCAC amid red-tagging
        issue</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a9c0f-511b-409e-a984-6b65138a4370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:34:24.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted incidences of red-tagging involving the task force, particularly
        those concerning community pantries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff81b8d-4905-4bcd-8c99-94b4b24cb26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:34:24.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports of baseless and malicious red-tagging, profiling, and police
        interference of community pantries led to a halt in operations in several
        community pantries, and instilled fear in the organizers and volunteers for
        their safety and lives," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f39ff65-e0ca-4590-9d8e-4f49726e668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:34:24.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also mentioned previous incidents involving actresses Angel Locsin,
        Liza Soberano and former Miss Universe Catriona Gray.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d748437-1f67-46d6-9215-77c8c3b7952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:34:24.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to draw the line between legitimate government
        counter-insurgency strategies against internal armed conflicts and threats
        on the one hand, and the silencing and crippling of innocent civilians with
        baseless and unsubstantiated claims, on the other," it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ecbc62-5157-4d82-be6a-c2983703e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:34:24.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the challenges brought about by the pandemic, it also said
        all government agencies must use their budget wisely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c88eb-619c-488b-a4a5-620c57427e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:34:24.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to review the performance of the NTF-ELCAC in fulfilling
        its mandate vis-à-vis the need for judicious use of scarce government resources,
        and whether its Php19.1 billion appropriation for 2021 should be used instead
        to help address the needs of our citizens during this pandemic," the resolution
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa16eae-55b1-4ea9-8daa-88f75b8acf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:34:24.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, National Security Adviser Hermogenes Esperon, Jr. said
        the task force was not misusing its funds, following calls from some lawmakers
        to realign its budget.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ea703-ae03-4e4b-b9b1-38d5653be7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:34:24.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-ELCAC has a ₱19-billion budget for 2021, with around P16
        billion to be spent for its BDP as incentives for barangays that were cleared
        of insurgency threats.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8442a8f-693d-4944-a159-2d45134cbe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:34:24.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon <a href="https://www.cnn.ph/news/2021/4/25/Esperon-defends-NTF-ELCAC-budget-defunding-.html"
        target="_blank">said</a> taking back the barangay development fund would put
        the communities that needed it most at a disadvantage, as well as affect anti-insurgency
        efforts.</p>'
