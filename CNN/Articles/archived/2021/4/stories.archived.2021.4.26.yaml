      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has a "moral responsibility" to help India and the rest of
        the world to fight the pandemic, Fauci told CNN on Sunday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7002cfb1-7002-40d5-a62b-2f5b78dd9cce'
