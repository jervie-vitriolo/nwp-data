    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:21.637+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros says PH must pressure China to pay ₱800B debt: ''Ang gusto
      natin ay compensation, hindi konsumisyon''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f6482-2456-4568-993a-50a5887f5e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> – The
        Philippines is entitled to "pressure" China to pay its debt of more than ₱800
        billion in marine losses in the West Philippine Sea—an amount that could be
        used to fuel the country''s battle against COVID-19, said Senator Risa Hontiveros.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c9532-02f3-49ef-b054-cb7aad3607db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker issued a statement on Monday, reiterating her call
        for China to settle its mounting debt due to the "ecological damage" it has
        caused to the disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f1ee5-08b9-432e-aafb-8cdf12ebfc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lolobo lang yang utang ng Tsina sa Pilipinas kung hindi pa rin
        siya mag-uumpisang magbayad ng utang niya sa Pilipinas," Hontiveros said,
        adding the multibillion-peso debt could be allotted to assist Filipinos affected
        by the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c864e-7199-49f3-a7b6-01c7364ad43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: China''s debt to the Philippines will only balloon
        if it still does not start paying the Philippines.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90a5f8-7785-4e73-88c2-f02a0e608eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, in government, must already take the next concrete steps on
        how to make China pay," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf45ef-3ac5-4ae5-b807-8603570520a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April last year, the senator filed Senate Resolution 369, demanding
        that the executive branch exert legal and diplomatic efforts so that China
        would foot the bill for the Philippines'' COVID-19 response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685262de-0b11-4f01-a8da-ed699430e757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much we could do with ₱800 billion," she said. "Our
        health care workers have been demanding timely hazard pay; our teachers need
        financial support with the resources for online learning; farmers and fisherfolk
        themselves are going hungry, and 4.5 million jobless Filipinos are looking
        for aid to tide them over."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154aef3f-fa34-49b7-9e39-acc8c6ec985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Hontiveros cited data from the international journal
        Ecosystem Services, which showed that some ₱231 billion worth of coral reefs
        were ruined in a span of seven years. The value per coral reef, she noted,
        was estimated at ₱16 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a979a-53ef-4611-8a73-dfde38c9d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Panatag and Spratlys have 1,850 hectares of reef ecosystems,
        which "have been damaged" by China, Hontiveras claimed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1576e9-6530-492a-b44a-34cce50a5f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report by investigative journalist Jarius Bondoc, Hontiveros
        also previously said a total of ₱644 billion worth of fish catch has been
        looted since 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794f707-7935-4b5c-b2d4-222372f93ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed the government is "well within our rights to pressure
        China to pay" given an arbitral tribunal favoring the Philippines in a case
        against China’s claims to virtually all of the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56b741-e29b-44df-8613-da51ba995ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator urged the government to not allow Beijing to get away
        with it. "Ang gusto natin ay compensation, hindi konsumisyon," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4358e590-230b-4763-b0ed-9b8a59de5ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we want is compensation, not exasperation.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f34e4-8b52-4805-9e41-a8f0fb58c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/23/Philippines-diplomatic-protest-China-vessels-West-Philippine-Sea.html?fbclid=IwAR2F64Izgpmp5D0Zz8wcF12Lwm9f_kM79n5Eqp5DsDSg87_WwEwxVddqnV0">READ:
        PH fires twin diplomatic protests over Chinese vessels'' lingering presence
        in West PH Sea</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59752954-d165-438f-9da0-ff560e16e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T12:31:06.614+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government last week fired twin diplomatic protests over the
        continued presence of Chinese vessels in the West Philippine Sea.</p>'
  'COVID-19-NCR-Plus-Duque-MECQ-GCQ-May-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-26T13:10:43.810+08:00
    'imagesource': 'jcr:9839eed3-2f29-4baf-b240-eb7e06d6f7dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ae5a1ca-f36a-467e-9255-754d3039d4f3'
    'lead': 'Health Secretary Francisco Duque III believes the modified enhanced community
      quarantine status over Metro Manila and nearby provinces should be retained
      until May, his office confirms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T13:12:24.904+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:04:45.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:21.766+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health Chief Duque backs extended MECQ in NCR Plus bubble'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7201d733-6de3-4140-bafa-79c697380236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:12:24.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Health
        Secretary Francisco Duque III believes the modified enhanced community quarantine
        status over Metro Manila and nearby provinces should be retained until May,
        his office confirmed on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109cdc4-4882-448d-8002-f6ef7941f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:12:24.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a television interview that the lockdown should not be
        relaxed for one or two more weeks to help ease the burden on healthcare capacity</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665becbf-de9b-47db-b0c7-26a65c5c239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:12:24.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department spokesperson Maria Rosario Vergeire said Duque
        and the entire DOH support the extension of the MECQ over Metro Manila, Cavite,
        Laguna, Rizal, and Bulacan when it expires on April 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2f725-d7de-4c89-a659-f9a73719a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:12:24.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami sa DOH, nakikita namin ang importansya na maituloy pa natin
        ang ganitong restrictions para mas magkaroon ng pahinga o mas magkaroon pa
        ng decongestion ang ating healthcare system," she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e570dfb-68e0-41b5-908a-952353ffd84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:12:24.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see the importance of continuing this level of
        restriction to allow our healthcare facilities to decongest.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457883d-200b-42b3-932e-865901c2c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:12:24.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that they have met with health experts who presented
        three options for community quarantine status come May: MECQ until end of
        May, MECQ then shift to general community quarantine by May 15, or shift to
        GCQ starting May 1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a095823-458c-40ea-97ff-cd9574383225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:12:24.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they have seen that the number of new COVID-19 infections
        are declining, but hospitals are still grappling to care for patients in critical
        condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debbfe62-8194-4e71-85ab-28332302acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:12:24.905+08:00
