      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec9d50-55a6-4bb4-b862-c43d8c893290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:15.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon and ten other senators filed a resolution on Monday condemning
        China''s illegal activities in the WPS and other areas within the Philippines''
        exclusive economic zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4f7e0-88a7-4e33-82a7-1f12e9227024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:15.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7056087-91ad-43c3-b566-487ee41c7faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.000+08:00
