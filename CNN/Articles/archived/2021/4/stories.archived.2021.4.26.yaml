      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1feff7c-45c4-4767-80dd-b4223e949560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:37:54.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fisherfolk, <em>sila ang</em> major food producers<em> natin</em>
        and <em>sila rin ang</em> (they are our major food producers, and they are
        also) mostly affected <em>ng</em> (by) typhoons and climate change. This drove
        me to pursue fisheries to also help my community,” she said.</p>'
