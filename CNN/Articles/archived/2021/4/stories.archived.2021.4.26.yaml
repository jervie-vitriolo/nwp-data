      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been corrected to reflect that the activities
        at Navalny''s political offices have been suspended, not the activities of
        his Anti-Corruption Foundation.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd00d37-8a22-47d4-a293-53ed1998ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.335+08:00
