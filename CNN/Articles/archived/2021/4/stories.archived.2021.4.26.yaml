      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Filipina is currently part of the Philippine Reef
        &amp; Rainforest Conservation Foundation, Inc., a non-profit organization
        spearheading environmental efforts that focus on biodiversity conservation,
        nature tourism, science and research, and education among others.</p>'
