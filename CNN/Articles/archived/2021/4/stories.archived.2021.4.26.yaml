    'mgnl:tags': ['United-States', 'technology', 'Apple', 'Tim-Cook']
    'template': '1'
    'title': 'Apple doubles down on the United States, promising another $80 billion
      investment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c8019d-a784-4bcb-9a60-0dc910cbd073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:19:44.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2021/04/16/tech/apple-lisa-jackson-sustainability-fund/index.html"
        target="_blank">Apple</a>&nbsp;is doubling down on its manufacturing presence
        in the United States. The company announced Monday it''s bolstering a previously
        announced investment by an additional 20% and adding another <a href="https://www.cnn.com/2019/06/25/tech/apple-seattle-jobs"
        target="_blank">20,000 new jobs</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c49d4c-558a-4028-8a90-28fdd67973f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:19:44.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ocmpany said that its investment — now increased to $430 billion
        — comes as its contributions have "significantly outpaced" its <a href="https://money.cnn.com/2018/01/17/technology/business/apple-jobs-economy/index.html"
        target="_blank">original 2018</a>&nbsp;commitment of $350 billion to new facilities
        and the creation of 20,000 jobs. The fresh investment stretches across 9,000
        companies in all 50 US states, supporting new technology, including 5G and
        silicon engineering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b501cce-e536-408d-ba12-bfe57a63f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:19:44.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re creating jobs in cutting-edge fields — from 5G to silicon
        engineering to artificial intelligence — investing in the next generation
        of innovative new businesses, and in all our work, building toward a greener
        and more equitable future," said Apple CEO Tim Cook in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b7c45-09f7-4cda-8707-df5d1fba38e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:19:44.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said that the 20,000 new jobs — in addition to the 20,000
        jobs Apple previously committed — will be added over the next five years.
        They will be in Colorado, Massachusetts, Texas, Washington, New York, California
        and other states. The company had 147,000 employees as of September 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09111053-e88a-493d-8b20-f78f7858e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:19:44.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another central part of Monday''s announcement is a new campus and
        engineering hub near Raleigh, North Carolina. The $1 billion investment will
        create new jobs focusing on machine learning, artificial intelligence, software
        engineering, it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f5c86-c3a0-44ba-b049-aa4ca9b1180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:19:44.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also pointed out that it''s the "largest taxpayer" in the
        United States, paying more than $45 billion in domestic corporate income taxes
        in just the past five years. That topic has become a <a href="https://www.cnn.com/2021/04/06/economy/amazon-jeff-bezos-corporate-tax-increase/index.html"
        target="_blank">flashpoint for major corporations</a>&nbsp;as the White House
        considers raising taxes on them for the first time in more than 25 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9fde1b-fc15-4b08-afe0-b9677bd70817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:19:44.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Apple''s massive investment comes as its suppliers making
        similar proclamations are flailing. Last week, <a href="https://www.cnn.com/2021/04/22/tech/foxconn-wisconsin-factory-scaled-down/index.html"
        target="_blank">Foxconn''s plan for a massive electronics factory</a>&nbsp;in
        Wisconsin has largely flatlined. The pledged investment of up to $10 billion
        to create as many as 13,000 jobs is not coming. Rather, it''s creating fewer
        than 1,500 jobs and incentives package now totals only $80 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373b40b-d126-4009-acfa-ea4449a3d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:19:44.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/26/investing/apple-investment/index.html"
        target="_blank">Apple doubles down on the United States, promising another
        $80 billion investment</a>."</em></p>'
  'senate-probe-ntf-elcac-performance-sr707':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
