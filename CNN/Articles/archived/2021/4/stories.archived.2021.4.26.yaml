      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, he said, the uncontrolled spread of the virus in other
        parts of the world increases the chances of further mutations and variants
        of the coronavirus that could eventually pose a problem to vaccines, he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d235e6-37c1-4ca8-8547-9389f4fb6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.097+08:00
