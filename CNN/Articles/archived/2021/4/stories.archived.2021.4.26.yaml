      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That left 22% of unvaccinated respondents who said they would be
        willing to get J&amp;J''s vaccine if it were put back in use.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bc38e-968d-477a-a758-96eee7060562'
      'mgnl:activationStatus': true
