      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/26/middleeast/nazanin-zaghari-ratcliffe-jail-sentence-intl/index.html"><em>"Iran
        hands British-Iranian charity worker Nazanin Zaghari-Ratcliffe another jail
        sentence"&nbsp;</em></a></p>'
  'Nicanor--2-other-PH-fencers-fall-short-in-booking-Olympic-ticket':
