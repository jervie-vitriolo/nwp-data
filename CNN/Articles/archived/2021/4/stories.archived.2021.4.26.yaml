  'India-travel-ban-Philippines-COVID-19-variant':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-26T13:24:55.873+08:00
    'imagesource': 'jcr:520ba843-41f4-4d7c-be33-544933c79540'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9453177-fa3b-481d-bb67-dae222692dfe'
    'lead': 'Health Undersecretary Maria Rosario Vergeire says DOH has previously
      met with the Department of Foreign Affairs to discuss the possible travel ban,
      but no decision has been made yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T13:26:54.422+08:00
