    'mgnl:lastActivated': 2023-01-25T12:04:44.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:22.129+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ntf-elcac', 'parlade', 'red-tagging']
    'template': '1'
    'title': 'Gag order not enough: Parlade should be sacked for unconstitutional
      NTF-ELCAC post, says Drilon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a4e79b-e302-4d05-968d-ea608b90e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> More
        than a gag order, Lt. Gen. Antonio Parlade must be removed from his designation
        as the spokesperson of National Task Force to End Local Communist Armed Conflict,
        Senate Minority Leader&nbsp;Franklin Drilon said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8daedc-22dc-428d-a310-d2b47d3d4d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c12a9-db2e-48b4-ae8f-d04f959dbea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Drilon said Parlade''s
        post in the task force while still being an active military officer is an
        apparent violation of the Constitution, since the NTF-ELCAC is civilian in
        nature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f452a14-e39f-4302-978c-b0383551d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5522d655-80a9-4c39-b6c3-83dcdd133b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, the more important action should be to remove Gen. Parlade
        as the spokesperson because the Constitution specifically prohibits members
        of AFP in active service to be designated in civilian positions," Drilon said.
        "Here, clearly, Parlade''s continued designation of being a spokesman is a
        clear violation of the Constitution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaca73f-2deb-4a22-a334-470d6e0b3c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2ae6e-65d0-40c2-804f-1b9d52119895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that lawmakers called for Parlade to
        be kicked out from his post at NTF-ELCAC. Last month, a Senate panel adopted
        a <a href="https://cnnphilippines.com/news/2021/3/10/Senate-recommends-removing-Parlade-NTF-ELCAC-spokesperson.html"
        target="_blank">committee report recommending Parlade''s removal</a> due to
        the supposed constitutional violation surrounding his appointment. Defense
        Secretary Delfin Lorenzana, however, ignored the call, arguing that the task
        force did not break any rules as it is composed of military and police officers
        anyway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99348553-3bbe-4ad5-ae23-b347e14a0b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27693c1-3a01-4d4a-abc3-3df9b9560e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Drilon said Parlade''s response to the Senate over the proposal
        to defund NTF-ELCAC has demonstrated the "adverse effects" of a military official
        holding dual positions amid issues hounding the task force''s alleged "profiling"
        and "red-tagging" activities against community pantry organizers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c78e80-bb76-4258-a8b2-b8c9f3a40929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed721531-4517-4c6d-a322-030df8cc3d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon is now set to file a resolution censuring Parlade, claiming
        that he "insulted" an institution by calling the members of the Senate "stupid"
        over their calls to realign the ₱19 billion anti-insurgency fund which was
        meant to allocate incentives for barangays that were cleared of insurgency
        threats.</p>'
