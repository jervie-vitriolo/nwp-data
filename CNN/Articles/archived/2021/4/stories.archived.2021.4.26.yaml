    'template': '1'
    'title': 'Comedian Jo Koy gets personal in ''Mixed Plate'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cef5c5-25f9-45f0-bcf5-0a7d4febe4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Filipino-American
        stand-up comedian Jo Koy has released a memoir of his personal stories about
        childhood, family and his journey to success.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f916e-bd7b-4a0c-a25d-32c7a2a44567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46b1ac-208e-4fad-92e1-62d4aa8d8bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped interview with CNN Philippines'' <em>New Day</em> on
        Monday, Koy shared the process of writing his 12-chapter memoir, "Mixed Plate:
        Chronicles of an All-American Combo."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b190c7-a4eb-406c-b76f-b9cc6140b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be funny on stage, but there''s things about my life
        that I want to talk about in the book and I can only get into detail through
        the book," said Koy, whose real name is Joseph Glenn Herbert</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab5dfc5-701f-4e15-a9bb-3f5bd20caed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41bacc-c98e-443b-9d48-d64adeecc924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it took two and a half years to complete his autobiography,
        but it fulfilled his ultimate goal of freely telling his ups and downs in
        a different format, and with jokes and punchlines aside.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef95b22-dacf-48a9-a220-76a5a2a1efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4cc27-4296-4834-b762-099d2bacb957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something I want to do is really tell a story, to let the people
        know that where I am today is not easy," he added. "There''s a lot of obstacles,
        a lot of hurdles that I had to face but overall the outcome was great."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2edd2-4c0f-4c9c-8a9d-854933be2aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031029db-9f14-48ce-a504-eb3af8cf9975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:25:56.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:53.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the things that his book touched on is his relationship with
        his brother who was diagnosed with schizophrenia.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
