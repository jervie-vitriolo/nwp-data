    'jcr:uuid': '9bb4d4e0-d34d-4500-83dc-8d4aa7ff40cc'
    'lead': 'China''s incursion in the West Philippine Sea will not trigger the collapse
      of the country''s fishing sector, an official from the Bureau of Fisheries and
      Aquatic Resources said, but stressed the government must continue protecting
      the area from further encroachment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T17:04:18.303+08:00
