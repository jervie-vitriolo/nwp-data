      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more shots are making it into arms, a growing number of Americans
        seem to be missing their scheduled second dose, according to data from the
        CDC.</p>'
    '42':
