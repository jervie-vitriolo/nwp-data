      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the fatality count is now at 16,853, with new deaths
        declining, although remaining high, at 70. This means 1.67% of all confirmed
        patients had lost the battle against COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f79812-2f4f-4a62-b6b3-f54938834b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also logged 11,333 more recoveries, bringing the total
        number of survivors to 914,952, which makes up 90.9% of the case count.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc5399-c58b-4f5e-8193-84a00c207b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the tally of infections likely could have
        been higher if the national capital region and other areas deemed as high-risk
        for COVID-19 weren''t placed again under strict lockdown beginning late last
        month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c28ef2-ab37-460c-9f8f-3816d757cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383ceb7-79cc-4cff-b98e-d87e4383b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the department and the independent research group OCTA said
        the tighter restrictions in some areas have helped <a href="https://cnnphilippines.com/news/2021/4/25/metro-manila-covid-decline-octa-report.html">pull
        down</a>&nbsp;the number of daily cases, which peaked at over 15,000 in early
        April. This surge has pushed hospitals in Metro Manila towards the brink of
        collapse, with many patients having been turned away due to full capacity.
        Some have had to stay <a href="https://cnnphilippines.com/news/2021/3/30/PhilHealth-hospital-tents-no-coverage.html">in
        tents</a>, or even <a href="https://cnnphilippines.com/news/2021/4/8/Suspected-COVID-19-patient-treated-inside-car-still-awaiting-hospital-admission.html?%3F%3F%3F%3F%3F">inside
        a car</a>, as they await admission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406b00b-9dc3-4a1d-96c0-aebb30921ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:14:32.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/4/26/COVID-19-NCR-Plus-Duque-MECQ-GCQ-May-2021.html">Health
        Chief Duque backs extended MECQ in NCR Plus bubble</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d0394-5f36-43f5-bf09-4559b480884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t only the number of infections that grew, as deaths also
        saw an unprecedented high this month. Over 3,500 new fatalities were recorded
        this April alone, with over a hundred confirmed dead almost daily since early
        April. The deadliest day of the pandemic came on April 9, with 401 reported
        killed by the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f521f4-36b8-4d5b-a15e-f575a91845ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b266216-5148-468a-8837-dacf1e1036ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite cases swelling past the one million mark, Presidential
        Spokesperson Harry Roque said it is important to look at the high recovery
        count. He also noted that the country''s case fatality rate is "lower than
        the world average."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1449a-ba71-4601-869f-ee7e9d07fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431fbef7-c671-4b05-b5ce-4f3a8224f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the Philippines has slid down in the world rankings
        in terms of total infections, from the previous 20th spot to the current 26th,
        which means other nations are also experiencing a surge in cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94658aae-1fe2-459b-b324-8e1a15609985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb313b-c43a-4537-8a59-40dbf3896482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it is a negative reflection," he said, referring
        to the one million cases. "On the other hand, dahil nga po meron tayong world
        ranking, makikita natin na [because of our world ranking, we can see] we are
        managing still the new variants rather well."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4ebf3-fe1b-4042-8e68-44f523a3f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

