  'european-union-sues-astrazeneca':
    'author': 'James Frater and Angela Dewan, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-26T21:07:45.618+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb9f30bf-5f6e-4714-bf11-c8391f3cd9fa'
    'lead': 'The European Union said Monday it had launched legal action against the
      British-Swedish drug company AstraZeneca after it repeatedly under-delivered
      on its shipments of COVID-19 vaccines to the bloc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T21:10:24.118+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:04:07.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:27.234+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'AstraZeneca', 'Europe', 'European-Union']
    'template': '1'
    'title': 'EU sues AstraZeneca after delays in vaccine deliveries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165d817-3d07-4f42-9f87-7e88292b3fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:10:24.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The European Union said Monday it had launched
        legal action against the British-Swedish drug company AstraZeneca after it
        repeatedly under-delivered on its shipments of COVID-19 vaccines to the bloc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f9202-fa67-4e27-93c0-8e635d4d81fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:10:24.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27 nations in the European Union have rolled out a relatively
        sluggish vaccination program as the company''s deliveries to the union have
        fallen tens of millions of doses short of delivery targets agreed in its contract
        with the EU several times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f6de3a-e6f4-4569-bbe4-ea35439be795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:10:24.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU had ordered 300 million initial doses of the vaccine from
        the company, with an optional extra 100 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46a406-5ef7-4378-846e-e409e468179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:10:24.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca said it would strongly defend itself in court and "regrets"
        the European Commission''s decision to take legal action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc14e34d-1b80-453d-87f9-bce7fa6ff440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:10:24.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s failure to deliver the agreed doses to schedule has
        given way to a public feud between AstraZeneca and the EU, also dragging in
        the United Kingdom, which appears to be receiving its agreed doses on time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d5f18-8ffb-4ded-a584-fdf0e4b11a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:10:24.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefan De Keersmaecker, health spokesperson of the European Commission,
        said Monday that a lawsuit had been launched, arguing that the terms of the
        EU-AstraZeneca contract had "not been respected, and the company has not been
        in a position to come up with a reliable strategy to ensure timely delivery
        of doses."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710d6b6-ed84-459f-b2b8-81993da0e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:10:24.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What matters to us in this case, is that we want to make sure that
        there is a speedy delivery of a sufficient number of doses that European citizens
        are entitled to, and which have been promised on the basis of the contract,"
        he said, adding all 27 countries supported this action.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3767926-4da1-4090-95f0-6d2b638a3f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:10:24.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, AstraZeneca said: "Following an unprecedented
        year of scientific discovery, very complex negotiations, and manufacturing
        challenges, our company is about to deliver almost 50m doses to European countries
        by the end of April, in line with our forecast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e886af6-e054-4702-b0ac-fd177eba0527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:10:24.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AstraZeneca has fully complied with the Advance Purchase Agreement
        with the European Commission and will strongly defend itself in court. We
        believe any litigation is without merit and we welcome this opportunity to
        resolve this dispute as soon as possible," it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878de3d-e401-4ea5-a129-0a7d97aace9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:10:24.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/26/europe/eu-astrazeneca-vaccines-sue-legal-intl/index.html"
        target="_blank">EU sues AstraZeneca after delays in vaccine deliveries</a>."</em></p>'
  'India-COVID-19-hospitals-oxygen':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Notices about the shortage of Covid-19 vaccines on the gate of a vaccination
      centre in Mumbai, India, on April 20.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-26T21:33:01.180+08:00
    'imagesource': 'jcr:15611025-c46f-4a9d-a588-17d155e1c9ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eff4041d-cc9c-48f1-812b-a7aebd24d3aa'
    'lead': 'As India fights a devastating second wave of Covid-19 that is killing
      thousands each day, international efforts to help tackle the crisis are hastening,
      with both Britain and the United States pledging aid and much-needed medical
      supplies.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T21:39:05.967+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:04:06.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
