    'jcr:uuid': '52412b96-75e3-43a4-8c22-b1bf085301f0'
    'lead': 'The increasingly radical presidency of Joe Biden was built on a straightforward
      foundation: putting COVID-19 shots in arms and stimulus checks in the bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T17:45:43.086+08:00
