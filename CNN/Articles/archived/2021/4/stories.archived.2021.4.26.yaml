      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of respondents who saw the J&amp;J vaccine as very or
        somewhat safe was 46%, compared with 71% who saw the Moderna vaccine as safe
        and 73% who viewed the Pfizer vaccines as safe.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623eba1-3bbd-4bd0-a4e9-b54e6c8f0a46'
