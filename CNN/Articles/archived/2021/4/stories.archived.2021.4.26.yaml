      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech giants Microsoft and Google have also offered support to India,
        including funding for medical supplies such as oxygen concentration devices.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27951168-8d02-4862-a73d-982d3d081e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.971+08:00
      'mgnl:createdBy': 'vince'
