  'PNB-board-OKs-property-dividend-declaration-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-26T18:05:29.810+08:00
    'imagesource': 'jcr:9045aee8-afb6-4df4-8585-5aee2ccd17a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4f4f9cf-92d2-4672-bacb-f10e9ff6e07e'
    'lead': 'Tycoon Lucio Tan-led Philippine National Bank is set to issue property
      dividends in the form of shares of its holding firm, reaching over 200 million,
      as it moves to liquidate its low-earning assets to boost its financial status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T18:08:50.117+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:04:23.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:25.319+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNB board OKs property dividend declaration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0deb5-07a4-4d86-b846-3a205f3d6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:08:50.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> —&nbsp;Tycoon
        Lucio Tan-led Philippine National Bank is set to issue property dividends
        in the form of shares of its holding firm, reaching over 200 million, as it
        moves to liquidate its low-earning assets to boost its financial status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb41e59-0c26-43a1-ab69-3f1d97d2c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:08:50.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Monday, the listed company said its board of
        directors green-lighted the declaration of shares of PNB Holdings Corp. (PHC)
        as property dividends to the stockholders of PNB on record as of May 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13367d2-e688-4039-bfaa-f74ef77ef487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:08:50.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property dividends consisting of 239.353 million shares, priced
        at ₱100 apiece will be released to PNB stockholders on May 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb4def0-c4a8-4741-ae06-649c571d1443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:08:50.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The property dividend shall be paid at a ratio of 0.156886919 shares
        of PHC for every 1 share of PNB," it said in the filing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6773e245-919b-41f9-bf11-fb78fdc31829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:08:50.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property dividends happen when a firm distributes assets to investors
        other than cash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3cd01-6514-42ad-8bc3-d181c9c79d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:08:50.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Bangko Sentral ng Pilipinas cleared PNB''s planned
        infusion of investment in PHC as part of the latter''s target "to realize
        the market value of its prime properties and reduce its low-earning assets
        to strengthen its financial position."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87697b9-4c3f-4e78-898b-f7c654baa199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:08:50.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing of the development of these properties are already being
        studied by the real estate experts, who are already working closely with PNB
        Holdings Corp. and PNB," PNB president and chief executive officer Wick Veloso
        was quoted as saying in a separate statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954b9fc-864c-413c-99d4-646c2100df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:08:50.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The distribution of PNB Holdings shares through the dividend declaration
        allows PNB stockholders to share from the benefit of the realized values of
        the properties and any future valuation gains," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd01cf-794a-4a5a-b948-c45e7d7992a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:08:50.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s inventory includes the PNB Financial Center in Pasay,
        the PNB Makati Center in Ayala''s Central Business District, and the Prime
        Property at the corner of Buendia Avenue and Paseo De Roxas, also in Makati.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e066af6-f808-4903-82a4-e127b1081bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:08:50.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in PNB went up by ₱2.95 or 12.85% to close at ₱25.90 each
        on Monday.</p>'
  '2021-recovery-slower-than-expected-job-displacements-lockdown':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-26T18:20:32.091+08:00
    'imagesource': 'jcr:2a9716dd-bf04-4e62-a434-bcee52fa7d0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '540d2f73-e141-440a-919a-40e1d4d3ef75'
    'lead': 'A full recovery from the COVID-19 crisis is not expected until 2022,
      economic managers say, with some noting that even this year''s growth rebound
      could be slower than expected as the NCR Plus Bubble went back to strict lockdowns. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T18:25:38.061+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T12:04:23.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:25.471+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['business', 'economy', 'recovery', 'lockdowns', 'job', 'losses']
    'template': '1'
    'title': '2021 economic recovery may be softer than expected as lockdowns displace
      1M workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb696b-3ec5-4ab8-9592-0903c20e123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) –&nbsp;</strong>The
        country''s recovery from the COVID-19 recession may be slower than expected
        this year, with the past month of lockdowns setting the economy back by ₱300
        billion, President Rodrigo Duterte''s economic managers said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c33a37-cfa3-4de0-95de-2720209cfaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the government''s pre-State of the Nation Address forum on Monday,
        Socioeconomic Planning Secretary Karl Kendrick Chua said the 6.5-7.5% growth
        goal for 2021 may be missed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a1878-a277-4022-aebb-9d2c4c97acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our recovery is slated starting this year and we would achieve
        pre-pandemic level in the middle of 2022," Chua said during the virtual briefing
        mainly attended by businessmen. "Although the recent imposition of ECQ (enhanced
        community quarantine) and MECQ (modified ECQ) may lower our growth estimate,
        we are still early in the year and there is ample opportunity to catch up."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243498da-9472-415f-b125-18fab053556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the nearby provinces of Bulacan, Rizal, Laguna,
        and Cavite the country''s economic hub went under the strictest form of lockdown
        since late March for two weeks and eased to MECQ until end-April. There are
        calls mainly from the healthcare sector to extend the strict rules further
        to contain the fresh outbreak, which saw new cases growing by more than 10,000
        daily.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb3d86-5daa-446a-bb6a-b2083c687dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2021/4/26/Metro-Manila-MECQ-GCQ-May-community-quarantine-status.html">Two
        NCR mayors split on quarantine status for May</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8b1cc5-aa06-4647-b9d7-67e03f4e088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic output shrank by 9.6% in 2020, the first recession in decades.
        By 2022, growth is seen ranging from 8-10% as the pandemic is contained, Chua
        projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390fa068-be4f-4cb2-828f-54e7b0d610d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Job losses</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e41a30-5379-46db-8f34-e845b2f95f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez also said that the ECQ entailed ₱180
        billion in losses,&nbsp;followed by about ₱120 billionin lost opportunities
        under MECQ. Some 1 million workers remain displaced, although relatively fewer
        than the 1.5 million who were forced out of work during the tightest stay-at-home
        restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b08e7e-42af-4040-a3e8-c59592325702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That one is still huge and that''s the reason why if the numbers
        are improving and healthcare capacity systems are also improving, it can justify
        a return to a GCQ (general community quarantine). That is the thinking at
        least from our end and at least from the [Cabinet] economic cluster," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755bf70-e91e-4ad3-9e3d-649903b1d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral Governor Benjamin Diokno, the President''s former
        budget secretary, said a 6-7% growth may be doable. However, Chua pointed
        out that this year''s lockdown rules are more relaxed compared to a year ago,
        which could soften the blow on the economy, jobs, and poverty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896ecac5-e534-4dee-bd88-818d1089299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2021/1/6/faster-PH-economic-growth-mass-vaccination.html">Faster
        growth hinges on majority vaccination of Filipinos – Diokno</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a0d08-f3c4-40f6-b345-0b0826516c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief added that the pace of the recovery will depend on
        further reopening the economy to revitalize consumer spending, the timely
        implementation of stimulus packages for households and small to large businesses,
        and the rollout of the COVID-19 vaccination program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ab80c0-0cd8-412b-a7e7-89eb7a130cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Charting revival</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317db176-b454-4cdb-8afb-2225653c83fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said the infrastructure push
        under the government''s "Build, Build, Build" program will become the "main
        driver" of economic recovery as government agencies take on big-ticket projects
        during the last year of the Duterte administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b332fdac-0974-4b04-bd10-66f33df466dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said 163 projects worth ₱88.75
        billion are slated for full or partial operability by yearend. Major railways
        are seen running in the next 12 months, such as the Metro Rail Transit Line
        7 linking Quezon City to Bulacan, and the first-ever Metro Manila Subway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd5549-4270-4fb9-acfc-ea2dfd00eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various policy reforms meant to improve the local business climate
        and shore up additional taxes will also support the bounce back, Dominguez
        added. He pointed out that the Department of Finance is looking at measures
        such as reducing government spending or raising the required dividend remittances
        from state-owned corporations from 50% to 75% of their annual profits to fund
        Congress'' proposed Bayanihan 3 stimulus plan as the pandemic drags on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be775059-45ce-49c0-b73b-05e6cb0d2bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2021/4/20/Bayanihan-3-not-certified-as-urgent-yet.html">
        Bayanihan 3 won''t be certified as urgent yet despite lockdown''s economic
        impact</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086578db-0050-413b-9d46-921aa98f9ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has resorted to additional borrowings, which pulled
        the national debt burden to ₱10.4 trillion. Of this, ₱58.4 billion was secured
        from foreign institutions to fund COVID-19 vaccine purchases, according to
        government data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd0c3e-c61b-4742-a8fa-b7ba6c7c1d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. said he expects the Philippines
        to "finally defeat" the COVID-19 crisis next year with mass inoculations during
        the second half of 2021 as more doses reach the country. There''s also a plan
        to <a href="https://cnnphilippines.com/news/2021/4/15/private-sector-vaccine-manufacturing-PH.html">tap
        the private sector to manufacture vaccines here</a>, with Lopez saying at
        least five companies are interested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf455a-d236-466a-9f7b-74ad8ddc0e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:25:38.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:04:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 2023, we envision self-sufficiency and readiness for the next
        pandemic and other disasters with the modernization and reintegration of our
        health system," he said.</p>'
