      'mgnl:lastActivated': 2023-01-25T12:04:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also eyeing to procure the <a href="https://www.cnnphilippines.com/news/2021/4/21/PH-Moderna-COVID-19-booster-shot-candidate.html">coronavirus
        booster shot</a> made by Moderna.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781bc2a-3ebf-4851-b4b0-9ca252649644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:15:27.302+08:00
