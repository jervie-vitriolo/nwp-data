    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'India']
    'template': '1'
    'title': 'As India breaks another global Covid-19 record and hospitals run out
      of oxygen, countries pledge assistance and aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9493b-f984-4ae4-9d7a-d3e0c19d0c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As India fights a devastating second wave
        of Covid-19 that is killing thousands each day, international efforts to help
        tackle the crisis are hastening, with both Britain and the United States pledging
        aid and much-needed medical supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe42342-c938-4a3b-851f-fb1710a31cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779aadd-8143-46be-85d5-5e1e4ed900b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second wave, which began in March, has escalated rapidly, with
        India recording more than a million new cases in just three days. For the
        past two weeks, medical facilities have been running out of oxygen and ICU
        beds, with patients left outside hospitals waiting for care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8429f1-cac9-4562-832e-ec412dd720ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca959f5-e183-4d6a-924e-7adef6e80b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, India reported 352,991 new cases and 2,812 virus-related
        deaths, marking the world''s highest daily caseload for the fifth straight
        day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8a933-4b18-4440-bac7-f1efcdf7434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5977c12e-2574-4ab2-8a2d-2b7a5f603028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is particularly dire in the capital New Delhi, which
        is under lockdown until May 3. The city is facing severe oxygen shortages.
        Delhi does not produce its own oxygen and relies on resources supplied by
        the central government, according to Delhi''s Chief Minister Arvind Kejriwal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ef9d9-ae57-46ea-aa8b-a33fb1d5a98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa0357-49bb-44d1-ae81-40f7bcfbd7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Delhi hospitals tweeted SOS messages over the weekend appealing
        for oxygen supplies. On Saturday, at least 20 critically ill patients died
        after oxygen supply was delayed at one Delhi hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572492b-17fc-4114-a82e-c7e68552941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4d82d-f06a-4c83-91f5-ab901a4f5dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Sunday, Prime Minister Narendra Modi said his administration
        will set up 551 oxygen generation plants "in every district to ensure adequate
        oxygen availability."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a90204-c935-4877-b6e8-844d0ef31b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fae7ba-ae64-48eb-a712-e9edc3f3777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central government has come under fierce criticism within the
        country for its handling of the outbreak, which has seen overwhelmed hospitals
        and residents post pleas on social media for more supplies from state and
        federal officials. Many have turned to the black market in a desperate attempt
        to save their loved ones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f53a64-3742-4a41-8db0-d7244d136a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb072d53-16ee-45a8-bd3d-9bca247d0209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi only addressed the nation on the crisis for the first time
        last week, having held political rallies and largely downplayed the second
        wave''s urgency in the weeks before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77799583-5da2-4cfe-af91-a169567fc1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7784551-d07b-4ec9-ad8d-1baa13122f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his monthly radio program on Sunday, Modi said he had held
        meetings with experts from the pharmaceutical industry, vaccine makers and
        oxygen producers on how to tackle the second wave.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db7aee-af26-4a53-9eba-a1ef9e0aa8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0b970-dd3f-444b-a761-9be94e061130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m speaking to you at a time when Covid-19 is testing our patience
        and capacity to bear pain. Many of our loved ones have left us in an untimely
        way," he said on the radio program. "After successfully tackling the first
        wave, the nation''s morale was high, it was confident. But this storm has
        shaken the nation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5e90e-bba3-45df-ba8a-803e224a22cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e47321-a494-4fe8-ab9e-dd22597e913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Global aid</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09d642-1a91-4f98-a0e7-570d3d9d8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With heart-wrenching images from India and climbing death tolls
        making global headlines, countries around the world have stepped up to offer
        critical aid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674f5c2-8cf8-40f4-bf57-5ece5af943bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55829db8-475c-4325-b4ad-4eac44706110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration and the US Defense Department will deploy
        supplies and support to India, including sending ventilators, PPE, rapid diagnostic
        test kits, and therapeutics, according to the White House and senior officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307629ef-1ef3-4003-a552-8d887d721cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc7eb3-bfde-470c-8cda-37df99a8d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States also is pursuing options to provide oxygen generation
        and related supplies on an urgent basis," according to a readout of a call
        between the two countries'' national security advisers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931164d-33c8-4e58-8003-4788de7521af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653824fb-171f-4d1e-a01a-edf67d0170a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the US placed a temporary ban on exporting raw
        materials critical for vaccine production. This controversial decision meant
        vaccine makers around the world, including the Serum Institute of India (SII),
        faced a shortage of materials to make Covid-19 vaccines and were forced to
        look elsewhere.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73765400-a055-42c9-8b67-67bb9f327f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a872c8e-34fb-4248-9c10-5b67cf14c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban has faced increasing criticism, with some characterizing
        it as resource hoarding as India''s second wave accelerated -- especially
        given the US'' own improving situation and effective vaccination program.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ec36c-7390-41ce-a71d-19ac2ded6b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48937c9-d6b8-46d0-aa52-a4f09cb44a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adar Poonawalla, CEO of SII, appealed directly to US President Joe
        Biden on April 16 as the national crisis deepened. "If we are to truly unite
        in beating this virus, on behalf of the vaccine industry outside the US, I
        humbly request you to lift the embargo of raw material exports out of the
        US so that vaccine production can ramp up," Poonawalla tweeted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bceb86-7260-4e1e-834b-97aa3ba238ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dda022-14b9-43d8-a5dd-5b048f630d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the White House announced it would partially lift the
        ban, and identify "specific raw material urgently required for Indian manufacture
        of the Covishield vaccine that will immediately be made available for India."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d80703-1c76-4304-b37b-6068d1015001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f7d4a-4498-4223-9951-0c28f6cf8a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the announcement did not mention sharing AstraZeneca vaccine
        doses, of which the US has tens of millions stockpiled. The doses, which have
        not been authorized by the US Food and Drug Administration, have gone unused,
        with the exception of a few million shots sent to Canada and Mexico.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75450cb-8e9b-42d0-873e-8ebb070f0bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e95cc-996d-4dde-a62b-bb969eb4fd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Dr. Anthony Fauci, director of the National Institute
        of Allergy and Infectious Diseases, said sending excess vaccines to India
        was "on the table," though he offered no timetable or plan for such a move.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236be83-f3da-45f0-b305-dabba9f21578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba1866-3b89-474f-b710-82d2af8c5897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that although the US appears to be on the path toward
        recovery, with daily cases holding steady and vaccinations on the rise, the
        virus is a global problem.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1dec90-eb67-49d5-933c-86075e4eaa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5551f6d-73f0-4499-b9f2-167540e29082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason why we and other rich countries have to exert
        what I think is a moral responsibility to help the rest of the world get this
        under control," Fauci said. "A year from now we''ll be in really much better
        shape than we are now, but there''ll be other countries that won''t be. The
        quicker we get the rest of the world protected, the more secure will our protection
        be."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1ae8e-0df5-41bb-9872-204dae6c0a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fcb9dd-f11e-4b91-bf5b-80fe27d64664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is also sending 600 pieces of medical equipment
        to India, including oxygen concentrators and ventilators, the government announced
        Sunday. The aid follows a direct request by Modi to the UK.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27078f95-1eb2-4c59-9735-9ee9a25d583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f789780-c0a6-4007-92ca-37f1e5c8e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shipment is expected to arrive in Delhi on Tuesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905371b-134a-498e-8bb6-a71d0e4f6988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
