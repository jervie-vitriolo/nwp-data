      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magtibay said more vaccination hubs and drive-thru sites will be
        established in the future. They have also tapped the local governments of
        Bacolod and Iloilo in Negros, Tagum City in Davao del Norte, and Valencia
        in Bukidnon for their future initiatives.</p>'
