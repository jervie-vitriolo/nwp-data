      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was <a href="https://cnnphilippines.com/news/2021/4/6/Former-President-Erap-Estrada-COVID-pneumonia-hospital.html"
        target="_blank">placed in a ventilator</a> last April 6 due to his worsening
        pneumonia, but he recovered days after.</p>'
