      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Carmela grew up in a fishing village, where her passion for marine
        life pushed her to become a licensed fisheries technologist, despite the floods
        and typhoons that often closed her school,” Obama said in an Instagram post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b917c7-e995-4a32-905c-5545f3dc962c'
