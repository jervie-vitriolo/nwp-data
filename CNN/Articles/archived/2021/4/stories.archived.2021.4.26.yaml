      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Habiba Iliyasu, 15, was asleep in her
        school dormitory in northwestern Nigeria when a group of armed men burst in
        and ordered her and her schoolmates out of bed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb998847-b54f-4ecc-9dca-e73c5d08f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398190a-058b-48a7-b959-dd7fe40ef705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schoolgirls -- 279 in total -- were rounded up by the men, who
        arrived at the school on motorbikes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca621a8-1fb5-4e5c-8f88-668c9219704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff3738-2f2c-4ed0-b9b8-159e73c78454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They fired guns. Some of them came into the school while others
        stayed at the gate," Habiba recalls of the ordeal on February 26, which prompted
        global outrage and prayers from Pope Francis for the release of the captives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93910008-9c9f-485e-b490-512544c658d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdbd5a4-355d-4db5-a0e3-6404ffc4f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken from her dormitory at the Government Girls'' Secondary School
        in the town of Jangebe, Zamfara state, they were forced to walk through the
        night into the forest where the kidnappers camped out, she tells CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5b2c6-75fb-4d57-822c-9587c6543de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06bd53-c931-42ce-b9d0-4bc2d1818319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the girls did not have time to put on shoes and were forced
        to walk barefoot, sustaining cuts and injuries, Habiba says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b63852-a97f-42eb-a3af-eb3267e06bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118cb94-fd8d-4abb-8740-7f08c0b0f6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Inside the kidnappers'' den</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e1896-d250-4f98-be1f-a0a01ded6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they got to the kidnapper''s hideout, Habiba saw two people
        she recognized instantly -- her father Iliyasu Magaji, 65, and her sister,
        Raliya Gusaram, 33.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a2d05-6198-434a-8b08-d8d8b940a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27040e-1b6a-4a5a-9c4a-2491ce7db20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her elder sister was in the forest with her two children Isah, 4,
        and Rabiatu, 2, Habiba says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594ecf4-00eb-4c4e-9d5c-41e3f822d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7d84c-f2dd-4ca0-bc7c-3aeb621a8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I first saw my older sister, it was after seeing her that I saw
        my dad, he was seated. One of them (the kidnappers) hit him and asked him
        to come forward and sit at a particular spot," she says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723ee8a-9134-4b01-9348-53a24e59534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9ef20-8430-4d27-9b8d-07d9087ba6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habiba was forced to pretend she didn''t recognize her family members.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef84c2-a5a4-41fc-8613-73691ff88051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79949992-4503-41b4-ab60-7abc70452822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pretended not to know them because if I showed I know them I
        would be held back with them. I was really hurt, all I kept uttering (was)
        the prayer ''Allah is enough, a helper and a guardian,'' I prayed that may
        we be released together."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51848ec-0417-4c74-8a30-7af8bed1839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a4123-6044-4f63-8443-952b32c84754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, she says she started to cry as she became overwhelmed by
        the situation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66692ab-f984-4ac8-b36b-6b067fb2db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7e05c-e577-40c7-bd42-820e393211a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sister told me not to cry, that you get beaten if you cry."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3480ea-578a-4831-897c-e64555255c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baa666c-8ea8-456d-880b-3b7d297d7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Magaji, seeing his youngest daughter, Habiba, in the clutches
        of the kidnappers was heartbreaking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b5c8d9-409c-488a-9bf2-5ede5fc38200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e54c6-8591-4a1e-a3fe-2df448e43d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalls weeping when he saw her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a391d8-311c-477d-a573-19e2c8e23a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2e0c2-2c46-40cf-8851-c2c22e9612df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was extremely sad, I started crying. Later I remembered Allah
        is in control of everything and I stopped crying," he tells CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364935b0-ebe1-4b30-95d9-916a7126f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b60e8c-4b37-4a56-a9cc-be1514ab7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magaji says he despaired what might happen to Habiba if he acknowledged
        her.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce9ebc-8d0c-403a-b540-5c14a03da54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168858b4-7d15-4ba5-bca2-20dfb048edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pretended I didn''t know her, I didn''t talk to her and I wouldn''t
        look at her because I was afraid they would know she is my daughter and as
        a result harm her or harm me."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee71dd-2502-4daa-a68d-27de36c101e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38290cbd-fa0c-426c-972f-4678d4ae77f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His time in the forest was marked by near-daily beatings and at
        one point, he was attacked with a machete, he says, showing CNN the scar on
        his right shoulder where he was struck.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadfadb7-f302-4ec6-996a-afa29777b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f09d41-3159-4f08-bff0-493a3efe3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted to cut off the hand," Magaji says, gesturing. "You can
        see, the spot still hurts. I can''t lift this hand high up."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04711e-5116-44a5-9b33-fd1303f2d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bd748-2541-485a-9aef-acfec1ea2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magaji says he was abducted in the middle of the night by armed
        men outside his house in the village of Gwaram, Zamfara state, one of the
        worst-affected parts of the country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e8ce2-4e7b-4990-861f-53a42cd6ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568304d3-1196-4a81-8e8f-1fb6820c53b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I rose to urinate and when I approached the spot I came across
        some people," he says. "When I got closer to see who they were, they accosted
        me with guns ... and threatened to shoot me."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ba3a7-6b7e-4197-8535-63d2de08be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebbce94-0aff-4dcc-b3dd-e3ae6cbf7dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magaji says he was taken to the forest with a group of others and
        the kidnappers demanded a ransom of 10 million naira (about $26,000).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea390f2-6358-426c-b5f6-e54e3efc28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f21209-664d-48b2-a8c3-99662c7ea306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an impossible sum for Magaji -- a farmer -- to raise.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb4746-75d4-4824-b7be-5f8454b777a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ae462-6c0d-40bf-9d24-c90bc33d0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the bandits would put pressure on loved ones to raise money
        by making him stand on burning coal when he called his family so they could
        hear his screams of agony.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6736bd-14a1-4138-bfa3-22d88cf9bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3d056-077d-4b5a-b0c3-21fcabc50ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife Rukkaya Iliyasu, 58, was left alone, and distraught at
        home, frantically trying to raise the money from her meager earnings selling
        groundnuts and bean cakes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b02477-6fc0-4c81-8805-682f894a615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52e2fb-7946-4c6c-b2ad-4141da8b9aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My tears dried up," she told CNN. "I couldn''t cry anymore. We
        sold our land, camels, maize, crops. Everything," she says with a deep sigh.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6316269f-c2fa-4045-a50a-cfaa054d8890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474de2e-8130-47fb-8976-45a7575c3250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, they say they managed to raise just over two million
        naira ($5,000) after selling virtually all their belongings and crowdfunding
        for contributions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c064717e-a5be-4b52-bd04-450dea630379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f882e-85bb-4bbd-a7ee-c9700b200a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only after Habiba was freed and told the state governor about
        his plight that he and others were eventually released, Magaji says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19388fdf-ca7b-41e4-8621-e465434c3e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea898798-7343-4da9-9f63-639e7279d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, Magaji would spend three months and two weeks in the forest
        with his eldest daughter and two grandchildren.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08626c-c5e0-45c0-859c-65c6f185e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5becfd5a-f94e-4774-807d-6538460c9d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No longer ideological</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c12d48-b1b6-42c6-b4ad-2efb9e3929d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidnapping has become one of the major security challenges in Nigeria.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eea5716-5fe0-4875-925e-eccaebf52eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426d3c6-fec0-41e5-a3e9-cb8f770d09d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures are hard to come by due to under-reporting, but a study
        by the Nigeria Security Tracker (NST), which maps political violence in the
        country, states that there have been more than 200 kidnapping incidents so
        far this year with at least 2,043 victims. There were an estimated 437 kidnapping
        incidents with 2,879 victims for the whole of 2020, NST figures show.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4795c101-63a3-4113-afff-190d57c7b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa6a55-f0d7-4cb3-9fbc-b11c625cba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Asch Harwood, who oversees the tracker, told CNN these
        figures are likely underestimated due to under-reporting of kidnapping cases.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2879d52-8fcc-4d1e-913c-35c2150e092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238c252-1f8e-4f6e-ba71-d26384a01700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidnapping has been prevalent in the oil-rich south of Nigeria for
        decades as militants fight for control over resources. They kidnapped foreign
        oil workers and expatriates to attract international attention to their cause.
        Similarly, the Islamist militant group Boko Haram has carried out thousands
        of kidnappings in the 12-year insurgency waged in the country''s northeast.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89309cd-00f0-4812-b3cb-4d98610ffd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31457a-a21b-416e-889b-6f811e973e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the landscape has now changed and the new wave of kidnappers
        are not agitating for political or religious ideology, their motive is simply
        to make money, analysts say.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a32f01-3012-437b-a7aa-a1483353ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f0a52-5a0c-4b1c-b906-687b7195edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kidnapping has morphed from being ideological, like in the Delta
        region, where they pressed for demands and control for resources. What we
        have now is purely criminal and that is what is driving the trend now," says
        Don Okereke, a Nigerian security analyst.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09881c2-96a0-4cf5-bc20-dbfd1fba3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8acc1-7a7e-4790-8a0e-bc93cfad9dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a phenomenon described by Matthew Page, an associate fellow
        on the Africa program at Chatham House think tank, as "violence entrepreneurship."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4ca577-c1d7-43bd-b4b9-e38eb675d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a367d53-8d72-44d7-b2d4-e4263f89b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marauding groups, known locally as bandits, operate from forest
        enclaves in northwestern Nigeria, where they organize attacks and kidnappings
        on rural areas and Nigeria''s major road networks.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3af848-b85b-48dd-86d1-3a5e16bd0350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2572a01-c968-40a6-9e54-4cf47cfaa03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between June 2011 and the end of March 2020, an estimated $18.34
        million was paid in ransoms, according to Lagos-based SBM Intelligence in
        a report last year titled "The economics of the kidnap industry in Nigeria."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba0a34-c759-4acf-a6d9-b571795d1eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52f15d-7003-4de6-b65b-25488fcbcb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Nigerian senator, Shehu Sani, who helped in negotiations
        to free some of the kidnapped Chibok schoolgirls, estimates that the true
        figure is far higher.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff14cb7-f1a7-4473-a726-db9a126ca4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f725f4d-f167-4c78-98c1-0482ea1d34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just in the last five years, even at a rough estimate, over $100
        million has been paid by either individuals or organizations to terror groups,
        or to bandits for ransom ... thousands of people have also been killed, and
        millions of people have been displaced," he tells CNN.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047559d-fb2c-40c9-a83a-45666c10e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c692ac-3144-4dea-81ef-1bda827e5b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sani says the bandits are often ruthless and execute people who
        fail to meet their ransom demands -- and make the families pay to pick up
        their bodies.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d6f6a-fda9-4b16-b6b2-48dfb43db7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded63fcf-4b1e-4307-9ae8-395b00c4958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know family members who went to pay ransoms after the deadline
        but had to pay to pick up the corpse. Ransom encourages kidnapping, but refusal
        to pay a ransom will lead to the slaughter of innocent persons," he says.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19cfea-f4a6-4985-9b6f-690c6892bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11523ff2-c83b-4cbe-ac19-eee12dabc13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Nigeria''s senate approved the death sentence for kidnappings
        in instances where they lead to deaths but many Nigerians don''t risk reporting
        to security agencies for fear their family members will be harmed. Most find
        ways to raise the money, usually by selling belongings and quietly pay ransoms
        to free their loved ones.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7b62d-9545-4d1a-89d5-93e5754209a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1fbcf3-2d52-42bd-a7ba-bc91765b5540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The Chibok effect''</h3>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71aa95-c86f-4053-865e-32388ced73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as raiding villages, there has been a recent surge in kidnappers
        targeting schools -- nearly 800 children have been taken in the past four
        months alone. There have been four kidnappings from academic institutions
        in northern Nigeria since the start of the year. In the latest incident, three
        of the 20 students kidnapped from Greenfield University in Kaduna were killed
        last week.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15298956-6807-48a3-bb0b-37900db9c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7495b7-7e6f-493e-9cec-cb94e6b2ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to her family, Habiba was freed along with her schoolmates
        after just three days. Zamfara''s state governor Bello Matawalle denied paying
        a ransom but said "repentant bandits" negotiated their release.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b9ac3-3895-45e8-8511-a66822525e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3a9a7-f9a5-44ca-8bc4-696f43799985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many believe that the infamous 2014 Chibok abductions by Boko Haram
        helped make schools a lucrative target.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1fe60-35db-4617-a127-8aaf7cba4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077945ef-75f4-4e36-84bb-9cbe82655e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They saw what happened with Boko Haram and the Chibok girls and
        bandits have adopted the same strategy," Sani says, explaining that authorities
        paid more attention to abductions of students than of any other sectors of
        society. "It is difficult for them to stop kidnapping ... they have discovered
        that it is a gold mine."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f748f40-6140-42aa-9a4c-b81e8c08c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234e262-e316-44dd-ba38-32e448d536fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Iliyasu family, their experience has left them near destitute,
        but Habiba is back in school and determined to continue with her education.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d9c03-5578-40a9-b4aa-7d7087b85b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99666396-0698-410d-a8e4-968bba442973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not scared of anything," she says.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263cc809-779f-4d4d-a453-c7c03bf391ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:04.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/26/africa/kidnapping-zamfara-family-cmd-intl/index.html"><em>"Armed
        men stormed her school in a kidnapping raid. Then she found her family in
        her captors'' hideout"&nbsp;</em></a></p>'
  'Alexey-Navalny-political-movement-Russia-':
    'author': 'Anna Chernova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-26T21:54:32.589+08:00
    'imagesource': 'jcr:b8dbff99-ed25-46ff-91ce-18e6bcef5cae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '330c0139-4f48-499f-8dc9-eecc3cf68d50'
    'lead': 'Moscow''s chief prosecutor froze the political movement of jailed Kremlin
      critic Alexey Navalny on Monday by suspending activities at his offices across
      the country, while petitioning a court to do the same for the Anti-Corruption
      Foundation that he founded.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T21:56:21.224+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:03:59.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:28.689+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alexey-Navalny', 'Russia']
    'template': '1'
    'title': 'Russia suspends Alexey Navalny''s political movement across the country

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e6d56-d369-468d-894a-621ef9ab283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Moscow''s chief prosecutor froze the political
        movement of jailed Kremlin critic Alexey Navalny on Monday by suspending activities
        at his offices across the country, while petitioning a court to do the same
        for the Anti-Corruption Foundation that he founded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83255c2f-53f5-44af-b415-4abb5a39d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eab385-1228-46b6-86e4-0f7cd34e0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes against the backdrop of a pending court decision
        on whether to designate both Navalny''s political and anti-corruption organizations
        as extremist groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e0644-44a6-4d44-a4fe-6a72bd3d9ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f313069-fc0d-48c3-8352-f9a5488f4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official documents said Moscow''s Chief Prosecutor Popov D.G. had
        examined materials of an audit in relation to Navalny''s political offices
        and decided to suspend their activities, as the Moscow City Court considers
        whether to ban the movement across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13374847-0301-4d99-b88c-748a4d9b8d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6921e32-3746-4da1-acc6-bcbb62d87d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimir Voronin, a lawyer representing both Navalny''s political
        movement and the Anti-Corruption Foundation (FBK), confirmed the suspension
        on Twitter and that prosecutors were seeking to freeze the FBK''s activities
        as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42442643-0334-4b85-b8ea-876679dbff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152a948-7252-4577-8d67-3471245ad9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "...the prosecutor''s office cannot do this without a
        court''s decision. The court will decide on this motion today without calling
        the parties."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb18005-c7b9-4dc2-916b-a2a23db03db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900212a3-a564-470f-bc43-9b8d282daf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBK Director Ivan Zhdanov tweeted: "They are just shouting here:
        We are afraid of your activities, we are afraid of your rallies, we are afraid
        of smart voting," in reference to a strategic voting system spearheaded by
        Navalny''s movement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ae845-2386-4e39-b680-69e088d030ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395e31a-f93b-4e4c-bc75-f0620f2e1d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhdanov had earlier erroneously tweeted the FBK activities had also
        been suspended.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379770bc-b079-43b2-9f0f-aee22342cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88f29b-19f2-4c55-9dbf-833d708b4af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was sent to prison after a Moscow court on February 2 replaced
        his suspended sentence with jail time due to violations of his probation.
        He was arrested when he returned to Moscow from Germany, where he had been
        recovering from being poisoned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d31c3-de79-46dd-832a-2c325de8985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d420a5-6273-4111-ba0a-a1938db97715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of his movement comes after Navalny announced he
        was ending his weekslong hunger strike Friday, following a warning from doctors
        close to him that he was close to death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360615a3-adae-444d-952a-3f30dff209b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb93c7-fa8a-4cb1-b1e3-fc89a54204fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny had been on hunger strike since March 31, demanding "proper
        medical care" and to be examined by an independent doctor, something his team
        claims he was unable to get in the penal colony in Pokrov.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168e67f-1e15-4465-ac9a-7b8b12ad37c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d93861-f439-40d2-89b2-4b1023ec674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram message announcing his decision, Navalny cited two
        checks by civilian doctors as proof that lobbying from his supporters helped
        him secure independent medical examination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc3f77-0fbb-4345-809c-cde3cb9c7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aece6e-193f-4c62-80b8-b215fb3fb285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imprisonment of Navalny has prompted large protests in many
        parts of Russia, and security forces have rounded up thousands of people at
        recent rallies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ee769-cd38-41db-9930-ac9b9e8b7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:59.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71e9fa-42f4-4d27-bab5-b0202382fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:56:21.226+08:00
      'mgnl:createdBy': 'vince'
