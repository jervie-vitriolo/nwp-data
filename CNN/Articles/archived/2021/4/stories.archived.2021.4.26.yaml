      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This was excerpted from the April 23 edition
        of CNN''s Meanwhile in America, the daily email about US politics for global
        readers.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1717ca2-fad6-496e-8306-5e94e9885833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:36:34.927+08:00
