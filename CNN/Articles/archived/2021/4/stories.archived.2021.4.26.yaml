      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana earlier said the proposal has already been sent for consideration
        to the National Task Force in the West Philippine Sea, an inter-agency body
        headed by National Security Adviser Hermogenes Esperon Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdebe43-9772-4ec3-8d1c-92d4a4676224'
      'mgnl:activationStatus': true
