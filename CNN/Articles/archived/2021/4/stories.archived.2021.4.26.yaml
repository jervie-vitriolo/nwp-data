    'jcr:uuid': 'c699db8a-c4d5-4ed7-a0ad-e0549bcda5e0'
    'lead': 'Resolution No. 707 said the review is needed to see whether the task
      force has been fulfilling its mandate and whether its ₱19 billion budget for
      2021 would be better off used for the needs of the public during the pandemic.'
    'mgnl:activationStatus': true
