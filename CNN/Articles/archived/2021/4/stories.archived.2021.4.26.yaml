      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin directed the department to use "every resource at our disposal"
        to provide the needed materials to India''s frontline health care workers,
        he said. His statement followed news that the Biden administration will deploy
        more supplies and support to India as the country battles a violent spike
        in Covid-19 cases.</p>'
