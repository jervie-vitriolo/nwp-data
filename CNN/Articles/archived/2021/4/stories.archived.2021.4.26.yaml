    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH mulls travel ban on India over new COVID-19 variant'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da148a-55f4-45b9-896f-6b87bd85c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:54.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Philippine government has yet to decide if it will impose a ban on flights
        from India over a new COVID-19 variant first detected in the South Asian country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b282b82-5a82-4e49-b7a6-14924ecbda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:54.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Monday said DOH
        has previously met with the Department of Foreign Affairs to discuss the matter,
        but no decision has been made yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac100679-39b5-432f-a993-25f883b1cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:54.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the task force on COVID-19 variants are studying
        the B.1.617 coronavirus variant, which has a number of mutations that could
        increase transmissibility and help escape immune response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e296f1-4f20-4e0f-9b86-3b985e7616e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:54.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are waiting for the recommendation of DOH, together with our
        experts," Vergeire said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991fe0e-7c51-4ef8-8aad-710ad4ceda6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:54.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official assured the Philippines has not yet recorded
        a case of the India variant based on the genomic sequencing of over 5,000
        samples.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b9452a-745d-49d2-a4fa-d7922f3df17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:54.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India reported nearly 350,000 new cases of COVID-19 on Sunday, the
        fourth day in a row the country has set a world record for daily infections
        during the coronavirus pandemic. The country also reported its highest daily
        death toll for the ninth consecutive day, adding 2,767 fatalities in the past
        24 hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd93c65-021a-4484-9ea0-172270d7ec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:54.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has hundreds of confirmed cases of the more transmissible
        variants that were first detected in the United Kingdom, South Africa, Brazil,
        and one under investigation that originated in the Philippines.</p>'
