    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b2c88-091e-4c4c-91a2-dde5e4b1b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:47:11.978+08:00
