    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c2c4a-e4ab-445f-bf08-34e0b46a3e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:15.999+08:00
      'mgnl:createdBy': 'glee'
