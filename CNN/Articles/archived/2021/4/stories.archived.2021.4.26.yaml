      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a9a06-6a7b-4f84-8c5a-80256a171217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:37:54.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the foundation’s community officer for a project they started
        in three local governments in Negros Occidental. The goal of the initiative
        is to have “sustainable coastal protection through biodiversity conservation
        of coastal ecosystem affected by typhoons in the Philippines,” she explained.</p>'
