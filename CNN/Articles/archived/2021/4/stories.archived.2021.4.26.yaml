      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with reporters, Drilon noted that barangays
        can manage even if the allocation by the task force for their development
        projects would be realigned for now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d48478-9576-447c-b62c-8cbb75d405af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:26:41.229+08:00
