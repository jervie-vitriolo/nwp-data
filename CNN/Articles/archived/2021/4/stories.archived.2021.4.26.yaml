      'mgnl:lastActivated': 2023-01-25T12:04:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e6239-4dbe-4950-9a04-4f82af9e9e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two nuclear armed states have a long and hostile history, and
        tensions have risen considerably in the past year. Pakistan is offering to
        send ventilators, PPE and other medical assistance.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276905fa-8a71-4129-aef7-ba83e504214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5263534-2b00-40e9-bc59-24ca51a63b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to express our solidarity with the people of India as they
        battle a dangerous wave of Covid-19," said Pakistan Prime Minister Imran Khan
        in a statement posted Saturday. "Our prayers for a speedy recovery go to all
        those suffering from the pandemic," said Khan. "We must fight this global
        challenge confronting humanity together."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25933c3c-4f01-46aa-93b7-e628b2177268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.971+08:00
