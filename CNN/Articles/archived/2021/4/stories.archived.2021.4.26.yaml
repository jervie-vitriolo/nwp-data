  'Oscars-2021-awards-COVID-pandemic':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-26T09:09:17.658+08:00
    'imagesource': 'jcr:a73c1bb1-3cb7-4d5e-bf29-0ba0203d2e91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8914042a-3391-45e0-867f-ac1d4f0aab10'
    'lead': 'The 93rd Academy Awards kicks off an in-person ceremony with a long tracking
      shot, serving notice that the Oscars — presented under COVID protocols — would
      be constructed like a movie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T09:10:33.142+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:05:09.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:18.433+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Academy Awards 2021: The Oscars kick off an in-person ceremony, making
      a pitch for the movies'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037245d1-16d0-428f-af78-b16f635a03ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:10:33.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 93rd Academy Awards kicked off an in-person
        ceremony with a long tracking shot, serving notice that the Oscars — presented
        under Covid protocols — would be constructed like a movie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79c29f-7020-4821-9e4c-4b681d3e62ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:10:33.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening began with screenplay awards that went a pair of Europeans:
        "Promising Young Woman''s" Emerald Fennell -- for a story that dealt with
        sexual assault -- and "The Father''s" Florian Zeller, both of whom also directed
        those films. (The latter accepted remotely, but most nominees were in Los
        Angeles.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456977d4-0263-4763-9874-92d56491d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:10:33.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Kaluuya earned his first Oscar for "Judas and the Black Messiah,"
        playing Black Panther Party leader Fred Hampton, in a movie that released
        simultaneously in theaters and on HBO Max. (Both Warner Bros. and the streaming
        service are, like CNN, a unit of WarnerMedia.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06932b4-5b30-4677-8202-b5d616567d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:10:33.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another Round," the Danish movie, received the prize for international
        feature film. Director Thomas Vinterberg delivered an emotional speech about
        the death of his 19-year-old daughter Ida in a car accident during the making
        of the film.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0507f-af55-4c04-b843-1c5cc94741fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:10:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the nominations made history on a variety of fronts, the awards
        did early on as well, with the makeup/hairstyling team from Netflix''s "Ma
        Rainey''s Black Bottom" becoming the first Black winners in that category.
        The Netflix film also received the prize for costume design.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b92b90-e45a-4944-a601-69372319418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:10:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regina King opened the ceremony, referencing the recent verdict
        in the Derek Chauvin trial, and saying that she wouldn''t apologize for injecting
        politics into the show. As the mother of a Black son, she said, "I know the
        fear that so many live with, and no amount of fame or fortune changes that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018f6e2-7e01-4105-873f-40f5de14e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:10:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the pandemic, this year''s Oscars extended the awards calendar
        by two months and made what was described as a one-time-only exception allowing
        movies that premiered via streaming and weren''t released theatrically to
        compete. But those same factors also resulted in several movies that might
        have contended for awards being delayed beyond the eligibility window, hoping
        for a more traditional release -- and greater box-office revenue -- once theaters
        reopen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e68630-41a4-41a4-ac71-4f8527095275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:10:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, five of the eight best-picture contenders premiered
        exclusively or simultaneously on streaming services, with Netflix amassing
        35 nominations, more than any other distribution entity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc455b63-fe48-4a8f-9965-42d6f1aa991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:10:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-show ratings have been in steep decline during the pandemic,
        and after record-low results for Emmys, Golden Globes and Grammys, the Oscars
        -- which already hit a low point in 2020, when "Parasite" made best-picture
        history -- are expected to be no exception. The focus has been, rather, on
        putting on the best possible show, and hoping for better in 2022.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba52ddc-0fce-452e-bfd3-e5de26de12c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:10:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-show included a video urging people to return to theaters
        as the movie industry heads into the summer, using the hash tag #TheBigScreenIsBack.</p>'
  'Oscars-2021-Best-Director-Chloe-Zhao-Nomadland':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-26T09:17:09.360+08:00
    'imagesource': 'jcr:abb0a100-e0e6-4e30-8fae-94a7f6cb98cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8699e8a-0b6d-4f63-8fed-a8db7a8b4253'
    'lead': 'Chloé Zhao became the first woman of color and the first woman of Asian
      descent to earn best director at the Academy Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T09:20:33.542+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:05:09.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:18.577+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chloé Zhao has made Oscar history'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a89c3-5f7b-4032-ae15-d3b55942e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:20:33.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chloé Zhao has made Oscar history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae0764-ccc8-426d-9d93-cf3797f053a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:20:33.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Zhao became the first woman of color and the first woman
        of Asian descent to earn best director at the Academy Awards.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dbfae9-1730-4fd2-b42f-e3981293e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:20:33.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also only the second woman to win the award. The first was
        Kathryn Bigelow, who won for "Hurt Locker."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030c6e1-cb4c-4753-93f5-61d531012ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:20:33.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is for anyone who has the faith and the courage to hold out
        to the goodness in themselves and to hold out to the goodness in each other,
        no matter how difficult it is to do that," she said in her acceptance speech.
        "You inspire me to keep going."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3df7d0-4162-4e36-9380-cb5195ab623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:20:33.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year was the first year ever that two women were nominated
        for best director. Zhao was joined in the category by Emerald Fennell, the
        director of "Promising Young Woman."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae96047-0344-442b-81bd-d552e1a01f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:20:33.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s historic win is, at best, a sign that better times could
        be on the horizon for a category that''s seen dismal female representation
        over the years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74362475-8b88-4c84-b905-f6c1b8ecd432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:20:33.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Oscars 93-year history only seven women have been nominated,
        including Zhao and Fennell. The others were Lina Wertmüller ("Seven Beauties"),
        Jane Campion ("The Piano"), Sofia Coppola ("Lost in Translation") and Bigelow.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457824d-d6ae-4f76-b9bb-cba9dcc6de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:20:33.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year was also the first time two Asian directors were nominated
        in the same year. The other was "Minari''s" Lee Isaac Chung.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652066bd-29b8-4103-838a-236fa4f6f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:20:33.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:09.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s win was instantly celebrated by other creatives in the industry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306072ce-b962-4496-9331-250627d255fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:20:33.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:09.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations Chloé Zhao for Best Director @nomadland," actress
        Sandra Oh tweeted. "Yes may we have faith in the goodness in ourselves and
        others."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae23aba-8518-40ee-97df-e8c5b2177fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:20:33.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:09.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lulu Wang, director of "The Farewell," added: "She nailed it. The
        whole thing. Like I said, a class act. Congratulations Chloe Zhao, a most
        deserving winner. Let''s go!"</p>'
  'May-community-quarantine-status-hospital-doctors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-26T09:41:47.406+08:00
    'imagesource': 'jcr:7f2aef91-4500-4130-8164-adf8f7136d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03d78b0b-3c3a-4067-935c-5933124d92a9'
    'lead': 'The Philippine College of Physicians and the Philippine Hospital Association
      have recommended the extension of MECQ over Metro Manila and other provinces
      amid the ongoing COVID-19 surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T09:43:33.212+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:05:07.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:18.737+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors call on gov''t to listen to appeals of hospitals to extend MECQ
      for May'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752bf43e-a211-4951-99c2-ea3ff3bad3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:43:33.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — A group
        of doctors on Monday appealed to the Duterte administration to listen to the
        recommendation of healthcare workers on the ground who can truly see the COVID-19
        situation before deciding on the community quarantine classification for May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd42a8-64f0-421b-a13b-f44e05976f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:43:33.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine College of Physicians and the Philippine Hospital
        Association have recommended the extension of the modified enhanced community
        quarantine or MECQ over Metro Manila and other provinces amid the ongoing
        COVID-19 surge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e2801-713f-465c-ac64-e32f070a94c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:43:33.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slight decrease in daily COVID-19 cases, PCP Vice President
        Dr. Maricar Limpin said hospitals haven''t seen the effect of the two weeks
        of ECQ then another 14 days of MECQ, so it''s only prudent to extend the lockdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26b27c-6dda-4c5e-8fb8-10b5a26b67c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:43:33.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN Philippines that most of the hospitals in Metro Manila
        are working beyond their capacity due to the sheer number of COVID-19 patients
        seeking help. Beds for COVID-19 patients remain fully occupied, while emergency
        rooms are accepting patients beyond their capacity — with hospital workers
        having to intubate patients in the ERs while waiting for COVID-19 beds to
        free up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248876d-4852-4eee-8883-515d01f95b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:43:33.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not feeling that yet because if you notice, the number of
        cases everyday is still very high, around more than 8,000. This did not make
        a dent as far as the number of people that are being seen in the hospitals.
        It is still too early to lift the restrictions that we have right now," she
        said in an interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c86a8-7831-4414-a2e7-94b031f0d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:43:33.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department and OCTA Research Group are also batting for
        an extension of the MECQ over Metro Manila, Cavite, Laguna, Rizal, and Bulacan
        before it expires on April 30.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cb9d4-d7af-4c24-a05f-561f41d86b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:43:33.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin urged the government to listen to the plea of doctors and
        health experts before making its decision for the month of May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d27538-7247-42c7-9d78-9328f8583fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:43:33.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the current restrictions will be lifted right now in this coming
        May, from MECQ to GCQ, then that means we expect more cases to come in the
        next few weeks," she said. "We pray that the government, particularly the
        top leaders of the country, will heed the call of the health professionals
        that it is really not yet time to immediately lift the MECQ that we have."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb2971-7918-4f4d-b720-641e53a6a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:43:33.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF, the government''s pandemic task force, said it will look at
        the healthcare utilization in NCR Plus bubble and the "economic health" of
        the country before issuing the quarantine status for next month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4c95fa-2fb8-4d5d-8fcf-5b891b309359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:43:33.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine College of Physicians also proposed to fix the foundation
        of COVID-19 response, which is contact tracing, in order to address the dire
        health situation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7a2f0-2a3e-488c-b3df-bb8bcfff8b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T09:43:33.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:05:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The start of everything is really in the contact tracing. That
        is the basics we need to do. That is still lacking. The first step is what
        we need to improve on and we need to improve it right now," Dr. Limpin said.</p>'
  'Exclusive--Tampakan--other-giant-mines-could-strike-gold-in-wake-of-Duterte-s-new-order':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-26T10:03:45.476+08:00
    'imagesource': 'jcr:6d6471ee-0e56-4898-9d1d-8377f23ccc01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eff70b3-5b5b-4f30-8577-69394226e028'
    'lead': 'Three giant mines, all in President Rodrigo Duterte''s turf Mindanao,
      along with almost a hundred more in the pipeline could soon strike gold.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T10:06:13.323+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:05:06.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:19.012+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: Tampakan, other giant mines could strike gold in wake of
      Duterte''s new order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be8fbe-627b-4db2-a360-6d623539ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> —&nbsp;Three
        giant mines, all in President Rodrigo Duterte''s turf Mindanao, along with
        almost a hundred more in the pipeline could soon strike gold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b474556-b2a0-4445-8222-52df7b439ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s after Duterte -- who in the early days of his term opted
        to keep a ban on open-pit mining -- decided to lift a nine-year old moratorium
        on new mining permits. This could pave the way for easing of local restrictions
        against open-pit mining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b20a41-4dde-4042-8c57-f292da8cfd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed company Philex Mining Corporation''s Silangan mine in Surigao
        del Norte and NADECOR''s King-king mine in Pantukan town east of Davao City
        are included in the priority list of 101 applications up for approval, the
        head of the Mines and Geosciences Bureau told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9561525-0bdd-4bd2-9b37-29e309c1edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mothballed multibillion-dollar Tampakan mine, formerly led indirectly
        by Finance Secretary Carlos Dominguez III and directly by his brother Paul,
        could be resurrected and shortlisted for regulatory approval once it meets
        certain conditions, the mines bureau said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae864a28-5202-4d62-88b9-0caca3136b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three mines hope to dig copper and gold in mineral-rich Mindanao.
        Two of them, King-king and Tampakan, will be through open-pit mining. The
        bureau said this is allowed under Philippine law, the 1995 Mining Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f18145-e3e9-45d9-b6b0-97b966cccd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of open-pit mining, including Duterte''s first environment
        secretary, Gina Lopez, have pointed to its damaging impact on the environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f16a36-2751-41fd-b104-0f62b84c474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear in the previous executive order of former President
        Aquino the consistency of local laws with national laws. Malinaw na malinaw
        doon," Wilfredo Moncano, Mines and Geosciences Bureau Director, said in an
        April 23 interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e2f37-51c6-48cd-a9dd-c29882349d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is one of the safest mining methods that is being employed and
        it is based also on the geology of the deposit. So if the geology of the deposit
        would warrant that open-pit mining should be used, then technically open-pit
        gagamitin. Why use underground mining?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5214c5-5b80-4a87-a23f-b64981866c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moncano also pointed out that open-pit mining is "an acceptable
        mining method all over the world." Mining is temporary land use so miners
        are tasked to have rehabilitation plans for the land after it has been mined,
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622234ad-efab-4ba6-b5c7-a6ce4aa7a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government''s U-turn stance on open-pit mining would
        be a turning point for Tampakan proponents whose undeveloped mine remains
        stalled by South Cotabato''s environment code that has banned the said method
        since 2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d8c60-ea92-412d-a067-9538930103d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A series of favorable outcomes</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e15d21c-22e6-463c-a8d9-dcd6218eede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte handed down Executive Order 130, or the presidential directive
        that lifted the moratorium, on his penultimate year as the highest leader
        of the land. It comes a year before his top economic manager Dominguez, a
        former mining executive and Davao businessman, returns to private life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dfc499-eccc-4edf-8e96-87dec0582e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez''s brother Paul was the president of Sagittarius Mines,
        Inc. (SMI), which holds the concession to the $5.9-billion copper-gold Tampakan
        project, until he resigned in 2007. He remains an affine of the Alcantaras,
        the Davao-based family behind listed conglomerate Alsons Consolidated Resources,
        Inc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9360b44-44a7-4e59-9a35-f8d3326f095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alsons controls Sagittarius Mines through subsidiary Indophil Resources
        Philippines, Inc., which owns 100% of the common shares of SMI. The company
        holds full economic control of the miner after the Alcantara group bought
        out Anglo-Swiss commodity trading giant Glencore plc in 2015, according to
        SMI''s website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba2d2b8-775d-4a42-ac22-a192fbd90c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez was a director of Alsons until the listed holding company,
        through a disclosure to the Philippine Stock Exchange on June 20, 2016, announced
        his resignation from the board. The announcement came less than two weeks
        before Duterte''s inauguration as president and prior to Dominguez'' appointment
        as finance secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db1046-46cf-46a8-bef1-3e561d4e034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before Dominguez left Alsons, on June 8, 2016, subsidiary Sagittarius
        Mines had secured regulators'' approval to extend its financial and technical
        assistance agreement or FTAA for the Tampakan project by another 12 years
        until March 2032. The extension was granted early, four years before the FTAA''s
        supposed expiration in 2020. The Mines and Geosciences Bureau confirmed this
        extension during an April 23 interview with CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b0b2e-cce7-4c01-874c-67195acddf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks that followed after the FTAA extension in June 2016,
        Alsons'' share price slowly had been climbing up from just P1.367 per share
        in April that year before it peaked at P2.065 each on June 21, 2016, a day
        after Dominguez''s resignation disclosure was made, according to historical
        data from the stock exchange. The P2.065-per-share price is a five-year high
        for the stock, unmatched since then even as Alsons shares gained recently
        in the wake of the lifting of the moratorium on new mining permits. The shares
        were last traded last Friday at P1.29 apiece.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31927b7b-c2d8-4ee9-88dc-3c7c8378a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his reply to a CNN Philippines query on what he thinks of remarks
        made by some quarters questioning the timing of the lifting of the moratorium
        on new mining permits and its possible link to his future plans or of his
        brother, Dominguez drove home the point that he has no more mining interest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f80498-aa6b-4b42-9040-bf2b27ab94da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no financial investments in the mining industry and no plans
        of having any in the future," the Finance minister told CNN Philippines over
        the weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b15b289-baf2-4934-8310-3f4e05598849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My plans after my term as Secretary of Finance consist solely of
        full retirement as befits a person of my age. Moreover, the law requires that
        I not be engaged with any organizations I regulated. You will have to ask
        Paul what his plans are," Dominguez added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba2e65-1bd3-4c49-be8f-1cec8c963e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the extension of Sagittarius Mines'' FTAA and before Duterte''s
        new mining order, there was another event that primed the Tampakan grounds
        to make the gold mine soon within the Alcantara group''s reach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32427b93-f584-48c9-afc2-ba199961ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampakan''s environmental compliance certificate or ECC, one of
        the conditions for a mining project to proceed to commercial operations, was
        restored by the Office of the President on May 6, 2019, two years after then
        Environment Secretary Lopez canceled it. Lopez, a staunch environmentalist
        who likened the Tampakan mine size to "700 football fields," did not secure
        the Commission on Appointments'' blessing to formally become DENR chief, and
        passed away in 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0df4ae-838b-4e1c-a10e-ec1798589987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the Tampakan project won a beachhead in terms of FTAA
        and ECC, an August 2020 decision by the local municipality to terminate an
        old agreement for Sagittarius Mines to continue its mining operations in the
        area gave the miner a temporary setback.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dcc0ac-0aa7-4b37-9408-307f58ef9a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other conditions and the B''Laan Tribe</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a506934-6696-40e7-a1bd-726ff399da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Tampakan municipality left the door open for a renegotiation
        with Sagittarius Mines for a new deal. A successful negotiation for a fresh
        license from the municipality is now one of the conditions set by environment
        regulators for the Tampakan project to be shortlisted for approval to join
        Silangan and King-king mines in the priority list.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c29e0-5aca-45e1-88f8-395129419f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ng LGU (local government unit) ng renegotiation pero ang
        balita ko the LGU of Tampakan has already recommended to the province that
        they are now supporting the project," said Moncano.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6dc59e-9bf7-4f32-9b98-33eda77ca639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The LGU wants a renegotiation. I heard that the Tampakan
        LGU has already recommended to the province that they are now supporting the
        project.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f408c0-4f96-42b0-aae5-d89a2de27aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is one last hurdle for Sagittarius Mines: The "free, prior
        and informed consent" of the B''laan tribe whose Tampakan ancestral land,
        based on the miner''s estimate, holds 15 million tons of copper and 17.6 million
        ounces of gold.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e2d60-31e6-485a-8a06-4204696e9b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That consent will be contained in a certification issued by the
        National Commission on Indigenous Peoples (NCIP), which the mines bureau said
        it will also require from Sagittarius Mines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198078f-023c-420d-87f1-90b12e46a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the opposition to the project in the past decades had turned
        violent, even bloody.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf399f-e714-47fe-aa51-6ca7bf57fe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tribal leader Daguil Capion lost his wife and two children in October
        2012 in a military operation meant to arrest him. Capion back then was facing
        murder charges for the deaths of three people working for a road project funded
        by Sagittarius Mines, according to interviews he granted to environment news
        site Mongabay.com.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf98de-414a-4ef5-8e23-990e2f5e1a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wounds are still fresh for Capion and his tribesmen, said Philippine
        Misereor Partnership Inc. program officer for anti-mining campaign Melody
        Asia who has been helping the B''laan community hold dialogues with regulators
        to assert their rights for almost a decade now.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba11a24c-fc35-43a1-a670-ff05f5d2fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing pa rin yung patayan, yung threat sa B''laan community,"
        Asia said in an April 24 interview.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc943c-9861-4873-96ac-1bc66884acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The killings and threats in the B''laan community
        are continuing.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1eaa3d-9867-4e68-965b-0099c30b1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag natuloy ang mining sa Tampakan, yung watershed nila, yung farming
        nila, apektadong-apektado. Ngayon pa lang madugo, madami nang threats. Kawawa
        yung B''laan community. Kasi nahahati sila… Sinisilaw sila na aayusin ang
        roads, paaralin ang anak nila, yung mga ganong offers kaya yung iba pumapayag…
        Pero may iba rin na firm and nagdedecide na ilalaban namin yan kahit anong
        mangyari. Sacred land yan, hindi puedeng galawin," she said, recounting her
        conversations with the B''laan tribe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec9b266-b3f4-454a-9fa1-10f990058f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the mining in Tampakan continues, the watershed
        and farming will be severely affected. Right now there are threats. It is
        already bloody. The B''laan community will suffer because they are divided.
        They are being promised that the roads will be fixed, their children will
        be sent to school, and other similar offers so some of them give their consent.
        But some of them are firm and have decided to continue the fight. Those lands
        are sacred. They shouldn''t be touched.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c37da-b16e-483d-9f54-c0297938397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other pending approvals</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d3ab5-9c0a-4df3-b763-849d4c42fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampakan''s mammoth $5.9-billion investment eclipses any other single
        direct investment in Philippine mining, but unless it satisfies those conditions,
        it cannot belong to the Mines and Geosciences Bureau''s shortlist.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76ecb0-1124-4f6b-9ddb-53e2365647ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 101 shortlisted, 36 miners could start development and commercial
        operations in as early as three months'' time, according to Moncano.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c3f27d-782a-4f66-9414-39d1ff9d6110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 65 others are in the final stages of exploration and feasibility
        studies or at best, already have mining agreements with the government. The
        Silangan and King-king mines fall under this category, but are still pooling
        funding institutions or investors to raise capital.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69210275-f6ed-4f15-94f4-7cc9df233202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.327+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:05:06.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng mga deliberations on feasibility studies, environmental
        protection enhancement program, final mine rehabilitation program, social
        development management program, lahat ng deliberation dyan nakafocus sa priority
        projects. I anticipate within the next three months if their MPSAs are approved,
        they can start the development and construction," the mines bureau head said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595fc4e-c17f-40f6-957c-ad099b1761a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:06:13.327+08:00
