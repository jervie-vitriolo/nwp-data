      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd795295f-0f59-46ff-aed4-a5a2cc9ebc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and India are the two countries now that have
        suffered the most. They''ve been allies of ours. They''ve been people that
        we have over the decades and decades had strong collaboration and cooperation
        with."</p>'
