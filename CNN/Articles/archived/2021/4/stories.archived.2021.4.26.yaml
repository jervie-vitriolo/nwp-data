    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16901c1-9b39-41ec-b73a-a557e7b24282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides reiterating the importance of public compliance with minimum
        health standards, the government has pinned its pandemic recovery hopes on
        the arrival of enough vaccines to inoculate the majority of the population.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31cc0f6-0889-41e4-a730-5caf25408699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c82a548-c664-4675-bd20-5f20d4d9ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to immunize some 70 million Filipinos by the end of the
        year -- currently a seemingly distant target, considering the progress in
        the inoculation drive. Two months since it began, only around 1.3 million
        people nationwide have received the vaccine as of April 22, as the government
        hits a snag due to dwindling supply.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6cb126-7068-41a2-9de9-f27bc480cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:14:32.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2021/4/26/PH-covid-vaccination-target.html">PH
        needs to vaccinate over 350,000 daily to achieve COVID-19 target -- expert</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504d168-8ffb-4681-94d8-1fac2ca4bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:12:52.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:04:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, vaccine czar Carlito Galvez, Jr. earlier said he is hopeful
        the country will achieve the year-end goal with the arrival of more vaccines
        in the coming months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f24cb-576e-4820-a760-963ad5ae1bcd'
      'mgnl:activationStatus': true
