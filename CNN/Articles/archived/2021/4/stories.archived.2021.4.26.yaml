      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50733d-f641-4741-b8df-ea64967d9db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:37:54.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can really see a lot of youth involved in environmental activities...
        Whatever your passion is, whatever you are doing <em>kahit napakaliit na</em>
        effort <em>lang ''yan</em> (even if it''s just a small effort) that counts.
        Keep on doing what you love,” Ellaga told CNN Philippines’ The Final Word.</p>'
