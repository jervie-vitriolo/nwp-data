      'mgnl:lastActivated': 2023-01-25T12:04:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> American
        vaccine maker Moderna has filed for an emergency use authorization for its
        COVID-19 doses to be used in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e7476-0073-43db-80d9-b154ab92c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:15:27.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration Director General Eric Domingo said
        the application was submitted on Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30349e-6607-40ef-bf60-137ab67d0e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:41:06.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/11/16/moderna-vaccine-effectivity.html?fbclid=IwAR2E7o8yDUwxvWXz-ysiYV98rG-fP3YCgNd0E3ORi6pB144pfhgi3F_E3Ps">RELATED:&nbsp;Moderna''s
        coronavirus vaccine is 94.5% effective, according to company data</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9de047-6687-4f93-89a7-de14df00e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:15:27.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial shipment of nearly 200,000 doses of the Moderna vaccine
        is scheduled to arrive in the country on June 15. The Philippines earlier
        signed a tripartite agreement with the American drug manufacturer to receive
        20 million doses. Under the deal, 13 million will be allocated to the government,
        while seven million will go to the private sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60bc1ac-788a-487a-8ac0-dff78ee5558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:15:27.302+08:00
