      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting them vaccinations is certainly on the table" and being
        discussed as a possibility, Fauci said Sunday.</p>'
