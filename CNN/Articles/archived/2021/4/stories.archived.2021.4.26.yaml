    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd9a2fb-7223-4948-8d8a-0c4cbeef45f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:37:54.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:03:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honored about the recognition, Ellaga said her passion for marine
        conservation was fueled by her willingness to help the fishing village she
        grew up in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8facec9a-34a6-4455-94d8-704b2e0ae7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T23:37:54.635+08:00
