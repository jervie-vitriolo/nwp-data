    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BFAR shrugs off worries on possible collapse of fishing industry amid
      China''s incursion in WPS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b46bb-b0c4-460d-a5b6-33db759494ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:04:18.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — China''s
        incursion in the West Philippine Sea will not trigger the collapse of the
        country''s fishing sector, an official from the Bureau of Fisheries and Aquatic
        Resources said, but stressed the government must continue protecting the area
        from further encroachment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79582a7d-f93f-46ec-ae89-fc6abafc0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:04:18.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR National Director Eduardo Gongona said the country boasts many
        major fishing grounds, which it could bank on to produce the amount of fish
        needed to ensure food security. Last year, the West Philippine Sea contributed
        324,312 metric tons or 7.36% to the country''s overall fisheries production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b18af-2999-454f-a61d-d9bfecc2ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:04:18.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nais nating bigyang diin na malawak po ang pangisdaan ng Pilipinas.
        Marami tayong mayamang pangisdaan bukod sa West Philippine Sea," he said in
        a virtual briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03adf5d0-a539-462c-8c4f-896d6eeaf1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:04:18.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to emphasize that the Philippine has
        vast fishing grounds. We have many rich fishing areas besides the West Philippine
        Sea.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c69c3-2b5b-45fd-a789-791cc07434f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:04:18.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Gongona''s response when asked about the statement of AGHAM-Advocates
        of Science and Technology for the People, which claimed earlier this month
        that the fishing activities of China in the contested waters would result
        in the collapse of the local fishing sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefead26-b82d-486a-b28d-671560725978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:04:18.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China’s illegal encroachment in the West Philippine Sea is counterproductive
        to national and global efforts in curbing Illegal, Unreported and Unregulated
        (IUU) fishing. In fact, global fisheries experts already warned of possible
        fisheries collapse if territorial disputes continue," the group said in a
        statement released on its Facebook last April 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed22d6-978f-47e8-b0ee-fefb2016d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:04:18.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/4/26/Hontiveros-says-PH-must-pressure-China-to-pay--800B-debt---Ang-gusto-natin-ay-compensation--hindi-konsumisyon---.html?%3F%3F%3F%3F%3F&amp;fbclid=IwAR0wemYYKz6rhaAIbNEJCJlJUR2wA0LInjnp-dBwTn5krZOsWdsHtzKSBoQ">READ:
        Hontiveros says PH must pressure China to pay ₱800B debt: ''Ang gusto natin
        ay compensation, hindi konsumisyon''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46084c31-2b0c-4521-a214-89c63a6526d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:04:18.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gongona said the West Philippine Sea should still be protected
        from any activity that could lead to fishing and environmental destruction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d665b-9334-4b6e-8897-a9ab292dfac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:04:18.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gayunpaman, totoong malaki ang kahalagahan ng West Philippine Sea
        para sa libu-libong mangingisda kaya dapat lang na atin itong pagyamanin,
        at bigyan ng proteksyon sa anumang gawaing sumisira ng mga likas na yaman
        nito," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503398bc-e07d-40e9-8a17-248178d64857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:04:18.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The West Philippine Sea is of great importance to
        thousands of fishermen so we must nurture it, and protect it from any activity
        that destroys its natural resources.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6354a64-57cd-4bb5-8ca4-a339ff074030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:04:18.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/4/25/PCG--BFAR-conduct-maritime-drills-in-West-PH-Sea-amid-tensions-.html">RELATED:
        PCG, BFAR conduct maritime drills in West PH Sea amid tensions</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2d717-719b-42a1-8d55-476fa7c2da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:04:18.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, members of the Philippine Coast Guard and the
        Bureau of Fisheries and Aquatic Resources began their "intensified" maritime
        training in the West Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f5567-6ab4-435c-a855-0a0161402454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:04:18.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:04:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the Foreign Affairs Department filed two diplomatic
        protests amid China''s refusal to withdraw its vessels from the country''s
        maritime zones.</p>'
