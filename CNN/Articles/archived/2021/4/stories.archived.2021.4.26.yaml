      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/04/26/europe/alexey-navalny-russia-anti-corruption-suspension-intl/index.html"><em>
        "Russia suspends Alexey Navalny''s political movement across the country"&nbsp;</em></a></p>'
  'PH-ranks-59th-in-good-government-global-index':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-26T22:02:20.067+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '698c813c-a802-4dab-930b-f920983930c8'
    'lead': 'The Philippines ranks 59th in the world and third among lower middle-income
      countries in the inaugural good government global index released by the Singaporean
      non-profit group Chandler Institute of Governance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T22:02:10.589+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:03:58.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:28.893+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH ranks 59th in good government global index'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2c9b5-6b49-4477-bfa4-ec77fcafdbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) –</strong> The
        Philippines is ranked 59th in the world and third among lower middle-income
        countries in the inaugural <a href="https://chandlergovernmentindex.com/country-rankings/"
        target="_blank">good government global index</a> released on Monday by the
        Singaporean non-profit group Chandler Institute of Governance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2064c-0322-4a12-bda6-e2f56d63a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on over 50 open data sources, the Chandler Good Governance
        Index (CGGI) measured the effectiveness and capabilities of 104 governments
        across the world which account for almost 90% of the world''s population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3547531-3115-4964-8289-018f87a2643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1afe8-a6ab-41eb-86eb-3359a17a3939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines obtained an index score of 50.1% in the new good
        government global report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f8752-b8de-46d5-871a-837ece4943be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e1ba59-bc31-4e44-b60a-8e96907782ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CGGI consists of seven pillars, with each having its own set
        of indicators to gauge each national government''s performance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e324d2-b284-49f0-aad1-a371ba2dfde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b675abdf-cfcc-4e66-a147-275a20cb3c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Helping People Rise pillar, where the Philippines scored
        47%, the country placed seventh in the world in its Gender Gap indicator.
        It measures the ability of both women and men to participate in and benefit
        from economic opportunities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa04c2-662b-4290-9f58-6048e8cc5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e46f6-0b3c-4731-8d3f-b538c769d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global index noted the enactment of the Magna Carta of Women
        and the creation of the Philippine Commission for Women as factors in women''s
        advancement in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44244a22-a776-4261-b116-fd7ed8d2e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c7db3-266f-4f77-b29e-6c47713c35bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Successive Philippine governments have focused on comprehensive
        legislation that seeks to end discrimination against women, offer better protection
        for women and girls, and improve support for single parents and women in the
        workplace," the CGGI report reads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f051cc-8fa0-4997-815f-87bf5285241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605a95c-cc45-4ed3-99a7-912235eb7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CGGI also ranked the Philippines 14th in the world in its Satisfaction
        with Public Services indicator particularly in public transportation, infrastructure,
        and education.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c775a10-3588-49f0-ad38-33e77fd7304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3dd00-043e-48bb-96e6-38dd66b09608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other indicators in CGGI''s Helping People Rise pillar are education,
        health, personal safety, environmental performance, income equality, social
        mobility, and non-discrimination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade35f9b-5a93-4af4-8679-a6e4bffd0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6842db0a-6451-4af5-9477-bfc0375feaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are six other pillars in the global index, with
        the Philippines receiving a score of 42% in Leadership and Foresight, 49%
        in Robust Laws and Policies and Strong Influences pillars, 62% in Financial
        Stewardship, 59% in Attractive Marketplace, and 44% in Global Influence and
        Reputation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d073ec4-27a6-4ff9-ac95-9e9bb5a2b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e5bc7-b8ef-4577-91ab-54c28c7656b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:02:10.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also remained the top Asian country in closing the
        gender gap as it placed 17th in the world in the World Economic Forum''s <a
        href="https://www.cnn.ph/news/2021/3/31/PH-remains-top-Asian-country-in-closing-gender-gap.html"
        target="_blank">Global Gender Gap Index 2021</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e4856-efb4-475b-ba81-7ae82d383600'
      'mgnl:activationStatus': true
