      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c90e2-c643-4337-bc32-4db0f571c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan cited Article II, Section 3 of the Constitution which
        reads: "Civilian authority is, at all times, supreme over the military. The
        Armed Forces of the Philippines is the protector of the people and the State.
        Its goal is to secure the sovereignty of the State and the integrity of the
        national territory."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f15a03-2d5e-47aa-9cce-a15a75b07f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T13:26:40.182+08:00
