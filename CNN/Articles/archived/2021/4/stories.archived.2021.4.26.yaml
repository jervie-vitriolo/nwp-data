      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Carmela
        Ellaga, a Filipina fisheries technologist, reminds her fellow youth active
        in the conservation of the environment to just continue what they are doing
        because even small things count.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79584da-5529-455e-9f5d-2d4e6cdd3dc0'
      'mgnl:activationStatus': true
