  'Metro-Manila-MECQ-GCQ-May-community-quarantine-status':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-26T10:51:30.784+08:00
    'imagesource': 'jcr:806d5668-5ec8-4e8f-a544-922f0a802862'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23fc3dac-3e5b-4013-866c-f3747f3c75a7'
    'lead': 'Four Metro Manila mayors express opposing views on what community quarantine
      classification the government should set for May, as hospitals in the capital
      region remain packed with COVID-19 patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T10:54:05.754+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:04:50.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:21.129+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR mayors split on quarantine status for May'
    'updated': 2021-04-26T16:15:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc2777-3301-4803-a509-54925511afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:18:02.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Four
        Metro Manila mayors expressed opposing views on what community quarantine
        classification the government should set for May, as hospitals in the capital
        region remain packed with COVID-19 patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a3160-5ce4-493c-8dcd-31715ec2b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:18:02.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan Mayor Francis Zamora on Monday called for a two-week extension
        of the modified enhanced community quarantine over Metro Manila despite experts''
        report of a slight decrease in new COVID-19 cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1afa1f-be8a-49d1-8d85-48d2d2a288e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:18:02.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather stay under MECQ then reassess again after two weeks.
        It''s really hard to open the economy at this point because even if we are
        improving, we can improve even further," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f857ab50-f7ee-4f19-ae28-4bbca42c5ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:18:02.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department, OCTA Research Group, and groups of physicians
        and hospitals are also batting for an extension of the MECQ over Metro Manila,
        Cavite, Laguna, Rizal, and Bulacan once it expires on April 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e863a-dd57-498f-93b5-3a86068f9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:18:02.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have presented three options for community quarantine
        come May: MECQ until end of May, MECQ then shift to general community quarantine
        by May 15, or shift to GCQ starting May 1.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224ffb0-7814-41e2-805d-49e1b64a7462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:18:02.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report on Sunday, OCTA said the national capital region''s
        new daily COVID-19 cases averaged at 3,841 during the April 18 to 24 period,
        which translates to a 20% decline from the week before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ac3b8-7038-4b41-b1b6-ab864191e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:18:02.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine College of Physicians Vice President Dr. Maricar Limpin
        also said Monday hospitals haven''t seen the effect of the two weeks of ECQ
        then another 14 days of MECQ, so it''s only prudent to extend the lockdown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe80b1-7b0e-4437-98ca-c72261368d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:18:02.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Quezon City Mayor Joy Belmonte said she is in favor of
        easing quarantine restrictions in the NCR Plus bubble to general community
        quarantine next month. She said this is her position after she observed “social
        unrest in communities” due to unemployment and hunger caused by lockdowns.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1eaedb-4107-4ae0-a0e7-922ae2584634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:18:02.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community pantries have sprouted across the country, starting in
        Quezon City, with ordinary citizens helping feed fellow Filipinos amid the
        pandemic. However, the social effort has led to one death and crowding — which
        some fear could cause a spike in COVID-19 cases due to lack of physical distancing
        in lines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f53ef4-1694-4d2e-8ccb-9c5039e0c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:18:02.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Marcy Teodoro and Mandaluyong Mayor Menchie Abalos
        agree that a shift to GCQ is necessary to spur economic activities and lessen
        impact on businesses and workers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51116f4a-045c-48e6-9f12-e07da7dc9125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:18:02.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy must take its leap to help the community," Abalos said
        in a text message.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665bd8e2-365a-41a4-9b40-e1b829078559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T16:15:46.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:04:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of our residents are losing jobs and our small businesses
        are closing because of the lack of economic activity due to the strict quarantine
        rules. With that, I see the need to gradually open our economic activities,"
        Teodoro told CNN Philippines'' Newsroom Ngayon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81774ae-b2f7-4049-94b4-09f0c3c99e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:18:02.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said the 17 local chief executives of Metro Manila will meet
        with economic managers on Monday before they cast their votes. Metro Manila
        mayors usually vote as a whole due to the porous region. Their vote will be
        taken into consideration by the Inter-agency Task Force for pandemic response,
        which will issue the recommendation to President Rodrigo Duterte. The final
        decision is expected to be released during Duterte''s address to the nation
        on Wednesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bddf684-7913-48df-b175-217d42142d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:18:02.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:04:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Crissy Dimatulac contributed to
        this report.</em></p>'
  'yuh-jung-youn-oscar-win':
    'author': ' Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-26T11:50:41.262+08:00
    'imagesource': 'jcr:480cec4e-e032-454e-91ef-67cb6de12ca3'
