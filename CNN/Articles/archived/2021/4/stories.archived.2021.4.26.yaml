      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from registration and screening, a post vaccination monitoring
        process will also be implemented to monitor the health status of vaccinees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50bdcb-4d06-4f57-8c69-d84b825ab059'
