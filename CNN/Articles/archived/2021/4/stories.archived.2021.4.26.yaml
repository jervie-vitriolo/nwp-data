      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it should be separate," Manchin told CNN''s Dana Bash on
        "State of the Union."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1d21e-398f-4971-a597-b61b8c1ce0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because when you start putting so much into one bill ... it makes
        it very, very difficult for the public to understand."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157b95a-0fad-4833-bfb7-3106b9db4e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:45:43.090+08:00
      'mgnl:createdBy': 'pia'
