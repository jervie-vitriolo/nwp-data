      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4cce17-bb51-4300-8307-f4c5226e098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T21:39:05.971+08:00
      'mgnl:createdBy': 'vince'
