      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All people who were vaccinated were pre-registered online," Magtibay
        said, noting that LGUs will spearhead vaccine pre-registration and provide
        a schedule that will be convenient for those who will get their shots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a57d81-b0ea-44ec-b48e-eb85a929efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:11:26.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46aee9d-e196-490c-9e9b-9e8a1112c2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:11:26.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to click on the link and answer a health questionnaire.
        [Your health condition will also be checked] based on the schedule that you
        come to the mall. No walk-ins will be entertained," Magtibay added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902aa8a6-3881-4ef4-9736-3938cf5f7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:11:26.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:39.927+08:00
