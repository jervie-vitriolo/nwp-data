    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd2f8f-1f5a-4804-bab2-f1fb98ebfc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T22:38:28.091+08:00
      'mgnl:createdBy': 'vince'
