      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0edc7-2281-4551-94fd-6c33d2a2a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:15.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana previously noted there has been a previous agreement that
        no claimant will build structures on the disputed areas, but China has clearly
        reneged when it proceeded with its massive construction there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3962bf35-da4b-43ee-9ef5-01d178dcd2ab'
