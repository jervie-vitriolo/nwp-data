      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost because we are human beings and we should care
        about what happens to other human beings around the world," Murthy said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e3ffd-529d-4b9c-a7fa-374d956ca847'
      'mgnl:activationStatus': true
