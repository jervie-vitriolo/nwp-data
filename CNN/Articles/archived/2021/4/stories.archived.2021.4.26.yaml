      'mgnl:type': 'text'
      'text': '<p>With Skyway and its expressway projects mainly designed to divert
        a considerable number of vehicles from major thoroughfares like EDSA and C-5,
        SMC president and chief executive officer Ramon Ang says the BRT system has
        always been part of their vision for it.</p>'
