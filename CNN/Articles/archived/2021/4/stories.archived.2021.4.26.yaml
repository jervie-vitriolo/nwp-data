      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Robinsons
        Malls is coordinating with local government units in putting up drive-thru
        vaccination sites and mega vaccination centers within its establishments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343850fd-e64e-4ad8-b2a0-184c6604a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:11:26.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:39.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ca2cd-3f25-42e0-9f4e-db61fc4e83db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:11:26.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:39.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Monday, Robinsons
        Malls General Manager Arlene Magtibay said they are ramping up efforts to
        make COVID-19 vaccines more accessible to the public by utilizing spaces within
        their malls for the inoculation drive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3a5e3-fbc7-4e79-b9a3-bcc219c0c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:11:26.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:39.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44f475-334a-4c8d-a951-56ecf2082f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:11:26.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magtibay said as early as March, the local government of Imus in
        Cavite had tapped them to convert a portion of the multi-level parking area
        of Robinsons Place Imus into a drive-thru vaccination site — the first in
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db52d0-ca60-4fd6-bdc8-e08dcd30a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:11:26.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38284c3-1c85-4d9d-9354-ffd8a1f62014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:11:26.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We initially thought that there will be a few people who will avail
        of the shots but based on the initial numbers of 70 to 100 a day, the number
        in the last three weeks rose threefold," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc676e-6b9e-4d55-b315-f16970f4a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:11:26.217+08:00
