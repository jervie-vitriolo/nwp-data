  'italy-castiglione-di-sicilia-houses':
    'author': 'Silvia Marchetti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-26T17:26:53.203+08:00
    'imagesource': 'jcr:ceca21dd-09da-44f9-9d43-aa921d603598'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bcc4264-e568-43f8-b0dd-f7af07b1a580'
    'lead': 'It''s the turn of another Sicilian town, Castiglione di Sicilia, to offer
      houses for the price of a coffee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T17:30:21.404+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:04:29.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:24.756+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Italy', 'Castiglione-di-Sicilia', 'travel']
    'template': '1'
    'title': 'Another Italian town is selling houses for one euro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb6c04-3b52-4b88-93bb-dfe5ac2e269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The pandemic is raging, quarantine rules
        are changing by the day, and there''s still uncertainty over when we might
        vacation again, but one thing remains constant in the travel world: the €1
        houses of Italy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03ac33-e1bb-4c0c-9bd4-94f490a6d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, it''s the turn of another Sicilian town, Castiglione
        di Sicilia, to offer houses for the price of a coffee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7cf7c-0807-4f34-8aed-859be37f3bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the slopes of Mount Etna, near chic Taormina and the beaches
        of Sicily''s east coast, the town is selling a bumper crop of houses: roughly
        900 abandoned homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb22d86-1659-4262-9e36-d375d41bff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most are located in the oldest parts of the town. Around half are
        ruined, and will be given away at a symbolic price of €1 ($1.20). The rest
        are in better condition, and will be sold off cheaply, starting from €4,000-
        €5,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a17969-01a6-4755-9d68-daea6be4d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Antonino Camarda has undertaken an ambitious project to breathe
        new life into his village where the population has shrunk from 14,000 in the
        early 1900s to barely 3,000 today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918dc4cd-afd2-4f57-b276-74bd6c8d37d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a huge architectural heritage to rescue, packed with history.
        Over time, too many people have left, leaving behind a bunch of old, picturesque
        houses, many even dating back to the Renaissance," he says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd3a72-d529-4124-829b-c1a0fd0fa9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where some other towns operating similar schemes have put together
        a job lot of houses for €1, Castiglione di Sicilia is pricing the properties
        according to their condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118cffaf-c086-4059-b65e-ad1e353f9fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve carried out an in-depth study cataloguing each property
        based on maps and land registry data. According to their conditions buildings
        will be sold at different prices, starting from €1," says Camarda.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879172b5-a6d3-414a-8971-f5e4e996853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s a lot of interest for the same property, an auction
        will be held.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77451e6-68e5-4a55-987c-f98be3c58187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bumper crop</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddef80a-267a-44df-be2b-ead9940d0589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme, which launched in March 2021, is the largest of its
        kind, with at least 400 properties in the town that are in a decent shape
        and require minimal renovation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad7ccf-be57-44f6-b88f-b13d7e49e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to snap one up? Potential buyers should get in touch with a
        detailed plan of what kind of house they''d like, and how they''d renovate
        it, in order to best match demand with supply, and help liaise between parties.
        A special task force has been set up to oversee the project.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5c6f9-d0b1-4c79-b690-0c8d3a6d51a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving along two parallel paths: reaching out to old owners
        who are showing great interest in getting rid of their family homes, and new
        buyers," says Camarda.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e996ef69-3a22-40c7-b28a-d611bb69c057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already received many emails from investors and people
        across the world. There''s a wide choice here."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fdf4bd-ebc3-4b2e-8087-c8fc66a046f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s the catch? Buyers must complete renovations within three
        years. Unlike most other schemes, however, there''s no deposit payable to
        guarantee doing the works.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dddbaa-1c6e-4635-904b-b8aa93467f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they require owners to take out an insurance policy from
        a bank, worth €4,000.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb2df4a-6dc5-4776-97ca-fb17239ae604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would cost the new owner €100 per year, which seems a fairer
        sum then a deposit guarantee," says Camarda.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb27bf-33ac-4ee7-9a94-8d7c5df39302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local taxes are low in Sicily compared to the rest of Italy. Buyers
        can also take advantage of the Italian government''s "superbonus" scheme,
        that dishes out tax credits of 110% for renovations which make houses more
        environmentally friendly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c90f17-a26c-490e-9205-2599de204337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lava, lions and lots of wine</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470307a4-953f-4eba-a8b9-3141c46d9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perched on a rocky cliff on the northern slope of Mount Etna, Castiglione
        di Sicilia overlooks the breathtaking Alcantara valley, whose deep chasms
        and canyons are dubbed "gole" (meaning "gorges" in Italian.)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e4fe3-58f8-40f9-9548-26b4dca049b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut by clear streams, ponds and waterfalls, they''re formed by solidified
        volcanic lava, created during past eruptions from the volcano. Woods, olive
        groves, orange orchards, hazelnut plantations and wine estates dot the landscape.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20528443-ec3f-49a9-bcf4-4f873c71449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the jet-black fertile flanks of Etna, vineyards make premium
        bottles with indigenous grapes including carricante, catarratto and nerello.
        Castiglione is dubbed the "city of wine" — a huge sculpture of a barrel and
        wine glass stands at the entrance to the village. Guided tours are organized
        along the Etna wine route.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d62dc5-3f92-4803-8feb-bf59e1079748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etna is Europe''s largest active volcano, and the land is dotted
        with lava caves, pine forests and old lava flows. River trekking, rafting,
        canyoning, biking, horse riding and nordic walking trails unwind across the
        landscape, and its dark lava-colored hills are dotted with ruined Greek fortresses
        and Byzantine chapels with secret tunnels.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34957a-4239-4da7-992a-b597ec584910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castiglione di Sicilia is said to have been founded on the ashes
        of prehistoric settlements in 403 BC by refugees from the seaside settlement
        of Naxos, near modern Taormina, when it was conquered by a tyrant.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890afd9-ea2b-40d1-9f73-056729908042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its name derives from "the Castle of the Lions," and Castiglione''s
        coat of arms still features two lions standing guard. For centuries it was
        a vibrant and powerful fiefdom and one of Sicily''s strategic and most prosperous
        outposts, nicknamed the "fiery" town by Frederick II, the 13th-century Holy
        Roman Emperor and king of Sicily.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e16fb-179a-47f1-ba1a-e24ffc2772ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town is a member of I Borghi Più Belli d''Italia, an association
        of some of Italy''s prettiest historical towns. Roads and walls are made with
        dark lava rock cobblestones, while aristocratic mansions are juxtaposed with
        humble dwellings.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add7fb5-ad5c-4381-9153-d195160b1eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our territory is vast and goes from the snow-capped peak of Etna
        all the way downhill, close to the sea. There are lots of things to do and
        beautiful spots to see", says Camarda.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4608f4c-abdf-42f1-af2e-782e49c26e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ghost towns looking for new blood</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c314b76-3dcd-4c5d-8935-9add0abe326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racked along the hillside, the town is divided into several districts
        set at different altitudes. The old center is a maze of arched cobbled alleyways,
        and buildings featuring decorated portals with gargoyles. Giudecca, the Jewish
        quarter and one of the oldest areas of town, is packed with clusters of abandoned
        stone houses with thick, if ruined, walls.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eabf75-a461-4298-84b5-597781c6ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the empty buildings in this area have a unique look, shaped
        like little turrets, with various entrances from different streets for the
        multiple families who used to live in them.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b84e72-4feb-4eda-98fd-bcf76fca43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houses for sale line the main road that winds uphill to the majestic
        castle which crowns the town, and a panoramic piazza paved with lava stones.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e9705-b61b-4816-8ad4-caac8c2f18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a range of properties for sale. The €1 homes tend to be
        dilapidated cottages once owned by shepherd and farming families, while the
        more expensive options include elegant little palazzos where the rural bourgeoisie
        lived. Vegetation emerges from windows and through the roofs of the ruined
        houses, and doorsteps are covered in moss and prickly pear branches. Decorated
        doors swinging off their hinges, and flower-patterned wrought iron balconies
        show the glory of past times.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff701a-b37f-4097-acdf-47ae573a397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many former residents of the town migrated to Australia and South
        America in search of a brighter future. Their descendants never returned,
        allowing the family homes to fall into oblivion.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbe019-ec6d-40c1-989c-4c0b888eed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the population and land registry we''re tracking down
        many heirs by word of mouth, knocking at the doors of elders who are still
        in contact, or know where those families migrated to. It''s a small place
        — people know each other", says Michele La Rosa, a member of the mayor''s
        special task force.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aae618-2231-4ed5-8498-ad0b40913b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The wine-filled nightlife</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8917e84e-3727-4451-a505-84f3a1d0c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest beach is Marina di Cottone, a 40-minute drive away,
        with a long strip of sand and dunes ideal for families with kids.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7bc65-41a1-402b-ab53-883654d994cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s food to match that great wine. Local specialities include
        maccheroni pasta with pork ragu sauce and baked ricotta, and tagghiani pasta
        with nettle and wild rabbit. Meat lovers can indulge in barbecues of baby
        goat, lamb and pork. Then there''s the sweet stuff: sciauni (delicious ricotta-filled
        pancakes), cuddureddi fig biscuits and zeppole rice buns.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62452596-c6f1-4cd3-9225-f387641624e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evenings, the locals have a glass of Etna wine accompanied
        with local hazelnuts, almonds and pistachios. Meanwhile, the summer food and
        wine festivals pull in the gourmands. Every August 10, the town holds a "Chalices
        of Stars" wine tasting evening with top producers, to celebrate the famously
        clear night of Saint Sylvester, said to be good for watching shooting stars.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0793b1-fff8-4819-8c4a-3d3018307a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sold? For more information and an application form, hit up the <a
        href="http://www.comune.castiglionedisicilia.ct.it/News/default.aspx?1*437*0*0"
        target="_blank">project website</a>.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b53fad-8265-441a-8cf2-92e0e9280a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:30:21.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/castiglione-di-sicilia-one-euro-houses/index.html"
        target="_blank">Another Italian town is selling houses for one euro</a>."</em></p>'
  'carbon-emission-reduction-targets':
    'author': 'Brandon Miller, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-26T17:31:08.201+08:00
    'imagesource': 'jcr:6915e583-6787-4a94-960b-567da2cc169e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea445f2-0ba1-4f33-9c9c-441dae5b4d61'
    'lead': 'Emissions are global, and to prevent catastrophic climate change, countries
      must work together to reduce them. There is no hard and fast rule on how much
      each country should contribute to the global cut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T17:36:34.926+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:04:26.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:24.947+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment', 'carbon-emission']
    'template': '1'
    'title': 'ANALYSIS: Making sense of the math behind carbon emission reduction
      targets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b20fd4-5d29-443d-8a2e-9e67200ca88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:36:34.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On Thursday, <a href="https://www.cnn.com/politics/live-news/biden-climate-change-summit-04-22-22/h_84f1f01fe803d41b578182c3c338b3a0"
        target="_blank">the Biden administration released</a>&nbsp;much-anticipated
        carbon emission reduction targets for the year 2030 (known as <a href="https://unfccc.int/process-and-meetings/the-paris-agreement/nationally-determined-contributions-ndcs/nationally-determined-contributions-ndcs"
        target="_blank">nationally determined contributions, or NDCs</a>), which stated
        the US will reduce its greenhouse gas emissions by 50-52% from the 2005 levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb0771-c5df-44b0-ae11-dc953c0be127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:36:34.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:26.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://www.cnn.com/2021/04/22/politics/white-house-climate-summit/index.html"
        target="_blank">why 2005</a>? That year was likely chosen because emissions
        peaked around that time — and that makes the goal look bigger than it actually
        is. US emissions started slowly decreasing year over year between 2005 and
        2007. Compared with 2005, the US is already down about 12% — consider it a
        head start!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a5a050-a009-40c6-b50b-bd44ff29d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:36:34.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emissions are global, and to prevent catastrophic climate change,
        countries must work together to reduce them. There is no hard and fast rule
        on how much each country should contribute to the global cut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e019bf9e-7777-470d-89ac-0aa8f24d54bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:36:34.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, each country sets its own nationally determined contribution,
        pledging to reduce its emissions in reference to some previous year, to show
        the progress it is making toward eventually getting its emissions down to
        zero (which is ultimately what it will take to end our human-induced warming
        of the planet). Each country can also select its own base line for progress.
        Just like the US, most pick a year when their emissions peaked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b53f9-2f37-4da2-a6c4-ec3d381005ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:36:34.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in reality, these nationally determined contributions are not
        worth the official government letterhead they are printed on if the countries
        do not follow through with their commitments. We need to see concrete plans
        on how the US, and other nations, will actually bring emissions down. These
        plans will include transition to renewables, the electrification of transportation,
        etc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df8475-67b9-4bb1-997c-97461ec3e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:36:34.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this happens, think of Thursday''s climate summit <a href="https://www.cnn.com/videos/politics/2021/04/22/joe-biden-climate-change-summit-earth-day-vpx.cnn"
        target="_blank">declarations</a>&nbsp;as the environmental equivalent of a
        January 1 weight-loss resolution. It is a good start, but without following
        through with diet and exercise, nothing is going to change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867fd05b-df4a-479a-81d4-691a292c2cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:36:34.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:04:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN meteorologist <a href="https://www.cnn.com/profiles/brandon-miller"
        target="_blank">Brandon Miller</a>&nbsp;writes for Meanwhile</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9cb33c-c753-41dc-bb3c-60eac20b7475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T17:36:34.927+08:00
