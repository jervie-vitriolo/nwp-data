      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e69867e-4982-462d-b01d-c0a67386c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo issued a statement earlier Sunday condemning
        the attacks on two of the synagogues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12559985-e103-4e51-8912-b711edf8b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0da6cc-d2a6-4c45-b765-55a96e68b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was appalled by a report that an individual threw rocks at glass
        windows and doors in two Bronx synagogues, smashing and breaking them," Cuomo
        said. "We have no tolerance for discriminatory acts that seek to divide us
        rather than bring us together."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a4b5d-6c44-4e32-91d2-0947428ac2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T10:07:44.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:05:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
