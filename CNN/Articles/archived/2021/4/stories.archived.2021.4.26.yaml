  'PH-covid-vaccination-target':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-26T18:29:27.898+08:00
    'imagesource': 'jcr:8160731e-a3ab-49a9-bba7-cf11cef024e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db3af421-6ea7-4faf-90e0-c8a76291c5a3'
    'lead': 'The current daily COVID-19 vaccination capacity should increase more
      than sevenfold for the country to reach its goal of inoculating 70% of the population
      by year-end, a health expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T18:33:03.585+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:04:18.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:25.947+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH needs to vaccinate over 350,000 daily to achieve COVID-19 target
      — expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68074cd3-d5d4-4aaa-9fbd-357fb5181d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:33:03.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> —&nbsp;The
        country should be inoculating over 350,000 persons daily to reach its COVID-19
        vaccination target, a health expert said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff43db-8ce8-4cb4-89fc-8a6a188282a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:33:03.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number is more than seven times the nation''s current daily
        vaccination capacity, which stood at an average of 44,000 last week and 47,000
        the week before, based on data from the Department of Health. Three weeks
        ago, only around 23,000 people were being vaccinated daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7eb305-837b-4aed-b2d6-0ab08e8c65c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:33:03.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basis for the 350,000 is if we started (the vaccine rollout)
        March 1, and we hope to achieve 70% vaccination of the population after a
        year, let''s say February 28, 2022, that''s the rate that we should be doing
        it," epidemiologist Dr. John Wong, who is also part of the national COVID-19
        task force''s subgroup on data analytics, said in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9887c361-efbf-4ba5-b310-95d5b014aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:33:03.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government has set a target date earlier than February next
        year. It previously announced aiming to inoculate 70% of all Filipinos, or
        around 70 million people, by the end of 2021 in a bid to achieve herd immunity
        from the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8cad92-89a0-4c50-8c74-88da20216f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:33:03.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:18.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it has also been nearly two months since the immunization
        drive began and the current figures are still far from the ideal, Wong later
        on said the 350,000 is now "certainly an underestimate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4523ea93-24ae-442d-bd3c-4350dfcf9f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:33:03.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The later that we''re able to hit that target or even higher [than
        350,000], the bigger the target will become," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152324c-c7ae-4bea-9a7c-334b9862b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:33:03.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier eyed up to 1 million vaccine recipients weekly
        by April, but it hit a snag when the vaccine supply dwindled. Official data
        as of April 22 showed only 1.6 million vaccine doses have been administered
        to around 1.39 million individuals since the rollout began in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c08d8-9713-46fe-b6d2-3e12f1ec0bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T18:33:03.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:04:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4 million additional doses from different brands are expected
        to arrive next month, while some 7 to 8 million are seen to arrive in June.
        Vaccine czar Carlito Galvez, Jr. <a href="https://cnnphilippines.com/news/2021/3/18/Galvez-better-Christmas-2021-70-million-vaccine.html">previously
        said</a> they aim to ramp up weekly vaccination capacity to 3 to 5 million
        in June and July to keep up with the year-end goal.</p>'
