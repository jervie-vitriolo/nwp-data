      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e373b7b-475a-49e7-a0be-641d6159bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila had earlier protested Beijing''s "illegal" building of artificial
        islands and structures in parts of the Kalayaan Island Group, an area claimed
        by China but considered by the Philippines as part of Palawan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a994051-fb14-4bd6-b963-8cf08c5161ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca07c1f-9203-410b-bcce-bf17820a37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to reject the landmark ruling of the arbitral
        tribunal in The Hague which recognized in 2016 the Philippines'' sovereign
        rights in areas within its 200-nautical mile exclusive economic zone and continental
        shelf.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25776ec-e7f8-4b79-8864-ca606559ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f8091-2c15-4a47-9445-c96e18eaf9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 78 diplomatic protests have already been filed against
        China under the Duterte administration due to its continued incursions, the
        Department of Foreign Affairs said on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ccd36-762b-433c-97a7-d85328717e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa02899-0284-4238-9484-a868b59d5775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier warned that <a href="https://cnnphilippines.com/news/2021/4/20/duterte-west-philippine-sea-china-bloodshed.html">there
        is no way for the Philippines to assert its rights in the disputed territory
        without bloodshed</a>. But Sobejana said a war with China should be the last
        option.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0fd0e7-30cf-405a-aee4-4816d45373c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.001+08:00
