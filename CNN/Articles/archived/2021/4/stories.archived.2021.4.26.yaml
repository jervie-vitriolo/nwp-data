      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-dose mRNA vaccines made by Pfizer/BioNTech and Moderna are
        made using different technology from Johnson &amp; Johnson''s single-dose
        Covid-19 vaccine and have not been linked to rare cases of blood clots.</p>'
    '63':
