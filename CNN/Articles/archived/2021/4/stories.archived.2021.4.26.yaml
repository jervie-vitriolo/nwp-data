    'lead': 'Habiba Iliyasu was asleep in her school dormitory in northwestern Nigeria
      when a group of armed men burst in and abducted her. When she was taken to the
      kidnapper''s hideout, she saw two people she recognized instantly -- her father
      and her sister.

      '
