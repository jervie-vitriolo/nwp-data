      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Senate
        Minority Leader&nbsp;Franklin Drilon is in favor of the recent proposal by
        the military to put up structures in parts of the West Philippine Sea to assert
        the country''s sovereignty over the disputed territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e34096-7170-407b-a96a-6803cf04b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:15.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36832bc-bb70-464d-b456-69ad23411a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:15.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon supported on Monday the claim of Armed Forces Chief of Staff
        Gen. Cirilito Sobejana that they are entertaining the idea of constructing
        structures in the WPS to enforce its territorial claims which China continues
        to reject.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374b9a0-3b9e-42d3-9f08-e0141660a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:15.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b4288a-5537-41cc-9940-3847ca566d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:15.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I endorse that idea" the senator said. "Actual occupation is an
        element of ownership, of jurisdiction."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bce799-f828-4b82-b1a8-03c52723f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:15.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8d093-4dde-453c-b7dd-c1d53432bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:15.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building structures on these islands only strengthens and provides
        proof of our claim for jurisdiction over this area that is a part of our exclusive
        economic zone," he also said. "I fully support that proposal."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4460a-4985-4057-be6d-449206e07323'
