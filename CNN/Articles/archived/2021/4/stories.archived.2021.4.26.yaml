      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping India matters to the US for several reasons, US Surgeon
        General Dr. Vivek Murthy told MSNBC on Sunday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb29292-210b-4180-8e9f-6fe0fc7c5bea'
