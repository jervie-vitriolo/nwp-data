      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d99352-e9fa-4de3-8934-9290b5b72945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:26:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have funds for livelihood from the Department of Agriculture.
        You have funds for livelihood from the Department of Trade and Industry, from
        the Department of Environment and Natural Resources, from the Department of
        Labor. It’s not as if you could not address the needs of the 822 barangays
        in the meantime," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358975d9-6d93-426a-84d9-4705fe166577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T15:26:41.229+08:00
      'mgnl:createdBy': 'glee'
