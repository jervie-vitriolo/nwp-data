  'Joe-Biden-death-penalty':
    'author': 'Christina Carrega'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-26T07:33:01.008+08:00
    'imagesource': 'jcr:551ec08c-8e95-482e-8e9d-7d3df9976be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ecfdf77-d531-48de-a284-3442e7de4a95'
    'lead': 'As US President Joe Biden nears the milestone of his first 100 days in
      office, anti-death penalty advocates are growing frustrated with his silence
      and inaction on a campaign promise to end capital punishment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-26T07:36:07.367+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:05:35.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:03:17.429+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'Biden vowed to end the death penalty. Activists are demanding action
      as he nears the 100-day mark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e806e513-b960-4c31-89cb-92e12cd7e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As US President Joe Biden nears the
        milestone of his first 100 days in office, anti-death penalty advocates are
        growing frustrated with his silence and inaction on a campaign promise to
        end capital punishment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f0f18-5c77-48c7-b35f-c4d44c69d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbf470-2f76-410d-aa06-ef8185a2924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there haven''t been any federal or state executions since
        Biden took office, about 2,500 men and women sit on death row in federal and
        state prisons across the country -- and advocates say that, in the absence
        of an executive order from the White House, a state can at any moment schedule
        executions or the Justice Department can decide to calendar a federal inmate''s
        death date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c4004-7a98-46c6-8c78-ba6c3443466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3d922-8e80-4553-8d13-18746d02f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s plan to strengthen America''s commitment to justice included
        a promise to pass legislation eliminating the death penalty on the federal
        level and to "incentivize states to follow the federal government''s example.
        These individuals should instead serve life sentences without probation or
        parole."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c9d80-3d3a-4e1d-9f3e-c1a64c11cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89bdacf-50c2-46df-aa1b-aafea8c3acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Biden''s first 100 days in office, he has signed executive
        orders to reverse his predecessor''s policies, signed a major economic stimulus
        bill and ramped up Covid vaccination rates. Virginia Democrats enacted legislation
        in March abolishing the state death penalty -- the 23rd state, but the first
        southern one, to do so -- yet Biden has remained focused on other agenda items.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b6956-9370-4d2b-a39f-d1c0238267fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d3dcb-bbed-454c-b2b2-9b704a33600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has not directly addressed the death penalty since
        taking office -- though White House Press Secretary Jen Psaki said in March
        that Biden continues to have "grave concerns" about the practice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db90475-de9a-42ce-97d2-06bb0db121cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b82d0-eaf9-4e24-bfb6-dc264163500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden made clear, as he did on the campaign trail, that
        he has grave concerns about whether capital punishment, as currently implemented,
        is consistent with the values that are fundamental to our sense of justice
        and fairness," Psaki said after the Supreme Court agreed to review a death
        penalty case involving the Boston Marathon bomber.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92586aa2-cd01-437d-9241-9bd253021b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ccb5a-9a7a-46e7-8be5-3bc8a584922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reaching out to the White House for further comment and received
        the same statement from Psaki.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2609e99d-e37c-4d47-82c7-7c4563acd416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acedc469-38db-439a-acc1-e186f3bd8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abolishing the death penalty statute through Congress would prevent
        a future administration from restarting federal executions -- as former President
        Donald Trump did -- but members of Congress, former and current law enforcement
        as well as civil and human rights groups are urging Biden to use his executive
        pen to pause the federal death penalty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e117b-3118-43f7-91c2-f5f46c96e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c17b2b-6cbe-43b0-9fe0-16f2ff11bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are mounting calls from criminal justice, law enforcement
        and other leaders for the President to seize this moment as an increasing
        number of governors in states like Virginia have moved in the direction to
        abolish the death penalty," said Miriam Krinsky, the executive director of
        the legal advocacy group Fair and Just Prosecution, one of dozens of legal
        organizations that sent letters to Biden urging him to take immediate action.
        "The death penalty should end in the federal landscape once and for all and
        in a way that can''t be resurrected by a future administration."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300529cd-4e53-4aed-b67b-6aa88d9457c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a8bca-074d-444e-b291-913097caaa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pledging to pass legislation</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd6469d-95c7-4000-80dc-eb06b8d6729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Attorney General William Barr lifted a moratorium on the
        federal death penalty in July 2019, setting off a cascade of lethal injection
        executions -- 13 in total -- at the Terre Haute, Indiana, federal prison.
        Lawmakers, anti-death penalty advocates and celebrities unsuccessfully lobbied
        Trump to put a stop to the proceedings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa430d-db09-430b-8719-17edc99a5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76099f0e-68eb-4940-b946-af760b72e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Massachusetts Rep. Ayanna Pressley sponsored a bill
        to abolish the death penalty, commute death row inmates'' sentences to life
        without the possibility of parole and to destroy death chambers in prisons.
        The bill languished but was reintroduced in January and has been referred
        to committee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaade03-d931-47ae-ae67-a5f19c2e7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57c3eb-e159-4a9c-826e-a79212507786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s Attorney General Merrick Garland reaffirmed at his confirmation
        hearings in February that the new administration is committed to reversing
        Trump''s approach. "The data is clear that it has been enormously disparate
        impact on Black Americans and members of communities of color, and exonerations
        also that something like half of the exonerations had to do with Black men.
        So all of this has given me pause," Garland said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ca5ed-3d1c-4a91-92bf-e8c5d67923a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8460b-72f1-4da9-8a91-cc8e4062bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garland went on to add that he expected Biden to give direction
        on the death penalty or it will be likely they would return to the Justice
        Department''s previous policy, under which the Federal Bureau of Prisons would
        not be ordered to schedule any federal executions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d66611-2fa5-4710-a6f2-075b42213b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b8b92-cd58-4b17-83e1-7019d468bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Powers limited to federal cases</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d66a18-a18c-4028-8ec9-edaae4ac0736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President only has the power to pause the federal death penalty,
        according to Daniel S. Medwed, a University Distinguished Professor of Law
        and Criminal Justice at Northeastern University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d0795b-23f9-4449-b43d-ff4a0263849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a80814-cf9c-4017-bbdf-0e939f2c7bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can''t do much about the state death row cases, that''s up to
        the governors and legislators -- but he could sweep death row clean by commuting
        all sentences from death to life without the possibility of parole," Medwed
        told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b7bec-4316-4f0c-b8aa-602286e714e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663346e-c6c9-49cb-a45c-a486ddd3fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With movement on pending death penalty cases in the Supreme Court,
        through the Justice Department and in Arizona, where state Attorney General
        Mark Brnovich set execution dates for two death row inmates after a seven-year
        hiatus, advocates are questioning why Biden''s administration hasn''t initiated
        steps to stop the death penalty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777b76e-9ba9-4037-90ec-4085f63c9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7de59-06a0-475b-81b8-57f8d998fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think citizens want the death penalty anymore or a moratorium.
        Now, it''s a matter of dismantling the system so it cannot come back and function
        in a knee jerk reaction where 13 people can get executed like under Trump,"
        one exoneree, Fernando Bermudez, told CNN. "Biden cannot continue that legacy."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c29409d-d647-4632-8d46-2cee01d736c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d288a2-c9b3-4ac9-bc35-997b6a1fc44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermudez wrongfully served 18 years in a New York prison for a 1991
        homicide and since his release, he has devoted his life to abolishing the
        death penalty. Bermudez is "disappointed" that Biden hasn''t taken a small
        measure of action by now.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510294bb-2d51-4116-846d-2062a4e08478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca4a7ef-ca6f-480c-880f-ce948bcc5282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting rid of the death penalty is very important because there''s
        always the grave risk that an innocent person can be convicted," said Bermudez,
        52. "It''s a matter where people who are on death row can be executed by mistake.
        But also, I think it''s a matter of the misapplication of the law and that
        the death penalty has been proven not to work to deter or prevent crime the
        way people hoped it would."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f39073-21b3-4abf-bb88-3a0dac360498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf4775-fb57-4689-9261-2e0b017baaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwame Ajamu, a death row exoneree, told CNN in a previous interview
        that "capital punishment is the worst thing we can do to each other as human
        beings." Ajamu, along with other death row exonerees, told their stories in
        National Geographic''s March issue and have also cosigned a letter along with
        over 220 organizations to Biden calling to abolish the death penalty.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e64e56-c82d-41eb-9bea-0f01dd9c7ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0f816-ec65-40a8-8a95-a761a3678303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Death Penalty Information Center reported in February that 185
        people who received death sentences since the 1970s had been wrongfully convicted
        and exonerated. The nonprofit research organization, which does not take a
        stance on the practice, also found that of the 1,532 people executed since
        1976, 20 men had "strong evidence of innocence."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8bf427-80bc-4598-b649-cb75f2aab486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b9e10-bd88-42e2-9ba4-956f1ee90fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Biden can do without Congress</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cec714-0928-4237-a5ee-2d0df36e0510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent Scheidegger, the legal director for The Criminal Justice Legal
        Foundation, said that even if Biden exercised his power to grant commutations
        to everyone on death row, it would include Dzhokhar Tsarnaev, the convicted
        Boston Marathon Bomber, and "would come with great resistance." The CJLF is
        a nonprofit organization that advocates for equal justice for victims of crimes
        including pursuing the death penalty.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a80e0-48d7-4756-910f-5cf5068595b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9977759-e3a0-48ed-8e46-f06f56b27613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even some of Tsarnaev''s victims have called for clemency.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70258691-a661-4830-b19e-2ca6553853b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7547630d-f6da-4488-a104-34dab51e2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want someone killed in my name," Mikey Bogart, a Boston
        Marathon bombing survivor, wrote in a statement after the Supreme Court decided
        in March to review whether to reinstate Tsarnaev''s death sentence. "I hope
        the Biden Administration will reconsider pursuing a death sentence. Mr. Tsarnaev
        will spend the rest of his life in prison no matter what."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b5f8d-af8e-4c4f-ba84-796dadb5cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eeb938-a416-4244-9de3-2cecaf422031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told CNN that Biden believes that the Justice
        Department "should return to its prior practice, and not carry out executions,"
        but did not specify if that would be through a moratorium or through abolition.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a4110-5d72-40ea-bd54-2d21ed33b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T07:36:07.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:05:35.641+08:00
