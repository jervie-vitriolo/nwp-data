    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727ff9e-2e79-4d05-aadd-cb50ec083c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:04:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Brunei, Malaysia, Taiwan and
        Vietnam also have claims in the South China Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81756d72-f87d-4a90-8e79-f8aef3bf749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-26T14:17:16.000+08:00
