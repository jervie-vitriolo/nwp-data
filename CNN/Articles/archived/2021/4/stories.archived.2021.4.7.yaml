      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Singaporean is really more experienced. She already read the
        weakness of Napa and continued to keep a guard on our bet during the race,"
        Philippine windsurfing head coach Raul Lazo told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7dcc95-cdea-4a54-abc6-95867db874af'
      'mgnl:activationStatus': true
