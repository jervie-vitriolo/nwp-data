      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soichi Noguchi, an astronaut from the Japan Aerospace Exploration
        Agency, shared on Wednesday morning a rare photo of the archipelago taken
        from the International Space Station.</p>'
