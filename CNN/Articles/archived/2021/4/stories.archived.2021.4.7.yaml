      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Check.</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbbce17-2bc3-4f0e-9bf7-a65407abf152'
