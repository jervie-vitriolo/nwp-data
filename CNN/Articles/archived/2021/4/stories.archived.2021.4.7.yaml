      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jimmy Fallon has addressed controversy
        over a recent segment on "The Tonight Show" with TikTok star Addison Rae.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fb8a2-6ac3-4c2d-80b7-f97e3269e64b'
