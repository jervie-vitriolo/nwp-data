      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily number of new cases has not fallen below 8,000 over the
        past six days, but the apparent decline in the latest figures is due to the
        low number of samples received by testing laboratories on Monday, the department
        said. It added that five laboratories weren''t able to submit results on Tuesday
        and are not yet part of the updated data.</p>'
