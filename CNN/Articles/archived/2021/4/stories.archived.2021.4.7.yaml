    'template': '1'
    'title': 'COVID-19 variants have likely replaced original virus in many parts
      of Canada, health officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ef513-ab44-4b7e-ad35-ec2eb61f6b99'
