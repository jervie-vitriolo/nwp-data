  'duterte-public-address-moved':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-07T14:11:15.323+08:00
    'imagesource': 'jcr:c23b6d74-9de4-402b-bae5-33f8e8e63da8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f757be2-bb0c-4e12-b5b8-43ae85194539'
    'lead': 'As #NasaanAngPangulo trended online, Duterte''s former aide belies rumors
      that the President is too sick to stick to his schedule of facing the nation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T14:13:47.138+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:40:22.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:53.703+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte skips his weekly public address'
    'updated': 2021-04-08T08:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7999cdd-49c5-480c-8512-8ca15057e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:13:47.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — President
        Rodrigo Duterte will not be holding his regular "Talk to the People" address
        this week, his spokesperson Harry Roque said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8cb81c-c533-4c08-b0e2-b5e1b2187b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:13:47.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not speak to the public on Monday after Roque
        told a press briefing earlier that day that the scheduled address had been
        moved to Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f6c0c3-9b37-460b-9062-a21984c34c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:13:47.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest statement to reporters, however, Roque said the President''s
        address may not happen until next week. He added the rescheduling was made
        "in light of the rising number of active COVID-19 cases."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4b189-ba13-40aa-a5a7-8a8cad4328bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:25:38.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the Philippines had 158,701 active cases, or those
        currently battling the coronavirus disease. The country has been seeing an
        exponential rise in infections, prompting the government to again place epicenter
        Metro Manila and four nearby provinces under the strictest enhanced community
        quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309ba9c-240a-498d-a23f-c389b0f53dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:25:48.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The physical safety of the President remains our utmost concern,"
        Roque said. "In addition, the preparation for the Talk to the People Address
        entails a number of staff complement and we also take due consideration of
        their well-being."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a375d44-afb4-4124-989a-bc6a1941f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:13:47.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was last seen by the public on March 29, during a meeting
        with government officials on the country''s pandemic response. The meeting
        was attended by Defense Secretary Delfin Lorenzana,<a data-cke-saved-href="https://cnnphilippines.com/news/2021/4/6/lorenzana-tests-positive-covid-19.html"
        href="https://cnnphilippines.com/news/2021/4/6/lorenzana-tests-positive-covid-19.html">
        who confirmed on April 6 that he tested positive for COVID-19.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a5443-33ec-42d1-8858-09bf8a62d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:30:19.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Senator Christopher "Bong" Go said Duterte''s
        engagement this week was postponed after several members of the Presidential
        Security Group caught the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4596b-2a81-41cf-91a2-c5d5663f0039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:30:19.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Jesus Durante III, head of the PSG, told state-run PTV
        there were 45 active COVID-19 cases among his men. He was quick to clarify
        that the infected PSG personnel mostly manned Malacañang gates and were not
        among the President’s close-in security detail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3592219-b49f-450a-8d2d-629a792e21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:30:19.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several PSG members have been vaccinated. Health experts have explained
        that vaccinees can still contract the coronavirus, but they are protected
        from severe disease or hospitalization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd38f1-95f3-460e-acd0-82a8c259de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T08:45:58.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:40:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is Duterte?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f388fdd7-145d-48c6-9c1a-d7989d4e595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T08:45:58.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:40:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Go and Durante stressed that the President is in Malacañang,
        free from any flu-like symptoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4acd1c4-d2de-4e14-9eba-227c76aeb6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T08:45:58.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:40:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nandito po siya sa Malacañang, nagtatrabaho (He’s here in Malacañang,
        working),” Durante said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ea084-19ab-47d3-a1a9-38003ecb63e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T08:45:58.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:40:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go belied rumors that the President is too sick to stick to his
        schedule of facing the nation. On Wednesday night, as #NasaanAngPangulo trended
        online, he shared photos of Duterte seated on a table cluttered with various
        documents and newspapers that appear to have been published on the same day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234aac04-5285-4cff-af61-3d8c1b1728ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T08:45:58.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:40:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga may masasamang hangarin, wag muna kayo mag celebrate!! Nandito
        lang si Tatay Digong. Tambak ang trabaho," he said on his <a href="https://www.facebook.com/BongGoPage/posts/3891972614243595?__cft__[0]=AZUp90RRagrlv6WdcPygN32QIFW25KQyYKgyV_5SpDSzcsN_1Kzv_Z6P9AJbrrbIL8GTDAyJSSSYP_KuqtjBrTRsi7zYIQnKtBBbzKKNUqsedOj1EDvZbUuT8DBa2a2pw8XrlP5Cxj-B8lUYWxQVubPm8QKtf5OzAVF4rWhVQZ7rXQ&amp;__tn__=%2CO%2CP-R">Facebook
        post</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda7d1f-5f67-4e0b-8f9b-9a2bd6c69204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T08:45:58.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:40:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those wishing ill of the President, don''t celebrate
        yet. He is here, inundated with work.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06763086-0707-4806-b04b-e3d4ccdf765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:35.941+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:22.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their statements disputed some netizens'' speculations that the
        President may be with his daughter, Davao City Mayor Sara Duterte, <a data-cke-saved-href="https://cnnphilippines.com/news/2021/4/7/Sara-Duterte-flies-to-Singapore.html"
        href="https://cnnphilippines.com/news/2021/4/7/Sara-Duterte-flies-to-Singapore.html">who
        has confirmed that she traveled to Singapore for “personal health management."</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29d4f8-efe2-4d7b-af7f-af2052fc07e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:35.941+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:22.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor disclosed she is on a five-day leave from April 6 to 10,
        and that she has a travel authority from the Department of the Interior and
        Local Government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710073ce-333d-46c9-aec0-dbf10e84d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:35.941+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday afternoon, Singapore is among the top trending topics
        on Twitter. Replying to CNN Philippines'' post on the President''s rescheduled
        public appearance, one netizen asked, "<em>Kasama ba siya ni Sara</em> (Is
        he with Sara)?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56988eee-d65c-46ca-8af8-6f0cd8e788f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:35.941+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tweeted, "<em>Nasa SG siguro ''yan</em> (He might be in
        SG)!"</p>'
  'US-Air-Force-hypersonic-missile':
    'author': 'Barbara Starr and Oren Liebermann, CNN'
    'caption': 'The US Air Force''s new hypersonic missile program suffered a blow
      Monday after it failed to launch from a B-52H Stratofortress bomber aircraft
      flying from Edwards Air Force Base in California. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-07T14:15:52.552+08:00
    'imagesource': 'jcr:c2344c80-847e-41c1-8643-95df0b9d6cc6'
