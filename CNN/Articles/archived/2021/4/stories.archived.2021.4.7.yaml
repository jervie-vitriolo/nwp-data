    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cher', 'George-Floyd']
    'template': '1'
    'title': 'Cher apologizes for ''not appropriate'' George Floyd tweet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4cda07-00cb-44c8-9bbb-bc824452550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:20:38.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Music legend Cher has apologized for a
        tweet in which she theorized that she could have prevented George Floyd''s
        death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18afed90-849a-4cbb-b51c-f42b843cf449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:20:38.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, an unarmed black man, died in police custody in May last
        year after Minneapolis police officer Derek Chauvin pressed his knee on his
        neck for nearly nine minutes during his arrest. Chauvin, 45, is currently
        on trial for second-degree unintentional murder, third-degree murder and second-degree
        manslaughter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644e2c4-ef29-457c-af03-222c9302c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:20:38.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cher came under fire on Friday night after expressing the belief
        that had she been in Minneapolis at the time, her intervention could have
        saved Floyd''s life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bab90f-655c-459e-88f3-cdf7b04b3586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:20:38.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and actress told her 3.9 million Twitter followers in
        a since-deleted tweet: "Was talking with Mom &amp; She Said ''I Watched Trial
        Of Policeman Who Killed George Floyd, &amp; Cried''. I Said ''Mom, I Know
        This Is Gonna Sound CRAZY, But.. I Kept Thinking .....Maybe If I''d Been There,...I
        Could''ve Helped."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b804a7-7959-44b8-8815-87813fedea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:20:38.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet provoked widespread criticism, with some online commentators
        accusing her of having a "white savior" complex.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd265486-5e89-44d6-ad49-60ced151eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:20:38.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user wrote: "@Cher I say this with respect: White savior
        complex. Stop."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1edcdfc-92b3-4986-9f96-46cecf536f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:20:38.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another said: "If the fire fighter EMS who tried to intervene didn''t
        succeed, you sure had no chance. What a post!! Mindboggling. Do you think
        you have some kind of magical power? Police would not allow anyone to interfere
        in their business."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c65ab63-93db-4096-9849-55a5bae532b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:20:38.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cher initially responded to the controversy around the tweet by
        doubling down on her stance and telling fans: "You Don''t Know What I''ve
        Done,Who I Am,Or What I Believe. I CAN, I HAVE, &amp; I WILL...HELP."</p>'
    '10':
      'contentWidth': '100%'
