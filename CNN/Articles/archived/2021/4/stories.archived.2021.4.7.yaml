      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third highest one-day tally of deaths since the local
        outbreak started. It also came just a day after the country registered a <a
        href="https://cnnphilippines.com/news/2021/4/6/COVID19-deaths-PH-all-time-high.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20April,of%20Health''s%20case%20bulletin%20said.">record
        high count of 383</a>, most of which are delayed reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e90da-2c0a-409d-a764-f1fdd4d8c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:48:35.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
