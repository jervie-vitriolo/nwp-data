      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 23 million beneficiaries from low-income households in Metro
        Manila, Cavite, Laguna, Bulacan, and Rizal — collectively known as the NCR
        Plus — are expected&nbsp;to benefit from the government''s social amelioration
        program.</p>'
