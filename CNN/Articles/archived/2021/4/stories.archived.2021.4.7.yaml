      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negative one-week growth rates were observed in Pasay, Marikina,
        Makati, Manila, Taguig, Navotas and Mandaluyong, while single digit or less
        growth rates were observed in Parañaque and Las Piñas," added OCTA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d3524-514d-47a9-a658-77812a7a98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:34:29.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the research group warned that numbers could still change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c9d279-0f61-4075-bb58-aa26d4207852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:34:29.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These figures are still subject to correction factors pending late
        testing reports due to the recent Holy Week, where testing data decreased
        by 17% compared to the previous week," it said in the update.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e994a53-5648-4a22-a328-6febb1cce14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:34:29.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/5/octa-sees-ph-hitting-one-million-covid-cases-april.html"
        target="_blank">On Monday</a>, OCTA said based on projections, the country
        could have a million COVID-19 cases before April ends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f2185-3cb0-4f43-99c8-aad3308cdb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:34:29.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first week of the hard lockdown over NCR Plus brought slight
        improvements, but the country will still record 11,000 to 12,000 daily new
        COVID-19 cases "for the next week or so," OCTA Research fellow Dr. Guido David
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1351f9-f669-40ac-af40-3563c9adb38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:34:29.091+08:00
