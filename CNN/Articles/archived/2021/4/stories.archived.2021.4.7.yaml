      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different versions of this story echo in the cells of the anti-drug
        police department prison in Baghdad''s western district. The mix of drug users
        and dealers who we spoke to say Iraq''s socioeconomic decay triggered their
        cycles of abuse. The prison cells hold double the number of men the space
        was intended for.</p>'
    '9':
