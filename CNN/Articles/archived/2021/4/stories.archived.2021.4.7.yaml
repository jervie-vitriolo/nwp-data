    'title': 'Sea row will not affect vaccine cooperation with China — Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8344a5f8-77fe-4e14-9e74-524b9698fca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> China''s
        intrusion of the Julian Felipe Reef in the West Philippine Sea would not affect
        the bilateral relations and vaccine cooperation between the two countries,
        President Rodrigo Duterte said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c648087a-6ade-4366-b0bd-e2f895178e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d6275f-de10-4827-98a1-e38445b14ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Tuesday, Presidential Spokesperson Harry Roque
        read out a statement from Duterte, which noted that the Philippine government
        will continue to resolve issues surrounding Julian Felipe, also known as Whitsun
        Reef, "through diplomatic channels and peaceful means."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c077b90c-2c5d-4e67-93fb-6dd1391a104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9499b-9e9e-43b7-ae9f-a381951915c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever differences we have with China will not define our bilateral
        relations and it will not be an obstacle to the overall positive trajectory
        of our bilateral friendly relations and our deepening cooperation in the pandemic
        response, including vaccine cooperation and in post-pandemic economic recovery,"
        Roque quoted Duterte as saying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63eaee-581c-473c-ba43-14474e242c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82349ffe-bb55-402f-853c-7eaa93fa220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr., who was also present in the briefing,
        said that issues in the West Philippine Sea are separate from China and the
        Philippines'' pandemic response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0ea1e-4f53-4356-a66e-91778f23c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8afd8f9-06ec-48d2-9b5a-1cd7f265edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Defense Secretary Delfin Lorenzana reiterated
        the government''s demand for China to withdraw its vessels, saying he is “no
        fool” to believe the excuse that the ships are there to seek shelter from
        rough seas. The Chinese Embassy in Manila dismissed this as an “unprofessional”
        remark, and insisted that Julian Felipe Reef, which it calls Niu''e Jiao,
        is part of what it claims as Nansha Islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8680d-e2da-4f27-b10d-2afc21d782c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b4199-514a-4b1f-8855-dd5e6721b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/4/3/chinese-vessels-julian-felipe-reef-lorenzana.html\">‘I
        am no fool. Leave now,'' Lorenzana tells Chinese vessels at West PH Sea&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae55b36-addb-4cce-9a6d-731d36e08b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.354+08:00
