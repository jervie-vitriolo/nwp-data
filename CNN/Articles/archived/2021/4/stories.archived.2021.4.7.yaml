    'lead': 'The Philippine Competition Commission says investigation is still ongoing
      on what really caused the increase in the country’s pork prices.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T18:33:33.477+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:39:52.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
