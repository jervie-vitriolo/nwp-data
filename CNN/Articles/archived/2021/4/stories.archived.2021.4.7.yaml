    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b297a2-0f7b-47a5-a4ce-98aab85d766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T07:30:54.243+08:00
      'mgnl:createdBy': 'yancy'
