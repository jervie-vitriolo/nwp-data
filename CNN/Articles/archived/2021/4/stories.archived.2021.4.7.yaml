      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b40556-306c-432a-92c5-23b610b1cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.819+08:00
      'mgnl:createdBy': 'vince'
