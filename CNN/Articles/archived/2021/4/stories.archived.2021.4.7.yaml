      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7201bdb4-5502-4c93-98d0-35c29b9f1f8a'
      'mgnl:activationStatus': true
