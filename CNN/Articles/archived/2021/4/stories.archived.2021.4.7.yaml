    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ef23e-612a-4b31-b5fd-ed63e7e61b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The last time we spoke, we talked about how difficult it
        is to continue with marine science research given the lockdowns. How has the
        marine science research community adapted to these changes in fieldwork protocols?
        What more do you think we can do to support marine scientists?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf9ca9-5d86-4041-a626-5718c8b7d23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think in general, nakabalik na paunti-unti but then again, you
        have this lockdown so affected talaga kami. Marami talaga sa amin ang hindi
        pa nakapag-deliver kasi we are a field-based and lab-based institute. So hindi
        kami makakagawa ng kahit ano kung restricted kami.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906583d-a379-4db7-8d37-245e4e18becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that we really need to acknowledge is that some research,
        especially siguro with field research, is essential work. There are certain
        scientific activities that we cannot abruptly stop kasi, halimbawa yung giant
        clams namin, kung hindi namin ‘yung binisita... anong mangyayari? Halimbawa,
        yung mga cultures namin sa lab, pag pinabayaan namin yun, years and years
        of hard work would actually just go to waste kasi mamatay ‘yung mga yun, and
        bread and butter siya nung iba naming activities. So I hope that some of the
        research activities will be recognized as essential work during this period.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98cf40d-9682-47a2-ab08-cf247bfa64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro, another support would be the admin part. Yun lang talaga.
        The administration, especially the U.P. administration, needs to come up with
        more innovative and drastic changes in how we run systems, especially accounting.
        Kasi kailangan na kailangan talaga.</p>'
