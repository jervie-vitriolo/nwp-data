      'mgnl:lastActivated': 2023-01-25T09:40:17.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — The Department
        of Health on Wednesday appealed to the public not to buy oxygen tanks without
        a doctor’s advice, saying this is “not rational.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d3f46-b2f1-4f1c-b748-cd048cdaccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:25:16.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ating mga kababayan (To our fellow Filipinos), you can always
        call your local governments, your doctors, if they advise you na kailangan
        ng (that you need) oxygen tank then that is the time you get oxygen tank,”
        Health Undersecretary Maria Rosario Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea13372-564f-40fb-98ce-e04079350f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:25:16.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know how you feel right now, but this is not rational,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f8579-8613-49dc-a5dc-686b0b37490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:25:16.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also asked suppliers to only sell oxygen tanks to healthcare
        facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1b123a-cd3a-403f-be1c-5e1571e4d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:25:16.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was reacting to reports that some people are buying oxygen tanks
        in case they will be infected with the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2324e2-cd14-4b6b-8b00-0d18f4d844ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:25:16.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said improper use of this medical device may
        cause people “harm,” adding that facilities may face a shortage of oxygen
        tanks if more individuals without health problems will procure them.</p>'
