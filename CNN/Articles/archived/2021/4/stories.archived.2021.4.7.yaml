      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For nearly a month, Khaled lay on a threadbare
        mattress, writhing in pain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e336f42-620c-450c-8c5c-e281d3516aec'
