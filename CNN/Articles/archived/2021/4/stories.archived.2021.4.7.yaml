    'title': '''Okay lang ako rito'': Journalist with COVID-19 dies after isolating
      inside his car

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6fbb4a-0f08-48f9-b2c0-e34ee8c7a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) -</strong> Journalist
        Aris Ilagan can still vividly recall his phone conversation with a long-time
        friend and former colleague Lailee "Lyle" Parreño on March 26. What was supposed
        to be a catching-up conversation between two old pals became an emotional
        and serious exchange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf56ae-4522-43af-b48b-ddb968467799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that same night, Parreño confessed to Ilagan that he tested positive
        for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3626486c-01e8-4d16-be42-cccb8b1d0233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pare may COVID ako'', sabi niya, ''Tinamaan din ako''," Parreño
        told Ilagan. "Nasaan ka? Tinatanong ko siya," Ilagan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a29eb-d172-48c8-8d91-12717ca32886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said ''I was infected with COVID-19'' and then
        I asked where he was.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72eba3b-7219-4ffb-aea2-12efbf22db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the assurances that he was doing okay, Ilagan knew something
        was not right.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d31d81e-11f4-491f-81be-2a49cfd4d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang ginagawa niya ''yun hinihingal siya so nararamdaman ko baka
        ano na ''yan di na ''yan maganda," Ilagan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73697035-fa58-47d8-891a-5ad5f43beac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He had a hard time breathing. I told him he does not
        sound so good. He was catching his breath when he was talking at that time.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899772dc-00e1-4cf3-ba09-85bc96e3dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan added that Parreño would change the topic of their conversation
        whenever he would ask about his friend''s condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f73978-608e-4a40-abf3-82769b242eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay lang ako rito pards, basta mag-iingat ka," Parreño told Ilagan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb655f-bfaa-441c-b8e0-f18a58e7c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m okay here. Please take care of yourself]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79125956-c7c0-4a60-8d2e-14a93f6e8ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone call lasted for 30 minutes according to Ilagan. He was
        left clueless on his friend''s whereabouts, on whether he was getting the
        right treatment, or if he was already isolating.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45904cf-b154-400d-99ac-67fbde9600e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, March 27, Ilagan said he received a message from Parreño.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8087fc7b-099a-4822-a5c3-a03737827897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tulungan mo naman ako... Padalhan mo ko ng load. Wala kasing mabilhan
        dito," Parreño told Ilagan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f89e6de-f333-4441-be5b-824d5892b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please help me... Can you send me mobile load? I can''t
        find any store here.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232b5e0-284f-471e-9f8d-b2e3d75dc121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later on followed up with his friend on how he was doing, where
        was he, and if he was okay, but there was no response.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34445d59-55dd-435f-aaff-3bb532b4a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, Ilagan received the bad news. Parreño was found
        inside his car, almost unconscious, and too weak to move.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54319193-d28e-4643-9a11-4e1a4b0c0d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-discover ang kaibigan ko na nag lock sa kotse. Umaandar ''yung
        makina. Puno ng pagkain yung sasakyan. He was found there hinang-hina na siya,"
        Ilagan said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6704b13-f58b-4a72-88a6-c48c94ccd4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was discovered inside his car. His vehicle was
        locked but the engine was running. My friend was too weak to move.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d042f-65a8-429c-9644-3336ca9c3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parreño was brought by rescuers to different hospitals but he was
        only admitted to a facility outside Metro Manila, where he later on died.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369ab77-d435-4f86-8126-ce4ca788bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puno ng pagkain at inuming tubig ang sasakyan, isang indikasyon
        na pinaghandaan niya ang kanyang pananatili sa loob ng sasakyan upang magpalipas
        ng oras at marahil sa pagasang bubuti ang kanyang kalagayan," Ilagan said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437a0e0-91e8-435a-bb7a-5a2dbb0a8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His car had food and water supplies. It was an indication
        that he really prepared for his isolation inside his car. He had hoped that
        he would recover from the coronavirus.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e423b-eb90-4c88-b416-1ff8100160f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan described his friend as physically fit and jolly. He said
        Parreño knew there were no more quarantine facilities or hospitals that could
        take him in. The decision to isolate in his car must be out of fear of infecting
        his loved ones, he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85be8a5-a416-46a9-97d4-9cbc672e8e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na rin siya nakipagsapalaran sa ospital o kaya''y magtungo
        sa quarantine facility sa loob ng kampo dahil umaapaw na sa pasyente ang mga
        ito. Marahil ay nagpasiya rin siyang hindi na umuwi sa kanilang bahay upang
        hindi na mahawahan ang kanyang pamilya," Ilagan said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46326bfa-b73a-43a8-8b1a-93caa5b7cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My friend didn''t take chances in hospitals and quarantine
        facilities including in Camp Crame since he knew they were already full of
        patients. He decided on his own not to go home as well, fearing that he would
        infect his family.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677dd047-d7e9-4a03-a020-ef592574c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayoko na manisi kung bakit nangyari ito sa kaibigan ko. Iba ''yung
        decision na ginawa niya eh pero gusto ko lang sabihin na sana seryosohin ang
        COVID-19. Sunod sunod na ''yung nakikita nating (namamatay) pero wala tayong
        help na nakikita," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd76f6-2dd6-44a4-949f-9f6fe61b954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want to blame anyone for what happened to
        my friend. He made a different decision but I want to tell the public that
        they should take COVID-19 seriously. I''ve been seeing deaths one after the
        other. But it seems people could not find the help that they need.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ac003-4b1f-4b4d-b332-ba6fec848a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T21:43:18.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan also said Parreño''s brother died two days before their conversation
        due to kidney failure and that he was cremated before Parreño could see him.
        Ilagan said that may have affected Parreño''s decision not to seek hospital
        treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac767d25-d8f8-4a85-b44d-598df37a3fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T21:43:18.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro noong may COVID na siya dumagdag sa depression at ''yung
        kawalang bilib sa health program natin kaya sabi niya ako nalang ito, kaya
        ko na sarili ko," said Ilagan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f87156c-6cea-4e02-943c-2d62723033ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T21:43:18.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe when he got COVID, it (brother''s death) added
        to his depression and his lack of confidence in health programs so he just
        decided, ''I can do this by myself.'']</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc405d1-8303-4d26-b26d-9c8faafcf99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:12:06.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Ilagan reminded the public to be more cautious in handling
        situations like this one. Some people may feel they don''t have anyone to
        turn to, he said.</p>'
  'european-agency-astrazeneca-vaccine-blood-clots':
    'author': 'Angela Dewan and Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-07T23:18:49.401+08:00
    'imagesource': 'jcr:1f797959-9c55-4cfe-90af-78648bae6311'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55ccdd49-0f3f-4244-bc83-e030404d5363'
    'lead': 'European drug regulators have confirmed a link between the Oxford-AstraZeneca
      COVID-19 shot and rare blood clots, as UK authorities recommended that people
      under 30 should take alternative vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T23:18:12.740+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:39:31.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:04.180+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU agency finds AstraZeneca vaccine can cause rare blood clots, as UK
      advises other shots for under-30s'
    'updated': 2021-04-08T06:27:00.000+08:00
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ab030-709d-4649-a90a-3d3251471216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> European drug regulators have confirmed
        a link between the Oxford-AstraZeneca COVID-19 shot and rare blood clots,
        as UK authorities recommended that people under 30 should take alternative
        vaccines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f6761-d010-4d62-b305-fe75d57da471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency (EMA) said Wednesday that a particular
        combination of unusual blood clots with low blood platelet counts should be
        listed as a side effect of the vaccine, but stopped short of recommending
        its use be limited. The benefits of the shot outweigh the risks and Covid-19
        is a "very serious disease," it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dec359-6913-44cf-a1bd-8fb2a2986ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK regulators took a more cautious approach, saying healthy adults
        under 30 should be offered other vaccines. Officials described the move as
        a "course correction" that would not derail the country''s rapid inoculation
        program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17fae2b-a67a-4098-a96a-3e0daa89f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings could have enormous implications for developing and
        middle-income countries, many of which are accessing the AstraZeneca shot
        through Covax, a vaccine-sharing scheme.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006de5a-22ea-4ec8-97b5-69b5bc0dc793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMA officials said they looked at 18 deaths in their analysis. These
        fatalities were reported in 62 cases of clotting in the sinuses that drain
        blood from the brain, and 24 cases of clotting in the abdomen. The cases were
        reported in an EU safety database from European countries, including the UK,
        where around 25 million people in total had received the AstraZeneca vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5d9bf-7f52-424d-aeea-b34355f0857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, I want to start by stating that our safety committee
        (the Pharmacovigilance and Risk Assessment Committee or PRAC) ... has confirmed
        that the benefits of the AstraZeneca vaccine in preventing Covid-19 overall
        outweigh the risks of side effects," EMA Executive Director Emer Cooke told
        a press conference.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7552fc8a-a7b6-4774-8903-2d762c3f2a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRAC chair Sabine Straus reiterated the cases of severe clotting
        with low blood platelet counts were extremely rare but conceded, when challenged
        by journalists, that EMA did not have the data to understand the extent to
        which benefits might still outweigh risks for particular groups, by age or
        sex, for example.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132a5c8-3d64-4383-bca2-a564c65ec3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment that''s something that''s very difficult to answer
        because the clinical trials ... we do not have all the age stratified data
        available," said Straus, adding that the agency planned to obtain that data
        and undertake further analysis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe6bbe-e405-4c28-b587-5f4aaff40e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooke said there was no clear risk profile found when the safety
        committee looked at the age and sex of people reporting these rare adverse
        reactions, even though a statement published by EMA earlier made clear most
        of the cases reported "occurred in women under 60 years of age within 2 weeks
        of vaccination."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185e320-e281-429b-906b-aa18afe2a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMA''s statement called on healthcare workers and people receiving
        the vaccine "to remain aware of the possibility of very rare cases of blood
        clots combined with low levels of blood platelets occurring within 2 weeks
        of vaccination."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4723c60b-b303-4cd3-802e-a312a51547d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK authorities also concluded the benefits outweighed the risks
        in most age groups, but presented data that showed the benefits to people
        under 30 only slightly outweighed the risks in scenarios where exposure to
        the virus is limited. Those who had already received the first AstraZeneca
        shot, however, should be offered the second, they said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df066a72-8cfe-4e31-b4ba-a51fa3ecee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMA''s findings and the UK''s new advice also follow a move in Germany,
        which last week suspended the use of the AstraZeneca vaccine in people under
        60 years old after 31 reports of CVST. Twenty-nine of the 31 were women aged
        20 to 63, and nine of the patients died, according to a Reuters report citing
        the country''s medicines regulator.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f5fcb-aabd-4f9b-8769-4b6ae5c4056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reviewing the data from EMA and the UK, the World Health Organization
        said in a statement Wednesday that "based on current information, a causal
        relationship between the vaccine and the occurrence of blood clots with low
        platelets is considered plausible but is not confirmed. Specialised studies
        are needed to fully understand the potential relationship between vaccination
        and possible risk factors."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc48f2-56fe-49e7-bd9e-e95b3604fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does the data say?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b05dc-798e-442d-998e-f62e583336a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s deputy chief medical officer, Jonathan Van-Tam, presented
        charts Wednesday showing the balance of risks and benefits for each age group
        in getting the AstraZeneca vaccine in the UK.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014df89-6719-4280-96e9-19ed23e8f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showed the vaccine offered only slightly higher benefits than
        risks for people under 30, in scenarios where people are not very exposed
        -- such as those working from home. The analysis considered the likelihood
        of being admitted to intensive care as its main metric.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c70337-9d26-4f32-8aea-261cdca60a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are around the limit of the age recommendation should
        make "their own decision" about whether to accept an AstraZeneca vaccine,
        said the chair of the UK''s Joint Committee on Vaccination and Immunization,
        Wei Shen Lim.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e44836-0fe1-4df6-a748-aafe4202ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For somebody who''s 31 and 32, I think they have to make their
        own decision as to what they want to do about vaccination," he said. "We would
        still say that the balance is in favor of being vaccinated because of the
        risks from Covid-19 and the protection that the vaccine offers."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae058092-cf9d-49dc-8e28-637707b90818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford University said Wednesday that the "the identification of
        rare cases of blood clots, which might be associated with the vaccine, shows
        that the safety system works."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb929f9-5252-47aa-aad6-239e1ec0640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety has been our priority throughout the development of the
        vaccine at University of Oxford in 2020, and we are reassured to see that
        safety monitoring continues under the close scrutiny of regulators and public
        health authorities as the vaccine is rolled out around the world," Andrew
        Pollard, Professor of Paediatric Infection and Immunity, said in a statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06997030-eb4f-4841-8fff-e21e24b4842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca said Wednesday that it was "collaborating with regulators"
        to update its product information regarding possible side effects following
        the announcements by British and European regulators.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b56c9-7cb0-48c5-bff5-46318d3e5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Updates to the UK and EU labels for the vaccine have been requested
        by the regulators. Neither agency identified any risk factors, such as age
        or gender, or a definite cause for these extremely rare events. However, they
        came to the view that these events have a possible link to the vaccine and
        requested they be listed as an extremely rare potential side effect," it said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b59f5-5f52-4b91-a576-39635890c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, both of these reviews reaffirmed the vaccine offers a
        high-level of protection against all severities of COVID-19 and that these
        benefits continue to far outweigh the risks," the statement added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db3bdb-611e-4195-b892-8159acca927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety concerns around the vaccine is the latest headache for drug
        company AstraZeneca, which has been at the center of a public war of words
        between the European Union and UK as it has fallen tens of millions of doses
        short on its delivery targets to the EU, while appearing to make good on its
        supplies to the UK.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f908e-52cf-4948-b88a-1f7265bbe93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T06:27:31.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:31.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also come under the scrutiny of drug regulators,
        including the US Food and Drug Authority, for presenting outdated clinical
        trial data and, earlier, for mixing data from separate trials that were conducted
        differently.</p>'
  'PH-DOT-COVID-19-digital-travel-pass-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
