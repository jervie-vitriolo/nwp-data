      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake hit the area at 4:08 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f992f137-3198-4707-9320-df7844ea371f'
