      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the RS:X Men Class, Filipino windsurfer Yancy Kaibigan still
        holds the second spot with 31 points while compatriot and two-time world champion
        Geylord Coveta is at third place with 53 points. Renz Amboy, the other Filipino
        sailor in the tournament, ranks fifth with 60 points.</p>'
