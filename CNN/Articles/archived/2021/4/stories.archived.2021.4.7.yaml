      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473da2b-60bd-4d87-9335-b84dadc42ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have learned how to hug from 6 feet away, smile through three-layer
        filtered masks and make our own yeast. We have learned how to survive in a
        more concrete and visceral way than ever before.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e5e03-6d61-416e-94b1-04eb5a510e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35191c31-6790-427e-8278-cc0ba0050bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve realized that we can live through a real-life dystopian novel
        or horror movie. What''s more, we can see the light on the other side of it
        and still find joy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df0c33-6e1c-43fd-972f-2cef6c0720aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982575ea-acf1-45d6-88fa-d6b90b5a2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even amid lockdowns and desperate moments filled with dread and
        anxiety and sleepless nights, we acknowledge that our fingers are still attached
        to our hands, our feet are still planted squarely on the ground. We are resilient.
        We are survivors.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72051b6b-324a-47cc-a388-24584a3dcc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06194542-fca6-4541-b73e-b30a7967e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s even possible that sacrifice can sometimes masquerade as solutions,
        and that some of the things we''ve been forced to forfeit -- commute times
        to work, obligatory social interactions, unwanted touching -- are welcome
        changes.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552f389-39d5-4608-8ce2-b394ca82166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.571+08:00
      'mgnl:createdBy': 'vince'
