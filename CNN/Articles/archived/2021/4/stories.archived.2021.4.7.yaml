      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b081ad1f-f4e2-4f5b-b3a2-963b09dc4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until 2014, he worked as a security contractor in northern Iraq.
        When ISIS swept through the area, he lost his job and spiraled into a depression.
        Now in a prison cell, he has just recovered from withdrawal symptoms after
        years of crystal meth abuse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa5166-3136-4e31-8799-4a93a83b3e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7441fba-fec8-4766-9193-d2aa5c6a9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in the country was rough. You go and try to find
        work, but there was no work," he says. "Once, twice and I was hooked (on crystal
        meth). I was trapped. I couldn''t get out."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177eb217-5547-4b79-a029-c74452e95e81'
