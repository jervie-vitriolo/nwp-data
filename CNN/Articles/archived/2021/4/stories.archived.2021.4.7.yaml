      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5c49c-5e98-451c-be8e-5993269907d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:26:18.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift last week shared the full tracklist for the new "Fearless."
        Keith Urban and Maren Morris make appearances on the new album, which features
        previously unreleased songs "Don''t You," "Bye Bye Baby" and "You All Over
        Me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a816e8-bbf4-4c8a-bfc1-236f70d34e69'
