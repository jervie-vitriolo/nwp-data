      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each qualified resident may receive <a href="https://www.cnnphilippines.com/news/2021/3/29/ECQ-NCR-Plus-cash-aid-beneficiaries.html">cash
        or in-kind assistance of ₱1,000 each or up to a maximum ₱4,000 for a family.</a>
        The amount is described as measly compared to the ₱5,000 to ₱8,000 worth of
        subsidy provided under the Bayanihan to Heal As One Act or Bayanihan 1 in
        2020 amid the raging health crisis.</p>'
