      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) –</strong> Jewel
        Napa is the only remaining windsurfer from the Philippines with a chance to
        compete in the Tokyo Olympics after completing 12 races in the 2021 Mussanah
        Open Championship in Oman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f464ba3-8a72-4eb7-bb10-367e08660601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:15:33.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old lone Filipina sailor is currently in a tight battle
        with Singapore''s Amanda Ng Ling Kai, who topped the two RS: X Women Class
        races on Wednesday.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        After 12 races,🇵🇭sailors Yancy Kaibigan and Jewel Napa are still in 2nd
        spot as they will try to clinch the lone Olympic slot in their final race
        tomorrow at the Olympic qualifiers in Oman. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://twitter.com/sportsdeskph?ref_src=twsrc%5Etfw">@sportsdeskph</a>
        <br><br>📷 : Screengrab from Oman Sail <a href="https://t.co/t3Zq9WDqyl">pic.twitter.com/t3Zq9WDqyl</a></p>&mdash;
        David Tristan Yumol (@dtdyumol) <a href="https://twitter.com/dtdyumol/status/1379772484694646786?ref_src=twsrc%5Etfw">April
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9f13a-5e8b-4ba0-981f-87519dc56c8e'
