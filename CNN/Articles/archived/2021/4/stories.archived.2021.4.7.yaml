      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the twin victories, the Singaporean gains an edge against the
        Filipina, as Ling Kai widens her lead with a total of 15 points. Napa, who
        led the field after eight races, is now behind with 18 points and needs to
        make an outstanding performance in the medal race on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9938b-4ef1-4ba2-8da7-6c3d5fea4d5f'
