      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suit up in hazmat gear and work 24-hour shifts in an overflowing
        hospital reminiscent of a war zone to save as many lives as possible. Check.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576f8a4-b3e3-40f8-9331-38f701fa5e3b'
