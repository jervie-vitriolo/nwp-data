    'jcr:uuid': '155c6875-7f34-44ce-8b5a-c6d1f21baffc'
    'lead': 'The Philippine National Police says it has apprehended 15 people at airports
      over the past nine days for falsifying their COVID-19 test results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T19:24:59.301+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:39:50.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:01.026+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15 arrested at airports over fake COVID-19 test results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64391a1b-5ecf-4ef5-9563-1b65a78ee8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:24:59.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — The Philippine
        National Police on Wednesday said it has apprehended 15 people at airports
        over the past nine days for falsifying their COVID-19 test results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840354f-b8ed-4d74-ac5e-c6cd6f5f2b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:24:59.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP said the individuals were caught from March
        29 to April 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38229a9-d58a-4ff0-bdf6-bbbb2c835cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:24:59.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:50.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list released to the media showed 14 were bound for either Davao
        or Zamboanga from Manila, while one traveled to Davao from Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae2ec7-ee89-4539-b358-27c1e2a858ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:24:59.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also indicated some of the suspects already arrived at their
        destinations. Some have been referred for inquest at the provincial prosecutor''s
        office, while others have been isolated at quarantine facilities pending their
        real swab test results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd4db4-37f5-4522-b408-8bca8c357d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:24:59.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the 15 will be charged with falsification of public
        documents and violation of RA 11332 or the Mandatory Reporting of Notifiable
        Diseases and Health Events of Public Health Concern Act. If found guilty,
        they may be made to pay a fine of up to ₱50,000 each, or may be imprisoned
        for not less than a month but not more than six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd044f683-4111-44b1-9909-a626cb37ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:24:59.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me reiterate to the public that using fake laboratory results
        poses a danger to everyone," PNP Chief Gen. Debold Sinas said. "Our frontliners
        are risking their lives to save yours, a little bit of concern and cooperation
        is what we need to fight this unseen enemy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c2c3f-7dce-4bea-9f83-57bac80dfe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:24:59.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Health department, the country now has over 819,000
        COVID-19 cases, including more than 14,000 deaths and 646,000 recoveries.</p>'
