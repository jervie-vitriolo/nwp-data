      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee founder Tony Tan Caktiong and his family ranked 1299th
        with a net worth of $2.4 billion (around ₱116.5 billion), similar to Elizabeth
        Sy. San Miguel president and chief operating officer Ramon Ang placed 1444th
        with $2.2 billion (about ₱106.8 billion).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6811963-8d7e-436d-8228-2cfbb24251a4'
