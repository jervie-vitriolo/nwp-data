    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2dfde-bc6f-4af9-a196-a2a9c22b4253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:20:38.256+08:00
      'mgnl:createdBy': 'janine'
