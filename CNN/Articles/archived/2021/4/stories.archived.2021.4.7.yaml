      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e671d-d905-4179-b65b-323ab3fcd1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout this report, Iraq''s drug users have been identified
        by pseudonyms to protect their privacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b44e4-0e0f-451e-9a8c-b3e7b567bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73236c74-e3af-40fa-a4e2-9ed511e6b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the capacity," Col Mohammed Alwan, the commander
        of the drug unit in this part of the capital says. "Sometimes we have to slow
        down work because we don''t have the capacity to keep detainees and prisoners,
        especially not with the pandemic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2bbc9c-c890-4174-a93c-0099783f4198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56831e3c-1170-4b81-a26a-c474b1a7c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimates that 10% of the population in his area of operations
        is addicted to drugs, overwhelmingly to crystal meth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d7cf1-dac1-4af3-ae15-cca552ce2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9789e85-6501-4fcd-83d6-52a5ae4cd217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple officials told CNN that the Covid-19 pandemic has exacerbated
        the drug trade in Iraq.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc57ade-6bb1-4e2f-8810-19aa31401554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48f8a7-d454-4da8-bc32-7256bf450610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of war severely fractured the Iraqi state, with various powerful
        armed forces operating outside of government control. Corruption is rampant,
        and the economy, for most Iraqis, is on a seemingly endless downward cycle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dfb36f-56f6-4ca9-814f-828341a14112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd74e17-475d-4774-a6bb-f8b0ed916973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi youth struggle to find jobs, regardless of their education
        levels. In 2020, the pandemic dealt a blow to an already fragile economy.
        According to a fall 2020 World Bank report, millions of Iraqis are expected
        to sink into poverty due to the twin shocks of the Covid-19 and a global collapse
        in the price of oil, which fuels Iraq''s economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e74f37-4e5d-4154-8cd8-5e55b2ea349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1db4fa-ba45-488a-83bb-c3e8c31b1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legions of disenchanted youth seeking to escape hard realities began
        to swell, and the drug trade thrived.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adfefab-4ca2-4ce4-9c73-da95647cb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23faff-2c18-4381-9a6c-71bcc256c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug dealers have their ways, they usually give drugs for free
        to poor, unemployed people to lure them until they get addicted," General
        Amad Hussein with the anti-drug police explains as he hands out flyers with
        a hotline number in an impoverished Baghdad neighborhood.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e18d7-2189-4c82-ac41-45905d64ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6010398-3320-4d9b-b0a1-f8131cef8d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That person then starts stealing money to pay for it or they even
        turn this person into a distributor."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b6fb2-f494-4320-8dd2-d4e25fea5a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5eccd6-b587-4ece-a9a4-edd272487fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rule of former president and dictator Saddam Hussein,
        the maximum punishment for drug use was death. That draconian legislation
        drove the trade deep underground and kept the streets largely clean.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f9a25d-d78b-432f-bccf-9432c7ba99d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96a73b-008b-490e-a1c8-6453badb56e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to unleashing chaos in Iraq, the 2003 US invasion that
        deposed the country''s brutal former ruler also weakened its borders, bolstering
        the drug trade.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaecdd9-7252-48b8-bfd3-b86d89f82c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a72af1-49c0-4b5a-8693-e466437c4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials here say trafficking peaked in 2014 with the arrival of
        ISIS and Captagon, an amphetamine popular among the group''s fighters, which
        came to Iraq from Syria.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3e361-6c3f-4dea-ac06-59f5cb5c4dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c36b99-f745-4feb-b671-5c3163957892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a US-led coalition campaign against ISIS led to a beefed up
        security presence along the Iraqi-Syrian border. The trade then shifted to
        Iraq''s predominantly Shia south and its porous frontier with Iran.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca869344-927d-4a6a-a993-95e8849fe7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f338f-0662-492a-819a-f0465d47dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of crystal meth, which makes up about 60% of Iraq''s
        drug trade, flows from that border area, senior anti-drug officials tell CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22feeee-f310-4b18-902f-42f6ac97031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b4ac7-28ea-419d-8584-129a910166ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neighboring countries are using this to destroy Iraqi society,
        the Iraqi economy," Col. Alwan alleges. "We established several channels with
        the Iranian side to deal with this issue but we haven''t reached an agreement
        to tackle it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160c815-44b5-4602-b486-e6312371e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b894e9-ca6c-413d-815b-a717e7fa9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian foreign ministry has not responded to CNN''s request
        for comment on cross-border smuggling operations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c28d120-b4a0-4b60-acaa-c003cbed62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9368d93-e2c4-4641-baac-0b8367f2b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-drug unit, undermanned and underfunded, has yet to capture
        any major traders anywhere in the country, despite nationwide raids. Officials
        say the trade''s beneficiaries range from Sunni extremist groups and Iran-backed
        Shia militias to criminal gangs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f7b99-36fb-4602-bbb2-4185efc53080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe77c68-f92a-44e0-9606-dd4953260c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thuraya was arrested alongside her husband inside a house where
        she was dealing. They were in possession of 300 grams of crystal meth, with
        a street value of around $18,000. Also detained in the raid was someone Thuraya
        refers to as her "friend," an intermediary who made regular runs to the Iranian
        border to pick up the drug from a supplier.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a64143-29aa-4cc8-83fb-0047e49d2637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaae612-3d87-4bfa-a54d-899ac3d494c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in a women''s prison in Baghdad, she says she has only a
        vague notion of the shadowy supply chain at the border. They received the
        crystal meth "from the big dealers," she continues, adding that she has no
        information about their names and backgrounds.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d6959-3441-4650-b901-c15122a164b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe640f0-4fc0-4858-8e7e-3d8343a53c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thuraya would help smuggle it through checkpoints in the cities
        where the trio operated, delivering it to other dealers or selling it themselves.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35963bd-20ef-41e6-bd04-8a2172a8c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb7afd-9d6a-411d-b3bb-737a86a2cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prison we meet her in is specifically for women who are involved
        with drugs or prostitution. She says her husband introduced her to crystal
        meth before they were married, when he saw that she had fallen into a depression.
        At the time, her previous marriage had just failed and she was forcibly estranged
        from her children.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34492113-28e3-4e40-a85e-e27f555a0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd861b49-ec00-4a38-920b-67b2c0f32d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a woman, it''s easy to get through checkpoints. We''re not searched.
        I would hide it all over my body," says Thuraya, motioning towards her chest,
        hips and legs under her long black abaya.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa027e9a-3e0c-4a23-a0da-142625535670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f85ae-b59c-406a-a1b6-b4dc0be62a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, various insurgent groups and militias have used
        women to smuggle explosives and weapons, in order to elude the radar of security
        forces. Recently, drug networks have upped their recruitment of women to facilitate
        trafficking, according to security officials.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ad09a-0f7b-4205-a912-c85e76c5c3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d93aeb-ddee-488a-bfb1-cff915ee27ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For women, working in the drug trade is easier than it is for men,
        they can work undercover, they don''t bring a lot of attention to themselves,"
        Col Alwan says, pulling out his phone to show us pictures of two women his
        unit captured a few days prior. They stand behind a small table lined with
        crystal meth, pipes, and the rest of the stash they were found with.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0732e66-f480-4073-ace8-12d1998ad7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba83ad-91f2-480e-8cdd-2f3e37f3235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a female force, one that can search women," he adds,
        pointing to one of the photographs. "This one told us she goes with a man
        to a rented place and tells him that if you want to have sex with me you have
        to buy drugs or take drugs."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199474ce-0a56-444b-86c1-4156b7184822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c54aefe-789e-4989-b516-2025cddd6fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ensnared in a web of addiction, users struggle to navigate a way
        out. A recent law reform has lifted legal penalties for users who seek help,
        but many are unaware of that, according to security officials.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d8840-816b-4187-b87e-c597f5856c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b8f52-aa8f-4ad1-afc9-964ae5068610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without coming forward, dealers who are caught are jailed for up
        to 15 years. Users -- no matter the drug -- serve a yearlong sentence.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06dd099-040c-4b09-a5c6-18da0bab4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0ec01-e6d4-4cd5-b9e1-e2f36b1cc3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enass Kareem, a petite dark-haired woman, scrolls through her phone
        reading out messages from an Iraqi drug awareness Facebook page.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940441cd-7bb9-4ee4-b558-6b5266f82f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51875b83-57b4-4462-b53c-a3ff6ed80977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I implore you; I want to be treated. I am fifteen years old from
        Basra, please treat me like your brother."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517727c2-34be-4c26-b57f-29f7b7d10749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda43d3-8271-4d4c-9d67-e71f7dc80e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a year ago, Enass, a middle school biology teacher, noticed
        that some of her students were using.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88e120a-6367-46bd-aa5c-ba78e93b4002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03278212-a803-4942-bd34-cfbc8aa2d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were skipping classes and when they attended, they weren''t
        focused," she explains. "I realized other signs like in their teeth, in their
        aggressive responses."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a79a86-c1d8-4083-9b23-0d86538113d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48adba81-a017-49fa-9c6e-e6c7b5f59628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was reluctant to inform the school administration about the
        suspected users, fearing they would be expelled. Instead, she quietly reached
        out to their parents and got them into rehab.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2707f18-24a3-4b32-b662-a1b26a6b2401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3fc04-6e3f-487e-bb99-31e54b9d77fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started a Facebook page to raise awareness about drugs and the
        options for addicts." She explains.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6d3cf-2e1c-4467-b759-69a88d7eb498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76c647-6fbe-4b88-845f-d5874ea48052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People began to send her messages, asking for help for themselves,
        for their loved ones, for their friends.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403763c-944b-4e5d-9d39-61becabbacb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86efc5db-c2b2-4eb7-a6a4-dd2e992cd093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through my contacts with users, I realized that one of the biggest
        reasons is idle time. Most of the users don''t have work. Even those with
        university degrees can''t get work," she says.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05923d25-8f7c-4178-be2c-6834146dfbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25c1b9-d676-4d4b-bb36-2a4a82aaaa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She compares drugs to a form of terrorism, one that can easily escape
        scrutiny as it quietly enters homes, schools and universities.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20fcb5b-906c-4ecc-b343-5062364c0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5845f055-c45a-4acf-a99c-cc2889920b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the destruction of a society through drugs. It destroys people
        psychologically, crime rises, families get torn apart," she says. "In the
        future, the impact of this is going to be severe."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe0482-cf51-46f4-82bf-46dd1bdf06ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db5fff-af27-4395-a0ef-3034156ed970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She works closely with the anti-drug department, which would also
        prefer to have addicts recover than end up behind bars.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ed38e-144f-4e6a-90d2-9a682d71c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b506b68-eda1-419a-ac6d-ab5120c3fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehab bloc of Baghdad''s Ibn Rushd mental health center is full;
        doctors and nurses have to cycle out patients faster than they would like
        to.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44afe62-91e9-49e6-b709-0d098fdb0457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da37125-b317-44c8-8a3b-a1480e932225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulkarim''s eyes are glossy, his teeth and his jaw are aching,
        he says; his brain feels like it might explode. He sits on one of the rickety
        beds rocking slightly back and forth.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e5a7b6-1cde-481d-99b9-2f188345d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79fc5d-e4a8-4ead-8318-6b0ae248b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to get through this," he promises the nurse checking
        in on him. He''s only been here for three days; the crystal meth cravings
        coursing through his body seem overwhelming.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4aee3-89ce-4291-93bc-8829b20cfa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e3ce9-86c6-447e-a077-7656ec8e50bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulkarim was a day laborer. He''d hang out in the streets with
        the other unemployed, angry and dejected.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc8eb6-9e79-469f-bde1-06126982edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d6fcd-0bbc-4606-80f9-59b456399746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They got me into this. To forget, to escape," he recalls. "Unemployment
        drove us into this. And the situation in Iraq, the miserable situation."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ae3b0-8707-4b05-a1c6-422f708c5a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42196249-020a-4008-ad08-2141b58ab197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is at war, anti-drug officials say, a war they fear
        they are losing.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82373f48-bf46-497e-9df4-55a8dadbe5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95347ec8-ad93-4215-a834-580c08a6c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The era of traditional warfare with two armies facing each other
        is over," General Hussein says. "The enemies of this country are going to
        do all that they can to prevent us from developing and that''s a form of warfare.
        They want to destroy the core of our society, our youth."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b084a275-eb3f-48c8-a178-9d5d3a538f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:46:44.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/07/middleeast/iraq-crystal-meth-epidemic-intl/index.html"><em>"Iraq
        battles two killer epidemics at once: Crystal meth and Covid-19"&nbsp;</em></a></p>'
  'BIR-tax-return-deadline-no-extension':
    'caption': 'The Bureau of Internal Revenue said the deadline for filing of tax
      returns and tax payments is still on April 15 for taxable year ending on December
      31, 2020. The bureau made this clarification amid news reports claiming there
      was an extension. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-07T21:43:31.881+08:00
    'imagesource': 'jcr:3a5c4205-79b9-4be7-b97d-5021bf329c15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8129c56-4494-498b-8e69-4878a73639a9'
    'lead': 'The Bureau of Internal Revenue said the deadline for filing of tax returns
      and tax payments is still on April 15 for taxable year ending on December 31,
      2020. The bureau made this clarification amid news reports claiming there was
      an extension.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T21:52:04.888+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:39:36.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:03.396+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BIR', 'tax']
    'template': '1'
    'title': 'BIR: No deadline extension for filing tax returns, payments'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3b069-624d-44ae-a365-5f023adb8bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T21:52:04.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong>&nbsp;The
        Bureau of Internal Revenue said the deadline for filing of tax returns and
        tax payments is still on April 15 for taxable year ending on December 31,
        2020. The bureau made this clarification amid news reports claiming there
        was an extension.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd04a8-f655-4699-a8c1-2e1f610d844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T21:52:04.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BIR allowed taxpayers to pay a tentative AITR or annual
        income tax return on or before the deadline without imposition of increments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a1cf4-0586-488d-999a-24c7babd8458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T21:52:04.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Provided that, a taxpayer whose amended returns will result in
        overpayment of taxes paid can opt to carry over the overpaid tax as credit
        against the tax due for the same tax type in the succeeding period or file
        for refund," <a href="https://www.bir.gov.ph/images/bir_files/internal_communications_2/RMCs/2021%20RMCs/RMC%20No.%2046-2021.pdf">the
        BIR said.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b852f23-9ebf-4c67-9e0d-50889a3e82e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T21:52:04.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returns may also be amended on or before May 15 without imposition
        of increments, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e2512-bcdf-47dd-996d-77dcb3a23045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T21:52:04.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:37.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tax returns, attachments, and documents can be signed through
        an electronic signature. Last month, the BIR also said filing of returns within
        <a href="https://www.bir.gov.ph/images/bir_files/internal_communications_2/RMCs/2021%20RMCs/RMC%20No.%2041-2021.pdf">March
        22 to April 30, 2021</a>&nbsp;can be done even outside the jurisdiction of
        the Revenue District Office where they are registered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbcdd3c-0686-43c3-9118-b124ddf8bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T21:52:04.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
