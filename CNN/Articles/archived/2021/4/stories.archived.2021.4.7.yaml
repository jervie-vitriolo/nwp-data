      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08820017-1983-4f18-b119-eb8379d41fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:15:33.425+08:00
      'mgnl:createdBy': 'david'
