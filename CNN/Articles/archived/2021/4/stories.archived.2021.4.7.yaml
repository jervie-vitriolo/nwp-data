      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show received criticism for not giving credit to the mostly
        Black creators of the dances Rae and Fallon performed together in an episode
        on March 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532d285-05eb-44fb-b487-3f84cb17a94d'
      'mgnl:activationStatus': true
