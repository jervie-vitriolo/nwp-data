    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:53.002+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Derek-Chauvin', 'George-Floyd']
    'template': '1'
    'title': 'Police use-of-force instructor says Derek Chauvin''s kneeling is not
      a trained restraint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65240ba1-87dc-4e6d-8030-035c9447dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Minneapolis Police use-of-force training
        instructor testified Tuesday that Derek Chauvin''s kneeling on George Floyd''s
        neck is not a trained neck restraint tactic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a64ed3b-cc3d-4831-ac33-893d7605bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t train leg-neck restraints with officers in service, and
        as far as I know, we never have," Lt. Johnny Mercil said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc63d0b5-f90d-4a9a-a747-54e92efbddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercil''s testimony came as a series of police experts testified
        to proper training, thereby explicitly and implicitly highlighting Chauvin''s
        actions on May 25, 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a6b4c-9d32-48ec-bc9c-7c2638071cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While neck restraints may be allowed on suspects actively resisting,
        they are not to be done with the knee and they would not be authorized on
        a suspect who is handcuffed and under control, he said. Officers are taught
        to only use force that is proportional to the threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f09d12-8977-4ef5-bba6-bfaa5c53b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to use the least amount of force necessary to meet your
        goals," Mercil said. "If you can use a lower level of force to meet your objectives,
        it''s safer and better for everyone involved."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c455c5-22e3-450f-bf0e-2dc587824c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also testified that handcuffed suspects can have difficulty breathing
        on their stomachs. He said officers are trained to move suspects into a side
        recovery position —&nbsp;"the sooner the better."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409d7e8-e2fe-4830-96cd-d6ab7c0ada54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mercil said in cross-examination that Chauvin''s position
        might be considered "using body weight to control," a tactic in which officers
        place a knee on a prone suspect''s shoulder blades to handcuff them. He acknowledged
        that some screen grabs of police body-camera footage show Chauvin with his
        knee on Floyd''s shoulders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e256533-4e22-4a42-aa8a-8fa67ca09e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I will add that we tell officers to stay away from the
        neck when possible, and if you''re going to use body weight to pin, to put
        it on their shoulder and be mindful of position," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f317c9-0c79-4e40-9976-4892815e07a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercil said that the position is transitory and is meant to end
        once the suspect is under control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05502bc-a997-4741-89e9-d63b620a6401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Mercil, a crisis intervention training coordinator
        and a police CPR instructor each testified that officers are required to de-escalate
        situations and to render aid to those in distress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850aeaf2-f1e2-445d-9a61-f2884aa0409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined, their testimony cuts at the heart of the defense''s argument
        that Chauvin "did exactly what he had been trained to do" when he restrained
        Floyd. Prosecutors have sought to show he used excessive and unreasonable
        force on Floyd and had a "depraved mind" without regard for human life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bb4e3-7eb7-4f97-8818-4dbb0461ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, 45, has pleaded not guilty to second-degree murder, third-degree
        murder and third-degree manslaughter. Defense attorney Eric Nelson has not
        indicated whether Chauvin will testify in his own defense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d581d-3a41-4e16-bf5c-5ed36418b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testimony in the trial began last Monday and was expected to last
        about a month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f00e7d-6f70-4c3f-9c42-15ad5f81d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on police policy is a shift from the first week of the
        trial, which centered on what happened to Floyd on his last day. The testimony
        featured video from a bevy of cellphones, surveillance cameras and police
        body cameras; testimony from distressed bystanders; descriptions from paramedics
        and police supervisors who responded to the scene; and Chauvin''s own statements
        about what happened.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face4fe1-91ac-450d-a8c3-17e48de2d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Use-of-force expert says arrest was excessive</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ba22f-eb70-4791-a32a-930c2682b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Los Angeles Police Department sergeant hired by the prosecution
        as a use-of-force expert testified Tuesday that Chauvin and his fellow officers
        used excessive force in arresting Floyd last May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b2d5ab-4a8c-4316-a3ab-28cbf52d9790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LAPD Sgt. Jody Stiger, who said he has conducted over 2,500 use-of-force
        reviews, said officers were initially justified in using force when Floyd
        actively resisted arrest and refused to get into the squad car. Floyd also
        kicked at officers when he was first taken to the ground, body camera video
        shows. The circumstances then changed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858c4a7-f525-4f95-a774-f77f8b7b93b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, once he was placed in a prone position on the ground,
        he slowly ceased resistance and at that point the ex-officers, they should
        have slowed down or stopped their force as well," Stiger said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb56f88-3d97-4b1b-b981-510033ad0076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his opinion was based on the standard of what an "objectively
        reasonable" officer would do. The opinion took into account the low-level
        seriousness of Floyd''s underlying crime —&nbsp;allegedly using a $20 counterfeit
        bill —&nbsp;as well as his actions, MPD policies and what officers knew at
        the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24498f96-09d2-44c7-8ebf-b3ab1c44ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should have de-escalated the situation, or attempted to,"
        Stiger said. Instead, "they continued the force that they were utilizing from
        the time that they first put him on the ground."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095f653-8ad4-43d8-8224-7fedcdb9f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His testimony will continue on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b020e-982e-4638-af51-ad3d826920c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Training coordinators explain officer requirements</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c706558-dc70-448c-8979-fd9cd85e5475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The training coordinator for the Minneapolis Police Department''s
        crisis intervention program testified Tuesday about the importance of recognizing
        when someone is in crisis and de-escalating the situation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e1b69-27c9-4d57-bdfa-fcd865601452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policy requires that when it''s safe and feasible, we should de-escalate,"
        said Sgt. Ker Yang, who has been with the department for 24 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfd8e3-5f51-4b98-ae5d-fa7d4799f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers are trained in a critical decision-making model to address
        people in crisis that calls on them to continually assess and reassess what
        is needed in the situation, he said. Chauvin took a 40-hour course on crisis
        intervention training in 2016 in which actors portrayed people in crisis and
        officers had to de-escalate the situation, Yang testified.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f73d6-95ba-48a8-8f0e-89249c5dd6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cross-examination, Yang said that the crisis intervention model
        can potentially apply to the suspect as well as nearby observers. The training
        advises officers to appear confident, stay calm, maintain space, speak slowly
        and softly and avoid staring or eye contact, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc0c08-70a0-4599-a8cb-8948b76573ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, a Minneapolis Police medical support coordinator
        and CPR instructor testified that officers are required to render first aid
        and request emergency services when someone needs medical help.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f18f0e8-3d63-41bb-b0d5-df68eead468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a critical situation, you have to do both," Officer Nicole
        Mackenzie said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de222d2-bb0b-44a9-b657-11088dfb02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department teaches officers to determine the level of responsiveness
        for a person needing help. If the person is unresponsive, then the officer
        is required to check their airway, breathing and circulation, and if the person
        has no pulse, the officer should start CPR immediately.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72496ddf-1f1a-453f-abfd-cb09c11c788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said it''s not accurate to say if someone can talk then
        they can breathe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c7096-c6ef-4d64-a041-9d8ac126f844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be incomplete," Mackenzie said. "Just because they are
        speaking doesn''t mean they are breathing adequately."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0c1fdd-a1f9-4717-ac8b-e50d7b12c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cross-examination, she said that a hostile crowd could make it
        difficult to focus on a patient.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bedd9b3-2bf6-4ac9-a636-d618e69a2aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t feel safe around you, if you don''t have enough resources,
        it''s very difficult to focus on the one thing in front of you," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de29b3-4708-48b7-bbe3-9c2a09db7ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their testimony comes a day after Chief Medaria Arradondo thoroughly
        rejected Chauvin''s decision to kneel on the neck of Floyd —&nbsp;who was
        handcuffed and in a prone position —&nbsp;for over 9 minutes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d0dd5-5670-4392-845d-60d9960035ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That in no way shape or form is anything that is by policy. It
        is not part of our training, and it is certainly not part of our ethics or
        our values," Arradondo said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6f54c-483e-4d2f-9bfe-520d28419911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Passenger in Floyd''s vehicle plans to plead Fifth</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75699289-9f29-4bfa-b9b2-cb5966adc095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morries Hall, who was in the car with Floyd when police first confronted
        them last May, appeared in court via Zoom on Tuesday prior to the jury arriving
        to discuss his intention to plead the Fifth if he is called to testify in
        the trial.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baddf17f-038b-4966-a73f-36ce1429b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the prosecution and defense have called Hall as a witness.
        Nelson said he planned to ask Hall about his interactions with Floyd that
        day, their suspected use of a counterfeit bill, whether he gave Floyd drugs
        and his statements to police about Floyd''s behavior in the vehicle.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e06b4-8a52-40f0-a356-34d7b769de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall''s attorney, Adrienne Cousins, argued that he planned to use
        the Fifth Amendment''s right against self-incrimination, and she asked Judge
        Peter Cahill to quash his subpoena to testify. Cousins said she was concerned
        Hall''s testimony could be used in a drug or third-degree murder charge against
        him.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dde3da-c9b1-4d51-8dd5-df4c0be7f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This leaves Mr. Hall potentially incriminating himself into a future
        prosecution for third-degree murder," Cousins told Cahill, noting the murder
        statute allows for prosecution of someone who provided drugs leading to an
        overdose.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d92a4-6cff-4399-a154-e42dd9528d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Cahill said that any questions about potential wrongdoing
        would not be allowed, yet he said he would be open to allowing specific questions
        about Floyd''s behavior in the vehicle that day. He asked Nelson to draft
        specific questions on that point, which will be passed to Hall and his attorneys
        and discussed in a future hearing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b4f1f4-b943-44ad-bf0f-04682dac3e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall''s testimony could be key for the defense, who has argued that
        Floyd''s cause of death was a mix of drug use and preexisting health issues.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a590076-7c90-4369-83a8-4e413523c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall is currently in custody on unrelated charges of domestic abuse,
        domestic assault by strangulation and the violation of a protective order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb2e4c-131c-4616-99a3-2bd48023a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:59:31.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/06/us/derek-chauvin-trial-george-floyd-day-7/index.html"
        href="https://edition.cnn.com/2021/04/06/us/derek-chauvin-trial-george-floyd-day-7/index.html">Police
        use-of-force instructor says Derek Chauvin''s kneeling is not a trained restraint</a>"</em></p>'
