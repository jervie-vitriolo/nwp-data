      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f769ee5-76d6-4514-8ff9-54c0eda25ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have developed new routines and different ways of connecting.
        With ingenuity they learned novel ways of creating meaning and purpose," Kroll
        said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bcb1b1-4de5-4515-aa4a-eb404dbea59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d6020-667f-43a2-ae32-1bf058c0ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With any luck, we will continue to put our health and well-being
        center stage, viewing the interconnectedness of mind, body and spirit, and
        create a future that looks healthier for us all.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3d3eb-5e39-438b-9653-deeaf15ff2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.572+08:00
      'mgnl:createdBy': 'vince'
