      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rieder told CNN Business last month that he thinks the US economy
        can "definitely" withstand higher corporate taxes, and suggested that raising
        the corporate rate could help ensure that economic gains are distributed more
        evenly among corporations and workers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6003f331-eabc-4ebf-a9f7-4417b695a05b'
      'mgnl:activationStatus': true
