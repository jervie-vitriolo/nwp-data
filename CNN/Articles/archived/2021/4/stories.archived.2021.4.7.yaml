    'template': '1'
    'title': "Customs earns ₱138.5M from disposal of overstaying containers  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e7235-cb89-4061-925d-f14b5b87c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:19:07.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) -</strong> The Bureau
        of Customs was able to collect nearly ₱140 million in the first quarter of
        the year from the disposal of overstaying containers in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb645064-81c5-4fec-ac10-cdd767e81df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:19:07.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fbaab-9a0c-4159-a2dc-575f449f54a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:19:07.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said its Assessment and Operations Coordinating Group and
        Auction and Cargo Disposal Division disposed of a total of 586 overstaying
        containers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137430f-9a02-4582-8dfe-b12b2f4d565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:19:07.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ee4b3-b920-4f3b-a030-9bf066786641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:19:07.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau collected P138,535,866 after the auction of 354 overstaying
        containers carrying assorted items such as rice and galvanized steel, and
        the condemnation of 232 other containers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa154f9-7360-44ca-8e3b-7df615aef892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:19:07.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceddc0c-62b7-434b-a574-533c7df1dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:19:07.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said these overstaying containers were either abandoned
        or seized under Sections 1139 and 1141 of the Customs Modernization and Tariff
        Act, which provides for the conditions and modes of disposition, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2866ec-2b09-4bd5-807a-b99ad591062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:19:07.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa685d0-da4e-44c9-9c9b-f0cdc79c9077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:19:07.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cargoes are considered abandoned if they were not withdrawn from
        the regulatory period of 30 calendar days from payment of duties, taxes, and
        other charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77026d48-dfb8-4408-8c0d-9a6bc38e2d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:19:07.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5af7dc-e45a-4842-af66-11ad4b92657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:19:07.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Significantly, these disposition activities are aimed at efficiently
        facilitating trade by eliminating port and yard congestion, thereby ensuring
        smooth flow of business within the agency," the BOC said in a statement.</p>'
  'World-Health-Day-pandemic-well-being-':
    'author': 'Analysis by Allison Hope'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-07T20:39:14.355+08:00
    'imagesource': 'jcr:6f138173-d59a-460e-aae1-8a6461b3b987'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d143107-f00c-4727-96d2-dfa7dc860bf4'
    'lead': 'On yet another World Health Day during a pandemic, it''s worth noting
      on April 7 what we''ve learned over the past year about our health and well-being.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T20:42:15.566+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:39:43.871+08:00
