      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>We are resilient creatures</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64556e82-d7cc-4a52-8dad-e58af09c830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
