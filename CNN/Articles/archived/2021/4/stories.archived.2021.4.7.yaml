    'lead': 'The US Air Force''s new hypersonic missile program suffered a blow Monday
      after it failed to launch from a B-52H Stratofortress bomber aircraft flying
      from Edwards Air Force Base in California.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T14:18:44.627+08:00
