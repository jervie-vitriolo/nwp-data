      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — The OCTA
        Research Group said the COVID-19 growth number in the National Capital Region
        has fallen for the week of March 31 to April 6 but warns it may not show the
        complete picture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d4e38-d7b0-4a97-81a1-f006532755a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:34:29.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average number of new COVID-19 cases reported per day in the
        NCR was 5,146 over the past week, with a one week growth rate of just 3%,"
        OCTA said in its April 7 update.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226cd39-9962-4885-aed3-9e190a0e8fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:34:29.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction rate has also decreased to 1.43 in the same period,
        lower compared to the nationwide number of 1.45.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630b488-7640-4554-8a7d-5ba60d8ade3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:34:29.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:09.628+08:00
