      'mgnl:type': 'text'
      'text': '<p>The agency said it is not expecting any damage, but it noted aftershocks
        may occur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178bfed-287e-46c1-9ab7-9b5d8695e506'
