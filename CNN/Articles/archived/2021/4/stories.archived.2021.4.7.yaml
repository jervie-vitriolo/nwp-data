    'template': '1'
    'title': 'DOH: Don’t buy oxygen tanks for home use without doctor’s advice'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1661ea3-f946-44b2-ba3f-de4ff98daec4'
      'mgnl:activationStatus': true
