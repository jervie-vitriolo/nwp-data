      'mgnl:type': 'text'
      'text': '<p>David said he was hopeful the extension of the ECQ for another week
        would bring the reproduction rate closer to 1.</p>'
  'china-taiwan-military-surrounded':
    'author': 'Brad Lendon, CNN'
    'caption': 'Chinese aircraft carrier Liaoning sails through the Miyako Strait
      near Okinawa in this photo released by Japan''s Defense Ministry on April 4,
      2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-07T15:48:58.625+08:00
    'imagesource': 'jcr:4f850054-0e99-42f8-a6d1-f03d6e4f6132'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5a1ea89-8137-4e4d-a893-41bd6deed4c6'
    'lead': 'China''s armed forces conducted simultaneous military exercises to the
      west and east of Taiwan on Monday in a move analysts said was a warning to the
      self-ruled island and its supporter, the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T15:51:54.081+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:40:08.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:57.686+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China flanks Taiwan with military exercises in air and sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d0f58-030c-41f2-aa6d-10e775a0806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- China''s armed forces conducted simultaneous
        military exercises to the west and east of Taiwan on Monday in a move analysts
        said was a warning to the self-ruled island and its supporter, the United
        States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c4b53-f1eb-4683-be72-ec04e11466d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese aircraft carrier Liaoning and its escorts were conducting
        maneuvers around Taiwan, China''s military said in a statement Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a1ad9-cefc-4839-b9d3-bfae84668d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a routine training exercise organized according to the annual
        work plan to test the troops'' training effectiveness and beef up their capability
        to safeguard national sovereignty, security and development interests," the
        statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ecec00-8a91-45ba-9c5e-ec3c097e0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least 10 People''s Liberation Army warplanes, including
        four J-16 and four J-10 fighter jets, a Y-8 anti-submarine warfare aircraft
        and a KJ-500 early warning aircraft, entered Taiwan''s self-declared air defense
        identification zone (ADIZ), according to Taiwan''s Defense Ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e4db55-afff-4a49-92fe-df917ee59cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Aviation Administration defines an ADIZ as "a designated
        area of airspace over land or water within which a country requires the immediate
        and positive identification, location, and air traffic control of aircraft
        in the interest of the country''s national security."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887748a1-62e4-4c3f-b0ed-0815adfbbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Defense Ministry said it had a "full grasp" of the situation
        and was "appropriately handling" the matter, <a href="https://www.reuters.com/article/us-china-taiwan-security/china-says-carrier-group-exercising-near-taiwan-drills-will-become-regular-idUSKBN2BT04D">Reuters
        reported.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7cc48-e67e-4f88-9dd7-4bae031f65ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims full sovereignty over Taiwan, a democracy of almost
        24 million people located off the southeastern coast of mainland China, even
        though the two sides have been governed separately for more than seven decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d1e56-1725-44c8-a911-3b717f2ebb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has vowed that Beijing will never allow
        the island to become formally independent and has refused to rule out the
        use of force, if necessary, to take the island back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cdeed5-b9d1-4f5a-8115-34a9d385cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions over Taiwan have been heating up in recent months as Taipei
        has garnered support from the US in the form of new military hardware, an
        agreement between the US and Taiwanese coast guards, and strong statements
        of support from the administration of US President Joe Biden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab290f-e8fc-4352-9bee-1f975629731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to deepening ties with Taiwan," US State Department
        spokesperson Ned Price said last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7bc6f-52d8-4e6e-8981-09e9f74e16f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, after talks with Japanese leaders and diplomats, <a
        href="http://www.cnn.com/2021/03/16/politics/blinken-austin-japan-trip-intl-hnk/index.html">US
        Secretary of State Antony Blinken</a>warned that Washington and Tokyo were
        prepared to push back against Chinese threats to stability and order in Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de5e1d-896e-442d-840a-d1059d7dd32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China uses coercion and aggression to systemically erode autonomy
        in Hong Kong, undercut democracy in Taiwan, abuse human rights in Xinjiang
        and Tibet, and assert maritime claims in the South China Sea that violate
        international law," Blinken said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587574b3-a8c3-4f53-beef-72909dbeadd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will push back if necessary when China uses coercion or aggression
        to get its way."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9189ae-74fb-41fe-86fe-e331fbcce2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''warning'' from Beijing</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713b111-2f9d-4a87-ab0c-154889eda72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s maneuvers Monday demonstrated its military superiority
        over Taiwan, Shi Hong, executive chief editor of Chinese magazine Shipborne
        Weapons, said in a Global Times report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00058b8b-14b9-4e24-9018-389cc94ba8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exercise showed that the PLA (People''s Liberation Army) is
        capable of surrounding the island of Taiwan, isolating its troops and leaving
        them nowhere to run and no chance to win if circumstances arise," Shi said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73d67d-4167-4467-aeac-ea1e3298d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises also sent a message to both the US and Japan, Shi
        added. Since any US and Japanese military interventions would likely come
        from the east, China, by exercising its carrier group there, demonstrated
        it could cut off that help, Shi said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5fe35-004a-480f-bb3c-1b37156238d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western analysts said China did not demonstrate any new capabilities
        in Monday''s exercises.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b995e8a-9082-41e5-8241-177269ac8135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a Chinese carrier in the open Pacific could play to one
        of the strengths of the US Navy -- its nuclear-powered attack submarines (SSN),
        said Thomas Shugart, a senior fellow at the Center for a New American Security
        and former US Navy captain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a06a8d-efb9-4253-9798-ec387574034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Chinese carrier operating east of Taiwan is not particularly
        valuable being used like that, as it could be quite vulnerable operating that
        far out -- in SSN-infested deep water and beyond China''s integrated air defense/SAM
        umbrella," Shugart said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699ead1-16bf-4829-a5e0-ed5601b2e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese military did make a political statement, analysts
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7849fc-8a53-4ca0-ad54-75be9be9d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s intended as a warning to the Taiwanese and others who Beijing
        deemed as undermining its interests, not least the Americans," said Collin
        Koh, research fellow at the S. Rajaratnam School of International Studies
        in Singapore.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098c9ee-1216-49db-8dcc-3db1e8ee8e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koh points out that a PLA Navy carrier group has operated east of
        Taiwan at least twice before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e9bf8-69cf-45e4-871b-3445eb4a27f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the presence of large numbers of PLA aircraft in Taiwan''s ADIZ
        is becoming more common.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3f361-c085-4b47-9500-2aefb9eff73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, 20 PLA warplanes entered Taiwan''s ADIZ in one day,
        according to Taiwan''s Defense Ministry. It''s the <a href="https://www.reuters.com/article/us-taiwna-china-security-idUSKBN2BI24D">highest
        number</a> since last year, when Taiwan began disclosing almost daily flights
        by Chinese aircraft into its airspace.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f0a75-ad9f-4038-ba7c-af103142e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such Chinese activity is expected to continue. The PLA said in its
        statement that carrier operations such as the one staged Monday would occur
        on a regular basis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ee3fc-4950-4650-9428-5da4c3e5a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US carrier operates in South China Sea</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78436eab-0fe9-452a-acbb-01103899990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chinese carrier was conducting exercises off Taiwan, a
        US Navy aircraft carrier strike group was carrying out its own operations
        in the South China Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e22bca-dd68-448f-bb16-70791709d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US 7th Fleet said the USS Theodore Roosevelt and its escorts
        entered the South China Sea on Sunday for routine operations, the <a href="http://www.cnn.com/2021/02/09/asia/us-navy-two-aircraft-carriers-south-china-sea-ml/index.html">second
        such visit of the Roosevelt</a> to the area this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8911f97-33fb-4f88-b2e3-553ab72facd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is great to be back in the South China Sea to reassure our allies
        and partners that we remain committed to freedom of the seas," Rear Adm. Doug
        Verissimo, commander, Carrier Strike Group Nine, said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ec39c-ff4e-4f62-932a-e89dcdb22631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While in the South China Sea, the strike group will conduct fixed
        and rotary-wing flight operations, maritime strike exercises, anti-submarine
        operations, coordinated tactical training, and more," the 7th Fleet statement
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd824cdc6-47a0-4883-ba2a-6c5661b692fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost all of the 1.3 million square mile South China
        Sea as its sovereign territory and in recent years has built up military fortifications
        on several islands.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dbf19a-edd8-406a-b34d-a6570957d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says the presence of foreign military forces like the US aircraft
        carrier strike group are fomenting tensions in the region.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622849f5-d6ae-4d92-9b43-1c22fbd6ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:51:54.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/07/asia/china-taiwan-military-surrounded-intl-hnk-scli-ml/index.html">"China
        flanks Taiwan with military exercises in air and sea"</a></em></p>'
  'Erap-Estrada-COVID-ICU-stable-improving':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-07T16:10:05.820+08:00
    'imagesource': 'jcr:12e0b823-aa03-445f-9b55-3684fa594d82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48388271-0207-49f5-9a56-eb53700a12bf'
    'lead': 'Former President Joseph Estrada remains in intensive care after contracting
      COVID-19, but his condition is ''improving,'' his son former Senator Jinggoy
      Estrada says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T16:14:43.371+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:40:06.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:57.881+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Erap']
    'template': '1'
    'title': 'Ex-President Erap’s condition stable and improving, says son Jinggoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a1c214-4ca5-43be-a326-f8c50f0efdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:14:43.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)—</strong> Former
        President Joseph Estrada remains in intensive care after contracting COVID-19,
        but his condition is “improving,” his son former Senator Jinggoy Estrada said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e7801-9d6f-409a-8cbc-79e850e50bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:14:43.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is still confined at the intensive care unit and his condition
        is stable,” the younger Estrada told CNN Philippines’ <em>Balitaan.</em> “His
        health is improving, the doctor just updated me right now.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0bacc0-6646-4ac2-b773-2aa0db8560f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:14:43.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former chief executive was rushed to the hospital on March 28
        and<a href="https://cnnphilippines.com/news/2021/3/29/Joseph-Estrada-Erap-COVID-19.html">
        tested positive for coronavirus</a>. He was sedated and <a href="https://www.cnnphilippines.com/news/2021/4/4/Ex-President-Joseph-Estrada-sedated-ICU-Jinggoy-.html">moved
        to the ICU on April 4</a>, and was <a href="https://cnnphilippines.com/news/2021/4/6/Former-President-Erap-Estrada-COVID-pneumonia-hospital.html">put
        on a ventilator</a> earlier this week due to “worsening pneumonia.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f6d52-5706-4d31-a1b7-00936f884ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:14:43.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/jinggoy.estrada.14661/posts/1074789359711645">separate
        Facebook post</a> also on Wednesday, the former senator cited information
        from doctors that his father''s “inflammatory markers are on a downward trend.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7337dc5-e676-4707-899f-7b0e124dd8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:14:43.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully this signals that his immune system is responding well,”
        he said, adding that his father’s vital organs are also functioning well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c728f7c-e751-4090-9a8a-68c1c9b5b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:14:43.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada likewise expressed hope that his 83-year-old father can
        be discharged from the hospital before the former president''s birthday on
        April 19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae8bb5c-c0c5-4390-a3db-ab13143094ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:14:43.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator also revealed he is on self-quarantine after
        his wife and other family members tested positive for COVID-19 this week.</p>'
  'SEA-Games-vaccines-':
    'caption': '2019 SEA Games (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-07T16:09:07.073+08:00
    'imagesource': 'jcr:d4250167-7716-4270-9c01-d9d9af1c869e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f40d434-1726-4be1-b1d8-b65971d7b485'
    'lead': 'The Philippine Olympic Committee is working on procuring COVID-19 vaccines
      for Filipino athletes who will participate in the 31st Southeast Asian Games
      in Vietnam later this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T16:15:37.937+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:40:05.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:57.983+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SEA-Games', 'vaccine']
    'template': '1'
    'title': 'SEA Games-bound athletes to get COVID-19 vaccines, says PH Olympic Committee'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6f545-b71a-4437-8b17-6412c6efa054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:15:37.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong>&nbsp;The
        Philippine Olympic Committee is working on procuring COVID-19 vaccines for
        Filipino athletes who will participate in the 31st Southeast Asian Games in
        Vietnam later this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46117617-9f01-4bf2-9b11-80aeac606301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:15:37.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they get inoculated, they can train with very little fear
        of getting infected," said committee President Abraham "Bambol" Tolentino
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891191f8-041c-4b6f-b19a-a9de9cf9e236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:15:37.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after the Palace announced it had authorized
        private companies to purchase vaccines for their workers. Tolentino said the
        committee will purchase the vaccines through a subsidy of $40,000 (equivalent
        to  ₱1.94 million) from the Olympic Council of Asia. Team Philippines is composed
        of <a data-cke-saved-href="https://www.cnn.ph/sports/2021/3/13/POC-lists-626-athletes-2021-SEA-Games.html"
        href="https://www.cnn.ph/sports/2021/3/13/POC-lists-626-athletes-2021-SEA-Games.html">626
        athletes</a> who will compete in 39 of the 40 sports in Hanoi from November
        21 to December 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f850df-d8cf-43d9-9e15-666f1459a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:15:37.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be up to the task force what brand and when to start the
        procurement process," said Tolentino, refering to the committee''s vaccine
        procurement task force led by POC Vice President Al Panlilio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e56fb6-9ba6-4f93-84af-9b036466bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:15:37.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that port magnate Enrique Razon had committed
        vaccines from US'' Moderna for the country''s bets for the Tokyo Olympics.
        These vaccines are expected in late May or June, Tolentino added.</p>'
