      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 14,059 after the DOH confirmed 242 new
        fatalities, including 133 which were previously classified as recoveries before
        final validation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ed7e8-c96e-4cc0-8240-4a4351293e19'
