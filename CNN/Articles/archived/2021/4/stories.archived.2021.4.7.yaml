  'DOH-COVID-19-survivors-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-07T14:53:59.871+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f5f215e-ca0b-47d6-a409-4ee57fbe1849'
    'lead': 'The Department of Health will study the advice of experts that patients
      who have already recovered from COVID-19 could be immediately vaccinated, DOH
      Undersecretary Maria Rosario Vergeire says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T14:56:02.548+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:40:12.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:56.225+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH mulls removing wait time for COVID-19 survivors’ vaccination'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb2d14-8723-4e50-8c31-971ca92e2aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:56:02.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — The Department
        of Health will study the advice of experts that patients who have already
        recovered from COVID-19 could be immediately vaccinated, DOH Undersecretary
        Maria Rosario Vergeire said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b77972e-1084-43a5-8e3a-aa05430fb541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:56:02.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang rekomendasyon po ngayon at ang gagawin po nating pag-aaral
        at pag-uusapan para makakuha ng approval would be immediately after a patient
        has recovered, you can already provide or give the vaccine,” Vergeire said
        in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a7730-c586-48c4-b0a5-a43570fb5d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:56:02.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At present, the experts’ recommendation, which we
        will look into and discuss to get approval, would be immediately after a patient
        has recovered, you can already provide or give the vaccine.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb2f56f-beae-44d6-a549-7370c98c5cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:56:02.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current policy is that COVID-19 survivors must wait at least
        14 days after recovery before they can receive the vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab5a09-343c-4f55-9e1d-212e1ff329d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:56:02.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang (our) existing [protocol] po natin ngayon is 14 days after
        recovery,” she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166adb55-2464-4b89-8132-58caf80b6cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:56:02.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, people with a history of COVID-19 were asked to wait
        for 90 days. But current evidence shows the shot can now be given right away
        after the individual gets better, Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7144af4b-bd45-4c1a-aa4c-7a446d6d568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:56:02.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a month since the launch of the COVID-19 vaccination program,
        855,457 Filipinos have been inoculated, 783,085 of whom were healthcare workers,
        vaccine czar Carlito Galvez, Jr. said.</p>'
  'vaccine-expert-panel-use-of-sinovac-on-senior-citizens':
