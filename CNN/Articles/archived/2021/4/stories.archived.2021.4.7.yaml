  'Suspect-arrested-in-theft-of-Van-Gogh-and-Hals-paintings':
    'author': 'Rosanne Roobeek and Amy Woodyatt, CNN'
    'caption': 'Photo courtesy: Groninger Museum/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-07T00:41:32.573+08:00
    'imagesource': 'jcr:46edf673-9430-4ad5-b427-543f9695ee33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fe4b49d-cccb-458b-a797-fb2d1aced788'
    'lead': 'A man has been arrested on suspicion of stealing two paintings, one by
      Vincent van Gogh and another by Frans Hals, from museums in the Netherlands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T00:40:33.060+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:41:00.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:42.964+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect arrested in theft of Van Gogh and Hals paintings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0ffad-3efa-425d-bdc1-390640aba9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A man has been arrested on suspicion of
        stealing two paintings, one by Vincent van Gogh and another by Frans Hals,
        from museums in the Netherlands, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e88eae-77fe-4c73-85df-3e8a3695b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gogh''s "The Parsonage Garden at Nuenen in Spring" was taken
        from The Singer Laren museum in the town of Laren, just outside Amsterdam,
        in March last year during an overnight raid. The museum was closed at the
        time due to coronavirus restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b666f5b4-0676-4c42-aa4c-bf63078dba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ab827-79fd-45fe-acb8-d0f6693b5c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting -- created by the Dutch master in 1884 -- was on loan
        from another art institution, the Groninger Museum in the city of Groningen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6fd82f-20cf-499b-9fb6-5fca15b0eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e160ded-6299-4fc0-a56a-08ad62c42851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, "Two laughing boys" by Dutch Golden Age master Hals was
        stolen from the Hofje van mevrouw Aerden in Leerdam, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3add827-e6ee-4b16-92a9-d4e3c7bc525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea813e2b-391e-4061-9763-f1b220c30620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting, which features two laughing boys with a mug of beer,
        was valued at 15 million euros ($17.7 million) by one expert, according to
        Reuters news agency. The painting has been stolen twice before -- once from
        the same museum in 2011, before being recovered by police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facad9f-c7bd-49cf-be64-be2e29040498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b1059-0933-4465-953c-697f303b59a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Tuesday that a 58-year-old man from Baarn was arrested
        at his home on suspicion of stealing the paintings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c78e1b-ad0b-457f-903a-fd65ae60da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f21a8-510f-4146-a40a-b278ee889e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search continues for both pieces of artwork, which remain missing,
        police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9af9480-e587-4512-a695-943ed9d5d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58688ba-fcc8-473c-86fe-4ce0df59d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Parsonage Garden at Nuenen in Spring" was created in the town
        of Nuenen, where Van Gogh stayed with his parents between 1883 and 1885.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ced92c-448f-4462-8915-c3cd9df68d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4df254-febf-4919-9318-e4017e10695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It depicts the garden of the parsonage they lived in and where his
        father served as pastor, and also shows the ruins of an old church that featured
        in a number of other Van Gogh works from the period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e5c98-9faa-4236-bb2c-feac63ed8e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T00:40:33.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:41:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/van-gogh-stolen-painting-arrest-intl-scli/index.html"
        target="_blank">"Suspect arrested in theft of Van Gogh and Hals paintings"</a></em></p>'
  'moderna-covid-vaccine-robust-antibody-levels':
    'author': 'Jen Christensen and Michael Nedelman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-07T03:30:20.624+08:00
    'imagesource': 'jcr:fa12a5c7-df3c-4798-954a-922640b4710a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a00267e8-1c55-4ca3-918f-5959b1f4f843'
    'lead': 'Moderna’s mRNA COVID-19 vaccine shows robust antibody levels at six months,
      according to a research letter published in The New England Journal of Medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T03:29:43.322+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:40:59.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:43.747+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Moderna']
    'template': '1'
    'title': 'Moderna’s COVID-19 vaccine continues to show robust antibody levels
      at 6 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b30c4-d9a1-4bee-bbac-1f3a2d1cee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T03:29:43.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Moderna’s mRNA COVID-19 vaccine shows
        robust antibody levels at six months, according to a research letter published
        Tuesday in The New England Journal of Medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376d180-01b6-4034-bcd4-dc2df1b90def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T03:29:43.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18caf8c0-ed6f-4153-b86d-38456ce0adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T03:29:43.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protection from the vaccine is expected to last longer than six
        months, but we’ll only know how long it works when there is more data from
        late-stage clinical trials. The company is continuing to study this.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07595ba-a7d5-4f69-bde5-6d7b3ce59401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T03:29:43.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73645836-618f-45f4-a139-51cbefe511d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T03:29:43.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this research, using three distinct tests that look for antibodies,
        the scientists found that protective antibody activity remained high in all
        age groups of the 33 adults involved in this early-stage study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6c076-18ed-441b-bed6-00a8f9a7b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T03:29:43.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96bc978-4673-4218-858e-cae147b60fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T03:29:43.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger adults seemed to have higher antibody levels compared to
        the older groups. Antibody levels are expected to decline over time, but it’s
        unclear what level of protection this will provide in the real-world. To understand
        that, there will need to be further studies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58a556-6121-49cc-bf44-82c0c6ef2b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T03:29:43.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3063c5-5f7c-498e-afd3-ca7dff9f877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T03:29:43.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists will continue to monitor these adults to see how long
        the protection lasts. They will also determine if a booster dose will extend
        the duration against emerging viral variants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7bdfc2-7e5a-4b34-a357-a24665a4691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T03:29:43.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b530b2-1e3e-406d-863e-827ab598b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T03:29:43.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our data show antibody persistence and thus support the use of
        this vaccine in addressing the COVID-19 pandemic,” the research letter said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b95bb0-a54a-4f9f-bfc7-a08c5fdb7a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T03:29:43.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a separate study showed that the Pfizer/BioNTech COVID-19
        vaccine is 91.3% effective six months after the second dose, and 100% effective
        against severe disease. Moderna’s previous interim results showed it was 94.1%
        effective, though with less follow-up time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faed228-f449-47df-9ea1-e17612bcd7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T03:29:43.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-04-06-21/index.html"
        target="_blank">"Moderna’s COVID-19 vaccine continues to show robust antibody
        levels at 6 months"</a></em></p>'
  'university-of-oxford-pauses-pediatric-trial-astrazeneca-vaccine':
    'author': 'Jo Shelley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-07T05:30:55.733+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0d3da26-c162-45a5-b24c-9da7ff5ef4df'
    'lead': 'A pediatric trial of the Oxford-AstraZeneca vaccine has been paused pending
      a review by the UK''s medicines regulator of rare blood clot cases in adults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T05:27:37.385+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:40:58.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:44.364+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'University-of-Oxford', 'AstraZeneca']
    'template': '1'
    'title': 'University of Oxford pauses pediatric trial of its vaccine with AstraZeneca,
      pending review by UK regulator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b386a4b5-5143-4010-aee9-cee00acfec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A pediatric trial of the Oxford-AstraZeneca
        vaccine has been paused pending a review by the UK''s medicines regulator
        of rare blood clot cases in adults, a University of Oxford spokesperson told
        CNN Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be3778-2415-4ac4-a487-464770eed004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424429a3-80e2-4c90-8ea2-67480da1cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the trial in children had not raised any safety
        concerns, but it would be paused while Britain''s Medicines and Healthcare
        products Regulatory Agency, or MHRA, reviews rare cases of people who suffer
        blood clots while at the same time having low levels of blood platelets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670664f5-3298-40a9-ac8c-15476cc8eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663175d4-e1c4-49a9-8d3f-19d38d2e8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents and children should continue to attend all scheduled visits
        and can contact the trial sites if they have any questions," the spokesperson
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c2b41-6a9e-4596-87be-49ad8674a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e8650a-c939-4e40-b16e-71429ff0f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, AstraZeneca referred queries to Oxford University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2bdaf-727e-4c7b-bdcc-ea7c86db94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d285af6-d783-4361-ad82-dc3a8309186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the medicines regulator said at least 30 people in the
        country had experienced rare types of blood clots after receiving the vaccine,
        but warned it was too early to know whether the shot itself triggered the
        clots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d6c54-5f2e-4f16-8e02-fa42367af60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b4a7c-475d-4c40-93ed-e0ed8cda24b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of MHRA, Dr. June Raine, told CNN on Tuesday that the MHRA
        was "aware of the decision taken by the University of Oxford to pause dosing
        in the trial...whilst the MHRA safety review is ongoing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82e253-5140-4adf-a146-5b83be56976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbc19d-569b-48a6-af46-9c6046d805ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Participant safety in any clinical trial is our top priority, and
        no safety concerns have been reported with this trial," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c51dc9-ef59-4193-a7af-dea26c707975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18109c2-f203-47cf-af4c-0b15ae03e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MHRA said in a statement it received 22 reports of cerebral venous
        sinus thrombosis (CVST), where clotting forms in the sinuses that drain blood
        from the brain, and eight other reports of thrombosis among a total of 15.8
        million people who had been given at least one dose of the vaccine by March
        21.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c84bab-8b04-40ca-a7a1-9a3b295b3056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63186acd-4d07-4a84-ac78-dd94ab6d816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not say how many blood clots might otherwise have been
        expected among 15.8 million people</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281d15f-4e97-4c46-8bb4-f064f465216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1b91c-d166-469e-ae2b-0cfd1892c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has advised the UK to continue administering the vaccine
        in all groups, arguing that such clotting incidents are very rare and that
        the benefits still greatly outweigh the risks, echoing similar assessments
        by the European Medicines Agency (EMA) and the World Health Organization (WHO).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9773ba6-e049-4a71-b72f-f46f32a80a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9f177-f894-44b3-a7a4-86c4827251ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators in other countries have also reported blood clots among
        people who have received the vaccine, particularly in Europe, where the AstraZeneca
        vaccine is widely used. Some countries are choosing to suspend the vaccine
        altogether, while others have limited its use to certain age groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b98986-92b1-445b-894c-ae45c71b15e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02541a9d-ecc3-4499-9573-dce16b57d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood clots in general are so common that it is expected that a
        certain number of people will get them for various reasons at any given day
        of any given week. If someone has had a vaccine and then develops a blood
        clot, it doesn''t necessarily mean the shot caused the clot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947aafc3-da69-49d6-8916-18cfbf4b1939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T05:27:37.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d061c29-0688-4227-a991-3a02b8dea7d6'
      'mgnl:activationStatus': true
