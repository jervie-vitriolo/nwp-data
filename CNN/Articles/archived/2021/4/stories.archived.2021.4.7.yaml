    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-07T19:25:10.772+08:00
    'imagesource': 'jcr:84b85c67-b7df-40c4-a783-2c2c962a8db6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be32fa9-344e-456f-a053-27563e3cf5cd'
    'lead': 'The Department of Foreign Affairs has fired off another diplomatic protest
      over the continued presence of Chinese vessels at Julian Felipe Reef in the
      West Philippine Sea, marking the start of daily protests until they leave.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T19:27:41.147+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:39:49.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:01.231+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH files another diplomatic protest over Chinese ships at reef in WPS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a1bd8-8909-451d-9db2-470df0fb2e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:27:41.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:39:49.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — The Department
        of Foreign Affairs has fired off another diplomatic protest over the continued
        presence of Chinese vessels at Julian Felipe Reef in the West Philippine Sea,
        marking the start of daily protests until they leave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197d8ca-95f7-4dd5-b266-8fafbca1b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:27:41.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:39:49.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Firing another diplomatic protest,” Foreign Affairs Secretary Teodoro
        Locsin, Jr. said over Twitter Wednesday morning. “Every day till the last
        one’s gone like it should be by now if it is really fishing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f4006-cf00-4ec7-9cb0-067aa1f5fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:27:41.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:39:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four Chinese vessels, suspected to be maritime militia, are
        moored at Julian Felipe Reef, based on latest information from the Armed Forces
        of the Philippines and the National Task Force for the West Philippine Sea.
        China claims the ships are not militia but fishing vessels taking shelter
        from bad weather. The DFA in a statement on Monday said these are "blatant
        falsehoods."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ad2b3-2824-4388-a1e9-5c56ee9a1152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:27:41.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:39:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Whitsun Reef, Julian Felipe is a shallow coral reef
        175 nautical miles west of Bataraza town in Palawan, well within the Philippines''
        exclusive economic zone. It is part of Beijing''s vast claims in the South
        China Sea, which includes areas Manila considers the West Philippine Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5589e02-337b-4293-8a5b-7dbce94a6298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:27:41.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:39:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 20, the task force reported spotting over 200 Chinese vessels
        in the area, a figure that slightly went down to 183 days later. Aerial and
        maritime patrols last week showed that 44 Chinese vessels are still at Julian
        Felipe Reef while over 200 others <a href="https://cnnphilippines.com/news/2021/3/31/chinese-vessels-west-philippine-sea.html">are
        dispersed in different areas in the West Philippine Sea.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8274af8-927f-4842-862d-904dc5cc7cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:27:41.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:39:49.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA <a href="https://www.cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">first
        filed a diplomatic protest last March 21</a>, followed by a demand for China
        to <a href="https://cnnphilippines.com/news/2021/3/23/Government-demands-withdrawal-of-vessels-in-WPS-reef.html">“promptly
        withdraw”</a> its ships. In a strongly worded statement on Monday, the DFA
        reiterated its call for the Chinese vessels to leave and warned that it will
        fire off a diplomatic protest "for every day of delay."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df281a5a-be57-40cf-8cd0-28d0b6444d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:27:41.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:39:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario in a statement
        said the protest “should convey purposeful direction.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6570272-a635-4b20-b67e-92c181f6eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:27:41.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:39:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One possible action to calibrate subsequent actions is to inform
        formally the United Nations through the Secretary General,” Del Rosario said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a5fae0-0ea4-40ee-be95-cd1fe3fa3f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:27:41.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:39:49.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario has been calling on the Duterte government to raise
        the country’s arbitral win at the United Nations in light of China’s incursions
        in the West Philippine Sea. Locsin <a href="https://www.cnnphilippines.com/news/2020/7/22/south-china-sea-arbitral-ruling-united-nations.html">has
        repeatedly rejected his proposal</a>, saying it would mean a relitigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1069b05-46bb-48a7-be8a-142eb09c8f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:27:41.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:39:49.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral tribunal recognized Manila''s sovereign rights
        in its exclusive economic zone that Beijing contests, invalidating the East
        Asian giant''s historic nine-dash line claim to almost the entire South China
        Sea. It also ruled that China’s island-building activities on several reefs
        in the Kalayaan Island Group constitute violations to the United Nations Convention
        on the Law of the Sea or UNCLOS and “have caused devastating and long-lasting
        damage to the marine environment.” China rejects the landmark ruling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9cd9e1-23b2-403a-8a2b-4298889604a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:27:41.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:39:49.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from China''s presence at Julian Felipe Reef, the military
        also spotted "illegal" man-made structures around the area, which is part
        of the Kalayaan Island Group in the disputed Spratlys. Lawmakers and maritime
        experts say the Philippines should band together with other countries to rally
        international pressure against China.</p>'
