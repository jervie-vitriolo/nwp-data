    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8714c62-0509-44b0-90ce-5d95e92c1ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.255+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, I think, at some point, we lost that connection, that we
        are actually connected to the oceans. Sana we can remind ourselves of that.
        I think that by reminding ourselves that we are very much dependent on the
        oceans, we would also care more about it — we’d put more emphasis on policies
        for its preservation, conservation, and sustainable management.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6533628-42e3-43b8-bb34-f5aa6a0c03ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.255+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other thing is that, you don’t need to be a marine scientist
        to contribute to the protection and the development of the marine environment.
        We need more law experts on the seas. We need more engineers. We need more
        policymakers. We need more environmental managers. So there’s actually a lot
        of opportunities for Filipinos, especially the young Filipinos, to go on a
        career that is related to the oceans but not necessarily being a marine scientist
        and we need more trans- and interdisciplinary research.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82bbe3-b0a4-4a37-a357-a509584ecb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.255+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the <a href="https://www.oceandecade.org/" target="_blank">Decade
        of Ocean Science from 2021-2030</a> and I hope in our own little way, we’ll
        be able to contribute to the protection and preservation of our marine environment
        and marine heritage. From the vastness of the West Philippine sea to the new
        wonders in the northeastern Philippines and even to the undiscovered regions
        in the Philippine trench.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69b217-1d3e-4991-b4e7-81c44ccac580'
      'mgnl:activationStatus': true
