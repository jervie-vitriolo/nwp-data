      'jcr:uuid': '3669c4d5-140e-4f72-988f-61d1aab2422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Milo chocolate milk has been hugely popular in Southeast
        Asia for decades. Now the breakfast and teatime favorite is about to get shaken
        up — the cocoa powder will be offered as a dairy-free, ready-made beverage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ff97c-5d97-4585-8bca-a29a70180be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cbb9c9-e4b6-4aa2-8e95-bf88e93e3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product is one of Nestlé''s newest plant-based inventions, and
        it will be launched in the region this week, the company told CNN Business.
        Starting Thursday, the drink will hit supermarkets in Malaysia, and the Swiss
        multinational plans to sell it in other countries soon. (The company already
        offers plant-based Milo in Australia and New Zealand, but in the traditional
        powder form.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0943a5ac-3460-4014-b163-10cf762fb66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d96607-055e-4c11-9b84-961ad7b7c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all about giving choices," Juan Aranols, Nestlé''s Malaysia
        and Singapore chief, said in an interview. "We felt that with this growing
        interest for plant-based products, why not give the Milo taste everybody loves
        in a solution that is plant-based?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00009f39-d305-4aa5-ae85-b445f1fb8218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3756484-0325-4f2e-935b-2dbe769a9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, Milo is made of cocoa, malt extract and skimmed milk,
        while the plant-based version swaps out milk powder for soy and oats. The
        move is the latest example of businesses taking the plant-based trend to Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f161ddca-d88c-4be6-94a3-dc31bfc3d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e200c-2f17-4225-a2d1-90d7a93caf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Western brands including Nestlé, Impossible and
        Beyond Meat have tapped into a growing appetite for such food and drinks in
        the West. Now, they''re headed east, raising fresh funding to target growth
        in the region, rolling out products specifically created for Asian consumers
        and setting up new factories on the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdf22d-d5d6-4e06-acc7-9954851dd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ca781-42e9-4744-9d03-97c6a402bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant-based food is already popular in parts of Asia but its gaining
        new fans for a variety of reasons, from customers wanting to adopt a healthier
        diet, to concerns about the impact of meat on the environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4071f9b-c4aa-4b66-9088-ca9189742f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ce904-2cc4-4364-b410-71980bb77a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some consumers simply want in on a hot new trend, while many younger
        meat-eaters want to become "flexitarians" — people who choose to forgo meat
        one or two days a week. For food and beverage companies, this translates into
        a $25 billion plus opportunity in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71452524-c133-4706-9b05-0bfe0d7fed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e381c63-786d-423d-89f5-2c3a8dababe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tide is turning," declared David Yeung, the founder of Green
        Monday, one of the few widely recognized homegrown players in Asia. The Hong
        Kong-based startup uses shiitake mushrooms, peas, soy and rice to make its
        "OmniPork" product.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204baa2-ffd1-4626-8b6a-f36e7d6257fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f387a6-7626-4c10-9a57-b8c6c4513f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, the whole concept of alternative protein, alternative
        dairy is becoming more mainstream," he told CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da619d8-5b89-446d-a960-d7156002560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd45e02-fedc-4483-b4a0-4c95750dbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Plant-based fever</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d52090-e138-4f26-8336-dfb30d1f5dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Yeung started his business in 2012, many Asians believed a
        vegetarian diet meant eating "salad, or just tofu, tofu, tofu," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377af8b8-e003-4eda-b708-8918feee60f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5640fc-5587-437c-a48e-8ed0e23aabf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As recent as three years ago, when we used to pitch this to supermarkets,
        they were like, ''This is not going to sell. What is this?'' There was no
        track record," he said. "Now people say, ''Oh, plant-based is so prevalent
        in Hong Kong.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7570bd-8834-4026-be0c-8cbae1f57190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43c894-6170-4a26-8011-82508415fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walk into a Starbucks in mainland China and chances are you''ll
        see Green Monday''s OmniPork or its US partner, Beyond Meat, on the menu.
        The Hong Kong upstart has raised over $100 million to date, from investors
        including celebrities such as James Cameron and Bono.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f6629-3231-465d-a594-1d3b24aa2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46860fa6-39ed-4a9f-a880-1ae7469bdb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Meat has also made a splash by teaming up with other players
        in China, including Alibaba and Yum China, the local owner of KFC, Taco Bell
        and Pizza Hut, while unveiling a meatless minced "pork" designed just for
        Chinese consumers. On Wednesday, it marked another milestone with the opening
        of a new manufacturing facility near Shanghai.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676378b-143f-4f97-88c6-d305f614f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6aea2c-55c9-4d14-856d-c82ea0ddc994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Meat isn''t the only company tailoring its approach to the
        local market. Last year, Nestlé set up its first factory for plant-based products
        in Asia, as part of a 730 million yuan ($111.5 million) investment. The facility,
        which is located in the Chinese port city of Tianjin, has since launched a
        line of meatless burgers, sausages and nuggets, as well as its own twist on
        Chinese specialties, such as kung pao chicken, pork belly and braised meatballs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4444ae-c83e-4da6-8fc3-c5ea28c61dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f9fc6-f56a-4dd2-bdb6-a88471998f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong and Singapore, Impossible says it has doubled the number
        of restaurants that sell its products, even during the coronavirus pandemic.
        The California-based firm raised half a billion dollars last year, mostly
        from heavyweight investors in Asia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549d591-a099-488d-929a-1a9b826ffcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ded896-e8e9-42ad-8dc6-bc9eb213f0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data points to a steady climb in regional demand over the last few
        years. As of 2020, the industries for meat and milk substitutes in Asia Pacific
        were worth a combined $25.6 billion, up from $21.5 billion five years prior,
        according to market research provider Euromonitor International.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943f997-d837-48da-9f6d-738dbb11c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a402d-f69e-42ca-af67-8e321789197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singaporean government has also seized on the trend, giving
        companies further incentive. "We see the growing demand for alternative protein
        ... as an opportunity that would enhance the world''s food security," according
        to Johnny Teo, executive director for food, healthcare and biomedical at Enterprise
        Singapore, an official agency focused on business development in the city-state.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c7bd2-a315-4529-ad88-2a83facaa75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89442801-7922-4230-aabe-c6db6f709386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, the government is taking steps to drive growth in the
        space by investing in startups and committing at least 144 million Singapore
        dollars ($107 million) to areas including alternative protein, he wrote in
        a blog post last year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b92012b-5fc0-4641-950c-a9157d1efe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1d614-f80c-409f-aa4e-25fc1025f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, too, has set goals to cut down its meat consumption. In 2016,
        the Chinese Nutrition Society published dietary guidelines that suggested
        people eat 40 to 75 grams of meat per day, slightly less than the 50 to 75
        grams of recommended daily consumption in 2007. The guidelines are released
        by the group — which is affiliated with but not run by the government — once
        every decade.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dedefe-1bbe-4aca-b297-b9995ce9e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb55060-5da0-4aab-af26-48f1662ec8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a revolution in this sector," Impossible Foods President
        Dennis Woodside said in an interview with CNN Business. "We''re seeing that
        play out in Asia — across Asia — in particular."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f84e8e-359e-44a1-8229-8aa16cb429f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88858b6-0b00-4ad3-86de-88905a917fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Competition heats up</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de0e30-1800-44bc-8782-89829c8ca4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But success in the fast-growing region may not come easy. Competition
        is fierce, and in some cases, companies have run into regulatory roadblocks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d00c3c-18d9-439c-a8bc-b6c6b48d96a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb687c-bffb-484e-b705-c14c4ce1d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible, the most prominent example, is still awaiting a green
        light to operate in mainland China, where it''s been hoping to launch since
        at least 2019. Regulators have been scrutinizing its star ingredient, "heme,"
        an iron-containing molecule that is sourced from genetically modified yeast
        and is pretty much "what makes meat taste like meat," according to the company.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0b8df-4db9-4bfb-92c2-d0bd578f80f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c21a16-fe50-4483-ae19-ab5e744cdb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodside admitted that the uncertainty had become a challenge, but
        said "we trust that the outcome will be positive." The company is working
        closely with the regulators, and is recruiting a general manager for China,
        he added. It''s also in late-stage discussions to launch in Thailand, and
        has recently obtained approval to start doing business in Australia and New
        Zealand.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f2ae3-5a5b-43af-83e9-b033a150f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b780b4-4c1c-4c6e-b013-65da887a6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular meat alternatives have existed for generations in Asia''s
        biggest nations. India, for example, has a predominantly vegetarian population
        and vibrant food culture. And in China, people have crafted their own fake
        meat dishes from mushrooms, nuts and vegetables for centuries.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10f5e1-478e-4549-bdb1-0ed432641034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953719b4-74ba-4c06-b141-40e8d0fc422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives say they aren''t trying to compete with those offerings;
        just hoping to give people more options.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3dd381-fabb-424d-89a9-2809d9f40ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97868de1-33d2-46fa-bdd5-e1d9082cc1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always like to say we''re a third-generation product," said
        Blair Crichton, the co-founder of Karana, a Singapore-based startup, which
        sells imitation pork made from jackfruit.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd0df9b-e781-4502-9e87-f4f6c5a31fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f19a26a-d1f1-4e09-bb16-4d7396c050bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crichton noted that there has already been "a lot of innovation
        in Asia and some amazing product." His company aims to pay homage to that
        by experimenting further with regional ingredients and serving up plant-based
        comfort food, such as dumplings and buns, or "baos."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570adf8f-5ee0-44ec-bc90-86b1ac05e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da7f158-3332-4f0f-9f42-5124f0895d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé, the world''s biggest food company, is trying a different
        tack. Part of the Swiss giant''s plan is to tap into the love for its legacy
        brands, launching plant-based versions of everything from Nescafé lattes in
        Japan to Nesquik in the United States.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667f972-6f7a-45d2-ba64-47f852ac5a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be04def3-ba1f-463b-bb4f-f28bc6841c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got the geographical reach, and we''ve got the distribution
        capability both in home and out of home," said Chris Johnson, Nestlé''s CEO
        of Asia, Oceania and sub-Saharan Africa. "Those are things that Nestlé brings
        to the party that makes me feel confident."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e4de2b-2e87-45af-8ad9-3239e0e8a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb268ac3-5d09-47d8-b2ee-3564ea9128ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who has been with Nestlé since the 1980s, said that the
        company has evolved internally as it races to go big in the plant-based space.
        "I''ve never seen the sort of speed of innovation, in other words, going from
        idea to launch ... as quickly as we have [on this]," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec5eae-cc8d-41e9-8a36-8b14f50e6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8de0be-17bc-40bf-a2d2-1de40c5fbbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took just nine months, for example, for researchers to introduce
        and roll out a plant-based tuna alternative in Switzerland. And in some ways,
        the company is taking a chance in Asia, according to the executive.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea15d3-b924-4639-82aa-c18ec0c36d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:33:23.936+08:00
      'mgnl:createdBy': 'david'
