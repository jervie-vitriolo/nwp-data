      'mgnl:lastActivated': 2023-01-25T09:39:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c61c6-8504-4250-b59d-0a49f3e4232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:26:18.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift revealed on Twitter that she wrote the song in 2008, but left
        it off the album at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba54f0b-e0ca-4814-b2c2-9d24efa680a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:26:18.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb95410-e812-438e-a7f3-56612483d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:26:18.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the song, Swift sings: "Mr. perfect face. Mr. here to stay. Mr.
        look me in the eye and told me you would never go away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48616ca0-48f4-41ab-8ea1-50656e08c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:26:18.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b4135-ad77-4272-9f62-9f32f04ff6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:26:18.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello, Mr. perfectly fine. How''s your heart after breaking mine?
        Mr. always at the right place at the right time, baby. Hello, Mr. casually
        cruel. Mr. everything revolves around you. I''ve been Miss misery since your
        goodbye. And you''re Mr. perfectly fine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85212bec-ea34-4ae4-a41d-d63bbf21dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:26:18.557+08:00
