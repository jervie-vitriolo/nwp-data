      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the country will first see a decrease in the upward
        trend before it could achieve the downward trend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48f8f6c-f131-461b-8691-c08df2460ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:34:29.092+08:00
