      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e260886-bd82-434e-92e8-1656665cb8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Black adults were more likely than their
        White and Latino/Hispanic counterparts to report having been discriminated
        against or judged unfairly by a health care provider or their staff in the
        months leading up to and during the COVID-19 pandemic, a new analysis finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73457dfb-fa08-4882-94a2-fe25e59f48d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a33636-9bcc-4c12-9da1-0f63d973a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was released this week by the Urban Institute and the
        Robert Wood Johnson Foundation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a0ea3-7ba3-448e-9800-2d74412e59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3a89f-cd37-4e30-853c-5107fb833660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted in September 2020, found that 10.6% of Black
        nonelderly adults said they faced discrimination while seeking care based
        on their race, sexual orientation, disability, gender or health condition,
        compared to 3.6% of White adults and 4.5% of Latino adults. Race and ethnicity
        were the top factors cited in unfair treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f430e8d-9d47-434f-8847-86cb14058bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9c5e8-c652-403e-a8f9-4b653ccf39b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Black adults who participated, women and low-income individuals
        faced the highest rates of discrimination, the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa5ba2-670d-43bd-bf82-58f18fe02a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06273502-868e-45fd-93e0-92d96508cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulce Gonzalez, research associate at the Urban Institute, said
        the findings are consistent with data revealed in similar studies about discrimination
        in health care.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f9ff26-1338-4c87-a8bf-89321103fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47370305-d990-4e8e-a31f-d4022d0ad878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discrimination and unfair judgment in a health care setting can
        result in serious ramifications to health and have cumulative adverse effects
        on people''s lives," Gonzalez said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df9827-5d85-4a20-97dc-bf261f670d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ad55a-1d10-473f-9fb3-62a111c44324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mona Shah, senior program officer at the Robert Wood Johnson Foundation
        which funded the study, said the unfair treatment of Black people seeking
        health care "cannot be tolerated anymore."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4413b52-cb48-4017-bb3a-229518eadd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d620baa-c716-4da8-9da0-3dcf3a756198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tackling health inequities stemming from racism or unfair treatment
        requires public policy, industry practices, and medical education that builds
        trust and addresses implicit bias and the historical roots of racism in the
        medical system," Shah said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d39190-ce2a-4a65-9e13-d3860bbd3b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1241da-9bd8-4b5c-bc8d-d76bd90b604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings in the Urban Institute report come as the nation looks
        to end a Covid-19 pandemic that has impacted people of color at higher rates
        than White people. Still, some Black and Latino Americans have been hesitant
        to get the vaccine because of the nation''s history of racism in medical research
        and healthcare.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c73d39-f1e1-4eb6-8ad2-ac7f3209bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e57809-d893-470f-8081-2e9e20e69eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study by George Washington University revealed that Black,
        Latino and Native Americans were largely underrepresented in the health care
        workforce. Researchers say more diverse representation is key to improving
        health outcomes for communities of color, including the Covid-19 spread.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115bf1ff-af2f-4dc6-b76a-b999f967ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440ca6e-0bef-4b7a-81aa-6e6be80d606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health advocates and civil rights leaders have criticized some states
        for lagging with equitable vaccine access for communities of color. On Tuesday,
        President Joe Biden announced he was moving up the deadline for states to
        make all adults eligible for the vaccine to April 19. The initial deadline
        was May 1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a1600-2bb4-4d9f-939e-fc7e43787a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:00:57.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/06/health/black-adults-health-care-discrimination/index.html"><em>"Black
        adults report bias in health care at higher rates than White and Latino people,
        study finds"&nbsp;</em></a></p>'
  'red-tagging-senado-union-tito-sotto':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-07T16:58:40.435+08:00
    'imagesource': 'jcr:d19261b6-2602-415f-8ddd-90e81964c608'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c46960fc-5c03-405e-b0cc-841dd6345fe0'
    'lead': 'The Senate president is not taking lightly allegations that some Senate
      employees are sympathizers of rebel groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T17:02:10.811+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:39:59.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:59.263+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate-of-the-Philippines', 'Tito-Sotto', 'Vicente-Sotto-II', 'SENADO',
      'CPP-NPA-NDF']
    'template': '1'
    'title': 'Sotto slams red-tagging of Senate employees'' union'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b7c17-f64a-4bfc-bf8e-e0db233c45ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:02:10.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — The Senate
        president is not taking lightly allegations that some Senate employees are
        sympathizers of rebel groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35158a32-c961-456d-b247-96a53409df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:02:10.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters on Wednesday, Senator Vicente "Tito" Sotto
        III described as unfounded a social media post by National Intelligence Coordinating
        Agency director general Alex Paul Monteagudo that said members of the Senate
        union, the Sandigan ng mga Empleyadong Nagkakaisa sa Adhikain ng Demokratikong
        Organisasyon (SENADO), were working as the "eyes and ears of the CPP-NPA-NDF."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f39015-e60d-49ba-95d9-d98615152be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:02:10.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He sent word saying they are just telling our people that the CPP
        has tentacles even in the halls of the Senate through COURAGE, a CTG organization.
        I said I want NICA to give me the names of the employees and I will have them
        investigated. But because of this, I am now inclined to support the criminalizing
        of red tagging," said Sotto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89009fbc-a43e-44eb-82d6-d5af1fd13a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:02:10.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COURAGE, the Confederation for Unity Recognition and Advancement
        of Government Employees, is made up of workers'' unions from the public sector
        to which SENADO is an affiliate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0622bf7-91c4-43b3-8052-52601c2de521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:02:10.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he would have been the first to know if such a thing
        were true as he had been in the Senate since 1992. He added that he should
        have been informed by Monteagudo first before he made the post on Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16de506-65ce-48e7-899e-e7ad261a2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:02:10.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That should have been the prudent thing to do!" he stressed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945772a-8f3c-46ab-a899-7e99d40e1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:02:10.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Senators Franklin Drilon, Risa Hontiveros,
        Leila de Lima and Francis Pangilinan slammed the "dangerous allegations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1659f0ac-ec16-4acc-a1f8-1ba5ee6a3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:02:10.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:00.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn the red-tagging of the union of Senate employees
        and we vehemently denounce government officials who continue to label, brand,
        vilify, and harass individuals and organizations such as SENADO as state enemies
        and subversives," the senators said in the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd633ce14-7fe2-4d1e-a83f-b37504c8c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:02:10.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, Monteagudo also said the Senate was manned by the "CPP-NPA-NDF
        front organization COURAGE."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb19d1-608e-430d-b126-a6e667224716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:02:10.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Facebook, the National Task Force to
        End Local Communist Armed Conflict said SENADO president Rosel Eugenio defended
        COURAGE by saying so-called front organizations were advocating for workers''
        rights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8eeb4d-1d90-490f-91df-6782a9acfe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:02:10.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-ELCAC also called Eugenio a leader of COURAGE as well as
        the Makabayang Kawaning Pilipino, which it called an organization "that advances,
        supports, colludes, conspires, collaborates in the overthrow of government
        via armed terrorism of the CPP-NPA-NDF."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd8b18-73bd-4f6f-83bd-f003a9bbffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:02:10.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither SENADO nor Eugenio has issued a comment.</p>'
  'deo-onda-interview-oceanography':
    'author': 'Jason Tan Liwag'
    'caption': 'Deo Onda, the Filipino scientist who participated in the dive into
      third deepest spot on Earth talks about the promises of deep sea exploration
      and why microbial oceanography matters to the Philippine community. Screenshot
      from CALADAN OCEANIC/YOUTUBE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-04-07T17:50:14.148+08:00
    'imagesource': 'jcr:dd8e2753-4652-4a48-a730-76e883c72222'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65bfd428-f11a-4750-9e8c-3766622ad970'
    'lead': 'The Filipino scientist who dove into third deepest spot on Earth talks
      about the promises of deep sea exploration and why microbial oceanography matters
      to the Philippine community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T17:54:56.252+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T09:39:59.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:59.525+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deep dive with oceanographer Deo Onda: ''Mga taong dagat tayo'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f83e17-2abf-4b26-82d1-4f14b844b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.253+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I accepted this, I never thought this would be history-making
        and that it would gain traction from the Filipino people,” says&nbsp;oceanographer
        Deo Florence Onda over a call, referring to the invite to descend into Emden
        Deep with Caladan Oceanic — the private company who has shattered records
        with their deep sea explorations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031dc412-26cc-4a61-ba0f-da6a747ef425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.253+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surreal life of the microbial oceanographer — <a href="https://doi.org/10.1080/09670262.2020.1740797"
        target="_blank">from studying epiphytic microalgae interactions (which, in
        part, control available resources for their host seaweed)</a> and how microplastics
        and pollution affect marine microbial communities to advocacies like <a href="https://www.youtube.com/watch?v=GwCXnPBrwLI"
        target="_blank">defending the sovereignty of the West Philippine Sea</a> and
        <a href="https://news.abs-cbn.com/ancx/culture/spotlight/04/06/20/voices-from-the-frontline-the-volunteer-driver-giving-free-rides-to-stranded-medical-workers"
        target="_blank">even driving frontliners to work during the pandemic</a> —
        are themselves the product of serendipity: A missed application into medical
        school led him to enroll in the Marine Science Institute, where he fell in
        love with fieldwork and research, a chance encounter enabled him to enroll
        in a Ph.D. and become an expedition scientist in the Arctic, an email out
        of nowhere from an expedition he’d been following digitally enabled him to
        take the kind of dive scientists only dream of: <a href="https://cnnphilippines.com/news/2021/3/17/up-scientist-first-filipino-to-reach-third-deepest-spot-on-earth.html"
        target="_blank">the record-setting descent into the third deepest spot on
        Earth, Emden Deep.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa2ab2-dab9-4b09-a8ee-a89d913ae282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.253+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a decade since his graduation from the institute, Deo has found
        his way back as an assistant professor, the deputy director of research at
        the <a href="http://www.msi.upd.edu.ph/faculty/deo-florence-l-onda-phd" target="_blank">U.P.
        Marine Science Institute (MSI)</a>, and the head of his own laboratory: <a
        href="https://www.facebook.com/microoce.ph" target="_blank">the Microbial
        Oceanography Laboratory.</a></p>'
    '0':
      'image': 'jcr:78faf55f-9d34-4727-b548-1cb8fa308c1a'
      'imageCaption': 'Deo Onda and explorer Victor Vescovo inside the full-ocean-depth
        rated submersible, Limiting Factor as part of Caladan Oceanic''s 2021 "Ring
        of Fire Pt II" Expeditions. Screencap from CALADAN OCEANIC/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
