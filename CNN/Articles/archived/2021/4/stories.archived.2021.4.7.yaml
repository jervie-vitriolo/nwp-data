    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:02.375+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Day', 'pandemic', 'well-being']
    'template': '1'
    'title': 'World Health Day: 5 things the pandemic has revealed about well-being'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1728493a-2768-490b-b393-3402441d93b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As people around the world have spent
        the past year trying to dodge a deadly virus, everyone has learned more about
        masks, social distancing and washing hands than anyone thought possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e49bc-9468-4902-bb7c-f143b3ba0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac575348-ecfd-46f7-a434-f77ea3e9e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many folks have pivoted their workout routines to at-home renditions
        and tried to eat more vegetables because we''re fighting coronavirus and trying
        to feel better at the same time. (Many have also eaten more junk because --
        comfort food comforts us in a pandemic.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdba358-121e-4fa7-a750-25998ea8e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad31f06-ec68-4a56-b8cf-ef4521a29474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On yet another World Health Day during a pandemic, it''s worth noting
        on April 7 what we''ve learned over the past year about our health and well-being.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6937c-e89c-41c1-84b7-ab4f243529b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46448dbd-af21-4d89-9ed6-d213580654a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Health is about more than your body</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9d75d-7a4b-4bbe-84c3-a8c74ca4c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are worried about the physical effects of this deadly virus.
        But physical health is only part of the equation. Countless people have had
        to grapple with what balance looks like when it comes to mental, emotional
        and social well-being and what the personal risk-to-reward ratio is to care
        for the whole self.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dac416-8254-449e-96c3-308917efb9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7748a7f-026b-4404-80e8-19e6f29c454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many learned, for instance, that small risks might be worth it,
        critical even, to engage in some activities, like leaving the house, that
        we deem necessary in order to care for our well-being.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0356eb-1323-495b-8cfb-52983e6b86d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce8627-d590-455d-ac7a-4c0aaf89d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a silver lining to be found this year in the Covid-19
        crisis, it is the focus on the importance of our mental health," said Alexandra
        Lo Re, an Oyster Bay, New York-based clinical social worker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa41ef-7e42-4249-b392-6b8a8583886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82080f40-c5f5-43ee-9bff-91259c0d1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We felt more disconnected from others than ever over the past year,
        which has brought on loneliness, anxiety and depression, but also different
        ways of thinking, even fostering creativity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34311cbe-892f-4325-bb68-e6098d02c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbd868-c887-4f35-afe8-96ebf9f13673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo Re suggests trying to get ahead of emotional stress by seeking
        out care early. "Mental health is a key component to living a complete and
        full life, which includes the ability to overcome challenges, dealing with
        crises and setbacks, and learning self-care techniques," Lo Re said. "As with
        most things, however, preventative care is so much more efficient and successful
        than dealing with issues as they develop."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18a7af-6e71-435d-a07f-64563fe7fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d9d8f-d3fa-4430-919a-3b12c34ddf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Health and equity are inextricably linked</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78c1dd-6147-425d-b737-f0ff181bc4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, which sponsors World Health Day,
        calls the systems that privilege some over others when it comes to access
        to health care "not only unfair: it is preventable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f86c270-d608-48a9-879c-8fbd6bdbecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790517a-90a9-47f8-be03-9e70836aba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black and LatinX people have long known that they have faced a disproportionately
        higher risk for negative health outcomes, including a higher likelihood of
        having underlying conditions that lead to Covid-19 complications. These people
        of color have less access to health care and emergency treatment, and they
        are more likely than White people to hold public-facing roles where exposure
        to the virus is higher, according to the US Centers for Disease Control and
        Prevention. Now everyone else knows about those disparities, too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2a1a2-3649-41c5-affd-3d178ef1ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9753b701-64f3-4d0d-ab76-3ddac43718dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends we focus on collaboration,
        data collection and working across borders to tackle the inequities that so
        many communities face when it comes to access to health care.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef43d4c-068d-4760-89ab-3b34a446e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02efd676-bedd-4baf-90f9-c3e483d32a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have seen how more marginalized communities were ravaged by Covid-19,
        including in the US, in terms of hospitalizations and deaths, and now lag
        behind with the vaccine rollout.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa55abd-8ab5-4da0-bc69-51d3b4948e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88e868-9441-4710-8b0f-41b8acc2e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no easy solutions, but there are identified strategies
        that require steadfast focus and continued support.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0acade-5ab4-480f-82f0-ed46f9ed8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5557612-3808-406c-ae73-e3aeb7f1bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7edf7-02cb-46e3-afe9-cf57f02e25a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Comorbidities shouldn''t be dismissed</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f73a23-2252-46c8-982e-0696343a1ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy enough to ignore the number on the scale or the doctor''s
        polite warning about elevated glucose levels or liver enzymes. It''s harder
        to connect those numbers on a chart to our actual well-being.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e144f-7858-481c-be99-56071bc433fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6335d1-c989-4776-a627-ae9b4f1e9df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe you feel fine, but you''ve been told you have an autoimmune
        disorder or high blood pressure, or one of the long list of conditions that
        could complicate. Pay attention. Your life may depend on it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0cd51d-8ceb-4d30-8afc-01e8304ec48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be5aa0-4751-477e-99d4-b5265939aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you don''t care, Covid-19 has made clear that it cares about
        your comorbidity. It will exploit it and threaten a more severe infection
        if you have one of any number of underlying conditions, including ones like
        obesity that impact a large number of people globally and nearly half of all
        Americans. We''ve had to reconcile these facts over the past year and, hopefully,
        begin to address them in ways we''re able.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be60174-1990-4287-affa-f53fff0aa4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b66ed-71e1-44d4-a7b0-2230a62605d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This challenge has emphasized the essence of who we are and what
        we need and created opportunities to meet our basic necessities," said Dr.
        Edward Krall, assistant professor and associate director of residency training
        at the Medical College of Wisconsin''s department of psychiatry and behavioral
        medicine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd79f84-a292-4001-87f3-7ad1c0e52aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd170c-2f9a-4994-bdff-f8b770630b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get "back to the basics" as a way to reset and focus on well-being,
        Krall recommended. Every day, "eat a meal with someone you love, do something
        physical, do something for someone else, and read something inspirational,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777006a-0ee3-4618-860c-a920c07b6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de434c8-cba9-442d-8e9f-25cfda6ed36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Human contact is critical to our well-being</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561cbe7-44fb-4d28-997e-5c2e670ac9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happy hour with your pals never felt like a necessity until you
        had to get on a video call with a cheap bottle of chardonnay all by your lonesome
        self. Young people were particularly negatively impacted by the social isolation
        the past year has brought.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47163544-1986-4a1b-971f-9cae171b9902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d42b4d1-1128-433b-a147-1a73ff970db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noticing that our well-being is strongly linked to our thoughts
        and feelings is a natural outgrowth of the pandemic," said Scott Bea, a clinical
        psychologist at the Cleveland Clinic. "We all felt it. Consequently, the stigma
        of having these sorts of struggles seems to have dissipated in this context,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2cb52-9356-43db-bbe8-f7a7685d75c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80a070-5fd1-4656-8fe1-814c5d5915e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was immune from the impact of social distancing. As social
        creatures, even many who are introverts have longed for some form of human
        interaction. Seniors in nursing homes had to visit with family through plate
        glass windows. Adults who lived alone sometimes went months without any human
        touch.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a5cbce-8498-471d-b766-d385541baa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ab119-3e24-4532-b9a3-5f2eff2f86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We realized just how much we need and want contact with others.
        We miss handshakes and hugs, friendly pats on the back and high fives. We
        realized that bumping elbows just doesn''t cut it and making out through an
        app is not actually a thing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27be0b5-eab3-4886-a16a-1d23d5670539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e3b27-c693-4ec1-9931-f0ce4710b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that as the world gets vaccinated and is effective
        in combating the current strains of Covid-19, we can embrace the love that
        we missed out on all these months and reconnect with our loved ones physically
        and reap that emotional nourishment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2948e598-408a-4f93-b2c8-25f48479b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7bb63-a284-43cd-9183-5c15464ee8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
      'mgnl:createdBy': 'vince'
