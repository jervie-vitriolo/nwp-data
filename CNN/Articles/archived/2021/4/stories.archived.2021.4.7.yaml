  'subic-job-loss-pandemic':
    'caption': 'A decline in Subic employment is still likely due to the pandemic,
      the Subic Bay Metropolitan Authority says new investment projects are expected
      to generate nearly 4,000 jobs in the coming months.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-07T22:23:32.680+08:00
    'imagesource': 'jcr:8ed89c66-179a-4312-be3b-119d04528a7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06328fe8-bb5e-4857-aaec-1a1e00eb2b1a'
    'lead': 'A decline in Subic employment is still likely due to the pandemic, the
      Subic Bay Metropolitan Authority says new investment projects are expected to
      generate nearly 4,000 jobs in the coming months.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T22:24:45.287+08:00
