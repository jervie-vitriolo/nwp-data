      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings earlier divided among themselves the mall empire established
        by their late father Henry Sy Sr., who founded SM Malls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201c066-e823-4982-a036-9ca54e1f4e0d'
