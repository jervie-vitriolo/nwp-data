      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jezero Crater, an ancient lake bed on Mars and the current site
        of the Perseverance rover and Ingenuity helicopter, can drop to temperatures
        of minus 130 degrees Fahrenheit. That''s low enough to do significant damage
        to the helicopter''s electrical and battery components.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90c340-6f91-489b-9068-07f351fe002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4-pound helicopter finally separated on April 3 from the belly
        of the Perseverance rover, where it has been stashed since before the rover
        launched from Earth in July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9d5a8-c6d6-44dc-8521-cc80463c0a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity went through a series of movements to unfold from beneath
        the rover, which looked like the metamorphosis of a butterfly, before dropping
        the final 4 inches to the Martian surface.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Swing
        low, sweet helicopter...<a href="https://twitter.com/NASAPersevere?ref_src=twsrc%5Etfw">@NASAPersevere</a>
        is slowly and carefully deploying the <a href="https://twitter.com/hashtag/MarsHelicopter?src=hash&amp;ref_src=twsrc%5Etfw">#MarsHelicopter</a>,
        Ingenuity. The tech demo is currently unfolding from its stowed position and
        readying to safely touch down on the Martian surface. See upcoming milestones:
        <a href="https://t.co/TNCdXWcKWE">https://t.co/TNCdXWcKWE</a> <a href="https://t.co/3AyaiHOH2k">pic.twitter.com/3AyaiHOH2k</a></p>&mdash;
        NASA JPL (@NASAJPL) <a href="https://twitter.com/NASAJPL/status/1376708927799271426?ref_src=twsrc%5Etfw">March
        30, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86636004-c776-4fb0-b40c-ee6d35a13d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe1138d-7fb9-4b22-ab18-2fc22f6f8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that Ingenuity has been on its own on the
        surface of Mars," said MiMi Aung, Ingenuity project manager at NASA''s Jet
        Propulsion Laboratory in Pasadena, California, in a statement. "But we now
        have confirmation that we have the right insulation, the right heaters, and
        enough energy in its battery to survive the cold night, which is a big win
        for the team. We''re excited to continue to prepare Ingenuity for its first
        flight test."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c22600-75a5-4fb1-8326-074ab5360364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ingenuity does fly, which could happen as soon as April 11,
        it will be the first powered, controlled flight on another planet. In a nod
        to the first such feat conducted on Earth, Ingenuity carries a swatch of fabric
        from the Wright brothers'' plane, Flyer 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadbc03a-3c9c-4e74-8a3b-2b11bf843331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity, the first rotorcraft sent to Mars, presented a challenge
        to the engineers who designed it for several reasons. It needed to be small
        enough to tuck up under the rover without endangering Perseverance''s mission,
        which is the first to search for evidence of ancient microbial life on Mars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ddc689-f250-4060-a641-e9f33fb7da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity also had to be lightweight in order to fly through the
        Martian atmosphere, which has just 1% of the atmosphere present on Earth,
        while still having enough power to heat itself and survive the frigid Martian
        nights. The thin nature of the atmosphere on Mars makes it harder to generate
        lift and get aloft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19e0dd-0206-4851-bd9f-6c3a0ed96ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Perseverance deposited Ingenuity in the center of its
        airfield, the rover backed away from the helicopter. This allowed the helicopter''s
        solar array to gather critical sunlight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2241923-904b-441e-b675-58bcfacec931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance sent back images of the helicopter''s four legs sitting
        on the surface on April 4. The helicopter''s blades, currently stacked in
        alignment on top of each other, will be released on April 7, and the mission
        team on Earth will send commands to the helicopter to "wiggle" the blades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55b6b5-c720-45a1-b780-59d77f49379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter also needs to go through some checkouts of its computers,
        which will help Ingenuity autonomously fly through the Martian atmosphere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4fe84-035e-4720-9696-a4e173a12adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Ingenuity isn''t borrowing power and heat from the rover,
        the helicopter will send back information on the performance of its power
        and thermal control systems over the next two days. This will allow the helicopter
        team to configure the settings necessary to make sure Ingenuity survives the
        next 30 days of its mission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc0892-76b6-4df0-9b5a-ce11d231018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity is a technology demonstration, which means that its mission
        is short compared to the rover''s two-year plan to explore Jezero Crater.
        Now that the helicopter is on the Martian surface, it has 31 Earth days, or
        30 Martian sols, to conduct up to five test flights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85416feb-ee91-408b-8872-4641c013d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first flight, the helicopter will attempt to rise about
        10 feet (3 meters) in the air from the middle of its flat 33-by-33-foot (10-by-10-meter)
        airfield, make a turn and touch back down. The trial should last for about
        30 seconds. Future flights will test the helicopter''s ability to fly higher
        and longer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcff7c-3423-480c-9251-0adaf8e4f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Perseverance rover will sit on a nearby overlook
        and observe the flight, capturing images, video and audio. Those will reach
        Earth in the days after the first flight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c3e78-e111-40bd-8251-cb5379f5ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Ingenuity''s journey comes to an end, the rover will focus
        on its science mission and begin studying rocks and collecting samples that
        will be returned to Earth by future missions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ece65-bd55-47c8-a64a-1cad15dd4a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our 30-sol test schedule is frontloaded with exciting milestones,"
        said Teddy Tzanetos, deputy operations lead for the Ingenuity Mars helicopter
        at JPL, in a statement. "Whatever the future holds, we will acquire all the
        flight data we can within that timeframe."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9f5ee-b405-4103-a68c-a63e33debc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:12:35.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:39.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/04/05/world/mars-helicopter-ingenuity-nasa-rotorcraft-scn-trnd/index.html"
        target="_blank">NASA''s Ingenuity helicopter survives first freezing night
        on Mars</a></em></p>'
  'asian-attack-new-york-doormen-fired':
    'author': 'Anna Sturla, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-07T08:40:24.863+08:00
    'imagesource': 'jcr:d899b0b2-7f22-4a9b-8679-3bfe89ce9697'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfb09ccf-8be4-4421-a4eb-979e4588354a'
    'lead': 'Two New York doormen who closed the doors to their building''s apartment
      lobby while a 65-year-old Asian woman was punched and kicked outside have been
      fired, according the building''s owner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T08:44:36.386+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:40:38.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:47.649+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two New York doormen who closed the doors while an Asian woman was attacked
      have been fired'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad7cee-cc95-47e8-8218-568d81ddb6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:44:36.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Two New York doormen who closed the
        doors to their building''s apartment lobby while a 65-year-old Asian woman
        was punched and kicked outside have been fired, according the building''s
        owner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc46133-9fa7-4cad-b71b-802583e86fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:44:36.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:38.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brodsky Organization, which owns the building at 360 W. 43rd
        St. in Manhattan, said in a statement Tuesday that it had completed an inquiry
        into the doormen''s response to the March 29 attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d1d56-7430-4926-a2bb-b341099e0b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:44:36.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The full lobby video shows that once the assailant had departed,
        the doormen emerged to assist the victim and flag down an NYPD vehicle, it
        is clear that required emergency and safety protocols were not followed,"
        the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32789b97-c093-430a-b30c-6e71ea4207c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:44:36.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely distraught and shocked by this incident, and our
        hearts go out to the victim," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419bcc14-4bd2-441b-8e64-86554338db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:44:36.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doormen were suspended after the attack, pending the outcome
        of the investigation. Building residents had defended the men in an open letter
        to the organization, saying surveillance footage "most certainly mischaracterizes"
        their actions and that they did not believe the staff members had "failed
        us as residents, our Midtown Manhattan community, nor our fellow AAPI (Asian
        American and Pacific Islander) New Yorkers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc649c9-6735-46ee-abcc-0601667c125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:44:36.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Elliot, the alleged attacker, was arrested Wednesday and
        charged with two counts of second-degree assault as a hate crime and one count
        of first-degree attempted assault as a hate crime, according to the New York
        Police Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5547de2-da0b-4e6b-a8f7-19dd6fc6180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:44:36.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliot, 38, allegedly made anti-Asian statements toward the woman
        during the physical assault. The woman had serious injuries, including contusions
        and a fractured pelvis, and was treated at a Manhattan hospital, according
        to the NYPD.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e9b66-9d18-4c40-bc9d-fe0597207fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:44:36.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midmorning assault took place against a backdrop of attacks
        against Asians and Asian-Americans, including the Atlanta-area spa shootings
        that killed eight people, six of whom were Asian women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb4d7d-6b00-444e-bd74-a64aae6dbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:44:36.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD recorded 31 anti-Asian hate crimes in the city so far this
        year, compared to zero this time last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d416f93-2eb6-4f83-9389-e5e7b00b137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:44:36.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local union SEIU 32BJ identified the two fired employees as a doorman
        and a concierge who are members of the union. President Kyle Bragg noted in
        a statement that the union is "comprised of majority immigrant, Black and
        brown workers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41682d9a-9cca-4cb9-8a48-d97c4f1e1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:44:36.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under their collective bargaining agreement, both employees have
        the right to file grievances. There is a contractual process to challenge
        terminations. The employees have initiated that process, but the process is
        just beginning and can take weeks or months," Bragg said. "We take anti-Asian
        hatred, and all forms of discrimination, seriously."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c2541-d5b4-44ac-933a-c12d399653f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:44:36.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/06/us/anti-asian-attack-new-york-doormen-fired/index.html">"Two
        New York doormen who closed the doors while an Asian woman was attacked have
        been fired."</a></em></p>'
  'Facebook-user-data-leak':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-07T08:53:08.380+08:00
    'imagesource': 'jcr:efd934bc-6e33-4e24-8129-ed41afff2511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '621a39f3-fba0-43e7-a895-6f03ed04e6a5'
    'lead': 'Here''s what users should know about how the leaked data could be used,
      and how to protect themselves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T08:58:47.329+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:40:37.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:47.868+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'So you''re one of 533 million in the Facebook leak. What now?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac64ce-5089-4830-bb69-b6f96d29ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you were a Facebook user in 2019,
        it''s possible that your information is among the millions of records posted
        on a website used by hackers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b950924-8e5d-48b5-b5a9-453f1c266ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber intelligence firm Hudson Rock over the weekend revealed that
        personal information from 533 million Facebook accounts was leaked, including
        names, phone numbers, Facebook IDs, locations, account creation dates, birthdays,
        relationship statuses, bios and, in some cases, email addresses. The breach
        includes data from more than 32 million accounts in the United States, 11
        million in the United Kingdom and 6 million in India.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a196023-2cc7-4c7a-b2e4-dad493a9f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said the data is from a previously reported breach that
        occurred in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482fdec2-2f9e-41a3-91a0-88c56883d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found and fixed this issue in August 2019," Facebook spokesperson
        Andy Stone told CNN Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1cda63-6ee0-419d-a2f5-1a9088887a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for many users, information they had on their Facebook
        profile in 2019, such as phone numbers and birthdays, likely hasn''t changed
        in the past two years. And that means the data could still be useful to hackers
        or other bad actors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d34d09f-cfae-4d7b-a0fd-b6853dce7dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although this was due to an old breach [and] this is old information,
        now it''s out there in the public domain," said Jeff Dennis, partner and head
        of the privacy and data security practice at law firm Newmeyer Dillion. "Anyone
        who has basic search skills can now go find that database and exploit it,
        which was not the case when the data was originally taken."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404b981-4ea3-4906-96fd-b7061c2bf594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what users should know about how the leaked data could be
        used, and how to protect themselves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f9ed27-8cea-49c6-9762-e2c84c246b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How could bad actors use the data?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e24ebe7-b2e6-471a-9092-50013cbddb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the leak is definitely not good. But it''s also not
        necessarily a reason to panic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037466b4-5252-4f72-b02b-874134cb71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is that data breaches have, unfortunately, become fairly
        common for a wide range of online services. So, unless you hardly ever use
        the internet or mobile apps, it''s likely that much of your personal information
        is already out there where bad actors could find it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a988a5e-e4ae-40a8-9289-ba51e7d8aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The types of information exposed in the recent Facebook leak are
        also not the most useful to hackers, unlike data such as credit card information
        or social security numbers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199df1db-c052-4e99-b2c2-5dfddeae7d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The silver lining here is that this data is not that valuable to
        attackers to conduct any sort of damning attack against an entity or a person,"
        said Vikram Thakur, technical director at Symantec, a security software firm
        that''s now part of Broadcom. "The information is not that granular that it
        can somehow impact one''s identity or one''s personal life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767eb59c-e24f-42f7-bc42-50c0478ce53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are a number of ways that bad actors could exploit
        the leaked information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a86c768-2ae5-44bb-b458-ace3c1cb183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First thing''s first: There are websites, including haveibeenpwned.com,
        where users can see if their email or phone number was potentially involved
        in the breach. The method, however, is not foolproof — and Facebook has not
        said whether it will alert those whose information was hacked — so users should
        be on the lookout for potential misuse of their data whether or not they show
        up on such a site.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153c418-0570-4835-af27-8893bb40bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the breach includes names and phone numbers, it could lead
        to an uptick in robocalls or text messages (which are already a huge problem).
        Scammers are the most obvious potential users of leaked phone number data,
        but technically anyone could search the database and find this info — so people
        may also want to be aware of the potential for other strangers to get their
        digits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccfb905-2b3f-463f-8683-e23909e4cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually very easy to search through this data ... in a few
        seconds, you can easily find anybody''s information that you are looking for,"
        Thakur said, though in a cache of 533 million records, if someone has a common
        name, finding their information could become more difficult.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176a11a-2267-4aa5-8abd-255ff7863e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data could also be used for carrying out social engineering
        attacks, such as phishing. Typically, a social engineering attack involves
        a bad actor imitating a legitimate person or organization, including a bank,
        company or coworker, in order to steal data such as login credentials, credit
        card numbers, social security numbers and other sensitive information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392e6e7-5962-45f6-82f3-ce17a3b792dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Facebook breach won''t necessarily lead to an increase
        in the volume of phishing attempts, the fact that so many different types
        of information on each single user is available as a result of this hack it
        could make them appear more credible, and thus more successful.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac684ed-65d2-4c50-b500-d08343b602f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be very hard, as a user, to see through some sort of phishing
        campaign when they''re using information that you thought was very private
        to you, such as information that would be found on Facebook in your bio section,"
        Dennis said. "Particularly, when you combine it with location information,
        you can see how bad guys would start to use this information in a very sinister
        but effective way."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7d6c1-f4c2-4eb0-8bf2-360c274bca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to protect yourself</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bcda23-a9c5-4202-aef9-9c0c19ef793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach is a reminder that no information users share with online
        services can ever be absolutely guaranteed to be secure and private.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76feda3-9013-4e38-8acb-fe886c6d127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As good as our defenses are, the bad guys are continuing to evolve
        faster than we can protect ourselves and faster than companies can protect
        the information, so you just need to be aware," Dennis said. "I wouldn''t
        put anything on Facebook that you wouldn''t want put in a public database
        somewhere down the line."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c23417-3b3c-4563-8197-7ebf2a77537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected users, and anyone whose information could have been exposed,
        should keep their eyes peeled for potential scams or phishing attempts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b472b5-da6a-4502-a24e-3ade995b922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good rule of thumb, according to Thakur: "Only give out your information
        when you are the one initiating the conversation. If somebody asks you for
        your social security, your password, your credit card number, even your name,
        there is no need for you to put it in anywhere ... unless you''re the one
        initiating the conversation or the transaction."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e961042-a030-4e4c-ba19-1ce4a529b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, if you get a phone call or email from someone purporting
        to be from your bank, or your doctor''s office, or a company you recently
        shopped at asking for sensitive information, do not hand it over. Hang up.
        Then find a trusted phone number for that place — from the back of your credit
        card, the doctor''s website, or the official email receipt you received from
        the company — and give them a call to determine if the request was legitimate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d05557-d4f0-4da7-a67c-8007a27443e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More generally, the situation is also a good reminder to take steps
        to preserve your data "hygiene," as experts sometimes call it, such as using
        different passwords for each website, changing passwords frequently and using
        two-factor authentication.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f6d91-067b-4394-95ab-e58a7f3bb993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T08:58:47.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/06/tech/facebook-data-leaked-what-to-do/index.html"
        target="_blank">So you''re one of 533 million in the Facebook leak. What now?</a></em></p>'
  'Covid-19-survivors-brain-disease-study':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-07T09:02:26.481+08:00
    'imagesource': 'jcr:85188284-535f-4b3a-96bb-9b0368c8da3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78899283-e84e-41c3-b538-7af02d5abb49'
    'lead': 'As many as one in three people infected with Covid-19 have longer term
      mental health or neurological symptoms, researchers reported Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T09:10:01.063+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:40:36.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:48.352+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A third of Covid-19 survivors suffer ''brain disease,'' study shows'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dedd98-c1c7-40e5-8753-b071359b1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As many as one in three people infected
        with Covid-19 have longer term mental health or neurological symptoms, researchers
        reported Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547aedbb-5bf0-4fad-937a-921f488b709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found 34% of Covid-19 survivors received a diagnosis for a
        neurological or psychological condition within six months of their infection,
        according to the study <a href="https://www.thelancet.com/journals/lanpsy/article/PIIS2215-0366(21)00084-5/fulltext"
        target="_blank">published Tuesday</a> in the journal Lancet Psychiatry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab9d13b-703d-4550-a3ec-aa29188d168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common diagnosis was anxiety, found in 17% of those treated
        for Covid-19, followed by mood disorders, found in 14% of patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e4ed2-f9ce-41ad-b483-ab5e16b3bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the neurological effects are more severe in hospitalized
        patients, they are still common in those who were only treated in an outpatient
        setting, the researchers note.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef404d5-9349-4f92-a0cf-d580c5067ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That rate increased progressively as the severity of the Covid-19
        illness increased. If we look at patients who were hospitalized that rate
        increased to 39%," said Maxime Taquet, an academic clinical fellow in psychiatry
        at the University of Oxford, and a co-author of the new study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f6c82-fe7e-4a53-b68d-a560b5dc5dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results help light the way for how the healthcare system ought
        to continue helping Covid-19 survivors, the researchers said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3fcbb-875e-4210-a8c3-0fd8f18e3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results indicate that brain diseases and psychiatric disorders
        are more common after Covid-19 than after flu or other respiratory infections,
        even when patients are matched for other risk factors. We now need to see
        what happens beyond six months," Taquet added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c736ab-2d7a-4551-b09d-ba157a929281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 as a ''brain disease''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074ef6d-2bc0-4624-9799-e220ce3b9445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest study of its kind yet and involved the electronic
        health records of more than 236,000 Covid-19 patients, mostly in the US. The
        researchers compared their records with those who experienced other respiratory
        tract infections during the same time frame.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4e15b-1d64-4f37-922f-56a738a1c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They observed that those with Covid-19 had a 44% increased risk
        for neurological and psychiatric illness compared to people recovering from
        flu. And they were 16% more likely to experience those effects compared with
        people with other respiratory tract infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8de033-caff-4f8d-8b83-1b9e149d77c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About one in 50 Covid-19 patients had an ischemic stroke, which
        is a blood clot that affects the brain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a4523d-7163-45e8-a621-5cb308f6a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Covid-19 didn''t necessarily increase the risk for the
        full spectrum of neurological illness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800cb04-334b-449b-99e3-d2677645514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two important negative findings were related to parkinsonism and
        Guillain-Barré syndrome," Taquet said. "Both of those conditions are neurological
        conditions that we know are sometimes associated with viral infection. We
        did not find that they were more more common after Covid-19 and after the
        other respiratory tract infections that we looked at."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e392c-37bd-4608-9a3a-a931e9065b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was important, in part, because of the sheer number of
        patient records the researchers were able to analyze, according to Dr. Musa
        Sami, a clinical associate professor in psychiatry at the University of Nottingham.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c12d4-7d30-4d9d-a54c-d5d56b854bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a robust piece of work in a large cohort demonstrating
        the association between Covid-19 and psychiatric and neurological complications,"
        he said in a statement. "This is a very important topic as there has been
        considerable consternation regarding Covid-19 as a ''brain disease.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4be6a-0d54-41fa-914a-a77a27d52600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sami, who was not associated with the study, highlighted the need
        for further investigation into how, exactly, Covid-19 affects the brain and
        nervous system. "Psychological stress, longer stays in hospital, and characteristics
        of the illness itself may play a part," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2999c4c-2c6d-49da-9b9d-df770d18dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One clue: psychological symptoms are more common than severe neurological
        complications, according to Masud Husain, a professor of neurology and cognitive
        science at the University of Oxford, and a co-author of the study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1d786-d31f-4145-886e-0817b76ff76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really the people with very severe illness who are at higher
        risk of developing the neurological complications, unlike what we see with
        the mental health complications, which is much more across the board with
        severity," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f00880-f528-4b55-96b1-872bf24f4787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other, smaller studies have pointed to the result. One study in
        February followed 381 patients treated for Covid-19 at a hospital in Rome,
        Italy and found that 30% of them experienced post-traumatic stress disorder
        after recovery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3fd39-e78c-4757-a528-b522b20a1db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A December study in the journal Neurology: Clinical Practice showed
        that Covid-19 could cause seizures and movement disorders, even in some moderate
        cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f39de-eaff-4f02-87f7-97c2482656ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19''s longer term burden on the health system</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8efbe9-1f23-41bc-9507-f8eb8f305d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One limitation of the Lancet Psychiatry study is that it uses "routine
        healthcare data," rather than research data, according to Paul Harrison, a
        professor of psychiatry at the University of Oxford, and the study''s lead
        author.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8ae25f-83b0-40d5-babc-9b5fdb7feb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean that diagnoses are missing, they haven''t been fully
        investigated, or that they are incorrect.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a7abf-b118-436b-852b-45a647e4f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just having been diagnosed might make a difference.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb1884-6270-4028-b597-82658a48e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients that had Covid-1919 might be more likely to have a neurological
        and psychiatric diagnosis, simply because they received more follow up, more
        medical attention, compared to patients with the respiratory tract infections.
        That might account for some of the differences that we''ve observed in the
        rates," Taquet told a news briefing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad818d-f685-462e-8971-d05524abec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, the study provides a sweeping view of the long term burden
        the pandemic will have on those it struck.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df209a-c492-44c5-bebc-978273b35830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the individual risks for most disorders are small, the
        effect across the whole population may be substantial for health and social
        care systems due to the scale of the pandemic and that many of these conditions
        are chronic," Harrison said. "As a result, health care systems need to be
        resourced to deal with the anticipated need, both within primary and secondary
        care services."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b75acf-9e37-4cd9-9f65-ae1bc6eb6936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:10:01.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/04/06/health/covid-neurological-psychological-lancet-wellness/index.html"
        target="_blank">A third of Covid-19 survivors suffer ''brain disease,'' study
        shows</a></em></p>'
  'Jeff-Bezos-supports-corporate-taxes-United-States':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Amazon CEO Jeff Bezos said in a statement Tuesday that the company
      is "supportive of a rise in the corporate tax rate." Bezos is shown at WIRED25
      Summit on October 15, 2018 in San Francisco, California.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-07T09:24:50.043+08:00
    'imagesource': 'jcr:5f317757-3cd8-4435-9778-b3c554a60b30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62859a2f-697e-4486-90e2-a0e5b3db7bba'
    'lead': ' As the White House considers raising taxes on corporations for the first
      time in more than 25 years, the head of one of America''s largest companies
      is backing such a plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T09:30:56.287+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:40:34.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:48.796+08:00
