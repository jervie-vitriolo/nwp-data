    'template': '1'
    'title': 'Duterte signs EO on lowering tariffs on imported pork meat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121a63c-e7c5-4beb-97a2-b9abd534a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) –</strong> Despite
        opposition from local hog raisers, President Rodrigo Duterte on Wednesday
        signed an executive order lowering tariffs on imported pork meat for a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96218b4-c618-4cb7-8309-f209626ab52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c447bf8-006a-4e11-9fb0-6f1f2fa0a230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an urgent need to temporarily reduce the most favored
        nation tariff rates on fresh, chilled or frozen meat of swine to address pork
        supply shortage, stabilize prices of pork meat and minimize inflation rates,"
        the order reads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e05a6-59c2-493b-bc28-52b4f9417c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c37cf8-2ba6-4796-bfbf-39ad3dd45385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Executive Order No. 128, tariff rates for imported pork meat
        will be reduced to 5% to 20% from the current 30% to 40%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1979358-1f87-4022-9a10-ef0802f3ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ca8a6-73bf-4679-9c05-17db6d421021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariff rate for imported fresh, chilled, or frozen pork meat
        within quota or minimum access volume (MAV) will be at 5% for the first three
        months upon the order''s effectivity and 10% for the fourth to 12 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d691b-29a5-4717-b194-61b6ae55dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3e9d1-3789-4118-90f0-cc94ec6684f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariff rate outside the MAV will be at 15% for the first three
        months upon the order''s effectivity and 20% for the succeeding nine months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f944d-d494-4e6f-a5ab-2866c3b82cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49b186-992c-4c2f-83ff-5fd7ad96aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing 30% to 40% tariff rate for imported pork meat will
        be restored after the 12th month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0798d-1044-4cb7-aefd-65410d231cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2765689-de90-428e-b035-ac632a77070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen groups of hog raisers and other agriculture organizations
        wrote to Duterte on Tuesday to oppose the Agriculture Department''s proposal
        to import an additional 350 million kilos of pork at ultra-low tariffs, saying
        it will kill what''s left of the local industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d556e-f18b-478d-b9bf-3652270ed54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d41d46-b970-48a7-a9d6-ec0c04097d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local hog raisers suggested that funds should instead be allotted
        for biosecurity measures to prevent the further spread of the African Swine
        Fever, which is being blamed for the shortage in pork meat supply in Luzon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d2f0a8-5171-4688-ba3a-f816aa244054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c9a2b-09e6-40e4-ae8a-158000dfd5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/26/Duterte-higher-pork-imports-recommendation.html"
        target="_blank">Last March 26,</a> Duterte recommended an increase in the
        MAV of pork imports by 350,000 metric tons in an effort to stabilize prices
        and increase the country''s supply. The additional volume comes on top of
        the country''s current MAV of 54,210 metric tons for this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cbf89f-1ebb-41c7-b5a8-3e8b3c8e0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad770118-b32d-403c-88d8-34e23d6ddf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis pushed pork prices up from ₱320 to ₱400 per kilo, forcing
        the government to impose a price ceiling and set up a task force to deal with
        price manipulators and smugglers. The 60-day price cap on pork and chicken
        in Metro Manila will expire on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa45eca6-582e-48ab-9cc9-48c732bba23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:29:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/7/DA-no-extension-of-pork-price-cap-April-8.html"
        target="_blank">DA won’t extend pork price cap beyond April 8, counts on imports
        to keep prices down</a></strong></p>'
