      'mgnl:type': 'text'
      'text': '<p><em>This interview has been edited for brevity and clarity.</em></p>'
  'Leni-Robredo-Bayanihan-E-Konsulta':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-07T17:47:52.233+08:00
    'imagesource': 'jcr:49ce18c3-b6f9-4970-9f85-165a6966cbc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3bb6205-1b1d-499a-9f6d-3aeb800bbf33'
    'lead': 'Dubbed ''Bayanihan E-Konsulta,'' the platform aims to help outpatient
      cases, particularly those with limited resources or access to medical services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T18:06:45.417+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:39:57.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:59.770+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo''s office launches free teleconsultation platform'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796e171-8d98-46ed-af7a-0c1e96916eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:45.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:39:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)—</strong> The office
        of Vice President Leni Robredo on Wednesday launched a teleconsultation platform
        where patients can avail of free medical assistance from health professionals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818b08e-7a66-4fdb-b8cd-71bae6b72f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:45.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:39:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "Bayanihan E-Konsulta," Robredo''s office said the platform
        is for outpatient cases—especially those with limited resources and access
        to medical services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be01bf-6425-4483-bd28-a8ccc3b3553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:45.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:39:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This free service runs via Facebook page and Messenger, to help
        those who cannot afford to access medical services or other existing teleconsult
        platforms," it said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a679cbd-89da-439c-b8d1-ea94084a0b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:45.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:39:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP said it received help from volunteer doctors and other health
        professionals, who will be conducting the teleconsultations. The new platform
        currently caters to outpatient cases in the NCR Plus, composed of Metro Manila,
        Bulacan, Cavite, Laguna, and Rizal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a07831d-435b-46cf-925c-c56e7be6e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:45.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:39:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from consultation services, the OVP said the online page will
        also provide necessary information on COVID-19 response, including protocols
        on testing and quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3f7b1-4c1f-4edb-a87d-32f437b4c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:45.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:39:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo expressed hope this new initiative will help decongest hospitals
        in the greater Manila area, where several facilities are already reporting
        critical and full capacity amid the spike in COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f39e1f-3f77-41a0-bde9-7851b9982946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:45.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:39:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong mga pasyente</em>, whether COVID or non-COVID,<em> na
        hindi naman kailangang ma-</em>hospitalize, at least <em>kahit nasa bahay
        lang sila, mayroon silang</em> medical help <em>na matatanggap</em>," Robredo
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea4040-1b29-45c7-81dc-034905457cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:45.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:39:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The patients, whether COVID or non-COVID, who don''t
        need to be hospitalized, at least even if they are only at home, they can
        receive medical help.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296ca50-ad71-4336-86e1-5cde74f8c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:45.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:39:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the country <a href="http://cnnphilippines.com/news/2021/4/7/PH-covid-death-toll-14000.html">climbed
        to 819,164 on Wednesday,</a> with the Health Department reporting 6,414 more
        infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4afca5-6aae-4471-875b-d7f5338adb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:45.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:39:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Bayanihan E-Konsulta platform can be accessed here: bit.ly/BayanihanEKonsulta.</em></p>'
