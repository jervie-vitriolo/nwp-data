    'lead': 'China''s intrusion of the Julian Felipe Reef in the West Philippine Sea
      would not affect the bilateral relations and vaccine cooperation between the
      two countries, President Rodrigo Duterte says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T10:18:02.352+08:00
