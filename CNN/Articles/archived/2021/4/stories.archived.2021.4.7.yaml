      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Local
        government units in Metro Manila and four adjacent provinces started providing
        emergency subsidy last week to their residents as they continued to be under
        enhanced community quarantine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552e9ad-9afa-411d-94bc-69a596aa66e4'
