        With This Twt, Because I Thought some ppl wouldn’t understand, Or Believe
        an Entertainer Could have Honest emotions about a human Being,suffering &amp;
        Dying,even if It’s Only Shown On tv. You Don’t Know What I’ve Done,Who I Am,Or
        What I Believe.I CAN,I HAVE,&amp; I WILL..HELP</p>&mdash; Cher (@cher) <a
        href="https://twitter.com/cher/status/1378417217146998784?ref_src=twsrc%5Etfw">April
