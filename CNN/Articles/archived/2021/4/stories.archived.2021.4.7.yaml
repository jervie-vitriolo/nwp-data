      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, 45, has pleaded not guilty to the charges against him,
        with his defense attorney Eric Nelson arguing that video evidence failed to
        fully capture the complexity of the moment and that Chauvin followed his police
        training.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
