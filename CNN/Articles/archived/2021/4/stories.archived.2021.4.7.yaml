    'template': '1'
    'title': 'US Air Force test to launch ultra-fast hypersonic missile fails'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70cdeac-7bac-4cde-bfdb-e49f285552f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Air Force''s new hypersonic missile
        program suffered a blow Monday after it failed to launch from a B-52H Stratofortress
        bomber aircraft flying from Edwards Air Force Base in California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a669dc-38a5-40c9-a07b-f06a957f00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"B-52H Stratofortress took off Monday over the Point Mugu Sea Range
        intending to fire the first booster test vehicle for the AGM-183A Air-launched
        Rapid Response Weapon (ARRW) program. Instead, the test missile was not able
        to complete its launch sequence and was safely retained on the aircraft which
        returned to Edwards AFB," the Air Force said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b56c5c1-89eb-40dd-977f-0826d20e0665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test failure is a setback to the US, which is engaged in a race
        with China and Russia to develop hypersonic weapons at a time of increased
        global tensions. The missiles are designed to travel at a such a high speed
        that they can fly great distances and move quickly through heavily defended
        airspace to attack targets such as harbors, airfields and other installations
        before they can be successfully shot down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650008b-5c41-4ebf-a371-b3dae0e425c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ARRW program has been pushing boundaries since its inception
        and taking calculated risks to move this important capability forward. While
        not launching was disappointing, the recent test provided invaluable information
        to learn from and continue ahead. This is why we test," said Brig. Gen. Heath
        Collins, the armament directorate program''s executive officer. The weapon
        is aimed at providing US commanders around the world with "the capability
        to destroy high-value, time-sensitive targets," according to an Air Force
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe08bb-0172-4b84-b9d6-c0922884e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new missile is called an AGM-183A Air-launched Rapid Response
        Weapon (ARRW) and it is expected to be ready for deployment in the next few
        years. The test was specifically aimed at demonstrating the ability of the
        ARRW to achieve hypersonic speed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f242bc-de71-4a77-bebd-07ff18b743f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is aiming to eventually develop a hypersonic missile
        that can travel at 20 times the speed of sound in a real world military strike,
        defense officials say, not far off the speed that Space Shuttles traveled
        when reentering the Earth''s atmosphere. So far, there have been some components
        tested at speeds near that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3574126b-b005-440a-881e-6e896d767a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Race with Russia and China</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d5c266-9fd3-4615-bf48-9e298fd55695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and China are both developing hypersonic weapons programs
        and Russia claims to have successfully tested a missile. The US is focusing
        on conventional hypersonic weapons that are based on ships, land and air platforms.
        Hypersonic weapons broadly fall into two categories: air-breathing missiles
        and so-called "boost-glide" missiles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a5112-6910-42ff-a419-ee12929e5b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s FY2021 hypersonic-related research request was $3.2
        billion, up from $2.6 billion a year earlier. The goal is to have hypersonic
        missiles ready for deployment in the next few years, with hypersonic defense
        capability following a few years later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326e161-01ab-4742-9a28-4a5f30e00b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China first tested a hypersonic missile in 2014 and Russia in 2016.
        Russia''s hypersonic glide vehicle, known as Avangard, is equipped with nuclear
        warheads and launched from SS-19 intercontinental ballistic missiles, according
        to the Congressional Research Service. Russia conducted successful tests on
        Avangard in 2016 and 2018, announcing in December 2019 that it had activated
        two SS-19s equipped with Avangard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea164e-8427-4d59-b111-6a59b8a69149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s hypersonic glide vehicle, known as DF-ZF, has been tested
        at least nine times since 2014, according to the CRS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075316cf-c9ff-4496-a44b-3c8d63b302ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the novel weapon systems China is testing is an intercontinental
        range hypersonic glide vehicle—similar to the Russian Avangard—which is designed
        to fly at high speeds and low altitudes, complicating our ability to provide
        precise warning," said Gen. Terrence O''Shaughnessy, then commander of US
        Northern Command, in February 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce9e860-6bf5-4ba8-9dc2-6be734ac2bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Glen VanHerck, the head of US Northern Command, warned in March
        that the missiles could "challenge our ability to provide actionable warning
        and attack assessment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516ba56-0084-41d2-991b-ef2d115a34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, former acting Navy Secretary Thomas Modly said hypersonic
        weapons "have already changed the nature of the battlespace, much as nuclear
        technology did in the last century." Comparing hypersonic missiles to Russia''s
        launch of the Sputnik satellite ahead of the United States, Modly urged the
        military to invest heavily in research and development. Even though hypersonic
        weapons have never been used in combat, he warned that they can "destabilize
        the global security environment and pose an existential threat to our nation."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6598aa-5bdc-4e8b-ac4b-d4a34e353a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:18:44.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/06/politics/air-force-hypersonic-missile-test/index.html"
        href="https://edition.cnn.com/2021/04/06/politics/air-force-hypersonic-missile-test/index.html">US
        Air Force test to launch ultra-fast hypersonic missile fails</a>"</em></p>'
  'US-vaccine-timeline':
    'author': 'Deidre McPhillips'
    'caption': 'US President Joe Biden said Tuesday that he expected all states to
      open COVID-19 vaccine eligibility to all adults by April 19, and at the current
      pace of vaccination — about 3 million doses administered each day — every adult
      in the United States could be vaccinated by mid-summer. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-07T14:19:09.224+08:00
    'imagesource': 'jcr:c3394025-67e6-44a2-a64f-3138e1a6baf7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c965852-af46-4936-ad95-418728457013'
    'lead': 'US President Joe Biden said Tuesday that he expected all states to open
      COVID-19 vaccine eligibility to all adults by April 19, and at the current pace
      of vaccination — about 3 million doses administered each day — every adult in
      the United States could be vaccinated by mid-summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T14:23:41.788+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:40:19.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:54.546+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccine', 'US']
    'template': '1'
    'title': 'In the race to vaccinate against COVID-19, willing adults in some states
      may be waiting all year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac643b4a-74f0-4778-8f44-b9d690898ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Joe Biden said Tuesday
        that he expected all states to open COVID-19 vaccine eligibility to all adults
        by April 19, and at the current pace of vaccination —&nbsp;about 3 million
        doses administered each day — every adult in the United States could be vaccinated
        by mid-summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f8bc6-60a1-422d-a2d3-1f626ec7fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not every American plans to be vaccinated. While states such
        as New York and North Dakota might vaccinate all willing adults by June, it
        could take some states until the end of 2021 —&nbsp;and there are two very
        different reasons for that gap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9772191-aab2-4d8a-bed6-dc43a1eb2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey conducted by the US Census Bureau found that at least one
        in six adults "probably" or "definitely" doesn''t plan to be vaccinated, and
        in some states up to a third of adults don''t plan to roll up their sleeves.
        Other surveys have found rates of vaccine hesitancy to be even higher, cutting
        the vaccination line down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025d10d-42ba-4043-8f98-12ce5d4ef491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in some states, the rollout of vaccines is just plain slow,
        even as many residents clamor for them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31d4b9-3209-4f2e-8bf0-5e4624109ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the race between COVID-19 variants and vaccinations continues,
        differences in vaccine hesitancy and the pace of vaccinations mean the race
        looks quite different state to state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c39368-0e43-4a96-8f63-078ab50fb616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states may fully vaccinate all willing adults by June, but
        for others, it may take until the end of the year, a CNN analysis of federal
        data shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8ac04-6993-4e3e-bfdd-91e92b537257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York has one of the lowest rates of vaccine hesitancy in the
        country. About 85% of adults in the state either plan to be vaccinated or
        already have, according to a recent US Census Bureau survey. The state is
        also vaccinating at a pace that''s one of the fastest in the country, according
        to data from the US Centers for Disease Control and Prevention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9fc581-df10-4a49-8b0d-9c46828935c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, New York has added nearly 146,000 people to the
        fully vaccinated group each day. At that pace —&nbsp;nearly 950 people fully
        vaccinated per 100,000 residents each day —&nbsp;and with nearly 4 million
        adults in the state already fully vaccinated, 85% of adults in New York could
        be fully vaccinated in about two months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7742a640-00bb-4dd3-8d80-82a6efc38b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Dakota is vaccinating at about half the pace of New York —&nbsp;about
        570 people fully vaccinated per 100,000 residents each day —&nbsp;but might
        reach its vaccine capacity around the same time as New York due to high vaccine
        hesitancy rates. According to the Census survey, only about 68% of adults
        say they have been vaccinated or plan to, one of the lowest rates in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a6801-69bd-46a7-8891-97b277cdc562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia and Alabama are vaccinating their populations at the slowest
        pace —&nbsp;fewer than 300 people fully vaccinated per 100,000 residents each
        day. In both states, about 75% of adults have been vaccinated or plan to be
        which would take the vaccination timeline into October for Alabama and November
        for Georgia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8853fbc-c96a-4a9a-96e5-be7cba72a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both Vermont and Massachusetts, about 92% of adults have been
        vaccinated or plan to be —&nbsp;more than any other state. But Vermont is
        vaccinating at a faster pace than Massachusetts and could vaccinate all willing
        adults by early July, about a month sooner than Massachusetts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508666c-b1d9-433a-bca6-b7f85ec6e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent Household Pulse Survey from the Census Bureau was
        conducted in the first two weeks of March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de7e3b4-f41c-4bec-ac98-14fba4fac9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For CNN''s analysis, adults were considered willing to be vaccinated
        if they have "received or plan to receive all required doses," or if they
        have not yet been vaccinated but "definitely" or "probably" plan to. CNN calculated
        the pace of vaccinations using the most recent seven-day average of adults
        fully vaccinated reported by the CDC and population data from the Census Bureau''s
        2019 American Community Survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1bd689-c25d-4937-9e3a-6a855ea04d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T14:23:41.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/06/health/vaccine-timeline-states-analysis/index.html"
        href="https://edition.cnn.com/2021/04/06/health/vaccine-timeline-states-analysis/index.html">In
        the race to vaccinate against Covid-19, willing adults in some states may
        be waiting all year</a>"</em></p>'
  'DOH-oxygen-tank-home-use':
