      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A Registry of Testing/Vaccination Centers which enables passengers
        to find COVID-19 testing centers and laboratories at their departure or arrival
        locations; and</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd53ddd8-4410-464c-92f7-dcf57889e5bd'
