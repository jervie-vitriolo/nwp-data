      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f1105-2572-4e22-94df-322c263ca50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani explained that their call is also based on the continuing
        surge in new infections, thus there is a need to use whatever vaccine supply
        the country has to ensure protection of Filipinos, especially the priority
        sector.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63ae60-7f71-4fe6-8135-938aeabdb428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f5e3b-68ba-4191-80e3-6b831ad1d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recommendation was also due to the depletion of the supply
        of AstraZeneca vaccine in the country, the brand that can be given to senior
        citizens, and the possible <a href="https://cnnphilippines.com/news/2021/4/5/WHO-AstraZeneca-COVAX-reduced-delayed-vaccine-supply-shortage.html">delay
        in the delivery of additional doses from the World Health Organization-led
        COVAX facility</a>, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107efb76-7bed-4211-84bb-806d50e37af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18189b-ed2f-40cc-b18e-ef22bd80c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. also said last month that they are
        targeting to <a href="https://cnnphilippines.com/news/2021/3/17/Sinovac-for-senior-citizens.html">inoculate
        up to 9 million Filipino senior citizens</a> using Sinovac''s vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68caad-6f5d-4326-ba46-3c651cf9e35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f91c15-13a9-4951-b261-621cadbd5eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries, specifically China, have started the use of the
        said vaccine on citizens aged 60 and above despite lack in enough data since
        only a small number of senior citizens were included in previous trials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf232c-4f00-43ff-be0e-c4f4e7531062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d86418-1a84-477a-afd6-89d9e6c5fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani assured that based on their previous evaluation, CoronaVac
        has a good safety profile, causing only mild to moderate side effects that
        would last up to just two days, and also prevents severe COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c75f25-7b58-4941-8149-cf38b5b29fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:25:18.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ News Night, she said based on previous
        studies, anti-bodies produced by the elderly who received the vaccine were
        almost the same as those produced by people aged 18-59 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd912ff-386d-40ba-adfb-2546a59af012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:25:18.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb66bfb-4a6b-4a64-aeb7-72f1bb66d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:25:18.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani said there is still not much data regarding its efficacy
        on variants, but that there is a “theoretical possibility” it will work well
        against them given that it is an inactivated vaccine, or it uses killed viral
        particles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e90fe-e25a-4657-ab27-14a1371fa2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff983ac-7ffc-4f8e-8955-b679af8505a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasa pandemiya po tayo ngayon at hindi po tayo pwedeng mag</em>-delay
        <em>nang mag-</em>delay [ng vaccination] <em>dahil iyong bakuna na hinihintay
        natin ay hindi pa dumarating</em>," she said. "<em>Kung ano po iyong mayroon
        tayo sana ay magamit na natin</em>."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489457e-e103-4b61-912d-c124fddca6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa6701-d09b-40af-a98f-8121611e3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are in a pandemic and we cannot delay vaccination
        just because the vaccine we are waiting for has not arrived yet. We hope that
        whatever we have will be used already.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06df5c3-8056-4ecf-8800-2033b86d89df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f1487-58c9-48dd-b885-8a93f0c55d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China-made vaccine earlier caused concern for its use on healthcare
        workers due to its low efficacy rate of 50.4%. Despite this, the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases approved the
        recommendation for its use to medical workers to already give them the protection
        they need amid the fight against the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f262cc9-cb37-46e2-80bb-20f2fc3e588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d9b6f-386a-4e76-a451-afc0db434c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units already started vaccinating senior citizens
        and people with comorbidities late March following the rollout for the country''s
        1.7 million healthcare workers. Vaccine supply mostly came from donations
        from China and the COVAX facility.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f4ce3d-caa5-4d58-8fbb-e012e419203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4d081-3143-44f5-acdf-2b931aada362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T15:16:22.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By end of the year, the government targets to vaccinate up to 70
        million Filipinos.</p>'
