    'template': '1'
    'title': 'Factory output slightly dipped in March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8521e6-c797-4808-a895-c3a906a9add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> The country''s
        factory output saw a slight decline in March but the level remained on expansionary
        territory, according to a recent survey of local manufacturers conducted through
        purchasing managers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e4096-5d52-4ba9-a565-3e5a71b727a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93a414-3bdb-46e3-bec3-6fe600f21e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data analytics firm IHS Markit estimated March manufacturing output
        at 52.2 points on its Philippines Manufacturing PMI index, a bit down from
        the 52.5 in February. However, the latest figure is still well above the PMI''s
        50.0 neutral value that separates expansion from contraction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd0af5d-16c4-4b4a-8790-c5c5f56fec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a165d4d7-30d9-47ac-aedb-d0e997d99a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest reading was indicative of a modest improvement in the
        health of the manufacturing sector with growth registered throughout the first
        quarter of 2021," the IHS Markit''s report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f989a-80fe-4171-a05b-b3b21d5f6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce04d9f-a828-4b64-8069-26ba49821862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers of goods also reported a marginal increase in the
        volume of new orders during the month, but the rate of expansion softened
        compared to February, it added. Demand from overseas clients was rather tempered
        in light of coronavirus-induced restrictions in markets abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a58a690-83b1-4e23-aa65-251552d3263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004860a-8a49-4b0c-8c7c-867bb19293c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the overall growth in new work drove local manufacturers
        to ramp up their output as a faster speed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bfdb35-6106-459f-843d-3d8adfa39a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f627ea3-a138-4e1d-a90f-3055cb89b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rate of growth was moderate but was the joint-fastest since
        June 2019. Some firms noted efforts to stockpile finished goods amid expectations
        of greater demand in the months ahead," explained IHS Markit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69536e60-d49e-4021-b0e2-868875dd464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007d454-1bf1-4e1c-b7cb-0664528e302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS Markit also flagged pressures in the supply chain that continued
        in March with lead times for inputs taking longer. Freight delays were mainly
        cited as the reason behind the worsening performance of vendors as the period
        at which deliveries are performed have lengthened "markedly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0957f7-867a-4243-925c-6288337c6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384435fc-08db-4719-a840-8660de9cd35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, manufacturing companies have opted to beef up their
        inventory holdings to reduce possible shortages in the future due to such
        delays, IHS Markit said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5cedf0-4375-46a9-80a4-1cf7eb2a4265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8d477-6886-42cd-a513-9412b7b354fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local producers, the study said, pointed out heavier cost burdens
        they have faced during the month, owing to shortages of raw materials. They
        decided to partially pass on rising expenses by hiking their factory gate
        prices, the study observed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a0013-99f0-4594-ace5-eef23e7761f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a321e10-c4f1-48f5-a8ea-e7c1d417a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the outlook for Philippine production still rests on positive
        territory for the month amid hopes of stronger economic conditions, the degree
        of optimism had "posted below the long-run trend."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f030af-a017-4c18-8733-8799e196b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f8769-0999-4706-8b95-e66379dc8515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:29:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS Markit noted this suggests the global health crisis continues
        to weigh on manufacturers'' expectations.</p>'
  'russia-navalny-hunger-strike':
    'author': 'Zahra Ullah, Anna Chernova and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-07T19:46:26.395+08:00
    'imagesource': 'jcr:bcf5351d-c9a5-4165-bc3d-2fa103674f14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6a05b15-15a2-47ae-99cd-9a55a4a8a867'
    'lead': 'Jailed Russian opposition leader Alexey Navalny is continuing his hunger
      strike despite having a high temperature and a bad cough, according to a post
      shared by his team on his official Instagram account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T19:49:21.601+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:39:47.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:01.668+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Navalny says he''s continuing hunger strike despite a high temperature
      and bad cough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe8144-a27a-4075-902e-a0838110e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Jailed <a href="http://www.cnn.com/2021/03/31/europe/navalny-russia-hunger-strike-intl/index.html">Russian
        opposition leader Alexey Navalny</a>&nbsp;is continuing his hunger strike
        despite having a high temperature and a bad cough, according to a post shared
        by his team on his official Instagram account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c2e32-8a4b-4327-a6a2-70cdece163e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny went on hunger strike last week to protest against prison
        officials'' refusal to grant him access to proper medical care. He had been
        suffering from acute back pain that had affected his ability to walk and his
        condition was being exacerbated by alleged "torture by sleep deprivation,"
        one of his lawyers said last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43438625-6c62-4d5c-9551-8ea49500f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny said the prison didn''t have the sustenance and nutrients
        required to keep inmates healthy, adding his temperature was recorded as 38.1
        degrees Celsius (100.6 Fahrenheit) and that he had a severe cough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f64a3b1-4e5a-4045-8c31-50ba461f8c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin said Tuesday that Navalny will not receive any special
        conditions or treatment during his time in prison. He has been tested for
        Covid-19 and the result is negative, Navalny''s lawyer Vadim Kobzev told CNN
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136af270-d3ca-420c-9f31-0d8c5d9d62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post on Monday, Navalny also said there was a tuberculosis
        outbreak amongst his cellmates, with three out of the group''s 15 prisoners
        recently hospitalized with the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86552b-ff77-447c-a9ef-eab6f46364b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what? Do you think there is a state of emergency, ambulance
        sirens are blaring? No-one cares, the bosses are worried only about how to
        hide the statistics," Navalny said in the post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920f2e2-38dc-44ed-9be6-ac3d593c5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prominent opposition-linked doctors'' union, Doctors'' Alliance,
        scheduled a protest in support of Navalny on Tuesday outside the <a href="http://www.cnn.com/2021/03/15/europe/russia-navalny-penal-colony-no2/index.html">penal
        colony No.2 in Pokrov,</a> where the Kremlin critic is being held. The group
        is run by an ally of Navalny who said the protesters will demand proper medical
        attention for the opposition figure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd78018-d63e-4430-a467-6410f6cbaa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian newspaper Izvestia on Monday quoted the Russian prison services
        (FSIN) as saying that Navalny has been moved to a "medical unit with acute
        respiratory infections" and that he has been tested for coronavirus. FSIN
        have not responded to a request for comment from CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328dbcd-927e-42b9-8f18-26f76ff03e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov said he''s aware of reports that
        Navalny was in a medical unit but didn''t elaborate further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120b9b7-b56f-4ed6-b942-67a33a66fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov said Navalny''s treatment was a matter for the prison services
        and that he would not get any special treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f6b3b6-3992-4fcc-a45a-515031ae2169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the necessary activities are carried out there. And naturally,
        there can be no talk of any special conditions for one of the convicts. There
        are certain rules, including rules for the treatment of prisoners who are
        sick. Therefore, if we are really talking about a disease, then treatment
        will be provided at the prescribed level," the Kremlin spokesman said during
        a conference call with journalists on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788199a-2680-4440-8938-104d873086ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Practically exemplary'' penal colony</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa61bb49-601a-4d08-a299-f4798112ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post shared on Monday, Navalny also criticized Russian state
        media''s recent coverage of conditions inside the penal colony.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0de482-118a-45f8-8657-a8102c313880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a film crew from Russia''s state-controlled TV network
        RT visited the prison with Maria Butina, a Russian gun-rights enthusiast-turned
        TV personality who now works for the network. The report said the prison was
        "practically exemplary."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc6edd-744a-48cf-8fa1-72c5e4b85ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butina was convicted of conspiring to act as an agent for a foreign
        state in the United States and served more than 15 months behind bars in Florida.
        She pleaded guilty of trying to infiltrate conservative political circles
        and promote Russian interests before and after the 2016 presidential election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255b2b4-97bf-4d28-8590-6cf84299d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny pushed back against RT''s assessment of the conditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d737c8-1d2f-4f2b-a907-21c350b315da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what our ''ideal, exemplary colony'' looks like. Any prisoner
        prays to God not to get here, but inside there are unsanitary conditions,
        tuberculosis, lack of medications. Looking at the awful plates, in which they
        put our gruel, I am generally surprised that there is no Ebola virus here
        yet," Navalny said in the Instagram post on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6729cf-8110-43a0-98d6-821f0bba170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a legally guaranteed right to invite a specialist doctor
        at my own expense. I will not give it up, prison doctors can be trusted just
        as much as state TV," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff25ad-057b-4a64-8495-b968695d14b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny, a long-time critic of <a href="https://edition.cnn.com/2013/01/03/world/europe/vladimir-putin---fast-facts/index.html">President
        Vladimir Putin</a>, was jailed earlier this year for violating the probation
        terms of a 2014 case in which he received a suspended sentence of three and
        a half years. A Moscow court took into account the 11 months Navalny had already
        spent under house arrest as part of the decision and replaced the remainder
        of the suspended sentence with a prison term last month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9528b-b61d-42e2-81fa-74c1d2236f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:49:21.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:47.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/06/europe/russia-navalny-hunger-strike-intl/index.html">"Navalny
        says he''s continuing hunger strike despite a high temperature and bad cough"</a></em></p>'
  'brazil-covid-19-record-daily-deaths':
    'author': 'Marcia Reverdosa, Tatiana Arias, Vasco Cotovio and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-07T19:50:14.703+08:00
    'imagesource': 'jcr:7f68bb7a-52ad-4af8-a117-c337bcde398d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f7cfbfa-ff94-4663-97c7-60fa1b8eb141'
    'lead': 'Brazilian President Jair Bolsonaro has shrugged off criticisms that he
      is "genocidal" in his opposition to Covid-19 restrictions, as the nation recorded
      its deadliest 24 hours of the pandemic so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T19:52:00.951+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:39:46.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:01.865+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bolsonaro shrugs off criticism he is ''genocidal'' as Brazil reports
      record 4,000 daily deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8870516-8117-4a32-87da-0da3c0710dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Brazilian President <a href="https://www.cnn.com/2019/01/29/americas/jair-bolsonaro-fast-facts/index.html">Jair
        Bolsonaro</a>&nbsp;has shrugged off criticisms that he is "genocidal" in his
        opposition to Covid-19 restrictions, as the nation recorded its <a href="http://www.cnn.com/2021/03/29/americas/brazil-covid-young-people-intl/index.html">deadliest
        24 hours of the pandemic</a> so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f571941-2936-460c-a63f-9a1d3e6f0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil smashed its previous daily record with 4,195 Covid-19 fatalities,
        health ministry data Tuesday showed -- marking the highest death count in
        the world for that 24-hour period, according to Johns Hopkins University.
        The new figures pushed Brazil''s total pandemic death toll to almost 337,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046df066-4c6d-4ad5-8a0c-df82881825d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, nearly 87,000 new Covid-19 cases were reported across
        the country, raising the total tally of infections to 13,100,580, according
        to the health ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b2afb-4fcf-40b3-b324-be81ff91f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who has continued to downplay the seriousness of his
        country''s health crisis, brushed off claims he was to blame for the country''s
        spiraling death toll. The President has repeatedly opposed lockdowns and restrictive
        measures, and criticized governors and mayors with insulting language for
        implementing them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37089c-2333-4de6-8d8b-5aaed0c5e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They called me homophobic, racist, fascist, a torturer and now...
        what is it now? Now I am... someone who kills a lot of people? Genocidal.
        Now, I''m genocidal," he said to supporters outside the Presidential Palace
        in Brasilia on Tuesday evening, according to video posted on YouTube.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee9c04-c52c-44e5-b753-74ae5f1b84b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Bolsonaro''s political opponents have accused him of
        "genocide," using the term loosely to characterize the consequences of his
        Covid-19 response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41195c08-283e-4a44-b819-a60065a470e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What am I not blamed for here in Brazil?" Bolsonaro asked rhetorically
        in the video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ade744-ccb7-44fb-aaab-5dc09a5f9702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian leader appeared to imply that the pandemic was an
        invention of the media that could be solved by providing organizations with
        government subsidies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d89659-9b1f-4432-a659-9588aab04d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can solve the problem with the virus in a few minutes. I just
        have to pay what governments paid in the past to Globo, to Folha [de São Paulo],
        O Estado de São Paulo," he said, referring to a nationwide broadcaster and
        two São Paulo-based newspapers. "Now, that money is not for the press, it''s
        for other things."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d872ed1-d1a8-4982-9687-069169cd58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he was defiant in his stance on restrictions, saying that he
        disagreed with proponents of social distancing measures, and arguing -- incorrectly
        -- that the states that imposed tougher restrictions are experiencing higher
        death rates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893eba7-0e8c-4cf8-b3af-4a4bb4ff9d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s the state that has locked down the most? São Paulo. Which
        one has the highest death toll, proportionally? São Paulo," he falsely claimed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a829e-65af-48c7-9c16-175989222fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although São Paulo has the highest absolute death toll, it ranks
        10th in deaths per capita.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c76a5c-b5fa-4bcb-987f-2b33103bb7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around a third of the deaths reported Tuesday were in São Paulo,
        where 1,389 people died in 24 hours, state government data showed -- a record
        for the most deaths in a single day in any Brazilian state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0220b0c4-a8a0-4300-862b-b0a8fd198272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes despite the state imposing more restrictive measures
        a month ago, including the closure of businesses that deal directly with the
        public, such as shops, restaurants and bars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec24860-6238-4b35-9fd4-71c4d93872c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro also said locking down would be counterproductive, as
        people would be more vulnerable to the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79378999-f5d2-4fde-9362-f9134a64dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw some recent research that those who have a healthy lifestyle
        are eight times less likely to have problems with Covid," he said. "You lock
        people at home... what does he do at home? I doubt they haven''t increased
        their weight a little, from last year to this year."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf763250-48f2-4558-81b4-31e26dd79315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even I grew my belly a little bit," he joked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3708288-d1d2-4eb8-a87e-34613bb5aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record daily count comes as hospitals and intensive care units
        (ICUs) in some cities are turning patients away and as the nation''s entire
        health system is on the brink of collapse. Brazil is battling several new
        variants, some of which scientists believe are more contagious. Younger people
        appear to be getting more seriously ill than in the pandemic''s early stages,
        though it is unclear what role variants may play in that trend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb3bce-55d1-484f-a3d8-064c12573e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late Tuesday, 23 out of Brazil''s 27 federations reported
        an ICU occupancy rate of 80% or more. Of those, 15 have either collapsed or
        are on the verge of collapsing, with ICU occupancy over 90%. Mato Grosso do
        Sul is already over capacity, while only four states are under 80% occupancy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e487cc0-2873-4a77-9d7f-b078f6120c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s vaccine rollout program has also been dogged by delays.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594d2e8-f519-417e-bc4d-23019fcd4d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro on Tuesday expressed interest in acquiring Russia''s Sputnik
        V Covid-19 vaccine, during a phone conversation with Russian President Vladimir
        Putin. Bolsonaro added that the shot would first need approval in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb0835-48cb-407c-b611-99165e92fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are finalizing communications with the other [health] authorities,
        including Anvisa, on how we can effectively import this vaccine," Bolsonaro
        said, referring to Brazil''s health regulatory agency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718eda81-d739-4dfb-b071-3aaebec076e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Covid-19 cases have risen for the sixth consecutive week,
        according to the World Health Organization''s Weekly Epidemiological Update
        on Tuesday. Brazil, the US, Turkey, France and India are reporting the highest
        case numbers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2bd61-3c95-4c50-8cec-97a5a771d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:52:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/07/americas/brazil-covid-19-record-daily-deaths-intl/index.html">"Bolsonaro
        shrugs off criticism he is ''genocidal'' as Brazil reports record 4,000 daily
        deaths"</a></em></p>'
