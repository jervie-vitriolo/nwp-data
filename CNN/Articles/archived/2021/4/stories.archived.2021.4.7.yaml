    'lead': 'Former lawmaker and real estate magnate Manny Villar remains the richest
      Filipino in the Forbes World''s Billionaires List this 2021 with a higher net
      worth of $7.2 billion (around ₱349.7 billion). He is among the 17 Filipinos
      included the list, up from the 15 featured last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T16:43:45.710+08:00
