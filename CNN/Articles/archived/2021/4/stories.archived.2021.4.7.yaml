      'jcr:uuid': 'a91de2e9-c2a2-4c55-924b-bcff693bce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:26:18.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:39:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift is re-recording previous albums after Scooter Braun''s Big
        Machine Records purchased her masters.</p>'
    '11':
