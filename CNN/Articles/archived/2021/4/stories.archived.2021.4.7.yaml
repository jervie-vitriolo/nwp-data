      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Inigo Zobel, meanwhile, held the 2141st spot globally
        with a net worth of $1.4 billion (around ₱68 billion).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b5210-5a55-47a1-a2db-e889d1811c6e'
