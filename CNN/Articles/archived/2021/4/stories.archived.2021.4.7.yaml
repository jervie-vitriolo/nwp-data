  'Harry-Meghan-first-Netflix-series':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-07T07:12:41.384+08:00
    'imagesource': 'jcr:16204fea-6128-4484-bbeb-577469493439'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6662fbc-0841-4ad0-898e-f857869294bf'
    'lead': 'Harry and Meghan, Duke and Duchess of Sussex, have announced their first
      Netflix project after signing a production deal last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T07:17:25.383+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:40:56.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:44.853+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry', 'Meghan-Markle']
    'template': '1'
    'title': 'Harry and Meghan set their first series at Netflix'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495a086-46a5-4675-8a4c-11b928f8372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T07:17:25.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Harry and Meghan, Duke and Duchess
        of Sussex, have announced their first Netflix project after signing a production
        deal last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e44f1-90ce-48b7-af9d-968f2e24a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T07:17:25.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heart of Invictus" a docu-series from Harry and Meghan''s production
        company Archewell Productions, will follow "a group of extraordinary competitors
        from around the globe, all service members who have suffered life-changing
        injuries or illnesses on their road to the Invictus Games The Hague 2020,
        now set to take place in 2022," Netflix said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41e0a9-e23f-4139-a57f-e38d62a20372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T07:17:25.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry, a military veteran, founded Invictus Games in 2014.
        The event provides athletic events for injured service members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8c9f7-ffbf-43f5-bcc0-24e3e0a8d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T07:17:25.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-episode series, a partnership between Archewell Productions
        and The Invictus Games Foundation, will follow the competitors and organizers
        of the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2ebef-0103-43ad-939f-b32156237970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T07:17:25.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will also come from director Orlando von Einsiedel and
        producer Joanna Natasegara, who won an Oscar for their 2016 short film "The
        White Helmets."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363fa817-3487-4eae-a1c4-43d9e43264d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T07:17:25.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t be more excited for the journey ahead or prouder of
        the Invictus community for continuously inspiring global healing, human potential
        and continued service," Prince Harry said in a statement. He will serve as
        executive producer on the series and will appear on camera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4fc1c-ea19-4115-8b25-f21c269203dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T07:17:25.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Invictus Games Foundation will also be an executive producer
        and the project will "provide significant funding to the organization," according
        to Netflix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5abd8e4-d79b-4907-9af6-98b59af9e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T07:17:25.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess of Sussex and the Archewell Productions team
        are building an ambitious slate that reflects the values and causes they hold
        dear," Ted Sarandos, co-CEO of Netflix, said in a statement on Monday. "From
        the moment I met them, it''s been clear that the Invictus Games hold a very
        special place in their hearts, and I couldn''t be happier that their first
        series for Netflix will showcase that for the world in a way never seen before."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369097b8-eeb2-40d2-96b5-70b6645c6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T07:17:25.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple signed a multi-year production deal with the streaming
        company in September. It includes scripted series, docuseries, documentaries,
        features and children''s programming. Financial terms were not disclosed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c67a0c-7d16-40e6-bdfa-23904de46880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T07:17:25.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan are coming off a widely-viewed interview on CBS
        with Oprah Winfrey last month. The special, a cultural sensation that sparked
        news, conversation and even internet memes, averaged a staggering 17.1 million
        viewers in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cfd752-30e8-4480-9aa1-c8a1b8440205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T07:17:25.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/04/06/media/harry-and-meghan-netflix-series/index.html"
        href="https://edition.cnn.com/2021/04/06/media/harry-and-meghan-netflix-series/index.html"
        target="_blank">Harry and Meghan set their first series at Netflix</a></em></p>'
