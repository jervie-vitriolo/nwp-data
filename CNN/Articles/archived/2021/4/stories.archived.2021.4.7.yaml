      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also announced 6,414 more infections, raising the total
        to 819,164. Of this number, 158,701 or 19.4% are currently ill patients. These
        include 97.5% classified as mild, 1.2% as asymptomatic, 0.5% as critical,
        another 0.5% as severe, and 0.3% as moderate.</p>'
