        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fac1cc-58e5-432b-89e1-1fd7cb81e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:20:38.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e26b9d8-f346-48e2-8a89-4ba20fbbd77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:20:38.255+08:00
      'mgnl:createdBy': 'janine'
