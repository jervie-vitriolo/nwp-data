      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74-year-old singer later returned to the platform to apologize
        for her earlier words, saying she had spoken to a friend who made her realize
        "You Can Piss Ppl Off, &amp; Hurt Them By Not Knowing Everything That''s "NOT
        Appropriate" To Say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d97733-3b09-47de-b97d-4461dc8b162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:20:38.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:39:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Ppl Apologize When They''re In a Jam,BUT TO GOD,IM TRULY
        SORRY If I Upset AnyOne In Blk Community.I Know My [heart]," the Grammy award-winner
        said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I Just
