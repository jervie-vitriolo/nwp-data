      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOT, the IATA Travel Pass has four open-sourced and
        interoperable modules which can be combined to achieve an end-to-end solution:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c2f73-3ed7-49aa-b66a-aa23e25fafef'
