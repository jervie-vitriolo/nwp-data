    'mgnl:tags': ['Ivermectin']
    'template': '1'
    'title': 'Irresponsible’ to distribute Ivermectin pending data vs. COVID-19; testimonials
      on use insufficient evidence — FDA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b246bef-86ac-49a5-b5fd-c8d5447867e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:26:45.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)—</strong>&nbsp;The
        Food and Drug Administration on Wednesday said it would be “irresponsible”
        to allow the distribution of Ivermectin to the public, reiterating there is
        insufficient scientific evidence for the anti-parasitic drug’s use as a possible
        COVID-19 treatment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d4daf-0ba9-4a4a-9768-557f19e126a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, FDA Director General Eric Domingo said
        that testimonials and anecdotes from those who have taken the drug are not
        counted as strong basis for the recommendation of its use.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6a530-591e-44f4-8061-74198ff1ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Testimonials or anecdotal findings are not considered very strong
        scientific evidence,” Domingo said in an interview with<em> The Source</em>.
        “You only prove the use of a drug when you have a well-designed clinical trial.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8209b-2628-4e09-bf77-8d5354d79a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would be irresponsible to give it to people right now without
        knowing exactly how to use it and what the effect will be,” added Domingo,
        who also appealed to concerned parties to wait for the results of clinical
        trials in other countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44cc02-2db8-406e-ab74-9301a4b6fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan party-list Rep. Mike Defensor earlier said he would
        distribute Ivermectin for free to some sick and elderly residents in Quezon
        City— despite the drug not being registered for human use in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24c3f0-2f56-4f42-bab1-fbb65778e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only veterinary products of Ivermectin have been approved by the
        FDA to date.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd2ed19-d0c8-4165-b424-f3d657ef75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/4/6/Mike-Defensor-Ivermecting-COVID-19-warning-DOH-FDA.html">Advocates
        asked to wait for FDA nod before promoting Ivermectin vs COVID-19</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7737ade7-eabb-428d-833f-d465ea09976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo stressed that like other medicines, using Ivermectin may
        result in possible side effects including neurological or gastrointestinal
        problems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08863a1-4687-483c-8e8f-8ff4cfb768cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that marketing the product for commercial use is illegal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a918537-3cab-4277-9868-6e275f8eeb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka ‘yan ay</em> veterinary product <em>na pinalitan ‘yung</em>
        packaging, or smuggled," Domingo warned. "<em>Kasi wala naman sa ating</em>
        commercially available. <em>''Yung</em> distribution, <em>halimbawa gagawa
        ka ng marami, bawal ‘yun kasi</em> unregistered drug<em> ‘yun</em>.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e1e02-68b9-4942-bf7a-98b290f21cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They could be veterinary product whose packaging was
        changed, or smuggled. Because we don’t have commercially available products.
        The distribution, for example, if you will produce in large quantity, that’s
        illegal because it is an unregistered drug.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11939fdd-8a8d-4abf-ab2f-904dd3ee925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ivermectin use should be limited to clinical trials</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9261922-49d7-4ac7-9fa2-33fde8ed5669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the FDA, the World Health Organization has also advised
        against the use of Ivermectin for COVID-19 prevention and treatment due to
        insufficient studies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ff499-0985-4e32-81c2-501e70ff1607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online briefing, Dr. Socorro Escalante&nbsp;said the use of
        the drug should be limited to clinical trial settings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab5a53-fbc3-4184-bc1a-6591780fef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The effects of Ivermectin on end points such as mortality, prevention
        of mechanical ventilation, hospital admission, duration of hospital admission,
        and viral clearance are all uncertain,” Escalante said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae571a26-45bc-43ec-855c-9ea7cd8d3d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health, meanwhile, warned that the “dispensing”
        of Ivermectin will violate the Republic Act No. 9711 or the FDA Act of 2009.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29614dc-9990-436c-895b-f24ef525a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Specific to that law,<em> sinabi mismo na ‘yung mga hindi rehistradong
        gamot hindi natin pwedeng ipagamit sa ating kababayan</em>,” DOH Undersecretary
        Maria Rosario Vergeire said in a separate forum.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1169b8-27d6-42d6-b4f6-59ef8a3f33d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Specific to that law, it says that unregistered medicine
        cannot be used by our countrymen.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6296ac-ed2a-40df-8b4f-a651d5a039b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:30:41.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/4/merck-ivermectin-covid19-treatment.html?fbclid=IwAR1h0PphDFrsBWTgzvaBIdnp2nKGwbIg6AoUwAChTIcFxFWL-ADgYeOPpz8">Merck,</a>
        the company behind the drug, said over the weekend that pre-clinical trials
        indicate "no scientific basis” for its potential therapeutic effect against
        COVID-19, adding there is a “concerning lack of safety data in the majority
        of studies.”</p>'
  'Derek-Chauvin-trial-George-Floyd':
    'author': 'Eric Levenson and Aaron Cooper, CNN'
    'caption': 'A Minneapolis Police use-of-force training instructor testified Tuesday
      that Derek Chauvin''s kneeling on George Floyd''s neck is not a trained neck
      restraint tactic. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-07T13:55:49.904+08:00
    'imagesource': 'jcr:c86f48db-ed1a-4748-9b51-dc66d4766575'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8badc11-157b-486a-beec-b72188cb2a90'
    'lead': 'A Minneapolis Police use-of-force training instructor testified Tuesday
      that Derek Chauvin''s kneeling on George Floyd''s neck is not a trained neck
      restraint tactic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T13:59:31.177+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:40:25.703+08:00
