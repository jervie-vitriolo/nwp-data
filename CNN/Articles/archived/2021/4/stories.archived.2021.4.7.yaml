      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df7c76-f675-4a4d-a48c-5ddc9572ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Century Pacific founder Ricardo Po Sr. and family and DoubleDragon
        Properties chairman Edgar "Injap" Sia II both ranked 2524th in the list with
        a net worth of $1.1 billion (about ₱53.4 billion). Sia, who also founded fast
        food chain Mang Inasal, subjected his grocery chain MerryMart to an initial
        public offering in June last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ad066-7a2b-4ce0-8a01-4a65e71a59c0'
