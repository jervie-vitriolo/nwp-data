    'mgnl:lastActivated': 2023-01-25T09:39:35.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:03.611+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Subic sheds over 5,500 jobs due to COVID-19, but close to 4,000 new
      ones seen to open this year — SBMA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbe474-feed-472a-b774-eb8162b9f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:24:45.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:35.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — At least
        5,510 workers in Subic have been hit by retrenchment and company closures
        during the COVID-19 pandemic, which has stretched to over a year now, according
        to the Subic Bay Metropolitan Authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d64a469-90f1-463b-8865-7092b55bfd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:24:45.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the SBMA said this count includes 3,910
        in the manufacturing industry, 883 in construction, and 717 in shipbuilding
        and maritime-related projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd3e2d7-d610-496c-afa2-4e78b38f588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:24:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:35.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further detailed that of those displaced, 1,839 are residents
        of Zambales, while 899 are from Bataan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9210b4-be33-4e7f-b559-e92c61693d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:24:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:35.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although overall employment in Subic is still seen to decline
        by almost 2.3% this year -- or to 135,773 from 138,966 last year -- due to
        the ongoing health crisis, the agency said new investment projects are expected
        to help the local economy recover.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b31e8-fcf4-4b7c-be06-2e5fdda12ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:24:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SBMA Chairperson Wilma Eisma, they project that close
        to 4,000 new jobs will be generated in the area in the coming months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a707648-b265-4480-9ab0-da0b0c18c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:24:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added it has opened a help desk for laid off workers
        in the Subic Bay Freeport Zone, which also covers other areas in Zambales
        and Bataan. The desk, located at the former Landbank office near the Freeport''s
        Rizal Gate, will assist those displaced in finding a means of livelihood or
        in developing skills to land a new job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2799ebd4-b568-449c-a8a3-483ac66199a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:24:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the SBMA Help Desk, we would have a database of profiles of
        displaced workers, and then we can endorse their application to companies
        needing manpower, or refer them to other agencies for skills training," said
        Melvin Varias, manager of the agency''s Labor Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8239e69-1525-45ac-8323-e222eeee975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T22:24:45.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBMA said those interested may fill out the profiling form that
        can be accessed through <a href="https://forms.gle/q6LqF6sVcUDDxeJV9">this
        link.</a>&nbsp;They may also contact the following numbers for queries: 047-252-4273
        or 4073.</p>'
