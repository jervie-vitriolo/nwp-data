      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99dddc7-d6f5-4e93-b894-33e87c10a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US economy is amazingly resilient," he said, "and in fact will
        perform well when you get some of this income redistribution and consumption
        at an easier and a better place, particularly for lower and middle income."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
