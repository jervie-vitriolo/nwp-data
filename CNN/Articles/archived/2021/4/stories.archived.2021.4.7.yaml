      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already have that recommendation]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa4eb9-e40d-443f-8b33-e73fa0811710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.601+08:00
