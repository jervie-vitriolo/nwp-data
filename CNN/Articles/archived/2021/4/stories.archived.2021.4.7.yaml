      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> —&nbsp;Over
        14,000 people nationwide have lost their lives to COVID-19, the Department
        of Health reported Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57c406-532b-4d61-b8fa-181e7210e530'
