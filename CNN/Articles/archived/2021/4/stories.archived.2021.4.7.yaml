      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5f7d4-488e-404a-8432-984fc7b6ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pandemic triggering a global economic downturn, most
        Filipino billionaires still saw their net worth go up in 2021, with the exception
        of Ongpin who had been valued lower, along with list newbies Zobel and Gokongwei,
        and returnees Po and Sia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f448c931-6152-49dd-8ab6-817b8d2efc97'
