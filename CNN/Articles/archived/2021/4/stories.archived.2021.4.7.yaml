      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/07/health/world-health-day-2021-pandemic-wellness/index.html"><em>"World
        Health Day: 5 things the pandemic has revealed about well-being"&nbsp;</em></a></p>'
