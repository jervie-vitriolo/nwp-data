      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Taylor Swift has released a surprise new
        song, "Mr. Perfectly Fine," before the Friday debut of "Fearless (Taylor''s
        Version)," which is a re-recording of her 2008 album.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a9b08-b0c7-4ebe-aa1f-9897301e337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:26:18.557+08:00
