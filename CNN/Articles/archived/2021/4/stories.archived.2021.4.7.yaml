      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Canadian public health officials say a
        rapidly spreading variant likely has now replaced the original COVID-19 virus
        in many parts of the country, and new variants are making younger people sicker
        and sending more to the hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af607bfd-7e73-4878-8515-154c1488964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t the news any of us wanted, but hospitalizations are
        surging, ICU beds are filling up, variants are spreading and even people who
        had convinced themselves they didn''t need to be concerned are getting sick,"
        Canadian Prime Minister Justin Trudeau said at a news conference Tuesday,
        adding this is a "very serious" third wave of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358df4f-89ce-4ec5-988c-535d0e5c2a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau made a pointed appeal to young people, urging them to "stay
        home" as younger Canadians are <a href="https://www.cnn.com/videos/health/2021/04/01/canada-covid-19-variants-younger-cases-newton-dnt.cnn"
        target="_blank">getting sicker</a>&nbsp;in this third wave.</p>'
