      'jcr:uuid': '6f08e141-9fc8-4c85-b9e2-0ea1e147e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs backed Lorenzana, noting that
        it will lodge a diplomatic protest for every day that China fails to withdraw
        its fishing vessels and maritime assets in Julian Felipe Reef and in the Philippines''
        maritime zones. It first sent a diplomatic protest against China''s intrusion
        in Julian Felipe on March 21.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2debc75b-4f71-4fc0-b518-e4f26658e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d820350-51d0-4cf9-9265-34540dba8461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for lawmakers like Senator Risa Hontiveros, <a href="https://cnnphilippines.com/news/2021/4/6/diplomatic-protests-china-west-philippine-sea.html">this
        move would not stop incursions</a> as China refuses to heed numerous calls
        to respect the country''s sovereignty. She said the DFA and the Defense Department
        should instead talk to partners within ASEAN and stand together against China''s
        bullying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3135f90-94cd-4344-bec6-cfb5b0949ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea3463-3e0d-4474-be95-1c92c6f47200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:18:02.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral tribunal invalidated Beijing''s sweeping claims
        in the disputed waters and recognized the Philippines'' sovereign rights within
        its EEZ that China contests. China has repeatedly rejected the landmark ruling.</p>'
