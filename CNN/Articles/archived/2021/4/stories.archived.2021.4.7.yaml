      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our poor Filipino people and their families have long been waiting
        for this minimal amount of money to be given to them especially now that the
        ECQ implementation has been extended for another week. The ₱1,000 aid is obviously
        not enough and can only help our poor Filipino families sustain their food
        necessities for just 4 days," said Christian Lloyd Magsoy, Defend Jobs Philippines
        spokesperson.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f9138-19a4-4be4-af6e-e25ac9f3960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:54.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 22.9 million individuals are expected to benefit from
        this ₱22.9B budget. That means each individual beneficiary will receive a
        one-time aid of ₱1,000 or a maximum of ₱4,000 per family.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97726bde-0063-4c24-988b-73853cdd386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:54.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/7/ECQ-ayuda-subsidy-Greater-Manila.html"
        target="_blank"><strong>LIST: ECQ subsidy in Greater Manila area</strong></a></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768ec7f-6021-4c6a-8af9-409c65509270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:54.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there has been no news on whether the ECQ status of the NCR
        Plus bubble will be extended given the surge in COVID-19 cases in the past
        weeks.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56303e8-43a1-43e4-9e34-6b0d2a69b47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:54.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were programs to rollout the financial aid in Paranaque and
        Caloocan on Wednesday. Other LGUs such as Manila, Quezon City, Taguig, and
        Navotas also started distributing the payouts.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe01c20-155d-4fd8-b07b-6b17ef175a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:54.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga nagsasabi po na mukhang maliit ang pondong ibinigay ng
        national government, ikinukumpara siguro nila doon sa last year na P8,000.
        Malaki po ang kaibahan nung last year sa ngayon. Yung last year, per family.
        Ngayon, per individual, ibig sabihin, kung anim kayo sa bahay, at nakatira
        doon ang inyong mga magulang, ang inyong mga magulang, tig-1,000 din yun,
        ikaw at yung asawa mo, tig-1,000 kayo, yung anak mong dalawa, tig-1,000 din
        yun. Ibig sabihin, pwedeng pumalo ng 6,000 pesos," said Interior Undersecretary
        Jonathan Malaya.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d0a97-1374-4b26-9b3e-c1a036270b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:54.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are some who say the funds given this time by
        the national government are smaller when compared to the P8,000 last year.
        But this year is very different. Last year was per family. Now it''s per individual,
        meaning if there are six of you at home and your parents live with you, your
        parents receive ₱1,000 each, you and your spouse also receive ₱1,000 each,
        two of your children will also receive ₱1,000. It can go up to ₱6,000.]</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd0972-a75d-4997-af24-342a5be4a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:54.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on rules, to be prioritized for this ''ayuda'' are those beneficiaries
        of the Social Amelioration Program or SAP last year, those in the SAP waiting
        list, and members of vulnerable sectors like persons with disability, senior
        citizens, and single parents.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e572d13-574a-491a-9b39-0a1395d86279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:54.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units have 15 days to finish the distribution of
        the cash aid to their constituents.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd9e6e-8b75-4f5f-87ca-72575919adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:54.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transparency</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786e8f3-5b5c-4f63-bf8f-7ec9dd5ddcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:54.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has ordered LGUs to post the list of all
        beneficiaries on their official website and social media platforms so that
        the public may see it.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7709e0-0e49-41d3-8568-7ab8d194fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:54.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grievance and appeals committee per LGU was also established where
        the public may report instances where deserving individuals were not included
        in the list or any other issues in relation to the list of beneficiaries.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb3f37-fa09-4671-a218-4412665988d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:06:54.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the dispute is not resolved by the grievance and appeal committee,
        there''s a joint monitoring committee that could look into the issue.</p>'
  'Cher-George-Floyd-tweet':
