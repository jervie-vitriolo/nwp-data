      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Gokongwei, who currently leads JG Summit Holdings, is tied
        with businessman Roberto Ongpin at 2378th place. They are both valued at $1.2
        billion (about ₱58.2 billion).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee7afbf-ae14-4dd9-8219-8c8ac66a7b23'
