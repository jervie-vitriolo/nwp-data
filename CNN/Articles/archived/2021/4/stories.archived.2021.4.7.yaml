  'DA-no-extension-of-pork-price-cap-April-8':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-07T18:22:37.873+08:00
    'imagesource': 'jcr:e70f030b-4b7d-4da3-b81f-d1c445028fc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e323ce47-a02a-4a82-9c38-7fef1050589e'
    'lead': 'Agriculture Secretary William Dar claims success in bringing down pork
      prices in the past two months through a price cap even as liempo again costs
      nearly ₱400 per kilogram in Metro Manila markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T18:27:31.338+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T09:39:53.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:00.448+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pork-supply', 'imports', 'local-hog', 'William-Dar']
    'stories': ['cea6e44a-79d1-4235-b68d-9e795e88e40d']
    'template': '1'
    'title': 'DA won’t extend pork price cap beyond April 8, counts on imports to
      keep prices down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c7eb5-4373-45af-bee2-a52372e2f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> The Department
        of Agriculture will not extend the two-month price limit on pork and chicken
        and will depend instead on additional imports to keep meat prices down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a3ad5-69d8-47c4-b47f-9015167a71ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call it a success in many ways," Agriculture Secretary William
        Dar said in a virtual press briefing on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a769f-954a-4e0a-a2ee-b785a5d9231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the cost per kilogram of pork in wet markets has climbed again.
        Based on the DA''s market monitoring on Wednesday, kasim (pork ham) sells
        for ₱330-₱370/kg, well beyond the ₱270 ceiling. At Muñoz Market in Quezon
        City, pork belly (liempo) is being sold as high as ₱400 a kilo, which is above
        the ₱300 limit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588fbe68-ddac-4e3a-a44a-2ee834bd9e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA stepped in with the price control measure after liempo prices
        rose beyond ₱400/kg in January. Meanwhile, most chicken vendors stuck to the
        ₱160/kg price, which will be in place <a href="https://www.cnnphilippines.com/news/2021/2/1/Duterte-EO-price-cap-pork-chicken-products.html">until
        Thursday, April 8.</a>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f0e71-04e5-4df9-9a41-594c3e60e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicanor Briones, vice president of the Pork Producers Federation
        of the Philippines, said the DA''s policies on the price cap and additional
        imports were a grand "failure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f26029-2758-416a-a810-13cecf36fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nagkaroon muna ng tigil-bentahan dahil gusto nating iparating
        ang aming kahilingan sa ating mahal na Pangulo na kung pwede, ''wag nang ituloy
        yung importation na sobra-sobra</em>," Briones told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5699bba-abba-4366-94ff-5d29235cafd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malinaw naman, ''yung ₱270-₱300 (ceiling) nila, ''di sila nanghuli
        kahit isa dahil magagalit yung mga retailer. Titigil magtinda at lalo lang
        magkakaproblema ang Metro Manila</em>," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedbf5a6-3e8a-4087-b848-e6424fccb617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We held a pork holiday because we wanted to send our
        message to the President to drop, if possible, the excessive importation.
        It''s clear, with their ₱270-₱300 ceiling, they weren''t able to apprehend
        any retailer because they''ll get mad. They will stop selling and that will
        only worsen Metro Manila''s supply problem.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c3b953-c68a-4b2e-af43-8a6658fc1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has not yet provided information on the number of sellers
        apprehended for breaching the price cap.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb7fc3-df2c-43bf-ac19-8d7ed2aa35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hog raisers appeal to Duterte</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9bcb7f-2aa0-4aee-b718-596cfddae65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen groups of hog raisers and other agriculture organizations
        wrote to President Rodrigo Duterte on Tuesday asking him to revoke the DA''s
        proposal to <a href="https://cnnphilippines.com/news/2021/3/26/Duterte-higher-pork-imports-recommendation.html">import
        an additional 350 million kilos of pork imports at ultra-low tariffs</a>,
        saying it will kill what’s left of the local industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e531a-3dfc-4201-999a-c10c8b223721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds should instead be allotted for biosecurity measures to prevent
        the further spread of the African Swine Fever, which is being blamed for Luzon’s
        short supply. They also asked Duterte to declare a state of calamity and allot
        a budget to address the outbreak and help the hog industry recover.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6576fc-6c50-477e-a303-1e575740dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DA chief is counting on foreign supply to keep prices down,
        saying the policy "has all the justification."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd4d9e-2478-401e-a65c-046dcebfb8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The import quota adjustment allows up to 400,000 metric tons (MT)
        of pork to enter the Philippines. Briones claimed the deficit was just at
        150,000 MT.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd05b8-a9d8-4a97-92b3-91fcfb3d64e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Price cap will not solve the problem. <em>Ang bottom line pa rin
        ay supply... Calibrated naman ang pagdating ng importation para ''yung mga
        haka-haka ng ibang</em> players of the industry, that will not happen [The
        bottom line is it''s still a supply problem. Importation will be calibrated
        so the fear of other industry players will not happen]," Dar said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482510bf-9a4c-4059-ae70-d4afce0da654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will also deploy 2,500 chest freezers in wet markets
        to ensure that the imported meat will stay fresh as retailers sell them for
        the day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428f990-b090-48d7-9917-999967f9a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/3/28/duterte-recommendation-pork-imports-agri-groups.html">Duterte
        backing hike in pork imports ''ill-advised,'' to aggravate supply shortage
        — agri groups</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157597b7-6de7-40e6-9a74-44ac83860d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggested retail prices on imported pork will kick in by Friday
        at ₱270/kg for kasim and ₱350/kg for liempo. Traders must adhere to strict
        health standards and should pre-pack the meat in 500-gram and 1-kg increments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034fdfd-c752-4a5b-a99a-ef5f44c3bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Death by ''ASD''</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeaf21f-8990-4010-99cd-a4076d104592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Industriya ng Agrikultura (SINAG) said the ASF will
        not cause the downfall of the local hog industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0097c19-24b9-4da0-bb20-650396e3ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto talaga patayin ni Agri Sec Dar (ASD) ang local hog industry</em>
        with the audacious statement of giving free chillers and freezers in wet markets
        thereby legalizing the selling of smuggled and imported frozen pork," SINAG
        said in a statement. "Sa ASD mamamatay ang industriya, hindi sa ASF."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0845bc-2afe-412f-b133-afa5194e2927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Agri. Sec Dar really wants to kill the local hog industry
        with the audacious statement of giving free chillers and freezers in wet markets,
        thereby legalizing the selling of smuggled and imported frozen pork. ASD,
        not ASF, will kill the industry.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75474188-9071-496b-bbd9-74f136f3afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2021/2/10/hog-traders-investigation-pork-price-manipulation.html">Hog
        traders on top of DTI''s list in pork price manipulation probe</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f59eb0-90c4-4b32-982c-27926cbe66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA will continue facilitating the transport of local hogs from
        ASF-free provinces, Dar added. But hog raisers said they have not received
        the promised transport subsidies since February.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0ce121-147a-4e03-a624-9a2bdf69defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096070b7-2280-472c-90e3-1f6a5899abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chester Tan, president of the National Federation of Hog Farmers,
        said most of their members are on a "wait and see" mode regarding pork demand
        and prices. Their long-time appeal is to remove the ceiling and allow market
        forces to dictate the price so that more farmers will be encouraged to raise
        pigs again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140bccfa-3a4e-42fa-8c73-2506be23c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:27:31.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:39:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Briones and Tan said they were not consulted regarding the
        new DA policies.</p>'
  'pcc-investigation-increasing-pork-prices':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
