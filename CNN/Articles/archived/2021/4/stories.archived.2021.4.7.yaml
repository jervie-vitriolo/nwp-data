    'template': '1'
    'title': 'Taylor Swift surprise releases second ''From the Vault'' song, ''Mr.
      Perfectly Fine'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73379d-8bb2-45e2-84d9-efc3234981f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:26:18.556+08:00
