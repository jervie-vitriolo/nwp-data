    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee55a7-fc7c-487d-b2cb-0c8567a9e64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.253+08:00
