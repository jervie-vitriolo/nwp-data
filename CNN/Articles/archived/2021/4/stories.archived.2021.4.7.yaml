    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '693a2061-cd8d-40ad-bad7-cdc503b09f61'
    'lead': 'The Food and Drug Administration says it would be ''irresponsible'' to
      allow the distribution of Ivermectin to the public, reiterating there is insufficient
      scientific evidence for the anti-parasitic drug’s use as a possible COVID-19
      treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T13:26:45.835+08:00
