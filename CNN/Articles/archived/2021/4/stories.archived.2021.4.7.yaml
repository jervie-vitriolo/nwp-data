  'second-dose-COVID-19-vaccine':
    'author': 'Jen Christensen, CNN'
    'caption': "\tThe scientific community is debating if delaying a second dose of\
      \ the Pfizer and Moderna Covid-19 vaccine get more people protected more quickly."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-07T09:31:55.267+08:00
    'imagesource': 'jcr:8d0ba06b-eec6-453c-af11-6a7308e34e66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '284d9352-e97d-4fd4-8053-cf680fa53811'
    'lead': 'The race to beat the coronavirus variants, and to get as many people
      vaccinated as quickly as possible has intensified a debate in the scientific
      community about what the best strategy is to end the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T09:35:20.196+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:40:33.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:49.259+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19', 'vaccine']
    'template': '1'
    'title': 'Would a delayed second dose of the Covid-19 vaccine end the pandemic
      sooner?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf57466-940e-4b12-ae35-7fbc98e553e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The race to beat the coronavirus variants,
        and to get as many people vaccinated as quickly as possible has intensified
        a debate in the scientific community about what the best strategy is to end
        the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a1f19-ba34-4cc7-8909-149dbb96c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbb4f3-26cf-41c1-8d13-65ed2d335ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question at the heart of the debate: would delaying a second
        dose of the Pfizer and Moderna Covid-19 vaccine get more people protected
        more quickly?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba8b49-759f-44c6-bcc8-49e19fcce359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e8dc5-311b-4f96-a9fc-8e707fe5270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who push for this approach say it wouldn''t cause any harm
        and it would take those vaccines that states reserve for second doses and
        get them out now, as opposed to making people wait for a first dose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c17b9b-2af3-4908-8552-b0721ea7afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff3c07-31b9-4d60-917d-586f73900473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a steady supply, people should easily be able to get a second
        dose, just with more weeks in between, they argue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70173548-fd3d-49a6-88d3-938d1603ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce639e00-56e3-4729-b476-e555cee6f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For opponents of the idea - including scientists who lead the Biden
        administration''s pandemic efforts - it''s a gamble that could, in fact, spread
        more dangerous variants and not provide the best protection the vaccines offer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a531be-565b-4209-b79d-3dc703bc6fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63587ac8-544a-4418-9433-e13b7c417c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How this debate plays out could change the trajectory of the Covid-19
        pandemic and potentially change when some people can get a vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f9407-b638-40a5-a810-dca3aaf5a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7645593-cbbe-4fff-a48c-72ac11a47d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the US is vaccinating people at an average of 3.1 million
        doses a day. That''s five times faster than the global average. That may sound
        like a lot, but still only 19% of the population is fully vaccinated, according
        to the US Centers for Disease Control and Prevention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd62de5-2778-455d-9da3-a31c395d4d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc6c56-8a79-438e-a532-c3cba257b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the US has seen a sixth straight week of increases
        in cases, according to the CDC, which says the spread of the more transmissible
        B.1.1.7 variant is in part to blame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c2662-90bf-48f0-b045-13abbc42e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235430da-4e4c-43f2-bac7-c23afa312cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is more vaccine supply than there was in early January, but
        vaccine appointments are still hard to come by in some parts of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb67ba-9e83-4f85-9491-35852eb94e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b93ef-6898-4ad5-9028-7c820b003ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get more people vaccinated, countries including the UK delayed
        the second dose of the two-dose Covid-19 vaccines. While the US Food and Drug
        Administration authorized the Pfizer and Moderna vaccines using a double dose,
        a CDC study found that just a single dose provided 80% protection. With a
        double dose it''s over 90% -- and recent studies show that protection lasts
        at least six months and maybe longer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4ee04-932b-4d26-b3c1-a034deff4ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b4aff3-24bb-4a63-9298-d4e5bf48229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A January editorial published in the Annals of Internal Medicine
        explained the reason for the delayed dose strategy this way: "A single-dose
        SARS-CoV-2 vaccine approach deals directly with the shortage of vaccines by
        vaccinating twice the number of people while maximizing the probability of
        achieving herd immunity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d99831-e419-44ad-aa06-84bbd94f72f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0848a-b4a8-4893-ae0b-6bbdb22fa50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The math is pretty simple, Dr. Michael Osterholm, the director for
        the Center for Infectious Disease Research and Policy at the University of
        Minnesota, said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec1798-bf2b-45e2-b1f6-af77e2bd6241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be79eb5-bae0-4a5c-b2e3-8a43c646abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have two people in a room and you give one person two doses
        they get 90% protection, but the other person gets none. Give each a single
        dose, in three weeks they both have 80% protection.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf4e23-2629-4d78-bbeb-f7ae439c3595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef2b772-d492-442a-9578-2064fba58237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, with the surge that''s about to occur, this is what
        we want to do right now," Osterholm told CNN Monday. "Get as many people protected
        as we can so they don''t get severe illness and hospitalizations and death."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad52587-9872-41a3-bfef-97081d1684c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962777ad-a63c-4f0f-815c-0b5713dad90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Atul Gawande, a member of the Biden administration''s coronavirus
        transition team, and a surgeon who works at the Harvard''s School of Public
        Health, said that behavioral measures alone aren''t going to be enough to
        curb the spread, especially in places seeing surges like in the Midwest and
        Northeast.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72f1c6-120d-4ece-aad4-54f958f1241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689aba93-7be1-48e6-8644-598439031cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these areas where we are having a surge, vaccine appointments
        go in minutes," Gawande said. "We need to be vaccinating a lot more people."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d6d1d4-ee92-47fb-859f-23920085eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b692c4-ba80-4be7-90a1-05f563502b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawande had been on the fence about it, but as more contagious variants
        have spread, he started to think a delayed second dose would protect the population
        more quickly. He said many more people in these areas will need to be vaccinated
        to bring an end to the surge. The strategy would also reduce the number of
        variants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db47c683-bd8e-4421-9d9f-e45441856415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913e1b2-2770-4ead-b00a-6b631c48cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashish Jha had been calling for the delayed second dose strategy
        for months, but the Dean of Brown University''s School of Public Health now
        thinks it may be too late.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc879b-2fad-486b-81b1-b01d39c78bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83ea03-0b30-4c53-9060-5a83d4c7af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of May we''re going to have more vaccines than arms
        for them to go into," Jha told CNN Monday. "I don''t know that strategy has
        quite the same value as it did before."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97634b-6e7f-4be9-8045-c407524cd2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920c2e0-ecac-4379-b47e-cea8d34bd0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless something changes with the supply, Dr. Kent Sepkowitz, an
        infectious disease specialist at Memorial Sloan Kettering Cancer Center in
        New York, agrees.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77faa6e-066e-420c-94e2-ed951aeb1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715fd0d9-99df-4ef2-99f2-97954013d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the stockpile is running low, than yeah, I think we ought to
        prioritize ''pretty good'' vaccination for more people than ''super duper''
        protection for the fewer," Sepkowitz told CNN Monday. "If, however, the vaccine
        supply isn''t so sparse, than I think we ought to plow ahead with what we''re
        doing."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52fe906-157b-4eb0-a0da-640bf08f4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125fe65b-ea1d-47be-bb91-881f5eb91a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is not on board with delayed second doses.
        The vaccines weren''t tested that way, and even if studies show one dose provides
        protection, it''s still a gamble.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba173859-54f6-4ba5-ae81-60ffc1fb4b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d838f-4451-44ae-aaa2-10dd7872ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been concerned, and still are, that when you look at the
        level of protection after one dose, you can say is 80%, but it is somewhat
        of a tenuous 80%," said Dr. Anthony Fauci, the direction of the National Institute
        of Allergy and Infectious Diseases. "When you just leave it at one dose, the
        question is, how long does it last?"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7b697-1733-4aa6-b44b-3ff86d640a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea79f3-0100-4032-9239-3473527f855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variants may also diminish the effectiveness of the vaccine and
        that means, "you''re in a tenuous zone if you don''t have the full impact,"
        Fauci said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507ef9d-8854-4a2b-aec8-4fecb6391d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7454b2b-cd7b-425f-a7dd-b6d4b4d8c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci fears that partly vaccinated people could get infected and
        the viruses in their bodies, rather than being stopped completely, could start
        mutating -- giving rise to even more new variants.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6e340-cd6d-43c2-93f9-8e570f6c15c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b826d-27e5-448b-9038-429ed6d9b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, given the number of vaccines we''re able to give every
        day, literally every day that goes by, we get closer and closer to where we
        want to be," Fauci said. "For that reason, although we always continue to
        keep an open mind, we consider the route that we''re on now is the best route."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d70ed-b7cf-491b-9469-14b12905d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa193743-a1d2-410b-82b8-11dc92138c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, an infectious disease specialist at Vanderbilt
        University, said with so much supply at this point in the pandemic, the more
        effective strategy may be to concentrate on on helping the hesitant get vaccinated.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614ce97-a4fc-424f-9254-6726ac38adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8da79e-b1e2-4d06-892f-d6037fb99a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eager beavers, the early acceptors, they''re still coming in,
        but we''re getting to the end of that group," Schaffner said. "We''re now
        reaching out to the people who are more skeptical that they need the vaccine."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43430573-e5af-45c8-943f-04b57b5d41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:35:20.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
