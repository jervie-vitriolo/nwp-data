    'template': '1'
    'title': 'General Trias police chief, 2 others sacked in probe on curfew violator’s
      death  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038db33-a52d-49fd-a748-7c1cbd2344db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:11:05.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — The chief
        of police of General Trias City in Cavite has been relieved from his post
        after two curfew violators testified that they were indeed made to do physical
        exercises, a claim that could back the case against policemen over the death
        of Darren Manaog Peñaredondo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac7590-a0d8-4695-9535-6e4d45a4d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:11:05.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Trias Police Chief Lt. Col. Marlo Solero <a href="https://cnnphilippines.com/news/2021/4/6/General-Trias-Cavite-police-quarantine-curfew-exercise-Darren-Manaog-Penaredondo.html">earlier
        denied that his men physically punished Peñaredondo or any other quarantine
        violator.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8d371-1359-44e1-be7d-b3dea88818e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:11:05.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Philippine National Police spokesperson
        Brig. Gen. Ildebrandi Usana cited sworn affidavits of two individuals who
        said they were asked to do knee bender exercises by two General Trias policemen
        who were earlier sacked pending investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab05be3-7e27-49e7-bfdc-c8a2c73a3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:11:05.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two cops, Police Corporals Jerome Vibar and Kenneth Mercene,
        are accused of requiring Peñaredondo and seven other violators of quarantine
        rules to do the strenuous exercises, Usana said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3964a8-76cc-447c-ae0b-fb1083f312dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:11:05.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The COP (Chief of Police), who made a statement of denial earlier,
        and the two cops are now placed under the direct the supervision and control
        of the PD (Provincial Director) who went straight to General Trias to validate
        for himself from vital witnesses what actually happened during that fateful
        night that may probably be one of the preceding causes of the death of Mr.
        Darren Peñaredondo,” Usana said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474cbc4-dd0b-48b4-9a15-7f3b885a04e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:11:05.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñaredondo''s family said he was apprehended after going out on
        April 1 to buy water during curfew hours in Cavite, one of the provinces under
        enhanced community quarantine due to a surge in COVID-19 cases. A strict 6
        pm to 5 am curfew is enforced in areas under ECQ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859150f-d703-4119-8fea-0c88307e77c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:11:05.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s cousin, Adrian Luceña, said Peñaredondo and other
        quarantine violators were asked to do 100 "pumping exercises" similar to push-ups
        or squats. Because they failed to do it simultaneously, they ended up doing
        a total of 300 pumping exercises. He said his cousin — who had a heart condition
        — returned home the following day, barely able to walk. He reportedly collapsed
        and died eventually despite several attempts to revive him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5f986-c3b3-493f-98ad-e121b34346dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T13:11:05.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:40:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavite Provincial Police Office is now investigating the incident.</p>'
  'Ivermectin-distribution-irresponsible-FDA-COVID':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-04-07T13:21:33.441+08:00
