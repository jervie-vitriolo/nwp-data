    'template': '1'
    'title': 'Manny Villar remains wealthiest Filipino in Forbes list, PH now has
      17 billionaires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695be2c-778c-4888-b1df-245548b25530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.710+08:00
