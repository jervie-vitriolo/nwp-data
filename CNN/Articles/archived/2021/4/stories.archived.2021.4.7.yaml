      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensive care unit admissions are up 18% in the past week alone,
        and the new variants are placing a "heavy strain" on hospital capacity, the
        Public Health Agency of Canada said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aef9e7-54cb-487e-8255-a021b8ee76ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With increasing rates of infection, we are seeing a greater number
        of younger adults with COVID-19 being treated in hospital," said Dr. Theresa
        Tam, Canada''s chief public health officer. She added that more than 15,000
        variant cases have been detected so far, the vast majority of them the <a
        href="https://www.cnn.com/2021/03/20/health/variant-b117-vaccines-work/index.html"
        target="_blank">B.1.1.7 variant</a>&nbsp;first detected in the United Kingdom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342f9256-dccb-41c1-bbae-29af8705a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many provinces now experiencing a third wave, chief public health
        officers are reporting that younger patients are getting severely ill with
        <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">COVID-19</a>, and many of those cases have tested positive
        for variants of concern, according to Tam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71501be-0ab5-4a8c-a1a9-38f5e196ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of them deteriorate quite quickly and have to be admitted
        to the ICU quite immediately, and then they spend quite a bit length of time
        staying in the ICU, which means that there''s a capacity impact as well,"
        Tam said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa3f3a-29ad-40a2-8706-9dbc7256e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hospitalizations haven''t increased dramatically, more of
        the patients admitted are now needing critical care as variants are making
        them more severely ill, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f06f70-8921-40af-8bad-8844b859a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Toronto, public health officials ordered all elementary and secondary
        schools to stop in-person learning and shift to remote learning, effective
        Wednesday, as they try to "reverse the surge of infection that the province
        currently faces," Toronto Public Health said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8b53d-3106-4473-aebb-bc610390e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario, whose capital is Toronto, is debating new and more restrictive
        measures, including a stay-at-home order, as its ICU capacity is increasingly
        strained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ed7ea-1426-4f3f-bcfb-e7dd27d73424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will be in place from April 7-18, according to the guidance
        issued Tuesday, and may be extended.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80958701-91b0-4eb1-a68e-2a0a64337e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current circumstances require that difficult decisions must be
        taken locally to protect all those in our school communities, including students,
        teachers and staff," Toronto Public Health said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e18921-29f4-4987-948c-97bd4279df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Columbia has moved to close the Whistler ski resort and
        further restrict gatherings in the province, which is now also coping with
        an outbreak of the virus among NHL hockey players with the Vancouver Canucks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce0c0e-9921-4a3a-a245-d0877570aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Alberta also confirmed it was dealing with new clusters
        of cases involving the <a href="https://edition.cnn.com/2021/01/28/health/variants-coronavirus-new-popping/index.html"
        target="_blank">P.1 variant</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2186fd-5772-497a-944a-3b093595efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Canada surpassed 1 million COVID-19 cases since the pandemic
        began. Tam called that milestone a "stark reminder" of everything Canadians
        have been through.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31d606-1f42-451a-b4e5-45d1197374f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the B.1.1.7 variant has now likely become the dominant variant
        in Canada, Tam said her team is also keeping a close eye on a significant
        outbreak of the P.1 variant, first detected in Brazil and now surging in some
        western Canadian provinces.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31585f18-21af-4495-8503-80021fb2cb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, British Columbia''s health minister said the number of cases
        of the P.1 variant in his province almost doubled over the Easter holiday
        weekend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6cdc6a-2e47-4c5a-98e0-b78f0a8b4abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most transmissive variants of COVID-19 are ultimately going
        to take over," Adrian Dix said in a Monday update.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf84e1ce-8979-4d71-a122-3b17729d20ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T10:41:19.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/06/americas/canada-covid-19-variants-spread/index.html"
        target="_blank">Covid-19 variants have likely replaced original virus in many
        parts of Canada, health officials say</a>."</em></p>'
  'Sara-Duterte-flies-to-Singapore':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
