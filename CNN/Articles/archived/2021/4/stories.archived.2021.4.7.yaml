      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon spoke with dancers Mya Nicole Johnson and Chris Cotter, who
        created "Up," Dorien Scott of "Corvette Corvette" fame, Fur-Quan Powell and
        Camyra Franklin of "Laffy Taffy," Adam Snyder, Nate Nale and Greg Dahl from
