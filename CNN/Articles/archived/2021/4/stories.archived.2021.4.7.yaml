      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918466bb-3474-4811-8563-9f0e690d078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T20:42:15.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliver groceries by bicycle through blistering summer heat and
        blizzard winter conditions to make the rent. Check.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237161c8-0562-4829-876b-138e5071e01f'
