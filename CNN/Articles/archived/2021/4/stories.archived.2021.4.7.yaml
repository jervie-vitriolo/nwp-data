      'mgnl:lastActivated': 2023-01-25T09:39:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onda spoke to CNN Philippines Life about the promises of deep sea
        exploration, what has changed about marine research since the pandemic, and
        why microbial oceanography matters to the Philippine community.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952dd33-f20b-41ff-aeb1-7828b8669396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:59:10.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you start out with your career as a microbial oceanographer?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa910fb-fcbb-4a28-afe5-b25658916af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.253+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal was really to go to med school. I never thought to be an
        oceanographer. But early on, andoon na yung marine science. I grew up in Palawan.
        The nurturing [environment] and being out by the sea prepared me to go where
        I am now. After a year [in MSI], I gave up the thought of the med school even
        if there were possibilities and opportunities. But my parents were very supportive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604c50e-7c98-4f6d-9177-e6d546d32a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.253+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was in MSI, I was introduced to <a href="http://www.msi.upd.edu.ph/faculty/arturo-o-lluisma-ph-d"
        target="_blank">Dr. Arturo Lluisma</a> — he’s a molecular biologist — and
        I fell in love with genetics. My thesis adviser at the time was <a href="http://www.msi.upd.edu.ph/faculty/rhodora-v-azanza-ph-d"
        target="_blank">Dr. Rhodora Azanza</a>, and I got involved in a program that
        allowed me to combine the best of both worlds: the microbiology with Dr. Azanza
        and then genetics and molecular methods with Dr. Lluisma.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d1fd7-90f3-428a-9ca9-bf95259d9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.253+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through international conferences, I met my eventual thesis adviser:
        <a href="http://www.ibis.ulaval.ca/en/research/connie-lovejoy/" target="_blank">Dr.
        Connie Lovejoy</a>. Nagkaroon siya ng opening sa Quebec, sa Canada. Hindi
        ko pa alam yung field ng microbial oceanography at the time, actually. Ang
        alam ko lang marine microbiology. Parang crossroads yun at the time — do I
        go to Germany or Canada? Pero when I went to Canada, ang tinanong lang niya
        sa akin: “Gusto mo bang mag-Arctic?” Eh my dream in life before was to see
        the aurora borealis. So I closed the deal and went to Canada. (<em>Laughs</em>)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95572823-30bc-48d6-87aa-2cb8ad55ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.253+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I got to go to the Arctic a couple of times — andoon yung field
        work, yung molecular methods, yung microbiology, but now I’m looking at it
        on this larger scale, which is the ocean. It was in Canada that I found out
        about the emerging field of microbial oceanography — looking at how microbial
        communities vary and are affected by the physical environment, which is the
        ocean, and how the biology is affected by functions and processes within the
        ocean.</p>'
