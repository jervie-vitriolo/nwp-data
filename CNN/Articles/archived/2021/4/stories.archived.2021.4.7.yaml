    'mgnl:tags': ['PCC', 'pork', 'price', 'investigation', 'increase', 'agriculture',
      'supply', 'ASF']
    'template': '1'
    'title': 'PCC: Probe on spike in pork prices still ongoing, supports increasing
      pork imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8fe37-36c8-42f7-90ed-7a1e89455f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> The Philippine
        Competition Commission said the investigation on what really caused the increase
        in pork prices is still ongoing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9f0a68-6950-41bc-a99a-00c4d045e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06304b-f6db-4049-8712-9a1ab5e11f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ito po ay patuloy pa nating ini-imbestigahan… tayo po ay nakikipag</em>-coordinate
        <em>sa iba’t ibang ahensiya ng gobyerno para maungkat kung ano talaga ang
        pinagmumulan...kung bakit tayo may mataas na presyo na bilihin ukol sa karne</em>,”
        PCC Commissioner Johannes Bernabe said in a virtual briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d6e23-0f3b-4e8e-8fba-93c398f605eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b508c2f4-eed4-41de-9faa-d59da9d784e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still investigating this. We are coordinating
        with different agencies of the government to find out what really caused this,
        what caused the increase in pork prices.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f073f-13fc-4795-88ad-23dc6f8ce0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a664a-db68-4fd9-80a1-9346da269f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe added they still cannot determine if it was caused by a
        cartel or a group of market players who colluded to control the price, since
        they are also being limited by community restrictions due to the health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463334a8-f7eb-4370-a321-da49644ea380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac4374-2af2-4dc1-91ce-a59ece1c004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC is part of a task force of different government agencies
        formed to look into the possible cause of the increase in the price of pork,
        especially in Metro Manila markets. The Department of Agriculture earlier
        said market manipulators were probably behind the increase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f479716-2ed5-4955-9aa4-626d92e7240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b8054-585c-43ab-b0b2-ab819b6c3008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the task force, President Rodrigo Duterte also issued
        in February an executive order imposing a price ceiling of ₱270 per kilo for
        kasim and pigue, and ₱300 per kilo for liempo in Metro Manila markets for
        60 days. It was later extended until April 8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53c813-2b26-4bd6-a904-d7cdeb0b47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd4c6b4-f80e-403b-990f-a2554d1d5820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help stabilize the pork supply, the DA has been shipping hogs
        from provinces in the Visayas and Mindanao that are not affected by the African
        Swine Fever.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a22e60-4c15-4c9f-b12f-77419d95cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f11e1-096b-467e-a1b4-70a68d2678ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also recommended increasing the minimum access volume of
        pork imports by 350,000 metric tons. If approved by Congress, this will be
        on top of the current MAV of 54,210 metric tons for this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c756449-ec34-4abe-9e67-225c97d0ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704dea2-a1e7-4f3f-bca8-73ac09e13cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Agriculture chief William Dar said "the
        proposal to increase the MAV has all the justification and that has been presented
        to the Cabinet and last March 27, 2021. The President recommended the same
        to Congress."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa96c4-5daf-43d6-9665-3dba76197172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:33:33.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
