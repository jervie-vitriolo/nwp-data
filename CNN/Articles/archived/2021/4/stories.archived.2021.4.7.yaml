      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> Davao
        City Mayor Sara Duterte quietly flew to Singapore this week for "personal
        health management."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ecbd70-c44a-43ad-8eac-2477c2849822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T12:32:37.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:27.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the presidential daughter disclosed
        that she is on a five-day leave, claiming that she was granted a travel authority
        by the Department of the Interior and Local Government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475590f6-e165-48c6-bfb3-ce6444e213dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T12:32:37.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:27.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b823cf-5d11-47ea-96e7-9205412b7a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T12:32:37.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:27.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am on leave from April 6-10, 2021," she said. "I have a travel
        authority to Singapore from the DILG. The reason is personal health management."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4d869-c051-4e84-8827-2844b2e2b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T12:32:37.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:27.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd83b0-479c-4edd-a16f-281ba9ff26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T12:32:37.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reportedly flew from Davao to Ninoy Aquino International
        Airport on board a Philippine Airlines flight on Tuesday, before heading to
        Singapore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881753cc-334d-43d2-8382-1a410f43f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T12:32:37.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c7716-759b-48a1-a109-96e82190f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T12:32:37.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed that all protocols for her return to Davao City, including
        RT-PCR testing and 14-day quarantine, have already been pre-arranged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceae076-fda4-4f2e-a562-e4d879346714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T12:32:37.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348109b-2e69-489c-9969-aa2e818c0479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T12:32:37.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor did not provide other details of her trip. She also took
        a week-long medical leave in September 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a7d03-4b63-4045-827c-a44059aa3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T12:32:37.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:27.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418dead9-b2fd-46a2-9eae-94ad406a0783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T12:32:37.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greater Manila area is currently under the enhanced community
        quarantine. The government, however, has not imposed any limitations on outbound
        flights of residents from other areas despite rising COVID-19 cases.</p>'
