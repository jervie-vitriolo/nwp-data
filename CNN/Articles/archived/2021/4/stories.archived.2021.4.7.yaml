    'template': '1'
    'title': 'Sara Duterte flies to Singapore for ''personal health management''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c114a2-2d20-4c30-ab8c-262102d99691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T12:32:37.714+08:00
