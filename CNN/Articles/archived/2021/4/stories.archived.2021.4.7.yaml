      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ling Kai snatched the lead from Napa on Tuesday after finishing
        first in the tournament''s ninth and tenth races.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeea6ff-4f62-463d-8c3d-83ce9297bd97'
