    'title': 'FDA approves use of Sinovac vaccine on senior citizens'
    'updated': 2021-04-08T22:12:00.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09282763-8bfe-4aed-9d9e-4c6be8624f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> The Food
        and Drug Administration took a 180-degree turn and approved the use of the
        vaccine from China’s Sinovac Biotech on senior citizens.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b5537-b6bf-4ca3-afd7-c0e562fab412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb416d8-fd4e-425e-b23b-5d32d40e1a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After considering the recommendation of the experts and the current
        situation of high COVID-19 transmission and limited available vaccines, the
        FDA is allowing the use of Sinovac on senior citizens,” FDA Director General
        Eric Domingo said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b7b550-23c0-48d1-b39c-2214709ae050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc4880-8a22-495d-a2a7-ad326d0ce1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the approval was based on reports from other countries shared
        by the vaccine expert panel, “but all factors were considered.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f2a99-413c-4f77-bc3f-e0540e28f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11980e7b-7544-4a09-9948-6875d1d99d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also noted that vaccination should be preceded by an evaluation
        of the receiver’s health status and exposure risk to assure that benefits
        outweigh risks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a8eac-6536-4e9e-895e-a021e39af30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1653a-61df-4085-9e62-e9e8080f9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the FDA previously recommended the use of Sinovac’s CoronaVac
        on clinically healthy individuals aged 18-59 under the Emergency Use Authorization
        it granted to the manufacturer because of its low efficacy rate of 50.4% for
        high-risk groups.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9d487-2c91-4afd-80b2-f511b1d62173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4801e63-f019-4165-b80a-da1626b941fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the letter of approval was already sent to the Department
        of Health to inform them of the change.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b44be5-a1ad-4159-8f66-f97bd5cad9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19aac97-cbc2-4990-bebe-4e83293383ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T21:41:24.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the FDA and the Department of Health said
        that the health status of senior citizens must be evaluated first before getting
        inoculated with CoronaVac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961eb360-6bc6-47b3-bc95-84c0e7e1cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T21:41:24.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0459f4-a690-47e8-8a76-6df2504aa441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T21:41:43.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH and FDA emphasized that the vaccination of senior citizens
        using CoronaVac should strictly be preceded by careful evaluation of the person''s
        health status and exposure risk," read the statement. "There is a Phase I/II
        safety and immunogenicity data for seniors but efficacy data is not yet sufficient
        to establish vaccine efficacy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22738d9-2e85-4a2e-9e2e-27c2ae63c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T21:41:24.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3225a9-3cd2-46e7-ab0e-b9c4850e0ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T22:12:58.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also reiterated that CoronaVac is allowed for adults with
        controlled comorbidities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d8da61-eba4-4096-88fe-7bc616ed3214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T22:12:58.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/3/31/vaccination-adults-of-comorbidities.html"
        target="_blank">Here''s what adults with comorbidities need to know before
        getting the COVID-19 vaccine</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b6d71-a35c-4368-86f2-43379e578c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T21:41:24.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7c39e-5adf-4a1d-9f0a-ef4e8776fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing on Wednesday, Dr. Nina Gloriani,
        head of the government’s Vaccine Development Expert Panel, said they already
        recommended to the regulator the use of the said vaccine on the elderly to
        ensure continuity of the immunization program.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a240ceb-b0a3-491e-8218-2eb6f4f9c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:28:46.601+08:00
      'mgnl:createdBy': 'bamba'
