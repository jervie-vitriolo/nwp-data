      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A Registry of Health Requirements where passengers can get information
        on travel, testing, and vaccination requirements;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895d6bc-4bf6-4027-9171-35747d509f5c'
