      'jcr:uuid': 'b8459b00-e499-4560-96b7-544d3eaf11ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon founder Jeff Bezos remains the world''s richest billionaire,
        now worth $177 billion. He is followed by Tesla and SpaceX chief executive
        officer Elon Musk ($151 billion), LVMH chief executive Bernard Arnault and
        family ($150 billion), Microsoft co-founder Bill Gates ($124 billion), and
        Facebook co-founder Mark Zuckerberg ($97 billion).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de28d4c-9eff-40fd-bc48-47637b97180f'
