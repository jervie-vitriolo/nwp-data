    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeff-Bezos']
    'template': '1'
    'title': 'Jeff Bezos comes out in support of increased corporate taxes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e2928-9eef-4d65-9a91-f7cb3d82692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the White House considers raising
        taxes on corporations for the first time in more than 25 years, the head of
        one of America''s largest companies is backing such a plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f191b-60ff-4e65-b91a-d34d0f27dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abdb3e-ce44-49d8-9b79-14593303f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon CEO Jeff Bezos said in a statement Tuesday that the company
        is "supportive of a rise in the corporate tax rate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da497d9d-13a2-46fb-a272-005bb84fddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f19453-23b5-4f94-b568-027edd24517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the Biden Administration''s focus on making bold investments
        in American infrastructure," Bezos said. "Both Democrats and Republicans have
        supported infrastructure in the past, and it''s the right time to work together
        to make this happen. We recognize this investment will require concessions
        from all sides — both on the specifics of what''s included as well as how
        it gets paid for."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5db5f3-e450-4c69-9808-a5365a892f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b87438-a1e3-4cac-9846-60ccf0a7c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is laying the groundwork for lifting the corporate
        tax rate above its current level of 21% to help pay for an ambitious infrastructure
        package. Bezos'' statement is a notable show of approval for the move given
        that many others in the business community have warned that it could threaten
        recovery from the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35b861-ffdb-47f7-865a-8ebbfe98ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52190c52-0e33-4fb4-b8e6-09a403b93a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing Amazon chief executive is, in some ways, a surprising
        advocate for a corporate tax hike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163216d1-a3fe-425e-bb5d-211153277e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dfd76c-1949-4aa6-b638-1de34974fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the then-former Vice President Joe Biden called out Amazon
        for its history of using tax credits and deductions to reduce its corporate
        income tax bill. The company fired back, saying, "we pay every penny we owe,"
        and that it had paid $2.6 billion in corporate taxes since 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae119b-adb4-419f-a7f9-1bb0383f3b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a08ff-854e-4c3f-8152-e3980107b4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And again last year, then-Presidential candidate Biden said Amazon
        should "start paying their taxes," as part of a broader critique of large,
        successful businesses. Amazon has repeatedly said that it follows all applicable
        tax laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308bc0dc-d491-4ff7-ba89-de33bdd4caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25fed3-dac7-48b3-bbde-bd49086fe579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also recently sparred with Sen. Elizabeth Warren, who
        has advocated for raising taxes on big corporations. Last month Warren said
        in a tweet: "Giant corporations like Amazon report huge profits to their shareholders
        — but they exploit loopholes and tax havens to pay close to nothing in taxes.
        That''s just not right."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b878fc-fca1-4331-8c1d-4d22ac86d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1aba0-9806-407f-9f8c-f83a93fd4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon responded to her, saying: "You make the tax laws @SenWarren;
        we just follow them. If you don''t like the laws you''ve created, by all means,
        change them. Here are the facts: Amazon has paid billions of dollars in corporate
        taxes over the past few years alone."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a09eb-f5cd-46cc-8155-5d3f220275d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37133145-fb83-4739-bd4d-6cbc37eca2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 2017 and 2018 tax years, Amazon''s financial filings showed
        that it expected to receive money back from the federal government, not that
        it owed money in income tax. For the 2019 tax year, Amazon said it owed more
        than $1 billion in federal income tax, a figure experts said amounted to little
        more than 1% of its profits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af51f4-1c9d-400f-a9ce-0e4b82ff7901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e6287-aa17-413a-bfca-4f94294ca915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Amazon paid $1.7 billion in federal taxes, the company
        said in its response to Warren. Its net income for the year was $21.3 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68393f-b105-4897-8a28-66b0ad7e694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29891b55-208b-43e0-ae96-f6ec92f18a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it has already drawn some criticism, the Biden administration''s
        infrastructure plan may be compelling enough to convince more corporate leaders
        to sign on in support of hiking business taxes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6b5ff-bd75-4d37-91e2-246ec52432b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d33c9-e8d2-4d1b-a038-42d5a331a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos said in his statement: "We look forward to Congress and the
        Administration coming together to find the right, balanced solution that maintains
        or enhances U.S. competitiveness."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6beeb-90a7-4fdb-964c-b7807ceab3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd4d1e3-e6e5-4bbc-871d-3c755f4edd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T09:30:56.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he''s not alone. Rick Rieder, chief investment officer of global
        fixed income for BlackRock, the world''s largest asset manager, said rolling
        back Trump-era corporate tax cuts won''t hurt the economy — and could actually
        be positive for growth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03722f-3f14-43a5-be4b-f2c641799b10'
