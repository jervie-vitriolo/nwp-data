      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:48:35.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also showed the daily positivity rate stood at 18.2%
        as of noon of April 6. This means nearly 1 in 5 individuals tested on the
        same day was found positive for the viral illness.</p>'
