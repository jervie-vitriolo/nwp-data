    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7aed8c-7e5c-4977-9b9c-ec198c2fc2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.255+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s one thing as a marine microbial oceanographer that
        you wish more people knew about? Or a common misconception that you’d immediately
        like to dispel?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e468f8-1946-4daf-a0be-74a90e182d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.255+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think a common misconception is that lahat marunong lumangoy.
        (<em>Laughs</em>) Ako, laki ako sa dagat. I know how to swim. Pero not all
        marine scientists are actually good swimmers. That’s one thing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440cb575-5c50-4bfc-9652-ed92106e938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.255+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we know how to enjoy ourselves. We get drunk when we want
        and yet we accomplish things the following day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccc448-efd4-492a-91e3-a3e28f4b5bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.255+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine science is not equal to marine biology. There are a lot of
        interesting fields in the marine sciences. You’ve got the physical oceanography,
        marine biotechnology, molecular ecology, transdisciplinary research, etc.
        So yun. There are lots of subspecialties in the marine sciences.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491bc6db-ff07-45fa-8598-11dd2d8a96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.255+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your hopes for the future marine scientists and
        future marine science researchers?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3b6be-f4a9-4d59-a445-35be6d284cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.255+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are a country made up of 80-82% water and yet we only have a
        couple of oceanographers, and only a few marine scientists. I think it is
        high time to build more capacity and build more expertise in these fields.
        Primarily because there is no other way for development but to actually go
        to the blue oceans and that’s blue economy. I hope that as a maritime nation,
        as a Filipino, as an archipelagic country, we will be reminded that we are
        actually maritime people: mga taong dagat tayo.</p>'
