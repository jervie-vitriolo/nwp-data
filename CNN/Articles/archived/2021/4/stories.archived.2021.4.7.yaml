      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)&nbsp;—</strong>
        Former lawmaker and real estate magnate Manny Villar is still the richest
        Filipino in the Forbes World''s Billionaires List this 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038dd062-8049-47c1-a438-e706057d5e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48545d-bc0f-482f-aa43-75b6e73eb6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is among the 17 Filipinos in the international publication''s
        list, up from last year''s 15. Forbes listed 2,755 billionaires worldwide
        this 2021, also higher from the 2,095 the year prior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae48e2ff-8fce-4661-8148-62a902ba8572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7abcc5d-f9bf-48ff-ab5e-98533eacf266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar placed 352nd worldwide, with a net worth of $7.2 billion
        (around ₱349.7 billion) this year. Villar is behind real estate conglomerate
        Vista Land &amp; Lifescapes, which has delved into the development of subdivisions,
        condominiums, malls, convenience stores, and even coffee chains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199bada-b79f-4e36-b29c-f7c9103ff6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b6fb5-791a-4662-996e-bb43927aad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ports tycoon Enrique Razon Jr. also remained the second wealthiest
        Filipino in the list, ranking 561st. The International Container Terminal
        Services Inc. chief has $5 billion (around ₱242.8 billion) to his name, according
        to Forbes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66686258-1cc6-45c2-ae35-39be0f022d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f376a6-37ba-4a61-93c7-e40f1abcdced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LT group founder and businessman Lucio Tan came next with a rank
        of 925th globally. His net worth is listed as $3.3 billion (about ₱150.2 billion).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c6d9b-b3c1-4b2d-adc1-f556ad87e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170669e-912a-4f1b-bc1a-33da26cc10b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Tan, who leads Alliance Global Group, is worth $3 billion
        (about ₱145.7 billion). He placed 1008th globally. Some of the brands under
        AGI are Megaworld, Emperador, and the local McDonald''s franchise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df8deb4-75df-42e9-815f-6d0f074470f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d617b8-8324-403b-8a03-3ac9ff8a20c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T16:43:45.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy siblings also made it to the top 10 richest Filipinos according
        to Forbes list. Hans and Herbert Sy both recorded a net worth of $3 billion
        (around ₱145.7 billion), while Harley, Henry Jr. and Teresita Sy-Coson were
        each valued at $2.7 billion (about ₱131.1 billion). Elizabeth Sy, on the other
        hand, has a net worth of $2.4 billion (around ₱116.5 billion), said Forbes.</p>'
    '13':
