    'template': '1'
    'title': "PH eyes adoption of COVID-19 digital travel pass  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc827dc5-97e6-46a4-bf1a-572580291a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:20:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) -</strong> The Department
        of Tourism (DOT) is considering to adopt a COVID-19 digital travel pass as
        a requirement for travelers to the country once international travel resumes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b028b861-d6d7-4615-8561-db506b063f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:20:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This move is parallel with the steps undertaken by other countries
        that have successfully relaxed borders to visitors amid the COVID-19 pandemic,"
        Tourism Secretary Bernadette Puyat said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db957fd3-cdf9-4519-9bc9-0ccf6aac7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:20:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061d135-406a-4151-ac36-b347af7d6f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:20:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She raised the possibility during a meeting with the International
        Air Transport Association (IATA) and local tourism industry leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470d9f4-e01d-4554-a264-a87197c2c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:20:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e2640-7e9a-4605-8140-7370a0b5817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:20:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the travel pass developed by the IATA offers a global
        and standardized solution that will enable the validation and authentication
        of different country regulations regarding COVID-19 passenger travel requirements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00987651-23cb-4c19-99d0-9d18c6b744b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:20:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0abfc56-50f3-4402-befd-248cd09a2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:20:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOT recognizes the challenges that the country is currently
        facing due to the pandemic. The agency''s work is centered on the gradual
        and careful reopening of tourism destinations to support livelihoods, with
        health and safety as our top priority. Albeit on its testing stage, the IATA
        Travel Pass, which offers safe and convenient travel, has so far been helpful
        to airlines that have adopted it for trial," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423a3d4-e2d7-4c7f-bd66-e75d4e02ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T23:20:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
