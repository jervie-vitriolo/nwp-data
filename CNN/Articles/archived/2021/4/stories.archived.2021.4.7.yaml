    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902bef21-cc0c-4cd6-be3e-2f5a7b3c724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T19:18:36.730+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onda spoke to CNN Philippines Life about the promises of deep sea
        exploration, what has changed about marine research since the pandemic, and
        why microbial oceanography matters to the Philippine community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfe3d9-6e15-465f-9f1a-3bfb842d0842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.253+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What made you return to the Philippines?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814870f-6840-469f-8c8b-6596226fc1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.253+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, I went home for a few months for a vacation. The plan was
        to continue to a postdoc in Germany for three to five years. I was debating
        whether or not to accept the invitation [from MSI], at least for a presentation
        because they’ve been asking me to present for over a year. But it was too
        early. I still needed to train myself and get more experience since my field
        is still in its infancy so alam kong mahihirapan ako.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d153e7b-cb40-4ae6-9edb-97d63652ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.253+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung nagbabakasyon ako sa Palawan, yung bahay namin nasa harap ng
        dagat at naglalakad ako tuwing umaga. One day, I saw a couple of children
        playing by the shore. Medyo melodramatic, <a href="https://www.facebook.com/permalink.php?story_fbid=382870088966908&amp;id=280148772572374&amp;__tn__=-R"
        target="_blank">pero totoo kasi ito</a>. Naglalakad ako at nagbabatuhan sila
        ng seaweed. Tapos nabato ako. Sabi nung mga bata: “Sorry” at sabi ko na “Okay
        lang.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277eb33-94e0-4b2e-bb9d-ccf8bd037a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.253+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos sinabi niya: “Kuya, ano kaya ito?” Hawak niya yung seaweed
        [Sargassum]&nbsp;at pinakita niya sa akin. Syempre, biologist ako. So nag-explain
        ako ng todo and then, the conversation went on: from one question, naging
        dalawa. Nag-expand yung topic namin: from seaweed to corals to fisheries and
        kung ano-ano.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f87320-d834-40c0-a4fe-d24b2d8ce949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.253+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro we were talking for an hour and tuwang-tuwa ako. Then towards
        the end, sabi niya: “Bakit ang dami mong alam? Ano bang trabaho mo? Ano ka
        ba?” Syempre may konting kilig at the time kasi kakatapos lang ng Ph.D. ko.
        Sinabi ko para akong doktor pero mas nagpakadalubhasa ako para sa dagat. Before
        we ended the conversation, sinabi niya sa akin: “Alam mo kuya, may bago akong
        pangalan para sa iyo: Doktor ka ng dagat.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb45da-bed3-4490-b568-a7e3433a1d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T18:08:29.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"One thing that we really need to acknowledge is that some research,
        especially siguro with field research, is essential work."</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67e379-ef44-4fee-9461-3786b5d997de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, nandoon ako sa palengke at may mga matatandang
        sumusunod sa akin. Sabi nila: “Kuya, ikaw ba yung kausap nung anak ko kahapon?
        Yung kalaro nila sa dagat?” So tinanong ko kung may problema ba at sabi lang
        nila: “Hindi! Pag-uwi kasi sa bahay, kung anu-ano yung kinukwento. Sabi niya
        nalaman daw niya dahil sa iyo.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470f277-6a93-4a6d-8541-780bc2006b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam mo, yung anak ko, gusto na ring maging doktor ng dagat. Mahirap
        ba iyon?” So kwinento ko naman sa kanya na may mga scholarships naman: mula
        high school hanggang maging doktor; in-explain ko na mayroon namang pupuntahan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e6aeb-fa1a-47a3-b755-8c45b485699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That conversation hit me hard after. If I can inspire one person
        or one child to pursue something na mahirap intindihin for their age, I think
        that’s enough reason to stay. It changed my perspective: baka mas kailangan
        ako sa Pilipinas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb31019-a7be-4f17-b054-78a4e9ec35fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa ibang bansa, a biologist or a scientist, Filipino or not, you’re
        just one of the many. If I stayed in Germany, I would probably be one of hundreds
        of microbial oceanographers. Pero sa Pilipinas, at least at that time, by
        degree — walang microbial oceanographer. Doon ako napaisip: “Saan ba ako mas
        kailangan?”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacca23f-ac57-4497-8381-4499485eda23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What prompted you to explore the depths of the Emden Deep?
        What was the preparation process like, especially considering the pandemic?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34387693-9dec-44ed-a7ee-182bc96375a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://caladanoceanic.com/" target="_blank">Caladan Oceanic</a>
        has been doing expeditions since 2013 or 2015. I first followed their story
        around 2019, about the Five Deeps expedition: five deepest trenches in five
        different continents. <a href="https://www.guinnessworldrecords.com/records/hall-of-fame/victor-vescovo-deepest-dive-by-a-crewed-vessel"
        target="_blank">Victor Vescovo</a> is an accomplished explorer in terms of
        summiting the seven summits of the world. What he then did was he wanted to
        explore the deepest oceans. He worked with Triton Submarines in the US to
        develop a submersible that could repeatedly go to the depths of the ocean.
        If you look into the deep sea expeditions, most of the submersibles before
        he entered the scene were used only once and never nang nagamit ulit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b46e0-05ac-4bca-b450-45e46ce33ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, around March, I received an email from <a href="https://www.eyos-expeditions.com/"
        target="_blank">Eyos Expedition</a> inviting me to the Emden Deep. So it wasn’t
        an active decision on my part. I just randomly received that email inviting
        me to collaborate and go with them to the Emden Deep. But because of the pandemic,
        the initial plan (which was August) was moved to November.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2305241b-846c-4146-bb5e-74067a0bb003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, we were trying to get a marine scientific research
        permit from the Philippine government. But after bureaucracy, administrative
        delays, hindi nagawa yung MOA [Memorandum of Agreement]... by November 2020,
        na-cancel na siya. They decided na hindi na siya kayang habulin because the
        entire expedition should’ve been done by 2020 and funding was ending. It was
        a missed opportunity, pero okay lang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771f974-cb9d-4a98-904a-ecca3ee99e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they emailed me again in January this year. Pero hindi na kayang
        gawin yung science. So this was classified as non-marine scientific research.
        They just wanted to dive, visit the Emden Deep, set the record, and they wanted
        me to be the Filipino. Akala ko yung invitation nila was to just go to the
        trench on the surface to observe. It was just around February or March, nung
        paalis na ako, when I realized na I was going to be in the submersible and
        I was going 10,000 meters down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965679fa-5172-4969-9354-ab1d32984274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Caladan Oceanic’s advocacy is to invite a local from the
        country where the trench is located. I guess the more appropriate question
        would be: Why was I invited?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d63e6c-c509-4f43-b4a9-c313811aed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know. There was no explanation. I didn’t know the process
        of how they came up with a name. I tried asking this question because no one
        explained to me kung bakit ako. It was during the ascent after the dive. We
        talked about a lot of things, but then I asked: “Actually Victor, I’m still
        wondering: Why am I here? Why was I invited? Of all the people and of all
        the Filipino scientists who’ve done greater things compared to me, and I think
        a lot of other personalities, why did I receive that email?”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c69f6d-9f0e-448e-b6e7-865865b2624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-07T17:54:56.254+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:39:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And sinabi lang niya: “That’s how it happens, Deo. One day, you’ll
        just receive an email.” There’s no clear process on how they do it. He said:
        “We went through a couple of names, Filipino names, and we decided to invite
        you. Think of it as an acknowledgement of what you’ve done — of your advocacies,
        of your achievements. The reason why you’re here is because you’re acknowledged
        and that you’ve done things that deserve to be acknowledged.”</p>'
