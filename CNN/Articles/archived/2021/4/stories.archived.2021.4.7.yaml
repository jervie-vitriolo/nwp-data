      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A Travel Pass App that will enable passengers to create a digital
        passport, verify their tests or vaccinations with regulatory authorities,
        and submit requirements such as test results or vaccination certificates to
        facilitate travel;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
