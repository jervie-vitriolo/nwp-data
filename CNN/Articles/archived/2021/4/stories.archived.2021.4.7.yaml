    'jcr:uuid': '2f83190d-eebd-4495-8db9-456f87187430'
    'lead': 'Local manufacturing output declined slightly in March compared to the
      previous month but stayed on an expansionary level, an IHS Markit Philippines
      survey of manufacturers shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-07T19:29:36.000+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:39:48.428+08:00
