      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4438ee1-e7f2-4182-a975-fbb57a9c8888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:07:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Cavite, Laguna, Bulacan and Rizal were placed under
        ECQ for another week, after COVID-19 cases breached the 15,000 mark last Friday.
        Before that, new cases have reached as high as 8,000, the highest surge since
        the pandemic began last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4f494-0db2-493c-a507-09317eba6eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:07:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762a2af-a11b-4235-a989-3f87fec67ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:07:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said extending the
        ECQ is an "absolute last resort" for the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00768c-d3e4-4c43-8bc3-c3dc6c2e3ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:07:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046eebd-2035-4794-8855-7be778ed5117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:07:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even on the first week of its implementation, various groups
        and individuals took to social media their concerns about hospitals reaching
        full capacity, subsidy not reaching the affected workers, lack of public transportation,
        and slow vaccination and tracing efforts in various localities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8892c20-4e64-4cff-ba41-8d41e6b5dbb2'
      'mgnl:activationStatus': true
