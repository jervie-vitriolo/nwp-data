      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government decided to extend for another week the implementation
        of ECQ in Metro Manila and four nearby provinces to control the surge in infections.</p>'
