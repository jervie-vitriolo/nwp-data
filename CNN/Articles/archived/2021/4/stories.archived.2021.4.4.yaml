    'template': '1'
    'title': 'Mayors, governors in high-risk, critical areas may soon get their COVID-19
      shots'
    'updated': 2021-04-04T14:11:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d02ba6-219e-4f22-a7f0-6aa3ca456e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T08:34:24.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Governors
        and mayors in Greater Manila and other nearby areas that are considered critical
        zones may soon get vaccinated against COVID-19, National Task Force Against
        COVID-19 Deputy Chief Implementer Vince Dizon said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3b952-9bbf-4288-8bf9-a2859d51ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4ac5a-2d53-4cf2-aafa-bc9d285a404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:19.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Dizon said the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases already approved
        this proposal, with a go signal from President Rodrigo Duterte himself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe672e-5ab1-4517-a274-859c8dd3b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecdcc61-1711-434a-ad34-0530fd55664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said inoculation will first be done in high-risk and critical
        areas identified by the Health Department. These are Metro Manila, Cavite,
        Laguna, Bulacan, and Rizal — collectively known as "NCR Plus", as well as
        Central Luzon, and the Cordillera Administrative Region. The rest of the local
        chief executives from other areas may then have their turn once sufficient
        vaccine supply is ensured.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf209c4-9ac2-47ff-82aa-55a047955369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6b74f-82b7-4e92-9c0b-4de61e25df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was approved by IATF yesterday but only in high risk and critical
        areas like NCR Plus, Region 3, CAR, etc. Approved and mayors were informed
        last night," Dizon''s text message read.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f74be-a581-4475-9191-da1ac0fa080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8c2b6-739e-4d78-88d8-dd6acb3f36b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IATF approves it initially for high risk and critical areas only
        and then when supply is more stable and sufficient, for the rest of the governors
        and mayors," Dizon added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7577d61e-2d89-48dc-a36f-480b18756b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a15693-9110-48f8-8743-6bf5b7783eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also bared that the whole proposal initially came from the League
        of Provinces. After receiving the proposal, Duterte himself endorsed it to
        the IATF.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42931960-90c3-4b4f-95e1-dc0600ec74fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8dde63-e839-4fb8-9f38-378ce8f99c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still awaiting the official document on this,
        but Presidential Spokesperson Harry Roque is also expected to provide more
        details in his briefing on Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a7cbf-0246-42c8-a06b-5bfb4c716069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0aebd4-da8b-4d20-b2a5-09d1cd79eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Metropolitan Manila Development Authority Chairman
        Benhur Abalos said that these local officials are also considered "frontliners"
        under the proposed inoculation rollout.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3612c-a0a1-4bb5-978a-9ea458d7829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d08c6-637a-4b94-924e-42759e5871bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the mayors cannot choose which vaccine brand to take
        given the current available supply. But senior citizens must get their first
        dose from British-Swedish drugmaker AstraZeneca.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa678ab-4dcf-49b1-85d2-b59a76c534d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d5c337-b75d-412f-a420-7266cb68a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one can choose. [AstraZeneca is] only for seniors, while Sinovac
        would be for the rest. This goes for everybody," Abalos added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c28c1-01f0-4529-aa8e-9ccd764fb971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569998c-2861-4769-842a-ffd9c65600d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Manila Mayor Francisco "Isko Moreno" Domagoso <a href="https://cnnphilippines.com/news/2021/4/3/Isko-Moreno-Sinovac-vaccine.html">received
        his first shot made by Chinese firm Sinovac</a>. Vice Mayor Honey Lacuna-Pangan,
        who is also a doctor, administered his shot.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31eea1-672c-4d2d-a099-95da1ef63d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16204c9b-a13a-460a-b810-1094ae30b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Metro Manila LGUs already launched the simultaneous vaccine
        drive for the A2 and A3 groups or the senior citizens and persons with comorbidities
        in certain areas last week.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2952c-5e0f-4b05-9d1f-4dc340eb9d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faed617-8f24-43d3-95ec-43c645ae0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T14:11:28.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte called out a few mayors who jumped the line in
        vaccination. That time, only those from the A1 group or the healthcare workers
        were permitted to get the shots before the government reimposed the strictest
        lockdown in the Greater Manila area.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e0b6f-40a1-4b1b-90cc-c07bb70a4a27'
