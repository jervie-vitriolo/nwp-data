      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a9dfe-d740-4fb2-b686-965d47408ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.065+08:00
