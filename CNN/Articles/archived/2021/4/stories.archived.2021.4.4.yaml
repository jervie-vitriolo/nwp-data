    'mgnl:tags': ['DMX', 'heart-attack', 'health']
    'template': '1'
    'title': 'Rapper DMX is hospitalized and on life support following heart attack,
      longtime lawyer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb67446b-19cc-4fa7-9c79-1088d199ada8'
      'mgnl:activationStatus': true
