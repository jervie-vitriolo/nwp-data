      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — President
        Rodrigo Duterte and Vice President Leni Robredo called on Filipinos to remain
        hopeful in separate messages for Easter Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aaa61a-9a6c-4ec0-86fe-4a723ae7792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:00:15.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, Duterte said Filipinos should remember the message
        of hope brought by Christ''s resurrection and to be inspired by it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb2d6e-68d5-4bf3-8b6c-f5edf4de8b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:00:15.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The glory of Easter gives us all a profound message of hope in
        the midst of suffering and an assurance of triumph over adversity," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119cde4-f347-4c96-801d-f16164c7023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:00:15.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:08.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, meanwhile, said it is during times of difficulty that Filipinos
        should be reminded of their faith, hope, and love for each other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344fdab5-212a-44cf-82a1-2abefb4fd5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:00:15.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is anything that Easter and the Lenten Season reminds
        us, it is that during these extraordinary times of darkness, we are renewed
        by our faith, hope, and love for one another. <em>Ito ang nagpapatatag at
        nagpapalakas sa atin, ang sisigurong maaalpasan natin ang kalbaryong pasan
        natin ngayon. Sa pagmamahal ni Kristo, sa pagpili Niyang makiisa sa lahat
        ng hirap at pagsubok ng buhay natin, humuhugot tayo ng inspirasyon para magsimula
        at makabangon muli,"</em> she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e999b0a7-e4a3-48ab-b027-a280a43e84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:00:15.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is anything that Easter and the Lenten Season
        reminds us, it is that during these extraordinary times of darkness, we are
        renewed by our faith, hope, and love for one another. This is what sustains
        and strengthens us, what will ensure that we can overcome the burdens we bear
        now. With the love of Christ, as He chooses to share in all our sufferings,
        we draw inspiration to start and bounce back again.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d46bb-e8cd-4b8f-a9b6-f4967d973c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:00:15.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leaders said the strength drawn by Filipinos from their faith
        will help in overcoming challenges brought about by the pandemic, and in turn
        help them be of service to others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c344ff-cd64-47ed-bab1-7897837d3ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:00:15.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Easter Filipinos will officially start the year-long celebration
        marking 500 years of Christianity in the Philippines.</p>'
