      'mgnl:lastActivated': 2023-01-25T09:08:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rapper DMX is hospitalized and on life
        support at a hospital in White Plains, New York, his longtime attorney Murray
        Richman confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55310f-6e15-4327-a54f-7cebcfdc972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:26:48.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper suffered a heart attack Friday around 11 p.m. at his
        home in White Plains and was taken via ambulance to a local hospital, where
        he remains on a ventilator, Richman said. The attorney said he did not know
        what may have caused the heart attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3605b3-8f7f-4144-b6e5-c720f61adb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:26:48.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richman said he has known DMX for 25 years and said Saturday evening
        that he has been in touch with the rapper''s family all day. He said he is
        aware of the rapper''s medical prognosis, but declined to comment on it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01947488-131a-4795-8977-8ec8e5485cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:26:48.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMX, whose real name is Earl Simmons, burst on the rap scene in
        the late 1990s with songs like "Party Up" and "Get At Me Dog." His first five
        albums debuted at No. 1 on the Billboard charts. The 50-year-old is also an
        actor, and has appeared in numerous movies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf173a-863d-472c-8792-b365fe5883dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:26:48.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMX was <a href="https://www.cnn.com/2019/01/25/entertainment/dmx-released-from-prison/index.html"
        target="_blank">released from prison</a>&nbsp;in January 2019 after serving
        a year behind bars for tax fraud.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd2979-f685-46c0-bfef-48c20eab98c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:26:48.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/03/us/dmx-hospitalized-life-support-heart-attack/index.html"
        target="_blank">Rapper DMX is hospitalized and on life support following heart
        attack, longtime lawyer says</a>."</em></p>'
