      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef5e98-40cd-4944-aade-89c82996fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:09:40.273+08:00
