      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 58% of girls aged 14 to 21 say they have been publicly
        sexually harassed in their learning environment, according to a new survey
        from Plan International, a global children''s charity.</p>'
    '76':
