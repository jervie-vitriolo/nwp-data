      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7abe4dd-3f6b-4d59-960e-393a6313be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels police did not respond to a request for comment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d6569-2b75-4211-a07a-c85a514cf1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
