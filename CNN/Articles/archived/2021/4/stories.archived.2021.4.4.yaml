      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20637ba8-8f68-4609-b565-6df5b4cfdc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:07:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, it''s ok to impose ECQ but I wish they presented
        a detailed plan and I hope we''re operating with specific objectives. Because
        if not, how do we measure what we have achieved?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3983bb-1ac0-4d17-abf8-f92fce6d5327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.885+08:00
      'mgnl:createdBy': 'glee'
