      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4, 2021) —</strong>
        <a href="https://cnnphilippines.com/sports/2021/3/28/Jaja-Santiago-first-international-pro-title-Ageo-Medics-Japan-V-Cup-.html">After
        leading Saitama Ageo Medics to a gold medal finish in the Japan V Cup</a>,
        Filipino volleyball athlete Jaja Santiago revealed on Saturday that she received
        an offer from Japan to change nationality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04777972-dda1-43ab-a326-fc2f7addd52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.757+08:00
