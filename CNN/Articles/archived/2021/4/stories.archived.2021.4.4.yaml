      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5addf-27e5-4c96-8f5d-bdda75fe4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said the MRT-3 has recorded 107 COVID-19 cases so far among
        its personnel, while the LRT-1 and LRT-2 reported 94 and 136 infected employees,
        respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573c9d1-9ab8-41de-a41d-d55ad44cda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.064+08:00
