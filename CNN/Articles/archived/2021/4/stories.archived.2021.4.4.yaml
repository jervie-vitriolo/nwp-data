    'title': 'Robredo: DILG exec''s ''lugaw'' remark a lesson to gov''t to hire ''competent''
      public officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a44e9f-f1d5-48ad-8fcd-927eab0e9502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:08:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> For Vice
        President Leni Robredo, responding to the derogatory remarks of an Interior
        undersecretary against her would simply be a "waste of time," — but the issue
        leaves an important lesson about the "competency" of public officials under
        the current administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b6269b-9c49-4f80-9cf2-c2889b24a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:08:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb0a6c-8de9-49ab-80a6-17270fad612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:08:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayoko na ''yang pag-aksayahan ng panahon. Kasi kung ganoon,
        bumababa yung conversation. Baka nakukulangan ng trabaho,"</em> Robredo said
        Sunday, referring to the recent "non-essential" remark of Interior Undersecretary
        Epimaco Densing III against her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470b44c-77e2-408d-957c-14dbb36117b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:08:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b4e87a-c36c-4d89-8fd7-9165a359b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:08:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not want to waste my time on that anymore because
        the quality of the conversation will deteriorate if I join in. But maybe he
        has run out of tasks to do.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ea5e8-045c-44db-a0ef-bbf81df5f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:08:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e31c8f-0a09-4f01-9766-e5e2d1860698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:08:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero para sa akin may lesson ''yun. Kasi marami akong kilala
        sa DILG (Department of Interior and LocalGovernment) na mga career, mga professional,
        napakahuhusay. Nalulungkot ako para sa kanila kapag nahahaluan ng ganitong
        klaseng public oficial,"</em> Robredo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a7b52-9d88-4aa7-a47a-29fb878406ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:08:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d63867-da28-405d-b8a6-27cdc6d256ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:08:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But to me, there''s an important lesson on that. Because
        I know a lot of people in the DILG who are under the career, professional
        level, and are competent. I am saddened that this type of public official
        gets mixed in with their ranks.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32b1640-a5f2-4020-b99c-32f9f109ceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:08:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e20a3e-9823-4ed2-b1b4-562f165aa0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:08:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo noted that while she understands that some public officials
        are directly appointed by the President, there is still a need to look into
        their actual capabilities to serve.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af49d059-c3df-486a-a5d0-2bab25933c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:08:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482eb55-c711-4dfa-9bf6-9b13ea6399c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:08:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Obligasyon natin na siguraduhin — dahil ang pagsweldo sa kanila
        pera ng taongbayan — ''yung ia-appoint natin maninilbihan ng maayos,"</em>
        she said. <em>"Hindi nandiyan para sa kapangyarihan pero nandyan para pagsilbihan
        yung tao kahit kakampi siya sa politika o hindi."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f396dc-93cc-475a-863e-800c3e0d0af9'
      'mgnl:activationStatus': true
