  'Lebron-James-Looney-Tunes':
    'author': 'Kelly Murray, CNN'
    'caption': 'LeBron James battles for his son in ''Space Jam: A New Legacy." (Warner
      Bros. Pictures)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-04T06:40:03.566+08:00
    'imagesource': 'jcr:f1e58a53-1b60-4098-a7d9-2a61ca6841b6'
