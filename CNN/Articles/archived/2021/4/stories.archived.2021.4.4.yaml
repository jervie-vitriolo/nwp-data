    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1eeab33-7d67-4582-8878-5758f577d550'
    'lead': 'Defense Secretary Delfin Lorenzana is not backing out of the Philippine
      government''s stance calling for the removal of Chinese vessels at Julian Felipe
      Reef, saying China should stop its aggressive actions that "disturb" peace in
      the region.'
    'mgnl:activationStatus': true
