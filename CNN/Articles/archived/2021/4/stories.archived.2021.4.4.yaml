      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d39fe-4fa8-43d6-aead-d51b1d834cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:09:40.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya po ang gagamitin lang po natin ay yung mga na-validate ng
        WHO (World Health Organization) at ng ating mga regulators. Hindi po natin
        ina-advise ito, dahil baka makapagbigay ito ng false sense of security,” said
        Dizon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c1719-6f1f-4efd-ad5f-e0156ccafd70'
