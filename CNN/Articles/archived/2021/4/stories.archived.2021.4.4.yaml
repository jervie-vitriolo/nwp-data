  'pope-francis-message-500-years-of-christianity':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTOS)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-04T13:05:56.097+08:00
    'imagesource': 'jcr:25c03dcc-e90d-48d3-8cf3-8cafc5e82dcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58cb941d-dd9f-4a4d-a1ab-30a1ca4a14fe'
    'lead': 'Pope Francis delivered a message for Filipinos on Sunday, as the country
      officially started the year-long celebration of the quincentennial of Christianity
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T13:08:04.320+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:08:03.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:25.508+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'Christianity', 'faith', 'religion']
    'template': '1'
    'title': 'Pope Francis tells Filipinos to ''give thanks for the gift of faith''
      as PH celebrates 500 years of Christianity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1ed7b-dafd-4825-a019-abeccf39cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:08:04.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — Pope
        Francis delivered a message for Filipinos on Sunday, as the country officially
        started the year-long celebration of the quincentennial of Christianity in
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60fb21f-d473-43b6-8818-432b0e86da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:08:04.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, the Pope said even in difficult times, the faith
        of Filipinos has still allowed them to share it with others. He encouraged
        Filipinos to keep going, adding he is always with them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1d643-1c32-4b26-8c6d-f6ce0bdadba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:08:04.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, the Pope also shared three mysteries of the faith,
        which he said characterized the "the most profound Christian roots" of Filipinos:
        Nazareth, the Cross and Pentecost.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc713e-f443-4546-8756-0eb2a25ce39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:08:04.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazareth, he said was where the Holy Family lived and where the
        child Jesus grew up. The Sto. Nino was the symbol of Christianity arriving
        in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8296f-0758-49e6-a834-e2722435ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:08:04.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:03.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cross, meanwhile, represents the difficult times Filipinos have
        endured. However, the Pope said he knows that amid these challenges, Filipinos
        "have risen up one time after another."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1367c-7d51-4fe8-a231-9dbb472f93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:08:04.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentecost, the Pope said, stands for a new beginning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0a5b0-9cbb-43d2-992d-0560a589a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:08:04.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is one person who marks this itinerary who has always been
        with Jesus when he was a child in Nazareth, and from there, accompanying him
        also in the most difficult moments of his life up to the feet of the cross.
        That person is his mother, Mary," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12718913-222b-4f0c-a730-c6a3efa608c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:08:04.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope added, "Mary has always been with all of you. She is the
        Mother who never abandons. She has accompanied you until here. And now we
        ask her to intercede for this new Pentecost of the Church in the Philippines."</p>'
  'dmx-heart-attack':
