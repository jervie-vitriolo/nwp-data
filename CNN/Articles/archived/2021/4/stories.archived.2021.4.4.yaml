      'mgnl:lastActivated': 2023-01-25T09:07:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec65ac21-9224-46ae-b00e-8d8ffc2a7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Railway will be deploying 10
        to 12 trains once it resumes operations on Friday, April 9.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e6e78-44d9-46a8-9221-359aff110f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.066+08:00
