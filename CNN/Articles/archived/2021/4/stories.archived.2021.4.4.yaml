      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights campaigners say that''s little surprise in a country
        where sexual violence is now prosecuted at a much lower rate than in years
        gone by.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb93a9be-65fd-4eb3-a4f8-ca75a9ccbf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.407+08:00
