      'mgnl:lastActivated': 2023-01-25T09:08:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecde7d2-ed34-474a-8606-f6b0ddbffd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.757+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:15.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the rising volleyball star grab Japan''s citizenship offer,
        she gets the chance to represent the Land of the Rising Sun in bigger stages
        such as the Olympics and World&nbsp;Championship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b7d09-0391-4f3a-8348-a5aaa113f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.757+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484afe93-b714-4655-9267-56f4bf5d7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.757+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is known for its volleyball program, with its national teams
        placing 7th and 9th in the latest Fédération Internationale de Volleyball
        (FIVB) ranking for women’s and men’s, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4fc41c-89a5-473c-b461-fb0b1a5856ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.757+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:17.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5a6539-7daf-4b21-8d51-c4aaf37f0957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.757+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, may dream akong maglaro ng Olympics pero gusto ko munang
        tulungan ‘yung bansa natin. Doon sa goal ko na ‘yun, gusto ko kasama ko kapwa
        Pilipino ko,” Santiago said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5461bf-e3fc-484c-ab63-f7b726ed46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.757+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c6a69-a91c-43c1-9f9d-793ca6add166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.757+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, it’s my dream to play at the Olympics but I
        want to help the country first. For that goal, I want to be with my fellow
        Filipinos.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a8c1e-d7d1-4274-b433-2bddf904009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.757+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8888a3-f14d-4f79-aded-333576a8f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.758+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Larong Volleyball ng Pilipinas (LVPI), governing body
        of Philippine volleyball at the time, failed to get a clearance from the Saitama-based
        club for the 6-foot-5 ace to participate in the Southeast (SEA) Games due
        to conflict schedule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05ca93-713c-46b6-b406-d569928a5978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.758+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e0e2e-9f55-4855-b8a9-f26ffb41a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.758+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:20.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vietnam’s Trần Thị Thanh Thúy and Philippines’ Bryan
        Bagunas, who were also Japan V League’s imports, were able to help their teams
        to secure silver-medal finishes in the 12-day tournament without conflict
        from their club teams.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716df81f-16d8-4516-bf0f-53d564dc013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.758+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e52ddc-d2ec-4984-9bc8-0573ca65d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.758+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:21.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Filipino volleyball player to win a championship in a
        major foreign league was a product of the National University and a recipient
        of major University Athletics Association of the Philippines (UAAP) awards
        including three best attacker and one most valuable player. She joined Ageo
        Medics in 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ede113-ec9d-492d-9344-4f68748477d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.758+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8132d5d-50fa-41ac-b6b4-d05595cf0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.758+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan was not the first foreign country to recruit Santiago.
        Eight years ago, the 17-year-old Jaja was invited to try out for a spot in
        the University of California-Los Angeles (UCLA) women’s volleyball team. The
        teen Santiago declined the offer as she was hesitant to be away from family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c508784b-6dff-4814-9dd2-7751f39bc9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.758+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17139c-04de-4d34-a908-6cadcd4ea1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.758+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:23.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago alongside with the country''s top volleyball players represented
        the country in the 2015 and 2017 Southeast Asian Games, 2015 Asian U-23 Women’s
        Championships, 2016 and 2017 AVC Asian Women’s Club Championship, 2017 Asian
        Women''s Seniors Championship, and 2016 FIVB Women’s Club World Championship,
        and 2018 Asian Games.</p>'
