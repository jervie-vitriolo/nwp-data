    'template': '1'
    'title': 'LeBron James morphs into Looney Tunes character in ''Space Jam: A New
      Legacy'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b75a9-d068-4e54-9668-cd42cc065fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In case you weren''t feeling your
        age lately, it''s been 25 years —&nbsp;a quarter of a century —&nbsp;since
        the "Space Jam" movie came out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab41cbf-0d67-4520-a2c0-f61cc5e968f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95716e0a-380d-42c8-aa0e-ec849985ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, director Malcolm D. Lee and a creative dream team is
        bringing Warner Bros.'' "Space Jam" back to the big screen with an animated/live-action
        hybrid sequel, "Space Jam: A New Legacy." (Warner Bros., like CNN, is owned
        by WarnerMedia.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35664f-fb28-4398-b74d-ab5bc4a29438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:06.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4dab58-e32b-4a44-8f2b-de80b51c1ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sequel, NBA champion Lebron James has to get his son back,
        but there''s only one way to do it: by leading Bugs Bunny, Daffy Duck, and
        other timeless Looney Tunes characters to victory against a rogue A.I. on
        the basketball court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d5a70-48a8-4fc9-9ba8-35f11c7b9636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780465a-17c4-4653-800a-bfe7cfcadac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:08.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie''s revamped website, spacejam.com, describes the film
        as a "manic mashup of two worlds that reveals just how far some parents will
        go to connect with their kids."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ee12f-630c-4f51-9058-6fc2d044d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e851844-2a9d-4ba0-8974-0e9ea3f74c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer promises an adrenaline-fueled, colorful, family friendly
        event, teeming with references from the 1996 classic that starred NBA legend
        Michael Jordan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4987581-4b53-43a6-986d-0d72aca8d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde4b328-9a1d-4b1e-847f-0cfd66c6239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When James is trapped in the digitized world -- the ''Serververse''--
        he morphs into a classic 2-D Looney Tune.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b62a2-879a-4d39-ace4-2a63541546fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4eebf-885b-4501-977c-fd603a47b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, when it''s time for the ultimate basketball battle, James
        is back in his human form, along with amped up, digitized versions of Tweety
        Bird, Porky Pig, Granny, and other originals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a0171-4170-49aa-8f71-f65691729697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b94c8d3-1b77-4acb-82e5-129d64412475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game represents James'' "highest-stakes challenge of his life,
        that will redefine LeBron''s bond with his son and shine a light on the power
        of being yourself," according to the film''s synopsis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c38095-272f-4641-9441-6f40173ee742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a5a68-2ec6-4e6f-bcfb-40fc920339a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ready-for-action Tunes destroy convention, supercharge their
        unique talents and surprise even ''King'' James by playing the game their
        own way," according to the website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69020e0a-357a-4a45-a09d-4b70e51a4292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
