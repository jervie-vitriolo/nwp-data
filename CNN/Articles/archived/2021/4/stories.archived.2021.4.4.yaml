      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine enters its second week Monday
        as authorities extend the draconian regime that was reimposed anew, as the
        daily tally of coronavirus infections tops the 10,000 mark.</p>'
