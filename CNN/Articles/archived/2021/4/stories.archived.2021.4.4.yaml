      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1c942-aa81-4365-940b-1ebb50cd8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 5, the MRT-3 will only deploy 10 to 12 trains, the LRT-1
        will dispatch 17 trains, while the LRT-2 will only have five trains available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712700d-9844-4e74-8f7b-fb41b1bcd0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34549f2-b2e9-430e-a328-4b56f2350695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the scaled down operations, DOTr Undersecretary for Railways&nbsp;TJ
        Batan said the agency would still maintain the 20% to 30% allowed capacity
        in railway stations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e1d97-698b-439c-83f7-d0b608529803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6df22c-7ee8-4e93-bdf0-c8ab76e5eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para po dito sa ating extended ECQ ay papanatilihin po natin yung
        20-30% na capacity ng ating tren...Ang mag-iiba lang po ''yung mga bilang
        ng mga tren na ilalabas po natin dahil iaakma po natin yan sa mga bilang ng
        mga available na personnel,” he said during a virtual press conference on
        Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85e654-a7c0-4974-ac48-2109cc4e4d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.065+08:00
