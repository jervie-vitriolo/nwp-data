      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) --</strong> The
        first week of enhanced community quarantine in Metro Manila seemed to be working
        as the OCTA Research group noticed a decrease in reproduction number.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc1e28-3575-4520-8ae7-bb04077a29b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3f124-de8b-4673-9f74-5c27cd6d8ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said the reproduction number in
        Metro Manila, the epicenter of the country''s coronavirus outbreak, has decreased
        from 1.9 to1.64.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d5124b-ca3c-461b-808d-823e83071374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b1d10-e859-4f67-b5e8-066aa38d40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang target natin is 1. So medyo may significant improvement, pero
        malayo pa rin sa 1 ang reproduction number. Itong ECQ for another week, it’s
        possible na baka bumaba siya to 1.3 or 1.2,” he told CNN Philippines’ Newsroom
        Weekend. “If mag-decide yung government i-extend yung ECQ or i-move to MECQ,
        para tuluyan na mapababa yung reproduction number to 1.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e8761-5f6a-4c7d-8332-f475147c3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadcb54e-1391-494e-b4a8-eceab9474475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our target is 1. So there’s a significant improvement,
        but we are still far from the reproduction number of 1. With this ECQ for
        another week, it’s possible that we could see a decline to 1.3 or 1.2. If
        the government decides to extend the ECQ or move to MECQ, this could help
        to lower the reproduction number to 1.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def51751-702d-44a9-b375-e45d9614901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816dbad5-63c3-48df-a2fb-64394699c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government decided to place Metro Manila and four nearby
        provinces under ECQ for another week in a bid to control the surge of COVID-19
        cases in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fbaf48-6c7f-4a26-b0cd-69440eb16724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425c122-d45b-48c4-9b4a-9ac9b333ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But David clarified that the decrease in reproduction number does
        not mean a decrease in daily cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd04931-0abc-4d04-a819-181370834dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05341e5d-52ff-4371-bcea-b7d463cf2996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ibig sabihin na bumababa ang reproduction number, hindi ibig
        sabihin na bumababa ang new daily cases,” he said. “Ang ibig sabihin lang
        niyan yung percentage increase, bumababa. Kumbaga dati nag-increase tayo by
        50% every week, ngayon nasa mga 20% na lang yung increase natin per week.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf3142-86c9-482f-bc75-faafe867d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697dc48-2d54-4871-9856-b04dc6ddd05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It does not mean that if the reproduction number decreases,
        the new daily cases will also decrease. This means only the percentage increase
        of cases will decline. For example, our increase then was 50% every week,
        but now our weekly increase is only at 20%.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1912c-161d-4d6a-a4ce-05ff2c733165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea657fa-daf2-4207-b010-20a9c2a0ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been experiencing a surge in COVID-19 infections
        since March. On April 2, the Department of Health recorded an all-time high
        of 15,310 new cases, but it considered 3,709 of the infections as part of
        a backlog from March 31.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25300a-3769-4c5f-b9eb-a11d6fdde38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7b950-8a3c-4e02-8469-78e2933a9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David noted that there will only be a downward trend in cases once
        the reproduction number decreased to less than 1. For now, he said the country
        should expect around 12,000 daily cases in the weeks to come.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b464f43a-0ddd-4a25-88f7-f1415a8e4200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abc089-e3c5-420d-9c05-57a4b607ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Numbers don’t lie, mataas pa rin yung trend ngayon. We’re still
        going to have12,000 cases per day within the next few weeks. Pero kapag napabababa
        natin yung reproduction number to less than 1, tsaka tayo magkakaroon ng downward
        trend,” added David.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877a24c-bb33-4c27-9209-ddf8e7ad90a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee404c9-2017-47be-bab2-3b2eb90afb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Numbers don’t lie, the trend today is still high.
        We’re still going to have 12,000 cases per day within the next few weeks.
        But if we lowered our reproduction number to less than 1, that’s the only
        time when we can see a downward trend.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680bdbed-e9c9-4b4c-bd13-ff8fc7bf4789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b4600-1800-4319-854e-75e1177acd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:47.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country logged 11,028 new cases on Sunday, bringing the total
        number of infections to 795,051.</p>'
