      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554e281a-8fe5-4ba9-83cb-7474cc3b3ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, while these platforms and institutions must work
        to provide the LGBTQ+ community with more sufficient protection, Christian
        thinks people can find safety in queer dating outside of apps, even as the
        Covid crisis rages on.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf4f12f-5330-4c32-b3c6-e2ed3d277493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1eba3f-9803-4a6f-b0fc-ca6864d8af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are different ways we can create spaces for finding romantic
        and sexual partners right now beyond dating apps through diversifying queer
        environments online -- such as establishing activism groups," he says.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffbc707-8728-49c5-9c16-6b694cf0e234'
      'mgnl:activationStatus': true
