      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/03/politics/biden-covid-19-cases-vaccines-reopening/index.html">White
        House hits troubling pandemic crossroads as rising cases threaten progress</a>".</em></p>'
