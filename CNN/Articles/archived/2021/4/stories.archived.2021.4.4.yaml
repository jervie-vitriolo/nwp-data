      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate tweet, Swift added, "I''m counting down the minutes
        til we can all jump into this brave world together, filled with equal parts
        nostalgia and brand newness. Head first, Fearless."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
