      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47eb2e-31c7-4a6b-8f99-8bf6631164cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonny says he doesn''t trust Belgian police to take homophobia seriously.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d06d40-70d3-4dcb-863d-d0bad32a85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d6ce6b-5f49-4b1a-ac89-4744e0ff9c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason I would go to the police here to report a homophobic
        incident would be to have the statistic recorded," Bonny said. "It''s not
        because I expect them to actually do anything about it."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7c34e-30cb-4b6c-b0f0-f812f9d64862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.600+08:00
