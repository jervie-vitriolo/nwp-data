      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon told CNN Philippines that these self-administered kits are
        not yet validated by the Food and Drug Administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a521e-c2bc-4d59-afe9-287dc9585cf5'
