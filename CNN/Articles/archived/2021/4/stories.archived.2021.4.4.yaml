      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted that the Greater Manila area could only return to a
        more relaxed MECQ or modified enhanced community quarantine if the PDITR strategy
        is proven effective.</p>'
  'lorenzana-blasts-china-vessels-west-philippine-sea':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
