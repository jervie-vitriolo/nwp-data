      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the DOTr said displaced LRT-1 passengers
        can take the bus Route 17 (Monumento-EDSA). Affected LRT-2 passengers, on
        the other hand, can use bus Route 9 (Cubao-Antipolo).</p>'
