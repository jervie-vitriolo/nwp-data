      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://cnnphilippines.com/news/2021/3/28/LIST-ECQ-NCR-plus-Greater-Manila-Area-quarantine-rules.html">One-week
        ECQ in Greater Manila area explained</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
