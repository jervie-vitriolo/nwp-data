    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657660f-7911-46b0-a3ed-6847cecceb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:31:06.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jordan''s former crown prince Hamzah bin
        Hussein, the half-brother of the country''s ruler King Abdullah II, claims
        he has been placed in isolation and his communication cut off, in a video
        statement obtained by the BBC.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b5d91-716f-4c32-aa67-805e0fb1b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:31:06.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Hamzah said he had been told by the Jordanian military that
        he shouldn''t leave his home, suggesting he has been put under house arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bab783-e397-4d81-a643-259ce8a52d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamzah is the oldest son of Jordan''s late King Hussein and his
        American-born wife Queen Noor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b704f-51f8-4741-b508-5db2db250479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a visit from the Chief of the General staff of the Jordanian
        Armed Forces this morning, in which he informed me that I was not allowed
        to go out to communicate with people or to meet with them, because that in
        the meetings that I had been present in or on social media relating the visits
        that I''ve made, there''s been criticism of the government or the King," he
        said in the video, which the BBC says was sent to it by the prince''s lawyer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70a8b2-2dcf-4419-99aa-d079a9a714d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip emerged as Jordan''s state news agency Petra reported that
        another member of the royal family, Hassan bin Zaid and the former head of
        the royal court, Basem Awadallah, were arrested on Saturday due to "security
        reasons."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a75336-b422-4a06-b2d3-bc94adf9837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petra said an investigation was underway but offered no additional
        details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589954c8-c8f5-4e2e-aadf-cdbeede5e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaid is a distant cousin of King Abdullah II. His brother was Ali
        bin Zaid, an intelligence officer killed along with seven CIA operatives in
        2010 in a suicide bombing in Khost, Afghanistan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefd0f6-c5c0-42a3-a962-10208eb1c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Hamzah said he was not "part of any conspiracy or
        nefarious organization or foreign-backed group as is always the claim here
        for anyone who speaks out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aec9a5-bae8-49c2-9823-eb18b3fde5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also blamed the country''s leaders of being responsible for "the
        breakdown in governance, for the corruption, and for the incompetence that
        has been prevalent in our governing structure for the last 15 to 20 years,
        and has been getting worse by the year."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae7c28-686f-42c4-baea-d7efdcd7e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my last form of communication, satellite internet, that
        I have. And I''ve been informed by the company that they''re instructed to
        cut it, so it may be the last time I''m able to communicate," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f006058-6730-446a-aa21-474db8123e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamzah was initially considered the favorite to succeed his father.
        However, before King Hussein died of cancer in 1999 he named Abdullah his
        successor, as Hamzah was seen as too inexperienced and young to become a monarch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a1c00-374c-4d09-8ed8-6ebd25526219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah appointed Hamzah crown prince in 1999 before revoking the
        title in 2004.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6e3bc-b92a-4d50-b4cb-4cc9018f54c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamzah is highly popular in Jordan due to his resemblance to his
        father.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d539e-3d5c-45cc-9d12-f76554209383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Praying that truth and justice will prevail for all the innocent
        victims of this wicked slander," Queen Noor, Hamzah''s mother, wrote on Twitter
        Sunday. "God bless and keep them safe."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5521e-bc2e-4809-a3b4-dd7507b1cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US, Saudi Arabia offer support to King Abdullah</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2fd694-246f-41fb-a66e-a52003556010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, Jordan''s chairman of the Joint Chiefs of Staff,
        Maj. Gen. Yousef Huneiti, denied media reports saying Prince Hamzah was arrested,
        according to Petra.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4324ddaf-b637-40aa-9ece-607b7f6a74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huneiti said that Prince Hamzah was asked to "cease any movement
        and activities that could be used to target the security and stability of
        Jordan" and that "a comprehensive joint investigations carried out by the
        security services led to the arrests of Sharif Hassan Bin Zaid and Bassan
        Awadallah and others," Petra reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864d802-5dcc-4de9-817a-e82cb317457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huneiti said that investigations are continuing, and their results
        will be disclosed with full transparency and clarity. He stressed that all
        the measures taken were carried out within the framework of the law and after
        extensive investigations that were required, Petra reported.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152a8c9-54cf-4f63-9d49-41fde209ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huneiti affirmed that "no one is above the law and that Jordan''s
        security and stability take precedence over any consideration."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9725179-6161-436b-be3a-3c2d049870f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing list of Arab countries have voiced their support for King
        Abdullah.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9111086-cb94-40d8-a526-10efd3458457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia said it supports King Abdullah''s decision to maintain
        the security of his country, according to a statement published by the Saudi
        Press Agency Saturday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29655d-b171-49ad-8dee-2c651fc66771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kingdom affirms its complete stand by the sisterly Hashemite
        Kingdom of Jordan and its full support with all its capabilities for all decisions
        and measures taken by King Abdullah II bin Al Hussein and His Highness Prince
        Hussein bin Abdullah II, Crown Prince, to maintain security and stability,"
        according to the statement citing the Royal Court.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdfff8-261a-4fa8-9bf6-a7482984bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven other countries including the United Arab Emirates,
        Egypt, Bahrain and Kuwait have released statements expressing their support
        for King Abdullah.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a0d08-61ee-46b6-9212-17802bdd546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf Cooperation Council, a political and economic union of
        Arab states bordering the Gulf, has also expressed its support, as did Lebanese
        Prime Minister-designate Saad al-Hariri and Palestinian Authority President
        Mahmoud Abbas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f05c51-9c5c-46c7-9c8d-8ff70121d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department said on Saturday that King Abdullah is a
        "key partner" of the US.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d9c5f-fbe1-4633-b3df-7c1d8c8fa110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely following the reports and in touch with Jordanian
        officials. King Abdullah is a key partner of the United States, and he has
        our full support," said State Department spokesperson Ned Price in an email
        to CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b36b04-7892-4ba5-9b42-54d0a97f6968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:52:39.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:08:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Abdullah has ruled the country since his father''s death in
        1999.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542be2d1-463e-4767-97a0-2706ca69f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:31:06.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/03/middleeast/jordan-royal-family-arrested-hassan-bin-zaid-intl/index.html#:~:text=Wildfire%20Tracker-,A%20Jordanian%20royal%20family%20member%20and%20the%20former%20head,royal%20court%20have%20been%20arrested&amp;text=Former%20Jordanian%20Finance%20Minister%20Bassem,in%20Singapore%20in%20June%202005."
        target="_blank">A Jordanian royal family member and the former head of the
        royal court have been arrested</a>."</em></p>'
