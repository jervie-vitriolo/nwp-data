      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a1d90-81dc-48b1-a1f1-90f420cf1504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bjorn van Roozendaal, from ILGA-Europe, stresses that the combination
        of loneliness that lockdown brings and the current lack of access to familiar
        queer spaces is leading LGBTQ+ people to use dating apps far more frequently
        than before. Some, van Roozendaal says, are at risk of becoming dependent
        on these apps -- and keeping them safe must be a priority.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce51dc-a107-49c2-ad95-2a7ff114dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5173e4-107f-40f6-b9aa-c8d4d6053e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dating apps have a moral obligation to help make sure their users
        are safe, especially LGBTQ+ individuals who are currently facing such high
        levels of isolation," he said. "They make their money from LGBTQ+ people,
        so they have an ethical responsibility to help ensure their protection."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a80d1-d7b4-4208-85e5-17d69339a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ff621-9b2d-47f8-958c-df16541f54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Roozendaal believes dating apps can protect and support LGBTQ+
        users by being transparent about insistences of violence that have involved
        them.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1407d6-3b9f-47dc-a4bc-3c37bf8ccfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fdd4d6-ca8b-484b-a4c4-7593df5e3463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should be using their platforms to encourage honest conversation
        about certain events and how users feel about those," he said "This is what
        community is for. This is how we can find protection -- by sharing the truth
        about experiences and sharing resources for safety."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b63f41-1a19-44e4-b971-ab8a0db38fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081485d7-2edd-4c01-9a34-9310442e3c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rémy Bonny is a political scientist and LGBTQ+ activist working
        in Brussels. He feels that, while it''s important these apps strive to help
        protect the community, the issue of LGBTQ+ people''s safety runs deeper than
        simply seeking more effective measures from these spaces.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc5011-1488-4ced-b601-0f430792e2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
