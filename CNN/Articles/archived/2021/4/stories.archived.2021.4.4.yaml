    'jcr:uuid': 'c7e1347e-37d9-4c01-b90f-fe825a44cc15'
    'lead': 'In case you weren''t feeling your age lately, it''s been 25 years — a
      quarter of a century — since the "Space Jam" movie came out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T06:45:19.894+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:10:04.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:23.579+08:00
