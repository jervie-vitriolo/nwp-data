      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The experts do not advise the use of self-swabbing
        kits. Because first of all, we are not sure about the accuracy of their tests,
        these are not yet validated by the Food and Drug Administration and regulatory
        bodies like the RITM.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cd33f-3828-4ba4-8af0-60bf152985d1'
