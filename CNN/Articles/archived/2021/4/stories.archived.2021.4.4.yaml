      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full list came after an agonizing, weeks-long wait for fans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf65c30-2d63-4dda-bd28-1e5b627017c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 11, the superstar, who just became the first woman to
        win three Grammys for Best Album, announced that the new album was finished,
        and she tantalized fans by releasing one of its songs, "Love Story (Taylor''s
        Version)."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de64b3-0a3c-40ba-b972-43e568792048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has 26 songs including 6 never before released songs from the
        vault," Swift posted on <a href="https://www.instagram.com/p/CLJzk9MjcCe/"
        target="_blank">Instagram</a>&nbsp;and <a href="https://twitter.com/taylorswift13/status/1359854050544615425"
        target="_blank">Twitter</a>, along with the new album cover.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef022ff8-e4cd-49d5-a0f6-6fa6d9777593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks later, on March 25, she released another song off the new
        album, "You All Over Me (From The Vault)," announcing <a href="https://twitter.com/MarenMorris"
        target="_blank">Marin Morris</a>&nbsp;would be singing background vocals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbaab01-637a-492b-b93d-f445c003bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I''ve been loving about these From The Vault songs is
        that they''ve never been heard, so I can experiment, play, and even include
        some of my favorite artists," Swift <a href="https://twitter.com/taylorswift13/status/1374709342008655876"
        target="_blank">tweeted</a>&nbsp;at the time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b1ac65-ab16-4323-aa3d-050b2c1dca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really honored that <a href="https://twitter.com/KeithUrban"
        target="_blank">@KeithUrban</a>&nbsp;is a part of this project, duetting on
        That''s When and singing harmonies on We Were Happy," Swift tweeted Saturday.
        "I was his opening act during the Fearless album era and his music has inspired
        me endlessly."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfaf02a-e4d9-43ca-b9c0-88a71ffca2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.643+08:00
