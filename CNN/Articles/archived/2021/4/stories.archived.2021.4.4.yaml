      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ecd614-b694-4234-b75a-4da4584b9c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.475+08:00
