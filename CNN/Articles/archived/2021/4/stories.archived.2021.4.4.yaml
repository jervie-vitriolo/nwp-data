    'mgnl:tags': ['hate-crime', 'homophobic', 'LGBTQ-']
    'template': '1'
    'title': 'He was lured to his death in a secluded park. In a pandemic, dating
      can be deadly for LGBTQ+ people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b98110-1558-4345-993c-1a79ef808200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> David P. was a 42-year-old gay man living
        in Beveren, Belgium. He worked as a crane operator, was loved by his family
        and friends and, a few weeks ago, he was found dead in an abandoned park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b5197-b05a-4bd2-9028-63363dbd8045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e47e0-48a4-4b30-82ba-a398365f430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three youths aged between 16 and 17 have been arrested on suspicion
        of his murder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032be797-0ec3-430e-9b78-787258a2ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05415a30-1210-42be-8fbb-ba82ef58c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David P., had gone to the park after arranging a date with a man
        he met on the gay dating app Grindr. But when he arrived, he was ambushed
        and brutally attacked, according to CNN affiliates VTM, RTBF and RTL Belgium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f34016-b9ed-4fa3-ae4f-8038ebc909a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8587ac-9b0c-44f5-9c7b-bce708a9093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian police and the local public prosecutors'' office have yet
        to confirm or deny if the killing was motivated by homophobia, but the case
        highlights the fact that for LGBTQ+ people, searching for a romantic connection
        online right now can put you in serious danger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d5801-4994-4b5f-b6a2-f0b0b90c5aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ef863-f597-461c-a69f-c6b973e46882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David P.''s case is not an isolated incident. A US teen was recently
        charged with a hate crime after violently attacking a man he''d met on Grindr.
        In Ireland, a teenager was put on probation after he admitted assaulting and
        attempting to rob a man he''d been chatting to on Grindr under false pretences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e9277-ff68-4d9c-ac02-3eecd9287f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470afaae-d15e-415f-8566-5be430a3ce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And homophobic hate crimes are on the rise. According to the International
        Lesbian, Gay, Bisexual, Trans and Intersex Association (ILGA''s) Annual Review
        of LGBTQ+ rights in Europe, hate crimes against LGBTQ+ people in the Netherlands
        were reported by Dutch media almost every week in 2020. In France, SOS Homophobie''s
        annual report found that the number of hate crimes against LGBTQ+ people had
        increased for a fourth consecutive year in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798e9de-75d5-43b7-b710-df43d3cd601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d6be69-572d-4fa5-bec5-54cc2169546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are feeling vulnerable, and there are fears that homophobic
        assailants may be taking advantage of the fact that queer dating apps are
        one of the only opportunities LGBTQ+ individuals can use to meet others right
        now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ff140-017f-4ac0-be79-6f2cbaa42752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412a7be-0785-4c8d-a83c-f88433675917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since lockdowns were imposed around the world when the pandemic
        took hold early last year, apps such as Grindr, Scruff and Her have have taken
        on a greater role in the LGBTQ+ community, as traditionally safe public LGBTQ+
        spaces, such as gay bars, clubs and pubs, were forced to shut their doors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2abe5f-7a20-4257-954a-4912f48b4b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9c43a-681e-4092-aeb6-3a32db90d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ILGA points out in its State-Sponsored Homophobia report that LGBTQ+
        people have found themselves adrift during the pandemic: "Lockdowns meant
        the abrupt and complete interruption of activities, gatherings became impossible,
        events and Prides got suspended, and safe spaces dramatically shrunk overnight
        with extremely little to no notice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff6a0a-8bcb-47b7-a8cc-d97032950cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d18e6d0-4598-4ad7-9a0b-8ca57ed8714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grindr said it was "deeply saddened" by the murder of David P. "This
        is a tragic and disturbing reminder of the hatred and violence faced by all-too-many
        people in the LGBTQ+ community, despite the many advances across the world.
        We stand ready to assist local authorities with their investigation of this
        matter," the company said in a statement to CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9625d8-4f08-4837-b311-8cf42c529534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce79d5-2523-4ba0-8818-b8fbdb67a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the app has said it is committed to supporting the safety
        and security of its community, all it currently offers users is a holistic
        security guide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e027349-1717-4219-b82f-9b993af97324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d674586-0a81-4833-b661-e201919f941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian, 25, lives in Cardiff, Wales, and has been using online
        queer platforms since the pandemic began. Like many, he is mourning the loss
        of places that have always provided connection and security for LGBTQ+ people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ffaf5-62fe-4d84-8a25-6aa13a544995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895701e-45a3-498f-9a3b-676d1e14411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dating apps have barely filled the hole that the absence of queer
        spaces during the pandemic has left," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ed8d6-3201-4786-b7f8-59ab7a13cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880b9e3-c9eb-408f-bef5-1b676c85173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the question of safety for LGBTQ+ individuals engaging
        in online dating, Christian, who asked CNN not to use his last name to protect
        his privacy, says he''s lucky to live in a city where queerness is largely
        accepted, and where he hasn''t experienced too much hostility -- but says
        he''s been in uncomfortable scenarios, too.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a538889-af6f-47f9-beb5-0d6846271f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a62162-da17-4ede-a45b-ec8832708ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in some situations where I''ve found myself meeting
        with someone who doesn''t look like their picture, and not felt empowered
        to leave that situation," Christian said. "I feel we need more open conversations
        about these experiences, so we can better develop a dialogue and safety protocols
        for when we do meet with people online."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95c71e-6990-42ed-a404-2fc40e9dbfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c38f34-f8e0-420a-90b4-422c83e053e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With dating apps one of few available avenues for LGBTQ+ people
        to meet potential sexual and romantic partners during the pandemic, it has
        become increasingly clear just how few safeguards are in place to protect
        users.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3cde28-4717-4657-b40a-5dfd7aec0044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15652b1-e57d-405b-8a72-ab468dedd688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some platforms are beginning to put more measures in place to build
        a safer environment. Tinder recently announced it would introduce background
        checks to vet matches and provide greater safety for users by revealing any
        previous records of harassment, violence or abuse. Grindr has yet to say if
        it will do the same.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93cdc45-dd45-484d-b431-2649e5e5c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafc0b0-599d-42b1-89ed-305f30d51a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating apps have been facing calls to provide more safeguards for
        years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4467d71-e04f-4f9f-bc56-e0edc887ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b764e0-929e-494e-855f-108f466500df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 murder of backpacker Grace Millane -- who was killed by
        a man she''d met on Tinder -- and the spate of killings carried out between
        2014 and 2015 by Stephen Port, often referred to as the "Grindr killer", led
        to pleas for apps to bring in greater safety measures.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00660d4-6c68-4bf1-bcf5-2c80c3ef4147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b5c7b-f525-43f6-ba95-cd4cb2065925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An unwelcoming environment</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa61485-b26c-4e7f-be91-846d26e041b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many LGBTQ+ Europeans are feeling increasingly isolated -- and not
        just because of lockdown. The pandemic hit just as some European countries
        were rolling back fundamental freedoms for LGBTQ+ people.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b798b-191d-4ae9-aff4-b2641f682f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c7f76-3ed9-4b30-b88e-87eca7117eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some districts in Poland have established so-called "LGBT-free zones,"
        Hungary has passed numerous anti-LGBTQ+ laws and Latvia has redefined the
        "family unit" as one that should consist of a marriage between a man and a
        woman.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad5c6b-ca35-407f-a451-e5fff55f3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65d90f-b5f1-442a-bb79-4dcf80ac978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2020 study, the LGBTQ+ rights group ILGA-Europe found that
        -- for the second year in a row -- countries were moving backwards on the
        Rainbow Index, which pulls together a picture of what the policy landscape
        for LGBTQ+ people in Europe looks like right now.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f67bd12-9709-49a8-ba9e-eec3de1f472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ee321-b6d0-4da2-bf2e-21a9f1be3533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the disappearance of safe and public LGBTQ+ spaces wasn''t enough
        to leave individuals feeling uneasy, this rise in open hostility towards the
        community has only added to the anxiety of having to depend on dating apps
        -- which so often involve speaking to total strangers -- in order to seek
        out intimacy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89f0f5-2bc3-46ae-8b33-83095c247f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.507+08:00
      'mgnl:createdBy': 'vince'
