    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951042a9-9c2c-4536-a0ca-bffa733901bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.475+08:00
      'mgnl:createdBy': 'glee'
