      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Amid
        the prolonged enhanced community quarantine in Greater Manila, the government
        still lacks a detailed plan to curb COVID-19 infections, Vice President Leni
        Robredo said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afecf2cc-c3e6-4d38-a8a7-ccfb0d5cb44d'
