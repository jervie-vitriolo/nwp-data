    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e2725-1fcb-4ecd-8751-61910161de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual assault, rape, and attempted sexual violence often goes unreported,
        and it''s difficult to quantity experiences of rape culture more broadly.
        Fewer than 16% of victims in England and Wales report their experience of
        assault to the police, according to data from the Office for National Statistics
        (ONS). But among women aged 16 to 74, more than one in 20 (6.2%) have experienced
        rape or attempted rape, while 4.8% have experienced assault by penetration.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23358136-94ba-43e1-b643-9f9a19454364'
