      'mgnl:lastActivated': 2023-01-25T09:09:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ancient mummies of Egypt''s royal
        pharaohs emerged from their resting places Saturday and were paraded through
        the streets of Cairo to a new home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d33b8-d67f-49cd-85c0-ee8a9bf28278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:06.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What sounds like the plot of a movie was part of a lavish celebration
        of Egypt''s history and a project to relocate some of its greatest treasures
        to a new high tech facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45efcc8d-d021-4960-bb80-dd8b0c3aeefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mummies of Ramses the Great and 21 others were part of "The
        Pharaoh''s Golden Parade," a highly anticipated event organized by the Egyptian
        Ministry of Tourism and Antiquities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aeed53-f222-46c6-b16b-31f70fc6f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade route took place between the Egyptian Museum, their old
        location near Tahrir Square, to their new home, the National Museum of Egyptian
        Civilization (NMEC) in Egypt''s first Islamic capital, al-Fustat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747dd0bc-450b-45dd-8d18-36a66100786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This majestic scene is new evidence of the greatness of [the Egyptian]
        people, the guardian of this unique civilisation that roots back into the
        depth of history," Egyptian President Abdel-Fattah El-Sisi said on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240bb58-8fd0-4d56-aece-b2ade9943b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I invite all Egyptians and the whole world to follow this unrivaled
        event -- evoking the spirit of the great ancestors who preserved the homeland
        and created a civilization in which all humanity takes pride -- to keep on
        our path that we have started: the path of construction and humanity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe9cd4-f5ff-4544-a593-430ef605ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the 22 royal Egyptian mummies, 17 royal sarcophagi were
        also transported in the procession, which moved along the Nile River and was
        accompanied by chariots and horses, according to Egypt-run Ahram Online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a68c0-9f77-48de-95b9-227e19962882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarcophagi are stone coffins often adorned with sculptures and inscriptions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7580f9-a9dc-458a-abed-107a8f084f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:09.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the mummies are those of kings Ramses II, Seti I, Seqenenre,
        and Tuthmosis III, in addition to four queens: Ahmose-Nefertari, Tiye, Meritamun
        and Hatshepsut.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30431ab0-876e-4a1c-8a19-bd51160f3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade was saluted by 21-gun salutes and joined by a military
        band. The mummies were transported on special decorated vehicles with their
        names inscribed in ancient Egyptian hieroglyphs as well as in Arabic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f14da-1a0e-473f-935f-c37476ceb051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mummies who took part in the parade were discovered in two cachettes.
        The first was unearthed in 1881 at Deir El-Bahari in Luxor''s West Bank in
        tomb TT320.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1c469-1edd-4428-83b7-0892228f85fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 22 royal mummies are from the New Kingdom, an era where tombs
        were built underground with hidden entrances to ward off grave robbers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1406d0-c03e-4172-bd0a-ff320e36d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:11.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing the mummies</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356d5411-fa84-44a7-990a-814ab5c4d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim of the parade was to move the 18 kings and four queens of
        Egypt, along with their coffins and belongings, from their old home at The
        Egyptian Museum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d15ebdb-414b-4b2a-94fa-7ae0e96ed3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mostafa Ismail, head of conservation at the Mummies Conservation
        Lab and Storeroom at the NMEC, led a team of 48 people to prepare the royal
        mummies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc788a12-a038-4b4d-b212-b2aad2b2e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservation process, he told CNN, involves placing each mummy
        in an oxygen-free, nitrogen capsule "which can keep it preserved without being
        damaged from the effects of humidity, especially we''re talking about bacteria,
        fungi, and insects."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4a95f-2442-4472-aaa1-b7cd3bc8d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capsule is surrounded by soft material that distributes pressure
        and reduces vibrations during transportation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c1456-fcb1-4645-b303-b86186130168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the mummies arrive at the NMEC, the display units will have
        the exact same conditions as the nitrogen capsules. "So there will not be
        any shock for the mummy when we take it from the box and put it in these units,"
        Ismail adds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd081d9-52ae-4550-8983-ef370f5b7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanying each mummy will be any belongings discovered alongside
        them, including their coffins.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b76ac2d-bcc4-4b1c-81d4-398c118ba149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:15.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displays will also show CT scans which reveal what is beneath the
        wraps, and sometimes any breaks in bones or diseases that afflicted the royals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b595e4-f979-40cd-9c8c-8e988a5de31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:27:36.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:15.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/egypt-mummies-cairo-parade/index.html">Ancient
        mummies are paraded through the streets of Cairo</a>".</em></p>'
  'us-covid-cases-increased-threaten-progress':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-04T11:29:00.391+08:00
    'imagesource': 'jcr:f10c0d7b-d6dc-43de-9c0e-d1aff79169eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed14aeb5-05b7-4289-b0ad-82f77b72037e'
    'lead': 'That shifted this week as a steady increase in cases -- eerily reminiscent
      of the last three surges -- took hold, worrying administration officials who
      fear a backslide.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T11:31:06.807+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:08:42.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:24.645+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House hits troubling pandemic crossroads as rising cases threaten
      progress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d240ea-d3db-4020-8dda-1f9209c489e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When Dr. Rochelle Walensky, the director
        of the US Centers for Disease Control and Prevention, ditched her prepared
        remarks this week to voice a feeling of "impending doom" about rising Covid-19
        cases, she flipped the script on weeks of hopeful news in the United States''
        fight against the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e6d371-a07e-423d-a348-251793ea42f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she and other Biden administration officials have for weeks
        urged Americans not to let their guard down, rising vaccination rates spurred
        a wave of optimism the long, national nightmare was reaching its end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e4161-2236-4d86-8d71-172a836220b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shifted this week as a steady increase in cases -- eerily reminiscent
        of the last three surges -- took hold, worrying administration officials who
        fear a backslide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc02965-a5a9-4a88-bd78-6ce9263e669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting back tears, Walensky''s dramatic warning during Monday''s
        White House coronavirus briefing and her plea to "hold on a little while longer"
        marked an inflection point in the narrative of the pandemic, jolting the country
        to the reality that even the current pace of nearly three million shots per
        day may not be enough to prevent a final surge among the majority of Americans
        who are not yet vaccinated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8bdaaf-5ab4-43a9-b21c-e06e1026050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her message initially caught some members of the administration
        off guard, and prompted mild annoyance among some of Biden''s advisers, according
        to people familiar with the matter. Others praised her publicly. In either
        case, her words reflected an acute sense within the White House that the surge
        they had been preparing for was finally on the horizon -- a "sinking feeling,"
        one senior administration official said, that things could get worse before
        they get better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ab879-aeff-4d0a-8219-12b9788e0da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the White House, a balancing act is now underway between
        maintaining the optimism that an accelerated vaccination program will ultimately
        bring the crisis to a close while publicly ramping up warnings of a potential
        fourth surge fueled by new variants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c584d0d-dd0b-48d4-9028-eef8368d08fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tug-of-war was on display again Friday when the CDC announced
        new travel guidance for people who have been vaccinated. While the agency
        said fully vaccinated people can travel at low risk to themselves -- welcome
        news for Americans gripped with cabin fever -- Walensky cautioned that travel
        still isn''t recommended because of rising numbers of coronavirus cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06567c79-5d98-4718-b1a8-0958dbf98e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden, who has expressed worry behind-the-scenes that
        Americans are becoming cavalier about taking steps to prevent contagion, offered
        another warning before departing for Camp David, where he is spending the
        Easter weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b1180-cc69-4787-915f-3ac50de833a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too many Americans are acting as if this fight is over. It is not,"
        Biden said Friday at the White House, capping a week during which he has received
        steady updates on the uptick in numbers from his team and grew increasingly
        concerned about it, according to aides. "Cases are going up again. The virus
        is spreading more rapidly in many places. Deaths are going up in some states.
        So I ask, I plead with you: Don''t give back the progress we have all fought
        so hard to achieve."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c2cd6-e644-4df0-be69-ebf2738093b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a White House whose political future rests almost entirely on
        an ability to successfully navigate an end to the generational health crisis,
        there is perhaps no more important issue than returning the country to normal.
        Polls released this week still show an overwhelming majority of Americans
        approve of how Biden has handled the pandemic so far, including 65% in an
        NPR/Marist survey and 72% in an ABC News/Ipsos poll.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a0c5c-b9aa-4459-8c5b-12ab0230b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the events of the past several days -- which also included the
        revelation that as many as 15 million vaccine doses were ruined by a manufacturing
        error -- demonstrate the still-unpredictable nature of the crisis a year in
        and the ways in which Biden''s team must adapt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb9cc1-e3d8-4117-b9df-284510cbc312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to keep reminding people -- as I try to do and as others
        try to do -- that just because you''ve got 100 million people that have had
        their first vaccination, it also means that you''ve got 150 million adults
        that haven''t yet," said Andy Slavitt, a senior adviser on the White House''s
        coronavirus response team, in an interview. "You want people to feel less
        scared -- that''s good -- but you also want people to be cautious and conscientious
        of the fact that there''s a lot of people who aren''t vaccinated yet."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630a30f-f262-424a-bc75-5e3ed8118f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slavitt said the President and the White House expected cases would
        eventually rise again before the US reached vaccine-induced herd immunity.
        But he said the US response to another surge would be different than earlier
        in the pandemic, in large part thanks to the vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b57b1d8-6421-4b54-9840-33e3eb933886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unknowns loom</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da66c020-6ab6-4789-ba60-c7287032c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A host of unknowns still loom over the White House''s pandemic response
        and the prospects of another surge, ranging from the rate of people unwilling
        to receive a vaccine to the vaccines'' efficacy against future variants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff559f52-1268-4d22-910f-0388c981aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the biggest uncertainty now is whether a surge in
        cases will lead to the proportional increase in hospitalizations and deaths
        that marked previous spikes. For weeks, officials have held out hope that
        by vaccinating the overwhelming majority of people over 65, they could prevent
        an uptick in cases from leading to an increase in hospitalizations and deaths.
        But the spread of the B.1.1.7 variant has thrown that into question.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894645ef-7c97-4403-8e31-9e3435ee54c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, where the variant is widespread and cases have been
        surging, hospitalizations among younger adults have spiked, muddying projections
        about the consequences of another surge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629040c6-3842-4e45-a973-d1d39d4958e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:51.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid over time will look different than it did in 2020," an administration
        official said. "The virus hasn''t been static, so the future of what this
        looks like is going to change."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387c38c-d006-43ef-ba6a-631b924031a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:52.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials say they have been preparing for those unknowns,
        tracking leading indicators like test positivity rates and emergency room
        visits as well as vaccination rates by region and demographic. They have mapped
        out dozens of scenarios -- some of which project an uptick in cases, others
        a full-blown surge -- and over the last week, White House officials have been
        in more frequent contact with officials in emerging hotspots such as Michigan
        and New York.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2fa32-0c23-45cb-81d8-c18c2dfd2865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond ramping up its public and private warnings to the public
        and state and local leaders, the administration''s solution to the increase
        in cases has been to continue to scale up vaccination efforts, including by
        sending more doses directly to pharmacies and ensuring that more Americans
        are eligible to receive shots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f467b7-5573-4f18-bbef-3db84d0fa4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at a critical crossroads," a senior administration official
        said. "Every day that goes by, we vaccinate an additional 2 to 3 million people.
        Every day, you put a cushion to the rebound."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0c15f-07e2-41bb-848c-288bc4906e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as the President and his top officials scale up their warnings,
        the limits of his authority have been plain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d280952-88fd-440e-9127-5d7f049ee256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to US governors on a weekly conference call following Walensky''s
        warning, administration officials reiterated their concerns about reopening
        too quickly, people familiar with the call said. But they received little
        indication from state leaders they would rethink their plans. Few even piped
        up with questions for the CDC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b186a0-b2ef-4183-9ba5-1ee7eb30ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas Gov. Asa Hutchinson, a Republican, asked the CDC director
        on the call if pausing reopening plans made sense for his state, given its
        population density is different from others, one of the people familiar with
        the call said. A few hours later, he announced he was ending his state''s
        mask mandate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6915369d-9be6-40dc-99ad-33ad39ce1bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The coming reopening</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758c01e-8ebd-4d60-96d1-e0aa0b70a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only governors who are charging ahead with returning to
        normal, despite the administration''s warnings. Data from the Transportation
        Security Administration released Thursday showed it had screened more than
        1 million people at US airports for 14 consecutive days, continuing a two-week
        spring break surge in travelers even as US health officials continue to discourage
        people from traveling. Delta became the last major US carrier to end its practice
        of blocking off middle seats this week as demand ramps back up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b07acc2-4ffc-44fa-8316-adbb89c633c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other venues have also said they will begin operating at full capacity,
        including the Texas Rangers, who planned to open their Globe Life Field at
        its full 40,300-person limit for Opening Day this week. That drew a rebuke
        from Biden himself in an interview with ESPN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f021d-b365-4257-abf8-fc84582c9c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:56.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a mistake," Biden said. "They should listen to Dr.
        Fauci, the scientists and the experts. But I think it''s not responsible."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261bafa6-049a-4bb7-8b54-6edea3684aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episodes illustrated the difficulty Biden faces in convincing
        states and businesses to continue adhering to social distancing and mask guidelines
        as pandemic-weary Americans grow tired a year into the crisis. Unlike countries
        such as France, which entered a third national lockdown this week amid a new
        surge in cases, Biden has little ability to control the decisions of individual
        governors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857f394-efa9-4f3d-a114-156e1c869f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have nervously eyed Europe, where infections
        have surged and hospitals swelled to capacity amid the rapid spread of a highly
        transmissible variant that was first identified in Britain. The major difference
        that officials hope will prevent a similar situation in the US is the vaccine
        rollout; in most European countries, including France, shots have been slow
        going into arms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ed556-00ac-4996-a717-2196282b2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US rollout has gone comparatively well, reaching a record seven-day
        average of nearly 3 million doses per day, as of Friday. The administration
        has announced dozens of federal vaccination sites and Biden said last month
        that every adult American would be eligible to receive a shot no later than
        May 1.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1811506f-f06c-4a85-a2b7-89f4ed0bea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that roughly 30% of adults have received at least one dose,
        however, the administration is anticipating a tougher slog in convincing people
        in certain groups to receive a vaccine. They have launched a large-scale education
        effort designed to convince people who might he hesitant that the products
        are both safe and the key to returning the country to normal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02b642-abc7-465a-a86e-b52278a4cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine push</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd884bee6-1a29-490b-9c39-fd5413bde1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:08:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Health and Human Services is spending $10 million
        to air four new TV ads this month, two administration officials told CNN,
        framing vaccination as a way for Americans to fight back against the pandemic
        and reclaim their lives with the slogan "We can do this." One of the ads is
        in Spanish and another, narrated by Henry Louis Gates Jr., the prominent intellectual,
        author and filmmaker, is aimed at Black Americans.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a6707c-84ca-4515-96fd-256f0e2dc026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond TV ads, the administration''s vaccine confidence campaign
        centers around efforts to equip trusted voices with the information and resources
        to tout the safety and efficacy of the coronavirus vaccine. The administration
        honed in on those efforts after research showed that Americans were most likely
        to rely on doctors and community leaders as they decide whether to get vaccinated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75bee9-ffd8-4830-b8c0-8e3e8b9a3bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 300 organizations -- including doctors'' groups, sports leagues,
        rural organizations, unions and religious groups -- have signed up to be part
        of that effort, which the administration is calling the Covid-19 Community
        Corps.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b97645-ca07-47a7-b317-83146ac3ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at a phase where, with the increasing number of supply of
        vaccinations, we are at a phase at this moment where we can actually get a
        hold of this thing," said Vice President Kamala Harris during a Thursday morning
        event launching the effort.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af13022-40ce-4598-ae66-1fe04173a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, issues with vaccine supply persist. A mix-up at a plant manufacturing
        Johnson &amp; Johnson''s vaccine, which the White House first learned about
        last week, led to internal consternation about progress toward Biden''s goal
        of delivering most Americans their shots by the summer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb7658-5844-4c28-8565-738f675627ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.810+08:00
      'mgnl:createdBy': 'lisbet'
