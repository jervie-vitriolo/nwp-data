      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ₱23-billion emergency subsidy, initially targeted for distribution
        within the NCR Plus bubble on April 1, has yet to reach vulnerable groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b08adf8-6e23-464e-8729-9d378e68f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timetables have been pushed back as the mostly Catholic nation observed
        Holy Week and government offices were shut.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb70a3-09c5-4fff-8a70-88ab1f0201b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte’s inter-agency task force decided on the doleouts
        just last March 29 –- the day the ECQ took effect –- while the directive from
        the Department of Budget and Management for the Bureau of the Treasury to
        transfer funds to local government units was released on March 31 as budget
        authorities scrambled to look for a funding source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453aa48f-ebea-430d-b210-5d6b220cd0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The budget for the subsidy will be transferred from the Bureau
        of the Treasury to the LGU account by tomorrow (Monday),” Interior Undersecretary
        Epimaco Densing III said in an interview on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2961291a-3531-4f6b-8114-fa51743c1ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency subsidy, at ₱1,000 each for millions of beneficiaries,
        will be given either in cash or in kind. City officials were directed to write
        an executive order detailing which route they will take in the distribution
        and were given 15 days to deliver them to targeted households, Densing said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44a367-4fca-4755-b090-7c22750005d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tranche is the third in a series of cash aid programs
        that began in April last year. At ₱1,000 per affected person at a maximum
        of four per household, the subsidy is by far the smallest as financing was
        squeezed from whatever was left from unutilized funds from Bayanihan 2, the
        Budget department last week said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2e00f-45c9-41a6-b55d-fd04a283c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the list of beneficiaries last year drawn up by the Department
        of Social Welfare and Development as basis for the rollout, local executives
        did not have to begin from scratch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbb721-69f8-4e26-87b5-a360e70adebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DSWD has sent the beneficiary listing to us already… Hopefully
        if we get the funds Monday, we can begin distributing by Tuesday,” Quezon
        City Mayor Joy Belmonte said Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce357a8-d541-496e-8c63-515ef210c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DSWD will only help us with final list, but it will be LGU distributing,
        so mas mabilis na po [so it will be quicker],” Taguig Mayor Lino Cayetano
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ae944-4b9b-4187-8ed4-8c89b5177bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan Mayor Francis Zamora, meanwhile, said some kinks have to
        be ironed out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01afcba8-6e72-46b2-8058-e643164e72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ganon kabilis ''yan dahil base sa guidelines na ito, we really
        have to sort kung sino magiging recipients natin. Options po are&nbsp;₱1,000
        per person or a maximum of ₱4,000 per family. We still have to determine sino
        ba ''yung members ng family na ito, baka sumobra na sa ₱4,000,” Zamora said
        over the weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763038fc-0ed1-4cc2-a04f-c61566d80d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The process wouldn''t be that swift, because based
        on the guidelines, we really have to sort out the recipients. The options
        are ₱1,000 per person or a maximum of ₱4,000 per family. We still have to
        determine who the members of the family are, otherwise there might be an excess
        in the provision of cash aid.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7a73a-c119-4d97-99c7-dd5adf43b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG will be joining audit teams that will keep watch over barangay
        officials to avoid a repeat of last year’s mistakes, when at least 300 local
        officials faced charges of graft at the Ombudsman. The teams will be composed
        of representatives from the DSWD, the Philippine National Police and civil
        society organizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c6755-4f47-4343-b34f-4afbdb7514d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Una sa lahat, sa local government, required natin sila na via executive
        order na maglagay sila ng appeals process o appeals committee dun sa mga taong
        hindi mabibigyan pero qualified naman sila,” Densing said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68496b14-7be2-4397-a844-ce1fa7195c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, local governments are required by an
        executive order to create an appeal process or appeals committee for qualified
        beneficiaries who aren''t able to receive aid.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb185c-7134-464f-82ba-ad8fb564dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron pong team na titingin dyan para masigurado kung merong complaint
        na hindi sila nakasama o dapat kasama o merong nangungupit, meron silang pagsusumbungan.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a7126-a3ab-4fd7-8630-a56ae3990243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a team that would look into complaints, such
        as when residents aren''t included in the list when they should''ve been,
        or if there are instances of corruption, they have someone to run to.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c31297-802b-4eb7-befe-133165742f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Crissy Dimatulac contributed to
        this report.</em></p>'
  'us-avalanche-season-covid-pandemic':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-04T19:27:19.859+08:00
    'imagesource': 'jcr:add49f7e-bd19-4d56-b1c0-f0715d55e249'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82797b9b-7b9d-4387-a00f-8c3f56325bdf'
    'lead': 'The coronavirus pandemic has wreaked havoc on the US economy, health
      care system and schools. Some experts say it''s also to blame for a recent spike
      in avalanche deaths. Seriously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T19:29:10.953+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:07:50.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:27.921+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s the US'' deadliest avalanche season in years. Experts say Covid
      is partially to blame

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca0649-7bba-4c1a-ac5b-5ac4fe88676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The coronavirus pandemic has wreaked
        havoc on the US economy, health care system and schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070c330-b88a-4785-a3c3-bc1c6e21d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts say it''s also to blame for a recent spike in avalanche
        deaths. Seriously.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569ac3d-c8b7-40e3-b55e-e8a751bb7d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this winter season, 36 people have died in US avalanches,
        according to the Colorado Avalanche Information Center (CAIC), tying the record
        set in 2008 and reached again in 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32d482b-bd2d-4429-9640-9305687226ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a unique combination of climate- and pandemic-related trends
        could see the US break the record. Here''s why:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f796511-1630-4efb-b894-ddeef40dc0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate creates avalanche conditions...</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad267b-d271-46bc-9f1c-24ff9d160ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Oceanic and Atmospheric Administration (NOAA) says
        the three factors needed for an avalanche to occur are a slope, snowpack and
        a trigger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82f872-4532-454d-9d2c-1c4a8bef909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slope is obvious. But snowpack refers to the accumulation of snow
        on the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e84c927-5742-49e8-ae3c-e657459bdd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every storm brings a different type of snow, which builds in layers.
        This year, the weaker layers are deep in the snowpack, while the stronger
        layers are on top. That makes for an incredibly unstable surface, says Brian
        Lazar, deputy director at CAIC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b8033e-70f7-4914-8085-90349e3447fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year we are seeing a pretty dangerous snowpack, the kind of
        unique conditions that only come around once every 10 years or so," Lazar
        told CNN. "This structure is highly conducive to producing avalanches."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ef474-158a-4f33-b065-9bd3d20a40bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like any structure, you don''t want your weakest materials at the
        bottom, so when you build a snowpack structure with weaker layers under stronger
        layers, its the perfect condition to produce avalanches," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f579e-2ccc-4848-8f62-9c97051c3580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazar says the effects of climate change -- in particular, long
        drought periods followed by intense precipitation events -- contributed to
        this season''s weak snowpack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fbba21-11d7-4b12-8897-b43f90b3b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year was characterized by early season snowfall that stuck
        on the ground followed by a fairly pronounced drought period, and when you
        have these drought periods during cold, clear conditions, it turns the existing
        snow on the ground into weak layers," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2c94f-7b4d-4b01-8f23-7e277f495697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>...But people in the backcountry trigger them</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76208d3f-07dc-4126-9be2-2802f657e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 90% of avalanche accidents are triggered by the victim or
        someone in the victim''s group, according to the Utah Avalanche Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ee250-87af-4e07-8729-9d51409806a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the coronavirus pandemic still raging across the US, more people
        than ever are heading to the mountains to enjoy nature and avoid crowds, where
        the virus spreads. Many are taking up skiing, snowboarding and snowmobiling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31879b20-0fad-430b-a8d3-16f6e3a5f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow Trails, a ski resort in Mansfield, Ohio, has experienced a
        60% increase in visitors compared to last year''s winter season, spokesperson
        Nate Wolleson told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d20faa-4e1b-499c-a48f-5047fadef1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a trend that extends across the country, including many public
        and national parks, according to Dr. Karl Birkeland, director of the US Forest
        Service''s National Avalanche Center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95f7ec-0071-49ba-876a-6cdc292789f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although more visitors is usually a good thing, this season''s weak
        snowpack has made winter sports a lot more dangerous -- especially in the
        backcountry, where avalanches are common.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db9f63-aabe-44dc-b3c9-869548d272b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing dramatic increases in use in our public lands, so
        there''s more people out there skiing and snowboarding, and it means there''s
        more potential triggers," Birkeland said. "The pandemic has definitely increased
        the number of people going into the backcountry, which increased our exposure
        to potential avalanche accidents."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a8a42-bb35-424d-b35e-3a9e9f5f29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN meteorologist Derek Van Dam echoed Birkeland''s assessment,
        saying the weak snowpack combined with a higher rate of backcountry traffic
        has contributed to this season''s spike in avalanche deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809bd2c-d53a-44b4-8a9c-678a7a1044cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People simply want to recreate outdoors and avoid large crowds,"
        he said. "Backcountry skiing provides this escape to a certain extent."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d69f9b-2d94-46a6-bbc8-4cbb570e109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a lot of these people don''t have experience in winter sports,
        aren''t familiar with the terrain and lack avalanche rescue gear, said Craig
        Gordon, a forecaster for the Utah Avalanche Center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e8c5f-9c86-4b66-b4f2-e9da29a5e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggests visitors check avalanche forecasts before embarking
        on adventures and carry safety equipment, such as shovels and beacons, which
        emit radio signals used to locate buried victims.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254b3a3-e0c4-4f10-9f23-33fa6a2f0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how you plan to recreate in the backcountry, make sure
        to get the gear, training, forecast, and get out of harms way," Gordon said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75cfd9b-072b-426d-af45-63a9283182aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:29:10.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/04/us/avalanche-death-season-record-covid-trnd/index.html">It''s
        the US'' deadliest avalanche season in years. Experts say Covid is partially
        to blame</a>".</em></p>'
  'two-things-to-curb-covid-surge-fauci':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-04T19:29:43.533+08:00
    'imagesource': 'jcr:4f306ecf-0576-4d76-9495-1249df092827'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71ff298a-65ad-482d-846c-01495dad9db2'
    'lead': 'Health experts warn the US may be on the cusp of another Covid-19 surge
      if Americans aren''t careful -- just as the country races to vaccinate more
      people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T19:31:42.464+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:07:49.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:28.176+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These are the two key things that can help curb another Covid-19 surge,
      Fauci says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881b178-23eb-46a7-a566-6ed470e51f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Health experts warn the US may be
        on the cusp of another Covid-19 surge if Americans aren''t careful -- just
        as the country races to vaccinate more people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e92c8-3bef-4f77-b5b6-09b4e483efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two key things the US can do to prevent more infections,
        more hospitalizations and more deaths, Dr. Anthony Fauci told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19834c80-315f-423a-8837-c882d85e3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A, you keep pushing down and doubling down on public health measures
        and B, you do whatever you can to get as many people vaccinated as quickly
        and as expeditiously as possible," he said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d07492-2d95-45f1-887d-4cdb6b43c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the vaccine front, the US has been doing "extremely well," Fauci
        said. The country reported a new record over the weekend with more than four
        million Covid-19 vaccine doses administered in 24 hours, according to data
        from the Centers for Disease Control and Prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260beec-d0f6-43e2-93a2-e20dd0380f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A record reporting day!! +4.08M doses reported administered over
        the total yesterday," Dr. Cyrus Shahpar, the Covid-19 Data Director at the
        White House, wrote on Twitter on Saturday. "Also first time averaging more
        than 3M per day over the past week. Millions coming together to accelerate
        our progress toward controlling the pandemic!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74443741-a75d-4c36-9cdc-4008d4856331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the record pace of vaccinations, there are not enough
        Americans vaccinated yet to control the spread of the virus, experts warn.
        So far, about 31.4% of Americans have received at least one dose of a Covid-19
        vaccine and only 18% of the population is fully vaccinated, CDC data shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050e618-4548-4703-b88e-0a1e772f768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why experts urge continued safety measures for now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c809e-a586-407c-9b1b-d7dff960fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We say it over and over again and we need the local people, we
        need the governors and the mayors and others to be able to say, we''re not
        out of it yet," Fauci said. "People say, ''Well you just want to confine us
        forever.'' No, this is not going to last forever because every day that you
        get four million, three million people vaccinated, you get closer and closer
        to control."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126815ec-f511-4271-88e1-b2b30762739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen state leaders have announced eased restrictions
        in recent weeks, while several have done away with mask mandates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c7948-d58b-4f37-8569-23daf7723465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re saying is double down, just hang in there a bit longer,"
        Fauci added, "And the vaccine, and the vaccinations of people in this country
        are going to override the surge of the virus. There''s no doubt the vaccine
        is going to win out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e29b4-7997-4e55-aa8e-6a4826f1b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States sounding the alarm</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28eecf5-3759-4602-8746-2124cb438101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, officials across several states have reported alarming
        data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d328ff-d176-40ce-a6d0-70d547519adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan is in the middle of another surge fueled by increased gatherings,
        more people moving around, economic reopenings and outbreaks in some schools
        and prisons, Dr. Joneigh Khaldun, the state''s chief medical executive, told
        CNN late last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d982f-57ac-4bb6-862f-247094784536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Gov. Gretchen Whitmer also told CNN last week another reason
        the state is seeing a high number of cases is "a high proportion of variants."
        Michigan has reported the second highest number of cases of the more contagious
        B.1.1.7 variant, according to CDC data, behind Florida.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70ae1d-556d-4fbd-bd0c-d7deef5689ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are much more contagious and we''re seeing that whether it
        is at youth sports or it is the reengagement of some of our restaurants,"
        Whitmer said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd9c5f-0960-403a-be0e-939eb00a57d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Ohio, Gov. Mike DeWine also sounded the alarm. Cases
        are starting to increase there too, a news release from the governor''s office
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c952a-83aa-4fef-9e42-45b1e55e4013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And variant activity is also on the rise, Dr. Bruce Vanderhoff,
        the chief medical officer at the Ohio Department of Health, said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a1a0c-540c-4305-aef0-11b8f331be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ohio remains in a race against a virus that is now more contagious
        and right back on our heels," Vanderhoff said. "We can win this race as long
        as we don''t falter; as long as we press on with consistent masking and vaccination."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bcd2c7-34f0-4230-abf8-601149f31239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon Gov. Kate Brown also expressed concern Friday over the state''s
        latest case and hospitalization numbers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ec4f1-3b25-4fc8-8e36-bce8232f1ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that, in Oregon and across the country, the fourth
        surge of this virus is at our doorstep," Brown said in a news release. While
        Oregon''s case numbers fortunately haven''t matched those of other states
        seeing large spikes, our numbers are rising and we are back on alert."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ed2c2-c5a3-4e9e-b597-c416e8bd257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont officials said Friday they were worried the rise in Covid-19
        cases that their state is experiencing could lead to more hospitalizations
        and deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5663c6-979b-4713-bdf6-48d9642a22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My optimism is for the future, and the future is very near. But
        when it comes to the present, frankly, I am very concerned," Dr. Mark Levine,
        the state health commissioner, said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089cf66c-0c8b-409c-afd0-fad7f90faccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You asked, we''re answering: Your top questions about Covid-19 and
        vaccines</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbacf7e-7e24-47ee-a53f-f32487a8d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The role vaccinations will play</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820f112-1c70-4bd0-8ec9-df6c2c8d4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and state leaders have highlighted that Covid-19 vaccinations
        will be the country''s quickest way toward a return to normalcy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d493f4-4775-46e4-bbed-0f7a4e69e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vaccination numbers climb across the US, the CDC is releasing
        more guidelines on what fully vaccinated Americans can do.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a3087-d4a8-48b2-bda6-bd485de913a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the agency released a highly anticipated update to travel
        guidance for fully vaccinated people, eliminating some testing and quarantine
        recommendations. The CDC considers someone fully vaccinated two weeks after
        they''ve received the last required dose of a Covid-19 vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110cdd7-86b0-4b4f-8614-e4026ce4d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated people can travel at low risk to themselves, CDC
        Director Dr. Rochelle Walensky said, but travel is still not recommended currently
        while the US sees rising numbers of Covid-19 cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2d904-03c3-4857-ae31-d59b31ef167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said that people who have been fully vaccinated
        against the virus can safely gather for Easter on Sunday, both indoors and
        without masks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ba897-dc19-4f26-9267-d18e22560d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, different parts of the country are navigating the role
        that vaccinations will play in the return to normalcy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1546f-7cd8-4d36-a172-58d0efdf4b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell University announced it intends to require Covid-19 vaccination
        for students returning to the Ithaca, Geneva, and Cornell Tech campuses in
        the fall of 2021. The university said that while it will accommodate medical
        and religious exemptions, "the expectation will be that our campuses and classrooms
        will overwhelmingly consist of vaccinated individuals, greatly reducing the
        risk of infection for all."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ce45e-4412-43f1-93d4-0ac4ac668b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That announcement comes just days after Rutgers University said
        it will require students attending classes in person this fall to be vaccinated
        against Covid-19.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42d031-bfa4-461c-9792-6efd53286398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Florida, Gov. Ron DeSantis signed an executive order
        banning the use of Covid-19 passports in the state. His order prohibits any
        government entity from issuing vaccine passports and blocks businesses from
        requiring any such documentation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2494232-db22-40b8-9874-5b2f79f35ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor cited freedom and privacy concerns as the primary basis
        for that action and argued that the implementation and enforcement of vaccine
        passports would "create two classes of citizens based on vaccinations."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d165e58-abec-4ed1-a734-8ccfcb077554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individual Covid-19 vaccination records are private health information
        and should not be shared by a mandate," the order reads.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2cd447-b045-4982-9691-5d6b0824f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:31:42.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/04/health/us-coronavirus-sunday/index.html">These
        are the two key things that can help curb another Covid-19 surge, Fauci says</a>".</em></p>'
  'hospitals-overcharging-covid-patients-warning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-04T21:34:44.849+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5ca025f-ff7f-4628-8123-5d0497903a7f'
    'lead': 'Hospitals that overcharge COVID-19 patients may find themselves under
      probe by Congress, a lawmaker has warned, following reports that some patients
      staying in tents are being asked to pay ₱1,000 per hour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T21:34:09.142+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:07:48.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:28.386+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker warns hospitals vs. ‘abusive’ medical billing practices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471bf586-691e-478c-a13d-d49ebb0dd078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:34:09.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:48.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — Hospitals
        that overcharge COVID-19 patients may find themselves under probe by Congress,
        a lawmaker has warned, following reports that some patients staying in tents
        are being asked to pay ₱1,000 per hour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddda149-ea7e-4cd1-92e7-12375a474c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:34:09.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Chair Rep. Joey Salceda issued the warning
        in a statement on Sunday, saying his committee can subpoena hospitals found
        to be overcharging, especially given the value-added tax exemptions for COVID-19
        supplies and personal protective equipment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad41e0-0666-4d20-99ec-bed308f9996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:34:09.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, we want medical facilities to focus on getting people
        well. But there will be a time after COVID-19 when we can subpoena your managers
        for abusive medical billing practices, so don’t push it,” Salceda said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33adb5e2-c869-4740-85bc-c3508fce8787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:34:09.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued increase in the country’s COVID-19 cases has pushed
        several medical facilities to the brink, especially those in the capital region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddfde2e-8512-47ad-83da-efabcd9d4876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:34:09.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health showed that as of April 3, around
        one-third or 52 of the 153 Metro Manila hospitals accommodating COVID-19 patients
        have hit critical bed occupancy. With regular hospital beds full, a number
        of patients are forced to stay in hospital tents, with some allegedly being
        charged ₱1,000 per hour. PhilHealth earlier assured it will investigate the
        matter which Health Secretary Francisco Duque III called a "highway robbery."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7983e02a-0f2a-401d-9d3f-237204691779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:34:09.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also joined the growing list of lawmakers who have called
        on PhilHealth to rationalize its standards for coverage. Congressmen and senators
        stressed it is not the patients'' fault they cannot be admitted inside hospitals
        due to overcapacity. The agency had said its packages cover services given
        to patients in tents that are part of in-patient care, but not those provided
        by non-accredited community isolation unit tents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ed393-ed30-4d2c-916b-09112f78b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:34:09.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s PhilHealth who sets the standards, and tents are merely extensions
        of hospitals," Salceda said. "You are in a tent because the hospital proper
        cannot yet accommodate you, but you are being given hospital care. This is
        the height of bureaucratic absurdity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885a895-7ecf-4e66-9e81-240c89ca82e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:34:09.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and CEO Dante Gierran on Friday said the agency
        will release "enhanced guidelines" to provide "adequate financial protection"
        to patients.</p>'
  'ECQ-Metro-Manila-working-OCTA-decrease-reproduction-number-':
