      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95d525-a0b6-4ca1-9c7f-ab14011f84bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon says the five-hour attack took place outside of school in a
        secluded cottage on England''s South Coast, rented for the weekend by a friend
        at the elite girls'' boarding school she attended: Benenden. She was 15 then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe724e-ea59-41b2-ba10-18db5bfcd376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befaf3fb-ffb4-4b38-aa89-46f4e9d81812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boys from the two all-male schools the girls often socialized with
        -- Eton and Tonbridge -- were also there and saw her fight her aggressor off
        multiple times. Yet no one intervened, she says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea32f43-4992-4db8-82f0-35e25df2e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93abcff-ec91-4cab-a7f6-a10e7c6942ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re privileged kids, but despite all the money that goes on
        the maths and lacrosse lessons, not a penny is spent in these schools teaching
        students about their right to be safe from this type of behavior, which is
        a disgrace," Moon remembers of her school days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0a1d9-4ccc-4f46-b630-add11d897efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc00e8c3-6019-4730-ba2e-2d6c1a0a4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s important we talk about this because these are the men
        who will in some cases go on to run the country," she adds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b86c91-e296-4ce4-8def-dd33fb244447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11437acf-64d6-4c0c-b16d-c523836a2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eton, which has educated numerous British prime ministers, including
        the incumbent Boris Johnson, and Princes William and Harry, told CNN by email
        that it does run workshops on healthy relationships, teaching pupils about
        consent. It said it always takes specific allegations extremely seriously,
        supporting those affected and working with the police and children''s services,
        when appropriate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de0a9d-9139-45f3-9e14-7f318c9dfd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a036e35c-5476-4879-b224-6135c1ae4a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safeguarding the welfare of young people is our highest priority,"
        said Eton in a statement. "All involved in education have a responsibility
        to recognize that we can and must do more so as to effect meaningful and sustained
        change, for the benefit of all young people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520aafe9-f31e-4ae1-bdcb-6e087ab5b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c20ef6-d77f-46c1-a7a0-020d5e74eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school did not address CNN''s specific questions about what
        Zan Moon has alleged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c636bd8e-5f3b-4e01-8d93-5affef4dfc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a784da2-8b57-4b63-8943-757fc331ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Rape Culture''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa0b459-7c0c-4ed4-835e-45887acac3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a growing number of young women in the UK, Moon is speaking
        out about her experiences -- and soliciting the memories of others -- to smash
        the stigma of discussing a "rape culture" which they say is rife in schools.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde992e-aa8c-43d9-9c44-89c482f3aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe271202-5f09-4df6-b881-a08a51351a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has burst forth is a chorus of anger, drowning out the deafening
        silence that previously surrounded the issue of sexual violence among school
        children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59411822-2b63-4bc3-abf7-730c14b587c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f87531-e7e4-4bd7-9004-36949b303ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After compiling a 15-page dossier of alleged incidents at multiple
        institutions, Moon wrote an open letter to the heads of Eton, Tonbridge and
        others, serving them notice on the "chauvinism" that she said "runs deep inside
        the UK''s private boys schools." "It ends now," she wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1fc15-6d50-48d9-8f62-67160265c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6b683-63c3-4528-be4c-d697eb341eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Priory, the headmaster of Tonbridge, expressed "significant
        concern" after reading Moon''s letter, saying in a statement that such behaviors
        had no place in his school. Tonbridge also said in a statement that it teaches
        consent to its pupils and refers incidents to the authorities when necessary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20fc791-c2eb-4b4d-8c58-745ba8515ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f98a3d8-0807-415c-988a-5005c9ba284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''We will be listening carefully to our students, staff and alumni,
        as well as to anyone who has contacted us directly from outside the School,
        in establishing what more we can do to ensure that sexual harassment and abuse
        are never accepted and that everyone will feel supported and able to come
        forward if they wish to," it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b5762-6b80-4168-b6dd-8ba0f4f088ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ebeb12-3799-400f-8bb8-40fef34c2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s letter follows the initiative Everyone''s Invited, a website
        that has garnered more than 13,000 testimonials detailing rape culture in
        British schools from current and former students.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269fb786-208f-4377-a255-704ac8dd08ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c55e2-aec4-407c-9412-1940e856a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include accounts of 10-year-olds being catcalled, 12-year-olds
        being sexted, and disturbing allegations of rape -- all well below the UK''s
        legal age of consent at 16 years old. The testimonies also include allegations
        of incidents at state schools and universities, highlighting the pervasive
        nature of harassment and violence against women in the UK -- an issue recently
        thrown into sharp relief by the killing of 33-year-old Londoner Sarah Everard,
        attacked while walking home from a friend''s house.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ffe192-ccb7-4fc7-aca3-c6bbfde67c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc7812-2e6c-4e1b-8848-8d226eca2791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lot wider than just the schools that have been named,"
        says Everyone''s Invited founder Soma Sara, a Londoner and former student
        of Wycombe Abbey girls'' school. "There is a culture within our whole society
        of acceptance of sexual aggression and harassment. It''s a culture that trivializes
        and normalized the worst behaviors and that can create an environment where
        sexual violence can exist and thrive."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d051b-ab22-43b7-9143-a3f3726e7185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d859a-29a0-4aa2-97ee-1b2d95c76150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A new helpline and action promised</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d514c5-1f99-4596-8776-43ba01a6ff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the UK''s Department for Education launched a new helpline
        to support potential victims of sexual harassment and abuse in educational
        settings. The government also announced an immediate review of safeguarding
        policies in state and independent schools. Meanwhile, London''s Metropolitan
        Police are investigating several specific offences in relation to allegations
        on Everyone''s Invited, and police are encouraging sexual assault survivors
        to speak out and seek support.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa75f24-e1b1-4039-a981-c136900e721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f195ff08-f2f3-4c24-a0b9-1a9ef62cb1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have subsequently received a number of reports of specific offences.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ce366-620d-49f5-9489-2df2478b9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09673a3-21c6-4173-8a17-54a6bdb1026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, where schools have been named on this website, officers
        are making contact with those schools and offering specialist support for
        any potential victims of sexual assaults," wrote the Metropolitan Police in
        a press release.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd49b8-c033-4709-90fd-1541777cf6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9affb7b-4e26-4250-be96-0dd0be1ed5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the complex and varied reasons why many victim-survivors
        do not contact law enforcement, but I want to personally reassure anyone who
        needs our help that we are absolutely here for you," said The Met''s lead
        for rape and sexual offences, Detective Superintendent Mel Laremore.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d653f0c-1041-4a69-8c10-894582bdaa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740f414-be6b-4a6d-910b-c7b4ccc968db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anonymous nature of the posts shared on such platforms makes
        it hard to look into claims unless they are specific.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129c264-f3f6-479f-9283-703857a19981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c922cab-aa57-4322-a441-8ac4e5c5bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual schools have also launched investigations. Highgate School
        in north London -- where girls in Year 11 (aged 15/16) and above held a walkout
        in protest -- has commissioned an immediate external review of the sexual
        abuse and harassment allegations raised by student testimonies. It said in
        a statement:</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53872dd0-b192-4135-bf80-b945014b636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a9082-bdf2-4e2a-8ce8-fb8ca3214d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply shocked and horrified by the allegations that have
        recently come to light. The Highgate they describe runs entirely contrary
        to the values of our whole community ... We are truly sorry."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1451c31-826f-498f-b291-b119947aea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae2e6a7-de3b-49e5-929d-86958be61236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King''s College School in Wimbledon, southwest London, also commissioned
        an independent review and said it will not accept any form of abuse or discrimination.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174a8b3-244f-4f29-9208-c9f6a19ec2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a381c15-4495-4fed-a13d-9feec4554c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The school has established a system to handle disclosures made
        by pupils, past or present and to offer support, and we urge anyone affected
        by these issues to come forward," it said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3faa26-0917-4605-bd3c-c39eb4a5e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d124fc-bea9-4b9a-a088-7fc09a91c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Everyone''s Invited website has since stopped posting the names
        of schools alongside testimonies, but the debate continues. While hundreds
        of schools were named on the site, some current and former students, Like
        Moon -- have written open letters to headteachers, detailing their experiences
        of misogyny, abuse, and sexual violence.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384adf0-fd5a-4d28-811f-7fd18bdc57b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a3db1b-3e02-4eed-8020-9826f5533110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One letter, penned by former Dulwich College student Samuel Schulenburg,
        accused the south London boys'' school of being a "breeding ground for sexual
        predators." The letter was written to his former headmaster to raise awareness
        of problems at Dulwich, and detailed anonymous stories of sexual violence
        and harassment put forward by girls at James Allen''s Girls School (JAGS),
        the sister school of Dulwich College.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8a7d3-18a0-4b43-83b5-ba2b7d51590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f413106-0a1b-48ad-a0e9-c6a310db5b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the open letter and anonymous allegations, Dulwich
        College headmaster Joe Spence said in a statement, "The behavior described
        is distressing and entirely unacceptable; we condemn it unreservedly."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e915a5-ef4c-40f5-ac21-832915083121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd66999-b6b2-45ce-a5b7-983be647df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst we cannot comment on anonymous testimonies, any specific
        and evidenced allegations will be addressed, and we will involve external
        authorities where appropriate," Spence added. "As a boys'' school the first
        thing we must do is listen to what women and girls are telling us about their
        experiences and their concerns, but we also have a particular part to play,
        as educators of boys, in making a difference."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce2de9-16d7-45ca-ad6b-cc2ffff0652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b30cb1-674f-4727-bd7d-955744fce563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims asked to move schools</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb0c734-742c-4ec9-9c47-1e3cf735bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Children''s Commissioner, Rachel de Souza, said in a statement
        that "there is no excuse" for any school failing to follow safeguarding guidelines
        and offer victims support. Activists and women''s campaigners say more preventative
        education is also needed in schools -- well before the onset of puberty.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74410452-11f2-44ba-9020-45ddbff29b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f531ad2-0af9-4e1e-97e2-a9e51125dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s a lack of severity taken when disclosures are
        made. So often in schools, it will be brushed under the carpet," said Elizabeth
        Brailsford, herself a former headteacher now with Solace Women''s Aid, a charity
        that supports survivors of sexual violence and conducts educational workshops
        in schools.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a6563-e161-4789-ab3d-4ad80ba805a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eabb68-4fa6-4998-8668-8ac83f18e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we go in to do a series of our sessions on healthy relationships,
        we''ll get young people that come forward and tell us about experiences that
        they''ve had," Brailsford said. She added that it''s "too common" for schools
        to suggest that girls who come forward with disclosures leave the school,
        "even though they''re not the one that perpetrated the sexual assault."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
