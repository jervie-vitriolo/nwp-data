      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf9538-868d-4575-b6ea-6892d47343d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan added that buses will be deployed near MRT-3 and LRT stations
        to help ferry passengers who cannot be accommodated by the trains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca0f96-bd1e-4dda-8454-409d045d8ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817ced3-8abe-42fd-87d3-77b02a691355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that 350 augmenting buses will be running on the EDSA Carousel
        route for affected MRT-3 passengers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b10cd-06da-4315-ae98-c251da4cdc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.065+08:00
