      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) -</strong> Metro
        railway lines will scale down their operations starting Monday, as their personnel
        continue to undergo COVID-19 testing, the Department of Transportation said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7330b4-9345-419d-83b4-9eefa5d82f4b'
