      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4159c9-0c20-4046-b98a-d40c6e03cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:07:59.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo, the government must now address how many tests
        will be conducted daily, how healthcare workers will be deployed in much-needed
        areas, and how will additional isolation facilities be provided amid the variant-driven
        surge in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5cf123-e386-4f0b-91de-03aeffce3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:07:59.101+08:00
