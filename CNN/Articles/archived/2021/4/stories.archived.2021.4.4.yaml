    'mgnl:lastActivated': 2023-01-25T09:07:58.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:26.782+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana blasts China anew amid refusal to remove vessels at WPS

      '
    'updated': 2021-04-04T18:39:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c31dd-bcad-4945-a193-9c6a74bf0222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — Defense
        Secretary Delfin Lorenzana is not backing out of the Philippine government''s
        stance calling for the removal of Chinese vessels at Julian Felipe Reef, saying
        China should stop its aggressive actions that "disturb" peace in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e437e122-f138-4e81-bcdf-59b922fdefe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another strongly-worded statement issued Sunday, Lorenzana blasted
        the Chinese Embassy''s response justifying the presence of Chinese maritime
        militias in the disputed territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761cebee-e443-4298-8fe9-c36fd2617e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenza claimed the Chinese Embassy in Manila showed an "utter disregard"
        of international law despite an arbitral tribunal favoring the Philippines
        regarding China’s claims to virtually all of the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad5a4f-7637-4e96-971d-83aca43a8842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">READ:
        PH wins maritime arbitration case vs. China</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33097a-e6fd-4caa-9e7c-75840c02617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its nine-dash line claim is without any factual or legal basis.
        This, together with its so-called historical claim, was flatly and categorically
        rejected by the arbitral tribunal," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f82ff-a0d7-4c1e-b848-3e711cf16f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines’ claims stand on solid ground, while China’s do
        not," Lorenzana added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd41563-60c1-418f-9a77-31fb1e100ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/3/chinese-vessels-julian-felipe-reef-lorenzana.html">READ:
        ‘I am no fool. Leave now,'' Lorenzana tells Chinese vessels at West PH Sea</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038173a2-aa06-4bc5-ac72-003730fc531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Lorenza''s earlier statement demanding the remaining
        44 ships in the area to leave, the Chinese Embassy in Manila called the secretary''s
        statement "perplexing" and reiterated its claim that the reef is part of China''s
        Nansha Islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87391c1-6817-49f7-bb44-f55076b321bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy added it was "completely normal" for Chinese fishing
        vessels to fish near the reef. "Nobody has the right to make wanton remarks
        on such activities," said a statement attributed to the embassy''s spokesperson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37cf7c7-8b80-431a-90ce-702699527049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lorenza stressed that China "should respect Philippine
        sovereignty over the Kalayaan Islands, and its sovereign rights over its Exclusive
        Economic Zone as defined by UNCLOS (United Nations Convention on the Law of
        the Sea) and affirmed by the arbitral award."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a58342-37c5-4be0-8786-40fd5e924fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenza even claimed that with the continued presence of the vessels,
        China intends "to further occupy features in the West Philippine Sea."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c6b5e-2947-4c9c-a51f-2b8b13926972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have done this before at Panatag Shoal or Bajo de Masinloc
        and at Panganiban Reef brazenly violating Philippine sovereignty and sovereign
        rights under international law," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed57dc-f091-4532-8736-0daadfee54a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a party to the DOC (Declaration on the Conduct of Parties),
        China should refrain from conducting activities that disturb regional and
        international peace and security," Lorenzana added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56600dd-fb99-4650-8ad2-6989c23421e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:39:40.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Foreign Affairs Secretary Teodoro Locsin, Jr. said the
        Philippine government will pursue what is needed to ensure the country''s
        sovereignty remains intact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5dedf-fbd4-4891-aaa1-f95f81518653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:39:40.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China can say what it wants, the Philippines will do what it must
        to keep what’s hers by right," he said in a Twitter post Sunday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd752ac9-c87e-4d6a-bba8-2f4b75b27f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:39:40.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irrelevant whether we possess commensurate military power to meet
        the challenge; we will not yield but die—or trigger World War 3. Not a bad
        outcome; living is overrated. Honor is all," Locsin added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f497d921-945b-44cc-aa31-86d643b9e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:39:40.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA in March filed a diplomatic protest against China over the
        presence of the Chinese vessels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039362d2-70d8-4431-aeea-6c7c5f921821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lorenzana''s strong stance ''source of comfort''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f452235-f88f-498a-be9e-297c2205970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show Biserbisyong Leni, Vice President Leni
        Robredo said maintaining the country''s sovereignty depends on strong leadership.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a62b08-2eda-494d-8a24-26932693c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang source of comfort, para sa akin, na nagbigay ng strong statement
        si Sec Lorenzana. Kasi para sa akin pagpapakita na hindi natin igi-give up
        ang sovereignty," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b52cb4-1a54-4596-9b56-51f9c9d1265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like a source of comfort, for me, that Sec
        Lorenzana gave a strong statement. Because for me, it shows that we will not
        give up our sovereignty.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6249e-13f4-4fa3-8803-81ab58a9c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo said she was bothered by the statement of Presidential
        Spokesperson Harry Roque, who downplayed the brewing tension in the West Philippine
        Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d62474a-c4ca-4b4b-9548-77a18eca60c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi klaro kung bumisita ba si Chinese Ambassador kay President
        during his birthday at in-assure daw si Presidente na parang mga Chinese vessel
        iyon, nagsi-seek lang ng cover dahil masama lang ''yung panahon...," she said.
        "Tingin ko si Sec Lorenzana, hindi ito magbibigay ng ganyang statement kung
        wala siyang basehan."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1978eaf-4733-4079-8455-a30449f8e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not clear if the Chinese Ambassador visited
        the President during his birthday and said he assured the President that the
        Chinese vessels were just seeking cover because the weather was bad...I don''t
        think Sec Lorenzana would give such a statement if he had no basis.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e32645-010c-4f52-9d43-0813fd4c6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:19:46.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo emphasized the Philippine government must beef up its fight
        for sovereignty for the next generation.</p>'
  'PH-covid-cases-highest-daily-recovery-tally':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-04T16:27:59.949+08:00
    'imagesource': 'jcr:3328ac8a-03a0-4aa4-8095-e537d5e7c344'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9974889d-5299-455c-acd1-066b2dc51ba1'
    'lead': 'Over 11,000 more people nationwide tested positive for COVID-19, while
      around 41,000 more infected patients have gotten well — the country''s highest
      daily rise in recoveries, the Department of Health reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T16:28:02.494+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:07:57.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:26.944+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH lists 11,028 new COVID-19 cases, highest single-day recoveries at
      over 41,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571f4c5-d2fc-4b80-ac01-7b3e1dfaf1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:28:02.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — Over
        11,000 more people nationwide tested positive for COVID-19, while around 41,000
        more infected patients have gotten well — the country''s highest daily rise
        in recoveries, the Department of Health reported on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b579e4-99c7-4b23-b3b2-62d67c613c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:28:02.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures showed the nationwide case tally rose to 795,051 with 11,028
        newly confirmed infections. These do not include the latest data from five
        testing laboratories which have yet to submit their reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ea818-1bc3-4407-b6cf-5b5d5a4808d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:28:02.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total count, the DOH said 135,526 or 17% are active cases.
        Of these currently ill patients, 97.4% have mild symptoms, 1% have no symptoms,
        0.6% are critical cases, 0.6% are severe, and 0.36% are moderate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be708ac2-bc2d-4586-9096-9c9f63118abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:28:02.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also recorded an all-time high increase in recoveries
        with 41,205 more patients cleared of COVID-19. This broke the previous record
        of 40,397 survivors set on August 16 of last year. The total recoveries have
        now surged to 646,100, which accounts for 81.3% of all those infected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe8116-a7e6-4042-a9e7-41fb12ec9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:28:02.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll grew to 13,425 after the disease killed
        two more people. Both of these cases were previously tagged as recoveries
        and were reclassified as deaths after final validation, the DOH said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7145b40-52e9-4594-9909-56b4800cae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:28:02.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also noted it removed 20 duplicates from its data,
        including eight survivors, after final validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1647c1-7732-422a-9a55-284b6de7d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T17:52:46.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the case bulletin, the latest daily positivity rate reached
        22.7% as of noon of April 3. This means at least 1 in 5 individuals tested
        on the same day was found positive for the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2d0c3-75cc-46ad-a890-1c941e1dae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T17:52:46.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs counted
        one new COVID-19 infection, bringing the number of active cases in that sector
        to 5,297 while raising the tally to 16,406. Recoveries remained at 10,060,
        while deaths also stayed at 1,049.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a126df7-e05c-4712-bd80-8d5a79724249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T17:52:46.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, cases have hit over 130.7 million, with over 2.8 million
        fatalities and 74.1 million survivors, according to data from the Johns Hopkins
        University.</p>'
  'over-half-million-repatriated-OFWs-covid':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-04T17:52:48.601+08:00
    'imagesource': 'jcr:6dbe46ef-84f3-49d9-a23e-e7508de5bc3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0887a72f-f387-4d4b-83c0-fe2dacb684af'
    'lead': 'More than half a million overseas Filipino workers whose livelihood were
      affected by the COVID-19 crisis have been repatriated since the start of the
      pandemic, according to the Department of Labor and Employment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T16:39:08.723+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:07:56.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:27.053+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over half a million OFWs displaced by COVID-19 repatriated — DOLE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e4639-d160-4d7d-b7f8-59037c1ba62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:39:08.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — More
        than half a million overseas Filipino workers whose livelihood were affected
        by the COVID-19 crisis have been repatriated since the start of the pandemic,
        according to the Department of Labor and Employment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308acfef-f485-4362-845b-340361da8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:39:08.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE on Sunday said 502,581 OFWs have so far arrived home after
        undergoing COVID-19 tests and quarantine protocols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff38bed-dc19-49d9-9c45-bb30ccdf78f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:39:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department, 645,071 Filipino migrant workers were
        affected by the global pandemic, 97% of whom lost their jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5421b-de1d-4f36-b06e-28d194cc0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:39:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from its International Labor Affairs Bureau also showed a rising
        number of COVID-19 cases in the migrant labor sector. As of April 4, the bureau
        recorded 17,495 infections among OFWs based on reports submitted by the 40
        Philippine Overseas Labor Offices worldwide. Of this total, it said there
        were 10,155 recoveries and 938 deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb590f27-41f2-4bc6-ac2a-feb86c1af58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:39:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures differ from those of the Department of Foreign Affairs,
        which listed 16,406 confirmed cases among Filipinos abroad as of April 4.
        According to the DFA''s tally, 10,060 have already gotten well, while 1,049
        succumbed to the illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036914c2-1d8c-4057-860e-c825c4d596e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:39:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said the government continues
        to provide assistance to affected OFWs, with 497,122 repatriated individuals
        so far having received a one-time cash aid of ₱10,000 through the DOLE''s
        AKAP program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2854a0e-d8f0-4caf-ad3f-6475c3be1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:39:08.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that it also provides financial, food and medical
        relief to those residing abroad. To date, it said it has extended around $1.93
        million (or some ₱93.7 million) in cash assistance to 9,667 virus-hit OFWs.
        Meanwhile, $2.6 million (or around ₱126.2 million) in medical and food aid
        has been given to 124,945 workers, it said.</p>'
  'merck-ivermectin-covid19-treatment':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-04T16:45:26.938+08:00
    'imagesource': 'jcr:08210f70-9282-48b2-83a2-9d8cae536ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d5428f-f03c-4e65-8d64-81271c1aeb01'
    'lead': 'Merck, the company behind the drug ivermectin says there is no basis
      in using it as a treatment for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T16:51:15.426+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:07:56.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:27.173+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-treatment', 'ivermectin', 'Merck']
    'template': '1'
    'title': 'Ivermectin maker says no basis in using it for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0625954-3bdb-4080-b1a9-3e0819d6f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:51:15.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:07:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The company
        behind the drug ivermectin says there is no basis in using it as a treatment
        for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7eb5c-70ce-4656-9a0a-e98dadfae8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:51:15.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:07:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, <a href="https://www.merck.com/news/merck-statement-on-ivermectin-use-during-the-covid-19-pandemic/"
        target="_blank">Merck said</a> analysis has shown that there is "no scientific
        basis for a potential therapeutic effect against COVID-19 from pre-clinical
        studies; no meaningful evidence for clinical activity or clinical efficacy
        in patients with COVID-19 disease; and a concerning lack of safety data in
        the majority of studies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323a520-31b0-4db0-accc-fc2006f81681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:51:15.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:07:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not believe that the data available support the safety and
        efficacy of ivermectin beyond the doses and populations indicated in the regulatory
        agency-approved prescribing information," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ef560-9f05-4dc3-9698-8caece484e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:51:15.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:07:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck''s statement comes after experts <a href="http://http://https://www.cnn.ph/news/2021/3/31/insufficient-proof-Ivermectin-COVID-19-treatment.html">warned
        against</a> using ivermectin, saying there was not enough proof the anti-parasitic
        drug could be used against the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d846d-afc5-4dfe-9ae0-4d6d06229c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:51:15.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:07:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is insufficient evidence to recommend the use of ivermectin
        for the treatment of patients with COVID-19 infection," the Philippine Society
        of Microbiology and Infectious Diseases or PSMID said in its Philippine COVID-19
        Living Recommendations published last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914607d-0ec1-4002-803b-f64c8e48aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:51:15.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:07:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a study, Dr. Edsel Salvana of the Department of Health''s
        Technical Advisory Group previously said ivermectin is generally safe but
        at certain doses "required for possible antiviral activity, it can cause brain
        damage."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c61237-dd65-4fcb-9765-9efdbf483c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:51:15.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:07:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabindra Abeyasinghe, the World Health Organization''s representative
        to the Philippines, has advised against the use of ivermectin for COVID-19
        prevention or treatment, adding further studies are needed to determine if
        it works against the coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3e818-622d-4b3a-be85-67c8c2cdb132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:51:15.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:07:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also holds the belief there is insufficient basis to allow
        the use of ivermectin to prevent and treat COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db444d-0b92-4ad3-9993-075c65ae892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:51:15.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:07:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier warned the public not to take ivermectin, saying
        taking animal drugs can cause harm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450573d9-b136-49cb-b430-eec832ba7268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:51:15.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:07:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infectious diseases expert Dr. Benjamin Co told CNN Philippines
        there are ongoing clinical trials to prove the effectiveness of ivermectin
        among humans, especially in treating COVID-19 patients.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8c9bd-ce51-45f3-b60a-612446d20bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T16:51:15.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:07:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while proof was still lacking, the drug could have potential.</p>'
  'hospital-group-covid-self-swab-tests':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-04T18:02:42.427+08:00
    'imagesource': 'jcr:d84cec7d-5ae0-4015-8200-3b554bbe38f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4097d8da-858d-4eba-b866-cca37d1b4e44'
    'lead': 'An organization of hospitals is urging the Department of Health to train
      private individuals to collect their own specimens for COVID-19 testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T18:02:31.896+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:07:55.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:27.310+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospital group pushes for self-swab tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a6862-3aa4-4a23-a927-a8e857b64e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:02:31.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> —&nbsp;An
        organization of hospitals is urging the Department of Health to train private
        individuals to collect their own specimens for COVID-19 testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f9741-ee44-415d-b295-6090bd7d092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:02:31.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Jaime Almora, president of the Philippine Hospitals
        Association, the process could help decongest laboratories and hospitals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee397fa-f926-4176-ab33-03099bc7e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:02:31.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinuggest ko sa DOH na turuan ang mga tao mag-perform ng self-swabbing
        para kung available na ''yung rapid test, ''pag nakita naman na high sensitivity
        rate, pwede na gamitin as surveillance tool. Pero ang problema wala pang license,"
        Almora says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e7e72-937c-4138-8a5c-c8bbea6fe357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:02:31.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I suggested to the DOH to teach people how to self
        swab so when the rapid tests become available, when it has a high sensitivity
        rate, it can be used as a surveillance tool. But the problem is there is still
        no license.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f49cb-9218-4a52-ba28-2706046fe719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:02:31.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it could also ease the workload of physicians needed for
        other matters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4903ed-1087-4f40-9b39-e6668883913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:02:31.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Almora, the DOH needs to train people on the anatomy
        of the nose and the throat, the location of specimens needed for the RT-PCR
        test.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d445e8-84f3-4625-b449-d110a4649374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:02:31.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung parang pregnancy test, parang lahat ng gusto nila malaman
        ang status nila -- they can self swab themselves para malaman nila kung positive
        o negative para di makahawa ng iba," Almora says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8c089-8da3-4caf-8eb8-1545bf335735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:02:31.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like a pregnancy test, for anything they want
        to know about their status -- they can administer the self swab and find out
        if they are positive or negative to avoid infecting others.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b80641-d24b-4415-b1b4-ebcca1d716f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:02:31.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RT-PCR is considered the gold standard in COVID-19 testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f8b564-4c6b-40db-85fa-3a4051d42bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:02:31.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to the DOH dated March 22, 2021, Almora cited the
        United States and South Korea, which have approved at-home testing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454e654e-09b5-46d9-97f0-ec7fb6463f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:02:31.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the shortage of healthcare workers, the DOH said more nurses
        and doctors are coming to the National Capital Region this week to augment
        manpower in an effort to stem the surge in COVID-19 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
