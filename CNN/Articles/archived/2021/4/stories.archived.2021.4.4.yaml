    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4364e63-e298-41a8-abe9-ce6c00c66a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.886+08:00
