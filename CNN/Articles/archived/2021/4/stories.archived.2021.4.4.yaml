      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3799b103-5666-4689-8eed-330d57f34240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the extended ECQ, we will keep the 20% to 30%
        capacity of our trains...What will vary is the number of trains that we will
        dispatch, because we will base it on the number of available personnel.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dcc726-b0e3-43c6-9aa7-184eff4dbc3f'
      'mgnl:activationStatus': true
