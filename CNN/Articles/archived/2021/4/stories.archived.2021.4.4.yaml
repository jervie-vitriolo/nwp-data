    'lead': 'David P. was a 42-year-old gay man living in Beveren, Belgium. He worked
      as a crane operator, was loved by his family and friends and, a few weeks ago,
      he was found dead in an abandoned park.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T22:49:38.504+08:00
