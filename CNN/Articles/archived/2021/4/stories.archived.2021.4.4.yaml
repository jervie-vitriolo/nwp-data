      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ina-advise ng ating mga eksperto itong mga self-swabbing
        kits. Dahil unang-una, hindi tayo siguardo sa accuracy ng mga tests na ito,
        hindi pa ito nava-validate ng ating Food and Drug Administration at regulatory
        bodies gaya ng RITM (Research Institute for Tropical Medicine),” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99464e3-400f-461c-86f1-74b2cb0e772a'
