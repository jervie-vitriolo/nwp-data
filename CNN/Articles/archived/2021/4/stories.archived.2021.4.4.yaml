      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing also accused the vice president of only making unfounded
        criticisms against the Duterte administration amid the pandemic.</p>'
