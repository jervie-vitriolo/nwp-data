      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:07:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show Biserbisyong Leni, Robredo called on officials
        to come up with its specific targets that must be achieved for another week
        while imposing stricter quarantine rules, as the government''s current "Prevent,
        Detect, Isolate, Treat, and Integrate" or PDITR campaign still seemingly falls
        short of crucial details to improve the pandemic response.</p>'
