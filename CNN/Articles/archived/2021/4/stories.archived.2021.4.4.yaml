      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials stressed the quality issue with Emergent
        Biosolutions, a Baltimore manufacturing plant making Covid-19 vaccine materials
        for Johnson &amp; Johnson and others, wouldn''t affect Biden''s ultimate goal
        of making vaccines available to all Americans by May. And the White House
        said the company told them to still expect 24 million doses of their vaccine
        for next month -- though officials cautioned that rests on Johnson &amp; Johnson,
        given questions about their production timelines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848b77c-c1ca-4d5b-85ca-290a5ac59568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:31:06.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:09:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials were frustrated by the development, which was flagged
        to the administration by the US Food and Drug Administration. On Thursday,
        the FDA was demanding more information from Johnson &amp; Johnson on what
        went wrong with the vaccine production, a source told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb5356c-343f-48cd-8ef3-1439ae78fb53'
