      'mgnl:lastActivated': 2023-01-25T09:07:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4669799-6374-462a-add8-e5699f265472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:07:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The plan is too general. When you say PDITR, what
        is its difference from what we have done for the past year?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf838a3-791c-4641-924f-8654aef2f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.885+08:00
