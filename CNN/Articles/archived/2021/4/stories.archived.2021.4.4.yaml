      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is our obligation to ensure — because their salaries
        come from the people — that those whom we appoint can serve well. They should
        not just be there to simply acquire power but rather to serve the people,
        whether they share the same political preferences or not.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322321ad-9bfd-4eda-99b9-73c48686431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.475+08:00
