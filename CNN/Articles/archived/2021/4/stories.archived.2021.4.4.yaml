      'jcr:uuid': '2677d6b3-7521-40b8-96aa-bc247c960dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T12:39:59.475+08:00
      'mgnl:createdBy': 'glee'
