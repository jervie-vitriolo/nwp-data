      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — Monitoring
        teams descend on Metro Manila on Monday as officials race to meet a 15-day
        deadline to hand out cash or food aid to constituents greatly affected by
        stricter quarantine rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb54f5c-9ee3-429b-bf5f-1e61fabad13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T19:17:29.484+08:00
