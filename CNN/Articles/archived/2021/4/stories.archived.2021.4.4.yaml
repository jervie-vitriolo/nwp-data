      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146aa86f-a16b-472e-928e-46d407a13dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this, our spaces are not just geared towards love and sex,
        but to solidarity and community, too."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12dedf6-8f94-4a97-9a74-6f1f208afaa8'
