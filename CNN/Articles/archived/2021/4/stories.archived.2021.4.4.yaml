      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only realized fairly recently that most of the sexual relationships
        I had when I was younger were not what I would describe as consensual," says
        Moon.</p>'
    '78':
