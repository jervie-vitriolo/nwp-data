    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779b8d8-dd23-40aa-933d-f6c7d54d25cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:07:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Para sa akin, okay naman ‘yung sinabi sa ECQ, pero sana detalyado
        at saka sana nag-o-operate tayo na parating may specific objectives. Kasi
        kung hindi, ‘yung sukat natin, paano natin masasabi na nagtagumpay tayo?"</em>
        Robredo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39355073-7cc7-4fdb-b483-4a9a02269e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T15:25:01.885+08:00
