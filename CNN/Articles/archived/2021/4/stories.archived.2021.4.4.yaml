  'lori-loughlin-husband-mossimo-giannulli-released-prison':
    'author': 'Andy Rose, CNN'
    'caption': 'Actress Lori Loughlin (R) and husband Mossimo Giannulli exit the Boston
      Federal Court house after a pre-trial hearing with Magistrate Judge Kelley at
      the John Joseph Moakley US Courthouse in Boston.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-04T13:34:19.691+08:00
    'imagesource': 'jcr:7f113460-334a-4539-b5f8-51b29bd6e8e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ef0a453-53a7-430f-b813-1db54b64db2e'
    'lead': 'Designer Mossimo Giannulli, the husband of actress Lori Loughlin who
      made a plea deal with prosecutors last year related to a college admissions
      scam for his daughters, has been released from prison, according to the Federal
      Bureau of Prisons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T13:45:28.646+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:07:59.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:26.347+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lori Loughlin''s husband Mossimo Giannulli released from prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567fe4f9-b813-4489-aac4-d8e0835a2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:45:28.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Designer Mossimo Giannulli, the husband
        of actress Lori Loughlin who made a plea deal with prosecutors last year related
        to a&nbsp;<a href="https://www.cnn.com/2019/03/13/us/what-we-know-college-admissions-cheating-scandal">college
        admissions scam</a>&nbsp;for his daughters, has been released from prison,
        according to the Federal Bureau of Prisons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edcddd6-d747-46f3-b20b-7dd367f41593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:45:28.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannulli is now under supervised release administered by a Bureau
        of Prisons field office in San Pedro, California, according to the bureau''s
        records. He had been <a href="https://www.cnn.com/2020/11/19/us/lori-loughlin-mossimo-giannulli-prison-college-admissions-scandal/index.html">incarcerated
        since November 19</a>&nbsp;at a federal prison in Lompoc, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f0406-1af4-4fb8-880e-3490911d111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:45:28.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Prisons spokesperson Emery Nelson confirmed to CNN that
        Giannulli was released from the Lompoc prison on Friday, but declined to say
        whether he is at a halfway house or at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae309870-aaf5-4901-9f7f-6fdfa4ace744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:45:28.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannulli is scheduled for full release on April 17, according to
        Nelson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bafd732-8625-4b85-9f82-7dec02b8b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:45:28.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannulli''s attorneys did not respond to requests for information
        from CNN Saturday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1da56-4dbc-4ade-9497-90b92bf08ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:45:28.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannulli and Loughlin became some of the highest-profile parents&nbsp;<a
        href="https://www.cnn.com/2020/05/22/us/lori-loughlin-guilty-plea/index.html">involved
        in the college admissions scandal.</a> They admitted paying the scheme''s
        mastermind, William "Rick" Singer, $500,000 to get their daughters accepted
        for admission to the University of Southern California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d27cd-6a7a-43f9-9c9e-e943d6fbcc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:45:28.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannulli had<a href="https://www.cnn.com/2021/01/14/us/lori-loughlin-husband-mossimo-giannulli-home-confinement/index.html">
        asked a judge</a> to grant him home confinement on compassionate grounds early
        this year because the coronavirus pandemic forced him to spend 56 days under
        quarantine in solitary confinement. Judge Nathaniel Gorton denied that request
        on January 26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08835bd6-f3cc-4c42-b489-42b1614693d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:45:28.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/12/28/us/lori-loughlin-prison-release/index.html#:~:text=(CNN)%20Actress%20Lori%20Loughlin%20has,spokeswoman%20Sally%20Swarts%20said%20Monday.">Loughlin
        was released</a> in December after serving a two-month sentence for her role
        in the college admissions scam. Loughlin also must serve two years of supervised
        release, perform 100 hours of community service and pay a fine of $150,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82aa51d-fca1-47a1-b936-346a7c7b7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:45:28.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:07:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannulli was <a href="https://www.cnn.com/2020/08/21/us/lori-loughlin-sentencing-college-admissions-scam/index.html">sentenced
        to five months in prison</a>, ordered to serve two years of supervised release,
        perform 250 hours of community service and pay a $250,000 fine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee0ed4-ac2d-4c76-befd-8d58bcddc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:45:28.647+08:00
