      'mgnl:created': 2021-04-04T07:33:30.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee91ca-23a2-4bff-8393-353b84986b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security officials have responded to dissent with a brutal crackdown
        and detained thousands, including five people arrested in Myanmar''s biggest
        city Yangon Friday, minutes after being interviewed by CNN journalists, according
        to eyewitnesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c9b2f7-183b-44ef-9281-f510857825f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a03d0c-bdf3-417d-9b20-0b115955c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN team visited the "Ten Miles" bazaar in Yangon''s Insein
        township, where they interviewed some local residents. Among the interviewees
        were two women who raised the three-finger protest salute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c929bb-2962-48fc-bfee-c9bd61c19e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147317b-4937-4d8a-977f-274c8e60dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:49.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were arrested by a group of security officials within three
        to five minutes of the CNN team leaving the area, according to eyewitnesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243af07-f015-4bf0-b478-f96a042b6fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53213b6-01d6-44cb-b0ba-df822cab5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women work at a shop in the market. They were taken to Shwe
        Pyi Thar Interrogation Center, a source close to them said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030b4a2-e336-4af0-bc70-aa1aa1c5bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453b22f-feec-45d1-a54d-1105258e778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident Friday the team interviewed residents at
        Yangon''s Mingaladon market. A man and a woman were arrested following the
        interview and another person managed to get away, according to an eyewitness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70277375-7ab4-4abe-960d-bb040959f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260606b-f861-4fea-b13b-15a5aba178a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relative of the two Mingaladon detainees approached the CNN team
        and told them what had happened. She herself was arrested once the journalists
        moved away from the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dfb91d-f190-4eef-9195-1c5eb6597967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594052cd-792c-4a5f-81fb-43d316ef90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:53.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Myanmar military for comment and was told the
        individuals had been released.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15843176-9f1f-4825-accc-e38e120c5a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50aca70-5597-437f-a009-c7acce8045b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, sources close to the detainees told CNN on Saturday that
        at least four women and a man are still being held in Shwe Pyi Thar interrogation
        Center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a57948-0c61-4af0-af1d-4718bb3a8899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0896f8a9-1685-4d55-abd8-8a81b9ecfb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military junta in Myanmar has cut all wireless internet services
        until further notice, in what appears to be a concerted effort to control
        communications and messaging in the Southeast Asian country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8ce36-9dba-4375-b3e6-ab6095391410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c9874-13e0-4613-b261-54eb5c2d0dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy demonstrators have repeatedly filled streets across
        the nation for two months after the government was overthrown by the military.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a2ce7-6e28-44ba-bf4b-2679a9a73e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e61509-2fff-4525-b297-19f2e73c5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:57.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ousted civilian leader Aung San Suu Kyi was charged on Thursday
        with violating the country''s Official Secrets Act, , while the security services
        have sought to clamp down on protests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e294e3-2ae9-4e43-b03d-e4c175918f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a54047-441b-4bfc-9d58-446734934171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Human Rights Watch (HRW) said Friday that the junta
        had "forcibly disappeared hundreds of people" -- including politicians, election
        officials, journalists, activists and protesters -- since the coup.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfab56e-7fd0-4cc3-8f4b-7b7694efacab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d54523-0675-4896-9e94-b1406b678d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to AAPP, at least 2,751 people, among them journalists,
        protesters, activists, government officials, trade unionists, writers, students,
        civilians and even children, have been detained as of April 2, often in nighttime
        raids.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236e12f-217a-49a0-a432-4aaaff720b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:09:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47db3b9-ab55-448d-b8ec-8a6290a25cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is in Myanmar with the permission of the military and is being
        escorted by the military.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61993a-66f6-4f98-85fa-e42c15d96fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b5b819-a2a6-4984-b01e-9ee9cebe2605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We are aware of reports of detentions following our team''s visit
        to Yangon, Myanmar yesterday," a CNN spokesperson said Saturday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb979691-e60d-47a0-938a-a2601508edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a83acfd-1899-4ea5-bbf3-74d216d29181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pressing the authorities for information on this, and for
        the safe release of any detainees."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e0cc81-aa36-4607-91b1-139014156c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T07:33:30.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/04/03/asia/myanmar-yangon-interview-arrests-intl/index.html">At
        least 550 people killed by Myanmar''s military since February coup, says advocacy
        group</a>''</em></p>'
