    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c81fdbad-4d6a-44f5-ae53-f2723383693c'
    'lead': 'Governors and mayors in Greater Manila and other nearby areas that are
      considered critical zones may soon get vaccinated against COVID-19, National
      Task Force Against COVID-19 Deputy Chief Implementer Vince Dizon tells CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T08:34:24.183+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:09:17.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:24.092+08:00
