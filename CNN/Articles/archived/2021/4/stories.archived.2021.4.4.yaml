    'jcr:uuid': '4ce523c9-47f3-4782-bce1-456c93f097c0'
    'lead': 'Swifties, rejoice: Taylor Swift has finally confirmed which songs, old
      and new, will be on her new album, "Fearless (Taylor''s Version)," which will
      be released April 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T13:40:24.640+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:08:00.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:26.158+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taylor-Swift', 'Fearless', 'album-track-list']
    'template': '1'
    'title': 'Taylor Swift unveils full track list for new album ''Fearless (Taylor''s
      Version)'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e008e-4fe3-4b4c-a12a-51dfa8709013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Swifties, rejoice: Taylor Swift has finally
        confirmed which songs, old and new, will be on her new album, "Fearless (Taylor''s
        Version)," which will be released April 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e49b6e-d1b1-4bbe-8a0c-82238f56791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has been dropping cryptic messages to her fans, something
        she''s been known to do ahead of album releases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16fe93-da35-423e-911d-d5552865920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, she tweeted the ultimate teaser: A video of an animation
        of a vault, with scrambled words flashing on the screen-- clues to what would
        be on her new album.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ffec7-af00-403d-b975-974903e8047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the background, a song played in reverse, adding to the mystery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c01f8-20df-4ecb-a3e9-8531e2c395af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vault door is about to be unhinged as you''ll think I am after
        you watch this video," Swift tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249cdae-0bbe-4324-ae76-d32e5da14893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharp fans rose to the challenge, decoding the messages within minutes
        and figuring out that at least one song would feature Keith Urban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85ed32-e228-4a38-a74c-efa6be826f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last, Swift announced that fans had cracked the codes and guessed
        all the "From The Vault" titles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cde0a7-976e-42c4-8eb2-6a7f7a1e4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:40:24.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also confirmed Urban will be on the new album, along with re-recorded
        versions of the songs first released on her 2008 album, "Fearless."</p>'
