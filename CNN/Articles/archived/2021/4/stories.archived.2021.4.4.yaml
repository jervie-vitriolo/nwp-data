      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5e073-a7e5-4fe8-9187-9de07d2038ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T18:12:46.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country logged on Sunday more than 11,000 new COVID-19 cases,
        bringing the total number of infections to 795,051.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5900aab4-caf5-408e-b5e4-a9e597a13531'
      'mgnl:activationStatus': true
