      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b7547-7891-41cf-8ca5-8fbfbe9ca2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Belgium grieves for David P., and queer communities strive to
        find alternative ways to connect in these unprecedented times, advocates say
        the onus for keeping LGBTQ+ people safe lies with a range of institutions
        -- from dating platforms to politicians and the police.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e30613-9cc4-4705-ac2a-402e98019624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907551c0-aa50-4ac0-a88b-b60f4d40e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonny believes politicians have a "responsibility to protect LGBTQ+
        people as their rights are infringed upon." If they work to uphold fundamental
        freedoms and tamp down rising homophobic rhetoric, then LGBTQ+ people are
        likely to feel safer as they navigate online dating spaces, he argues.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304a073-691b-4198-8908-fa2a38cb0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:49:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:45.604+08:00
