      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a0152-75e2-4576-a0ec-b97c148e2d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T06:45:19.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:10:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James stars alongside Oscar nominee Don Cheadle, Khris Davis, Sonequa
        Martin-Green and other high-powered actors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbcc6e3-4aaf-4716-9d1a-fef52771061a'
      'mgnl:activationStatus': true
