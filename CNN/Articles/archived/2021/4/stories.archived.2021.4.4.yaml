    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952103a-23f7-4a29-a57f-91090a6591b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T21:40:59.542+08:00
      'mgnl:createdBy': 'vince'
