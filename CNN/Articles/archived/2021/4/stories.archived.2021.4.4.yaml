      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/4/4/hospital-group-covid-self-swab-tests.html">Philippine
        Hospitals Association</a> suggested earlier that the Department of Health
        could train people to collect their own specimens for COVID-19 testing. The
        group said this could help decongest laboratories and hospitals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db10da-8ec5-4428-8b31-c2ed9eea7bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:09:40.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6d23e-f39c-4e00-833e-5d61381e7abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:09:40.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the national government is not advising the use of self-swab
        test kits, despite countries like the United States and South Korea having
        already approved at-home testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da925e7-68b8-4ef3-be05-e53a0293e534'
      'mgnl:activationStatus': true
