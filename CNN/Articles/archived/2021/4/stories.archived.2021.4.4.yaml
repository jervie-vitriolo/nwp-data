      'mgnl:lastActivated': 2023-01-25T09:08:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c1ca4-25f4-4a0d-b2df-b3e8a62f678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.757+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kalagitnaan palang ng liga, kinakausap na nila ako na mag-stay
        ng maraming taon pa. Gusto nila akong tulungan na palitan ‘yung nationality
        ko actually,” Santiago said in an interview with YouTube''s Volleyball DNA
        hosted by Anton Roxas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632f490-4f15-45d2-bf2f-44145a2b8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.757+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ccbb46-1da4-4c83-b284-70173ca0a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.757+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T09:08:14.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the middle of the league, they already asked me
        to stay for more years. They want me to change my nationality actually.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7169ac-6769-4612-b9ef-bbff312d5fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T11:41:29.757+08:00
