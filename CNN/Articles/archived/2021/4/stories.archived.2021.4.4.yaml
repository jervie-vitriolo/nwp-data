      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/03/us/lori-loughlin-husband-mossimo-giannulli-released-prison/index.html">"Lori
        Loughlin''s husband Mossimo Giannulli released from prison"</a></em></p>'
