    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b88e3-59eb-4607-b9a0-e9ae0a599f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:35:54.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The St. James Theatre in New York on Saturday
        became the first Broadway theater to open its doors since the <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-04-03-21/index.html"
        target="_blank">coronavirus pandemic</a>&nbsp;shut down performance venues
        more than a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91112c3-3b1f-429f-acdf-9ff62afd28f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:35:54.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Lane, a three-time Tony-winning actor, and Tony-winning choreographer
        Savion Glover performed for frontline workers at the <a href="https://broadwaycares.org/the-actors-fund/"
        target="_blank">Actors Fund and Broadway Cares/Equity Fights AIDS</a>&nbsp;on
        Saturday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e43e16-975e-4d92-8d40-4eeca9bc83a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:35:54.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both performers received standing ovations and delivered encores
        to the emotional crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae7316-c6b7-4efe-872e-39e6c1c08b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:35:54.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is the first of 10 planned on Broadway over the next 10
        weeks, "a pilot program devised to create a working model within which Broadway
        Theatres can ultimately reopen safely," NY PopsUp, the organizer, said in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e42d19-ee7f-4e62-8737-5be262b23914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:35:54.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One attendee said the performance had her "smiling so hard" behind
        her mask.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281bdfd3-b910-440e-9b7d-6111f83f1507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:35:54.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I was smiling every second, just feeling, being in a room
        with people again and having a shared human experience was incredible," Susan
        Slotoroff said outside the theater. "My heart was like beating out of my chest,
        you could feel the excitement and anticipation and just positive energy in
        the room."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c154ad-1bd3-4fbb-8845-416fb407ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:35:54.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Broadway is the heartbeat of New York City," said Slotoroff, who
        is with Broadway Cares/Equity Fights AIDS, a nonprofit that raises funds for
        HIV/AIDS-related causes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af2a3e-fb73-465e-8881-c33a8ec5aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:35:54.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo announced that entertainment venues could
        reopen April 2 with 100 attendees indoors, or 150 if all attending have proof
        of completed vaccination or a recent negative test result.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed09462-f098-481a-b62f-65089f4828b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:35:54.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 41 Broadway theaters have been closed since March 12, 2020,
        because of the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997be02-cf16-4055-b9d8-b1d6641de937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T13:35:54.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:08:00.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/03/us/broadway-st-james-theatre-ny-popsup-first-performance-trnd/index.html"
        target="_blank">First Broadway theater opens its doors since the Covid-19
        pandemic began</a>."</em></p>'
  'taylor-swift-fearless':
    'author': 'Kelly Murray, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-04T13:36:39.759+08:00
    'imagesource': 'jcr:5cbfe724-6504-4a50-801a-3e84d4e0cabe'
