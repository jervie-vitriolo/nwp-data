      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c17386-4013-4578-85d4-0365e8783292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:07:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rape prosecution rates dropped by 30% between 2019-2020 compared
        with the previous year, according to data from the Crown Prosecution Service
        (CPS). More than 55,000 cases of rape were recorded in 2019-2020 but only
        1.4% resulted in a charge or summons, the CPS data said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b54efd-108e-4d10-bcfe-a88771e569c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-04T22:56:09.407+08:00
