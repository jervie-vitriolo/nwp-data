      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous television interview amid the implementation of stricter
        quarantine rules, Densing said "ang lugaw" counts as an essential item, but
        added in jest that "si lugaw" is not. She was referring to Robredo, whose
        community initiatives included bringing rice porridge to typhoon victims and
        poverty-stricken areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ab37e-1458-4066-acce-8de15904065d'
