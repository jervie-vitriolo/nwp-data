    'jcr:uuid': 'fffdb63d-6de7-4fc7-8092-93db7489c897'
    'lead': 'For Vice President Leni Robredo, responding to the derogatory remarks
      of an Interior undersecretary against her would simply be a "waste of time,"
      — but the issue leaves an important lesson about the "competency" of public
      officials under the current administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-04T12:39:59.474+08:00
