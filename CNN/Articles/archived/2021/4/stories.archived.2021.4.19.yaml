    'lead': 'Football fans, politicians and governing bodies are united in fury after
      12 of the sport''s biggest teams announced plans to breakaway from European
      football competitions and form their own ''Super League.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T22:21:36.591+08:00
