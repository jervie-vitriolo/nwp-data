  'BTS-McDonalds-meal':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-19T21:22:22.205+08:00
    'imagesource': 'jcr:de7203c8-28f4-488c-b23c-930b50a530cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44dc0e03-9827-41bc-96f1-5c340eb24199'
    'lead': 'The aptly titled ''BTS Meal'' goes on sale May 26 in the United States,
      Canada and Brazil and soon after in nearly 50 countries spanning six continents
      and consists of the ''superstar band''s signature order.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T21:21:44.786+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:04:28.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:01:16.622+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McDonald''s new BTS meal is coming, featuring flavors you weren''t able
      to get in the US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f70ac-4148-4a84-b94d-71f1714102f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:21:44.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:28.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> McDonald''s is partnering with BTS, the
        massively popular Korean pop band, for its next celebrity meal — and this
        time it''s going global.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec3f90-05bb-4be6-8fd1-62566528fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:21:44.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:29.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aptly titled "BTS Meal" goes on sale May 26 in the United States,
        Canada and Brazil and soon after in nearly 50 countries spanning six continents
        and consists of the "superstar band''s signature order," the company announced
        Monday. (The meal goes on sale in the brand''s home country of South Korea
        on May 27.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5278d-6134-4129-9c0f-cf618d3e26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:21:44.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354423f3-4792-4b20-bcbc-417a812c08be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:21:44.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meal includes a 10-piece Chicken McNuggets, medium fries and
        Coke as well as the US debut of two new dipping sauces — sweet chili and cajun
        flavors — inspired by McDonald''s South Korea recipes, the burger chain said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c414d-8bcf-4aa3-b62b-43dbe2945115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:21:44.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:30.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1793e04-72ff-42ac-8381-cd4f7b4e3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:21:44.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:31.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partnering with BTS is arguably McDonald''s biggest get following
        the smash successes of its meals with J Balvin and Travis Scott.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cafe9c6-3696-423c-9138-4d7ffaebfa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:21:44.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8171be8-5edc-46e0-a311-f7bb9038d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:21:44.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, BTS became only the third group in 50 years to have
        three number one albums on the Billboard 200 charts in less than 12 months,
        joining the ranks of The Beatles and The Monkees. Spotify said that last summer
        it was the first "all-South Korean act to top the US singles chart" with the
        global hit "Dynamite," which has 815 million streams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf0ed13-375e-44c3-a033-91b8b960f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:21:44.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd2855-be01-453e-9778-61a9c27f7cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:21:44.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s bringing its celebrity meal promotion global shows how
        popular the year-old program is. Similar to its meals with other artists,
        the BTS Meal includes already existing menu items and two new sauces that
        are easy to accrue and include.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9517c0-b450-40a9-88b7-e84b7e0df56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:21:44.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a29348-9182-4862-84db-35f219eddac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:21:44.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast food chains operate on razor-thin profit margins, so promotions
        and new items help them stand out from the competition. Quick-serve restaurants
        are also trying to steer customers to their apps, which boost loyalty and
        sales. In fact, sales at US restaurants open at least a year rose 5.5% in
        the three months ending on December 31, partly spurred by these promotions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f152b46-f533-4db2-acde-bd62b545d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:21:44.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/19/business/bts-mcdonalds-meal/index.html"
        target="_blank">"McDonald''s new BTS meal is coming, featuring flavors you
        weren''t able to get in the US"</a></em></p>'
  'china-digital-yuan-beijing-winter-olympics':
    'author': 'Laura He, CNN Business'
    'caption': 'Photo courtesy: STR/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-19T21:45:52.099+08:00
    'imagesource': 'jcr:34c27172-7548-477b-83b0-b414c69f5c67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bacadeed-4bb7-45ff-b69c-0daaedbee0c9'
    'lead': 'China is pushing forward with its experiment in creating a digital version
      of the yuan and may give foreign athletes and visitors a chance to use it at
      the 2022 Beijing Winter Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T21:44:41.294+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:04:13.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:01:17.025+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s digital yuan could be used by athletes and visitors at the
      Beijing Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca330f54-4391-409b-aa27-8b5ada9ec56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China is pushing forward with its experiment
        in creating a digital version of the yuan and may give foreign athletes and
        visitors a chance to use it at the 2022 Beijing Winter Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9474cfce-eb27-4660-8f86-bc3408b34820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228a4c1-fc8d-4910-8820-50be40436f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Bo, a deputy governor of the People''s Bank of China, said on
        Sunday that the digital currency pilot was going well following last year''s
        launch in four cities, plus the venues for the Winter Olympics. The experiment
        has since been expanded to include 10 cities or provinces covering 100 million
        people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2bd8d9-8cc6-4db1-8209-1d0cbd0a23bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:15.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7078b-3c63-443c-a332-2a4e774fb8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at China''s Boao Forum for Asia, Li said the central bank
        was focused on how the digital yuan, or renminbi, could be used in the domestic
        economy, rather than as a way of reducing the country''s reliance on the US
        dollar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4667ec9e-1a59-4004-bb6a-abb8ae824ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda86f3-e59f-4df1-bd9e-680048db39b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the internationalization of renminbi, we have said many times
        that it''s a natural process, and our goal is not to replace US dollar or
        any other international currency," Li told attendees at the business conference,
        which was held in China''s Hainan province. "Our goal is to allow the market
        to choose."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc2045-81db-45f1-b481-73e5de708f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:17.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ca82d-b0ff-4f46-a1ee-d04728a60b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout is a big deal for China, which could become the first
        major economy to create an official, digital version of its currency. The
        European Central Bank is also exploring a digital euro. The UK Treasury and
        Bank of England said Monday they would look at the possibility of launching
        a digital currency issued by the central bank for household and business use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c916628-b4f3-4df3-a7c9-68b31fb3d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b2cb9-47d4-491f-ae10-f47885bbdb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have touted the digital yuan as a futuristic currency
        that will make buying things more convenient and secure, and help those who
        don''t have access to bank accounts. But a digital yuan would also give Beijing
        an unprecedented amount of information about where people are and what they
        spend their money on, raising concerns about government surveillance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae57570b-f0bc-41d1-810b-0cfd183ed84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:19.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152273e8-7c34-454e-b58f-7ee721d4b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said Sunday that there was still no timetable for a nationwide
        rollout of the digital currency, though he added that the central bank plans
        to expand the pilot to additional Chinese cities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab0c65-ad50-4224-a8a4-6cec0c64a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e0d7e-afa1-4501-8c1a-2964a90a8040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he floated the idea that the digital yuan could be tested with
        foreign athletes and visitors during next year''s Winter Olympics, which will
        be held in Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae81aa-ba87-4d3b-87d8-a2060561b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf5607-0038-4c3b-af22-8cdf7c46b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts within China have suggested that the digital yuan could
        advance the country''s influence on a global scale. The central bank run magazine
        "China Finance," for example, published an article last September saying that
        digital currency has become a "new battlefield for sovereign countries. The
        article, written by Fudan University professor Sun Lijian and others, called
        on China to use the digital yuan to break the US dollar''s monopoly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9276963-8e03-4dca-bbe8-cdabeaaae618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c403d432-cae5-4eab-a938-9ed1d867b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li pushed back against that idea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14bb25-1e95-4696-8e43-d4540abd2470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a15fa-bb7d-4f16-aad7-72a48b6d966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus is that we want to establish a very solid domestic [digital
        yuan] first and build up a healthy eco-system," Li added. But he also said
        that China would work with international partners to find ways for digital
        yuan payments to work across borders in the long term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe9183c-81af-4ee2-a6ba-f28988184558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.296+08:00
