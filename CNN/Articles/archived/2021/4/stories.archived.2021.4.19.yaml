      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        Covaxin and Janssen vaccines can now be used in the country after both were
        granted emergency use authorization by the Food and Drug Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eccdd6-2818-4469-9f75-fc6108746f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:10:50.392+08:00
