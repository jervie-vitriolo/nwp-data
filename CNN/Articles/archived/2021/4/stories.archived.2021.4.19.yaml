    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863e8e5-02fc-49b5-8e20-0ac0a7553fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:40:11.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:05:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 24 hours, Non’s post had gone viral across all social media
        platforms and hundreds of Filipinos were requesting for more information on
        how they could&nbsp;help further this initiative. To those beyond the radius
        of Maginhawa, Non urges starting a community pantry of their own. As of April
        19, there is a growing list of<a href="https://www.facebook.com/PatrengNon/posts/2881588668765497"
        target="_blank"> 28&nbsp;active community pantries</a> across the Philippines,
        according to a Facebook post by Non&nbsp;— all inspired by the Maginhawa Community
        Pantry initiative. According to the organizers, the community pantry has helped
        5,000 beneficiaries as of this writing. They also mentioned that donations
        have been "overflowing" and that they shared them to 15-20 other community
        pantries.</p>'
    '33':
      'image': 'jcr:7f55716f-bffd-4aa2-8196-fb98222af91e'
      'imageCaption': 'Matiyaga Community Pantry in Diliman. Photo courtesy of ELIJAH
        SAN FERNANDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ecaa16-8e0e-49e4-b172-5f68a7b7009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:56:57.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:05:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc506a2-e792-48c1-b907-28732190bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:56:57.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:05:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Non’s advice, Elijah San Fernando augmented this initiative
        with his full-time advocacy and policy work as he set up the Matiyaga Community
        Pantry in Diliman. On the regular, his days were largely focused on working
        with farmer organizations to buy their surplus vegetables and distribute it
        directly to consumers through what they call the Magsasaka Outlet. The Matiyaga
        Community Pantry gives out free sweet potatoes and other vegetables that they
        purchased directly from the farmers strained by the pandemic.</p>'
    '36':
      'image': 'jcr:06fd5ddf-94c8-429d-9362-03ae02ae7979'
      'imageCaption': 'Barangay Malake Community Pantry. Photo courtesy of JA ABDEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d789f57-056f-47db-8d28-02af71bb0dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:56:57.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:05:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53ea14-aea2-4c61-8181-af165311e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:56:57.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:05:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ja Abdel, a small business owner, explained why she was inspired
        to build a community pantry in Barangay Malake, Los Baños. “The pandemic is
        tough for some of us but it is even worse for most.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b72cca-4f49-47c0-8985-13ac285549ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:56:57.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:05:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sampaloc, Manila, Toots Vergara and his wife Ana adopted Non’s
        pantry model. Riddled with doubt in the early stages of planning, they were
        worried about not having enough resources to sustain the community pantry.
        Merely a few hours after they were approached by a cohort of community members
        in P. Noval wanting to support what they had started. “We realized people
        were just waiting for a venue where they can help, however much they can,”
        he said.</p>'
    '40':
      'image': 'jcr:0fd079fd-8a74-4975-8d9d-daecbad71495'
