      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea-based Overseas Filipino workers and maids are private sector
        workers that are considered compulsory SSS members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2213118-cb1c-4141-8f68-e84c7bd3f04b'
