      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government employees who are compulsory GSIS members include uniformed
        personnel of the Armed Forces of the Philippines, Philippine National Police,
        Bureau of Jail Management and Penology, Bureau of Fire Protection, and Philippine
        Coast Guard.</p>'
