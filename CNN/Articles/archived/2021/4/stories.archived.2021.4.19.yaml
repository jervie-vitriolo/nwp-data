      'mgnl:lastActivated': 2023-01-25T11:12:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c69621-707b-4152-b343-e3915c4243bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government must also reinforce guidelines among people and stress
        potential risks of staying in enclosed spaces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c04c70-d6d0-4c0d-9caa-dd96f28ef582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5dfd1-b611-4b7b-bc97-2659c9172cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:10.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a matter of reinforcing it again and at the same time,
        strictly implementing the adequate and proper ventilation in an enclosed space.
        The danger of airborne is not much with open space," he said. "It’s really
        in an enclosed space and you have more people inside, you cannot practice
        a safe distance, a lot of people talking, people not practicing social distancing
        — these factors can increase the rate of transmission."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894906c-51d8-45e2-b557-351bb0eb56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced6744-64cd-428b-97f7-b102775f1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the UK, the US, and Canada said in <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(21)00869-2/fulltext">The
        Lancet report</a> that there must be an urgent modification of health protocols
        after listing ten streams of evidence why COVID-19 is transmitted "primarily
        by the airborne route."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91a70c-c4c7-4f26-ab81-9be377806132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5019466-1b50-4958-8b68-0089cc707ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the findings noted that there is higher transmission of
        COVID-19 indoors than outdoors and there is limited evidence to support other
        dominant modes of transmission, including respiratory droplets. The paper
        also said COVID-19 spread from infected but asymptomatic people, or those
        not coughing or sneezing, account for up to 59% of all transmission globally.</p>'
  'Max-Verstappen-Imola-Grand-Prix-Red-Bull':
