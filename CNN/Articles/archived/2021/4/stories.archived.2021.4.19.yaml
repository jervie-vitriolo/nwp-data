  'Super-League-European-football-teams-':
    'author': 'Kevin Dotson, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-19T08:50:30.300+08:00
    'imagesource': 'jcr:29dab5fc-4d69-4049-be5a-3dfdfbdc15ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f9cbc68-2804-433a-95aa-8b31420187d2'
    'lead': 'Twelve of the top football clubs in Europe made an announcement Sunday
      that may shift the landscape of European football.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T08:54:24.401+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:14:02.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:00:57.579+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 European football teams to form breakaway ''Super League'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa2635-bbb7-4583-9462-80dd5cd0f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twelve of the top football clubs in Europe
        made an announcement Sunday that may shift the landscape of European football.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f26d94-3254-47d0-b9c0-98b86cc4a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Milan, Arsenal, Atlético Madrid, Chelsea, Barcelona, Inter Milan,
        Juventus, Liverpool, Manchester City, Manchester United, Real Madrid and Tottenham
        Hotspur jointly announced their intentions to form a new league, which they
        referred to as the Super League.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f84cd2-8202-4de1-b65b-8ca792944b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group plans to add three additional clubs before the Super League''s
        inaugural season, which is "intended to commence as soon as is practicable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204f032-0112-40e5-a1a8-cad723c0f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint statement says the league will ultimately consist of 20
        clubs and be governed by the founding clubs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47183d37-ec11-4bc1-a6f9-902b8c84891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says the global pandemic "has accelerated the instability in
        the existing European football economic model" and that talks with football
        stakeholders had not solved "fundamental issues" with the format of European
        competitions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bdfa5f-eaf2-4418-8bea-5b8cd6419753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By bringing together the world''s greatest clubs and players to
        play each other throughout the season, the Super League will open a new chapter
        for European football, ensuring world-class competition and facilities, and
        increased financial support for the wider football pyramid," said Joel Glazer,
        co-chairman of Manchester United and vice-chairman of the Super League.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fbec65-3b2d-4d01-a8ac-7f40d44a540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA, football''s global governing body, issued a statement denouncing
        the formation of the league.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7bf19-fb78-442c-8a95-5afeafb3289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing what it said were its core principles of solidarity, inclusivity,
        integrity and equitable financial redistribution, the statement said: "FIFA
        can only express its disapproval to a ''closed European breakaway league''
        outside of the international football structures and not respecting the aforementioned
        principles."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f21241-66c7-4475-837d-f7bb9ef1fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIFA always stands for unity in world football and calls on all
        parties involved in heated discussions to engage in calm, constructive and
        balanced dialogue for the good of the game and in the spirit of solidarity
        and fair play. FIFA will, of course, do whatever is necessary to contribute
        to a harmonized way forward in the overall interests of football," the statement
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe174be-aa6a-4627-97f2-de3b1e32b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint statement of condemnation</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1c372-da7b-403b-a2e6-a7ea9e3992e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Sunday''s announcement, European football''s governing
        body -- along with several other governing bodies and leagues -- had issued
        a joint statement condemning the formation of a European Super League. UEFA
        -- which oversees all European football -- along with the English, Spanish,
        and Italian governing bodies and the top flight leagues from those three countries
        co-signed the statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de53bbc-0136-4c12-8670-f83d22c4ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:08.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to reiterate that we -- UEFA, the English FA, RFEF, FIGC,
        the Premier League, LaLiga, Lega Serie A, but also FIFA and all our member
        associations -- will remain united in our efforts to stop this cynical project,
        a project that is founded on the self-interest of a few clubs at a time when
        society needs solidarity more than ever," their statement read in part. "We
        will consider all measures available to us, at all levels, both judicial and
        sporting in order to prevent this happening. Football is based on open competitions
        and sporting merit; it cannot be any other way."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f9eb5-0822-49d0-8eeb-2eac7e8897ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:09.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Premier League also issued a separate statement criticizing
        its formation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217dccb1-e7a0-4134-bae6-ef28a7267087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A European Super League will undermine the appeal of the whole
        game, and have a deeply damaging impact on the immediate and future prospects
        of the Premier League and its member clubs, and all those in football who
        rely on our funding and solidarity to prosper," it said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07855b3f-09ab-49ac-8429-1d1d580f060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English Football Association issued a statement ahead of confirmation
        of the Super League''s formation, saying that it would be "damaging to English
        and European football at all levels."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae9c4c-664a-4ab3-8d72-250a7f450f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would not provide permission to any competition that would be
        damaging to English football, and will take any legal and/or regulatory action
        necessary to protect the broader interests of the game," it said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32dcfa-1c39-4594-ad3a-7e4d1d937df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Seifert, CEO of the German Football Association, said
        his organization opposes the concept of a European Super League.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe85c6-8404-4b43-bbad-0db864e6d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic interest of a few top clubs in England, Italy, and Spain
        should not lead to the abolishment of established structures in European football
        as a consequence," Seifert said in a statement. Seifert added that it would
        be "irresponsible to irreparably damage the national leagues as the basis
        of European professional football."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2a12f-6948-4331-8e8e-32d504648e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:12.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>League says it will help football ''take its rightful place''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399a6a4-522e-4794-83ef-bba479328519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florentino Pérez, President of Real Madrid and the first chairman
        of the Super League, disagrees with critics of his group''s potential impact
        on the sport.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351557e-8632-4d9b-891b-fc3a5b741d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pérez said in a statement: "We will help football at every level
        and take it to its rightful place in the world. Football is the only global
        sport in the world with more than four billion fans and our responsibility
        as big clubs is to respond to their desires."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12cf49-6ce5-4501-a161-22b438b9c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super League said its founding clubs "look forward to holding
        discussions with UEFA and FIFA to work together in partnership to deliver
        the best outcomes for the new League and for football as a whole."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c48843-53c4-406e-bb74-b472f7802283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers of the Super League also announced plans to launch
        a corresponding women''s league "as soon as practicable after the start of
        the men''s competition."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8350b-113a-4e10-84d1-7a2ec09e8f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued in January, FIFA said that it would not recognize
        a European Super League and went so far as to say that "any club or player
        involved in such a competition would as a consequence not be allowed to participate
        in any competition organized by FIFA or their respective confederation."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e4666b-307d-4d68-aa81-cf58062b99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:54:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:14:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In UEFA''s Sunday statement, it referenced FIFA''s earlier statement
        stressing that Super League clubs "will be banned from playing in any other
        competition at domestic, European or world level, and their players could
        be denied the opportunity to represent their national teams."</p>'
  'America-newsrooms-gun-violence':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-19T10:06:27.397+08:00
    'imagesource': 'jcr:dbfb2129-c9bf-46ea-b91d-35bbe536d047'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d1539d4-a279-4c49-9769-ce38377b2d67'
    'lead': 'At least 45 mass shootings have occurred in the United States over the
      past month, and America''s journalists are covering the stories as they unfold,
      both on the ground and from their computers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T10:24:05.728+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:13:52.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:00:58.018+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'America', 'gun-violence', 'mass-shootings', 'newsrooms',
      'coverage']
    'template': '1'
    'title': 'America''s newsrooms are reckoning with their mass shooting coverage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e570f05-6152-4266-b790-9ec903e9d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:24:05.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 45 mass shootings have occurred
        in the United States over the past month, and America''s journalists are covering
        the stories as they unfold, both on the ground and from their computers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ed3a1-00fc-4d0b-a3fc-8057a1dcee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:24:05.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:53.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c7fce-7f33-4a42-9c72-460955cdc925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:24:05.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:53.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a mass shooting — when four or more people (excluding the
        gunman) are shot and wounded or killed — nearly every day in America, and
        journalists are responsible for covering those shootings. But race is deeply
        embedded in how gun violence is covered by the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa1fd4b-7e18-4fd4-93aa-02a545d4d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:24:05.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db9224-36ef-4b44-929a-b6dc431514f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:24:05.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100 people in the United States die per day as a result
        of gun violence, but so often, the shootings that get the most attention are
        those in white or suburban areas with a certain level of "surprise value,"
        Abené Clayton, the lead reporter for the Guns and Lies in America project
        at The Guardian, said on "Reliable Sources" Sunday. She added that those shootings
        garner a lot of attention because "so many Americans say to themselves, ''I
        could have been here.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56f0ff-f274-4a7e-9942-c9ff88cb61e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:24:05.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:55.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b32ab8-59e0-4b0f-ac62-1cfc1782016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:24:05.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, when a mass shooting happens in a city where
        gun violence is more common — such as Oakland, Philadelphia or Chicago — "people
        don''t see themselves in those places and there is a very racist idea that
        gun violence just happens there," Clayton said. She added that there is a
        misconception that gun violence is a natural byproduct of living in those
        cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe466903-9728-439e-81d2-1f02eb145046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:24:05.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e8bfc0-55d2-4146-8fa0-8d1f5ce10080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:24:05.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Pope, the editor and publisher of the Columbia Journalism Review,
        told CNN''s Chief Media Correspondent Brian Stelter that it''s important for
        the media to "focus on what happens between these big, high-profile events."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1623192-973b-48ed-8c27-8d6a69225ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:24:05.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d05740-0f95-4fe3-8be1-97bfc957a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:24:05.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covering the moments "between" the big events includes focusing
        on the aftermath of mass shootings as well as police killings of Black men.
        CNN correspondents Miguel Marquez and Sara Sidner were in Minnesota last week,
        covering the fallout from a police officer killing Daunte Wright, just a few
        miles from where George Floyd was killed in May 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7cf8a-7fe1-47ab-8eb8-ce3f1c19b5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:24:05.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df99e0-bf28-4d9a-8867-c12d4a4e773e'
