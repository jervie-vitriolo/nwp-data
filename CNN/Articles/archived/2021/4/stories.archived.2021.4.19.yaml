  'Egypt-train-derail':
    'caption': 'Sayed Hassan/dpa/picture alliance/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-19T06:12:13.485+08:00
