    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e4c15d-6854-4a90-99a8-5d2df033dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:10:50.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:02:39.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2021/3/11/India-Bharat-Biotech-Covaxin-efficacy-81-percent.html"
        target="_blank">an interview with CNN Philippines in March</a>, Kumaran said
        Covaxin has an efficacy rate of 81% following large-scale clinical trials
        that involved over 25,000 participants.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d6d4f-9df1-477a-8d63-8a9a6ff57a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:10:50.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:02:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covaxin is an inactivated virus-based vaccine product that uses
        a killed form of SARS-CoV-2, one of the oldest and tried-and-tested methods
        of prompting an antibody response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f1aa8-b4d9-459f-979e-24cb6a80a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:10:50.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:02:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, Kumaran said the company''s local representatives
        have been in contact with concerned officials for a possible purchase, adding
        they would be ready to supply the country an initial batch of at least <a
        href="https://www.cnnphilippines.com/news/2021/3/11/Philippines-India-Bharat-Biotech-Covaxin-8-million-doses.html"
        target="_blank">8 million vaccine doses</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d871171-7649-4d93-b8c4-a910f7a4d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:10:50.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:02:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covaxin is jointly developed by Bharat Biotech and government-run
        Indian Council of Medical Research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1978f-5abe-4b52-a9d9-66fe555279be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:10:50.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:02:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Domingo earlier said that he <a href="https://www.cnn.ph/news/2021/4/13/janssen-vaccine-grant-emergency-use-this-week.html"
        target="_blank">expected</a> Janssen to be granted an EUA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8817d2e-7365-46f5-ad4e-684a36a071d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:10:50.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:02:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen is a single-dose vaccine developed by American drugmaker
        Johnson &amp; Johnson which applied for an EUA last March 31.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c015697-5de5-46f3-939a-bd7bfe73a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T00:54:56.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:02:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen''s approval was acknowledged by vaccine czar Carlito Galvez
        during President Rodrigo Duterte''s address on Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74d9a9-4b17-4da3-a3f3-e769e75ede94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T00:54:56.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:02:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> Johnson &amp; Johnson <em>nagpapasalamat po tayo
        sa</em> FDA <em>kasi lumabas na po ''yung kanyang</em> EUA," Galvez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069356eb-398b-494c-90c0-b586cacac8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T00:54:56.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:02:43.150+08:00
