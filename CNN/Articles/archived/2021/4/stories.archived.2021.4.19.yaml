      'mgnl:lastActivated': 2023-01-25T11:12:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmer Boys is partnering with a West Hollywood tattoo parlor, <a
        href="https://www.instagram.com/thstpl/">The Honorable Society</a>, and Las
        Vegas'' Rockin'' Ink Tattoo for the promotion celebrating the burger chain''s
        40th anniversary. Those wanting to participate must fill out a form online
        by May 21 to schedule an appointment. They must be 18 years or older.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249df282-a842-494e-a596-1f18a4471a25'
      'mgnl:activationStatus': true
