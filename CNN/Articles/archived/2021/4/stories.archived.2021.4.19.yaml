        class="fb-xfbml-parse-ignore"><p>Please read.</p>Posted by <a href="https://www.facebook.com/feuseniorhigh/">FEU
        High School</a> on&nbsp;<a href="https://www.facebook.com/feuseniorhigh/posts/1460050071000141">Monday,
        April 19, 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695354a-b955-407f-97e0-479c0b56c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:03:21.910+08:00
