      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/10/Hotels-in-NCR-Plus-already-exhausted--group-rejects-temporary-hospital-proposal-.html">Hotels
        in NCR Plus already exhausted, group rejects temporary hospital proposal</a></strong></p>'
    '3':
