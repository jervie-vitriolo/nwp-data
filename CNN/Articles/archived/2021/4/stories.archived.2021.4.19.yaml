    'mgnl:tags': ['oil-company']
    'template': '1'
    'title': 'Oil company ads should carry a climate health warning, say activists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a1c93-7463-470b-b499-da02da2e6f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A group of lawyers want oil companies
        banned from advertising on television and social media unless they include
        "tobacco-style health warnings" about the dangers fossil fuels pose to the
        future of the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f71916-9795-45e6-9914-87ac4e76cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d415a8a-09b5-4854-904c-047eed922e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In new research published Monday, environmental law non-profit ClientEarth
        accused some of the world''s biggest oil firms of misrepresenting the role
        their businesses play in the climate crisis and overstating the speed at which
        they are transitioning to clean energy sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3bff01-61ea-490b-83c7-0835ac05ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc62b9-86f3-43c1-9ce2-81facae3d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The companies most responsible for catastrophically heating the
        planet are spending millions on advertising campaigns about how their business
        plans are focused on sustainability," ClientEarth lawyer Johnny White said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c9114b-846f-4063-8d58-ee2d904e8438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0338f-ecf1-40d9-8c6a-7989811cad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greenwashing is a problem because it can mislead the public about
        the true environmental cost of persisting with fossil fuels and twist wider
        public conversations on the climate emergency that stymy efforts to mitigate
        climate change," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba39e29-e2f5-470b-84e2-903464a266d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4900e2-b230-4c9e-a37b-370a5bb82be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ExxonMobil, Chevron, Shell, Saudi Aramco, Total and Norwegian state
        oil company Equinor are among the biggest oil companies for which ClientEarth
        has compiled dossiers that compare their climate pledges to their business
        practices. It said it is considering options for legal action against these
        companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967d297-7f6d-49eb-b94c-15d2310f7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e15db-500f-4cb6-a0f7-7ccc13655366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ClientEarth commissioned investigative media outlet DeSmog to research
        advertising by major oil companies. It then compared claims made in ads to
        information published in annual reports, regulatory filings and on company
        websites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db796dca-2af3-4150-b1ad-5c95f0a8c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03fa95-bb22-4ebc-aecf-b367711c1c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-profit contends that firms make claims of "sustainability"
        while investing far more into fossil fuel exploration than into clean energy
        investments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8edd06b-e71a-4ba7-994a-d9a084de6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f486b8-61c1-4221-a563-13107a873b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies claim to be addressing the climate crisis while in some
        cases increasing fossil fuel production or planning to rely on the large-scale
        use of carbon capture and "offsets," instead of reducing emissions in absolute
        terms, ClientEarth added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4823e-d407-43f9-b238-afbd76a6f554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722e2b5-08d9-4f94-b1e9-67a167dde8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chevron, Shell and Equinor told CNN Business that their emissions
        reductions targets are in line with the goals of the Paris agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ceb05d-a254-4477-b44b-c61622ece077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c084359f-9eb6-4df8-bdd9-76d46edfd690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Aramco said it has taken steps to reduce the carbon intensity
        of its oil exploration and extraction activities, and it is investing in lower
        carbon solutions. "The technologies required to meet carbon emission goals
        are yet to reach the levels of maturity required to provide the world''s energy
        needs in an economically sustainable manner," it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8422b0-34b3-484d-95b0-0b945e204cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7670373-6e47-49eb-9024-3a441d72c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ExxonMobil and Total did not respond to emailed requests for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaaf1f6-7fd1-4daf-bd69-8fa1392851e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077cd21-f558-4dec-9111-00f7c21c6d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, ClientEarth submitted a complaint against BP in the United
        Kingdom on the basis of OECD guidelines, which stipulate fair advertising
        practices for multinational enterprises. BP later pulled an advertising campaign,
        called Possibilities Everywhere, and re-directed the funds to support its
        net zero ambitions. In 2020, the company pledged to stop "corporate reputation
        advertising."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b5567-84ed-4438-baa3-c0f5d2bf7056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4722d2-af25-4fa5-a491-724d84d9a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossil fuel advertising should be regulated along the same lines
        as tobacco, with "health warnings" about the dangers of climate change that
        identify fossil fuels as the main contributor to global warming, said ClientEarth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a0e414-b0d5-4e0a-aff1-a1bf00dcb574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b3cb1-035c-421e-9695-8c237c853db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:54.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies should also be clear about how much they are spending
        on fossil fuels compared to low carbon businesses, and they should be banned
        from directly promoting fossil fuel products, it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c9d4ca-fa87-4373-89fa-50b9e6ecad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d1312-f637-41d0-aff5-02beabc5ab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco advertising has been progressively restricted since the
        1970s, with some countries banning it entirely. Warnings about the health
        risks associated with smoking, most notably lung cancer, have been mandatory
        on cigarette boxes in most countries for several decades. Brand-free packaging
        has also been introduced in some countries, a move Big Tobacco resisted fiercely.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c43e0-a9dd-4730-bb4e-a49fc8416317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c06a4-d702-426d-bb22-49c2d21fac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris agreement aims to limit the global temperature increase
        to 1.5 degrees Celsius. To achieve that, fossil fuel production needs to be
        cut by roughly 6% every year, but current projections show an annual increase
        of 2%, according to the Production Gap Report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb7027-00d8-489c-a4dc-818f385dc515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
