      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order directed the ECC, SSS, and GSIS, to set aside funding
        from the Social Insurance Fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2798ec71-48b9-4d5a-b711-85b7e4005af7'
