      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/australia-new-zealand-travel-bubble-intl-hnk/index.html"
        target="_blank">"Australia opens quarantine-free travel bubble with New Zealand"</a></em></p>'
  'Vaccines-effectivity-COVID-variants':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-04-19T15:25:49.793+08:00
