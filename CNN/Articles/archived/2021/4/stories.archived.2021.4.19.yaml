    'template': '1'
    'title': 'Hong Kong bans flights from PH for 2 weeks'
    'updated': 2021-04-19T21:55:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12382d6a-c83c-4be9-aabb-a228b5a00425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:49:21.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Hong
        Kong is imposing a temporary travel ban on flights from the Philippines and
        two other countries due to the presence of a specific COVID-19 strain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4486cd5b-0917-4518-8ebf-28698309e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:49:21.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government issued on Sunday the travel advisory that
        classified the Philippines, India, and Pakistan as "extremely high-risk" areas
        after the entry of several travelers found with the N501Y mutant strain. The
        two-week ban will start on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b459f5e2-5b1b-4100-95a8-517cbc27d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:49:21.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers who have traveled to these three countries in the last
        21 days or even those who stayed for more than two hours on the day of boarding
        will be barred from entering the China special administrative region, the
        advisory said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e70067-24ec-45ee-96ea-34150e4f94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:49:21.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:17.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India, Pakistan, and the Philippines all had seven-day cumulative
        number of relevant cases that reached the relevant criteria in the past 14
        days, and the Government will therefore invoke the place-specific flight suspension
        mechanism for these three places," the Hong Kong government said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1c1c3-0f1b-4e19-8427-0a0bf57f769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:49:21.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration estimates that
        around 1,300 overseas Filipino workers will be affected by the ban.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e1b9c-956a-4270-bb52-0c7f223f7d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:47:46.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:12:18.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Airlines announced that all flights from Manila
        to Hong Kong scheduled for April 20 to 30 are cancelled due to the temporary
        suspension of flights and passenger arrival limitation in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045fbc50-e6d9-4332-a28d-85afd2d74aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:47:46.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:12:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448251d3-7ff8-45aa-9184-c89a97812b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:47:46.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:12:19.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s flag carrier added flights from Hong Kong to Manila
        on April 20, 23, and 27 will still operate as scheduled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a4669-4ca3-4342-b858-7e98dab2bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:47:46.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:12:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0414e57-670f-47e5-9d05-0b74330dd4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:47:46.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:12:20.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said affected passengers must receive email notifications on
        their flight cancellation. They have the option to convert until June 30 their
        ticket to a travel voucher and may avail unlimited rebooking until Dec. 31.
        Tickets can be refunded without penalties, the airline said.</p>'
