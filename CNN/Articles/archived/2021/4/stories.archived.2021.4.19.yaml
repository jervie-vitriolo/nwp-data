      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d71b4-4fe5-4087-a64c-ebde309f6b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian researchers earlier found in their previous trial data
        that the brand is only 50.4% effective — barely over the 50% minimum standard
        set by the World Health Organization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca9df8-6176-435e-92f6-ba4825822894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6bb8a7-182a-4814-ad01-794a8830571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca was reported to be 79% effective against symptomatic
        cases, but the country has already used up almost all of the 525,600 that
        arrived in the country in March. <a href="http://cnnphilippines.com/world/2021/3/22/astrazeneca-vaccine-covid-symptomatic.htm">A
        temporary suspension of vaccination was also previously imposed</a> on the
        brand after European drug regulators found a link between the coronavirus
        shot and a few cases of unusual blood clots with low platelet count.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108ab82-1aa6-46ed-ab39-0dc34bdbf3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbb074-219f-4961-a853-bab77a151194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Solante, the benefits still outweigh the risks
        regardless of the brand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2ef1e-2ca1-4236-a884-6710ac337378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:47.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e7ed1-0dbf-4d68-9027-eecf1c06ba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:47.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you weigh the risk of those getting thrombosis or blood clots
        compared to those who did not get it and were protected against getting severe
        COVID and preventing death, the benefit still outweighs the small risks,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b3ddf-a614-457a-a2ae-948567c17f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.225+08:00
