      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those turned off by getting permanently inked, the restaurant
        chain is also offering free temporary tattoos with all in-store purchases.
        If you share the temporary tattoo on social media, you''ll be entered to win
        a free burger, according an&nbsp;<a href="https://www.instagram.com/p/CNx7PqAAZNr/">Instagram
        post</a> by the restaurant.</p>'
