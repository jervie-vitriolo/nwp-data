  'NBA-Lakers-championship-White-House-visit':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-19T06:42:22.040+08:00
    'imagesource': 'jcr:10f213d9-bbd9-4eb8-967c-eb2f4f6d3d60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c57a2a74-9370-4f88-a036-e300a27b9c66'
    'lead': 'The Los Angeles Lakers will miss the team''s White House visit scheduled
      for later this month because of COVID-19 protocols and scheduling issues, according
      to ESPN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T06:44:42.103+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:15:31.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:00:54.160+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Los Angeles Lakers will skip team''s White House visit scheduled for
      this month, report says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789c28b-a748-40af-8c24-824dfbf33864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:44:42.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Los Angeles Lakers will miss the team''s
        White House visit scheduled for later this month because of COVID-19 protocols
        and scheduling issues, according to ESPN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc5161-47db-4bb9-a58e-a94c41d2a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:44:42.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 NBA champions were set to meet with President Joe Biden
        when the team traveled to Washington, D.C., for a game against the Wizards
        next week. Citing a source with knowledge of the situation, ESPN said a future
        meet-and-greet with Biden has not been ruled out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0a70d-bf78-4bc8-a79f-cc06a2406f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:44:42.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Lakers forward LeBron James said that he would be happy
        to meet Biden but questioned whether current health and safety regulations
        would allow it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5905d7e-d9b3-4f3d-8d39-280b15cc79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:44:42.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:33.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be great, but I have no idea what we can even do right
        now besides hotel, arena and home," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8eaa8e-61e8-4e6d-a3ac-a6157717a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:44:42.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:34.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s tradition for the NBA championship team to visit the White
        House, but that has not happened since 2016, when the Cleveland Cavaliers
        met with then-President Barack Obama.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80445f88-cec8-4d10-af7f-41809c3bf1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:44:42.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State Warriors toured the National Museum of African-American
        History and Culture with local Washington students instead of celebrating
        their 2017 title with then-President Donald Trump. After winning another championship
        a year later, the Warriors met with Obama instead of Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ad5e5-ed3b-47e1-a5dd-90eb97ea808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:44:42.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toronto Raptors won the championship in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75302b36-881e-4509-a15c-171e78d25017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:44:42.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Lakers and the White House for comment.</p>'
  'US-COVID-19-vaccination':
    'author': 'Christina Maxouris, Naomi Thomas and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-19T07:15:21.292+08:00
    'imagesource': 'jcr:7afaef9b-6dbf-493c-958f-4ffbdef9b25c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b160194-ac1a-4c8a-89e0-f961a4ac3a3c'
    'lead': 'More than 84 million people — roughly 25.4% of the population — have
      been fully vaccinated in the United States. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T07:17:34.768+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:15:07.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:00:54.646+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quarter of Americans fully vaccinated against coronavirus, CDC says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa930e-af75-4e7a-89e1-0c7398ab9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:07.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States has reached another important
        milestone in the race to protect its population against the coronavirus, with
        more than a quarter of Americans now fully vaccinated against Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757162df-527b-4760-8328-75a71263eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:08.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 84 million people — roughly 25.4% of the population —
        have been fully vaccinated, according to Centers for Disease Control and Prevention
        data released Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee23ea1-92bc-4282-b54d-4986da26c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says more than 129 million Americans have received at least
        one Covid-19 vaccine dose, or roughly 39.5% of the total US population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae132a-d6de-49ed-933f-f477c36ccea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:09.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, all people in the US 16 years and older will be eligible
        to receive a vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81a0d0-a118-45b7-beec-d12096c99bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts estimate somewhere between 70-85% of the country needs to
        be immune to the virus -- either through inoculation or previous infection
        -- to suppress its spread.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43981310-0697-435a-bf5e-ecff6a3b7832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as eligibility opens up, concerns around access and vaccine
        hesitancy remain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b730b2-d56f-4127-b983-fb792ac46e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re reaching the point where we''re getting to the hard audiences,"
        said Lori Tremmel Freeman, CEO of the National Association of County and City
        Health Officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e137865-d951-498d-a5e3-689908a76e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ones that either are unsure or on the fence about the vaccine,
        don''t have enough information or are just plain outright... not interested
        in the vaccine for other reasons," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e412521-4055-47b4-898d-0d8395d577a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institutes of Allergy
        and Infectious Diseases, told CNN Sunday it was quite frustrating that "a
        disturbingly large proportion of Republicans" are saying that they don''t
        want the vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a73b3-929e-443c-b40a-6e1c230c214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments follow Fauci''s heated exchange Thursday with Ohio
        Congressman Jim Jordan during which the Republican said coronavirus precautions
        infringe on first amendment rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440c330-3e2b-42e6-9c40-025af00d69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to be able to say these restrictions that are put on
        by public health recommendations are things that they''re very concerned about,
        we''re all concerned about that, we share that concern," Fauci told CNN''s
        Dana Bash on "State of the Union." "But the way you get rid of those restrictions
        is to get as many people vaccinated as quickly and as expeditiously as possible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532614c-8a26-4770-a5c3-b3750607296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this happens, "for absolutely certain" the level of virus in
        the community would go down to the point where the restrictions aren''t needed,
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf22d83-16f9-4199-a012-84d738122730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:13.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost paradoxical that on the one hand they want to be relieved
        of the restrictions, but on the other hand they don''t want to get vaccinated,"
        said Fauci. "It just almost doesn''t make any sense."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668234f-cc5f-4048-b4d1-3dd7da0ec63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J vaccine pause</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0d212-80ca-4efa-be92-bbaed59f6f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts also worry the recent Johnson &amp; Johnson vaccine
        pause could fuel further vaccine hesitancy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95df6a4-598e-4097-9923-81262199b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC and Food and Drug Administration officials made the recommendation
        over six reported US cases of a "rare and severe" type of blood clot, among
        more than 6.8 million Americans who took the shot.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120f865-0232-4809-9bd3-2c21bdd7698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers to the CDC, after meeting last week without making
        a decision, have scheduled another meeting for April 23 to take up the question
        of whether the J&amp;J vaccine causes blood clots and, if so, what to do about
        it. The group previously said they needed more information.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6dd0c1-8109-43a9-9056-32946329d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told CNN that he expected a decision to be made about the
        vaccine by Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13e11d-a7a0-41fc-898b-7c7def060f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to get ahead of the CDC and the FDA and the advisory
        committee, but I would imagine that what we will say is that it would come
        back and it would come back in some sort of either warning or restriction,"
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892259ac-4c4d-41aa-bd7b-384e7157979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said pausing was the prudent thing to do, saying "you want
        to make sure that you have all the information that you need."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0039fd-751d-4743-b599-6614b07b4f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Saturday, emergency physician and CNN medical analyst
        Dr. Leana Wen also said she welcomed the pause.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a8f58-a33c-4b13-81b5-6922f3c2a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am glad that the pause is happening because it really illustrates
        that our system is working, that our federal health officials are prioritizing
        -- more than anything else -- safety," Wen said "If they''re willing to hit
        pause on something that''s less than one in a million, we should be really
        reassured about their commitment to safety."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0739c1c3-1fea-427d-97a5-da1423cc1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two Covid-19 vaccines that have also gotten the green
        light in the US -- Pfizer and Moderna -- are not implicated in the pause.
        And in the coming weeks, it will be key to continue the important messaging
        about their safety, Wen said, and why Covid-19 vaccinations remain critical.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab136a42-66f4-4360-a7a1-077dc688c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing this because we have a pandemic that''s claimed more
        than 500,000 lives here in the US," Wen added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978915f-0083-446d-8615-024a991ed076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:19.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci warned that even vaccinated Americans needed to continue with
        other mitigation measures, such as mask wearing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae866746-ab2f-48d9-8b3d-ef88f7c03c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN it was possible that someone could be vaccinated but
        still be infected without any signs of clinical disease. They could then inadvertently
        transmit the virus to someone who has not been vaccinated.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc187d-d346-44bb-8bd8-db77be4e01a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variants and breakthrough infections, although they are unusual,
        are another reason to continue wearing masks, he told CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727e446-9d45-481d-8b3c-56bd16630d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want people to think that you don''t dramatically diminish
        your risk when you get vaccinated, you absolutely do, the risk is very low,
        and people will make decisions about what they want to do and it will be a
        relative risk," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a90c1c-ae01-4897-8335-0ab24735614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surge overwhelming Michigan hospitals</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0406052-51a4-43c0-bccc-98d0f1d24d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States across the country are reporting a rise in Covid-19 cases.
        But in one state -- Michigan -- another surge has overwhelmed hospitals and
        healthcare workers who were already exhausted, one local health leader says.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82895276-3bab-4ef5-a17e-ed5644f9c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are several reasons behind the crisis.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde40689-e750-4184-bf79-4d0249d27beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:23.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, we believe the overall infection rate in Michigan was lower
        during the pandemic to date," Beaumont Health CEO John Fox said on CNN Saturday.
        "Secondly, Michigan opened up recently ... with various orders being relieved."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a04904-51bf-473a-a240-25609039e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials reported last week that Beaumont Health''s eight hospitals
        in two Detroit-area counties were 90%-95% full and the number of their Covid-19
        patients jumped from 129 in late February to more than 800 patients in April.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4780836-144e-4bde-8d3d-56dc1113f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, I think people have dropped their infection control
        issues, they''re not wearing their masks as much as they should, (or) social
        distancing, hand hygiene," Fox added.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029ed60-99df-4d6a-8a46-e470590f1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told NBC''s "Meet the Press" Sunday that the most effective
        way for places like Michigan to deal with big Covid-19 outbreaks was to shut
        down, rather than to redeploy vaccines from other states.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6bca0-c16e-4d81-90eb-6d57e254c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way when you''re in the middle of a real big outbreak
        and a big surge is really to shut down things much more so," Fauci said. "If
        you take vaccines from other places and move it around, you make that place
        vulnerable to what''s going on in Michigan. That''s the reason why you''re
        not seeing a lot of remobilization of vaccines from one state to another."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a2486-9fa3-4aa1-9fc4-c9fa46c51997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox said the highly contagious B.1.1.7 coronavirus variant is further
        complicating the situation in Michigan, spreading rapidly not just in the
        state, but across the country.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c97e5f5-2a8b-4f5f-b763-22d27edc4b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of that variant, which was first detected in the UK, have
        now been reported in all 50 US states, according to CDC data. Florida leads
        the country with the highest number of cases of the B.1.1.7 strain, followed
        by Michigan and Minnesota, according to the CDC data.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168fa55-61de-44c4-ac9a-f2b1aec11114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with a big part of the older population vaccinated against the
        virus, the variant has hit younger groups hard.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ecce0-a1e1-41b3-ba3a-c85e76a4bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is presenting in all of our ERs and frankly in our inpatient
        units," Fox said. "We''re treating younger patients than we ever saw before."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc7ce40-76f9-4b72-bfc6-4437bf199b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Wen says she''s worried about what this could mean for Michigan
        and the US.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab1dff-d653-460d-8e07-73abd1254251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening in Michigan now could very well happen in other
        states," she said on CNN Saturday. "Especially because we have this more contagious
        B.1.1.7 variant that is now dominant in the US."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef207430-a3f6-4bba-aaeb-2c4360ce02bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encouraging news, Wen added, is that higher numbers of vaccinations
        could help blunt another potential violent surge in the country.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a51c83-90ab-4fe0-8859-1a1c582e17d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, Fauci told ABC''s "This Week" Sunday that it should
        be clear by fall whether people will need booster shots for Covid-19.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88742602-b030-43a8-bbbd-5a724b26b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe by the time we get to the end of the summer and the beginning
        of the fall, we''ll have a pretty good idea whether we definitely or not need
        to give people boosts and when we need to give it to them," he told ABC''s
        Martha Raddatz.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206a43f-7d22-4aec-93a6-cbf2b3a01966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:17:34.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said that determination would be based on the level of what
        would be considered a "correlative immunity," like the level of antibody.
        "When the slope starts coming down, you could predict when you''re going to
        get below the safe level or you could start seeing breakthrough infections,"
        he said.</p>'
  'Typhoon-Bising-Surigae-weather-updates-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-19T07:24:48.175+08:00
    'imagesource': 'jcr:0b068301-063e-4364-90b5-52a288817fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b52786b2-8438-4014-bdb8-9d2224912df9'
    'lead': 'Moderate to heavy rains will be experienced over the Bicol region and
      Northern Samar until Tuesday due to Typhoon Bising (international name: Surigae).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T07:26:03.670+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:15:01.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:00:55.096+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bising'' slightly weakens as it moves over the Philippine Sea'
    'updated': 2021-04-20T00:25:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3251bd-dbbb-4cd6-83a8-8a54cd97c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:28:29.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — Moderate
        to heavy rains will be experienced over the Bicol region and Northern Samar
        until Tuesday due to Typhoon Bising (international name: Surigae).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d588c-5a9f-4d26-a229-8bf17af1d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:28:29.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, PAGASA said the storm was last seen 500 kms
        east of Infanta, Quezon carrying maximum sustained winds of 185 km/h near
        the center and gustiness of up to 230 km/h.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2fd29-f514-4ca3-aae8-4b072b6f33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:28:29.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is moving northwestward at 10 km/h, but PAGASA says it may gradually
        weaken. ''Bising'' will keep traversing this track until Wednesday or Thursday
        morning. The typhoon will then move east northeastward by Friday, away from
        the Luzon landmass.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96833789-fffa-4706-b48a-2efddd7f0c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:28:29.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm Signal No. 2 remains over Catanduanes, the eastern portion
        of Camarines Sur, the eastern portion of Albay, and the northeastern portion
        of Sorsogon as well as the extreme northwestern and eastern portions of Northern
        Samar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae3ba5-3490-4980-8dcd-394a0b8b9b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:28:29.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm Signal No. 1 is hoisted over Batanes; Cagayan, including the
        Babuyan Islands; Isabela; Quirino; Apayao; the eastern portion of Kalinga;
        the extreme eastern portion of Ifugao; the northern portion of Aurora; the
        eastern portion of Quezon, including Polillo Islands; Camarines Norte; the
        rest of Camarines Sur; the rest of Albay; the rest of Sorsogon; and Masbate,
        including Burias and Ticao Islands. The rest of Northern Samar, Samar, Eastern
        Samar, Biliran, and the northern portion of Leyte are also affected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1987d992-02ef-49db-8188-18d61c2a2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:28:29.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magat Dam in Isabela will release water from its reservoir on
        Tuesday morning as a precautionary measure for the expected heavy rainfall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90bbdda-95c6-454a-9317-d76557870d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:28:29.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magat River Integrated Irrigation System Dam and Reservoir Division
        announced the opening of spillway gate no. 4 at 6 a.m., where approximately
        200 cubic meters per second of water will be discharged.</p>'
  'Oil-company-ads-climate-change-activists':
