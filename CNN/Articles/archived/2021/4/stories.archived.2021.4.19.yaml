  'viber-groups-military-officers':
    'author': 'David Santos, CNN Philippines'
    'caption': 'National Security Adviser Hermogenes Esperon (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-19T18:57:13.312+08:00
    'imagesource': 'jcr:a55bdc3c-291d-4e67-8e93-ba75638eed17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd422f714-5a7c-4fa0-85db-cd0116921c84'
    'lead': 'Top security officials and military insiders confirmed the existence
      of several Viber groups among retired and active military officers who intensely
      discuss many issues, with some of the group members being described as "very
      opinionated."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T19:05:12.572+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:05:41.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:01:13.557+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hermogenes-Esperon', 'Antonio-Parlade', 'Rodrigo-Duterte', 'Delfin-Lorenzana',
      'Cirilito-Sobejano']
    'template': '1'
    'title': 'Officials confirm existence of several Viber groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f9c1e4-25a8-4b5c-a7b8-e4aca65ce59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — Top
        security officials and military insiders confirmed the existence of several
        Viber groups among retired and active military officers who intensely discuss
        many issues, with some of the group members being described as "very opinionated."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ef6fc-9990-467b-a19b-249b569a1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a Viber group of retired officers who talk about politics.
        There are about 400 members," National Security Adviser Hermogenes Esperon
        told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cfddc-fd65-46c2-94e5-203704f81742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon did not elaborate if this was the same group being referred
        to in vague social media posts supposedly demanding for government "to denounce
        China''s invasion in the strongest possible terms."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab9d0d9-830c-4f48-a52e-7d9f60f23079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Southern Luzon Command chief, LtGen Antonio
        Parlade said he is also a member of one of the Viber groups composed "of active
        but mostly retired officers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb024f0-4259-40e4-a6d3-fb2d5adc6f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few were commenting of (President Rodrigo Duterte''s) actions/inactions:
        his cursing, being unchristian, (pro-China), divisive to our society, putting
        commies in Cabinet and more," Parlade said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4acfb37-f01b-4267-afcb-5cff1b37e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these chat groups exist, there was "not a single mention or
        discussion" of alleged plans to withdraw support from the Duterte administration,
        according to two military sources who spoke on condition of anonymity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796d340-ca35-4418-84c4-eb3a4d5a5665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is fake news meant to initiate, agitate, arouse, organize,
        and mobilize the public," a retired officer told CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674b1c5-0aed-41a2-88ec-2c0bd10167e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know of some discussions (regarding) what is happening (in the
        West Philippine Sea) but more on how to address the issue from kinetic to
        non-kinetic actions," an active military officer said. "But nothing on making
        demands."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fecab8-29ba-4ba2-b152-59ba760b758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon describes some members of a military Viber group as "very
        opinionated."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a644c-d17d-4728-bfc1-d72ce342ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opposition will like them, but this group wants to be independent,"
        Esperon added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110fb1bc-c7e9-4dde-9837-bd575be0f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense and the Armed Forces of the Philippines
        issued separate statements on Sunday denying claims they were withdrawing
        support from their Commander-in-Chief over his handling of issues hounding
        the country''s claim on the West Philippine Sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4a999-a58a-414d-86da-75f266b736dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/18/DND--AFP-deny-claims-of-their-withdrawal-of-support-for-Duterte-.html"
        target="_blank"><strong>DND, AFP deny claims of their withdrawal of support
        for Duterte</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c6461-bdd5-4495-804b-5fa20aa35df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both DND Secretary Delfin Lorenzana and AFP chief General Cirilito
        Sobejano labeled as "fake news" online posts implying destabilization plots
        against the current administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372322f-8872-42f4-924d-81cb03767e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:48.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if they have tracked who were behind these claims Lorenzana
        said, "We already have an idea who but we are confirming our suspicion."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb2c24-409d-4572-9eea-afbf2a6d6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon also called these alleged plans by defense and military
        groups as mere empty threats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e281935-6d0c-49b0-afcd-eab75fc511a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:05:12.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Destabilization? Hot air! I have quelled so many of them since
        the 80s," said Esperon, who was also AFP chief when rebel soldiers launched
        failed attempts to unseat then President Gloria Macapagal-Arroyo in mid-2000.</p>'
  'mars-helicopter-ingenuity-first-flight':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-19T19:21:04.911+08:00
    'imagesource': 'jcr:b54f3e46-d104-4c71-b060-4ea9b2fd5e61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb1fa3e9-906b-451a-9a19-ef630ba7ea29'
    'lead': 'The Ingenuity helicopter has successfully completed its historic flight
      on Mars and safely landed back on the surface, according to NASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T19:26:16.649+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:05:21.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:01:14.016+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space', 'science', 'technology', 'Mars', 'NASA', 'Ingenuity-helicopter']
    'template': '1'
    'title': 'Mars helicopter Ingenuity successfully completed its historic first
      flight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e024c-05b9-4121-8018-fa68888bbd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:21.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Ingenuity helicopter has successfully
        completed its historic flight on Mars and safely landed back on the surface,
        according to NASA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f106e1-f394-4ea3-ad19-44ef4dbba805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first powered, controlled flight on another planet took place
        at 3:30 a.m. ET (3:30 p.m. Philippine time).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da397fe-18e7-4c29-a322-43d21266fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike when the helicopter''s fellow traveler, the Perseverance
        rover, landed on Mars on February 18, there was a bit of wait to know how
        the helicopter fared in its attempt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69153cd8-5c5b-46c8-89bc-d1e86e5deeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter team was in mission control at NASA''s Jet Propulsion
        Laboratory in Pasadena, California, early Monday morning to receive and analyze
        the first data from Ingenuity''s flight attempt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d407366-683d-4f6d-8ab7-9f1d91aecdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:23.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live coverage began on <a href="https://mars.nasa.gov/technology/helicopter/#Watch-Online"
        target="_blank">NASA''s site</a>&nbsp;Monday morning at 6:15 a.m. ET, and
        a postflight briefing is scheduled for 2 p.m. ET Monday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7938a46-5605-44a1-9e5e-c667e448fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight was originally scheduled for April 11 but shifted after
        a command-sequence issue was discovered when the helicopter went through a
        system of preflight checks with its software.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626efb1-1994-4e57-be6a-c747f9a934bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity conducted a high-speed test of its rotors on April 10,
        but the command sequence ended early due to a watchdog timer that expired.
        This early end of the test happened when the helicopter was trying to shift
        the flight computer from preflight into flight mode.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718912b9-104b-471f-9638-1300f6500f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter team determined a command sequence tweak fix that
        will alter the timing when the helicopter''s two flight controllers start
        up. This should ease the transition from preflight to flight for both the
        hardware and software.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dbee8a-e36b-4e5d-813e-c9a38f514ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:25.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tweak was chosen rather than modifying and reinstalling the
        existing flight control software, which is the backup plan if the tweak doesn''t
        allow for a successful takeoff.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f79925-e48e-4f8e-8e6c-c70a020cce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter team received data on April 16 showing that the helicopter
        successfully completed its rapid spin test after employing the tweak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22718571-275f-475e-bc6f-3b3cf024d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chopper autonomously flew through the thin Martian atmosphere,
        with no help from its teams on Earth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb4c75d-073a-4fd5-9cf8-e5af7a136922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can now say that human beings have flown a rotorcraft on another
        planet," said MiMi Aung, Ingenuity project manager at JPL "We''ve been talking
        about our Wright Brothers moment on another planet for so long. And now, here
        it is."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ddeb33-317f-4ef2-8b6f-2a78590186bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First flight</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8f4cb-adaa-4a6c-947d-f9655c6bddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity, which is a technology demonstration, flew for about 40
        seconds total on Monday. The 4-pound helicopter spun up its two 4-foot blades,
        rose up 10 feet (3 meters) in the air, hovered, took a photo, and touched
        back down on Mars.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ed302-5e19-4ddc-99aa-ec7ed9b14beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity could fly up to four more times over the coming weeks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf67e48-65b6-4e47-ab13-58c4513299d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little helicopter has checked off multiple milestones so far,
        like wiggling its blades and <a href="https://www.cnn.com/2021/04/05/world/mars-helicopter-ingenuity-nasa-rotorcraft-scn-trnd/index.html"
        target="_blank">surviving the freezing cold nights</a>&nbsp;on Mars.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb2ac6-c7db-4aed-8e83-2927471e8b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio signals take 15 minutes and 27 seconds to cross the current
        gap between Earth and Mars, which spans 173 million miles (278.4 million kilometers).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5f4b8-f723-4205-9980-765219ae578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:30.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mars is hard not only when you land, but when you try to take off
        from it and fly around, too," Aung said. "It has significantly less gravity,
        but less than 1% the pressure of our atmosphere at its surface. Put those
        things together, and you have a vehicle that demands every input be right."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52edc48e-49e9-497d-942f-f8e8ffbb2a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capturing first flight</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9d09c-7f37-4b28-aa32-a4ff1664d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseverance rover helps the helicopter and its mission team
        on Earth communicate with each other. It received the flight instructions
        from JPL and sent those plans on to the helicopter. Perseverance is parked
        at an overlook 215 feet (65 meters) away from the helicopter so it could safely
        watch the flight and capture images and videos.</p>'
    '70':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I’ve
        driven about halfway to my overlook point, where I’ll watch the <a href="https://twitter.com/hashtag/MarsHelicopter?src=hash&amp;ref_src=twsrc%5Etfw">#MarsHelicopter</a>’s
        flight test from a distance of about 200 feet (~60 meters).<br><br>I’ll have
        zoom cameras focused on the flight. Meanwhile, you can see Ingenuity centered
        in these views from my navigation cameras. <a href="https://t.co/fmmgJRLIVg">pic.twitter.com/fmmgJRLIVg</a></p>&mdash;
        NASA&#39;s Perseverance Mars Rover (@NASAPersevere) <a href="https://twitter.com/NASAPersevere/status/1380313504108830723?ref_src=twsrc%5Etfw">April
        9, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb943d42-c9da-45c7-9ad6-2e7cba6e5db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10815078-3b15-47f2-8831-d21018c4ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the helicopter''s hover, it captured images 30 times per
        second to feed into the navigation computer. This made sure Ingenuity remained
        level and in the middle of its 33-by-33-feet (10-by-10-meter) air field.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d203a6-365b-4308-bedb-36538372a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity used a second higher-resolution camera pointing toward
        the horizon to capture images each time the helicopter is aloft.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6926fbf9-04ef-4692-bfac-1763f34c45bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the helicopter landed on Mars, it sent back data through the
        rover to Earth.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b61b8e-1289-44c3-9c48-776b2612a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower-resolution black-and-white images from the helicopter''s navigation
        camera likely will be available first, followed by the color image the next
        day. The rover will also send back images and video from several of its cameras.
        Perseverance has been practicing capturing video of the helicopter as it has
        tested its blades in recent days.</p>'
    '71':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Wiggle,
        wiggle, wiggle <br><br>With just a little bit of swing, the <a href="https://twitter.com/hashtag/MarsHelicopter?src=hash&amp;ref_src=twsrc%5Etfw">#MarsHelicopter</a>
        has moved its blades &amp; spun to 50 rpm in preparation for first flight!
        Takeoff is slated for April 11, with confirmation expected overnight into
        April 12 for us Earthlings. <a href="https://t.co/TNCdXWcKWE">https://t.co/TNCdXWcKWE</a>
        <a href="https://t.co/EpDZymjP13">pic.twitter.com/EpDZymjP13</a></p>&mdash;
        NASA JPL (@NASAJPL) <a href="https://twitter.com/NASAJPL/status/1380404668069650437?ref_src=twsrc%5Etfw">April
        9, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abc464-ff79-4469-8990-7784d8a870ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeaf365-d418-4db2-b3e1-a57aaf9a650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Wright brothers only had a handful of eyewitnesses to their
        first flight, but the historic moment was thankfully captured in a great photograph,"
        said Michael Watkins, director of JPL, in a statement. "Now 117 years later,
        we are able to provide a wonderful opportunity to share the results of the
        first attempt at powered, controlled flight on another world via our robotic
        photographers on Mars."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47365753-19eb-49eb-868f-60082189e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That first black-and-white image from the helicopter''s navigation
        camera is key because "that will help us localize where the helicopter landed,"
        said Tim Canham, Ingenuity operations lead at JPL.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39cfb0e-0d87-4526-b310-a4600df38f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grip, the chief pilot for Ingenuity, will be analyzing the first
        data returned from the helicopter to determine if it lifted, hovered, rotated
        and landed successfully.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430f79e-fcbe-40ed-bcfe-976fe5cdf6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary purpose of this project is to get that detailed engineering
        data that we can see the performance of the vehicle, and then that data can
        be used by future projects to make even bigger and better helicopters," Canham
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046811bf-69c8-4b7f-a661-fc92762f629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future flights</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9134275-d523-4571-8025-30336a9ed054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From day one of this project our team has had to overcome a wide
        array of seemingly insurmountable technical challenges," Aung said. "We got
        this far with a never-say-die attitude, a lot of friends from many different
        technical disciplines, and an agency that likes to turn far-out ideas into
        reality."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15608e-66fd-465a-acdb-73d93d5bc717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first flight, Ingenuity will get a "rest day" to charge
        up using its solar panel. The team will use data sent back by the helicopter
        that week to plan its next flight.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a32a9-fe97-438c-890f-3abca2c75c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cadence between flights will get progressively shorter. Ingenuity
        could fly four days after the first flight, then three days after the second
        flight and so on. The latter flights could see the helicopter rising as high
        as 16 feet (5 meters) and performing lateral movements up to 50 feet (15 meters)
        out and back.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ecbc7-ebe0-49e4-812d-9ef4d15811e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we get to the fourth and fifth flights, we''ll have fun,"
        Aung said. "We really want to push the limits. It''s not every day that you
        get to test a rotorcraft on Mars. So we want to be very adventurous."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b85f12-5211-47a4-90c4-fe404cb74ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:26:16.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/19/world/mars-helicopter-ingenuity-first-flight-scn-trnd/index.html"
        target="_blank">Mars helicopter Ingenuity successfully completed its historic
        first flight</a>."</em></p>'
  'Digital-contact-tracing--What-went-wrong':
    'author': 'David Santos, CNN Philippines'
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2021-04-19T19:28:26.366+08:00
    'embedimage': 'jcr:abb44f35-27de-4e25-84da-af5cd95956aa'
    'embedsource': '<iframe width="1520" height="554" src="https://www.youtube.com/embed/u34M8HeQwFI"
      title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
      clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b82d32a3-7c0c-4906-b82d-0e36f439999e'
    'lead': 'Technology brings so much promise in overcoming some of the challenges
      of this pandemic including contact tracing. Smartphone apps could have helped
      identify and track sick people at the onset of the outbreak.

      But what went wrong?

