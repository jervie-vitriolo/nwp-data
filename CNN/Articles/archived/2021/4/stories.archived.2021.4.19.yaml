    'jcr:uuid': '82730902-a128-4988-9184-f95747cb0832'
    'lead': 'At least 11 people were killed and 98 injured when a train went off the
      tracks near the city of Toukh, north of Cairo on Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T06:13:17.715+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:15:44.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:00:53.475+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 11 killed, 98 injured in Egypt as train derails'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f4099-b8f4-446b-a8eb-b567ce77a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:13:17.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 11 people were killed and 98 injured
        when a train went off the tracks near the city of Toukh, north of Cairo on
        Sunday, according to Egypt''s Ministry of Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264fd930-904d-4a97-ae99-8d0234e04df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:13:17.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:45.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 ambulances were dispatched by the Ministry of Health
        to rescue the injured from the crash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b6112-b3bd-4c42-916f-ab5a0a8144fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:13:17.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian Railways Authority said it was still investigating
        why the train, which was heading from Cairo to Mansoura, derailed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77634f2-599b-4fe9-924f-18ce21a37bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:13:17.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the passage of train No. 949/3209 heading from Cairo to
        Mansoura, at 13:54, 4 cars derailed near Sandanhour station (near Toukh),"
        the Egyptian Railway authority said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ae216-5be3-4620-9c3f-a7fd66571690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:13:17.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the injuries were minor or moderate, with only a few critical
        cases, Khaled Megahed, a health ministry spokesman, told a local TV station.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a1b10-892e-406a-bd19-7a97cb97a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:13:17.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video posted on social media showed the victims and the injured
        passengers scattered along the railway line, next to the overturned train
        cars. Sounds of distress could also be heard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38197edc-4410-4510-9ff7-cbd2afecaafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:13:17.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train movement has stopped in the East Delta.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c17fa-e08f-463e-ac4b-00b074f827c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:13:17.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third major train accident to occur in Egypt in less
        than a month. At least 32 people were killed and 165 injured last month after
        two trains collided in the Tahta district of the Upper Egypt governorate of
        Sohag.</p>'
  'Bitcoin-crash-cryptocurrency':
