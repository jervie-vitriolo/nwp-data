    'template': '1'
    'title': 'New mining deals to generate ₱21B for govt coffers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3038b98-ff53-4c4f-af83-e37f922225d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:36:34.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        Department of Environment and Natural Resources defended on Monday the government''s
        move to lift the moratorium on new mining deals, saying this can fuel the
        Philippine economic recovery battered by the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d91ab17-56e1-4e0a-9b9e-d129038be1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:36:34.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Monday, DENR Usec. Jonas Leones said the
        government should take advantage of the Philippines'' mining sector "to generate
        income for the economy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c65d01-5587-47c7-a4d4-8da760a68a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:36:34.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Rodrigo Duterte signed Executive Order No 130,
        allowing the government to enter into new mineral mining agreements as long
        as the deals comply with local laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f92491-0a2f-4c3e-a33a-6a8b072d605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:36:34.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/15/eo130-mineral-mining.html">READ:
        Gov''t lifts moratorium on new mining agreements</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473c3de-e662-45c7-9267-860c919c4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:36:34.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 130 said that, to date, less than 5% of the country''s mineral
        resources have been tapped, and the mining industry can support government
        projects such as the Build, Build, Build Program and increasing employment
        opportunities in areas where there are mining activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d702e1a-8426-4fbd-bff5-ac71cdc37acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:36:34.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:22.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Leones, the government has about 100 mining projects,
        which can inject billions of pesos for the country''s COVID-19 response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b4143-1f3c-4f48-b477-030190f2d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:36:34.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag na-implement natin ito they can generate ₱21 billion para
        sa coffers ng pamahalaan," he said. "Ito ang nakita natin na isang paraan
        para ma-resolve ang mga problema sa financial."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b778c1-9e7d-4dd2-a9fd-c3cb703ffcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:36:34.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we implement this, they can generate ₱21 billion
        for government coffers. This is what we see as one way to resolve financial
        problems.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e4fbaa-69ef-4f44-9be3-515375325e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:36:34.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR official said they are now in the process of evaluating
        the deals in the pipeline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b565b0ab-809b-4f93-9032-ca957b3be16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:36:34.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted one of the big-ticket projects includes the Silangan Mining
        in Surigao, which will have a funding requirement of $700 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac40ab6-4061-4c64-b3ce-b18d1234bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:36:34.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:25.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the EO, the DENR is tasked with the creation and the strict
        implementation of mine safety and environmental policies.</p>'
