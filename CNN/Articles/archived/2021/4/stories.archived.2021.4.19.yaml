      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe added that the P.3 variant has been isolated in Japan
        and the Philippines.</p>'
