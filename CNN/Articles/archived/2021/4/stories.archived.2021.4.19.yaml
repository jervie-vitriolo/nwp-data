      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another primary concern of the couple was the possibility of people
        hoarding supplies and leaving nothing for those that come after them. This
        skepticism was quickly dispelled as Vergara witnessed nearby locals carefully
        discern the amount of supplies they needed before even taking anything from
        the table.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7b6a0-a9c2-43b8-84b1-395ae1a08e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:56:57.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:05:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non shared her experience with Maginhawa Community Pantry where
        people were lining up again under the extreme heat of the sun or going home
        to change shirts in an attempt to be unrecognizable in order to get a second
        ration from the pantry. She explained that these people are the ones who need
        the community pantry the most, “Sila po yung nasanay na hindi nila alam kung
        kailan ang next meal nila.” She questioned the unfair judgment of selfishness
        thrown at these individuals, “Kung maubos ang laman ng community pantry, magandang
        problem iyun. Ang goal naman sa pagkain is maubos, maconsume at kainin — hindi
        i-display.”</p>'
    '45':
