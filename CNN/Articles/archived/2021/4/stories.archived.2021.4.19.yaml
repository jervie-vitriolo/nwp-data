      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who is involved?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b39c9-8c6c-41af-92ea-6e65dd09c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clubs involved include the traditional "Big Six" of the Premier
        League: Arsenal, Chelsea, Manchester City, Manchester United, Liverpool and
        Tottenham Hotspur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11375ad2-2e88-4dd5-9d8c-f7298f4c9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629af5ad-2b86-4f30-920e-251b76ae7b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish giants Real Madrid, Barcelona and Atlético Madrid would
        also feature, alongside Italian sides AC Milan and Inter Milan, as well as
        Juventus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d318bb-598f-48b5-b1b3-87b0aefed27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4341157-c71c-4c7d-8e59-840b229753e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:04.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Champions League winner Bayern Munich is not part of the
        project, while Borussia Dortmund chairman Hans-Joachim Watzke confirmed that
        the club was against the formation of the ESL.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48304487-a09c-46bc-94dd-b5d5168d2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:05.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf783d-7786-4c8e-8e6f-5ace08ca7d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:05.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Bayern and Dortmund are represented on the European Club Association
        board and, according to Watzke, the two Bundesliga teams support a new Champions
        League format, which was scheduled to be approved by UEFA on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8374bc5-701b-4b91-b81f-96a07ea80918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:06.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab400f1-15b0-49b0-bbdf-d4672cbfc642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Saint-Germain are also not included, with The Guardian reporting
        their reluctance "could be down to proposed stringent financial regulations
        in the new competition that would be similar to UEFA''s financial fair play."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f8fa84-3a22-4cd2-93bc-20b897a516ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8890c4-4275-4586-a4f1-cacddd7010af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why now?</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edee78e-a524-4607-8b61-0fe174d133a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing may be key to understanding the announcement, as UEFA
        was set to release details of the expanded Champions League format today,
        outlining an increased amount of football matches in an already congested
        fixture list.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd9531-95b0-48c7-99e3-81ac99d21f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb6a43c-4668-465a-9132-f0d51e480671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football writers and analysts have speculated that the curiously
        timed declaration of plans for the ESL could be a tactical opening salvo in
        negotiations with UEFA, used as a bargaining tool to discuss a larger piece
        of the pie for the top European clubs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e3bf6-2d15-4755-82ba-6741cd9ca96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09452bc-23c4-467f-8597-b6c0deeafc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:10.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a fan''s perspective, the timing is awful and tantamount to
        owners exploiting a system weakened by the pandemic. Both grassroots football
        and the wider pyramids of the game across European national leagues are hemorrhaging
        money and under threat without fans in attendance for over a year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4d255-0216-40e3-abdc-7b45ead983f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1db01-c340-4cd9-a2ea-ace8821ac603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners of the world''s biggest clubs have long agitated for a bigger
        share of football''s TV revenues and other financial rewards, while the increasingly
        undeniable importance of money in the game has grated with more traditional
        supporters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4679cdca-ebf5-498b-ae61-5de690eff1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2acac-5ffb-4201-b4c2-4e22365eac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent decades, multi-billion dollar takeovers of several teams
        like Manchester City and Chelsea have widened the gap between football''s
        haves and have nots, and it''s extremely rare for a team outside the small
        group of elites to win a major league trophy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e9a58-1623-4ae5-b9f2-557d528340de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d06e0-67c6-4f2e-bad7-47d9102c1f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That disparity has led to rumors of a "super league" for years,
        and some have suggested the clubs involved could be convinced to shelve the
        plans in favor of a financial compromise. But Sunday''s announcement is by
        far the closest football has ever come to such a drastic breakaway.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815553d-ab4c-4baa-9208-474180e45b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8409666-732e-4b52-89a4-f5653e87a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad9d9b-3aad-49b2-aa76-7a9b0facbe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How much money is involved?</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ef8f6-055c-4f46-88a9-35c196a5f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JP Morgan confirmed to CNN on Monday that it will be financing the
        proposed new breakaway European Super League, but declined to offer further
        comment regarding the nature of the deal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd989bb45-5a45-444d-8026-04c3ff4ed596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c37428-012c-44de-9f00-1eb82cb6c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official statement from the 12 founding clubs said: "Founding
        clubs will receive an amount of €3.5B ($4.21B) solely to support their infrastructure
        investment plans and to offset the impact of the Covid pandemic."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaefff4-63ae-47be-bc47-705933a8f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96635544-7971-4994-9427-b71d04eb968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new annual tournament will provide significantly greater economic
        growth and support for European football ... and [solidarity payments] are
        expected to be in excess of €10B ($12B) during the course of the initial commitment
        period of the clubs."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924aebfb-ead3-4d3d-b109-30472f85880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b575d-7795-4104-9f83-7fd48c0c9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When would it start?</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3facfa-74eb-40dd-9b04-84c513d36579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the current clubs involved outlined plans to potentially
        start the competition in August 2021.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbe665-f0b0-4875-98fc-62e91cad746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:19.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143440e0-a131-4417-baa7-76ad4182a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:19.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All clubs in the new ESL format would compete against each other
        midweek, in both home and away fixtures, similar to the current Champions
        League knockout stage format.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db519a2c-e3e9-468d-a442-f8d8e5a74803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74de7b0-a123-4284-b58a-f74ab3dffe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details released so far have not included a broadcaster set to support
        the breakaway competition, but the seismic development bears similarities
        to the establishment of the Premier League -- which was key to BSkyB exerting
        themselves as the dominant domestic UK broadcaster of football.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afadb583-f20c-468e-9d1c-232aaec6f271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446d47c-2570-41fb-8d85-cb5bddafaa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the growth of powerful tech giants and popular streaming services
        such as Apple TV+, Netflix, and Amazon''s Prime Video, the new ESL competition
        could provide a similar opportunity for such platforms to enter the European
        sporting market, while also increasing the huge financial broadcast deals
        that have continued to grow over the past decades, forming the basis for the
        game''s wealth.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af3e15-0a17-4ca9-89d0-65444c4fd861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27b485-a293-4cde-9349-28ae35b4eb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1dace3-5098-4802-afdd-1ee79273fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:23.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What has been the reaction?</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f69f3a-09a1-47da-95d2-34a8ccdb68b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condemnation of proposals has been widespread.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1094dd-df2e-4b72-8f74-c84dc98e3022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656471b-6e80-40b8-962d-6eeb68f757f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from FIFA said, "FIFA can only express its disapproval
        to a ''closed European breakaway league'' outside of the international football
        structures and not respecting the aforementioned principles."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f55c6-e662-447d-b7f6-89c5f522e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:25.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574acb85-a922-4d0c-ac7c-39cac74639c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:25.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous statement from FIFA in January had gone so far as to
        say that "any club or player involved in such a competition would as a consequence
        not be allowed to participate in any competition organized by FIFA or their
        respective confederation."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd65e2a-d1d7-4599-a3d0-e26ab7297a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a793ce7a-cce9-4946-8351-3e0a0d0f3345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would mean that many of the world''s best players couldn''t
        play for their country -- and would leave the next World Cup without stars
        like Cristiano Ronaldo, Lionel Messi, Kevin De Bruyne and many more.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b892984-9b2c-4920-aba5-1a57de65748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c945fd0-a3ad-42dd-a75b-4ad6844de226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA -- which oversees all European football -- along with the English,
        Spanish, and Italian governing bodies and the top flight leagues from those
        three countries co-signed a statement.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a9c5f-97e1-4112-a0ff-10c63d7c8cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f76fa-7c89-42da-bbe4-2d96810c0b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to reiterate that we -- UEFA, the English FA, RFEF, FIGC,
        the Premier League, LaLiga, Lega Serie A, but also FIFA and all our member
        associations -- will remain united in our efforts to stop this cynical project,
        a project that is founded on the self-interest of a few clubs at a time when
        society needs solidarity more than ever," the statement reads in part.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e1b5ad-0253-41ab-9371-fd4d8f86da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:29.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813894f-e205-47df-9f34-a3ea946ceb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will consider all measures available to us, at all levels, both
        judicial and sporting in order to prevent this happening. Football is based
        on open competitions and sporting merit; it cannot be any other way."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28230935-1cd3-47fe-8dd3-db87125215cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87f792-db14-4089-b609-2d37a2089466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Premier League said, "Fans of any club in England and across
        Europe can currently dream that their team may climb to the top and play against
        the best. We believe that the concept of a European Super League would destroy
        this dream."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2482db12-68d8-4097-92a8-19fffd605a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d793a-e512-4795-82af-baa1af90a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s Football Association said, "It is clear that this would
        be damaging to English and European football at all levels and will attack
        the principles of open competition and sporting merit which are fundamental
        to competitive sport."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3478af6-5646-4e66-8b6f-ea48bab58bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9b6be-a811-47bb-8a0a-ab4f5814b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:33.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plans for ESL, UK Prime Minister Boris Johnson said, "They
        would strike at the heart of the domestic game, and will concern fans across
        the country. The clubs involved must answer to their fans and the wider footballing
        community before taking any further steps."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c4a1eb-5372-43a1-a471-4e58fc9ccd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b309203c-9dcc-4893-adaa-35960200c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron said in a statement, according
        to Reuters, "The president of the Republic welcomes the position of French
        clubs to refuse to participate to a European football Super League project
        that threatens the principle of solidarity and sporting merit."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618b378-e8b4-44ca-bbce-e7f248c2f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:34.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/19/football/explainer-european-super-league-spt-intl/index.html"
        target="_blank">"What is the new European Super League and how will it work?"</a></em></p>'
