  'duterte-military-support-rumors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-19T17:23:17.611+08:00
    'imagesource': 'jcr:6b21dc52-2309-4ccf-8b12-f7eb6c0e307a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7507e57a-2c6a-4856-b4d4-41871ce7aaed'
    'lead': 'President Rodrigo Duterte is confident there''s no need for a loyalty
      check within the military, his spokesperson says following recently-dispelled
      rumors that the troops are withdrawing their support for their commander-in-chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T17:25:35.053+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:07:40.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:01:09.983+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte not worried over military''s loyalty, says Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa5c409-795a-4f32-b781-a342835b1f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:25:35.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> —&nbsp;President
        Rodrigo Duterte is confident there''s no need for a loyalty check within the
        military, his spokesperson said Monday following recently-dispelled rumors
        that the troops are withdrawing their support for their commander-in-chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f6c688-b826-41b0-b450-07035483bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:25:35.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po nababahala ang Presidente. Alam po ng Presidente na tapat
        siya sa Saligang Batas, at alam po niya na nirerespeto rin ng ating kasundaluhan
        ang ating Saligang Batas," Presidential spokesman Harry Roque said in a Palace
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcecefc-1992-4a02-9d20-f4ba0057d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:25:35.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:42.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is not alarmed. He knows he has been
        abiding by the Constitution, and he knows that the military respects the Constitution.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf01bb-7a29-443b-a4c5-ef580c353f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:25:35.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, top officials of the Department of Defense and the Armed
        Forces of the Philippines <a href="https://cnnphilippines.com/news/2021/4/18/DND--AFP-deny-claims-of-their-withdrawal-of-support-for-Duterte-.html">dismissed
        claims</a>&nbsp;making the rounds on social media about the existence of a
        Viber group of active and retired military officers who allegedly plan to
        withdraw their support for the President. This is reportedly due to their
        dissatisfaction with Duterte''s apparent silence on Chinese incursions in
        Philippine waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64ce64-9526-449d-85af-7e5c749e6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:25:35.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense chief Delfin Lorenzana branded the claims as "irresponsible
        propaganda" created by detractors of the government. AFP chief Gen. Cirilito
        Sobejana also said they were only meant "to create panic and confusion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f7470-a676-4b64-acfe-8c3a310c4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:25:35.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nga po niya, kung talagang siya ay inutil, matagal na siyang
        pinatalsik ng militar," Roque said. "Pero kampante po siya na walang dahilan
        para naman umakto ng ganyan ang ating kasundaluhan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a067f06-cbd2-4ebd-8fb8-2c0d3dc29860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:25:35.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As the President said, if he''s really inutile, the
        military would''ve long overthrown him. But he''s confident, because there''s
        no reason for our soldiers to act that way.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9add431-fd03-4afc-a869-afc6cdd4209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:25:35.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also insisted Duterte has not been without a stance on the
        West Philippine Sea issue. He argued that the pronouncements of Lorenzana
        and Foreign Affairs Secretary Teodoro Locsin Jr. are also the President''s,
        unless he renounces them. Both secretaries have issued stern statements regarding
        China''s lingering presence in the Philippines'' exclusive economic zone,
        but the vessels still would not leave the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6e0cf-afaf-48ac-b52b-3970fd781a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:10:42.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/19/Palace-Duterte-secretaries-pronouncements-WPS.html?fbclid=IwAR16aTolYCoIDU8AOglBzPmMrUn0oLNcXbPd0iT-YwyXYVm0PSZUn8yozHQ"><strong>READ:
        Palace: Pronouncements of President''s alter-egos on WPS row with China also
        his</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b9b2c-0b15-4b5d-b3f5-e96feb90b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:25:35.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko maintindihan ano pa ang gusto ng mga kritiko ng Presidente.
        Nagsasalita na po ang kalihim ng Foreign Affairs, ang kalihim ng National
        Defense...Lahat po ''yan, until renounced by the President, are declarations
        coming from the President himself," Roque said, citing the doctrine of qualified
        political agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18bed7b-56be-46d1-95a9-5eb0eade601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:25:35.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t understand what else the President''s critics
        want. The secretaries of the departments of Foreign Affairs and the National
        Defense have already issued statements on the matter. All of these, until
        renounced by the President, are declarations coming from the President himself.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a7ba4-2a0e-45ec-85ff-4c0fda91e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:25:35.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Duterte already invoked the country''s sovereign rights
        over the West Philippine Sea before the United Nations General Assembly in
        September last year.</p>'
