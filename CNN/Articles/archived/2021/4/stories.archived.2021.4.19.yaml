      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/19/investing/china-digital-yuan-us-dollar-intl-hnk/index.html"
        target="_blank">"China''s digital yuan could be used by athletes and visitors
        at the Beijing Olympics"</a></em></p>'
  'Chinese-feminists-silenced-nationalist-trolls-':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-19T22:02:36.432+08:00
    'imagesource': 'jcr:55b57782-db44-4cae-87e4-1c5abe764045'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdafd1b1-66c3-49a8-b16f-3dc54e4af9f5'
    'lead': "China's feminist movement is the latest target of a sweeping online crusade\
      \ against voices deemed \"unpatriotic.\" Trolls sift through years of posts\
      \ on feminist social media accounts, searching for the slightest suggestion\
      \ of alleged \"anti-China\" opinion. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T22:04:17.699+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T11:03:10.060+08:00
