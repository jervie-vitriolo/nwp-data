      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c2071-034b-4724-a5cc-251f6f4831c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four helicopters were also deployed to help with the efforts, according
        to a tweet from an account associated with the park.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a3318-704e-4b7b-884d-42f65af8d4f9'
      'mgnl:activationStatus': true
