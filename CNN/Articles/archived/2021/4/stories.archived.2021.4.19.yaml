      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo confirmed the EUA approvals on
        Monday.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">FDA Director
        General Eric Domingo confirms Janssen Pharmaceuticals and Bharat Biotech have
        been granted permission for the emergency use of their vaccines in the Philippines.</p>&mdash;
        Carolyn Bonquin (@CarolynBonquin) <a href="https://twitter.com/CarolynBonquin/status/1384142149361364992?ref_src=twsrc%5Etfw">April
        19, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
