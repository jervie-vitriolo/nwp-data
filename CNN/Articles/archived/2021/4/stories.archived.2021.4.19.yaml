      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Red Bull''s Max Verstappen won a chaotic
        and crash-halted Emilia Romagna Grand Prix at Imola on Sunday, with <a href="https://edition.cnn.com/2021/04/17/motorsport/lewis-hamilton-pole-position-imola-grand-prix-spt-intl/index.html">Lewis
        Hamilton</a> second for Mercedes and retaining the lead in the championship
        by a single point.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b299a-2fc2-4242-9149-8ee6909965d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win, by a commanding 22 seconds at the chequered flag, was the
        11th of the Dutch youngster''s career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec33e18-12a6-45a1-8ed7-4de7ad27d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very challenging out there, especially in the beginning
        to stay on track to be honest, it was very slippery," he said of a race that
        started with most drivers on intermediates but some on full wets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d609f-2683-4a23-969b-85aa339dede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we managed everything well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8421ec3-3570-44fd-8fca-c9690e01b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton, winner of the Bahrain season-opener, took a crucial bonus
        point for fastest lap on a rollercoaster afternoon for the seven-time world
        champion, whose race was almost wrecked by a rare mistake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb08e02-1472-4c77-bb0e-c868376a9b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Briton started on pole, his 99th, but dropped from second to
        ninth after skidding into the gravel and nudging the barriers at Tosa with
        his car at a standstill and a retirement looming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad6d5f-0dc5-4e3e-80fa-8859dd019ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He kept the engine running, reversed back out, returned to the pits
        and fought his way back to the podium with a stirring recovery drive after
        the race was stopped and restarted halfway through.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d5a10-d686-4bdb-a8d3-5a6dc912f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On my side it was not the greatest days, it''s the first time I''ve
        made a mistake in a long time. But I''m grateful I was able to bring the car
        home today," said Hamilton.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd2398-59aa-49d4-8b1f-056c4b6f758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:55.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaren''s Lando Norris completed the top three in the first time
        two British drivers had stood together on the podium since 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba9405c-d8b8-4701-81b4-7a8a8be234af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton now has 44 points to Verstappen''s 43, with Norris on 23.
        Mercedes stayed top of the constructors'' standings with 60 points to Red
        Bull''s 53.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e93151-2364-4ead-a6c9-b4e6a117dcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen seized the lead into turn two on the opening lap, forcing
        his way through with a great start from third on the grid but making contact
        with the Mercedes as he went.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e787d6-bb2f-4e2f-9c8e-761e890952db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race was halted due to debris after a big collision between
        Hamilton''s team mate Valtteri Bottas, who had started eighth, and Williams''
        George Russell on lap 32 in a battle for ninth place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116f6ae-0033-4620-93be-bcb3aa98423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been plenty of mayhem before then, with Canadian Nicholas
        Latifi smashing his Williams into the barriers and plenty of spins elsewhere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe29cb-19ca-4b77-8e13-a113d6a35c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari''s Charles Leclerc finished fourth and Spanish team mate
        Carlos Sainz was fifth, with McLaren''s Daniel Ricciardo sixth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a47fdd-4797-4e8b-bd79-316bc38ad86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Lance Stroll was seventh for Aston Martin with AlphaTauri''s
        Pierre Gasly eighth and Kimi Raikkonen ninth for Alfa Romeo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc2b40-ca5c-4d82-be1d-123f56850bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenchman Esteban Ocon took the last point for Alpine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e42b7-0dae-43f3-a8d0-f8ba556cbf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T13:24:39.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:11:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/18/motorsport/max-verstappen-lewis-hamilton-imola-gp-spt-intl/index.html">Max
        Verstappen wins at Imola but Lewis Hamilton stays ahead</a>"</em></p>'
