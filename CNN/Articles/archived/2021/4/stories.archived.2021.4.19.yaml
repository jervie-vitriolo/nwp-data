  'DILG--DSWD-OKs-deadline-extension-cash-aid-distribution-':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-19T16:18:29.287+08:00
    'imagesource': 'jcr:5a776a73-46a9-49bf-a8b9-76cbcae5aece'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1659f601-e3c7-454c-ba39-f69f76915e35'
    'lead': 'Local executives in the Greater Manila area do not have to worry about
      beating the initial deadline for the distribution of cash aid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T16:20:42.037+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T11:09:18.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:01:06.983+08:00
