    'template': '1'
    'title': 'Bitcoin suffers flash crash following week of crypto hype'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976fb0ac-4127-475e-b546-7e8968a69a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:41:47.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After a hype-filled week for cryptocurrencies,
        Bitcoin experienced a flash crash over the weekend, plunging nearly 14% in
        less than an hour, from about $59,000 to $51,000, on Saturday night before
        rebounding. Other popular cryptocurrencies including ethereum and Dogecoin
        also fell dramatically, before recouping some of their losses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f79808-d308-498d-8d8d-223b5cd5f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:41:47.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5846a06-3afb-4605-852b-4aaeb600040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:41:47.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin has skyrocketed in value this year as it gained more mainstream
        acceptance, but the sharp price fall this weekend seems to have been triggered
        by an unconfirmed Twitter rumor that the US Treasury was planning to crack
        down on money laundering schemes involving cryptocurrencies. The agency did
        not immediately respond to a request for comment on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff864bfc-53dd-411d-b659-acbbea50a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:41:47.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ebf254-d233-4ca6-a851-bdd5f6132808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:41:47.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin''s rapid overnight plunge is the latest indicator that the
        crypto market remains wildly volatile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e141688-7430-4d65-92c2-15204297c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:41:47.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e4fde-8ba6-4a5f-8f3f-5b439ec47466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:41:47.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week crypto enthusiasm seemed to reach a peak as trading platform
        Coinbase went public at a valuation of $86 billion, followed by a wild 500%
        rally in Dogecoin — an asset that was created as a joke in 2013. Cryptocurrency
        backers have spent years insisting that bitcoin, ethereum and other digital
        coins could revolutionize the world of finance, and with the success of Coinbase''s
        Wall Street debut Wednesday, those backers are finally having their moment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167dc9c-1ebe-4948-8903-1ff7ad7cf673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:41:47.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e7aa68-1de0-474b-b908-1711c9931a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T06:41:47.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:41.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has started accepting bitcoin payments for its cars and now
        holds some of the digital currency on its balance sheet. Payment processors
        including PayPal, Mastercard and Visa are trying to streamline crypto payments
        on their networks. Meanwhile, Goldman Sachs will reportedly soon offer its
        private wealth management clients avenues to invest in bitcoin and other digital
        currencies and Morgan Stanley announced that it will offer its wealthy clients
        access to bitcoin funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf9c8c-6c8d-4c99-828e-34084acfd29e'
