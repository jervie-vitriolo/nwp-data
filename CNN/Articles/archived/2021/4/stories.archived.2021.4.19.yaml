      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> A report
        recently published by the medical journal Lancet that revealed COVID-19 transmission
        is predominantly airborne warrants stricter safety protocols in the Philippines''
        public transport system and in enclosed office spaces, an expert said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9e71c-ddcd-472c-a8ca-c9e0628c1b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e375e-eaa6-416d-8573-494ac0ebd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, head of the Adult Infectious Diseases and
        Tropical Medicine department of San Lazaro Hospital, said in an interview
        with CNN Philippines'' The Source that tighter health protocols need to be
        implemented, including six feet of physical distancing, proper ventilation
        in enclosed spaces, and wearing of face masks with better filtration to protect
        people from airborne transmission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d013921-2497-46a0-ab1e-431fdefc37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:02.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d774e6d-5564-4801-b4fa-3c2d1d5f056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante noted that a COVID-19 droplet transmission usually reaches
        a person within a 3-foot distance either through inhalation or by touching
        a surface. But an aerosolized COVID-19 droplet is a smaller particle that
        can stay in the air for up to three hours in an enclosed space and reach someone
        within 6 to 8-foot distance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c6174-7798-4ec1-9ffe-ccc1a592b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e39a7-477c-4564-a63a-355a0eb3e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:04.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An aerosolized droplet can stay in the air longer than the [ordinary
        COVID-19] droplet and can reach longer than 3 feet — like 6 ft to 8 ft especially
        in a closed space without ventilation because of their ability to be airborne.
        The danger is that, the longer (it is) in the air, you have a higher risk
        of getting it," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94aabf-3aff-4ad4-ac93-01e8aec040ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778b446-fed5-40f5-a570-5519a57c8ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can be alarming especially in public places," Solante added.
        "If you’re in a public and in an enclosed space, you’re only wearing a face
        mask and you’re not practicing 6-foot distancing, that’s the danger of airborne
        transmission."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ea466-a3a4-4c22-a672-0f457a3007b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453685e5-87f3-4719-b39c-e5dcc53c4e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For offices and enclosed spaces, Solante suggested putting up a
        source of good ventilation and a larger space for physical distancing. Windows
        may be opened or negative pressure machines that lessen the density of airborne
        particles may also be installed. For high-risk areas such as elevators, talking
        must be discouraged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e50a4-5777-4578-b81a-653251621c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dc2f4a-8891-4de4-b11f-8d51a3e68b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante noted that common modes of transport like the Light and
        Metro Railway Transit should consider modifying health protocols among passengers,
        apart from imposing the use of face masks and face shields.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c87fe-de8e-4b53-a6ab-fa563bd09af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0f90b-649a-4d54-8549-210f569062d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should modify now to have proper ventilation and limit the
        number of people per area. Passengers must not be allowed to talk and use
        their cellphones so there would be no aerosolization of COVID-19 particles,"
        he added.</p>'
