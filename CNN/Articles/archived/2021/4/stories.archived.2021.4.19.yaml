      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Football fans, politicians and governing
        bodies are united in fury after 12 of the sport''s biggest teams announced
        plans to breakaway from European football competitions and form their own
        "Super League" -- a move that poses an existential threat to the world''s
        favorite sport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61affa99-f21a-41b5-9183-38d896221a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26644a7a-b3d0-4e77-a198-f13886c45730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a rundown of what you need to know about the plans, and
        why they matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0147ba3-441b-4ad4-ac5b-da59384f9e38'
