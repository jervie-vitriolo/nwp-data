      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department bared on Monday that it already approved the
        recommendation of the Food and Drug Administration to resume the use of AstraZeneca
        vaccines, noting that there have been no reports of unusual blood clots among
        Filipinos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab9467-fbc1-4e13-b1a7-1f5a2d6537d9'
