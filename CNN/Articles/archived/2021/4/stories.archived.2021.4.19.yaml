    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be709135-8437-4623-ad8f-6a77c320e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:10:50.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:02:38.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Ambassador to the Philippines Shambhu Kumaran first broke
        the news about Covaxin on social media Monday, tweeting, "Delighted that #Covaxin
        has been granted EUA in the #Philippines. Congratulations @BharatBiotech!
        Thank you @FDAPhilippines."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Delighted
        that <a href="https://twitter.com/hashtag/Covaxin?src=hash&amp;ref_src=twsrc%5Etfw">#Covaxin</a>
        has been granted EUA in the <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>.
        Congratulations <a href="https://twitter.com/BharatBiotech?ref_src=twsrc%5Etfw">@BharatBiotech</a>!Thank
        you <a href="https://twitter.com/FDAPhilippines?ref_src=twsrc%5Etfw">@FDAPhilippines</a>.
        Appreciate support of <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>
        <a href="https://twitter.com/DOHgovph?ref_src=twsrc%5Etfw">@DOHgovph</a> and
        all friends of India in Philippines! Another decisive step in the long battle
        together against Covid-19!</p>&mdash; Shambhu Kumaran (@shambhukumaran) <a
        href="https://twitter.com/shambhukumaran/status/1384110755444781061?ref_src=twsrc%5Etfw">April
        19, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
