      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171279dd-c537-437b-836b-d9bc48b3b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each week, around 140 services will operate between Melbourne and
        New Zealand, and the number will rise to 180 weekly flights by the end of
        May, the release added -- around 70% of pre-Covid levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a511604-19d6-4569-88f8-dd1b76177300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.699+08:00
