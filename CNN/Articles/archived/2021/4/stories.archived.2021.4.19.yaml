      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6e7f8-0202-446e-ab2b-e22e5f6c9e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the Rhodes Memorial Restaurant had burnt down
        and "the fire has also spread to the veld above the University of Cape Town
        upper campus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffdd12c-ad85-43d5-ab73-e0bd9bc74d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed67e5-4826-4f3d-adff-3f3e4286f511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:51.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six buildings near Woolsack Drive, including the Mostert''s Mill
        and three structures at the University of Cape Town, were destroyed, Carelse
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f332f1-aff0-474f-8a55-caf2caf8eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af86b2-9069-4ed9-97ae-60e943354a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostert''s Mill, a historic windmill near the University of Cape
        Town built around 1796, has also been badly damaged by the fire, according
        to Carelse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2aa98c-c189-4769-bc12-c7ced5be35a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:53.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d20c6-b6a6-4fbf-9086-c76ce110b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman in the park said she was "trying to outrun the fire" in
        a video posted on Twitter, which showed a plume of smoke in the background.
        In a later tweet, Lisette Lombard said she was safe but her car had been "destroyed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e23ee-489b-4562-b349-d5b594d74a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:54.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b8190-3165-492b-908b-5d9db9aea81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never have I experienced a fire that spread so unpredictably fast.
        I have so much respect for our firefighters," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c971d-b7b6-4e4d-b65d-586d7270b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9267f-9ad0-4afa-b6e3-412b3e691bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from South Africa''s National Parks, a
        "vacated vagrant fire" may have been responsible for the blaze.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719c21b-fe30-4877-8c8c-7344730a5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d7242-1eb4-4fe1-ad03-5c2839fb4d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:57.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the initial investigation, it is surmised that the origin
        of the fire is from a vacated vagrant fire. Due to the extreme Fire Danger
        Index for today, which is Red with temperatures of 36 degrees noted and an
        extremely low relative humidity of under 10%, the fire spread rapidly in the
        direction of Rhodes Memorial," the statement read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556a63d-d289-49f7-879d-35aecaf3511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e164236-a519-4d03-86c0-b9d3e8e8805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:58.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Days of firefighting ahead</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b8d76-f866-4177-a06f-40a2a1b9b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanned by wind, the fire spread from the vicinity of Philip Kgosana
        Drive, which borders table Mountain National Park, to the Rhodes Memorial
        continuing further towards University of Cape Town buildings, Jermaine Carelse,
        spokesperson for Cape Town Fire and Rescue told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc9026-7d1d-44d1-bc3a-daa39a631183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afcc10e-034e-46dd-b878-788a48c62b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:59.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were first notified around 8:45 a.m. local (2.45 a.m.
        ET), he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56745f-b8cc-490d-aa74-babbf22dc388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c766c-c33f-4ae2-b9f7-cb654779349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their battle against the flames could last for days, according to
        a media release shared by a Twitter account associated with the park.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c383fd4-3dd2-43de-9e26-1abfa2026265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e97cda8-e6bb-43e4-9be3-9c24568dd562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an easy fire which will probably see firefighters fighting
        the blaze for at least for (sic) three days," the release read.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d9617-b225-4797-8118-c225c84cfbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d32b1bc-6965-49ba-96b5-5d89a4a554a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, the National Park''s Twitter account had requested
        that onlookers "refrain from entering the area" and that all hikers within
        the Newlands and Rhodes Memorial area evacuate immediately.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723409f1-3377-469e-a49e-ea9b06b21d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f8323-18eb-470c-86ce-5797a501bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Table Mountain is a flat-roofed mountain that overlooks Cape
        Town, and is a major tourist attraction. The National Park is 25,000 hectares
        and is home to 8,200 plant species, according to its website.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd575ac5f-ca2e-463a-8076-8923ec932cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/18/africa/table-mountain-south-africa-fire-intl-afr/index.html"><em>"''Out
        of control'' fire breaks out in Cape Town''s Table Mountain National Park"&nbsp;</em></a></p>'
