      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e7b9b0-e141-49e5-8154-3056640ab49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Curiosity detects big changes in layers</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb830c0-cbd7-4412-b76f-a28b1ba5af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Curiosity has ascended Mount Sharp, the layers have changed dramatically.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0f931-f1b5-4a91-aa76-a54e5ff69423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac276c5-7a17-42fb-839a-9bafd28b65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base of Mount Sharp is made of clay deposited by the lake that
        once filled the crater. Above that are layers of sandstone that still preserve
        evidence of how they were formed by wind-shaped dunes during drier times.
        Layers above this reveal more deposits from the flood plain, indicating when
        wet conditions returned to Mars.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1ae321-91dd-4a7e-a712-cf535abdfd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26635f46-c753-4da4-b317-6556a8be9209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity''s observations reveal that these changes between wet
        and dry eras were large-scale events that alternated until the planet grew
        permanently arid. Mount Sharp''s climate record has allowed Curiosity to hone
        in on a time stretching from 2.9 billion to 3.7 billion years ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ebee0-4aea-488f-ab8b-d082db26677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b6862-d00f-41f9-87e7-fc4d5caba70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rover continues its mission, Curiosity will keep ascending
        the foothills of Mount Sharp and use its drill to further explore the types
        of rock and what they reveal. This could provide more insight about the cause
        of such drastic climate fluctuations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f06f6-744e-4552-965d-cbfe6f4d63d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/18/world/mars-water-curiosity-rover-scn/index.html">Mars
        didn''t lose all of its water at once, based on Curiosity rover find</a>."</em></p>'
