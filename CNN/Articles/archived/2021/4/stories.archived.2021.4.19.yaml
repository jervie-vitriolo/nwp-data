      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308d37f-b882-4868-af18-bb5456e7a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac is the top vaccine brand currently available in the Philippines
        as the government continues to distribute and administer 1.5 million purchased
        and 1 million donated doses of the Chinese-made coronavirus shots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07313a62-8ab8-48f4-996c-9f8369efb0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.224+08:00
