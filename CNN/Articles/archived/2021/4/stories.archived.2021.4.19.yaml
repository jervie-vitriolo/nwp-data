      'mgnl:type': 'text'
      'text': '<p><em>Here''s a <a href="https://www.facebook.com/PatrengNon/posts/2880907235500307"
        target="_blank">link</a> to how you can help the Maginhawa Community Pantry.<br><br><strong>UPDATE:</strong>
