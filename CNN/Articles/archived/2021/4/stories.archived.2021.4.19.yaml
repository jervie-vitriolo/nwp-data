      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hotels are still pretty much on high occupancies for those being
        used as quarantine facilities. I think they should focus more on constructing
        field hospitals instead of commandeering hotels as those would be more suited
        to handle the medical requirements," TCP President Jojo Clemente III told
        CNN Philippines. "Hotels are just rooms but are not equipped properly should
        emergencies arise."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4404ca7-8e73-4afb-bebc-cfaac747c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:59:43.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:07:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/4/15/Metro-Manila-COVID-19-hospital-beds.html">Gov''t
        needs to double COVID-19 beds in NCR – treatment czar</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd887f-660a-4212-b539-d592d470ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:59:43.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:07:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manpower is another issue as hotel staff are not trained medical
        professionals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1abd6-6265-462a-8819-3442112fd100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:59:43.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:07:52.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really in the process of recruiting manpower for the increased
        allocation and for the modular hospitals built," Health Undersecretary Leopoldo
        Vega, head of the One Hospital Command Center, said in a text message, adding
        that 60% of the 3,510 positions for health workers in Metro Manila <a href="http://cnnphilippines.com/news/2021/3/23/PH-to-hire-more-staff-One-Hospital-Command-Center.html">have
        been filled through emergency hiring.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204077d-243b-4e4f-8ee5-4f65514fa1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:59:43.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:07:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also counting on the deployment of medical professionals
        from other regions to man the frontlines in the NCR Plus bubble, where infections
        are surging.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87523dd-e41c-47d7-b21e-8573fee2dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:59:43.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:07:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tourism Secretary Bernadette Romulo-Puyat said 21 hotels
        used as isolation centers within Metro Manila and Calabarzon are 70% full,
        with 650 rooms still available.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55abb90-e282-4429-8b12-3a7237aadcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:45:58.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:07:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some hotels housing non-critical patients to decongest hospitals,
        Clemente said it should still be done under DOH supervision "to ensure that
        the appropriate care is being given."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3bc2f7-0426-4851-8e80-06ca28150873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:59:43.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:07:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism chief said the opening of a 500-bed temporary hospital
        within Luneta Park in Manila will boost heath care capacity, but it won''t
        be ready to accept patients until next month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
