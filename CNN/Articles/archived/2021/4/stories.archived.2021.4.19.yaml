      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078ceac-63a2-49a0-a9a5-0188b9df075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:03:21.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:05:07.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added students may also seek assistance from their respective
        guidance counselors. The FEU high school assured that the identities of the
        parties involved shall be strictly kept confidential.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc1f54-aacd-4ac0-bf03-43a6863c3653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:03:21.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:05:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the FEU High School Community that this matter is one
        that we take very seriously, and all efforts are being made to maintain a
        safe school environment free from any gender-based sexual harassment," it
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c5778-6a15-4484-b7fd-5df5be27352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:03:21.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:05:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#FEUHSDoBetter has trended on Twitter after members of the high
        school, including alumni, shared multiple allegations of sexual harassment.
        Several of these claims tagged some teachers as perpetrators, who groom&nbsp;students
        before taking advantage of them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96309be6-96b3-4b71-841a-c874ccca08be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:28:53.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:05:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Twitter users have also criticized the institution for
        supposedly falling short of protecting its students and in implementing appropriate
        actions even after some victims have come forward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52616504-55db-470a-a8ea-aaf73ec09ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:53:14.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:09.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the FEU High School Student Government slammed
        the reports of sexual harassment on students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317e9fc4-5271-4174-933a-3d77e8dc20fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:53:14.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a49dd9-e26b-42ee-b381-df577f7b0e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:53:14.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We unequivocally condemn the alleged sexual misconduct and acts
        of inappropriateness by select FEU High School employees, both former and
        current,” read the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06290720-efe7-4c0b-96b7-ebf3a948a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:53:14.225+08:00
