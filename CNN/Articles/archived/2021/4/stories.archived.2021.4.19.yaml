    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef183ab-22cc-4ca2-af67-fa5f31a7150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:01:22.823+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:06:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nueva Vizcaya, a group of graduating college students came together
        to organize the&nbsp;<a href="https://www.facebook.com/bayombongpantry/" target="_blank">Bayombong
        Community Pantry</a>. “Minsan, nawawalan na [kami] ng pag-asa sa bansa pero
        itong mga ganitong movements na nakikita namin na nagsusulputan sa iba’t ibang
        parte ng bansa ang isa sa mga rason kung bakit nagkakalakas pa kami upang
        magserbisyo sa ating bansa,” a group representative said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192cc4a7-8644-4a6b-891b-bc3f9a3c5c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:01:22.823+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:06:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New community pantries are being formed each day. However, efforts
        supporting what Non had started are not limited to the physical spaces they
        inhabit. People have taken their contributions online in the form of spreading
        information and step-by-step instructions on how individuals can partake in
        this movement.</p>'
