      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c36a7-ba06-4b45-9340-38e6590fac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central banker also struck a cautious tone on cryptocurrencies
        like bitcoin, which China has taken a hard stance on for years. In 2017, China
        banned initial coin offerings, a way for companies or individuals to raise
        money by issuing cryptocurrencies. That year, authorities also shut down local
        cryptocurrency exchanges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77e4f42-3611-4559-b87e-eb1d4035d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:25.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4aea4-0451-4621-8c43-72d3d33ea7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:04:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are investment alternatives. They are not currency per se,"
        Li said of bitcoin and other cryptos, including so-called stablecoins, which
        are backed by government currencies. He added that it''s necessary to prevent
        such assets from creating any "serious financial stability risks."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26b922-3c22-41eb-a6ac-c2215ca5fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T21:44:41.296+08:00
