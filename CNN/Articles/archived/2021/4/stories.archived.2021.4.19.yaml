      'mgnl:lastActivated': 2023-01-25T11:06:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elijah San Fernando echoed the sentiments of those who set up communal
        pantries in their area. “In the absence of good governance, tanging tayong
        mga ordinaryong Pilipino talaga ang magtutulungan.”</p>'
