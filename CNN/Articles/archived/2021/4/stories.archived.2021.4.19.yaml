      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When another enhanced community quarantine rule was imposed in Metro
        Manila and nearby provinces late March, the government provided cash or in-kind
        assistance of ₱1,000 each or up to a maximum ₱4,000 for a family.</p>'
