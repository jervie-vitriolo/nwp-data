  'ANALYSIS--Joe-Biden-s-infrastructure-plan-could-leave-too-many-women-behind-':
    'author': 'Anneken Tappe and Alicia Wallace, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-19T08:12:10.166+08:00
    'imagesource': 'jcr:4b3c4adc-b378-40b4-9599-8993d655b6ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34065d7a-1512-403d-b5f0-1ae2f2852f9c'
    'lead': 'US President Joe Biden says his roughly $2 trillion infrastructure plan
      will help create millions of jobs. But many of the proposed jobs are in historically
      male-dominated fields and experts worry the plan won''t do enough for America''s
      women, who lost more jobs during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T08:14:48.554+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:14:19.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:00:56.853+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Joe Biden''s infrastructure plan could leave too many women
      behind

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93fc82a-df59-4bd8-9c4a-ef4d0e4e29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.554+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden says his roughly $2
        trillion infrastructure plan will help create millions of jobs. But many of
        the proposed jobs are in historically male-dominated fields and experts worry
        the plan won''t do enough for America''s women, who lost more jobs during
        the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed444a-6f68-49c3-a30d-dfeef134733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive spending plan is slated to improve the nation''s infrastructure
        and move toward a greener economy over the next eight years. This would include
        investments in sectors like transportation, manufacturing and housing, which
        have historically employed more men than women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779e174-977b-4752-a5db-a2e6e36380d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While infrastructure improvements are important for all, they don''t
        address the increased inequality in the pandemic economy, labor economists
        told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b57e33-f013-464a-ae4d-4563e4b15316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women — particularly women of color‚ are more likely to work lower-paying
        jobs, take on care responsibilities at home and work in the sectors affected
        the most by the pandemic, such as hospitality. Between February and April
        of last year, 13.4 million women lost their jobs, accounting for more than
        half of the total job losses during that period, according to government data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61887093-58cb-49a8-b901-aad3e15fccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone uses roads, drinks water and has challenges finding housing,
        which the infrastructure plan promises to address, said Elise Gould, senior
        economist at the Economic Policy Center. But where is the targeted investment
        in America''s women?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df404e-11d8-4df6-afc1-445e2b2e17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden plan allocates $400 billion to caregiving for aging and
        disabled Americas by expanding services under Medicaid and improving the wages
        of home health workers. This would help women a lot, Gould said, as they accounted
        for more than 90% of home health aides, at a salary of about $12 an hour,
        as well as more than 80% of personal care aides last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18530f30-d3ca-4cf8-b161-f709c534e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the stimulus could go much further, said labor economist
        Michelle Holder. What''s missing is a recognition of gender inequities within
        industries as well as how women were disparately affected during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc0879a-7090-4201-83b0-ce65b86606ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspects of the plan are laudable, said Holder, noting the $100 billion
        earmarked for workforce development in low-income communities in addition
        to funding for child care facilities and elder care.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5dd51-dcbd-44a0-9739-29ba9b8be0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One potential solution, she said would be to allocate 5% to 10%
        of the $621 billion proposed for transportation infrastructure and $300 billion
        earmarked for manufacturing to train women in the jobs being created in those
        respective fields.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2500a1-e1f0-4df9-885a-efcf0404db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s make sure women, as 50% of the workforce, get 50% of those
        jobs," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93782f81-cb32-4970-846e-e38d7ebf24ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is expected to follow up the infrastructure bill
        with a separate package focusing on the "care economy" in the coming weeks,
        which could be a game changer for some women. They account for a disproportionate
        amount of employees in the care sector and still shoulder much of the care
        responsibilities at home, as the pandemic showed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbd3a4-f523-45ff-903c-bb4a89a3974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:25.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investing in the infrastructure of care would help overall economic
        activity, but it would also be a lengthy endeavor, said Kate Bahn, economist
        and director of labor market policy at the Washington Center for Equitable
        Growth. The improvements won''t happen by the snap of a finger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17bb217-5633-4c73-8ae5-d73aaa2513f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why it needs to be paired with other economic safety net
        policies," such as paid family leave, paid sick leave and flexible scheduling,
        Bahn said, noting those and other efforts would help parents — especially
        those forced out of the workforce during the pandemic — to participate again
        in the labor market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008591b7-1bb5-4bd1-97dd-fb348c3e33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the administration announced $39 billion of last month''s
        $1.9 trillion relief package will be used to help child care providers stay
        in business or reopen. The funds can be used to pay rent, mortgages, bills
        and payroll incurred because of the pandemic. States can also provide direct
        subsidies to families to help cover the costs of care.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d3656-95c4-466b-bef3-9643b76725e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:26.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Brookings Institute laid out a seven-point policy
        plan to help and empower essential workers, including raising the federal
        minimum wage to $15 an hour, extending tax credit and instituting hazard pay
        and expanding paid leave.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b5722-14a0-4d3d-801b-6110d697490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Help for those who can''t work</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10f85d-b8e4-4faf-b2ff-dd00feeecbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infrastructure stimulus combined with various safety net measures
        could be beneficial in countering the she-cession, say women left unemployed
        or underemployed by the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f508936-b311-45a9-97f5-69417a0efbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Bay Area, Kristen Campos has been unemployed since March
        13, 2020. Until schools are back open and she can secure child care, she can''t
        start work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d45044-d2a0-4eaa-ad7f-c9530ffbce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And without work, Campos can''t pay for childcare for her now four-year-old
        son. She''s hopeful the American Jobs Plan can help address those concerns
        and perhaps create a path back for her into the workforce.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ed072-b167-4677-a683-0e833381afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campos, 32, had built a career in the hospitality industry, which
        was decimated during the pandemic. She started as a cook and worked her way
        to a management position that allowed her to be home more for her kids, just
        before the pandemic started. It didn''t last.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b1cfb2-99c0-4d09-abee-8870a630b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:29.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am more than willing to change career paths, if there is an affordable
        option for me to do so and I will receive a livable wage at the end of my
        training," she told CNN Business. "I can dedicate the time if my children
        are in safe hands while I do that. I would be unable to pay for childcare
        and my training while waiting to start a new job with no income."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64ad6c-efd2-4517-869e-70c8e2240e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:30.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I think there is enormous potential, and I hope that
        it actually helps."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c79f0a-ccaf-452d-be85-55dcccb88699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Armen, a 57-year-old single mother in Ardmore, Pennsylvania,
        has experienced a precipitous drop-off in how much she''s able to work during
        the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556adb46-8ad5-4c82-82f3-0147ba29c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armen, a freelance legal writer who''s in the process of getting
        her law license back to active status, has needed to dedicate more hours to
        helping her 6-year-old son with special needs prepare for and attend remote
        classes. The shift from in-person schooling has been hard on her son, and
        it''s been difficult for him to engage online without assistance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e1f53-1767-4e35-8a88-640c667f9180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal economic stimulus efforts such as the infrastructure plan
        should include dedicated funding for special needs education, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0575afc-7aab-4927-9857-24df0b526a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the pandemic, and in fact any time anyone speaks of
        education, they ignore kids with special needs," said Armen. "For instance,
        universal day care will do nothing for those kids."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7ef58-b219-44f6-a509-ff3f566a9e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>--Tami Luhby contributed to this story.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad8b57a-8f8e-4b03-af31-a5e01b06d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:14:48.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:14:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/18/economy/women-infrastructure-care-stimulus/index.html">Joe
        Biden''s infrastructure plan could leave too many women behind</a>".</em></p>'
