    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff43cac-c05e-4d81-897d-f0a303cc9654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:56:57.880+08:00
