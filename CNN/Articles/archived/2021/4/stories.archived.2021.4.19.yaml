      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef893835-ecc3-4d77-8a57-a8fd8192eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne Airport now offers non-stop flights to four New Zealand
        destinations: Auckland, Christchurch, Wellington and Queenstown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc0499-0989-4bf8-88b2-6394515af76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.699+08:00
