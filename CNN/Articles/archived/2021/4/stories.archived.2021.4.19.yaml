  'One-dead-in-Southern-Leyte-due-to-Typhoon-Bising-0':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-04-19T10:39:37.446+08:00
    'imagesource': 'jcr:751e6db7-1322-4cc0-acbd-24a0c14a19f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1d35fa2-7981-485e-ad4c-4aa62f0d4c82'
    'lead': 'Over 18,000 families had to seek temporary shelters in Bicol and Eastern
      Visayas regions due to Typhoon Bising, the country''s disaster management agency
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T10:54:50.224+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:12:59.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:00:59.992+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two dead, over 18,000 families evacuated due to Typhoon Bising'
    'updated': 2021-04-19T15:23:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70067c-f251-48f8-a4ca-fad2c0b05f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:12:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — Over
        18,000  families had to seek temporary shelters in Bicol and Eastern  Visayas
        regions due to Typhoon Bising, the country''s disaster  management agency
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff7b90-6db0-4f30-97dc-55a8d404a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a situational report released on Monday morning, the  National
        Disaster Risk Reduction and Management Council  said 18,467 families or 68,490
        individuals were evacuated in  Regions 5 and 8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d815c1-f8d3-42dd-bd36-9ff8576038d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 22 barangays were also reportedly flooded in  Eastern
        Samar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe576d-bae1-4a5e-851e-8dd7164ea1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to threats brought by moderate to intense rains, sea and  air
        travel are also affected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b73633-20fa-46f3-9eaa-7d02ad3bfb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the NDRRMC showed that as of 8 a.m., a total of  17 sea
        trips were canceled in Central Visayas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44574413-bf84-4ee7-801a-c37376af9146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:02.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 passengers, 896 rolling cargoes, and 61  vessels
        were stranded in ports of Regions 5, 7, and 8.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f389c4-db5b-44f5-8dd2-e1d88784a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights in Tacloban Airpot were also canceled on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f7b89-b37a-485c-805f-a7ba88420655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality of Saint Bernard in Southern Leyte,  meanwhile,
        logged one death as Typhoon Bising batters  Eastern Visayas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2e22cf-307a-49a5-a617-e8b08e0a23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local office of Saint Bernard reported that a male resident  died
        after he was hit by a falling coconut tree on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56119861-b974-4eb9-9010-f5fb4547401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:04.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was rushed to the Anahawan District Hospital but was declared
        dead on arrival. There were no additional details provided.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded1b927-7021-44e0-bc52-ff721d929380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local government units in Eastern Visayas also  suspended
        classes and work in all government offices on  Monday due to Typhoon Bising.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e41662-abb2-45cb-8bf9-94641806dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include those in Samar, Eastern Samar, Tacloban City,  Naval
        town in Biliran province, and Leyte town in Leyte  province.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29386a98-0acf-44ae-9814-f41827d2bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Samar province also issued an executive order for  the
        localized suspension of classes and work in government  offices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a25ebb-b737-4a78-96e0-b6256cd95c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments in Northern Samar that declared work and  class
        suspension include those in the island municipality of  Biri, the capital
        town of Catarman, and towns of Palapag,  Mapanas, Lapinig, Laoang, Allen,
        Rosario.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef160ee-cccd-4709-9722-fca95109a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:45.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:13:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a 47-year-old woman in Catmon, Cebu died due to the effects
        of the storm. According to the Cebu Provincial Disaster Risk Reduction and
        Management Office, the woman was sleeping inside her home in Barangay Panalipan
        when a coconut tree fell on the house on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c043b-b57d-44db-b041-6371d8f19101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:45.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:13:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhee Telen, spokesperson of the of the CPDRRMO, said there were
        no storm alerts in Catmon but winds were strong on Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ce96f-ff45-4053-a167-42e9eb9729f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:07.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/19/Typhoon-Bising-Surigae-weather-updates-Philippines.html">READ:
        Typhoon Bising keeps its strength as it batters Bicol Region, Eastern Visayas</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafede8-1cb6-4bab-b20c-e1c35a44068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. bulletin, the Philippine Atmospheric,  Geophysical
        and Astronomical Services Administration said  ''Bising'' (international name:
        Surigae) was last seen 235 km  east northeast of Virac, Catanduanes carrying
        maximum  sustained winds of 195 km/h near the center and gustiness  of up
        to 240 km/h.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915aa49-396a-4dd3-94f8-46b28eadbd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:08.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is moving northwestward at a slow pace, but the state  weather
        bureau said it may gradually weaken.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756cf28-49a9-4dee-a927-922715b5c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:23:24.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bising'' will keep traversing this track until Wednesday or  Thursday
        morning, then the typhoon will move east  northeastward by Friday  away from
        the landmass of Luzon,  PAGASA added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec49e0-a02e-4511-983f-8ea2a5f2d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:27:19.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:13:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringers Wil Mark Amazona and Dale Israel contributed to this
        report.</em></p>'
  'biden-obama-covid-vaccine-roll-up-your-sleeves':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-19T11:18:58.540+08:00
    'imagesource': 'jcr:33322083-01cc-43c7-835f-71c925986fa2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a4b97af-32a1-449d-8230-412d3847a789'
    'lead': 'President Joe Biden and former President Barack Obama joined a slate
      of celebrities Sunday evening in urging Americans to get vaccinated during an
      hour-long NBC special aimed at boosting confidence in the shots and raising
      awareness about eligibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T11:14:20.694+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:12:46.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:01:00.403+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden and Obama urge Americans to get vaccinated in star-studded television
      special'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0922510-576f-425d-8abd-2f2cc3ea8fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- President Joe Biden and former President
        Barack Obama joined a slate of celebrities Sunday evening in urging Americans
        to get vaccinated during <a href="https://www.cnn.com/2021/04/13/politics/biden-obama-tv-special/index.html">an
        hour-long NBC special</a>&nbsp;aimed at boosting confidence in the shots and
        raising awareness about eligibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f024f-50f2-4843-9cbc-bcb79a5ff1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, titled "Roll Up Your Sleeves" and hosted by singer Ciara
        and her NFL quarterback husband, Russell Wilson, saw Biden pitch vaccinations
        as "the most important thing you can do to protect yourself from Covid-19,
        including the new variants we''re seeing."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea1033-5135-429a-a1b7-1f75f07646f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve been fully vaccinated, thank you," the President said.
        "If you''re planning to get vaccinated, make sure you follow through. Please."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae224e50-7970-45a1-8d1e-fd268ec5fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:48.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The television special comes the night before all Americans 16 years
        and older will be eligible for a coronavirus vaccine. An administration official
        told CNN the White House is <a href="https://www.cnn.com/2021/04/18/politics/white-house-media-blitz-vaccine-eligibility/index.html">launching
        a media blitz Monday</a> to raise awareness about Americans'' vaccine eligibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5882ae-f935-4dfc-9571-e09210113749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of their outreach will target specific constituencies, including
        Black, Latino and rural communities, through interviews with outlets such
        as the Rickey Smiley Morning Show, Telemundo and All Ag News. There will also
        be a series of national media hits featuring doctors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c2dbd1-5153-4b86-bb56-55a5d20bdde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as concerns around access and vaccine hesitancy loom large
        over the US coronavirus response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7831ed1-b68c-4206-b907-bb690ca78269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:50.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though roughly 25.4% of the population has been fully vaccinated,
        according to US Centers for Disease Control and Prevention data, experts estimate
        somewhere <a href="https://cnn.com/2021/03/18/health/us-coronavirus-thursday/">between
        70-85% of the country</a> needs to be immune to the virus -- either through
        inoculation or previous infection -- to suppress its spread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ccdf9-3c5b-47b2-ba8a-036bf4590712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing alongside former NBA stars Charles Barkley and Shaquille
        O''Neal during the special, Obama said, "I want to make sure our communities
        -- particularly ones ... African American, Latino, as well as young people
        -- understand that this will save lives and allow people to get their lives
        back to normal. And the sooner we get more people vaccinated, the better off
        we''re going to be."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8accb88-8389-4f5b-b43a-73d66e34745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkley responded by noting how excited he is to get his second
        vaccine dose, saying, it''s "important for us to keep talking about the vaccine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a88e8b6-1296-494a-b44e-ec7872b05829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m telling all my friends," he continued. "Yo, man. Forget
        what happened back in the day. Every Black person, please go out and get vaccinated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fed1ea-425b-4725-bd7d-828bf9457327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another part of the special, Dr. Anthony Fauci, the nation''s
        leading infectious disease expert, spoke with actor Matthew McConaughey about
        the stringent safety protocols that were followed as the vaccines were developed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa829c2a-b804-4c78-9884-184eef0586fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t cutting corners. It wasn''t sacrificing safety. It was
        merely a reflection of the extraordinary science," Fauci said of the speed
        with which the vaccines were developed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e5a43-4df2-44bd-b2b4-555cd0ca9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common enemy, Fauci continued, "is the virus. Not each other.
        So the thing to do is put aside any kind of political differences, any kind
        of hostility you have and figure we have to pull together if we really want
        to get through this."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b93ab-9b27-45cd-8395-29c8e60c033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special also featured cameos from former first lady Michelle
        Obama and a whole list of celebrities, including Sterling K. Brown, Lana Condor,
        Billy Crystal, Eric Dane, Ryan Eggold, Dr. Vin Gupta, Faith Hill, Jennifer
        Hudson, Dale Jarrett, Ken Jeong, Joe Jonas, Eva Longoria, Jennifer Lopez,
        Demi Lovato, Joel McHale, Lin-Manuel Miranda, Kumail Nanjiani, Ellen Pompeo,
        Amanda Seyfried, Jane Seymour and Wanda Sykes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a6a20-7ab9-416f-bf56-4b7817c54510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time to take care of ourselves and each other so we
        can get back to normal," Biden said in concluding his remarks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8be30d-acb8-4148-b138-ba32cb7ddfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do this. We will do this. But don''t let up now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd522ab-24eb-4c42-9943-3c95e90ce66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:14:20.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:12:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/18/politics/biden-obama-covid-vaccine-roll-up-your-sleeves/index.html">"Biden
        and Obama urge Americans to get vaccinated in star-studded television special"</a></em></p>'
  'restaurant-free-burgers-tattoos':
