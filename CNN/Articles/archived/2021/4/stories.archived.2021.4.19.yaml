    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is the new European Super League and how will it work?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b494a-e80f-42f6-9694-f5fad45299cd'
      'mgnl:activationStatus': true
