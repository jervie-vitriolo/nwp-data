    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'feminist', 'trolls']
    'template': '1'
    'title': 'Chinese feminists are being silenced by nationalist trolls. Some are
      fighting back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d6ed26-df24-426c-8c1f-e16187799602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The torrent of hate messages filling Liang
        Xiaowen''s inbox stopped as suddenly as it had started.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de527d-c7be-4654-93cc-faf9806274a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:11.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196cc38-193d-4df0-a3f2-99cd364992cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a week, the 29-year-old Chinese feminist was subject to incessant
        chauvinist and misogynist attacks on Weibo, one of China''s most popular social
        media sites. She was called a "traitor" and a "xenocentric bitch." Some users
        discussed how to find her parents'' home address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28eba3-1038-4043-98b6-4a7143c58a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c535b-e56a-4466-928b-5511b6ccb770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, without any warning, Liang''s account was removed by Weibo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c410e-8179-4846-ab0f-90178fa8e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d241c7-d112-471c-9595-de56d6782dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, I could not believe it," she said. "The slander against
        me continued online, but I can''t even defend myself anymore."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f444cfb0-660e-4d1f-8d25-9f9932b65a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f6430-5c57-4725-8c9d-b7ba392425b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang, an attorney living in New York, is among more than 20 Chinese
        feminists and women''s rights groups whose presence has been wiped from social
        media over the past two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47db63-19f7-498d-b851-24ad3a853114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770a6ae-5084-43d9-b649-12ac6e1a6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disappearance of their accounts followed a similar pattern:
        Each was first accused by influential nationalist bloggers of being a "separatist"
        or "traitor." Then, a barrage of vicious messages and comments descended,
        with trolls reporting their accounts to Weibo moderators for supposedly "illegal"
        or "harmful" content. In a matter of days, they found their accounts shuttered
        -- with all posts and followers erased.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c23485-3a83-4d21-81fe-669646a8d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:16.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e3342-9502-4af1-8d6b-6c92d631355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) were collectively silenced by an internet-wide crackdown that
        hit like a tsunami. The online public sphere that we have overcome all difficulties
        to build was relentlessly smothered," Liang said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ef30f-3fd5-47a0-97a9-70e792c696fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:17.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d67c8e-0e60-4e8a-b999-67399b59955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang became a feminist at a university in Guangzhou, a southern
        Chinese city once known for its vibrant civil society. She continued engaging
        in China''s online feminist movement after moving to the US in 2016 to study
        for a master''s degree.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a82db-9c6c-4047-b3c0-a93dbf5ce9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8bd3da-0165-48de-9593-5f19934b1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:18.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, an army of nationalistic influencers and their
        followers have become powerful aides to the government-employed censors policing
        China''s internet, swarming on those who speak out and intimidating them into
        silence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2858919-329b-469c-9a56-300cf405130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6148643-1e36-4681-9ded-8c9d0a496ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s feminist movement -- already subject to a harsh crackdown
        under President Xi Jinping -- is the latest target of a sweeping online crusade
        against voices deemed "unpatriotic." Trolls sift through years of posts on
        feminist social media accounts, searching for the slightest suggestion of
        alleged "anti-China" opinion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6993ea-f424-467e-a2f3-d8eb3ef4d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:20.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f0202-7fec-48b9-8aac-0fcea40d1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, as in Liang''s case, even supporting victims of harassment
        is enough to prompt an onslaught of personal attacks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33a6a3-4803-45ff-af84-cd6afe76e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:21.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa6f44-ab8d-4ccb-9f19-b484ebed8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to find fault with Liang''s Weibo posts, trolls descended
        on her account on Twitter, which is blocked in mainland China. Her retweets
        of posts by overseas Chinese dissidents and articles about the crackdown on
        Uyghurs in Xinjiang were paraded as "evidence" of her betrayal of China. And
        a photo of Liang sharing a meal with an American feminist scholar was used
        to prove her "collusion" with US anti-China forces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb3f71-142c-43ec-aa0a-24ce7416b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc3ea0-efb8-4a1c-bd27-38308c3a4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Liang refuses to be silenced. In a rare step, she filed a civil
        lawsuit this week against Weibo, demanding to have her account back.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129663b-ba0d-4231-8130-f66615bfda75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a6788-7c4c-453c-b0cc-332f6eaa1893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to show everyone that there are still efforts we can make
        to try and preserve the space we''ve created together. I don''t want to give
        up," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7dd0ec-74ed-4eac-b627-9a235f67291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:24.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8ffab-6b87-4ad8-8ee0-edacacc31f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weibo said in a statement that Liang''s accounts and others were
        removed after complaints from users over posts containing "illegal and harmful
        information." It stressed that Weibo users must not "incite antagonism between
        groups or promote boycott culture" or "organize or incite other users to attack
        state and Party organs and public enterprises and institutions."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a9b56-5208-436a-97d6-1550a476833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df9e68-aacf-40b9-8218-635dbc8e6b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How did the attack start?</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca262975-995e-4822-8b44-2885ab0c4f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang was attacked for defending Xiao Meili, a leading voice in
        China''s feminist movement and the first to face the nationalist storm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423f4b2-a6da-417d-afd4-89d56cb64c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:26.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39aab6-fbbb-4185-94bb-517a65df03b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started when Xiao spoke out on a subject that could not be more
        apolitical in nature: indoor smoking.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e7ab1-3eed-4c8b-8683-5b5945920b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d61dbd-9595-4607-be80-cc4e181cb9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 29, Xiao went out for hot-pot dinner with a few friends,
        during which she became entangled in a dispute with a customer at the next
        table who refused to stop smoking despite her repeated requests. China banned
        smoking in indoor public places in 2011 but did not specify penalties. In
        many cities, the practice is still prevalent due to weak enforcement and a
        lack of local legislation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954f4f7-897a-446d-be48-e8852f6305ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8931a-046b-4bab-9845-ebd17b581fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:29.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the argument heated up, the man became more agitated and threw
        a cup of hot liquid at Xiao and her friends. Police were called but no charges
        were laid. Later that evening, Xiao uploaded a video of the encounter on Weibo,
        expressing frustration at the difficulty of banning indoor smoking in Chengdu,
        her home city in southwestern China.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35024833-558b-4e93-b17f-ea5f384ee0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8354702-e602-48cf-ac24-cd553ee45bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To her surprise, the post sparked such intense discussion that it
        became a top trending topic on Weibo the next day. Xiao received overwhelming
        support from commentators -- and even the endorsement of a number of state-affiliated
        accounts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e2b5a-834a-494a-8809-55826d39645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc68f6-b04f-4be7-b2f4-d7a94c85b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:31.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But outside the spotlight, an ugly smear campaign was brewing against
        Xiao. On March 30, a prominent nationalist account on Weibo posted a photo
        of Xiao from 2014 and accused her of supporting Hong Kong independence.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ac1ec-aeda-4f39-8296-40ae680ba5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16554801-db0f-4898-a9c3-a4efb2d62712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that photo, Xiao held up a sign with a famous line from Hong
        Kong rock band Beyond: "Holding fast to freedom in the wind and rain!" Originally
        a homage to Nelson Mandela, the song was frequently sung by protesters during
        the Umbrella Movement in 2014. Beneath it, Xiao wrote another line: "Pray
        for Hong Kong."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede393e-af98-4979-8b0c-e91c8e3e7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37b8e4-6f8b-461c-8db0-47d757f2debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:33.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the Umbrella Movement demanded was universal suffrage, not
        Hong Kong independence -- which was an extremely fringe idea that few took
        seriously at the time. But to China''s fervent nationalists, any show of support
        for Hong Kong''s quest for democracy is equated to an endorsement of Hong
        Kong independence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4db7c-5558-4bfc-9abc-dc86ed0b3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea18e70-8443-496d-8fec-2746903d3004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:34.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before long, Xiao''s account was flooded with savage attacks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b0285-3be4-4287-89fb-0dcd4ab752f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dec282-faad-4452-bc43-3afdfe03e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong independence (supporter), your whole family deserves
        to die," one message said. Others accused her of being a "CIA spy." Another
        wished her to be doused with sulfuric acid.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d6849-09b5-4cbe-ad75-f624dab8a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129ab88-bce5-45fc-8a49-ab00105988aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, her Weibo account was shuttered. "I was confused
        and terrified," Xiao said. "The political accusations are too big and too
        frightening."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4af589-6ead-4f68-9774-b8bfb40091e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5255b-4103-4c69-ac17-eb647178cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trolls followed her to Taobao, a Chinese online shopping site
        where Xiao owns a store selling clothes with feminist designs. Insults kept
        pouring into her inbox, and more than 20 items at her store were banned from
        the site due to incessant reporting from "customers."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08b619-ef27-4b04-a314-405b374e5e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e8281-854e-420e-89bf-71068d36efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still nervous now," Xiao said. "I''ve been crying a lot recently.
        I''m most afraid that the (online harassment) would affect my real life. But
        it has -- my business has been attacked, and I have to take a break to take
        care of myself, to digest and deal with all of this."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ced61d-1b04-4ebe-a70e-5b53349af769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27145699-ef7a-48ec-9ccb-833c0550efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Political death sentence"</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20954ba7-6888-477e-8ad4-079037e1d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back on Weibo, Xiao''s attackers celebrated the disappearance of
        her account -- and Zheng Churan, Xiao''s feminist friend who was at the hot-pot
        dinner last month, became the next target.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76742ba0-3c55-45d2-9411-6896e1877225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e22fa9-14df-48a2-bbb7-153abf3fa7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trolls found a photo Zheng posted of herself on Twitter in 2014.
        It showed her holding a sign similar to Xiao''s, and wearing a yellow ribbon,
        a symbol of Hong Kong''s democracy protests.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf5694-c6da-4f72-ac22-885599633ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ec402-0ada-49f9-8155-a3d2f91f94e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She too was assailed for being a Hong Kong independence supporter,
        in addition to being a Taiwan independence supporter and a practitioner of
        Falun Gong, a religious movement banned and brutally suppressed by the Chinese
        government. Zheng denies all three accusations.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648cde4d-b7cc-42df-be8a-be3fbdcd4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbaee6e-1267-409e-9068-812fa0258b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first reaction was anger," Zheng said. "Then a sense of terror
        set in ... what kind of education and promotion of hatred have these young
        people been receiving that allowed them to behave like this online?"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e083f-fb24-4fa7-8c6e-f790ceabfa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689e846-258c-4576-b6a5-c900840fe6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusations of separatism have long been used by the Chinese government
        to clamp down on activism and dissent in Tibet, Xinjiang and more recently
        Hong Kong. Increasingly, it has been deployed to target other Chinese who
        sympathize with their cause.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14784813-4f0d-4efc-ae43-926b59a7f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362d3409-a695-40eb-b063-955c024cabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such political labeling is a powerful and effective weapon because
        the accused can''t argue back or engage in meaningful debates. Honest and
        free discussions on the issues of Hong Kong, Xinjiang and Taiwan are not tolerated
        on Chinese social media, and any deviance from official narratives can be
        perceived as "anti-China."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d1c6c-1ddc-493f-bd1e-f22c7b8c5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2012fd-755b-4234-b6ab-4d6d35b7a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a political death sentence, and misogynist and nationalist
        trolls can easily deploy it to attack us," said Lv Pin, a New York-based activist
        whose Weibo account was also removed last week. "The government not only endorses
        it -- it has made the weapon and set the rules of the game."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017824a7-31ce-4f38-82d1-db4ff835c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a68c2-c1fd-4b7a-9f3a-ae06bd882522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack campaigns thus almost invariably end in victory for online
        nationalists. For "patriotic" influencers, the witch-hunting, doxing and online
        bullying of "traitors" is also a tried-and-true method to quickly generate
        traffic and amass followers.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e64d8-ebf7-47f8-85dc-7d0ce11da704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a6a3e-a8ca-4715-ad4a-502735315105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blogger "Ziwuxiashi," a Chinese army veteran who unleashed a
        series of smear campaigns against Xiao, Zheng and Liang, has more than 700,000
        followers. Another nationalist blogger who played a central role in the attack,
        "Eagle of God," boasts a massive following of 2 million.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde9bcc-83a9-4b5b-a5fc-efe7003dbb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae5ad5-c0e2-4b19-b1ce-8bc00076873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these prominent accounts have been endorsed by the government.
        "Ziwuxiashi," for instance, was among the three vocal microbloggers invited
        in 2016 by the Communist Youth League to share their stories of "promoting
        positive energy" on the internet.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d6873-d02c-414a-b465-fa6668d30946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f51476-513d-48cc-a759-15a65f8ce559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:49.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to remind young internet users that when we look at the
        internet, we can''t only see things from the surface. For so many years, behind
        every public incident that has fomented public opinion and become a hot topic
        online, there is nearly always the trace of anti-establishment forces," he
        said at the forum.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2128143-02db-4d71-a0ad-ed61594e5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:50.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32a6a3-db21-4717-a8c7-3c9f4e46fae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, the personal attacks unleashed by these nationalist bloggers
        appear to be directed or amplified by the state. Other times, they seem to
        happen spontaneously. But it is increasingly difficult to tell them apart.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffcb15b-4420-4f4a-8b16-208c5f20314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0822c-5ad5-4820-b5e0-1eadee0d6add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Fedasiuk, a researcher at Georgetown University who studies
        China''s efforts to control online public opinion, has found that in addition
        to 2 million paid internet commentators, the Chinese Communist Party (CCP)
        also "draws on a network of more than 20 million part-time volunteers to engage
        in internet trolling, many of whom are university students and members of
        the Communist Youth League."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b4d7e-8a81-4c7a-ad64-069cb095f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089f199-987d-469e-8c4b-8187f5c5d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be tempting to dismiss all Chinese online nationalists
        as CCP-backed trolls. In reality, however, plenty of Chinese internet users
        are genuinely patriotic and eager to defend their country.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762840d-1cfe-437f-b177-0aa50a9a6c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833c3e8-f810-4aaf-a62c-c85618dfa01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many Chinese young people want to participate in public life and
        have their voices heard. And the patriotic movement is probably the only safe
        avenue for that," Liang said. "In front of patriotism, many issues are rendered
        no longer important."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3056cb-fe37-4d50-97a5-5c86919e0660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476f7480-bbc0-4da3-b271-a62abed58f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Legal action</h3>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d7df5-c090-42e8-bfef-c4397b3b0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the feminist accounts disappeared one after another, a user who
        was previously removed by Weibo revealed how she won back her account by taking
        the platform to court.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2be0a-7acc-43ed-b575-c59266ee888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a864dc-b957-4135-a8d7-ffed5aafff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The user''s account was removed last year after she published a
        viral post teaching people how to file a complaint against Weibo to the government.
        She then posted the same content on her second account, only to have it shuttered
        too. Angered by the encounter, she sued Weibo in the Beijing Internet Court,
        a low-cost e-justice system that livestreams cases.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e951478-b6a0-4c55-9aff-3ee493379992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d9a705-796a-4c13-8ea4-7cb958202eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weibo eventually agreed to reinstate both accounts under the mediation
        of the court.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae176a58-f3dd-4c99-b033-c6c4b81691f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db80043-f3ca-4410-941d-c5d29fff1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precedent gave Liang a sense of hope. In the days after her
        account was removed, she also contemplated suing Weibo.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a764711d-3cfc-484c-845c-fed245942354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c0a30c-ffe5-4a49-8b49-6cc17ae67dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing the account she had been using since university was painful,
        Liang said. Whenever she saw discussions about feminism on Chinese social
        media, she still had the habitual urge to share it on Weibo.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494404e-6e0a-4a36-ae5a-b53e1addf9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:03:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b93b89-8c95-4ec6-9408-24cd47340980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a phantom limb, I always feel as if the removed part
        is still there. Only when I urgently need to let my voice heard by the public,
        do I realize in desperation that the account I had used for nearly 11 years
        is really gone," she said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77441d5-a7bb-4b7d-a01b-720bfe3e2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ac68c-c295-4a62-a620-a59d7bd04734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, news emerged that more than 10 feminist groups were removed
        from Douban, another popular social platform. The widening crackdown spurred
        Liang into action.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3defa62-b565-41ec-8f0e-b59eab96a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ae4ec-e7db-41d4-8097-038807a02d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:02.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the lawyer filed a case with the Beijing Internet Court
        from the US, accusing Weibo of violating China''s newly enacted Civil Code,
        damaging her reputation and violating its user service agreement.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a793c50-b7a5-4e32-9562-83caf7611669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:02.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4262eb7a-7ab4-4268-ad72-b41ade6b2822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:03.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang is unsure about her chances of winning. First, the court has
        to accept her case, then the judicial process could take months.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e64a6f-89d8-4d58-a4cd-f0547039705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3dbc82-c001-4255-b840-3954c5c37a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to give it a try, even if there is only a slightest chance,"
        she said. "Even if I don''t win, the court''s verdict will become a written
        record for the onslaught against so many feminist accounts this April."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9254828a-ba6c-4c36-a638-964b4a008bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8bec80-267d-4229-a19b-1dc1bb261fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao, the feminist activist in Chengdu, is also preparing a lawsuit
        against Weibo.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5324b-413e-46e6-9940-391b3e241abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:06.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c24762-9deb-4fad-a062-fe714fa0d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:06.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I''ll have a big chance of winning. Going to court
        is a very exhausting process and it might not pay off in the end," Xiao said.
        "But I have to do it, so at least I won''t have regrets for not trying."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c7a9e-bfc6-420e-b638-97afad6a2868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:04:17.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/19/china/china-feminists-silenced-intl-hnk-dst/index.html"><em>"Chinese
        feminists are being silenced by nationalist trolls. Some are fighting back"&nbsp;</em></a></p>'
  'fire-Cape-Town-Table-Mountain-National-Park-':
    'author': 'Maija Ehlinger, Ingrid Formanek, Sarah Dean and Sharif Paget, CNN'
