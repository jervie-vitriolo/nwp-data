    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t urged to ‘quietly’ help community pantries  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea57d4-3879-4f89-82c0-d38bb2ab3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — Lawmakers
        are calling on the government to support makeshift community pantries set
        up by concerned citizens in different parts of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bdd3b8-af3c-4d4c-9cdb-4a2387425eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community pantry initiative, where people can donate and drop
        off fresh produce, canned goods, and other items, began along Maginhawa Street
        in Quezon City with a simple rule: "<em>Magbigay ayon sa kakayahan, kumuha
        batay sa pangangailangan</em> (Give whatever you can, take only what you need).”
        It has gone viral and inspired other donation drives across Metro Manila and
        other regions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0313958-bfac-4281-92cf-dcfc903450f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:06.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/19/Maginhawa-community-pantry.html">READ:&nbsp;''Beyond
        charity'': How the Maginhawa community pantry started it all</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95082a9-146c-48ac-ba1a-65b14b301667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements on Monday, senators said while the initiative
        is proof of the “Bayanihan” or communal spirit it also is a sign of government
        failure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a0d20-d5ef-4c5c-89f2-3ceb682daa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Risa Hontiveros said the Duterte administration
        should step up in its COVID-19 pandemic response. Varying community quarantine
        restrictions have shut businesses and displaced workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf2e99-ea09-465b-8fe5-4dff0b12016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malaki talaga ang kakulangan. Hindi kayang saluhin ng taumbayan
        ang gobyerno forever</em>,” Hontiveros said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010407eb-865f-4f36-9182-8017e3c9a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There really is a big shortcoming. The public cannot
        make up for the government’s shortcomings forever.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334fedc2-48b2-4956-a631-e0d67754652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from financial or in-kind assistance, programs such as “food
        banks” should be institutionalized especially in poor areas, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2940d79-56d6-4782-80fd-f64107dfbf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:09.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto noted reports that vegetable
        farmers are throwing away unsold produce. He urged the Department of Agriculture
        to step in, buy the harvest, and donate to community pantries “quietly and
        sans fanfare.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e513a-2a0e-4ba5-88c4-455c7676bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some agencies have the mandate and the funds to do it. But they
        must have the finesse to not make epal. Food donations need not be trumpeted,”
        Recto said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788118c3-dbe3-40b1-8b2f-43fc9e6b8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He identified some possible sources of funding, including the DA’s
        ₱150-million budget for the “Kadiwa ni Ani at Kita,” and the ₱9.8 billion
        for the feeding program for children under the spending plan of the departments
        of Education and Social Welfare and Development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f10d00-81d8-4fd8-86a6-0b57fc5a9318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara said that aside from the national government,
        local government units and even private businesses should set up more community
        pantries or help replenish stocks of existing outlets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31982562-2770-439d-92c0-d0018a2b495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:11.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Bayanihan, hindi bangayan’</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36895746-525f-460f-922c-5109e460f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Malacañang has no plans of intervening in the private community
        pantries. Presidential Spokesperson Harry Roque said authorities should step
        in only when enforcing minimum health standards becomes an issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7678d107-5094-432d-bac6-54af84322837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil panahon po ng pandemya ''no, kung magiging dahilan naman
        po yan ng pagkukumpol-kumpulan syempre po yung mga lokal na pamahalaan baka
        kinakailangan maghimasok just to make sure na safe ang laha</em>t," Roque
        said in a Palace briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd5062-4b3f-4c7b-98fe-8cc063200955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the pandemic, if the community pantries
        would be a reason for crowding, the local government units should respond
        to ensure everyone''s safety.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d65d2d-a831-4051-ba2d-a55404e0ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media briefing, Health Spokesperson Maria Rosario
        Vergeire urged local officials to observe health protocols are being followed
        to prevent coronavirus transmission in queues.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd091b653-21cf-4720-85e2-728b5eabdf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque refuted criticisms that the rise of these mutual
        aid efforts shows the people could not rely on their government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c5bda4-ad18-4a20-bcc1-e0a0aaa8fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tingin natin itong mga community pantry ay nagpapakita na bayanihan
        ang umiiral, hindi bangayan</em>,” Roque said in a Palace briefing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2a39c-e2cd-4d27-b6ef-3385bfd1309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe these community pantries show it is bayanihan
        that prevails, not bickering.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b9aef-ef64-4a89-ae06-54b87f90e111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tigil na po muna ang pulitika, ''yan po pakiusap natin. Huwag
        po sa panahon na nagkakaroon ng ganitong surge. Bayanihan po muna tayo, ''wag
        bangayan</em>,” Roque said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b952d5-bc45-45f7-af11-cd2e71b37263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s stop the politics, please. Not now that there''s
        a surge in COVID-19 cases. Let''s do bayanihan first.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee2570-e1cb-496f-a8f1-1cebf38ecd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:25:54.690+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government will continue its assistance programs,
        including the distribution of cash aid and relief goods in the greater Manila
        area. Metro Manila and four nearby provinces were earlier placed under the
        strictest enhanced community quarantine due to a spike in COVID-19 cases,
        prompting the government to release ₱22.9 billion for a one-time assistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365894b-3d8b-4ff0-8890-7dacff879f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:27:16.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:09:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/19/DILG--DSWD-OKs-deadline-extension-cash-aid-distribution-.html">READ:&nbsp;DILG,
        DSWD OK&nbsp;deadline extension for cash aid distribution</a></strong></p>'
