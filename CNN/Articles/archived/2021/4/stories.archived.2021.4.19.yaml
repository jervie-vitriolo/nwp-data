  'DepEd-denies-profiling-teachers-ACT-TDC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-19T17:48:50.630+08:00
    'imagesource': 'jcr:80de55a2-b450-4c4e-83e6-f5121bb0d81f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53d62063-4f3e-4a68-839e-4380a4085f16'
    'lead': 'The Department of Education says it''s a standard requirement for legitimate
      teachers'' groups to submit the names of all its members, after it was criticized
      for allegedly profiling education personnel who are part of the Alliance of
      Concerned Teachers and the Teachers'' Dignity Coalition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T17:50:07.986+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:07:08.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:01:11.149+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd denies profiling members of 2 teachers'' groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af8369-2cb8-42ed-957f-5f5c4c38a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:50:07.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        Department of Education on Monday dismissed claims that it has been individually
        profiling teachers who are members of certain groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c666e4-aa19-4147-8636-606e14d947fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:50:07.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Malacañang briefing, Education Secretary Leonor Briones
        said it is a standard procedure for the department to acquire a list of all
        those part of legitimate teacher organizations, including the Alliance of
        Concerned Teachers (ACT) and the Teachers'' Dignity Coalition (TDC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d085acd-08fc-44d5-b829-89da047285cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:50:07.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong dalawang organisasyon na ''to</em> [These two organizations]
        constitute, as of our latest count, about 10% of 847,000 <em>mga</em> [of
        our] employees," Briones said. "As open organizations, of course they are
        expected to submit the list of their members. It is standard."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd05fcf-117f-4d85-87ee-748020585a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:50:07.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACT on Saturday said the department has been collecting data
        on its membership tally, as well as the TDC''s, in various localities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1dd7b8-a70b-4b79-8532-261bd40dd960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:50:07.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group called this "dubious," saying it sees no good reason behind
        the move, as DepEd has "consistently and actively refused to recognize [its]
        standing as a legitimate teachers'' union on multiple occasions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacb190-d5b2-49d0-a8a8-d8c623a29c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:50:07.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Nepomuceno Malaluan, meanwhile, said they
        are looking into the updated membership count, as this plays a part in any
        negotiation process with the department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29272d53-7ae8-4916-8c99-6750835b36a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:50:07.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:12.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to assure organizations and teachers within DepEd
        na w<em>alang ginagawang</em> individual profiling <em>ang</em> DepEd [that
        the DepEd is not conducting any individual profiling]," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0e317-5288-4409-89fe-a99f3caba6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:50:07.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a data protection officer in DepEd, and so any disclosure
        or sharing of this information comply with data protection," he said. "So,
        there''s no individual profiling that the department is doing outside of the
        required submission of information."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537c8a3-0b76-4ab1-8ab3-1ccc32abaf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:50:07.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones also said such data gathering is needed since the department
        also collects certain fees from members of teachers'' groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b5d80-55f0-4104-9c15-7e417b67f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:50:07.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:13.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything, any action that we have undertaken is always covered
        by the law," the education chief said. "We don''t discriminate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f4d30-a474-45ec-92a9-33bfe86f4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:50:07.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT has described DepEd''s current actions "eerily reminiscent"
        of the 2019 police profiling of its members, which it said preluded worse
        attacks on the organization, including the detention of two teachers over
        allegedly trumped-up charges. The group has earlier been accused by the anti-communist
        task force of being a legal front of communist rebels — &nbsp;an allegation
        it has vehemently denied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6c248-96e2-4327-8441-42c54c30bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T17:50:07.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
