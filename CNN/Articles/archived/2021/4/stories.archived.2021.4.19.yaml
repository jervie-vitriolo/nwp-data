      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is it?</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2c453-d596-4c81-99e7-1f2e0fd1e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is potentially the biggest ever shake up of European club football.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda7a069-0ad6-4c2e-be51-08aa833cb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1bb74-a9e0-4167-b89c-bdc93877c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, 12 of the largest -- and wealthiest -- football clubs
        in the world announced their intention to launch a European Super League (ESL).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a6920-b6a6-45a1-b086-7453bdaf627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2accc751-7966-44a5-9f69-77b35e2d7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league would feature 20 clubs, which would include 15 founding
        teams, who would be permanent members. A further five clubs would qualify
        annually based on their achievements in the previous season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe09eb-f4e0-484f-bd77-f35738cb8056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79511d2-910a-4c39-aafe-60699ab756ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:21:36.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether those five clubs would be relegated from the
        ESL regardless of performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6adc9-c1b5-459a-a74b-256bcdeca17a'
      'mgnl:activationStatus': true
