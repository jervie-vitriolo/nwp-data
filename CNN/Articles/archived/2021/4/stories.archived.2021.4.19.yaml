      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/4/19/AstraZeneca-vaccine-COVID-19-under-60-years-old-blood-clot.html">PH
        to resume use of AstraZeneca vaccines for people below 60&nbsp;</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26ed82-aedc-4141-9cd7-61d13914ccae'
      'mgnl:activationStatus': true
