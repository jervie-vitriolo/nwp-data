      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef2329e-99ed-49d2-a6fd-846362b6400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:24:05.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for the Derek Chauvin trial verdict, Minneapolis
        and other US cities are implementing increased security. "I am incredibly
        anxious and concerned about what''s going to happen not only in Minneapolis,
        but across the country this week or whenever that verdict comes down in the
        Derek Chauvin trial," CNN''s senior national correspondent Miguel Marquez
        said.</p>'
