    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: COVID-19 vaccination of teachers, school personnel may start
      in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272a08f-fe40-44fa-88dd-0f7e17018acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:56:42.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:05:13.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        COVID-19 inoculation program for some 791,000 teachers and other school personnel
        nationwide may kickstart in June, according to Education Secretary Leonor
        Briones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e840399d-ee66-4300-8c34-d76a08e9f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:56:42.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:05:13.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro mga June ito mag-umpisa kasi by that time, mag-start na
        ng enrollment. Marami ng activities ang mga eskwelahan, at kailangan protektado
        na ang mga teachers,” Briones said during a Malacañang briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9eacef-92d5-4a63-9b68-f4e3b9959582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:56:42.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:05:14.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will probably begin this June, because by that
        time, the enrollment would have already started. Schools have a lot of activities,
        and teachers would have to be protected (from the coronavirus).]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623e2d4-35b2-4356-8451-17cb7fe2ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:56:42.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:05:14.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education personnel recently moved up the vaccine priority line,
        from the previous B1 category to A4 group. This means they now come after
        healthcare workers, senior citizens and persons with comorbidities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a18ed7-1d57-4268-8adc-18285334c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:56:42.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:05:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the DepEd originally estimated at 1.2 million the teachers
        and support personnel who need to be vaccinated across the country. The number,
        however, was reduced after some employees who are at least 60 years old or
        who have comorbidities have been inoculated by their local governments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93089148-241f-40e4-8d68-f233d173f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:56:42.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:05:15.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there is no need for teachers to register for the
        shots, since the department already has a prepared list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606eb055-1291-419e-af2b-cfe09bb52af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:56:42.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:05:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on official data, around 1.27 million individuals nationwide
        have received COVID-19 immunization, the vast majority of whom are healthcare
        workers. Of this number, over 198,000 have already received their second dose.</p>'
