      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the government''s April 18 data, 1,477,757 vaccine doses
        have already been administered in the Philippines. Of this number, 1,279,223
        people already got their first shot while 198,534 already received their second
        dose.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bcdd03-2361-4cd4-afe6-f0b4b95d442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fe96a-0170-4ab8-95bb-dfb97e6a3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve herd immunity, the government aims to vaccinate by the
        end of the year at least 70 million Filipinos out of the country''s estimated
        108 million population. There have been complaints though from lawmakers and
        various groups that the slow pace of immunization would mean such target can
        only be achieved over several years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58b07a-b16e-4b8e-8794-d8cb4e6e61cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9eae45-4945-42dd-8e7e-ba5da7175a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said a massive rollout for the other priority groups can
        be expected between May and June as more vaccines are shipped to the country.</p>'
