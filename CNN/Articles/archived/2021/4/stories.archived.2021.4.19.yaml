    'template': '1'
    'title': 'All vaccines effective against COVID variants despite recent surge,
      says expert'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9edd411-58f0-41c2-8567-286820aeacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 19) —  Over 600 new cases of
        COVID-19 variants were recently detected in the Philippines, but an expert
        assured on Monday that all vaccines work against the variants and can prevent
        severe infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879924c6-7c83-427c-8cb1-81127a9fcc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e946e-e26a-4f2f-8d9f-a40ba5761cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 600 cases is really too small compared to those who were given
        the vaccine in a million already," Dr. Rontgene Solante of the country''s
        vaccine expert panel told CNN Philippines'' The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d4f5dc-e91b-4de0-b61c-496f2a8192cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa2342-eebf-4d7b-bde5-9a2311f9b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department <a href="https://www.cnnphilippines.com/news/2021/4/18/more-covid-variants-department-of-health.html">said
        on Sunday</a>&nbsp;that there are 266 more cases of the B.1.1.7 variant, 351
        cases of the B.1.351 variant and 25 additional cases of the P.3 variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e725498-7c00-44dd-a113-d29b3ed9f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b3c675-dae4-44cb-9372-13b5f65f1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.7 variant was first discovered in the United Kingdom,
        while the B.1.351 variant was first detected in South Africa. The P.3 variant,
        meanwhile, was first found in the Philippines but is not a variant of concern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad16c0d-8e59-4488-ab1f-27c86521a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2877b-5310-4d8f-884d-d056c2861c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the vaccines are still effective against any of the variant.
        It’s just based on some laboratory tests, there is a decrease in the ability
        of the vaccine to fully neutralize the virus. It’s not zero. But it’s high
        and still effective," Solante said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43125209-798d-47ac-ad68-177b66b06d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbec77-727d-4986-a056-fc807256f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, we don’t worry about these variants. What’s
        important is to focus on the population that we want to receive the vaccine
        to get the potential benefit of not getting COVID and severe COVID," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecdc348-fffd-4aee-9799-c25f62e51949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.224+08:00
      'mgnl:createdBy': 'glee'
