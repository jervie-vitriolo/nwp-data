      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a634fc9-73d1-4138-92cb-8898e142d10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited "trans-Tasman bubble" has had its ups and downs.
        The plan was first floated in October 2020, but then became a one-way bubble
        when another wave of cases struck Australia, meaning New Zealanders could
        travel to Australia mostly without issue but that Aussies could not go to
        New Zealand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b476a84-0ac5-40b3-82bb-ee15e3596723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:04.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddb62b-dfcc-4c73-a02d-edbb1b146191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bubble is expected to help drive economic recovery from the
        pandemic for both countries -- especially in the travel and tourism sectors,
        Morrison and Ardern said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3ea7c-85b1-4afd-be3e-9a3f2aab799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f5042-3e3c-4248-98a8-94301a69ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:06.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trans-Tasman route is Australia''s busiest international aviation
        market with more than 7 million passengers in the one year ending January
        2020 before COVID-19 hit, Morrison''s office said in an April 6 news release.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17d4af-e442-43ba-b289-bbb9ed57a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e9b2e-aac9-480d-8b91-69763be42578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air passengers from New Zealand usually account for around 18% of
        all arrivals in Australia annually, according to the release. In 2019, New
        Zealand travelers spent 1.6 billion Australian dollars ($1.2 billion) on travel
        and tourism in Australia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a644798-b4af-49d4-bd49-d5d1a424927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.700+08:00
