    'lead': 'The COVID-19 inoculation program for some 791,000 teachers and other
      school personnel nationwide may kickstart in June, according to Education Secretary
      Leonor Briones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T19:56:42.325+08:00
