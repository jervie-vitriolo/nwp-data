      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has commended the initiative of Filipinos to set
        up community pantries to help those in need during the crisis. But some senators
        say while the initiative highlights the bayanihan spirit, it also thrusts
        into spotlight the government''s lack of support for people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2953e-5ac3-4826-9a4f-ad6ab2cbd28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:06:09.654+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-25T11:05:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerg Cahiles has the story.</p>'
  'johnson-and-johnson-covid19-vaccine-blood-clot-study':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-19T20:00:32.078+08:00
    'imagesource': 'jcr:937078f6-0636-4f03-b7fa-a2f81462eee0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61254735-832f-4c34-9ab3-8c789325e050'
    'lead': 'Among the more than 7 million people who''ve received the Johnson & Johnson
      COVID-19 vaccine, at least seven have experienced very rare blood clots in the
      brain — one man during clinical trials and six women during the vaccine''s rollout,
      which has been put on pause because of the blood clot concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T20:10:26.578+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:04:47.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:01:15.763+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Johnson-and-Johnson', 'Pfizer', 'Moderna',
      'science', 'research']
    'template': '1'
    'title': 'Johnson & Johnson said blood clots have been reported with all COVID-19
      vaccines. The author of the study they cited says they''re wrong.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcd1a7-2a60-4ec0-8c80-5eb138d869e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:47.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When news broke that Johnson &amp; Johnson''s
        COVID-19 vaccine might be linked to blood clots, the company responded by
        pointing a finger at Pfizer and Moderna''s vaccines, issuing a <a href="http://cdn.cnn.com/cnn/2021/images/04/18/jj.statement.png"
        target="_blank">media statement</a>&nbsp;that said a <a href="https://onlinelibrary.wiley.com/doi/10.1002/ajh.26132"
        target="_blank">study</a>&nbsp;showed there were reports of blood clots with
        their vaccines as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46faa315-d4a1-423d-924b-e16413fbf000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study doesn''t show that at all, according to the lead author.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc35a3b-58ba-4d6b-8551-5476321ef5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t find anyone with blood clots," Dr. Eun-Ju Lee, an assistant
        professor of medicine at Weill Cornell Medical College, said of her study
        of Moderna and Pfizer''s vaccines. "We didn''t find any of those scary things
        that are happening with Johnson &amp; Johnson."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b6614-c081-47c8-a76a-a55efdce3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the more than 7 million people who''ve received the Johnson
        &amp; Johnson COVID-19 vaccine, at least seven have experienced very rare
        blood clots in the brain — one man during clinical trials and six women during
        the vaccine''s rollout, which has been put on pause because of the blood clot
        concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6edeba-bf86-44a8-980d-d14cfa35fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Johnson &amp; Johnson is coming under fire for stoking fear
        about Pfizer and Moderna''s vaccines when in fact Johnson &amp; Johnson''s
        shot is the only one authorized in the US with reports of blood clots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa79df-e7a0-463e-9beb-982095b032af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:50.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its media statement, Johnson &amp; Johnson wrote there had been
        reports of blood clots for "all COVID-19 vaccines."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a3afc-e13f-4a6f-b512-a5485dbf01d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a really irresponsible thing to say," said Dr. Paul Offit,
        referring to the J&amp;J media statement. Offit, a vaccine expert at the University
        of Pennsylvania, is a member of the US Food and Drug Administration''s advisory
        panel that reviewed emergency use authorization applications from all three
        COVID-19 vaccine manufacturers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f3ea8-6aa8-4392-aaf7-c3e035351acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit noted that the company''s statement was especially unfortunate
        given there are still significant numbers of people in the US who are hesitant
        to get a COVID-19 vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea6754a-cee4-46d9-bd31-afba53b5b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Paul is right on," said Dr. William Schaffner, an infectious
        disease expert at Vanderbilt University Medical Center, who is a member of
        a vaccine advisory panel to the US Centers for Disease Control and Prevention.
        "His indignation is appropriate."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99264914-5835-4b61-a525-1e7ce0c51b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, a J&amp;J spokesman did not directly respond
        to questions about why the company had said there had been reports of blood
        clots when that is not in fact the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb31305-cffc-4ac3-b43b-a409435fae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman sent a statement that says: "We continue to work closely
        with medical experts and global health authorities to assess the data on these
        extremely rare events. ?Above all, we are committed to the safety and well-being
        of the people who use our products, and we support public awareness of the
        signs and symptoms to ensure the correct diagnosis, appropriate treatment
        and expedited reporting by health care professionals."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b6ed7-471a-4ed3-a2c7-29606cf253d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:53.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnn.com/2021/04/13/health/johnson-vaccine-blood-clots-cdc-fda/index.html"
        target="_blank">a story</a>&nbsp;published April 13, CNN pointed out issues
        with part of the J&amp;J media statement. In statements issued <a href="https://www.jnj.com/johnson-johnson-statement-on-covid-19-vaccine-updated"
        target="_blank">later that day</a>&nbsp;and the <a href="https://www.jnj.com/johnson-johnson-statement-on-cdc-advisory-committee-meeting-on-company-covid-19-vaccine"
        target="_blank">next day</a>, the company did not repeat the claim that there
        had been reports of blood clots with all vaccines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9d2b3-7234-4e3d-920b-385ffbe695d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>J&amp;J''s April 9 media statement</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7612ecc0-803a-4d46-a1b6-16fcdf284aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of blood clots and the Johnson &amp; Johnson vaccine first
        arose on April 9 when the <a href="https://www.ema.europa.eu/en/news/meeting-highlights-pharmacovigilance-risk-assessment-committee-prac-6-9-april-2021"
        target="_blank">European Medicines Agency</a>&nbsp;issued a statement that
        it was investigating reports of blood clots among people who had received
        the Johnson &amp; Johnson vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1805c-0d02-4876-bbbf-fd0fd3eacbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, J&amp;J issued the media statement that day saying
        that "We are aware that thromboembolic events including those with thrombocytopenia
        have been reported with all COVID-19 vaccines."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ff9a2-67f2-40b4-a219-b915376370e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thromboembolic events" is a medical term for blood clots.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e24083-eae5-4b31-aad1-0258a3ebfa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That J&amp;J statement included a footnote to the study by Lee and
        her colleagues, which looked at some adverse events reported after people
        received the COVID-19 vaccines manufactured by Pfizer/BioNTech and Moderna.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f671ef-d9eb-4ac5-a8af-b554ba9008b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study, published in February in the American Journal of Hematology,
        analyzed reports of people who had experienced low blood platelet levels —
        not blood clots.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f6ca5-6336-44d6-8d99-964a85efa602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are entirely different entities," said Lee, the study''s
        lead author. "It''s like apples and oranges."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be154970-7bf9-497d-872b-9a60f7087a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study identified reports of 17 people who experienced low blood
        platelet levels for the first time after receiving either the Pfizer or Moderna
        vaccine. The authors concluded these reports were "not surprising," given
        that tens of millions of people had received the vaccine. As of February 2,
        more than 30 million people in the US had received at least the first dose
        of either Pfizer or Moderna''s vaccine, <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations"
        target="_blank">according to the CDC</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea57be-11bf-4671-94f3-8c2c5590dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having low platelet counts, or <a href="https://www.mayoclinic.org/diseases-conditions/thrombocytopenia/symptoms-causes/syc-20378293"
        target="_blank">thrombocytopenia</a>, is not uncommon and there can be many
        causes, including pregnancy, heavy alcohol consumption and certain cancers
        or viral infections.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf45a9e-d319-40e3-b42b-1991089244ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different types of vaccines</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79cd7e9-dbeb-4106-9a01-a64f04b448d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna and Pfizer are mRNA vaccines, and J&amp;J is an adenovirus
        vector vaccine. AstraZeneca also uses an adenovirus vector platform, and it
        too has been linked to very small numbers of rare blood clots.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8040feb-edc4-4e81-8c8f-ab0618e3bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson April 9 media statement included a link
        to a <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(21)00762-5/fulltext"
        target="_blank">Lancet study</a>&nbsp;that shows reports of blood clots with
        AstraZeneca''s vaccine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1827168-ad1f-4fbb-a6ba-ad56aa1476cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cdc.gov/vaccines/acip/meetings/downloads/slides-2021-02/28-03-01/05-covid-Shimabukuro.pdf"
        target="_blank">CDC monitoring</a>&nbsp;through February 13, however, found
        no increased incidence of certain types of blood clotting disorders or thrombocytopenia
        among people who''d received Pfizer or Moderna.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe81ac8-2a8b-4b88-b86d-1a5d06ab6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson sought help from Pfizer and Moderna to look
        into reports of blood clots, but both companies declined, saying their vaccines
        appeared to be safe, the <a href="https://www.cnn.com/2021/04/16/business/johnson--johnson-vaccine-pfizer-moderna/index.html"
        target="_blank">Wall Street Journal</a>&nbsp;reported on Friday, citing people
        familiar with the situation. AstraZeneca, however, did agreed to join forces
        with Johnson &amp; Johnson, according to the report.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be5344-e18f-4690-b649-ec5a841b9d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the Wall Street Journal report, the company issued
        a statement to CNN saying that "at Johnson &amp; Johnson, we believe collaborative
        scientific exchange can lead to more robust answers to questions -- particularly
        as it relates to the safety of patients."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a0934-e6b8-4b24-bc8a-99c67969191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:10:26.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:01.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/19/health/johnson-vaccine-blood-clots-statement/index.html"
        target="_blank">Johnson &amp; Johnson said blood clots have been reported
        with all Covid-19 vaccines. The author of the study they cited says they''re
        wrong</a>."</em></p>'
  'Filipino-seafarer-dead-Vanuatu-beach-DFA-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-19T20:04:46.024+08:00
    'imagesource': 'jcr:8329ac5b-cc9a-403b-9d84-96c85b9e0963'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db016cdf-d0ca-49ca-b957-633562ec3e5c'
    'lead': "The Department of Foreign Affairs confirms that a Filipino seafarer was\
      \ found dead on a beach in Vanuatu. It has yet to verify reports that the deceased\
      \ was COVID-19 positive.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T20:11:25.137+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T11:04:36.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:01:16.211+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Foreign-Affairs', 'Vanuatu', 'seafarer', 'Ivy-Banzon-Abalos']
    'template': '1'
    'title': "Filipino seafarer found dead on Vanuatu beach – DFA  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dfeb23-01fb-48c8-b1e2-f55896b07677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) -</strong> The
        Department of Foreign Affairs on Monday confirmed that a Filipino seafarer
        was found dead on a beach in Vanuatu, a country of some 80 islands in the
        South Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9347dcbc-c699-42ee-812d-7a33837862b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:37.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0dc556-d5c5-42c0-97e8-7f0d2ee76dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:37.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, it was in the local news there that a Filipino crew member
        was discovered missing from the foreign vessel as it left Vanuatu. Shortly,
        the body was found on the beach,” said Ivy Banzon-Abalos, the DFA''s executive
        director for strategic communications, in a message to reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d6125-6566-4481-8022-7a4299da4e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2090b-a08a-4b0d-b49a-850b3d776c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Banzon-Abalos said they have yet to verify reports that
        the seafarer was found to have been infected with the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d700d9d-4348-4f9d-a22d-5c33889fa000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c1d42-6873-4709-9399-581445b92748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by <a href="https://www.rnz.co.nz/international/pacific-news/440739/vanuatu-s-main-island-halts-outward-travel-after-covid-discovery">Radio
        New Zealand</a>, Vanuatu halted all outbound travel in the island for three
        days after the deceased seafarer tested positive for COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b770ba7-49fa-48f8-a3e6-24b01cadec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587c3aa-fb0e-488a-915d-cd629c9de092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the Philippine Embassy in Australia, through the Philippine
        Consulate General in Vanuatu, has already reached out to the manning agency
        and that the latter has already informed the seafarer’s family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c068403-0aea-48d2-9df2-57fd76756f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c0ebd-d04b-4f3c-9b9e-3fe73bf18e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under Philippine laws, the local manning agency is mandated to
        ensure that the family will receive all the benefits due to the family of
        the deceased,” said Banzon-Abalos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914b1d8-a6f6-4195-80e7-ef2e4bc7eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f1257f-d680-42b3-a907-9c4324917566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The local manning agency is in touch with its principal company,
        as well as with its local company in Vanuatu to facilitate investigation of
        the case,” she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fa01f-c18a-4849-aa33-a2e01612dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d4343-e140-4096-ba76-8f8bc3ec5141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banzon-Abalos also said the Philippine Embassy in Australia is closely
        monitoring the ongoing investigation on the seafarer’s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239d3e9-b6af-4fe0-861f-815e6aeab678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f8135-efc8-40f0-b0d1-03093b7261b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:04:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The embassy in Australia stands ready to provide the appropriate
        assistance on the repatriation of the remains,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44f475-3dcc-4ac7-878d-12aa556d79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:11:25.139+08:00
