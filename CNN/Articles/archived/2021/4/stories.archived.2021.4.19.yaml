    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541fb546-1c46-47e5-8a7a-b75594555d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:56:57.880+08:00
