    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'DSWD', 'LGU', 'Greater-Manila-area', 'cash-aid-']
    'template': '1'
    'title': "DILG, DSWD OK deadline extension for cash aid distribution  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3239c9-4c10-426e-b40a-0e59a2791b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:18.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) --</strong> Local
        executives in the Greater Manila area do not have to worry about beating the
        initial deadline for the distribution of cash aid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a9f92-c760-4a96-9fce-3eac9151d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df566b-c85e-48d6-b96f-9024207a426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The extension has been approved in principle by SILG (Secretary
        of Interior and Local Government) and [DSWD] Secretary Bautista. They are
        just discussing the number of days of extension. We will make the announcement
        in due time,” DILG Undersecretary Jonathan Malaya told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e24f68-cfa1-435b-857f-f33a2a4994b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fef500-ef72-41f6-abb3-ce8e60704332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:20.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors asked the DILG to extend the initial 15-day
        period given to local government units to finish the distribution of cash
        aid for the recent enhanced community quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396fd19-c40a-42e1-aff0-53f309b3c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:21.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d0de4-d068-4ad3-9b20-0eef2e96a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Mayor Marcy Teodoro said the initial deadline was
        not realistic since the funds were downloaded to LGUs more than a week after
        ECQ was imposed last March 29.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d589b-d9cd-4a7a-b072-5d2259666192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96e6b8-d718-486f-ab5e-fa9d4e86bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are now done distributing to beneficiaries in the DSWD’s
        master list. But he added that they are now dealing with grievance complaints
        from residents not included in the list who claim they deserve aid as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e5b7f-95c4-4ac5-bd42-372c172c35dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb959c8f-d73a-4c91-ae07-da97e59ae94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kukulangin itong binigay ng national [government]. Kung magkano
        ''yung kaya naming ma-abono pipilitin namin bigyan ''yung lahat ng mga nag-appeal
        pero ang limitation nun, depende dun sa kaya namin,” Teodoro said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d792995-efbf-4c67-a903-ec6c45618a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:24.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc5aaf-358f-4de1-ad1f-7f67b42235d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The one provided by the national government will not
        be sufficient. We will try to release from our own funds as much as we can
        to those who are appealing, but it will be limited by our capacity.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670169f-0663-434b-a65a-88afc6be501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc2f09-b7c1-4e9f-b6cf-6f0f12ca381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Juan City, Mayor Francis Zamora said 90% of the total cash
        aid fund has been disbursed. They have around P10 million left but some people
        in the master list have not claimed their money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03193cd8-630e-487c-ace5-6642fbc949dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93811e-4e74-4094-a4fd-25239dffaf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:26.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said it was possible these residents got stuck in other cities
        or provinces during the ECQ. They have until this week to claim their cash
        aid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c631fc-9b9d-4196-855c-28cf62c8299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cbe12-ecb6-4069-934c-34611d0d3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:20:42.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:09:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 18, some 7.5 million or less than half of the 22.9 million
        target beneficiaries have received their cash grant.</p>'
