      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) –</strong> The
        government is better off treating COVID-19 patients in temporary hospitals
        instead of using hotel rooms, an industry group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c2826d-37ea-4f9f-91eb-66baec615d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:59:43.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:07:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte last week floated the idea of ordering
        the police to take over hotel operations and treat patients there while hospitals
        are full. However, hotel executives said that''s easier said than done.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f4280-5313-4fad-8881-28b559d79f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:59:43.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:07:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Ann Ibarreta, president of the Hotel Sales and Marketing
        Association, said their member establishments have "high occupancies" as overseas
        workers and other Filipinos coming home from abroad check in to spend days
        of quarantine before undergoing a swab test at least five days upon arrival.</p>'
