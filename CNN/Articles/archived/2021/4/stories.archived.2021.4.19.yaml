    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39920b78-ff32-493c-9397-c411a700299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:01:22.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:06:03.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept behind community pantries is not new. For example, universities
        in the U.S. developed food pantries purpose-built to provide assistance to
        students in crippling debt back in 2013. Thailand’s Too Pan Sook (Pantries
        of Sharing) emerged late 2020. But Filipinos have unequivocally instituted
        a movement that’s entirely their own. From affected restaurant owners in Maginhawa
        to farmers in Tarlac, Non continues to be surprised by the ones who are taking
        action and participating in the initiative she started only a few days ago.
        For as long as there are Filipinos willing to share the resources to sustain
        it, the community pantry is here to help those in need.&nbsp;Non circled back
        to her rationale, “Hindi niya ma-sosolve ang kahirapan at kagutuman pero sapat
        siya pantawid gutom para makapagaral, makapagtrabaho, makapagisip at even
        lumaban.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf95de-484d-4307-bf2b-822ccf6013e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:01:22.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:06:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea behind the community pantry was that people could take
        as much as they need and donate whatever they can. What Non believed was a
        necessary act of help cascaded into a social solidarity that spans a nation.
        She strongly argued against the glamourized narrative that the community pantry
        movement represents Filipino resiliency, but rather evidence of response and
        unity born out of necessity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef05b9-2c37-483f-be41-14f808827f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T19:01:22.824+08:00
