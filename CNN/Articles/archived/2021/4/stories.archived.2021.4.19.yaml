      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Intergovernmental Panel on Climate Change, without
        a sharp decline in greenhouse gas emissions by 2030, global warming will surpass
        1.5 degrees Celsius leading to "irreversible loss" of the most fragile ecosystems
        and ongoing climate crises for the world''s most vulnerable people.</p>'
