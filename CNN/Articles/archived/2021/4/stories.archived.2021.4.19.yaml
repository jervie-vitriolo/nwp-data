    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d210f-3325-440e-bb05-65ac5a8a6e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:44:28.052+08:00
