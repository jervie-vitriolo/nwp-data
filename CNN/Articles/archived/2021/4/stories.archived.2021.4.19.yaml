      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> —&nbsp;The
        Far Eastern University High School has condemned "in the strongest terms"
        reports of sexual harassment involving some of its faculty members which have
        surfaced on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440821b-a257-4c10-9de4-01dad8cd3ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:03:21.910+08:00
