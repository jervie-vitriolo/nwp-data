      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd990a8a9-2188-48fa-921f-ae6ed70b6029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:03:00.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:09:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos from the A1 to A3 group are completing their vaccine doses
        either from the Chinese firm Sinovac Biotech or the British-Swedish drugmaker
        AstraZeneca. A1 refers to medical frontliners, A2 to senior citizens, while
        A3 covers persons with comorbidities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede52d13-d369-4269-83e7-05f7ae5eb05b'
      'mgnl:activationStatus': true
