      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An "out of control" fire is burning in
        Cape Town''s Table Mountain National Park, damaging buildings and prompting
        the evacuation of hikers from the city''s most famous landmark, South African
        officials said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096c801-7ac8-483c-b9c5-6dc925d7cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:46.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81adb5e9-4218-432b-85df-53f69ac93f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two firefighters were injured and admitted to the hospital and nine
        structures were destroyed in the blaze, Jermaine Carelse, spokesperson for
        the Cape Town Fire and Rescue Services, told CNN in an email on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ea9b7-892b-4a89-8d7c-8c427ca2bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faaab93-ad5a-42f6-ae55-91e4e517d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200 firefighters have been dispatched to battle the massive
        blaze, Carelse said, adding that they will work throughout the night to contain
        the fire and work on the fire line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a03d8-3520-4cda-8363-71301652b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:48.431+08:00
