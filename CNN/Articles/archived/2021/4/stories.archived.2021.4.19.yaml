      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        NorthPort Batang Pier on Monday signed their top rookie picks in the <a href="https://www.cnn.ph/sports/2021/3/14/joshua-munzon-pba-rookie-draft.html">PBA
        Season 46 Draft</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec36f2e-71f4-4927-9b7d-fd9b67a98e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:07:11.523+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:09:31.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier gave Jamie Malonzo, the second overall pick, a maximum
        three-year deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804eaf26-bb45-47b8-aade-d71ccf950a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:07:11.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:09:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11th overall pick Troy Rike, meanwhile, secured a two-year contract.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e6884-2e8c-4c8f-ba9a-78fa217049ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:07:11.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:09:32.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two players were accompanied by their representatives in the
        signing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e867ff2-3ba4-49a8-8e51-f049f240d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:07:11.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:09:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-leaping Malonzo played for just one season for the De La
        Salle University Green Archers in the UAAP, but already showed he is ready
        to take his talent to another level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64808f-ec42-4170-ab4a-50287eec9c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:07:11.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:09:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rike, also a one-and-done player for the National University Bulldogs
        in the UAAP, was making a name for himself in the 3x3 basketball circuit before
        declaring his intention to join the PBA Rookie Draft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de0dd9-0ecc-4553-b721-e08dd93f5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:07:11.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:09:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort is aiming to bounce back from a one-win campaign in the
        2020 PBA Philippine Cup with a revamped lineup by acquiring big man Greg Slaughter
        from Barangay Ginebra. Starting guard Robert Bolick is expected to return.</p>'
