    'lead': ' Over 600 new cases of COVID-19 variants were recently detected in the
      Philippines, but an expert assures that all vaccines work against the variants
      and can prevent severe infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T16:03:00.223+08:00
