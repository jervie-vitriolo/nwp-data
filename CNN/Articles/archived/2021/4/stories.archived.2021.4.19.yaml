  'community-pantry-filipinos-pandemic':
    'author': 'Juli Suazo'
    'caption': 'Filipinos are setting up community pantries to aid those left most
      vulnerable by the pandemic. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-04-19T17:57:09.658+08:00
    'imagesource': 'jcr:4417140c-5204-4153-89f4-af589180362e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bf3687e-9517-4c80-a142-2c6a11b145aa'
    'lead': 'Filipinos are setting up community pantries to aid those left most vulnerable
      by the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T18:20:02.243+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T11:05:51.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:01:13.110+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What the community pantry movement means for Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6860a51a-0466-4186-9033-5cf286110490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:20:02.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:05:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a hot and scorching Wednesday afternoon, Ana Patricia Non walked
        along the streets of Maginhawa to find a spot that is both accessible and
        able to withhold sizable foot traffic. Somewhere in front of a Romantic Baboy
        and Ministop, she approached the owners of the place where she used to buy
        vegetables and requested permission to use the space for a community pantry.
        When it was granted, she rushed home to collect her already-packed goods,
        called for a tricycle, and quickly made her way back. She set up a bamboo
        cart along Maginhawa Street and stocked it with rice, vegetables, milk, vitamins,
        face masks, canned goods, soap and other essentials.</p>'
    '1':
      'image': 'jcr:ac378864-8f99-4a23-8d45-8a59e9d8ecba'
      'imageCaption': 'How the Maginhawa Community Pantry looked like during its early
        days. Photo courtesy of ANA PATRICIA NON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f4e7c-b0a2-4963-a5d0-f44ede4c3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:40:11.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:05:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0955418-e00d-49f0-8f08-fdfb58d9a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:40:11.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:05:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after, she marked the first day of the Maginhawa Community
        Pantry through a public Facebook post. From 6 a.m. to 6 p.m., this community
        pantry is stationed in front of a convenience store where it is accessible
        to residents located in Krus na Ligas, UP Village, San Vicente, Teacher’s
        Village, Sikatuna, and Bliss who are free to take as much supplies as they
        need or share with others whatever they could. A few hours later, she received
        cash donations from her friends and family which she used to purchase bundles
        of vegetables that replenished her cart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee37d09-8a99-4741-baa0-40261546f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:40:11.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:05:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana Patricia Non owns and runs a small furniture refurbishing business
        that employed workers severely affected by the pandemic — construction workers
        turned woodworkers and jeepney drivers turned delivery men. When two months
        passed with no income, she found herself struggling to make ends meet. Frustrated
        with the situation she had no control over, she recalled the frequent advice
        of her sister: “Ang importante ngayon ay mabuhay, mag-survive, at magpalakas.
        Kung may sakit, magpagaling.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5eee75-fa24-40bf-9f95-d6efb642780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:40:11.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:05:53.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non always thought of the people left most vulnerable by the pandemic
        — those who don’t have the option to stay at home and stay safe and whose
        meals depend on the income they earn on the same day, if any at all.</p>'
    '17':
