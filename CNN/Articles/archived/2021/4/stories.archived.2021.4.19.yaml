      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — The
        P.3 variant first found in the Philippines remains a "variant of interest"
        as it does not appear to have increased transmissibility, a World Health Organization
        official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b96f5-b59d-4cd4-b3f3-bc7182de6491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:32:41.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rabindra Abeyasinghe, WHO Representative to the Philippines,
        said the so-called P.3 cannot be considered yet as a variant of concern as
        the WHO is still looking at its severity and transmission potential.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f0bb42-f45e-4da8-98da-b7611168c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:32:41.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:41.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also noted that the evidence they are seeing in "Central
        Visayas and Cebu indicates that this probably does not have increased transmissibility."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc31205-c591-457e-94a7-58e47e10a182'
      'mgnl:activationStatus': true
