    'lead': 'The Department of Environment and Natural Resources defended on Monday
      the government''s move to lift the moratorium on new mining deals, saying this
      can fuel the Philippine economic recovery battered by the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T16:36:34.572+08:00
