      'mgnl:lastActivated': 2023-01-25T11:10:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — Filipinos
        vaccinated overseas who are returning to the Philippines are required to undergo
        a 14-day quarantine upon arrival, Health Undersecretary Maria Rosario Vergeire
        said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd033ca2-2d74-45aa-a592-6b6aadb58943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:00:52.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:10:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the government''s precautionary measures since there
        is no concrete proof yet that a fully vaccinated person will not transfer
        the virus to other people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da3138-2e90-42f4-9163-a37ee497c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:00:52.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:10:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hanggang hindi pa kumpleto at hindi pa sufficient ang ebidensya
        [Until there is no complete and sufficient evidence] to finally conclude that
        these vaccines can really prevent one person from being infected and that
        person from infecting others, then we will retain our protocols," she said
        in a media briefing.</p>'
