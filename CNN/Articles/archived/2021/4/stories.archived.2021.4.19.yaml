    'template': '1'
    'title': 'Vaccinated Filipinos returning to PH need to complete quarantine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d08d5-af55-4475-bd19-8cddd94306f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:00:52.449+08:00
