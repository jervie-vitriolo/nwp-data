    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5251b-94e5-485e-9b89-973a6a1f6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:56:57.880+08:00
