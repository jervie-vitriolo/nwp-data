      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f33fc-6c33-4154-915f-bb066ec68371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argus, from Melbourne Airport, said the bubble was "a great outcome."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dccc5f8-8084-46bc-bc10-3b6dddc57d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3b499-cf46-40b6-bee3-6f6b81d061b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just these flights alone creates another 50 jobs at the airport,
        let alone what it does for Melbourne and Victoria," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec1657-0d79-438c-a841-3b17ca19ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.700+08:00
