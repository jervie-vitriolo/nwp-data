    'template': '1'
    'title': '''Beyond charity'': How the Maginhawa community pantry started it all'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733ae90-0913-4ade-8b4b-20de9163ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Patricia
        Non, a resident of Quezon City, had to temporarily close down her small business
        due to the series of lockdowns imposed in Metro Manila. But what started as
        a small gesture for others who are also grappling with the pandemic created
        a ripple effect beyond what she had intended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9edbc-5f4f-417d-918e-1ae62d630cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5040f81-34b4-460e-bc03-73420955c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Non
        shared what made her put up what is now known as the Maginhawa community pantry,
        which was eventually replicated across different cities and barangays where
        residents can donate basic goods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe6ac1-5ca6-48a1-9798-dc8d9d5051e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfdd196-32d2-4a83-a0cb-e37233feaa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Before po ito mangyari, before ko mabuo, nagkaroon ng lockdown
        sa area namin before mag-ECQ (enhanced community quarantine), then three weeks
        akong nasa bahay lang, ang small business ko affected talaga,"</em> she said.
        "Walang masyadong pumapasok na income, sakto lang yung meron ako para sa everyday
        na gastusin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299727d8-a1f9-490d-ac56-91f2bd8be99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0543b-230d-4809-9c97-a040f81f7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before this happened, before I set this up, there
        was a lockdown in our area even before the ECQ, then I was forced to stay
        at home for three weeks so my business was really affected. I had no other
        streams of income and I only had enough for the day''s expenses.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd93cade-d952-4cfe-9a88-d0230ef42de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f0091-e5c1-40cf-a76c-36a130f5be38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Non thought of others who had it worse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be72707-290f-443d-9316-c99bf2f7826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7bfb0-dcaa-4b22-93ba-1e92246f58dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:35.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ng pamilya ko, ang goal lang natin is mabuhay, to survive,
        magpalakas, kung may sakit, magpagaling. Ginawa ko naman siya pero hindi mawala
        sa isip ko na may mga taong hindi kayang mag-stay safe at stay home kasi nakasalalay
        ang pangkain nila sa everyday na livelihood,"</em> she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3db51-53bb-4e15-a223-8db5078fa33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0785c-edd0-4539-986b-9fd8af096238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My family told me that our only goal must be to survive
        and to stay healthy, and to recover if we are sick. I tried to do it but I
        can''t erase from my mind how others could not afford to stay safe and stay
        home because their daily food depends on their livelihood]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a4d9b-65f6-4168-b9f0-107f1750f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T14:04:48.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
