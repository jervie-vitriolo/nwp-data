      'text': '<p><strong>(CNN)</strong> -- Restaurants offer <a href="https://www.cnn.com/2021/03/22/business/krispy-kreme-free-donuts-covid-vaccination-trnd/index.html">freebies</a>
        all the time, but here''s one that is asking for a permanent commitment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb850792-8586-44a8-bc9c-9e3069a83485'
