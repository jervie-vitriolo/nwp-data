      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to thank the FDA because Johnson &amp; Johnson''s
        EUA has been approved.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657f3f2-520c-48a2-8a04-0ffb4d1e4325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:10:50.393+08:00
      'mgnl:createdBy': 'pia'
