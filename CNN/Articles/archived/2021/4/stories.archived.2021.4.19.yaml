    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b2352-4c10-403e-9756-921373879cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:19:24.397+08:00
