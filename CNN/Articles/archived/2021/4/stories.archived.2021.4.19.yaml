    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH still ''falls short'' in vaccinating health workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bdbb20-8284-4945-967a-430204d96851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> —The Filipino
        medical workforce is not fully armed to face the COVID-19 surge as only 63%
        of health workers have been vaccinated, according to World Health Organization
        Representative to the Philippines Dr. Rabindra Abeyasinghe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c113012-d324-4a92-8099-b61ea1f1adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Monday, Dr. Abeyasinghe said while immunizing
        economic frontliners is also part of the vaccine response, the Philippine
        government must "still prioritize and ensure the full coverage of medical
        frontliners."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a3157-0080-4f41-94d3-f18ec5396c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/5/COVID-19-vaccination-priority-Philippines.html">READ:
        LIST: Priority sectors, subgroups in COVID-19 vaccination program</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d7727-4073-4714-9d7f-02a14412867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:13.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/12/A4-vaccine-priority-list-essential-workers-COVID-19.html">RELATED:
        Gov’t lists down essential workers eligible for vaccine priority</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d43b96e-86f4-4859-8e64-10ed8580960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Undersecretary Myrna Cabotaje said in a separate
        briefing that 1.26 million Filipinos already received their first dose of
        COVID-19 vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8485511-c757-4509-ad02-40f140d09b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 960,191 are healthcare workers; 128,018 are senior
        citizens; and 176,304 are persons with comorbidities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de83af-1e9b-4c52-8b71-1b38c1f46a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 191,982 have completed their vaccination against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee05e6-aca6-47b9-8c0d-4f8e3f917782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Abeyasinghe said he was "happy" that the Philippines has already
        vaccinated nearly 63% of medical frontline workers, but he said it''s still
        "short of protecting all frontline healthcare workers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d32fc8-1afd-4b89-8b3d-37a237002725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current surge demonstrates that medical workers have to be
        fully protected so that they can work to care for the sick," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e8cda0-a82b-4636-ba2e-ad50b58fe00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to emphasize -- let''s work on a priority basis and
        move gradually to other groups," the WHO official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21db170-9948-4dec-a920-a6e6923bcc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje, however, said vaccine hesitancy among health workers remains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e8833-3853-4526-bd60-bfef25906ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pa po sa atin ang may vaccine hesitancy, including sa ating
        healthcare workers," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a414f-8e34-4c0d-8b65-0b518e824755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many of us still have vaccine hesitancy, including
        our healthcare workers.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e991235-eb59-4116-bf66-2e1a6fa40cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has received a total of 3,025,600 vaccine doses,
        either through donations or procurement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0c051-3bc5-4a6e-a57b-ff3083e38fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T15:47:33.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:10:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is hoping to receive the bulk of vaccines by the
        second half of the year, which can boost its target of inoculating at least
        50 million Filipinos this year.</p>'
  'Australia-opens-quarantine-free-travel-bubble-with-New-Zealand':
    'author': 'Sophie Jeong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-19T16:03:50.293+08:00
    'imagesource': 'jcr:7102c81b-e0f2-4afb-afcb-d169cdcb8129'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cdcdd46-abc6-45e8-b0a8-85592b491ba3'
    'lead': 'A two-way travel bubble between Australia and New Zealand opened, allowing
      passengers to move quarantine-free between both countries for the first time
      in more than a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T16:02:36.698+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:09:54.481+08:00
