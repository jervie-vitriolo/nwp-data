      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A California-based restaurant chain is offering free burgers for
        a year to anyone who gets a permanent tattoo -- offered for free -- bearing
        the restaurant''s name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c68ba-c260-4a44-891d-57cd1e4a805a'
      'mgnl:activationStatus': true
