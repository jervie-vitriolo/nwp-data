      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5749549-953c-4af5-8c93-61df12037e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T18:19:24.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Employees'' Compensation Program was designed to provide a compensation
        package to public and private workers and their dependents for work-related
        sickness, injury, or death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf49213-2bcd-4d87-8b78-1c0c9122e0e3'
      'mgnl:activationStatus': true
