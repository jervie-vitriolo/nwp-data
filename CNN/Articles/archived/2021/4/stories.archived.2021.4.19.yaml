      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated in front of Casa Labada, the Marikina Community Pantry
        set up by Mara de Guzman, an executive director at an NGO, hopes that street
        sweepers and tricycle and jeepney drivers receive as much support as they
        can. “We wanted to empower struggling Filipinos because they are a huge help
        to make this community a better place.” She likens this movement to a big
        step towards a stronger Philippines where we demonstrate humanity, hospitality,
        and everything that makes us Filipinos.</p>'
    '9':
