      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency said in a report last year that
        if today''s power plants, industrial plants, buildings and vehicles continue
        to rely on burning fossil fuels that would lock in a temperature rise of 1.65
        degrees Celsius.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a2b3ee-a7e0-4116-a1fa-d6e09c708986'
