      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of lockdown due to the COVID-19 pandemic, the national
        government provided cash aid to low-income households and other vulnerable
        sectors of the society.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1469f2e-74a6-4aaa-a0fe-4375ce14688c'
