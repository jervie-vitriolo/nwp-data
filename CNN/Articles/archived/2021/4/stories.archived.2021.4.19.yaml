      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmer Boys enthusiasts can choose from three permanent color designs
        measuring 2 inches by 2 inches, according to the form on the<a href="https://www.farmerboys.com/">
        restaurant''s website.</a> All three designs feature the restaurant''s name
        and a burger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb6f4a-c950-47e0-ad70-9ceb863ca3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T11:16:43.336+08:00
