      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyril Balderama, a dancer/choreographer who also works for the City
        Government of Valenzuela, had recently begun their own community pantry in
        Barangay Dalandanan with Valenzuela’s Performing Arts Community. While their
        local government unit continues to distribute ayuda in their area, Balderama
        considers this initiative as a more immediate response to the people within
        the vicinity who are waiting for their household’s share. He recalled that
        the most important lesson he had learned being in the arts is to become an
        even better member to the community he is part of.</p>'
    '49':
