  'AstraZeneca-vaccine-COVID-19-under-60-years-old-blood-clot':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-19T12:20:51.942+08:00
    'imagesource': 'jcr:1834616e-8ba2-401b-bc6b-0378ac459623'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e70140e-f63e-4043-8fa5-726eccd687e8'
    'lead': 'The Philippines is once again allowing the use of AstraZeneca vaccines
      for people under the age of 60 following a review of blood clot reports in other
      countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T12:22:49.152+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:12:21.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:01:01.636+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to resume use of AstraZeneca vaccines for people below 60'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af763e27-41b2-45f3-a5be-40125543a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:22:49.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> The
        Philippines is once again allowing the use of AstraZeneca vaccines for people
        under the age of 60 following a review of blood clot reports in other countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69970dd-0f4a-46c5-9d1c-edef84630186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:22:49.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has approved the recommendation of the
        Food and Drug Administration to lift the&nbsp;suspension order, according
        to Health Undersecretary Maria Rosario Vergeire on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b69bf3e-d5e6-4d47-b4f0-db6a917732d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:22:49.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo on April 15 said he sent the recommendation
        letter to Health Secretary Francisco Duque III suggesting that the government
        push through with the vaccine’s use.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06db68-aaf1-4421-90c4-81cec0abea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:22:49.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo reiterated the product’s "benefits outweigh the risks.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2958a5c8-7b57-4499-9b47-7f29bef72c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:22:49.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and DFA issued an order on April 8 to temporarily stop giving
        this brand of vaccine after European drug regulators found a link between
        the coronavirus shot and a few cases of unusual blood clots with low platelet
        count.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d81698-8aba-4efb-bcca-0593cfb8d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:22:49.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:24.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department previously reported there have been no reports
        of unusual blood clotting among Filipinos who received the vaccines developed
        by the British-Swedish manufacturer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3514eec5-a7d5-4de6-b096-a3af9118127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:22:49.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has used up almost all of the 525,600 doses of AstraZeneca
        that arrived in the country in March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3880f-7ad4-463b-9c64-d64d267e18d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T12:22:49.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional AstraZeneca doses — to be used as second dose — may arrive
        in the country by May or early June from COVAX.</p>'
  'Hong-Kong-Philippines-flight-COVID-19-mutation':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-19T12:29:10.898+08:00
    'imagesource': 'jcr:5d05b9ed-14fd-4baa-8e8a-efe5903b43ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fc3c362-764f-4f63-a054-deeace2ce954'
    'lead': 'The Philippine Overseas Employment Administration estimates that around
      1,300 OFWs will be affected by the travel ban.'
    'mgnl:activationStatus': true
