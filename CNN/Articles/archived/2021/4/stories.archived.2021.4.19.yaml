      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gun violence is part of a vicious cycle of race and inequality
        in the US, reflecting existing social inequalities, and also making it even
        more challenging for young Black people, especially young black men, to escape
        poverty and violence," a Brookings Institution report notes.</p>'
    '13':
