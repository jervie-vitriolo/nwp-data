      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/specials/wonder-theory"><strong>Sign
        up here for Wonder Theory, our CNN science newsletter</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01cc383-c2ab-4025-a6e3-93926fe3e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
