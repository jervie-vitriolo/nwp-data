    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia opens quarantine-free travel bubble with New Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe59a9-772e-41b4-83cd-2381e09fb694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:09:54.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A two-way travel bubble between Australia
        and New Zealand opened Monday, allowing passengers to move quarantine-free
        between both countries for the first time in more than a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635792f9-5212-42bd-bcce-e1f26e5b6e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:09:55.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df5945-36e1-478d-85dc-704c6b86708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:09:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia had previously allowed New Zealand travelers to enter
        without quarantine, and New Zealand is now following suit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ad8ae-726d-4431-94ec-34f588c7dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:09:56.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1dca2-abca-44a3-bc9c-5b3912cca771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:09:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bubble marks a significant step in both countries'' reconnection
        with the world and it''s one we should all take a moment to be very proud
        of," New Zealand Prime Minister Jacinda Ardern said in a news release from
        Australian Prime Minister Scott Morrison''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843aee5d-81c4-459d-95e5-be515184826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:09:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89b462-723a-43f4-95ad-af43bcef814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:09:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, passengers won''t be allowed to travel if they
        had a positive COVID-19 test in the previous 14 days or present flu-like symptoms.
        They must also have spent the 14 days before departure in either Australia
        or New Zealand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2fd62c-328e-4ce8-a1ec-a38e9906b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:09:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b337569-aa02-43a1-8b3c-929f4bfac865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:09:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s milestone is a win-win for Australians and New Zealanders,
        boosting our economies while keeping our people safe," Morrison said in the
        news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544c957-b2f0-4f03-b69c-2f890a14d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:09:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9210f52-5b2c-4a9f-ac05-dd9a826dfcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of passengers crowded the international departure terminal
        at Australia''s Melbourne Airport early Monday amid long check-in lines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ccf60-4e10-4498-ab50-af114ea1a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95afe1f2-0ff8-4a51-93cc-994c25972423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:10:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really the first day in over a year that Australians get
        to dust off their passports and travel overseas," Melbourne Airport Chief
        of Aviation Lorie Argus said. Melbourne Airport said it will welcome 19 trans-Tasman
        flights on Monday, which is equal to approximately 4,000 seats, according
        to a news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d39590d-2170-4894-8249-3870348f4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T16:02:36.699+08:00
