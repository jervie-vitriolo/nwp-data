      'mgnl:created': 2021-04-19T18:19:24.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ECC (Employees'' Compensation Commission) approved the proposed
        grant of a one-time financial assistance, based on the observation that pensioners
        experience undue financial hardships because of their vulnerabilities, and
        in anticipation of the prolonged economic impact of the pandemic on their
        lives," the order reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a75f23-c925-431b-b16d-1ec8d57a2172'
