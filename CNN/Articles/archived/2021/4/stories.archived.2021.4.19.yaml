      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmer Boys posted on <a href="https://www.instagram.com/p/CNn-uufo8Yi/">Instagram</a>
        that, "Due to the sheer volume of request, not all who send a query will receive
        an appointment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ef550-a847-4eaf-9b42-fd5e0bf941d0'
      'mgnl:activationStatus': true
