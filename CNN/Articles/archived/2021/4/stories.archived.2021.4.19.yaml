      'mgnl:lastActivated': 2023-01-25T11:05:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school issued the statement on Monday, saying its administration
        "takes these claims seriously."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6df7f9-15bf-4914-885d-f6dc1c1373d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T20:03:21.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:05:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly urge our students to report these kinds of incidents
        to our Human Resources Office by sending an email along with supporting evidence
        to hr@feuhighschool.edu.ph, so these matters may be handled accordingly,"
        it said.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/feuseniorhigh/posts/1460050071000141"
