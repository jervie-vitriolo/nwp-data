      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) –</strong> The
        Department of Education (DepEd) signed separate agreements with the Department
        of Information and Communications Technology (DICT) and two ICT firms to improve
        digital connectivity in public schools and give more access to students to
