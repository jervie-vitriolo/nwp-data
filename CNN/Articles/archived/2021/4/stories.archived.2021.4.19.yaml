      'jcr:uuid': '473ee94d-5ae2-428a-95d6-dbcb9917c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T07:30:08.063+08:00
      'mgnl:createdBy': 'glee'
