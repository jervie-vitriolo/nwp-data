  'Mars-water-Curiosity-rover':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-19T10:24:13.736+08:00
    'imagesource': 'jcr:17231526-fe83-4770-9285-35d42d4a7a41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5dbf265-934a-4dd3-9e79-e7b4ad35f3ec'
    'lead': 'Data captured by one of the Curiosity rover''s instruments suggests Mars
      transitioned back and forth between wetter and drier times before losing its
      surface water completely around three billion years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T10:35:27.568+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:13:15.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:00:58.965+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mars', 'Curiosity-rover']
    'template': '1'
    'title': 'Mars didn''t lose all of its water at once, based on Curiosity rover
      find'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7446ed-617e-431d-8a66-484930887dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mars was a warm, wet planet that was
        likely capable of supporting life billions of years ago. Something caused
        the planet to lose its atmosphere and turn into the harsh, frozen desert it
        is today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45507966-7440-4ef8-99b3-8ac070107c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:16.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb2810-e02e-4497-a86f-1ba756d25516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:17.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Curiosity rover, which landed on Mars in 2012, has been exploring
        different aspects of Gale Crater on Mars to understand more about this transition
        from warm and wet to dry and very cold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80804865-8e66-429a-94b7-795db8e9dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d5f4fc-45c9-4743-99c1-e6d7d6d7b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest study, gathered from data captured by one of the rover''s
        instruments, suggests that Mars actually transitioned back and forth between
        wetter and drier times before losing its surface water completely around three
        billion years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c32ead-f184-4018-b599-f83ba0fe1eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3eac7-7c05-476c-8347-be71bb8fbe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:19.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity has been steadily climbing the 3-mile-high Mount Sharp,
        located at the center of Gale Crater, since 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa53f93-1312-478f-aa88-c6fb18898f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed1055-a793-4a21-b65a-ef76b09460ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:20.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An instrument called a ChemCam sits on the rover''s mast and includes
        a high-resolution camera and laser that can vaporize rocks to help the rover
        analyze their chemical composition. ChemCam has an infrared-colored laser
        that can heat rock pieces to 18,000 degrees Fahrenheit. This vaporizes the
        rock and creates plasma, allowing scientists to essentially look inside the
        minerals and chemicals comprising the rock and peer back into the planet''s
        geologic history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f0f04-0c32-453d-828c-c99162c1fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ec0a1-f4d8-4d62-883a-9ddae6a123f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera on ChemCam was used for capturing observations of Mount
        Sharp''s terrain, which reveals slices of the Martian past as the rock varies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c587c-db6c-4116-b218-59036febc04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:22.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ecd07-86c0-4c1e-8476-602b3c3cc45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:22.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Mars history lesson</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c01f3-c875-4530-a8d5-3b441431a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Sharp is an intriguing feature on Mars because it''s one of
        the best ways the red planet recorded the history of its climate, water and
        sediment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b217547-fabb-427f-bca1-0247d0cde7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:23.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51157b07-b2f6-4164-b59c-115ce832b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A primary goal of the Curiosity mission was to study the transition
        between the habitable environment of the past, to the dry and cold climate
        that Mars has now. These rock layers recorded that change in great detail,"
        said Roger Wiens, study co-author on the paper and ChemCam team scientist
        at Los Alamos National Laboratory, in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3237ab91-f8d7-4040-b8d8-3dbf0afe9f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:24.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893a12d-4e71-486b-8f7d-161bf26928e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:25.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published last week in the journal Geology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90c2f3-f563-4728-bf7a-f2d07067ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4cad86-77be-4e55-8766-3bb4cd575d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbiters around Mars have previously recorded information about
        the minerals within Mount Sharp''s slopes. Curiosity''s data has provided
        even more detailed observations from the layers of sedimentary rocks and revealed
        dry and wet periods across the planet''s past.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ba87c-217b-4b8d-9866-f8e2d2e44a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:13:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1762964-8b7b-4b0d-a4a9-075edf541656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T10:35:27.570+08:00
      'mgnl:createdBy': 'pilar'
