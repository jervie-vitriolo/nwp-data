      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b473382-b1da-435e-aca0-5b62dc2bc4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:02:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire created its own wind that further increased the rate of
        spread. The excessive amount of smoke and related updrafts made it impossible
        for the aerial support to slow the rate of spread," according to a tweet from
        the South African National Parks Table Mountain National Park account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b01150-5167-4dc8-b339-629403984e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T22:07:10.330+08:00
