  'COVID-19-relief-China-India':
    'author': 'Nectar Gan and Jessie Yeung, CNN'
    'caption': 'When India asked the United States this month to lift a ban on exporting
      vaccine raw materials to help with the South Asian country''s Covid crisis,
      Washington appeared to drag its feet, citing the need to "vaccinate the American
      people" first. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-28T17:13:40.236+08:00
    'imagesource': 'jcr:9fec5dcd-73e3-40d4-afdc-fe69bd0a679a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa49e016-8af2-42f7-b16e-0faa75f18179'
    'lead': 'When India asked the United States this month to lift a ban on exporting
      vaccine raw materials to help with the South Asian country''s Covid crisis,
      Washington appeared to drag its feet, citing the need to "vaccinate the American
      people" first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T17:23:32.232+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:15:57.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:02.613+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'India', 'COVID-19', 'US', 'United-States', 'relief']
    'template': '1'
    'title': 'China offered Covid aid to India while US dragged its feet, but Delhi
      isn''t that keen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0f4a4-83d9-4e0c-adc5-06c594a9cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When India asked the United States this
        month to lift a ban on exporting vaccine raw materials to help with the South
        Asian country''s Covid crisis, Washington appeared to drag its feet, citing
        the need to "vaccinate the American people" first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51caf243-c9c9-426d-b745-718c5a9fbb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tepid response disappointed and angered many in India, which
        is grappling with the world''s worst outbreak: daily infection numbers are
        hitting new records, hospitals and cremation sites are overflowing and patients
        are dying due to shortage in medical supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf5cb7-9477-4801-ab60-0db6f7e75e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A backlash at home, as well as widespread international criticism,
        quickly led the US to reverse course, promising to provide aid to India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90db5cec-a3ff-4f6d-bc49-d1aee90d255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of India itself, the loudest and harshest critic was China:
        over the past week, state media has published a flurry of articles lashing
        out at Washington, claiming the initial response "fully exposed its selfishness"
        and accusing it of "obstructing global efforts" to distribute vaccines to
        developing countries in dire need.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3964d7a3-6c42-4266-8154-bc6ca0fecbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since containing its own domestic coronavirus outbreak, Beijing
        has positioned itself as a global leader in fighting the pandemic, often contrasting
        its eagerness to help other countries with the "America first" approach of
        the US under former&nbsp;President Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac31305-fb46-4ce1-9517-dff0ef688025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the crisis has rapidly spiraled out of control in India,
        Chinese leaders have repeatedly expressed a desire to help, pledging to "offer
        support and assistance to the best of our capability if the Indian side informs
        us of its specific needs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ee6b5-1619-4ed7-8e41-77a77399e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi, however, has so far not taken Beijing up on this offer,
        symptomatic perhaps of what has become a deep and oftentimes mutual distrust
        between the two Asian powers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80142f6-8422-4c79-9c4f-cc29fdb938a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reticence is all the more remarkable considering India was
        one of the first nations to send medical supplies to the Chinese city of Wuhan
        after the initial coronavirus outbreak there in late 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd38c2-0c49-4dcf-834b-fb37fc9ac3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since then, bilateral relations have deteriorated rapidly, due
        in large part to tensions along a shared border high in the Himalayas. In
        June, the two countries saw their deadliest border clash in more than 40 years,
        with at least 20 casualties on the Indian side (China later said four Chinese
        soldiers died during the brawl).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1c774-184c-4bca-8e64-e3152ca8bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, New Delhi has forged closer ties with Washington, which
        sees India as a key partner in dealing with China''s growing presence and
        ambition in the region, redoubling India''s commitment to the Quad, an informal
        alliance with the US, Australia and Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723e04f5-ea1a-42db-b775-45b81857c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:02.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After castigating India for moving closer to the US, the failure
        of Washington to come to its ally''s assistance at a time of need has been
        a major line in Chinese state media, with one paper describing the US as an
        unreliable partner that treats India like a "pawn," to be "discarded like
        used tissue" when no longer useful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969583c6-68e6-4baf-ad93-c11603708c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some in India may well agree with this assessment, many are
        nevertheless disinclined after the last year to believe that Beijing has their
        best interests at heart either, and a perception that China is attempting
        to take advantage of the crisis to drive a wedge between Delhi and Washington
        could ultimately backfire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856a9ea-f999-49c9-bd40-d07027ac69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under domestic and international pressure, US President Joe Biden
        on Sunday pledged "America''s full support to provide emergency assistance
        and resources in the fight against COVID-19," during a call with Indian Prime
        Minister Narendra Modi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e7357-edd6-4b87-ba5f-28cdb0cf6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:04.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, on the other hand, can''t even get a call back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26b203-4854-4462-b43b-ce6bd72c6d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing said Tuesday it would establish a COVID-19 "emergency supplies
        reserve" for South Asian countries, including Afghanistan, Pakistan, Nepal,
        Sri Lanka and Bangladesh. India was invited to attend the online meeting,
        but it did not join, according to Chinese state media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1ca5f-07b8-44a5-8c8c-388325c82af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hoped that our meeting today can also assist India in the
        fight against the pandemic," said Chinese Foreign Minister Wang Yi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc50fd-3c4a-48db-a6d6-6088e8c56a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:23:32.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:05.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/28/china/china-india-covid-relief-mic-intl-hnk/index.html">China
        offered Covid aid to India while US dragged its feet, but Delhi isn''t that
        keen</a>"</em></p>'
  'Blue-Origin-SpaceX-NASA':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-28T17:21:31.635+08:00
    'imagesource': 'jcr:7585cab3-d651-41f9-8019-2efad0964607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e1e405f-3a41-4f77-b81c-5b034e335c9e'
    'lead': 'Blue Origin is pushing back on NASA''s decision to hand a $2.9 billion
      contract to SpaceX to build the vehicle that will land the next astronauts on
      the moon. The move adds to a years-long battle between rocket companies owned
      by the world''s two richest men: Jeff Bezos, who founded Blue Origin, and Elon
      Musk, the CEO of SpaceX.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T17:24:41.911+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:15:40.493+08:00
