      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, <a href="https://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html">Duterte
        himself revealed in 2019</a> that he and Xi agreed that China will no longer
        block fishermen from Scarborough Shoal in exchange for permit to fish in Recto
        Bank, also known as Reed Bank, an underwater reef formation containing reserves
        of oil and natural gas in the West Philippine Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
