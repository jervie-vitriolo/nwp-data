  'myanmar-protester-detention-torture':
    'author': 'Helen Regan, Sandi Sidhu and Clarissa Ward and Salai TZ, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-28T10:28:19.338+08:00
    'imagesource': 'jcr:97040405-c35d-4176-be89-7d166b074239'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da15c48c-e755-44d6-ac70-8763a4044807'
    'lead': 'The round-up, part of a systematic and bloody crackdown on any perceived
      opposition to the takeover, has ensnared politicians, protesters, journalists,
      striking workers, celebrities, and even children and bystanders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T10:38:53.383+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:20:31.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:52.896+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Myanmar', 'protests', 'torture']
    'template': '1'
    'title': '''I thought I would die.'' Myanmar protesters describe torture they
      suffered in detention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bbfeee-e3a9-40f3-9ace-14ab9fe7d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 19-year-old''s eyes are so swollen
        he cannot open them properly. His face is marked with big purple welts and
        bruises. Etched into his shoulders and back are long, dark lacerations that
        have yet to heal over — wounds, he said, that were inflicted when <a href="https://www.cnn.com/2021/02/06/asia/myanmar-coup-what-led-to-it-intl-hnk/index.html"
        target="_blank">Myanmar military</a>&nbsp;officers who had detained him whipped
        him repeatedly with cable wires.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41657c6-3fc9-4d17-9ebf-d53d98b97408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I would die," the teenager, who did not want to be named
        for safety reasons, said of his three-day stint in a military detention camp,
        while showing a photo of his wounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ead2c-abd5-4dfc-ab6e-421cb6de14bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is one of more than 4,400 people detained by Myanmar''s security
        forces since the military <a href="https://www.cnn.com/2021/04/09/asia/myanmar-yangon-military-protesters-bravery-intl-hnk/index.html"
        target="_blank">seized power in a coup</a>&nbsp;on February 1, according to
        advocacy group Assistance Association for Political Prisoners. The round-up,
        part of a <a href="https://www.cnn.com/2021/04/14/asia/myanmar-un-conflict-syria-intl-hnk/index.html"
        target="_blank">systematic and bloody crackdown</a>&nbsp;on any <a href="https://www.cnn.com/2021/03/16/asia/myanmar-protesting-coup-explainer-intl-hnk/index.html"
        target="_blank">perceived opposition</a>&nbsp;to the takeover, has ensnared
        politicians, <a href="https://www.cnn.com/2021/04/11/asia/myanmar-families-bago-bodies-intl-hnk/index.html"
        target="_blank">protesters</a>, journalists, striking workers, celebrities,
        and even children and bystanders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2c331-9bd3-432a-a8af-bbb07b32918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:33.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have been taken in terrifying <a href="https://www.cnn.com/2021/02/19/asia/myanmar-protest-voices-coup-intl-dst-hnk/index.html"
        target="_blank">nighttime raids</a>&nbsp;or abducted off the streets and held
        in secretive facilities out of contact from their families. Little is known
        about the conditions they are kept in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b631a-03de-45a3-a88e-eaa7e6f00896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:34.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the accounts of those who have been released, as well as from
        defectors from the military and family members, detail brutal acts of violence
        and torture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0622df-a5f0-48a7-ba91-f17195ce3677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen was traveling back to Yangon from Bago on his moped when
        he said he was stopped at a military checkpoint on April 9. It was a long
        drive, and it was already getting late. That day had seen one of the deadliest
        <a href="https://www.cnn.com/2021/04/16/asia/bago-mass-killing-myanmar-civilians-intl-hnk/index.html"
        target="_blank">crackdowns on protesters</a>, with more than 80 killed by
        security forces in the town, according to AAPP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545de87c-8a75-4b00-8ff6-4b34582ca268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching his bag and phone, soldiers found images of him with a
        shield at protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549a897-b084-4794-a378-583a8d7efcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old said he was taken to a military compound, where
        his hands were tied and he was repeatedly beaten by the guards, who used cables,
        the butts of guns, and glass bottles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f282d3-0ece-4ace-b453-70dd27bccaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commander tied my hands from the back and used small scissors
        to cut my ears, the tip of my nose, my neck and my throat. (He) hit my head
        with a glass bottle, beat me up, pointed at me with guns but the bullets did
        not come out. He used the gun to threaten me as soon as I got to their station.
        Then he let his fellow soldiers beat me up that night," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c437e90b-1155-4b54-9252-4a1c99da9e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers accused him of giving money to the Civil Disobedience
        Movement, in which doctors, workers and civil servants have gone on strike
        to cripple the economy and bring down the junta, led by Gen. Min Aung Hlaing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93882b5-5f8a-4066-bae4-50ba8445dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They beat me with a cable wire, they used a big cable wire and
        they braid it with two cable wires to make it bigger. They forced us to be
        on our knees, with our backs straight, and punched and kicked us. When we
        fell on the ground they hit us with the cable wire. It hurt so much. I even
        told them to kill me instead of torturing me it was that painful," the teenager
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132456c3-48cf-4c08-8286-cde377daf65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks after his ordeal, he remains in hiding. His wounds are
        healing, he said, but he still has difficulty walking and can''t properly
        fasten his buttons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629f617-cf6f-4fb6-b716-f0517d29a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the beatings, one thing kept him going. "I thought I was
        about to die but I have to stay strong, I couldn''t eat what they gave to
        me but I forced myself to eat to stay alive, we have to be released and when
        we get released we can participate (in the protests) again," the 19-year-old
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd15164-a195-4b1e-8490-533c5c081f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His scars, both physical and mental, are a constant reminder of
        the military''s grotesque cruelty and lack of regard for the civilians they
        claim to rule over.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3167d0-66ec-41aa-86cb-91492053de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 750 people, including <a href="https://www.cnn.com/2021/03/24/asia/myanmar-protests-7-year-old-killed-intl-hnk/index.html"
        target="_blank">large numbers of children</a> and young people, have been
        killed by <a href="https://www.cnn.com/2021/03/31/asia/myanmar-airstrike-children-intl-hnk/index.html"
        target="_blank">security forces</a> since the military junta seized power,
        AAPP has documented. A growing number of those killed are injured protesters
        who were detained by the military and denied medical attention. Others, including
        ousted members of the democratically elected National League for Democracy,
        have <a href="https://www.cnn.com/2021/03/10/asia/myanmar-nld-deaths-military-intl-hnk/index.html"
        target="_blank">died in custody</a>, their bodies bearing the marks of torture.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c02a0f-373a-428f-8564-1ca18f3f3bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People arrested by the security forces are more likely to be subjected
        to torture or ill treatment in detention," said Zaw Win, human rights specialist
        with rights group Fortify Rights. "Our team has documented cases of arbitrary
        arrests, enforced disappearances, and beatings since February 1. The military
        tactics of arrest and ill treatment are creating an environment of terror
        and anxiety among the public. Yet, protesters are still going to the streets
        to call for an end to military rule."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3508d4-2fc5-480c-87f2-51d218261866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torture was widespread and well documented during the previous military
        regime, which began transferring power to a quasi-civilian government in 2011.
        Despite the civilian government of <a href="https://www.cnn.com/2013/01/18/world/asia/aung-san-suu-kyi-fast-facts/index.html"
        target="_blank">Aung San Suu Kyi</a> and the National League for Democracy
        being in power since 2014, the United Nations Convention Against Torture was
        never signed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d654a7-f864-42f6-a4e1-465a9e39fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAPP said torture in Myanmar is still commonplace during interrogation
        and imprisonment to extract confessions or further degrade and humiliate detainees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e61491-60d4-4330-afbb-79ad849c5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Myanmar''s military for comment. In state
        media, the junta has said it is <a href="https://www.cnn.com/2021/04/08/asia/myanmar-zaw-min-tun-interview-intl-hnk/index.html"
        target="_blank">acting with restraint</a> in handling what it has described
        as demonstrations by "riotous protesters" whom it accuses of attacking police
        and harming national security and stability.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b01c5-9546-4ea9-8d51-00e065b596f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barely recognizable</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d79e3-c850-4a5c-882c-0f9bf5125f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite claims of restraint, the military junta has shown no shame
        in its acts of cruelty — if anything, it''s made efforts to publicize those
        acts as a warning to anyone who dares to speak out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70602452-a8df-450e-a4d1-e5c81a8a943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every night at 8 p.m. local time, neatly coiffed news anchors announce
        a list of people wanted for arrest on junta-controlled TV. The broadcasts
        have included actors, musicians, journalists and doctors who have gone on
        strike to protest the coup — their photographs and social media profiles beamed
        across the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fec4b0-7908-48d1-b30b-6b51354da423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:43.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 18, the military aired the images of six people it had
        arrested and accused of being in possession of homemade bombs following a
        series of deadly blasts in the Yangon suburb of Yankin on April 17. The faces
        of the four men and two women bore severe signs of abuse.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f6f5a-027a-4057-b49d-204cb790044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the women, 31-year-old dance teacher Khin Nyein Thu, was
        barely recognizable, her mother said. Her face was swollen and bloody. Her
        mother, who did not want to be named for security reasons, said Khin Nyein
        Thu was picked up in a nighttime raid and she is concerned about her welfare
        in an interrogation center, where she is now believed to be held.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346d118-a3ef-4aed-addc-c5804bb1ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother managed to catch a glimpse of her daughter when she was
        first taken to the police station. "She was clearly in pain, she was walking
        unsteadily and when I called her she turned around to look at me. It was at
        this point I could tell that her face was very swollen," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cfb18e-6d87-437a-bcc8-7bda1cf1b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told by someone who was released that she has been hit in
        the face, I understand she has cuts on her face and lips, and bruised eyes,
        and lost a tooth."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff747aa-887f-4673-8f5f-4405cf52b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described Khin Nyein Thu, her only child, as a creative, artistic
        person who loved to dance, paint, kickbox, and share what she knows with others.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea21c2-5fd5-4aaf-a022-56dbd56c936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though detained on April 17, Khin Nyein Thu has not been charged
        or taken to prison, her mother said. Instead, she believes she has been transferred
        to another interrogation camp.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20421785-d0ac-4ed5-97de-62ccac8c6385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not sleep all night and I had a choking feeling of fear.
        The worst was thinking I could not follow her," the mother said of the night
        her daughter was taken. Desperate to hear from her daughter, she added, "I
        want to see her. I want her to get medical treatment as soon as possible."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15598ad1-c329-4114-8550-70c9f9501300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They will kill anyone they want''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf13d39-7762-442d-912e-108bdc17ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even among the lower ranks of the military, there are soldiers disgusted
        with the violence they are being ordered to carry out against their fellow
        countrymen and women.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d15125-473b-4b8a-bbe6-9b4531736333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the safety of neighboring India, a 23-year-old former army
        cadet said he defected from the military, haunted by his experiences on nighttime
        raids. CNN has agreed not to name him for his safety.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143ffc5-13ba-4f55-8dc6-c6175beb225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described a culture of intimidation and brainwashing within the
        military, known as the Tatmadaw, where from day one new recruits are told
        the country can only be at peace if the army is in charge.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8f36e-e1fd-454e-9856-c2d2795ae97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshly graduated from military training in March, the 23-year-old
        was posted to Yangon''s Mingaladon township, where he was ordered to join
        the nightly raids and arrest suspected protesters or opponents of the coup.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ece39e-aa37-413a-be18-b9e5f2b4386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said every night they would deploy with two rounds of ammunition,
        assault rifles, detailed maps of neighborhoods and names of protest leaders
        from their informants.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d6c56-005d-4e67-994f-529f2c0e8b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They order us to shoot when the person we want to arrest is escaping
        from the house," the former cadet said. "At one point we went to arrest two
        leaders, one got arrested and one was trying to escape and we shot him on
        the spot." He said the person who was shot managed to escape, so they arrested
        his daughter who was also in the house.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4d23c-d32b-4687-951e-f61ea53c4a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The orders depend on the commanders of the group, if they told
        us shoot then we have to shoot right away," he added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b27756-4c01-4e11-a945-b2f8a5fd8c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former cadet claims he intentionally broke his rifle that night
        so it wouldn''t fire, but he couldn''t avoid participating in the beatings.
        His account gives a harrowing insight into the military''s operations, as
        reported by countless protesters and family members of those detained.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6cf68-ed6e-4894-8d6c-7ef478021beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were crying when we raid their houses and beating them. The
        neighbors knew too but on one dares to come out at night. If someone looks
        at us through their windows, we asked them to come out and beat them too.
        The military will find fault at every house they raid and will beat them,"
        he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7abde8b-6ec3-4f36-b0d6-0b61f62f0e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culture of fear within the ranks means he cannot complain. "I
        cannot say anything even if I do not like what they are doing," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da18b9-09c6-4017-997b-74d6bd77b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone found outside after curfew at 8 p.m. local time is interrogated
        and beaten. If they run, military orders are ordered to shoot them, the former
        cadet said. No one is spared this treatment, including women and children.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa472261-7dfd-44dc-a4e6-6ae4aa2777b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The youngest one I saw was around 10 or 11 years old, a boy," he
        said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831894e8-e412-44b0-8934-78eacf48f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone talks back to us, we will hit them with the back of
        the gun -- and some bleed. I feel sad every night as I have to watch when
        they are beating people in the house, including children, and I couldn''t
        say anything to them. I feel sad every night."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0eace9-04b9-46f8-b80b-d74d0649f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former cadet also described what many family members and activists
        have reported -- that injured protesters are being denied medical care while
        in custody. Some pass away in detention from their wounds, left to die with
        no aid to ease their suffering.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8456e-4256-4e03-85f5-45420ceadd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people got shot and got arrested they didn''t get any treatment.
        Some were still alive when they got shot but because they didn''t get any
        treatment, they died in the morning because they lost too much blood. Then
        the military gave the dead body back to the family," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d0158-36cf-4fb9-9459-fe28cfcf481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former cadet said that at the military barracks, soldiers are
        not allowed to leave the base and are only allowed to watch the military TV
        channel.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c726d8-0851-43f0-a893-10db1dbc0c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They brainwash us by telling us that it''s only because of the
        Tatmadaw''s existence the country is peaceful. They told us the ethnic armed
        groups are smuggling drugs and trafficking people and that is why the Tatmadaw
        has to fight them. If the Tatmadaw do not exit, the civilians will not be
        able to live peacefully anymore," he said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de078a-f126-4609-9460-60ac40ab8e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous atrocities perpetuated by the military have shown the indoctrination
        to be nationwide and decades old. <a href="https://www.cnn.com/2021/04/06/asia/myanmar-civil-war-ethnic-rebels-intl-hnk/index.html"
        target="_blank">Human rights abuses</a> by the military, including beatings,
        torture, extrajudicial killings, forced labor and sexual violence, have been
        long documented by the UN and rights groups in ethnic areas such as Kachin
        and <a href="https://www.cnn.com/2021/03/31/asia/myanmar-airstrike-children-intl-hnk/index.html"
        target="_blank">Karen states</a>.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b260de-ac14-4e98-8dd0-28d3605d177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the military''s campaign of killing and arson against the
        Rohingya community in Rakhine state forced more than 740,000 people to flee
        to neighboring Bangladesh. A genocide case against the military and coup leader
        Min Aung Hlaing is ongoing at the International Court of Justice.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e3f637-dc15-4ef5-abf4-054b2c1eeabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the military has brought its ruthless war tactics from the
        jungles and borderlands to the towns and cities. Soldiers, like the young
        former cadet, are turning their guns on people who could be their neighbors.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5379e6e-96ec-4fbf-872f-6c350ba3b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former cadet said it was the cruelty to the families of the
        protesters that finally broke him, so he decided to escape and made the long
        journey from Yangon to the Indian border.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d2f22-d5c2-488b-a32a-97b16163afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to go out every night and I don''t want to do this anymore,
        I cannot keep seeing people got beaten every night," he said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47224f59-59fe-40cc-8281-c136867b9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will kill anyone they want kill, that''s what I know of them."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3692f8-b0a0-4df7-93af-6978f560699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:38:53.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/27/asia/myanmar-coup-detainees-torture-intl-hnk/index.html"
        target="_blank">''I thought I would die.'' Myanmar protesters describe torture
        they suffered in detention</a>."</em></p>'
  'kevin-adre-mckenzie-arrest-smuggle-birds':
    'author': 'Taylor Romine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-28T10:39:45.053+08:00
    'imagesource': 'jcr:389f04b2-cad1-4b58-aec6-b3383730d150'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '395b63a6-4a8d-4629-8426-11bbe78f7c07'
    'lead': 'A man was arrested and charged with allegedly smuggling 35 live finches
      in hair curlers from Guyana for "singing contests" in New York City, according
      to a complaint from the US Attorney''s Office for the Eastern District of New
      York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T10:44:10.457+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:20:23.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:53.357+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Kevin-Andre-McKenzie']
    'template': '1'
    'title': 'Man arrested at airport after 35 birds intended for singing contests
      found in his clothing, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff1aaa-9ecf-4a1d-afbe-87207a501870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:44:10.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:24.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man was arrested and charged with allegedly
        smuggling 35 live finches in hair curlers from Guyana for "singing contests"
        in New York City, according to a complaint from the US Attorney''s Office
        for the Eastern District of New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6300649-e4b6-4969-9acf-aae2cebe57d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:44:10.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Andre McKenzie, a 36-year-old Guyanese resident, flew to John
        F. Kennedy International Airport in New York on Monday, according to the complaint,
        where Customs and Border Protection officers pulled him aside for an examination
        and found the birds, authorities said. He was charged with unlawfully importing
        the finches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c9424c-135a-4df2-b963-48b654be01de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:44:10.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs show the tiny finches were stuffed inside hair rollers
        sealed with perforated netting. Authorities said they were attached to the
        inside of McKenzie''s jacket as well as the top of his shoes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605167a-6e48-4f62-b5b7-9316e72b7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:44:10.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traveler was released on a $25,000 bond, the US Attorney''s
        Office said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b55b607-91e7-4a16-817b-9201a50c8f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:44:10.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Darrow, McKenzie''s attorney, declined to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e275a1-d11d-4d2e-9fdc-22e1d1803bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:44:10.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation found that these types of birds are often entered
        into "singing contests" in the Brooklyn and Queens neighborhoods of New York,
        according to Kathryn McCabe, a special agent for the US Fish and Wildlife
        Service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be97ffc-8b6b-49a7-bac3-8d842ad56141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:44:10.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In such contests, often conducted in public areas like parks, two
        finches sing and a judge selects the bird determined to have the best voice,"
        McCabe stated in the complaint. "Many who attend the singing contests wager
        on the birds. A finch who wins these competitions becomes valuable and can
        sell for more than $10,000. Although certain species of finch are available
        in the United States, species from Guyana are believed to sing better and
        are therefore more valuable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8abda73-9437-460b-88cb-e555c153be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:44:10.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKenzie told officers that he had been offered $3,000 to smuggle
        the birds, the complaint says. He allegedly was paid $500 before his flight
        and was to receive the remaining $2,500 after he got through Customs. It is
        not immediately clear whether anyone else has been arrested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7401d0-181f-4eb8-988a-043f28316dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:44:10.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides a valid import permit, birds are required to quarantine
        for 30 days to prevent the spread of contagious diseases, according to government
        regulations listed in the complaint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbcb503-e091-4704-865a-4bb98013a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T10:44:10.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:20:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/27/us/birds-border-protection-smuggle-trnd/index.html"
        target="_blank">Man arrested at airport after 35 birds intended for singing
        contests found in his clothing, officials say</a>."</em></p>'
