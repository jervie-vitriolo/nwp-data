    'template': '1'
    'title': 'Google parent Alphabet sees revenue jump 34% to $55.3 billion in the
      first quarter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4768a4dc-cfc3-4a97-ac99-007fb9b413f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alphabet kicked off a big week for tech
        earnings as the industry starts to look ahead to a post-pandemic economy by
        reporting a characteristically strong start to 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e6aeb-a43c-47b2-bc60-fb402e531215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:25.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7a7ca-7ab9-4abc-8054-d70ef864b177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:25.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s parent company reported revenues of $55.3 billion for
        the first three months of the year — a 34% jump from the same period last
        year — and made close to $18 billion in profit, comfortably blowing past analyst
        estimates. It also announced a $50 billion stock buyback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef86513-4335-4f40-b6e8-b83d6c850d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee275ee-536c-4386-b7b1-315096513178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock jumped nearly 4% in after-hours trading on
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60118cb-be63-485d-aa8c-a016ea2fa183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab924a-cd34-4942-83b3-e8f2fd8f6154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last year, people have turned to Google Search and many
        online services to stay informed, connected and entertained," Google and Alphabet
        CEO Sundar Pichai said in a statement Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452abed9-febc-4e9e-8819-17a1b2389de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af2ee61-7d9a-4ccf-a923-d9f8718361fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:28.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s cloud business, which the company has increasingly leaned
        on to diversify from its core advertising revenue, trimmed its losses to $974
        million from $1.7 billion in the same quarter last year. Revenue from cloud
        increased 46% year over year, to $4 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d99584b-ca6e-49fe-a992-bcde57698c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03966741-ddd7-4927-bfc8-c6032313fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Cloud services are helping businesses, big and small, accelerate
        their digital transformations," Pichai added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4e4ef-d4ed-438f-b660-ee81c773a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18822232-5409-431b-bb1c-e684bf535456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the vaccination rollout around the United States in full swing
        and a broader reopening of the country on the horizon, tech companies that
        made billions off people forced to work from home may now have to change their
        strategies. This week''s earnings bonanza will be a big early indicator, with
        Facebook, Apple, Amazon, Twitter, Microsoft and chipmaker AMD all set to report
        earnings in the coming days. Google, for its part, benefited from a big increase
        in digital ad spending and cloud computing investments</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1cfbea-2af0-4853-9e0e-566d3b292eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:31.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45df1d-6879-432a-8b9f-5134d6f0bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the full extent of a return to pre-pandemic life won''t be
        apparent for some time, there are reasons for tech investors to remain optimistic.
        Businesses are preparing to let workers continue to log in remotely, which
        means a continued reliance on gadgets and services. And some of the transformation
        that has occurred over the last year, such as more digital meetings or virtual
        doctor''s visits, is likely to stick.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce93cbb6-d451-41a2-8c94-bc864a95cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ed0ca-28a1-409a-a14a-b8c85c171c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some headwinds do exist, however, including the possibility of greater
        regulation and the Biden administration''s desire to raise corporate and capital
        gains taxes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876c3cf-9f75-4f52-9a84-e02fe8b47d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:04:21.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/27/tech/google-earnings-q1-2021/index.html">Google
        parent Alphabet sees revenue jump 34% to $55.3 billion in the first quarter</a>.''</em></p>'
  'Iran-Navy-attacks-US-warships-in-Persian-Gulf':
    'author': 'Oren Liebermann, CNN'
