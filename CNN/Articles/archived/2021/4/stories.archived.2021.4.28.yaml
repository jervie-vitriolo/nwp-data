      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:50:54.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will mark the first time the couples will meet in person
        since Biden became president. The Carters did not attend Biden''s inauguration
        in January because of the coronavirus pandemic.</p>'
