    'template': '1'
    'title': 'Six-foot social distancing rule misses bigger risks, MIT experts say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05417748-e882-4973-96db-d139dbde2cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:26.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When it comes to being indoors, the
        six feet rule of social distancing misses the bigger point of how coronavirus
        spreads, according to two Massachusetts Institute of Technology experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf4b74-2df7-47ac-9872-40c6ad496a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd238efd5-45ec-4ceb-9384-6fd5880767c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While staying six feet apart can help prevent the spread of large
        droplets of saliva or mucus that carry coronavirus and other germs, that distance
        does nothing to protect people from tiny airborne particles of virus called
        aerosols, MIT engineer Martin Bazant and mathematician John Bush write in
        a report published Tuesday in the Proceedings of the National Academy of Sciences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24d88e-65b9-44a8-a3a1-c94920fd6976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74a16a-0dc7-4982-aee9-775d6262c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus is an airborne virus and even the US Centers for Disease
        Control and Prevention has said an overreliance on cleaning surfaces may lead
        people to neglect the bigger danger -- breathing in contaminated air.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d3abc0-36a7-49ac-be49-5e48c470a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ceae8-5794-4ef6-b745-44ec72872e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bazant and Bush worked out a complex formula for calculating how
        quickly someone might be expected to be exposed to virus in various closed
        rooms. The calculation takes into account air circulation, the rate of replacement
        of potentially contaminated air with clean air, and factors in known instances
        of spread -- for instance a choir rehearsal in Skagit Valley, Washington,
        in which 53 people became infected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9f364-601d-42d4-b5ed-2d5dc463b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a8b5f-29ef-4c80-bf81-05f6eaee7f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To minimize risk of infection, one should avoid spending extended
        periods in highly populated areas. One is safer in rooms with large volume
        and high ventilation rates," they wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a9930-0ae3-4785-9d11-fc3cb365b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c0dd56-db26-45d4-8416-fdc95885281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:31.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is at greater risk in rooms where people are exerting themselves
        in such a way as to increase their respiration rate and pathogen output, for
        example, by exercising, singing, or shouting," they added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ce516-1acb-47cb-b5a9-4dc2ed2afb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048ea1d-3956-41e0-b91e-9e7bd0b67a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, masks worn by both infected and susceptible persons will
        reduce the risk of transmission."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c637cc8a-0ea2-47bb-b510-bfddcb27d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb312b90-77f8-4f28-bf7f-a25fc21061ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They applied their guideline to a theoretical classroom designed
        to hold 19 students and a teacher and calculated how quickly the air could
        be full exchanged with open windows and with an adequate HVAC system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63778382-411d-49d7-a805-af6efd536fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ff8c4-ce90-4f54-973d-6bebe732bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For normal occupancy and without masks, the safe time after an
        infected individual enters the classroom is 1.2 hours for natural ventilation
        and 7.2 hours with mechanical ventilation," they wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae79a1-1fc7-4fa2-be42-df5ede889017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd38cf-13cf-4824-ac3c-d3c5957cc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:35.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s with kids sitting quietly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896578a-470a-4e5f-b572-ee9266a3453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05307a19-ebe7-40bb-beca-cd8c4d1808df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extended periods of physical activity, collective speech, or singing
        would lower the time limit by an order of magnitude," Bush and Bazant added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227589a0-aac3-485b-be62-2e8a160fb44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5c24f-609d-4041-b05c-e824ce29aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis sounds the alarm for elderly homes and long-term care
        facilities, which account for a large fraction of COVID-19 hospitalizations
        and deaths," they wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43396bd-7053-4764-abee-855ce6f8a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22949479-d495-4f2d-932f-6444be9eb0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In nursing homes in New York City, law requires a maximum occupancy
        of three and recommends a minimum area of 80 square feet per person."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba77c7-8172-4b7f-b44c-421822c75265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351b5c3-95fa-4b9c-a5be-2e3a2ad6b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under such conditions, keeping people six feet apart protects them
        for only three minutes, they calculated. It fails after 17 minutes if an infected
        person comes into the room briefly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690e7b8-8dec-4cf4-8aa8-9311478a3cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b5b5d-0217-4c5c-883e-08f0fe2fef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:40:28.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:21:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
