      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana previously said that Duterte
        was the one who requested the <a href="https://www.cnnphilippines.com/news/2021/3/29/Duterte-remove-Chinese-vessels-Julian-Felipe-Reef-Lorenzana.html">removal
