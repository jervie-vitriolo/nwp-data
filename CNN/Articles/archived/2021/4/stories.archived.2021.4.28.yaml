    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Queen is seen smiling in official royal engagement'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1f5c7-f08f-4413-97bc-44c04d313180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:18:05.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK''s Queen Elizabeth was seen smiling
        in one of her first engagements following the funeral of her husband, Prince
        Philip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a961c6e5-68e5-4a68-9058-c66f16f11d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:18:05.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch conducted two virtual audiences via video link from
        Windsor Castle with ambassadors from Latvia and Ivory Coast on Tuesday, 10
        days after the funeral of her husband of 73 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b03fe-893f-459c-b0a9-6120c6ff56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:18:05.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images shared by the royal family''s official Twitter account showed
        the Queen wearing a pale blue floral dress and a pearl necklace during the
        meetings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e558f2b-6fcf-4304-96b6-c1a8fc4cb225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:18:05.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official period of national mourning, which was announced following
        the Duke of Edinburgh''s death, ended April 17.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ee075-bf61-4192-859b-a4b5ae2dd23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:18:05.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family entered a longer mourning period of two weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c40b0c-4d88-4aa8-a8db-b55f14fd4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:18:05.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen will often meet members of the diplomatic community and
        these one-on-one audiences will typically last about 20 minutes, with conversations
        being "entirely private," according to the royal family''s website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f83662d-2155-40ab-97ab-8012eef1a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:18:05.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip, who was the longest-serving consort in British history,
        died in Windsor Castle on April 9.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a813a00-7ecc-4453-a5af-20c8e5bc6db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:18:05.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth held her first in-person engagement in the week
        following his death, and last week she marked her 95th birthday in a low-key
        fashion at Windsor Castle.</p>'
  'Britney-Spears-conservatorship-hearing':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-28T06:24:12.175+08:00
    'imagesource': 'jcr:f5200216-548c-4e73-9536-e71a51575ba1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b9988c2-9494-4381-8e7e-df09dfda90f8'
    'lead': 'Britney Spears will the address the court at an upcoming conservatorship
      hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T06:25:40.214+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:22:13.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:49.507+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britney Spears to address court at upcoming conservatorship hearing'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96135067-26ea-4bdb-a057-8a45d44041b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:13.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britney Spears will the address the court
        at an upcoming conservatorship hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233fdf88-d17b-41c9-b8e3-c360d7727bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears'' attorney, Samuel D. Ingham III, spoke at a hearing Tuesday
        at Los Angeles Superior Court. He stated, "Britney wants to address the court
        directly," adding that she would like it to happen within the next month.
        CNN attended virtually.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec27418-f069-4e38-9026-33e76f1ac5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hearing will take place on June 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb094809-4b41-4ae6-8af3-59d1fc592b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle over Spears'' $60 million estate has been going on for
        months. It started last August when Ingham filed to officially remove her
        father, Jamie Spears, as conservator. The elder Spears had been the conservator
        of her estate since 2008, along with attorney Andrew Wallet, following a series
        of personal issues that played out publicly for the singer. For most of that
        period, Jamie Spears also oversaw his daughter''s health and medical decisions.
        He became the sole conservator of the singer''s estate in 2019, following
        Wallet''s resignation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21966c7a-3f65-457d-9de3-9f66a7be54fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the judge ruled that he stay on as a co-conservator
        of the estate, and the judge appointed Bessemer Trust to serve as co-conservator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa7716-34fc-4b0a-99bf-ecfc3a815273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:16.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing in March, Ingham requested that Jamie Spears be removed
        as the conservator of her person, and that he be permanently replaced with
        Jodi Montgomery. Montgomery has served as the singer''s temporary conservator
        ever since Jamie Spears stepped aside due to health issues in September 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6309f425-3b61-4e92-b263-62444476feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:16.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of The New York Times documentary "Framing Britney Spears,"
        which debuted in February, there has been heightened interest in the singer''s
        conservatorship. Celebrities and fans have also created the viral hashtag
        #FreeBritney.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1082be2-6d9f-4ed5-850e-ebfb05f7893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears has not directly addressed the conservatorship but has taken
        to social media to say that she''s doing fine. Earlier this month, she wrote
        on Instagram that she''s "flattered" with the attention surrounding her well-being.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bacc5a1-6f17-4a1d-a679-189468396735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:17.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy to share especially with a world that is empathetic and concerned
        with my life," she wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91428571-6148-4b91-8dd3-5ab60e672d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said in March on her Instagram that although she didn''t
        watch the documentary, she was "embarrassed by the light they put me in."
        Adding that she cried for two weeks afterward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72959429-10d9-44ad-93aa-1aea2a3426ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:18.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears told CNN in December he has not spoken to his daughter
        since Ingham''s filing last summer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b397a1-d0e8-46d3-b989-42ba825854bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my daughter and I miss her very much," he said at the time.
        "When a family member needs special care and protection, families need to
        step up, as I have done for the last 12-plus years, to safeguard, protect
        and continue to love Britney unconditionally. I have and will continue to
        provide unwavering love and fierce protection against those with self-serving
        interests and those who seek to harm her or my family."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb8ea08-a17d-41cb-88c9-cb48f6632ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney Vivian Thoreen told CNN that Jamie Spears wishes the
        conservatorship could come to an end.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d157242-fb7c-47b5-8cc4-a414e757489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:25:40.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Jamie) would love nothing more than to see Britney not need a
        conservatorship," Thoreen said. "Whether or not there is an end to the conservatorship
        really depends on Britney. If she wants to end her conservatorship, she can
        file a petition to end it."</p>'
  'SWS-survey-Filipinos-religiosity-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T06:41:45.587+08:00
    'imagesource': 'jcr:4e39fd4f-f340-4c4f-9500-65260dcf4015'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2462180f-3243-417a-bf07-ee6345c410da'
    'lead': 'Based on the poll conducted in November 2020, 38% of Filipinos consider
      themselves very religious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T06:44:10.040+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:22:05.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:49.863+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: 38% of Filipino adults are ‘very religious’ '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354bae1e-a731-47eb-905f-2329b786146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:44:10.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> A survey
        by the Social Weather Stations revealed that 38% of Filipinos consider themselves
        very religious.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb8f1e-d57c-4ed4-8424-39f4f66e7bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:44:10.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the poll conducted in November 2020, 50% of the respondents
        said they are moderately religious, 10% slightly religious and 2% not religious
        at all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ec165-d2e0-4f7b-a3bf-f0c3096b29d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:44:10.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By religion, the percentage is highest among members of the Iglesia
        ni Cristo (56%), followed by other Christian denominations (46%), Muslims
        (44%), and Catholics (36%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d658471-8c21-408e-8fad-4a37a96bb5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:44:10.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Christians celebrate the Easter season, Muslims are currently
        observing Ramadan, a month of fasting, prayer, and reflection for its members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3160dd1-d48f-4909-9988-413a7e1f9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:44:10.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, latest figures are actually lower compared to the
        survey conducted in June 2016, the last time SWS conducted a poll on religiosity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd054f6a2-08af-4647-a2e1-ad06f6f4ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:44:10.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:08.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Overall, the June 2016 survey found 40% of Filipino adults rating
        themselves as very religious, 54% moderately religious, and 5% not very religious.
        None of the respondents then rated themselves as not religious at all,” it
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aac34c-e75b-4d3c-b7db-0456a377e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:44:10.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More members of the Iglesia ni Cristo also rated themselves as very
        religious during the said period at 66%, followed by Muslims (62%), other
        Christian denominations (43%), and Catholics (37%).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78528444-b297-4370-ac23-2a0b5ccff04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:44:10.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By area, religiosity is highest in Visayas at 45%, followed by Mindanao
        with 38%, Balance Luzon with 37%, and Metro Manila with 32%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c75b3b-7730-4cb7-bb9a-728dfd5831d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:44:10.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of education level, 45% of those who said they are very
        religious were college graduates, 42% were non-elementary graduates, 38% were
        elementary graduates, and 35% were junior high school graduates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542920b-a1f7-4e46-8230-8355a8e639d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:44:10.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also said that frequency of praying rises with religiosity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54f232-c74b-4b28-ab02-aa33b72cdc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:44:10.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Muslims, praying the Salah at least a few times a day is high
        among those who are very religious (89%), while 81% who do such are moderately
        religious, and 35% consider themselves slightly religious.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2978a74-0822-42bd-826c-b725ec8d8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:44:10.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For non-Muslims, 70% of those very religious pray at least once
        a day, 67% for somewhat religious and 64% for slightly religious.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18049ba5-8f0d-422a-86b6-3bfc46d6430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:44:10.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from November 21 to 25 through face-to-face
        interviews of 1,500 adults nationwide. It had sampling error margins of ±2.5%
        for national percentages, ±4% for Balance Luzon, and ±6% for Metro Manila,
        the Visayas, and Mindanao.</p>'
  'Cassiopeia-A-supernova-titanium':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Credit: T. Sato et al./RIKEN/CXC/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-28T06:49:55.750+08:00
    'imagesource': 'jcr:5933e8a7-b914-403e-b460-bfc9380ec33b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '649f8153-c834-4152-b1ce-3c0eff50221a'
    'lead': 'Titanium has been discovered in the beautiful remnants of the Cassiopeia
      A supernova about 11,000 light-years away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T06:53:15.271+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:21:52.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:50.211+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Titanium bubbles discovered in supernova could help solve mystery of
      exploding stars'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2fef7-e6cc-4ecb-9022-e354131aa297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Titanium has been discovered in the
        beautiful remnants of the Cassiopeia A supernova about 11,000 light-years
        away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9acb3d-0e2f-4396-9be6-d3d4acd0c65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discovery could help scientists understand what leads some
        giant stars to explode, according to the new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be78114-0cc9-4925-b9d4-269942804061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:53.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observations of the supernova were made using NASA''s Chandra X-ray
        Observatory, which has been in operation since 1999, between 2000 and 2018.
        Scientists recently sifted through the data to understand more about the supernova
        that has captivated researchers for years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ffa7c-bca9-4ede-9d50-34ef79550787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassiopeia A is a giant bubble of hot, expanding gas, and it''s
        the youngest known remnant from a supernova explosion, dating back 340 years
        ago, in our Milky Way galaxy. The light from this supernova first reached
        Earth in the 1670s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2fdb6-45de-452b-8521-25d79d5d0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:54.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have used space-based observatories to study Cassiopeia
        A for years because it''s relatively nearby, astronomically speaking and provides
        insight into the evolution of the universe. When stars explode, they release
        their elements into space. Telescopes like Chandra can help unlock which ones
        Cassiopeia A contributed when it exploded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97e062-4685-4dae-bea0-f397e822903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal <a href="https://www.nature.com/articles/s41586-021-03391-9"
        target="_blank">Nature</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee6e04-7b10-42e0-a2d2-30a66dd04a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Release of heavy elements</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85f507-49c0-4977-8cfa-1ba54968694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While stars with masses more than 10 times our sun are known to
        explode once they run out of fuel, scientists don''t exactly know why this
        occurs. These explosions have led to the release of heavy elements throughout
        the universe, like gold and titanium, that are found on Earth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cdfa5e-6a70-4314-9585-e5c6020d3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientists think most of the titanium that is used in our daily
        lives -- such as in electronics or jewelry -- is produced in a massive star''s
        explosion," said lead study author Toshiki Sato, an assistant professor in
        the department of physics at Rikkyo University in Tokyo, in a statement. "However,
        until now scientists have never been able to capture the moment just after
        stable titanium is made."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979cf91-89ac-4c97-930e-2f8967ec3406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive stars run on nuclear power generated by reactions that happen
        at their core. When this fuel runs out, the star''s center collapses, forming
        a black hole or a dense object called a neutron star.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887055f1-2e03-4f1c-bd8a-5c3bd982c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the celestial body becomes a neutron star, a shock wave ripples
        out from the star, creating new elements as nuclear reactions occur.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8893eb3-4924-4263-b629-0dd637a85ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When scientists have conducted computer modeling of this phenomenon,
        they have found that the energy burns up quickly and causes the shock wave
        to stall. This would prevent a supernova explosion from occurring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa02f85-62b5-4b14-b449-21aab8caa977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The potential role of neutrinos</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213da396-8ce5-440f-9288-d1a661a1bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New computer simulations suggest a missing element that could allow
        the supernova to continue: neutrinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47311768-498e-4094-ac6b-a03d62952a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ghostly low-mass particles, created when a neutron star forms,
        could spur on bubbles of elements that rocket away, pushing the shock wave
        onward and allowing for a supernova.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348134c-7a20-4c20-98fb-53b128276aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion that created the Cassiopeia A supernova was likely
        driven by neutrinos, according to the new study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1435d-ac5a-4765-b935-d4ba36a4cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Chandra, which observes features in space through X-ray
        emissions, produced structures shaped like fingers that literally pointed
        away from the supernova. These structures contained titanium and chromium,
        along with iron that was previously detected by the space telescope.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac67f0-231b-4692-8fb0-b10973bc6376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature and other conditions needed to create these elements
        match the speeding bubbles from the computer simulations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36fa764-ce54-4d31-a473-a154e04a1bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never seen this signature of titanium bubbles in a supernova
        remnant before, a result that was only possible with Chandra''s incredibly
        sharp images," said study coauthor Keiichi Maeda, an associate professor in
        the department of astronomy at Kyoto University in Japan, in a statement.
        "Our result is an important step in solving the problem of how these stars
        explode as supernovae."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efd0b6-751b-4a5e-8090-a22cca2cd48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that fragments of titanium were created deep within the
        star as the supernova occurred. The amount of stable titanium produced by
        this particular supernova exceeds Earth''s total mass, the researchers said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711dd23-70ef-4849-9c2e-dd1f1be9f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings also support the theory that explosions driven by neutrinos
        could be used to explain some massive star explosions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80a4bd-d1ee-4a9d-b761-1e300dd81ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:53:15.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:22:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/27/world/supernova-titanium-cassiopeia-a-scn/index.html"
        target="_blank">Titanium bubbles discovered in supernova could help solve
        mystery of exploding stars</a></em></p>'
  'The-Handmaids-Tale-Season-4':
    'author': 'Brian Lowry, CNN'
    'caption': 'Credit: Jasper Savage/Hulu'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-28T06:53:20.056+08:00
    'imagesource': 'jcr:fd2c5436-9fa7-4198-beee-35269b0c9fa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab3ef89f-a4e7-4067-889a-806389566407'
    'lead': 'REVIEW: ''The Handmaid''s Tale'' joins the roster of programs that have
      flamed brightly, then kept the fires burning beyond their creative apex.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T06:59:53.864+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:21:44.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:50.716+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Handmaid''s Tale'' shifts gears, changing more than just its clothes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe1378-c20c-4264-a799-314a1e304b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:59:53.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"The Handmaid''s Tale" joins the roster
        of programs that have flamed brightly, then kept the fires burning beyond
        their creative apex.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83d803-a3d2-4541-a049-2e5f0eade431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:59:53.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a fourth season that feels like a very different show,
        one that partially escapes the suffocating climate of Gilead but can''t avoid
        the sensation that this provocative series is now operating on borrowed time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64702c54-0c3a-4ebc-a1b7-ca7f04e183b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:59:53.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hulu show notably became the first streaming drama to win the
        Emmy in its category way back in 2017, when novelist Margaret Atwood''s warnings
        of a brutal patriarchal totalitarian state felt searingly of the moment. Those
        elements haven''t abated, but the series has covered so much ground, and jumbled
        so many key relationships, as to run into "The Walking Dead" syndrome, only
        sooner -- with each exploring variations on what happens when societies break
        down, while lumbering onward without the same momentum as their early seasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ea3eb-fbb5-4b94-b5eb-35bf6d3984cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:59:53.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central asset remains Elisabeth Moss, who has taken hold of
        the franchise beyond just her work on screen, directing three of this season''s
        10 episodes. (Eight of those were made available for preview, giving a good
        idea of the narrative arc, while remaining hazy about its endgame.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f9d1d9-5458-4ebb-890f-14ea6367d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:59:53.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps foremost, "The Handmaid''s Tale" derives its pleasures at
        this stage primarily from individual moments involving its splendid cast,
        whether that''s the horrid Aunt Lydia (Ann Dowd) purring, "You wicked, wicked
        girl" or Moss'' June directing one of her withering stares at someone truly
        deserving of it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2472a-b998-42e0-91f1-39fc1bc9b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:59:53.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, June''s steely disposition and attempts to flee Gilead has
        essentially shuffled the deck, separating her from the horrors she experienced
        under Commander Waterford (Joseph Fiennes) and his wife Serena (Yvonne Strahovski),
        whose own bonds have been tested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9be56f-7f65-4f77-8f2d-9e920bb5c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:59:53.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June closed the third season (which concluded, it''s worth noting,
        20 months ago) by smuggling a plane full of Gilead''s children safely to the
        sanctuary of Canada, an act fraught with consequences on both sides of the
        border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce1e21-1ec9-41cb-96e2-4551a645961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:59:53.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gilead doesn''t care about children," says the dissident Commander
        Lawrence (Bradley Whitford), in one of those lines clearly intended to echo
        beyond the series. "Gilead cares about power."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e58306-64f3-469e-84af-139b76cfcbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:59:53.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television, by contrast, cares about nurturing and sustaining success,
        and in terms of a series that raised the profile of the service carrying it
        and became part of the cultural zeitgeist -- down to women''s and reproductive
        rights advocates making political statements by showing up to venues in red-cloaked
        garb -- "The Handmaid''s Tale" has certainly met those criteria and then some.
        Scattering key characters across different locations has even brought a change
        in wardrobe, down to seeing less of the crimson outfits that were such a key
        part of the program''s marketing campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59fca1-0e59-4ef9-85f8-6aa416280fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:59:53.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:49.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite the satisfaction associated with basking in Moss'' brilliance
        -- watching the character assert herself in this altered landscape, while
        bearing scars, emotional and otherwise, from her ordeal -- the series feels
        as if it''s drawing out a story ready for its conclusion more due to commercial
        imperatives than creative ones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038cbc6e-c702-46da-aabe-6e9b313cc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:59:53.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:21:50.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those who applauded the series, rightfully, during its first
        two seasons will likely be inclined to stick around until the bitter end.
        Even so, it''s possible to continue to admire the show''s high-quality pieces
        and still think that end should come sooner rather than later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe036ac4-8dd1-4bc5-b212-8ac8500f3a1a'
