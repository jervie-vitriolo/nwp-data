      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e276bb-fc0f-49dc-b8e3-4346bfe6b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:56:28.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:18:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s no verbal agreement," Esperon said. "It has been mentioned
        in discussions with the President and President Xi Jinping. You can term that
        as a ‘verbal discussion.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a4960-b34b-4d72-ae8a-37cae5f6c6f8'
