      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb69d51-710e-42f8-8f7f-6f3804fd6b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those giant corporations have invested millions of dollars lobbying
        Congress to build those tax loopholes so that they can then save hundreds
        of millions of dollars in taxes," the Democrat from Massachusetts said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f734539-cbc2-481f-a207-5522e09111cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbfa50c-82d6-4e6d-a54c-667472b479f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Warren argued the solution is what she''s dubbed
        a Real Corporate Profits Tax: a 7% tax on book income. That''s the figure
        that companies report to shareholders. It''s often higher than what gets reported
        to the IRS after the impact of exemptions and loopholes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f07a9e-f1fc-40c3-9b0f-6f94e4bdba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f852dd5-e596-4fc8-b925-21fc835a6914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren''s tax would apply only to companies that report book income
        above $100 million. It would seek to raise $1.3 trillion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145379ce-d96d-46be-94f0-e381390ecc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6fc787-ea60-46ec-8436-132e0ef1e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No tricks, no deductions, no loopholes, nothing fancy. Seven cents
        to the IRS," Warren said during the hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee070f75-2735-4621-b540-a5e0787596af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba78338-4b05-4851-9b6c-8288469c4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paying little or no taxes</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6314dfc-591f-47d6-b4a4-ccf5b93a86a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has proposed raising the corporate income tax
        rate to 28%, up from 21% but below the 35% before the Trump tax cuts. Biden
        is also pushing a 15% minimum tax on book income.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c36ab0-1636-4aee-a3f6-da912ba27183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88ad98-e78b-4451-9fb5-68adfb86c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite reporting large pretax profits, at least 55 large corporations
        paid no federal corporate income tax in their most recent fiscal year, according
        to the Institute on Taxation and Economic Policy, a progressive think tank.
        The list of profitable companies that avoided all federal income taxes last
        year includes FedEx, HP and Nike — three companies Warren called out during
        her hearing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace00370-94ef-4106-a39f-ff0b86df62a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec46c69-1d7d-4346-9476-6ad6b8c50020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix paid a tax rate of less than 1% last year, while Amazon''s
        federal rate was 9.4%, according to ITEP.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc5ed75-7440-4e40-9d7b-c7c7ff253e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a54a0-d06b-4013-a387-5e07a04239bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:18.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our taxes, which are publicly reported, reflect our continued investments,
        employee compensation, and U.S. tax laws," Amazon said in a statement to CNN
        Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd6fb5-df20-45d2-a904-6bdc4b9679ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa97cdbf-feff-4df1-bedf-3fc1cf21766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported $1.7 billion in federal income tax expenses
        last year in addition to nearly $2 billion in other federal taxes and $2.6
        billion in state and local taxes. Amazon added that it collected $18 billion
        in sales taxes that boosted revenue for state and local governments. The company
        said it created nearly a million US jobs over the past decade.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b853f51-e8c8-4adf-a46b-e8c26c37fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e7b67-d43e-4a42-ad59-b7379d491e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US tax laws were designed to encourage the kind of investments
        Amazon has made to move the US economy forward," Amazon said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562dc856-d8d4-47dd-ac86-e42521a3dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00880d-1b5c-49e6-85ef-727985936766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:21.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix was not immediately available for a comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72f50d-0e60-4ad8-af35-30c7aff7bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436de1f-6870-40ae-8a2d-af55d2ce1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Band-aid solution''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525fdb36-7498-416d-a13c-8f40baf98e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:22.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans and some academics have warned against taxing book income.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b0dd3-e314-4f8a-a745-4eba1062daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d42b126-6eb5-4099-b937-acc05ba4baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you increase taxes and increase government control, you destroy
        investment and job numbers suffer," Senator Bill Cassidy, a Louisiana Republican,
        said during Tuesday''s hearing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e10e0e-d8f4-4cc1-81a8-ec0b2d14459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592c557-36b3-48d4-9d93-e2b2698aa5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:24.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Hoopes, an accounting and tax professor at the University of
        North Carolina, said during the hearing that taxing book income would complicate
        the tax code and make stock markets less efficient because CFOs would manage
        earnings to avoid the tax. He described it as a "band-aid solution that creates
        more problems than it solves."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d962e-3449-4cb0-a25e-f331dfa1fd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:25.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137daf45-0f5a-4052-8a1c-4a48592623b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren argued that the current system is unfair to small business
        owners, who don''t have the resources to pay for lobbyists to influence Congress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ebaa4-e898-45dc-a319-6db8a0428513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0b7ff-63f4-4ce9-a33d-b362f8bbbbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Small business owners are paying their fair share, but the giants
        are not and that creates a disadvantage for every small business in America,"
        Warren told CNN Business.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593fe31-7d26-4f1b-b540-968264d250cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
