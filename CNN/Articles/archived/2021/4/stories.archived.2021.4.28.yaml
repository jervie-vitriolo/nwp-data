      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s no end in sight for the ongoing
        love affair between Crocs, the maker of the often-mocked foam clog, and comfort-seeking
        consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbeda4e-fd58-4005-a737-f4ee193f3d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:09:36.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead17f9-9a61-4342-9c95-c211a798ce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:09:36.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Crocs reported that sales surged 64% in its first quarter,
        to $460 million. The company also raised its 2021 sales forecast, saying it
        now expects revenue for the year to increase between 40% and 50%, up from
        its previous guidance of a 20% to 25% increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9815263a-4d04-4fc8-9d28-689efa1c2bb0'
      'mgnl:activationStatus': true
