      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — San
        Miguel Corporation is reinforcing the government vaccination program by deploying
        its own doctors and nurses to local government units to help in the inoculation
        drive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5ca1b-4aca-4411-90d1-c61839255b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:11:35.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:17:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another way we can support government''s vaccination efforts
        -- by sharing our resources, in this case, our employee medical professionals..."
        said SMC president and CEO Ramon S. Ang in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05919f4f-4fcf-40d0-b5cf-253418b3fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:11:35.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:17:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our doctors and nurses have committed to help out short-staffed
        LGUs and provide their services to them for free," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dde74f-6e02-46d2-87b0-e6e59ad8e0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:11:35.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:17:25.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang expressed hope this will help boost government efforts, adding
        vaccination was the best way the public could protect themselves and end the
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ee50f-dbe7-4ac0-a346-3ace943a0271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:11:35.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:17:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company initially deployed two doctors and 17 nurses to vaccination
        sites in Mandaluyong City last week. It also said it is looking to send more
        to other LGUs soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b75e4-c44d-4331-aeff-d15eca180f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:11:35.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:17:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Miguel said it is waiting to begin vaccinating some
        70,000 of its employees, as well as employees of third-party providers nationwide,
        by June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccbe11-e44d-42b3-b34f-44d847d5542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:11:35.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:17:26.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang previously announced the company is spending up to ₱1 billion
        to mount its vaccination program.</p>'
  'Duterte-certify-urgent-criminalize-red-tagging-Drilon':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T15:43:32.994+08:00
    'imagesource': 'jcr:77b0a3f0-8efb-4c80-a447-c8a8eb04aeb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54f10cc2-d269-44d1-a23e-4311977630fa'
    'lead': 'Senate Minority Leader Franklin Drilon has urged President Rodrigo Duterte
      to certify as urgent a bill seeking to criminalize red-tagging in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T15:47:58.639+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:17:17.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:59.328+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urged to certify as urgent bill criminalizing red-tagging'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddfdcd6-b8ca-42db-8265-59fb6da5b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:47:58.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:17:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)—&nbsp;</strong>Senate
        Minority Leader Franklin Drilon has urged President Rodrigo Duterte to certify
        as urgent a bill seeking to criminalize red-tagging in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5826add1-9575-479b-bd46-ffe3efc9b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:47:58.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:17:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge President Duterte to certify as urgent the passage of Senate
        Bill 2121, which we filed to punish red-tagging by state agents," Drilon said
        in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18bfd5-b19a-4f8e-9595-1bed3f3baaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:47:58.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:17:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator in particular expressed "serious concerns" about the
        consequences of red-tagging, saying such activities, if not addressed, could
        endanger the life and safety of those on the receiving end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca0b1a-d5ce-44f2-90cc-bcab3670b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:47:58.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:17:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Red-tagging threatens the life, liberty and security of a person,"
        Drilon argued. "As I said before, being red-tagged sometimes serves as a death
        warrant."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b513f7c-2c3f-4f34-b695-d6037ae79dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:47:58.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:17:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/25/Drilon-bill-criminalize-red-tagging-.html">Filed
        by Drilon in March, Senate Bill No. 2121</a> seeks to impose a 10-year imprisonment
        for persons found guilty of red-tagging, or those who label persons or organizations
        as state enemies or terrorists. Those found guilty will also be perpetually
        banned from holding public office, according to the bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b61f46-d017-4fc6-a35e-b80cfb728010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:47:58.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:17:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the measure will fix legal gaps, address impunity, and
        establish a system of accountability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475f891-485d-42ce-8ce1-db32a8c6dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:47:58.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:17:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lauded the stance of Justice Secretary Menardo Guevarra,
        who on Tuesday said it "would be best" for Congress to enact a measure clearly
        defining and penalizing red-tagging. Guevarra noted the passage of such may
        "help reduce the problem of reckless endangerment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f384d-88e8-43fd-8e10-7fa8f000e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:47:58.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:17:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon''s fresh call comes amid the recent red-tagging of community
        pantry organizers by some officials and law enforcers —&nbsp;a development
        that sparked outrage on social media in the past week.</p>'
  'Daily-cases-decongest-NCR-hospitals':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T15:50:44.071+08:00
    'imagesource': 'jcr:52fbee06-a5b6-487e-a2cc-71b3780b3eb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
