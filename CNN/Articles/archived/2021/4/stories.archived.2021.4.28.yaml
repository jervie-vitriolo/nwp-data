    'jcr:uuid': '3627216a-c516-4abe-9857-cddf2bbefeec'
    'lead': 'Fully vaccinated Americans can now unmask at small outdoor gatherings,
      or when dining outside with friends from multiple households. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T06:12:57.920+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:22:26.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:48.836+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC issues new outdoor mask guidance for fully vaccinated people'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd28e5-f2be-4723-91ad-7026df310a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Centers for Disease Control and
        Prevention on Tuesday issued new guidance on outdoor mask use for fully vaccinated
        Americans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90197539-943c-4e13-8bfb-3c20cf801cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated people can now unmask at small outdoor gatherings,
        or when dining outside with friends from multiple households. The CDC is telling
        unvaccinated people that they still need to wear a mask at such gatherings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e43814-af24-4011-bee4-c8bcfaaff24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are fully vaccinated and want to attend a small outdoor
        gathering with people who are vaccinated and unvaccinated, or dine at an outdoor
        restaurant with friends from multiple households, the science shows if you
        are vaccinated, you can do so safely unmasked," CDC Director Dr. Rochelle
        Walensky said during a virtual White House briefing on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c65a80-aa42-4648-86eb-50dc65b3a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But life will not return completely to normal for fully vaccinated
        people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16060e-0999-4397-afea-d6cf83cdbb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal health agency says even if you''ve been vaccinated,
        you should avoid large indoor gatherings. The CDC did not define how many
        people would be in a large gathering, but the agency''s website describes
        "large gatherings" as bringing together "many people from multiple households
        in a private or public space."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd7f8d8-7da4-4e1c-8961-c5bc827b622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fully vaccinated who do choose to attend a crowded outdoor
        event, such as a live performance, parade, or sporting event, wearing a mask
        is recommended.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788df73-7dca-4b9d-8c96-ce6fecfe60b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, for vaccinated people, outdoor activities without a
        mask are safe. However, we continue to recommend masking in crowded outdoor
        settings and venues, such as packed stadiums and concerts where there is decreased
        ability to maintain physical distance and where many unvaccinated people may
        also be present," Walensky said. "We will continue to recommend this until
        widespread vaccination is achieved."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fea5d9-2375-4ae1-92f1-1a3897fadc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advises both vaccinated and unvaccinated people to still
        wear masks in indoor public spaces, such as a mall, movie theater or museum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53effea3-178a-48d5-94c6-9f98e6ba4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are considered fully vaccinated by the CDC two weeks after
        the second dose of the Pfizer/BioNTech or Moderna vaccines or two weeks after
        the single-dose Johnson &amp; Johnson vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f3c97b-c6ee-4715-9518-47e64a6dacd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden used the new mask guidance from the CDC as an opportunity
        to urge all Americans to get vaccinated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5578fcda-40ab-447e-bcaf-98da4962094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is clear, if you''re vaccinated, you can do more
        things, more safely, both outdoors as well as indoors," Biden said during
        remarks at the White House on Tuesday afternoon. "So for those who haven''t
        gotten their vaccination yet, especially if you''re younger, or thinking you
        don''t need it, this is another great reason to go get vaccinated. Now."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48acc3eb-a92e-479d-bb68-cc018d9a895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re back to that place now as long as you get vaccinated. So
        go get the shot. It''s never been easier," he said. "And once you''re fully
        vaccinated, you can go without a mask when you''re outside, and away from
        big crowds."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76989c57-67a8-45b8-b9ac-0c4f2dd94d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changes motivated by science</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d3587-a956-4ca8-aadb-f913098ef5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said on Tuesday that the CDC was motivated to update its
        guidance for fully vaccinated people after seeing a rise in the number of
        vaccinated people in the United States and a fall in the rates of Covid-19
        cases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1698d41-029e-443e-9ea5-bcabc49efb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s increasing data that suggests that most of transmission
        is happening indoors rather than outdoors -- less than 10% of documented transmission
        in many studies have occurred outdoors," Walensky said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be50b2-d8d9-438d-8e9d-f15481eee31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know that there''s an almost 20-fold increased risk of
        transmission in the indoor setting than in the outdoor setting. That, coupled
        with the fact that we now have 37% of people over the age of 18 fully vaccinated
        and the fact that our case rates are now starting to come down, motivated
        our change in guidance," Walensky said. "As more people get vaccinated and
        as case rates continue to come down, we will come up with further updates."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6048b7a3-cdcd-46bb-9f5b-371b0182fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden on Tuesday noted that the decision was made by experts
        of the CDC, based on science, not politics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f1701-7570-40fd-90f5-f5abcc5d1dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC is able to make this announcement because our scientists
        are convinced by the data that the odds of getting or giving the virus to
        others is very, very low if you''ve both been fully vaccinated and out in
        the open air," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccaa5e1-3484-49da-bca6-29dfec48d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New CDC guidance conflicts with some state mask mandates</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa9c376-a697-47cd-9316-5d70cc336266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some states that require outdoor mask-wearing for all, the new
        guidance from the CDC could pose a challenge.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c801e-6513-4da4-bd4e-0aacfd2f998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:37.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should states that have outdoor mask requirements change those
        to reflect this new guidance? Is that your advice for those states and those
        governors?" CNN''s Kaitlan Collins asked during the White House virtual briefing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc71c6-63a4-407e-b4d4-c55b9ad3fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re saying is, states that have mask requirements outdoors,
        if people are vaccinated, we no longer feel that the vaccinated people require
        masks outdoors -- so, to the extent that those are consistent," Walensky said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6371d65-8fc7-4447-9069-5463ce7a880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky added that masks are still recommended for fully vaccinated
        people attending large outdoor public events, such as concerts or stadiums.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5375fec8-9036-4c59-b12c-05664ebd30b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:12:57.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:22:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of that is the inability to distinguish between vaccinated
        and unvaccinated," Walensky said. "And to say that in those settings, when
        you have those at that density, we really do worry about protecting the unvaccinated
        people."</p>'
  'Queen-Elizabeth-smile-Prince-Philip':
    'author': 'Amy Woodyatt, CNN'
    'caption': '(Yui Mok/Pool/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-28T06:16:21.129+08:00
    'imagesource': 'jcr:7bb0f6ea-9f02-4430-a3a6-84606a5f315f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3376dedd-2a26-4f8e-82dd-b40a59b5a1b7'
    'lead': 'The UK''s Queen Elizabeth was seen smiling in one of her first engagements
      following the funeral of her husband, Prince Philip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T06:18:05.436+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:22:21.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:49.179+08:00
