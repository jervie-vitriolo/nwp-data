      'mgnl:type': 'text'
      'text': '<p>- Region 11: Davao City</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c14dbd-cf41-4bbd-88e4-9144ddf16543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:32:17.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:54.898+08:00
