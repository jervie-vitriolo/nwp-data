      'mgnl:type': 'text'
      'text': '<p>Among the factors ADB cited for its expected fragile recovery for
        the Philippine economy are the re-imposition of strict quarantine rules in
        economic hub Metro Manila and some neighboring provinces starting late March
        in light of the alarming surge in COVID-19 cases.</p>'
