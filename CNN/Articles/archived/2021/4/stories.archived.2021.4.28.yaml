      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Just in time for warmer weather, fully
        vaccinated Americans can now safely enjoy more pre-pandemic activities without
        a mask, according to new guidelines from the US Centers for Disease Control
        and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d24c2b-2575-495a-bd01-d2897c21cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.300+08:00
