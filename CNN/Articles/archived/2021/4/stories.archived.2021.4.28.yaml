      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee6352-49ac-4267-9940-ba99341a0ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise said that while it is necessary to assert sovereign
        rights&nbsp;in&nbsp;the West Philippine Sea, budgetary considerations must
        also be made.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5959210-67bf-4a47-811f-98032a551f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to budget well our resources," he noted. "Hindi naman pwedeng
        magsabay lahat iyan (We cannot do them all at once) but it is necessary for
        us to strengthen our positions there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f9724-8f2e-4b37-9ac8-73134ccfe53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.459+08:00
