    'template': '1'
    'title': 'Areas outside NCR Plus experiencing rise in COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e879fe-106b-40f3-8bea-98b753c0aed5'
      'mgnl:activationStatus': true
