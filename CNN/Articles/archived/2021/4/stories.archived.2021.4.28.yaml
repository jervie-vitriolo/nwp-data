    'template': '1'
    'title': 'DepEd eyeing to open next school year on Aug. 23'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd0400-76e7-41e9-8190-5f5382433d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:13:26.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:19:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong>&nbsp;The
        Department of Education is eyeing to open the next school year on Aug. 23,
        according to an education official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7455d768-6e80-411d-90fe-7c0d081d4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:13:26.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:19:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not yet final but that is the date we are proposing," Education
        Underecretary Diosdado San Antonio told CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f515433-eef7-434f-9416-1a89aad46fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:13:26.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:19:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Alliance of Concerned Teachers (ACT) said the DepEd''s
        proposal is "another problem," saying it reduces the teachers'' "proportional
        vacation pay from 80 days-worth to only 59 if the August 23 class opening
        pushes through."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43045446-3e2e-412e-8e9a-c4e9c3d3709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:13:26.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:19:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extended school year 2020 to 2021 is "already requiring teachers
        to render 77 working days of overtime, without a single day of leave benefit,"
        ACT said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd823be04-72a3-4ad1-b47b-d10b0c11788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:13:26.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:19:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current academic year for kindergarteners to high students in
        public schools was originally set to end on June 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe09f6c-7fdf-4d03-b30e-ae8e6edcd4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:13:26.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:19:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd, however, moved the closing date to July 10, saying it
        saw learning gaps that have to be addressed "to meet the required essential
        learning competencies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b696ed1-e9e5-48f2-8938-34ccdb844ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:13:26.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:19:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of delay due to the pandemic, basic education classes
        for this academic year started in October last year under blended learning,
        which involves a mix of printed self-learning modules, internet-based sessions,
        and radio and TV broadcasts. Classes in other levels are also mostly held
        online.</p>'
