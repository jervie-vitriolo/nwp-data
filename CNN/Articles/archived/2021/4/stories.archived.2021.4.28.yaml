      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Recover as One Act, whose allocations remain valid
        until June this year, earmarked ₱3 billion for the purchase of PPE, face masks,
        and other protective equipment for medical frontliners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8febdbf0-3e05-4e6b-bce4-3d3eb422ac22'
      'mgnl:activationStatus': true
