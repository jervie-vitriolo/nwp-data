      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3831e4-7993-4ffa-9bfb-6d4ab5361823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warren says Biden can go further on IRS crackdown</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e58e74-ffc4-40f5-ba68-d0f6a1d8baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To crack down on tax evasion and raise much-needed revenue, Biden
        will seek $80 billion to fund enhanced Internal Revenue Service enforcement
        of high-earners, CNN reported on Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929116be-4947-476c-9152-1ae85da8b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:28.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97f32c-ab6c-4c9d-a7df-becc45a9fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:29.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration estimates the tougher enforcement will boost
        tax revenue by $700 billion — money that can be used to pay for his American
        Families Plan.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28628a0c-d850-4fc1-acb4-b5ff1cb66702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb238e4-0469-40d2-a0e8-406a3c2ecaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren suggested Biden could go even bigger on IRS enforcement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9d16d-529e-4ebc-94da-2a36c751ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aac75c-60d1-443d-8e71-824d2a8d96ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy about the direction the president is going," said
        Warren, who has proposed $100 billion for IRS enforcement. "I just hope he
        goes a little further. Tax cheats should be called out. They should be investigated
        and, in some cases, sent to jail, not left to enjoy their money because the
        IRS doesn''t have the resources to audit them. That''s just wrong."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c318317-34cf-4779-9885-adc930ad761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:31.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6fde4-81db-419e-af5a-317f75d96429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>$700 billion for universal childcare</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e789cb8-acab-41b4-9d52-971f9154d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has proposed raising taxes on corporations
        and wealthy individuals to pay for the president''s ambitious domestic agenda,
        including a $2 trillion infrastructure program. However, the White House has
        not endorsed Warren''s proposed wealth tax on the net worth of Americans above
        $50 million.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e8da1-efdb-496b-b428-a820504fe41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e63af6-a89c-408c-b399-afc3ba604ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she''s disappointed that Biden is not pursuing a wealth
        tax, Warren suggested she''s not giving up just yet.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b85a5-a0bd-4db9-a054-1d62e3e85d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:34.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e1014-ae79-4562-9326-9efc53bd5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:34.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m out there fighting for why the rich and the powerful need
        to pay a little more and the IRS needs a little more enforcement muscle so
        that we have the money to invest in a future for all American families," Warren
        said. "I''m going to keep that fight up."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b51dd89-5120-44a7-8d5b-3f142dd55fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99513e68-4fce-4d81-91fb-f4bedba507d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren is also urging Biden to think big on helping parents — especially
        mothers — whose careers have been sidelined by the pandemic. Warren and Democratic
        Congressman Mondaire Jones reintroduced a $700 billion universal childcare
        bill Tuesday that would ensure no family pays more than 7% of income on childcare.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d5498-fb1c-4d76-84c4-946890592aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe16e26-75a6-4d59-ae37-82030fb56876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staggering number of women dropped out of the workforce during
        the pandemic as schools and daycare facilities were shuttered.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f532ae-9694-4828-b788-14c8ff0f2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d683bb-4a3f-4d3a-8af6-2ceab25db771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:37.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Universal childcare is the necessary infrastructure so that mamas
        can get back to work," Warren said. "Millions of women learned during this
        pandemic that without affordable, dependable available childcare they just
        can''t manage it all."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6f499-51b7-434b-a892-9173ce44acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.792+08:00
