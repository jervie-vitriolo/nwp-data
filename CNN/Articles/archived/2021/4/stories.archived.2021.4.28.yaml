    'template': '1'
    'title': 'PH Red Cross launches emergency field hospital to aid overwhelmed medical
      facilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94691c52-631b-405c-a4ae-d432d2417516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — The
        Philippine Red Cross launched on Wednesday an emergency field hospital with
        18 tents at the Lung Center of the Philippines compound in response to the
        overwhelming volume of people needing admission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235d6a73-f571-4eeb-b677-a32234f068c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:37.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC Chairman and Senator Richard Gordon said the facility would
        serve as an extension for the Lung Center to handle the increasing demand
        for beds in the hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48295209-3a12-4135-8301-4a7aeb106ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A simulation of operations was done at the emergency field hospital,
        whose additional beds would allow the admission of more severe cases in need
        of immediate hospital care.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eaddf7-3f03-4bef-a7b7-d784cfef8db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a war situation against COVID-19. The health care system
        in the NCR Plus region is totally challenged due to the increasing cases of
        COVID-positive individuals. Through the emergency field hospitals of the Red
        Cross, this will help serve more patients needing immediate health care,"
        said Gordon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bae7a6-6750-48f6-9a66-6e42350a533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The field hospital is equipped with 64 beds and medical equipment
        such as oxygen tanks, ECG machine, PPV and Intubation set, Automated External
        Defibrillator, and other basic ward facilities that will serve mild to severe
        cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcffec0-30ac-4a0c-86de-f15ad58b3158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also equipped with air-conditioning units to ensure proper
        ventilation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d874b9-8661-4d93-96d1-28b368072190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said to address the lack of personnel in COVID facilities,
        the Philippine Red Cross is currently training volunteers to assist doctors
        and nurses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045877df-c6dc-40e6-bf30-3dddc1d69710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking in smart — even high school graduates or for that
        matter, college graduates <em>na mga</em> volunteer <em>namin para umalalay
        dito kasi ang kailangan namin (mag-aassist) sa</em> doctor. <em>Maraming</em>
        doctor <em>na makakapagsupervise dito,"</em> says Gordon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63236ad8-9c1d-4ffe-84d1-2c1549d4b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re taking in smart — even high school graduates
        or for that matter, college graduates who could volunteer and assist our doctors.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24566645-1dd8-42ab-8b50-4ad6ef285a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Gordon, the event was also attended by IATF Vice Chairman
        and testing czar Secretary Vince Dizon and Lung Center of the Philippines
        Executive Director Dr. Vincent Balanag Jr.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e866a3-afdd-4b81-81c2-40940e412359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of vaccination, the PRC said they have already made
        a special order of one million doses of AstraZeneca vaccines from the British
        Embassy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2b164-ff32-4903-9559-6e70f0e876e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five hundred thousand doses will be sold to the public while the
        other half will be given to poor Filipinos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aacd6c-bb37-464c-a6a7-d98fc0387206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag order kami pero wala pang dumadating. Kausap ko yung</em>
        British Embassy <em>kahapon, may</em> special order <em>kami na</em> one million,
        <em>babayaran namin yon.</em> Buy one for yourself so you buy one for somebody
        else who is poor. So<em> yung</em> one million <em>nagiging</em> 500,000,"
        says Gordon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a35cf44-7f04-4b8c-b462-5b4d5e34e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:43.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already ordered but it has yet to arrive.
        We made a special order of one million doses through the British Embassy.
        Buy one for yourself while you buy one for somebody else who is poor. So the
        one million doses will be 500,000 for those who will pay.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20efab12-691c-413a-b005-ac554f56e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:13:53.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:14:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 200,000 doses of vaccines from Moderna were also purchased
        by Philippine Red Cross.</p>'
  'west-philippine-sea-patrols-diplomatic-protests-china':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T18:17:18.355+08:00
    'imagesource': 'jcr:9933c3d3-a56b-4e2d-8257-8883af8c6044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27f9275f-dc28-4d4e-8778-74eddacf2561'
    'lead': 'China is in no place to ask the Philippines to stop its drills in the
      West Philippine Sea, Filipino officials say, adding Manila will continue holding
      maritime patrols and filing diplomatic protests against Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T18:19:08.954+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:14:28.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:05.326+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to continue West PH Sea patrols, diplomatic protests vs. China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7262d-47fa-4a96-a4a1-ce9f77b43b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:19:08.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:14:28.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> —&nbsp;China
        is in no place to ask the Philippines to stop its drills in the West Philippine
        Sea, Filipino officials said Wednesday, adding Manila will continue holding
        maritime patrols and filing diplomatic protests against Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd4225f-9129-4baa-8d00-215e8d11fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:19:08.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:14:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of National Defense stood firm in
        its assertion that it is the East Asian giant encroaching on Philippine territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9a634-b8fc-4549-8f90-773596e153f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:19:08.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:14:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has no business telling the Philippines what we can and cannot
        do within our own waters," DND spokesperson Arsenio Andolong said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a978693-f3bf-43db-8968-48af88637b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:19:08.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:14:30.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to do what is necessary to protect our sovereign
        rights," he added, as he cited the 2016 arbitral ruling which rejected China''s
        sweeping claims over territories falling within its so-called nine-dash line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c8dee-fe90-4172-bf03-4f4ee1afd9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:19:08.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:14:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon Jr. also maintained
        the Philippines has the right to conduct <a href="https://cnnphilippines.com/news/2021/4/25/PCG--BFAR-conduct-maritime-drills-in-West-PH-Sea-amid-tensions-.html">maritime
        exercises</a> in its exclusive economic zone within the contested South China
        Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409befed-31d2-4870-ab76-d736f691314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:19:08.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:14:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have their claims, we have our claims, and so it is a disputed
        area. But we have to enforce, because we have UNCLOS (United Nations Convention
        for the Law of the Sea) supporting us," Esperon told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277bf3e3-3144-496b-8d1d-509097ef7dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:19:08.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:14:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Chinese Foreign Ministry spokesman Wang Wenbin asked
        Manila not to "escalate disputes" by holding drills in the West Philippine
        Sea. This is despite the arbitral award which Beijing has repeatedly ignored.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8ee8d-22c4-43b3-9565-208afe619919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:19:08.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:14:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/4/28/Chinese-Foreign-Ministry-sovereign-rights-stop-drills-in-South-China-Sea.html">China
        urges PH: Respect our sovereignty and rights, stop drills in South China Sea</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440515aa-3550-4a34-a4a6-3bd7a27a9bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:19:08.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:14:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid China''s insistence, Foreign Affairs Secretary Teodoro Locsin,
        Jr. directed his department on Wednesday to lodge another diplomatic protest.
        Since last month, the Philippines has filed several protests against China
        for its refusal to withdraw its vessels from Philippine waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb5eba-e5b8-427c-8e1a-98cc4d20ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:19:08.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:14:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can say what they want from the Chinese mainland; we continue
        to assert from our waters by right of international law what we won in The
        Hague," Locsin said in a <a href="https://twitter.com/teddyboylocsin/status/1387232427647508480">tweet</a>.
        "But we must not fail to protest. @DFAPHL have we fired off a diplomatic protest?
        Do it now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445c707-5084-46fe-b60f-6a675cffb75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:19:08.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:14:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin on April 7 said they will file <a href="https://cnnphilippines.com/news/2021/4/7/philippines-diplomatic-protest-chinese-vessels-.html">a
        protest&nbsp;for each day</a> the Chinese ships refuse to leave the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef519f-2d34-4501-8dc5-2cbf4b2be552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:19:08.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:14:34.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
