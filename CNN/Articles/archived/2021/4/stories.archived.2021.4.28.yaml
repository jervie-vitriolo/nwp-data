      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7973d9ab-280d-444a-b971-26bd623b28c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:10.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by Makati Mayor Abby Binay during the launch of
        The Liveable Cities Dashboard Tuesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b269df7f-0798-4330-8617-d21b0873ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6166b02-2768-44fd-955c-f2f3ebb01b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said they already have 100,000 registrants in Makati, but
        this falls short of their target to vaccinate 400,000 residents to achieve
        herd immunity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed067c2-8f23-4b19-bdb4-63115fda2ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188ccf0-8f15-42ef-a67d-5310f4b16577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is important to encourage more people to register for
        vaccination. This will not only determine the number of individuals who want
        to be inoculated, but also prevent vaccine wastage, the mayor added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685412f-75c2-4e23-ae4d-6d254bfedcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad16d0-db7a-4260-902c-08a0287aa613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities also attended the forum on the Liveable Cities Dashboard,
        which utilizes data to enable local governments to easily spot trends and
        correlations for effective decision-making and help them diagnose areas for
        improvement especially during this pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d402754-d445-44b7-9ad0-82617301f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d9ae7-bf05-4898-be3c-314b43f1cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to provide an interactive visual profile of the 146 cities
        in the Philippines across main categories, including basic information, labor,
        education, local economy, mobility and connectivity, and health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f82057-216b-4bf3-860e-32aaaa92d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd0be1-3d89-4efb-b778-799c8f81acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the dashboard, which can be accessed through liveablecities.ph,
        local government units can effectively engage stakeholders including city
        and national agencies, businesses, academe, non-government organizations,
        and citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805fa76-eb66-49bd-8576-5a603e34f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227bd18-5b81-4f9a-ba50-03e3f0895804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities in Metro Manila like Pasig and Quezon City said “the
        pandemic has exposed the lack of reliable data.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b841beb-2fd9-4a0d-8fca-b79a5044b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:16.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729fcbd-a30a-4fe2-a1d9-9fbc7b5afdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mayor Joy Belmonte, Quezon City was able to distribute 92% of
        subsidy assistance to residents who need it the most through its revamped
        data analysis on COVID-19 response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc1811-66a5-4f94-909b-89f54cabbc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f445867f-05df-4ece-b954-ea0a6f2e1efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:20:16.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even with this data, we were able to distribute ayuda (assistance)
        which is worth ₱50,000 per day and we were able to remove 15,000 duplicate
        entries,” Belmonte said.</p>'
  'Diane-Warren-most-nominated-woman-in-Oscars-':
