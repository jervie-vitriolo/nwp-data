  'India-travel-ban-vaccines-COVID-19-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T13:39:38.387+08:00
    'imagesource': 'jcr:153fe47c-e6ed-408c-8591-ad6e5874f46b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f68ff151-036e-40d7-ac73-edceeecb0a3f'
    'lead': 'Filipinos hoping to return home from India will be also be barred from
      entering the Philippines during the travel ban imposed amid the ongoing COVID-19
      surge in the South Asian country, officials said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T13:40:48.282+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:18:27.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:57.435+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Returning Filipinos included in India travel ban; vaccine shipment faces
      delay'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0da29c-048c-4b4b-9d97-ac7f2a5f6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:40:48.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:18:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong>—&nbsp;Filipinos
        hoping to return home from India will be also be barred from entering the
        Philippines during the travel ban imposed amid the ongoing COVID-19 surge
        in the South Asian country, officials said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de29187-39b2-481f-91b5-e7bbf818d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous travel bans, Filipinos who recently traveled to
        India will not be allowed to return to the Philippines from April 29 to May
        14 as the government imposes restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e4a8f-7d13-4e58-84f3-1700960fbdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even our fellow Filipinos<em> hindi muna natin papapasukin</em>
        for this temporary period so we can ensure<em> na ma</em>-guard <em>ang</em>
        borders <em>natin</em>," Department of Health spokesperson Maria Rosario Vergeire
        said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488bb7a-cfc9-4e9c-84e0-8c6dc426901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not allow the entry of Filipinos during this
        period to ensure that we guard our borders.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5049fc58-55ba-4fe2-9e91-87473802680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration also said the travel ban is not "nationality-specific"
        and applies to any traveler coming from the South Asian nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71433fd-e9d9-44de-bee1-d7c79946d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the restrictions were put in place as a precautionary
        measure to prevent the entry of another COVID-19 variant first detected in
        India. The B.1.617 coronavirus variant dubbed as the "double-mutant strain"
        has a number of mutations that could increase transmissibility and help escape
        immune response, Indian health authorities said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb077274-a736-4c3a-b4bb-f387230970f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course our country would like to restrict the borders first,
        <em>mag-iingat tayo kasi nakikita na natin ang nangyayari sa kanila at ayaw
        natin magkaroon ng</em> enabler <em>ang ibang</em> variants <em>na pumasok
        sa bansa,</em>" Vergeire said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bd9c3-ba04-4f50-9129-2c769fccf337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''d like to restrict the country''s borders. We
        are being careful because we see what is happening there. We don''t want other
        variants to enter the country.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6925a515-bcf4-42c4-9ba2-1580f230a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:32.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, however, noted that experts are saying that the variant
        first found in the United Kingdom could be the reason why India is spiraling
        deeper into the COVID-19 crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19d144-34d3-4b52-9ebb-def3366014d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:32.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. is worried that the
        ban on returning Filipinos could pose a bigger problem if the second wave
        in India gets worse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd18fce-47c4-4158-a13a-3a6fc294e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good policy but consider every Filipino has the absolute right
        to go home... If any get infected in India and die for lack of medical care,
        we’re screwed," he tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d7143-3f24-478d-8da4-02908c8638b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Isabel Pol, a Filipino based in Bangalore, said they are left
        without any option even if they want to return home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4ac9c-4c7a-4b1c-a977-97a06099fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even<em> na gusto naming umuwi sa amin,</em> we cannot do anything<em>
        kasi nga ''yung</em> airport <em>nila, parang</em> strict<em> din sa mga</em>
        international travels... <em>Naka-</em>ban<em> kasi ''yung</em> travel <em>ng</em>
        India to everywhere, so<em> hindi talaga kami,</em> <em>walang</em> choice
        <em>talaga po. Talagang nandito lang kami</em>," she told CNN Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2815839-280d-4d15-8df0-9daa975b82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she and her husband are staying in their home since there
        is an ongoing lockdown and government is enforcing a limited time to access
        essential goods.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b822c37-03a3-4162-83bb-d81a880d13d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deadlier virus?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c16c362-1d81-4221-ab66-95ad71561223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the pandemic situation in the South Asian country, Philippine
        Ambassador to India Ramon Bagatsing Jr. told CNN Philippines'' News Night
        that the new strain appears to be deadlier and more contagious.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca309e63-cbde-4f11-9688-91a9496ee0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last year, people were kind of easy because if you get hit, it’s
        a mild attack, you survive,” Bagatsing said. “It’s very sudden, it’s treacherous.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe8724-efee-429c-a8a7-81b901e957d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagatsing said a member of the Filipino community in India passed
        away just three days after contracting the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4147db-89dd-4829-8f5b-e61bd8a3bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/4/27/India-COVID-19-Philippines-OFW.html">Two
        Filipinos die of COVID-19 in India this week</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9c896-4c0d-4d3e-94d5-3380bf64b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delay in India-made vaccines</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea0a02-5e1d-4829-b748-28e30ade959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:38.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Health Department admitted that the delivery of COVID-19
        vaccines manufactured in India could be delayed as that country grapples with
        record-breaking new cases and death surges due to coronavirus infections.
        Vergeire assured that the Philippines'' vaccine cluster is devising a distribution
        back-up plan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9772e21-2ec4-40ca-8ec2-fb16255b783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of what''s happening in India, <em>nagkaroon ng re</em>distribution
        <em>ng mga dapat na bakunang darating</em> by May, June, July because of this
        issue. Flexible<em> ang plano natin</em> so we can be able to adapt and adjust,"
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f82f39-939b-4701-b64e-76a6706320a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of what''s happening in India, the vaccines
        that were supposed to arrive in May, June, and July were redistributed. Our
        plans are flexible so we can adapt and adjust.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d894d8-2cc2-4478-b655-93a650950437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagatsing said on Tuesday that the eight million doses of Covaxin
        vaccines made by Bharat Biotech that was ordered by the private sector and
        local government units could arrive in the country by the last week of May.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575333f1-e8dc-4fbb-90fe-2eabe6f6c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:36:56.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:18:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the 30 million doses of COVID-19 vaccines from Covavax
        from Serum Institute of India — purchased by the national government — could
        arrive in the country by September.</p>'
  'Things-to-know-NBA-cards-business':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-28T13:37:11.399+08:00
    'imagesource': 'jcr:6ac62648-6dfb-4d1e-83b0-5c04031df141'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '586deb87-ff0a-494a-869e-f2cdb8be4266'
    'lead': 'Collecting NBA cards is a great hobby, but when you make it a source
      of income, be prepared for the risks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T14:17:48.620+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:18:09.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:57.901+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Things to know before going into the NBA cards business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40012c1-b88a-4a81-8a48-3a38e6421fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.621+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —&nbsp;</strong>There
        has been a phenomenal rise in interest in NBA cards in the last couple of
        months. Nostalgia plays a big part in the sudden boom, as many basketball
        fans in the previous decades grow up trading them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e11535-4951-43b3-9f56-2d303ec22e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.621+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:10.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, an <a href="https://cnnphilippines.com/sports/2021/4/27/Ultra-rare-LeBron-rookie-card-sells-record-breaking--5.2-million.html">"ultra-rare"
        rookie card signed by four-time champion LeBron James was sold for $5.2 million</a>,
        breaking the record for the most expensive basketball card ever sold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48b2db-dfed-4bff-9d44-267b3fe2eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.621+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:10.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re seriously considering jumping into the NBA cards business,
        here are a few pointers:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffaa2c9-8dbc-4e05-8a80-a7b2cd1d72f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.621+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>KNOW THE VALUE OF THE CARD</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f1c41-a3a1-4307-8130-047355b739ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.621+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of an NBA card, much like any other collectible, depends
        on multiple factors, like the featured player, the year it was manufactured,
        and what part of a collection the card is from.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf7c30-88a9-49e6-abf4-833fe16268e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.621+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie cards are typically priced the highest because the potential
        of the players will dictate the value.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ef4ac-17da-4243-9168-5286772c957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.621+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging stars like Luka Doncic, Zion Williamson, and Ja Morant
        have captured the attention of the community. As a result, the prices of their
        rookie cards have skyrocketed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7db215-3960-4221-b2a2-b1e73548da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:13.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the popular card sets in the country are Panini Prizm, Panini
        Mosaic, Panini Select, Panini Chronicles, and Panini Illusions. The first
        three tend to have a higher value than the latter two. This knowledge could
        come in handy when choosing which to buy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312dd5a7-3cec-4591-b719-db2d893b2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>FAMILIARIZE YOURSELF WITH THE BASIC DETAILS OF THE CARD</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d0497-52f1-40ac-bef5-030d0cd2d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from knowing the featured player of your card, check the year
        and card company’s name as well. Both are usually seen on the card itself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8df9d1-8b8b-43d5-9377-20f549194cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The card company’s name is printed in front of the card while the
        card’s year is normally the copyright date or the final year of the player’s
        listed stats.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a881d-f8bb-43a2-9ed5-efad6b228bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the basketball cards have a card number. If you see something
        like 3/30, it means there are 30 cards in the set and the one you have is
        the third card -- a factor that may help raise its value.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b37b4b-5467-4367-99fb-0903d788b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can check the list of sold items similar to your card. You can
        base your selling price on these and see if there are interested buyers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7324a94c-8277-49c2-9f76-0fd431d3d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>JOIN SOCIAL MEDIA GROUPS FOR EXPOSURE</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf390a6-81ed-443c-9a60-5bd8f492ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to learn the game is by joining legitimate groups.
        This is where you''ll see how other collectors sell their cards and also learn
        business jargon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29018930-a96a-4aa8-9b87-bf7119928fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are instances when a seller may ask their previous customers
        to vouch for their credibility. At the end of the day, being transparent is
        key if you want to be successful in the business.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597bec5-29f3-4cc4-93f8-dfd1e9063c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GRADED CARDS</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6544f263-a9ff-47ef-a548-fcb5df9de573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to choosing a grading company, it is best to do your
        research. Ask fellow collectors who they use and why.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca76d6-8d7f-42b0-8931-63266323feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, most of the NBA cards in the country have been graded
        by these two reputable and established companies: Professional Sports Authenticators
        (PSA) and Beckett Grading Services (BGS).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2d4c2-78a2-4f5f-8885-1dab71639d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA is the largest and most trusted third-party trading card authentication
        and grading company in the world. Since it began in 1991, it has certified
        over 40 million cards.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063e7ce-274c-43af-9357-0bc20fa80ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:19.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BGS provides collectors with the most thorough, consistent,
        and accurate grading in the industry.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e066de-f7fe-4548-b48f-a75d4b100379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two companies use a 1 to 10-point grading scale with descending
        increments of one-half point. The cards are graded on four key categories:
        centering, corners, edges, and surface.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1695dc-c7ac-41f7-a339-efd76932faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fees for their services are based on the number of cards submitted
        and the desired amount of time you want your cards graded and returned, plus
        shipping fee since it will be coming from the US.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efbf81-5c8c-400c-81f9-abdb2858127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>QUICK TERMS TO REMEMBER</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b66b4-13a0-4aae-afc9-8c304c8bfcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auto (short for autograph) - the card was personally signed by the
        player</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197be8fb-ca38-4dad-a9b7-1613ef947b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Base - regular or basic cards, which may contain 30, 60, 90, or
        more cards per set</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa39b6-d629-4fe1-855b-d1aea56d232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Box break - opening of a box or boxes by an individual or group</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac228f8-8bdf-447c-9df0-308cd3972576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patches - cards that contain game worn jerseys</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e8be4-ed07-49ce-b5d7-60742a037282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parallel - a modified base card which may contain hologram stamping</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d3e562-f3ae-49e6-99c9-d7b27a6aea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:24.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaster box – a box of cards that can be purchased in retail stores</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25765a7d-9af0-4831-ba08-642b45231025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cello pack – a form of card packaging that was wrapped in a transparent
        packaging like cellophane</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476addd-dbe6-4ca2-ba1c-8656a330857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OBO (or best offer) - buyers are able to make offers on the card
        which are less than the asking price</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f1b7cb-b6e5-4534-926b-6f4c6b9a3b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:17:48.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:18:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RC (rookie card) - a card of a player from his first year in the
        league</p>'
  'Ramadan-fasting-COVID-19-vaccine-Hajj-pilgrimage':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T14:38:52.002+08:00
    'imagesource': 'jcr:4129082a-d99f-469d-b295-bf1f977f0f1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c67191f-665c-4595-a424-9165a65b34c2'
    'lead': 'Muslims observing Ramadan can receive their COVID-19 vaccines even while
      they are fasting, a health official from the Bangsamoro Autonomous Region in
      Muslim Mindanao says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T14:40:31.960+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:18:02.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:58.258+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 vaccination allowed during Ramadan, doses allocated for Hajj
      pilgrims'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc11cc8-2d61-47fa-a41c-a76090fb843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:40:31.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:18:02.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Muslims
        observing Ramadan can receive their COVID-19 vaccines even while they are
        fasting, a health official from the Bangsamoro Autonomous Region in Muslim
        Mindanao said on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d48a5-6f24-46b6-aa56-91b2cfff8b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:40:31.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:18:03.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nito nai-invalidate ang nag-oobserve ng fasting during the
        time of Ramadan..." Dr. Bashary Latiph, BARMM minister of health, said in
        a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428fb6d-9772-43fd-b737-a5e46acb60a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:40:31.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:18:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman ito pampalakas ng katawan," he also said. "Itong vaccine
        is about protecting oneself and protecting other people''s lives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34777b7-598c-453b-b0a8-78ff016e47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:40:31.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:18:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This does not invalidate the fasting during Ramadan.
        This does not give an energy boost. This vaccine is about protecting oneself
        and protecting other people''s lives.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d335b2-6fa0-4fe7-94af-4c6a5dba45ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:40:31.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:18:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latiph said some Muslims are worried about breaking their fast if
        they get inoculated, so an Islamic advisory was issued for clarification.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af1bd0-c3bc-41bd-98d5-7799a870ea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:40:31.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:18:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan is the yearly month-long Islamic commemoration of the first
        revelation to Prophet Mohammad, the founder of Islam, and is one of the religion’s
        foundations inscribed in their holy book Quran.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3971f631-1763-4a5b-a266-bad8327516fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:40:31.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:18:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this period, Muslims practice fasting where they refrain
        from eating or drinking during the day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee786364-0d9b-4b3a-bd43-3ce69bf542f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:40:31.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:18:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the autonomous region''s health minister said 5,300 doses
        of vaccine have been allocated for pilgrims visiting the Hajj pilgrimage in
        Saudi Arabia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
