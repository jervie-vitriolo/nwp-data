      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> There
        is no verbal fishing agreement between President Rodrigo Duterte and Chinese
        President Xi Jinping over the West Philippine Sea, National Security Adviser
        Hermogenes Esperon Jr. said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e4f89c-0d9d-4166-bddf-d8e2869b9fa4'
