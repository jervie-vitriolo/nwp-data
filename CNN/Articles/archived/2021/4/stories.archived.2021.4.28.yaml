  '-Total-rubbish--or-the-truth--UK-media-challenge-Boris-Johnson-over-shock-coronavirus-comments':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'UK media outlets from across the political spectrum are engaged in
      an unusually direct confrontation with Prime Minister Boris Johnson over incendiary
      comments he allegedly made about the coronavirus pandemic. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-28T17:24:17.605+08:00
    'imagesource': 'jcr:af997b52-c38a-4d5e-b9af-4243b7633457'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e9573b2-f024-4c04-b6df-94734431a6b5'
    'lead': 'UK media outlets from across the political spectrum are engaged in an
      unusually direct confrontation with Prime Minister Boris Johnson over incendiary
      comments he allegedly made about the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T17:28:10.570+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:14:55.522+08:00
