    'title': 'Aboitiz income surges to ₱7.6B in Q1 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34436aec-47e1-46e8-a8b3-4f2910bcf7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:51:32.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Aboitiz
        Equity Ventures reported a huge jump in earnings for the first three months
        of 2021, as it observed strong growth across its businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d0659-84f6-4f1c-b99b-4411df5a1306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:51:32.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2bf2c0-fd3d-48d1-a014-cf283afe8c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:51:32.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed holdings firm disclosed to the local bourse Wednesday
        a consolidated net income of ₱7.6 billion for the first quarter of the year,
        a significant increase from the ₱2 billion it reported during the same period
        a year ago. It likewise recognized non-recurring losses of ₱219 million during
        the quarter, down from the ₱262 million from January to March 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edabea4-e7a3-493c-8e0c-1e615f85465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:51:32.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99539bad-05ec-48d9-8c9e-16831d7095d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:51:32.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first quarter of 2021 is solid proof that the Aboitiz Group
        is already making headway in its recovery and growth plans for the year,”
        said president and chief executive officer Sabin Aboitiz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4d52a-1dd5-4485-9844-6e5344acdd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:51:32.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c6eb1-1bb6-43fc-9be0-d363e1b50195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:51:32.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz Power — which contributed 58% of the conglomerate’s total
        earnings for the period — hauled in ₱4.8 billion, which is thrice its ₱1.6
        billion net income in the first quarter of 2020. AEV attributed this to the
        higher availability of its thermal facilities, water inflows and spot sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7ac8d-5d92-45a7-a1ca-3cc65b9d3b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:51:32.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4bedd6-76c9-4e09-b727-d055999934e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:51:32.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:11:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These improved performances offset the lower power demand resulting
        from lingering quarantine restrictions, added the group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
