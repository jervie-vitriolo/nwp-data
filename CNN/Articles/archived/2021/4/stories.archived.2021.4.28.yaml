      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But construction, he said, must be prioritized on areas that the
        country strongly holds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2b5ac-6833-49df-88c2-572d6dda4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.458+08:00
