      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in his public address last week that <a href="https://cnnphilippines.com/news/2021/4/20/duterte-west-philippine-sea-china-bloodshed.html?fbclid=lwAR2">there
