      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31ade4-4ab1-46a2-ae4b-f08d9317d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:56:28.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:18:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon''s statement is no different than what Presidential Spokesperson
        Harry Roque said in his briefing last week. Roque also denied that a verbal
        deal was made between both countries, as Duterte would not condone "unlawful"
        fishing by any state in the Philippine waters.</p>'
