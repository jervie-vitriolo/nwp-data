      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf36bc2-2592-45db-9700-82aca251ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.459+08:00
      'mgnl:createdBy': 'glee'
