    'jcr:uuid': '5261a856-a10d-4103-a523-6a8cd29efafe'
    'lead': '

      San Miguel Corporation is reinforcing the government vaccination program by
      deploying its own doctors and nurses to local government units to help in the
      inoculation drive.'
