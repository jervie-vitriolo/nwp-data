      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7ab73-b1ec-44b7-8fd9-95c49e8207ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also noted that the decision was made by CDC experts based
        on science and was not a political decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae12ec-c944-4204-8557-bb9a1c7620ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658dc70-452e-4741-8c55-91b396e60db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC is able to make this announcement because our scientists
        are convinced by the data that the odds of getting or giving the virus to
        others is very, very low if you''ve both been fully vaccinated and out in
        the open air," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135bac3-fdd1-4b5f-9c58-c5a7b91a179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fabbe9-38c4-4128-8078-63894900fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President thanked the American people for the work they''ve
        done in combating the virus and said he would outline additional steps next
        week outlining his plan to fight the virus through July 4 -- the date he set
        as a goal for when Americans can hold small Independence Day gatherings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64da21c-a2fe-4301-aad6-757e1968b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c6b60a-d4ba-445f-8d7a-48d5befa7feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Tuesday''s announcement undercuts the President''s
        set date of July 4 as a day American can return to a more normal lifestyle,
        Psaki said, "The incentive is to get vaccinated so that you can enjoy the
        benefits of being vaccinated."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed4133d-d11a-4912-9c9b-d9f97a6a4b67'
