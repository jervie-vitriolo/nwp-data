      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In newly updated guidance for summer camps, the CDC said that people
        who can get vaccinated against Covid-19 should do so and everyone should wear
        masks, distance is still necessary and staying outdoors is best.</p>'
