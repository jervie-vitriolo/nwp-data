      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s very important that we keep the measures in place that
        public health says (are) essential to reduce transmission, to help protect
        children until there are vaccines for kids as well," Besser added.</p>'
    '74':
