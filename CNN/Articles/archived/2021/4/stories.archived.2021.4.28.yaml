    'lead': 'Aboitiz Equity Ventures reports a consolidated net income of ₱7.6 billion
      in the first three months of 2021, a huge jump from the ₱2 billion recorded
      during the same period last year, as it observes strong growth across its businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T19:51:32.095+08:00
