      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have to make constructions there, I would certainly recommend
        that we construct first in the islands that we now hold," Esperon added, noting
        that this would be essential to strengthen the country''s position in the
        West Philippine Sea.</p>'
