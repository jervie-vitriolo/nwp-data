      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a5230-18b2-4945-91e8-c5c7dd1c7105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:09:36.716+08:00
