  'Six-feet-social-distancing-COVID-19':
    'author': 'Maggie Fox, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-28T07:33:14.204+08:00
