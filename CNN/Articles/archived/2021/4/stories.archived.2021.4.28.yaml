    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b64a7-956e-4e71-b1fb-e8d1f5c4e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:30:50.930+08:00
