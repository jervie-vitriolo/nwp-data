      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden and first lady
        Jill Biden will meet with former President Jimmy Carter and former first lady
        Rosalynn Carter in their hometown of Plains, Georgia, on Thursday (Friday
        in the Philippines), according to White House press secretary Jen Psaki.</p>'
