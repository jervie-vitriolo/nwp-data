    'jcr:uuid': '95600cf0-c032-4ba4-b7aa-7b12bcf13746'
    'lead': '"The bottom line is clear: If you''re vaccinated, you can do more things,
      more safely, both outdoors as well as indoors," US President Joe Biden said
      during remarks outside the White House. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T04:31:00.322+08:00
