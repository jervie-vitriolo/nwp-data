  'defensor-legal-action-ivermectin-distribution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T18:41:38.174+08:00
    'imagesource': 'jcr:08210f70-9282-48b2-83a2-9d8cae536ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21c800e2-8181-4ded-a3ae-44298481fa52'
    'lead': 'A lawmaker vows to fight the Food and Drug Administration in court if
      it blocks his plan to distribute the antiparasitic drug ivermectin for free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T18:42:53.926+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:13:47.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:06.353+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker threatens legal action if ''ivermectin pantry'' blocked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000a620-cd04-4f17-a181-770b159b238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:47.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> - A lawmaker
        on Wednesday vowed to fight the Food and Drug Administration in court if it
        blocks his plan to distribute the antiparasitic drug ivermectin for free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c950d7-4b8f-47d8-9a4d-7f8db510454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Party-list Rep. Mike Defensor and House Deputy Speaker
        Rodante Marcoleta are holding an "Ivermectin Pan-three" - inspired by the
        community pantry initiative - in Quezon City on Thursday. They will give away
        three capsules of the drug per beneficiary at no cost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99db4f-a596-477b-aadd-f2e4fd17cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor said those hoping to get ivermectin can present their medical
        prescriptions. If unavailable, there are doctors at the event who can prescribe
        it based on their medical information. He added the drugs will be made by
        a licensed compounding laboratory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2414e5f6-3d22-455a-bedd-8ce94dd58431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor argued they will not be violating any law with the free
        distribution because it complies with FDA regulations. The lawmaker said FDA
        Director Eric Domingo himself told a recent Congressional hearing that the
        use of human-grade ivermectin capsules is allowed, as long as it is made by
        a licensed compounding laboratory with a doctor''s prescription.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075432f-65f1-4c65-81d0-cce446596bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:49.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman threatened legal action if the regulatory body issues
        an order against their event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25b1d6-73f3-4e6d-8b77-9c69538f9130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I am not violating any law unless they would tell me otherwise...
        If they will again stop this initiative, I will fight them in court. Because
        legally, compliant kami [we are legally compliant]. On two occasions during
        the hearings, sinabi nila na ito ay pupwedeng proseso [they said this process
        is allowed]," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9673d36f-b925-48d6-8b82-df2bd94bc01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief said he has no objection to the planned ivermectin
        pantry as long as a doctor will check those in line before issuing a prescription.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5535e-309d-4ad0-825a-d275b3c049b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo supported Defensor''s statement that lawmakers are not required
        to obtain a compassionate special permit as long as the medicines will come
        from licensed compounding pharmacies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0292a1-8baf-4b83-a3c0-baf325a0b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the doctor giving the prescription will be held
        responsible for possible side effects from the drug.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b506d5-a554-46f7-b90d-9a3829579577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat naman ng doctor may karapatan magreseta sa pasyente. Ang
        pasyente may karapatan magpatingin sa nanaisin nila. As long as assured ang
        safety ng pasyente then I do not see any problem with that," Domingo said
        in a separate interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43316d-a08b-43c6-be34-4c6a47c87a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All doctors have the right to prescribe medicine.
        Patients can seek consultation. I don''t see any problem with that as long
        as the safety of the patient is assured.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4aaac7-71f3-4c99-9c93-0745663feea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said only the five hospitals granted compassionate
        special permit by the FDA can "legally" distribute ivermectin. But Domingo
        said it''s a different case because the hospitals apply for this permit so
        they can import the drug that is still unregistered in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001af62-d322-4c9c-a521-58afee4b4ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if the compounded ivermectin was made by a licensed pharmacy
        then prescribed by the doctor then that is "legal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7998ce-cd4d-49be-83cb-817c08921529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA is not for or against any medicine. Ang bawal lang sa amin
        ay unregulated at unregistered [We only prohibit unregulated and unregistered
        drugs]," Domingo added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d35e1-dd1b-4882-9f61-d256d7aa9930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:45:56.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:54.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Iggy Agbayani of the Concerned Doctors and Citizens of the Philippines
        estimates that over 100,000 people will be given ivermectin over the next
        few weeks. He said they will also regularly monitor the effect of the drug
        on the recipients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc39148-3064-4666-a5ed-8f72765fa641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:45:56.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing a clinical trial, pero hindi siya [but it is not]
        part of any big scheme to wait for," he noted. "Like any group of doctors,
        we want to know kung may impact ''yung gagawin [if this initiative will have
        an impact]."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53329530-f56b-4462-adcd-95ad4a9c176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:45:56.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agbayani said they still expect there would be adverse effects from
        the drug, such as allergy, nausea, or diarrhea, but noted these are normal.
        He added recipients will be asked to register and report their health condition
        online or through their barangay officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354b4ae-db28-4334-baad-e170296373b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still no solid evidence on ivermectin vs COVID-19</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c751c-2754-4611-bf5b-1c52ccb8259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH maintained there is still no concrete evidence to show ivermectin
        is effective in treating mild to moderate COVID-19 infection.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a01980-82fd-4ef4-81ce-51752031dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:45:56.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said this is still
        their stand especially after the reevaluation conducted by a group of experts
        composed of medical societies, including the DOH and FDA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e430b-6ae9-4d6f-a976-fac9f573c831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:45:56.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a conditional recommendation from them (against its use)
        because of the very low quality of evidence found across the globe," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a965724-2d57-4681-99c0-633573e3cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:45:56.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Agbayani called this untrue, saying at least 50 studies
        have been done globally suggesting ivermectin''s efficacy in the prevention
        and early treatment of COVID-19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cbaf11-0228-489f-aab8-18108924989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:45:56.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga nakakausap natin sa gobyerno para bang nagbubulag-bulagan
        eh [The government officials we have talked to seem like they''re deliberately
        ignoring these research]," he said. "Imagine that. There are 50+ studies,
        and they keep saying na wala or kaunting-kaunti [there is none or very little
        available].</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba348f6-b434-4046-bdd5-d5a1d7198e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:45:56.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agbayani said he believes they''re "making a difference" and that
        the drug will help make COVID-19 cases in the country more manageable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbade2b-a281-4550-81e0-65bba8f36c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:45:56.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:13:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the DOH and FDA, other health experts, including from the
        World Health Organization, have cautioned the public against the use of ivermectin
        for COVID-19 prevention or treatment. According to Vergeire, there are also
        suggestions against the use of ivermectin for severe COVID-19 patients. Experts
        have also warned high doses of ivermectin could cause brain damage in humans,
        or even death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fcbc9f-06b3-4030-90e5-942d3b49e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:42:53.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:14:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel and Carolyn Bonquin
        contributed to this report.</em></p>'
  'Kamala-Harris-Michael-George-Fil-Am-policy-advisor':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T18:40:31.421+08:00
    'imagesource': 'jcr:39d3877d-f43f-4116-8d3b-a336e942a66e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ad500d1-63bb-4590-bb6a-4822ce65b557'
    'lead': 'Michael George, the son of Indian and Filipino immigrants, plays a key
      role in the policies of the United States'' first Asian American Vice President,
      Kamala Harris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T18:50:38.836+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:13:34.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:06.812+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kamala-Harris']
    'template': '1'
    'title': 'Meet Kamala Harris'' Indian Fil-Am policy advisor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7053134-e8ff-4779-bbd9-3d50dd9548b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:35.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)—&nbsp;</strong>One
        hundred days since they took office, United States President Joe Biden and
        Vice President Kamala Harris have both highlighted the need for diversity
        in crafting government policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7f667-46c6-447c-be1d-dbf02a17351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, the first woman and woman of color US vice president, is
        also doing her own share of ensuring that diversity plays an important role
        in her team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45f02e-09e1-43cb-b9bb-801c98109411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Filipino American Michael George joined Harris'' team
        as policy advisor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c90b2-8a1f-48eb-8d4e-198fd194cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:36.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been interested in the potential of government policy
        to improve people''s lives," George told CNN Philippines in an online interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530707f3-8eb2-4e3e-8fe2-35f14bb5577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George was part of the Biden-Harris transition team and later on
        joined the administration after the two top officials'' historic win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22904392-39af-45c2-bf45-f426c052801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our economy has been broken for too many people for too long -
        long before COVID-19 and even before the Great Recession. I would know: my
        own family lost our nest egg in the Enron scandal in 2001. That experience
        taught me that big problems need policy solutions that meet the moment. I''ve
        devoted my career to combating inequality and to ensuring that all of us,
        not just the powerful, can succeed in our economy," George said in a series
        of tweet after joining Harris'' team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693943dd-21f6-4b69-968a-2bc8da51f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working with VP Kamala Harris an ''honor of a lifetime''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e12df7-2d28-4d4e-aa1f-8f87ad64ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George said his main role in the Harris office is to help craft
        policies focusing on key government issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd57db87-342b-45d9-bd8d-1715f46bae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my role supporting the Vice President, I help brief her on the
        latest economic developments and work with our team to develop policies that
        address the four crises facing our country: COVID-19, the resulting economic
        downturn, climate change, and a national reckoning over racial equity," he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c844e2e0-9ae0-4f62-84c4-ec2552f75d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George described working with Harris as an "honor of a lifetime."
        The Vice President is also committed to making sure the administration will
        "look like America."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b870533-fbab-4992-baac-8238d4182192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That reflects their belief in leading a government that stands
        up for all Americans. Many people from minority backgrounds have experienced
        discrimination, harassment or even assault at some point in their life, including
        myself," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb52ed4-e6f9-41b6-8cfc-d0ef8e3997f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racism has been a great concern in the US in the recent months,
        and equality as among the key policies means a lot for George.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64ee72-405c-46c6-9d3a-6a0094d76e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a lot when you see their commitment to equality in action,
        like when they both spoke out against the rise in violence against Asian Americans
        and Asian immigrants and the recent shooting in Atlanta, Georgia," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60de5e-ccdc-4e97-b0e4-6d0df5babc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Philippine connection</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a6725-85ba-40c5-9d3e-c068eda7b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:42.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old George was born in Hawaii. His father, Dr. Thomas
        George, is from Mallassery, Pathanamthitta District in Kerala, India. His
        mother, Dr. Maria Luz&nbsp;George is from the Philippine province of La Union.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d5d5c-6ccc-43ec-8daf-bf577d80813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After I was born in Hawaii, we moved to Los Baños, Laguna because
        of my parent''s work at the International Rice Research Institute (IRRI).
        My younger brother was born in Makati and we lived in Los Baños until I was
        14 years old," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc59af-4d51-411c-8fd3-0c818c351797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss so many things! The weather, traditions like Christmas parol''s
        and New Year''s fireworks, my friends from school, and my relatives. And of
        course, the food: garlic fried rice, pork adobo, lechon, polvoron, sapin sapin,
        buko pie, monggo bread, and rambuntan," George added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7200121-0df2-41c9-864a-9a3332ac72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending his childhood in the Philippines, he later on studied
        at Harvard University with a degree in Government and Economics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c61e0b-8b93-4ff5-a7ab-fd8412fc839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George also earned a master''s degrees in economics, political science
        and policy at the London School of Economics and University of Oxford.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c377e-066c-44b1-9130-eb9c17fa145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George first worked as a research fellow at the Harvard Department
        of Economics and later on became the chief of staff of a non-government organization
        Opportunity@Work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95657428-a591-4e6d-9ab8-145d957e638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later on became a program officer at the Bill and Melinda Gates
        Foundation before joining the Biden-Harris Transition''s Economic Agency Personnel
        team.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f84a7c5-71c7-430a-b948-6a93f85aadde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:50:38.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to remind myself, too, when things don''t work out, that
        there are so many things that are out of our control or are unfair in life:
        where I am today, and where others are, is a lot due to luck, too," George
        said. "We have a long way to go before there''s true equality of opportunity,
        and that''s why I''m passionate about public service and using policy to change
        that."</p>'
  'leanne-and-naara-interview-':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Musicians Leanne & Naara talk about finding solace and community in
      their fellow female musicians. Photo by SHAIRA LUNA/Courtesy of LEANNE & NAARA'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-04-28T18:55:43.767+08:00
    'imagesource': 'jcr:1787f237-19cb-4d05-8cf9-5b4280855b5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd095f8d-1274-4bda-8f16-9543ae6efafb'
    'lead': 'Musicians Leanne & Naara talk about finding solace and community in their
      fellow female musicians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T18:59:28.084+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T12:13:27.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:07.204+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life Talks: Leanne & Naara on being women musicians and their new sound

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1a69d-1b1c-4ae4-be07-f10476f9be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:59:28.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:13:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you’re a woman in this industry, it’s hard for you… for us to
        go boom agad unlike men, unlike boybands na sobrang bilis ng pagma-market
        nila and yung fanbase nila,” says musician Naara of Leanne &amp; Naara about
        her experience in the music industry so far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42041061-e9c0-40b9-b8c3-d2544f1994bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:59:28.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:13:28.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo has been around since 2016, debuting with the single “Again,”
        but they were only able to release a full album in 2020. “Daybreak” was&nbsp;somehow&nbsp;a
        result of the break enforced by the pandemic. “We really wanted to make it
        special and I guess we never really had the time before pre-pandemic because
        we’ve always had gigs,” says Leanne.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e163b9-cc5a-4106-b9d9-4a9f8414dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:59:28.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:13:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have always enjoyed going around gigs though as they were
        able to know more female artists and create a community through the gig circuit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c63a20-fd78-4ea0-a111-a3dbabd9d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:59:28.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:13:29.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga street teams yung mga female artists and every year, pre-pandemic,
        we’d put this gig together where we all play together,” says Leanne, about
        how they get together with musicians such as Reese Lansangan, Clara Benin,
        Keiko Necesario and Niki Colet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87b1c7-2737-4dd4-a26b-fb817c83e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:59:28.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:13:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are the ways where we can actually support each other. We
        do collaborations with them. Everyone’s just nice and supportive. Through
        these gigs dun namin talaga nakilala namin yung mga female fans.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8a27e-ce48-4b0c-8d15-10a8538cb5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:59:28.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:13:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo recently released a sumptuously divine remix of their track
        “Prayers,” with the help of King Puentespina also known as&nbsp;<a href="https://www.cnn.ph/life/entertainment/Music/2020/11/19/crwn-interview-moment-to-moment.html"
        target="_blank">crwn</a>. The song, lifted off their debut album “Daybreak,”
        takes on a more gospel tinge thanks to Puentespina’s production work layering
        the vocals like a choir’s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76884e4-37bb-4949-b1db-9cb51934d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:59:28.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:13:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song’s remix is a new direction for them and the duo admitted
        that they have always wanted to experiment with a more pop sound.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e83146f-5498-493a-9b77-24550dfc5643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:59:28.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:13:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Leanne &amp; Naara talk about being women in the music industry,
        finding solace and community in their fellow female musicians, and veering
        away from “coffee shop music.”</p>'
