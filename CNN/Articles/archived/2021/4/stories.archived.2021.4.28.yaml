  'MECQ-extended-May-2021':
    'caption': 'The modified enhanced community quarantine status of Metro Manila,
      Bulacan, Cavite, Laguna, and Rizal will remain in place for another two weeks,
      but with more businesses reopening, President Rodrigo Duterte announced on Wednesday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T20:28:57.500+08:00
    'imagesource': 'jcr:39dc973a-f51e-43c4-a066-31c3a8a1efcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '459688bd-2bc0-4b7d-9634-3780c876df4b'
    'lead': 'MMDA Chairman Benhur Abalos says there will be some changes to the MECQ
      for May in terms of businesses allowed to reopen, but border controls in the
      NCR Plus bubble will remain strict. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T20:45:39.878+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:10:47.279+08:00
