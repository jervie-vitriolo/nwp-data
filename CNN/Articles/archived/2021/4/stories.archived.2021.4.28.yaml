      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b402ff-9c6b-44f3-b3f3-00dd6854d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC defines fully vaccinated people as those who are at least
        two weeks past their second dose of the Pfizer/BioNTech or Moderna vaccines,
        or at least two weeks past the single-dose Johnson &amp; Johnson vaccine.</p>'
