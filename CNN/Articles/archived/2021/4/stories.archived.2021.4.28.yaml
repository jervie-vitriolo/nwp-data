      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>States start giving the J&amp;J vaccine again</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df500182-4f36-4302-9471-e45b8dcf7ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:27.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many US states are starting to administer the Johnson
        &amp; Johnson vaccine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a432c6c-80eb-4daa-b2bb-c8f10e363080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709f2e7-2ab6-48ae-9c4e-68629057f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and the Food and Drug Administration lifted their recommended
        pause on use of the vaccine Friday and said its label will be updated to warn
        of blood clot risks. Walensky said administration of the vaccine could resume
        "immediately."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c385fb-6391-46cb-a3a3-65df3afbb60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5d2d8-453d-4a9d-9840-bb750078dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:29.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC searched and found 15 likely cases of a rare blood clotting
        condition called thrombosis with thrombocytopenia syndrome (TTS), with three
        deaths among people who got the vaccine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e55035-d7fe-42e0-a83e-19b1882cbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ab62b-5783-4190-b093-345955928467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the pause, more than 6.8 million Americans had received
        the J&amp;J shot.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ccd4e-2f1a-49b5-ba56-5b2974f20a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6dca50-88e4-4372-9b32-49dce77e3368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is likely an association but the risk is very low," Walensky
        said Friday. "What we are seeing is the overall rate of events was 1.9 cases
        per million people. In women 18 to 49 years, there was an approximate 7 cases
        per million. Among women over 50, the rate is 0.9 cases per million. No cases
        were seen among men."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dfeee4-ed87-489b-b08e-f88eb178ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f629e132-b8f1-412e-959f-531d451c8c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:32.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the risk is extremely low, people who suffer persistent, severe
        headaches or blurred vision, shortness of breath, chest pain, leg swelling,
        persistent abdominal pain or unusual bruising within three weeks of getting
        the J&amp;J vaccine should get medical attention quickly, the CDC said in
        a new posting on its website.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f5373c-9be2-4c61-8fb7-d4ce43472c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d291abf-76f1-4d0f-9823-8386d4f34d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:33.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Expert urges precautions for children</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664715c-efd5-4ca1-b3b4-42cd5152581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting children vaccinated will be the last piece of the puzzle
        in overcoming the pandemic, experts say.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20402713-7748-41d0-bc63-66cd4f2d8471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1498ff-0698-4265-ac7c-e8fb0b76f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, children will benefit from prevention measures
        and need to be protected from the virus, former acting CDC director Dr. Richard
        Besser said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9988c70-7939-47b9-94f9-e2361de7c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eecee66-b2fb-4feb-afd9-6ff4a6205dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry when I see states already declaring that the pandemic''s
        over, that we have victory over the pandemic, given that there are no vaccines
        for anyone younger than 16," Besser said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a085bc2-1bbb-4013-8c65-5abf24524f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f043d0d-0d5b-4a73-9c87-b01963c85327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:36.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While children aren''t being hospitalized and dying from the virus
        at the same rates as adults, "thousands of children have developed a very
        unusual inflammatory syndrome," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0f1df-8c1f-42a3-a903-260d885c14e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935ace7-cb20-4ed9-89a2-b72da83a7bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,600 children have been diagnosed with MIS-C, a rare
        but serious condition that''s associated with Covid-19, according to the CDC.
        At least 33 children with MIS-C have died.</p>'
    '72':
