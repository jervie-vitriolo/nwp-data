      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crocs'' bittersweet moment arrived in the midst of a global pandemic
        when the shoemaker logged its best sales ever in 2020. The clog, priced at
        $30 to $50 a pair and derided by many as ugly, became a go-to source of comfort
        for consumers who paired the shoe with everything from pajamas to fancy attire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1935fa-86bf-43df-8878-f973a91929a6'
