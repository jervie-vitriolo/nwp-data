      'mgnl:type': 'text'
      'text': '<p>Investors cheered the news, boosting Crocs shares up over 16% to
        $98.98 on the Nasdaq.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4bf0a4-6e8a-4211-9dcd-57968d6de144'
