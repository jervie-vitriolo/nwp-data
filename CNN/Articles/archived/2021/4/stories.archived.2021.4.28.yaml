      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Diane Warren is not upset about losing
        out on an Oscar. Or 12 of them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e95f7b-b717-48a5-8861-e449714e6b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:30:50.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b6717-3f8d-458a-9930-5ce98bf949f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:30:50.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famed songwriter lost her 12th nomination at the 93rd Academy
        Awards on Sunday, making her the most-nominated woman in the history of the
        Oscars who has never won.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e6a78-e4dc-42cd-9975-57ab070f109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:30:50.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b333ddfd-1d4c-44a2-b06e-0b722df5ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T00:30:50.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ok so I lost again but U know what was the hugest win?? Feeling
        more love and support than I have ever felt in my life," Warren wrote on Facebook.
        "Thank U everyone in my movie music community who voted for this song, U are
        the best of the best and whenever U choose a song of mine it is huge huge
        honor that I don''t take lightly and that I am deeply grateful for. Thank
        U everyone for all the kind and lovely words of support, it means more than
        any statue."</p>'
