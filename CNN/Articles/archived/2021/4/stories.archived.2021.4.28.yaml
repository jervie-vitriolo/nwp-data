      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past Sunday, musician Questlove was pictured wearing a pair
        of custom gold Crocs at the Oscars.</p>'
