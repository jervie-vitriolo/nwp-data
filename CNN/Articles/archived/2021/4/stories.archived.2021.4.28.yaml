      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had previously announced that the Bidens would attend
        a drive-in rally in Atlanta on Thursday to mark his 100th day in office.</p>'
