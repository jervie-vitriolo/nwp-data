      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf9dfd-2e45-4e5b-9a18-f0977cc0c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force on West Philippine Sea, which Esperon also
        chairs, earlier pointed out that the Philippines has nine detachments on islands
        within the Kalayaan Island Group which falls under the country''s jurisdiction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2245b5-db7f-4427-b40c-39bb4bdb4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69475086-c76d-4bff-8feb-690d48d67f49'
