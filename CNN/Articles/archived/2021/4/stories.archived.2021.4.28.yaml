      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd41f72-776d-4a80-adde-8e14890d99a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can, in the future, build within our EEZ (exclusive conomic
        zone) and within our Kalayaan group or the Kalayaan municipality," Esperon
        told CNN Philippines'' The Source on Wednesday. "But we must prioritize our
        moves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4886b20-642e-46a1-b64f-c76796cb3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da51b40-a7c4-4911-821e-7019b3b1786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:50.012+08:00
