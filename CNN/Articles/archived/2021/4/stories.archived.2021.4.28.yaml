  'Duterte-AO-40-Interagency-Governing-Board-LGRP':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T20:39:34.140+08:00
    'imagesource': 'jcr:a3b10c28-8ff4-4351-9d1c-57c6dbf21753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd03aae1-6791-483e-9a70-3c72b5962f52'
    'lead': 'The body will oversee the implementation of the Local Government Reform
      Project, which aims to help local governments generate more revenues through
      real property taxes. The project is in partnership with the Asian Development
      Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T20:47:18.990+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:10:39.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:11.436+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'Duterte', 'Local-Government-Reform-Project',
      'LGRP', 'Interagency-Governing-Board', 'Asian-Development-Bank', 'local-governments',
      'LGUs']
    'template': '1'
    'title': 'Duterte forms interagency body for Local Government Reform Project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef9e0f-67ce-4d4d-bec7-4eee7a19a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:47:18.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> President
        Rodrigo Duterte has signed an administrative order forming an interagency
        body that will implement the Local Government Reform Project, or LGRP.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cffea92-8ff1-45ac-8fcb-d4492ab914ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:47:18.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:40.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14801c03-2ecd-4076-bf51-18e9cbf8419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:47:18.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative Order 40 mandates the creation of the Interagency
        Governing Board that will oversee the project, which aims to boost local governments''
        revenue raising capacity through reforms in local property valuation and tax
        collection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd70b4-16b9-487c-83e4-bde009325a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:47:18.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a003b0-791d-4607-adcd-d48da4fc21b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:47:18.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Secretary will chair the board, which will also include
        representatives from the National Economic and Development Authority, the
        Department of Budget and Management, Department of the Interior and Local
        Government, Department of Information and Communications Technology, Bureau
        of Internal Revenue, and Bureau of Local Government Finance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23dc5d0-07f1-47b1-913e-5d068fd498b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:47:18.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05e177-18e3-4242-a095-9a87e7079584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:47:18.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF Revenue Operations Group Undersecretary will also serve
        as the designated alternate to the department secretary, the order added.
        Government representatives must also not be lower than an Assistant Secretary
        or its equivalent which will be designated by the agency</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b26466-209c-4589-9800-4d9b05993fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:47:18.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce6893-8bf4-49c6-926e-caf57fb5c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:47:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:43.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be one representative each from the Leagues of Provinces,
        Cities, and Municipalities, a non-government organization, and the private
        sector. These representatives must be appointed by the IGB chair upon the
        endorsement of the respective organizational heads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbc333-c8a8-4df6-b733-1b4aa239faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:47:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82d7fe-17b8-4248-984d-01e10268f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:47:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez inked a $26.5 million loan (about
        ₱1.28 billion) with the Asian Development Bank for the project in July last
        year, with the government shouldering the rest of its total $29.8 million
        (around ₱1.44 billion) cost. The loan has a 28-year maturity period inclusive
        of a 9-year grace period, the agency said in its previous statement about
        the signing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf39e87-934d-4efc-9584-1c4b0bb65861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:47:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c8726-1c70-4527-ad06-1168a9587c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:47:18.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IGB shall be deemed dissolved on 31 July 2024, unless extended
        by the President," the order stated. However, the body will submit to the
        President through the Office of the Executive Secretary an accomplishment
        report on the activities, projects, and programs implemented in line with
        the LGRP''s major outputs prior to its dissolution.</p>'
