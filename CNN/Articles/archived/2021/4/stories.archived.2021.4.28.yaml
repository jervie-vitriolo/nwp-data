      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Senator Elizabeth Warren is making her
        case for why America''s tax system is rigged by calling out Amazon, Netflix
        and other companies that pay little or nothing in federal income taxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8747fe-cf71-44cf-a998-a279ddcb3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:09.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f4dd29-629b-43c1-b6e4-ded4a5f02fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:13.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress didn''t wake up one morning and say, ''Let''s punch enough
        holes in the tax code so that Amazon and Netflix can earn billions and pay
        nothing,''" Warren told CNN Business on Tuesday after chairing her first Senate
        finance subcommittee hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac98ea7-552d-4fa6-a3e3-8ac8490ca14a'
      'mgnl:activationStatus': true
