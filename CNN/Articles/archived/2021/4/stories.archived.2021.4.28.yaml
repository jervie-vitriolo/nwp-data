    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:11.051+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'MECQ', 'Metro-Manila', 'NCR-Plus', 'GCQ', 'Duterte']
    'template': '1'
    'title': 'MECQ extended in Metro Manila, other areas until May 14'
    'updated': 2021-04-29T08:32:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce6b6e-ac75-4d7e-86aa-3b3f7fdd7bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:32:17.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> The
        modified enhanced community quarantine status of Metro Manila, Bulacan, Cavite,
        Laguna, and Rizal will remain in place for another two weeks, President Rodrigo
        Duterte announced on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb0311-d7ef-4563-a663-5e1dd80a5124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:32:17.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MECQ declaration in the greater Manila area, also known as NCR
        Plus, is extended until May 14.  Santiago City in Isabela, and the provinces
        of Quirino and Abra will also remain under MECQ from May 1 to 31, Duterte
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a0c11-a2bc-4325-88b6-801254bd4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:32:17.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Benhur Abalos said there will be some changes to the
        MECQ for May in terms of businesses allowed to reopen, but border controls
        in the NCR Plus bubble will remain strict. Metro Manila mayors have recommended
        a "flexible MECQ," which they believe is the middle ground between MECQ and
        general community quarantine so more businesses can operate.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0b1cb-beff-44a5-b3a3-e89ede9f0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:34:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/28/mmda-metro-manila-curfew-may1.html">RELATED:&nbsp;New
        curfew hours for Metro Manila to start May 1</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f379933-48cd-4612-afc5-4b247e810baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:32:17.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade has yet to issue which industries can reopen
        starting May 1. But Trade Secretary Ramon Lopez earlier pushed for the resumption
        of personal care services, such as salons and spas, even with an initial 10%
        capacity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78af14-27cb-4594-95e9-0d11220c5513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:32:17.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the start of MECQ in mid-April, travel was limited to accessing
        essential goods and for those working in permitted establishments. Businesses
        that allowed to operate at 50% capacity during ECQ were allowed to fully open,
        while other sectors such as media establishments, medical clinics, banks,
        and other specific establishments were allowed to reopen at half capacity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb865ea-fb8f-4aac-9ead-d42b51324177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:32:17.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/4/12/MECQ-guidelines-April-2021-Metro-Manila.html">RELATED:
        MECQ guidelines in April 2021: What we know so far</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1028ea3a-2e0a-4ebb-a5a5-e2cbffe26dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:32:17.280+08:00
      'mgnl:createdBy': 'lara'
