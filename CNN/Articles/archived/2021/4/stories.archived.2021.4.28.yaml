        <a href="https://cnnphilippines.com/business/2021/3/25/BSP-interest-rates-March-25.html">Bangko
        Sentral ng Pilipinas</a> for 2021, with both figures dwelling above the 2%-4%
        target range of the central bank this year.</p>'
