      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> National
        Task Force to End Local Communist Armed Conflict spokespersons Lt. Gen. Antonio
        Parlade and Undersecretary Lorraine Badoy will remain in office for now, even
        after they have been ordered against further issuing statements on community
        pantries.</p>'
