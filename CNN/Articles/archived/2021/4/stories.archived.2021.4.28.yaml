    'lead': 'Three fast inshore attack craft from the Islamic Revolutionary Guard
      Corps (IRGC) Navy came within 68 yards of the USS Firebolt, a Navy patrol coast
      ship, and the Coast Guard cutter Baranoff, Rebarich said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T05:07:30.196+08:00
