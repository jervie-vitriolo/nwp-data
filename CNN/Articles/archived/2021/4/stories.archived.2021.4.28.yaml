    'jcr:uuid': 'ea23dd2a-fee5-4ea2-ab46-28440944a19e'
    'lead': 'The Department of Agriculture announced on Wednesday that it has begun
      trials on a vaccine against the African Swine Fever that has crippled the country''s
      hog industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T19:56:45.370+08:00
