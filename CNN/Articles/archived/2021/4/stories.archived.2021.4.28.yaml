      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit with the Carters will also be the first time Biden has
        met in-person with any former US president following Inauguration Day.</p>'
