      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, general community quarantine will be imposed on the following
        areas starting May:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1bc6b-d9eb-40bb-881e-7b5c583a1927'
