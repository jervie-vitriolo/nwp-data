  'Boris-Johnson-formal-investigation-apartment-renovation-costs-':
    'author': 'Ivana Kottasová and Lindsay Isaac, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-28T19:38:37.956+08:00
    'imagesource': 'jcr:a3782ed7-dc42-481b-a285-9dece0bc3ebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e18e450-1cd1-45ca-b878-e94b21a3c774'
    'lead': 'Britain''s political spending watchdog will launch a formal investigation
      into the funding of renovations to Prime Minister Boris Johnson''s apartment
      in Downing Street, as he faces multiple allegations of political sleaze and
      scandal.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T19:42:12.298+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:13:02.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:07.766+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boris-Johnson', 'investigation', 'aparment', 'renovation']
    'template': '1'
    'title': 'Boris Johnson will face formal investigation into apartment renovation
      costs

      '
    'updated': 2021-04-29T00:05:00.000+08:00
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7ee3c-914c-4b7b-bf40-50522cc5f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Britain''s political spending watchdog
        will launch a formal investigation into the funding of renovations to Prime
        Minister Boris Johnson''s apartment in Downing Street, as he faces multiple
        allegations of political sleaze and scandal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e49c0b-78cf-4e6b-8abe-831827c5674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68d29a-32a1-4a68-9a62-5b5e99b5f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:03.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Electoral Commission said in a statement Wednesday that
        there "are reasonable grounds to suspect that an offence or offences may have
        occurred. We will therefore continue this work as a formal investigation to
        establish whether this is the case."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974ef0a-58a1-4735-b2d2-67acf6346b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcaaebd-d380-432d-9288-0f5f18fbba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:04.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has been under pressure to explain how he paid for the renovations
        to his apartment, which British news outlets have reported cost around £200,000
        ($280,000). Prime Ministers are given £30,000 ($41,000) of public money a
        year to renovate the property during their term.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce524ac6-1157-4840-8397-70a23a113e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:05.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf4306-9593-47a8-b805-31af208489c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British leader faced further scrutiny after his former chief
        aide last week leveled accusations of unethical behavior.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e6111-7d05-4ff3-91fb-c9c19c3c45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:06.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69414ac9-baa1-4bb8-8b6d-435879b4461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Cummings, who left his role as Johnson''s former chief adviser
        late last year after gaining a reputation as the driving force behind the
        Prime Minister''s Brexit policy and re-election, alleged in a blog post that
        Johnson planned to have Conservative Party donors pay for the upgrade.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555dc42-d38b-4edd-966b-6fbf1af7182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3555df2-26a5-446d-8475-f3d2841c0caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that was the case, the loan would need to have been declared
        to the Electoral Commission. Political donations and loans are tightly controlled
        in the United Kingdom, with loans of more than £7,500 ($10,400) logged and
        publicly revealed by the commission four times a year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8362c-e92f-4e0d-83ca-77ed191c6cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578ef74-99ab-4184-be94-f674eb2027a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission has the authority to issue sanctions -- including
        substantial fines -- if any rules are found to have been breached. It can
        also refer any apparent breach of the criminal law to prosecutors. If the
        commission finds that either the Prime Minister or the Conservative Party,
        or possibly both, failed to declare a loan or donation it could impose a fine
        of up to £20,0000.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa4b2b-aaf4-4267-a592-48e106c55e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:09.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd03b17-3b74-41fd-85c4-c44c54e3ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission added in its Wednesday statement that "the investigation
        will determine whether any transactions relating to the works at 11 Downing
        Street fall within the regime regulated by the Commission and whether such
        funding was reported as required."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b2326-2c16-4723-9cc4-6df3557951a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a186b18-ed87-4f65-92b1-39d0ac56ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions over who initially paid for the apartment upgrade
        have been dominating British media for days, and news that a formal investigation
        has been launched could spell further trouble for Johnson.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e009b0-b5ed-4406-8f08-d458de950690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce95023-394a-430c-8e95-44267aea1596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister and his government are currently facing several
        accusations of unethical behavior, a war of words with Cummings and a potentially
        hugely damaging allegation that Johnson was happy to let people die to avoid
        putting England into a second pandemic lockdown.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf71463-0cff-4fe3-8cb3-631a59b0fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c5cb0-be5f-493e-bdaf-64a6da86404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conveniently for the opposition, the commission''s bombshell announcement
        came just before the weekly Prime Minister''s Questions session was set to
        begin in the Parliament, giving opposition leader Keir Starmer plenty of ammunition
        for the debate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab52727-047a-475e-94ec-ee50623edb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f7a46a-d0b3-4606-922c-e85ed1ea3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starmer jumped on the opportunity, repeatedly challenging Johnson
        on the issue, asking the Prime Minister whether he initially paid the bill
        and whether he believes any rules or laws were broken in the process.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4475998a-09ff-430b-88e6-24863b0a3a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6168be-dc69-4eed-a34e-31f7c1ce6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson responded by saying, several times, that he paid for the
        works himself, but he did not address the issue whether he did so "initially."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bfb54e-00d2-43c7-b526-b2021156d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464d03d4-513e-48ff-8818-2d9fd8ac5a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister appeared rattled, and at times angry, during
        the exchange and in turn accused the Labour Party leader of playing political
        games at the time the country is dealing with the effects of the Covid-19
        pandemic. He suggested that "most people will find it absolutely bizarre"
        that Starmer was focusing on the issue.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d21cc4-068b-4adc-80a0-8c8597dde9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177df9e-932e-440b-b0e1-40f569b147b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has half an hour every week to put serious and sensible questions
        to me ... and he goes on and on ... about wallpaper when, as I told him umpteen
        times now, I paid for it," Johnson said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb6b8b-ad05-4102-a0a3-ffb61ca2d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c6e745-9bc2-4249-b069-736dc4c5354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starmer also circled back to the accusation that Johnson said in
        October that he''d rather have "bodies pile high in their thousands" than
        impose another pandemic lockdown. The opposition leader asked the Prime Minister
        directly whether "he made those remarks or remarks to that effect."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd180db-274a-4b87-841b-9f7aa83e906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21a638-cff1-472e-90d3-fa9e646f4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:18.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson again denied he had made those comments, in the face of
        multiple media reports quoting anonymous sources this week. The stakes are
        high here, because if it is ever proven that he did make the remark, his denial
        on Wednesday would be interpreted as misleading the Parliament. Convention
        stipulates that Johnson would have to resign.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd516155-c777-44c4-9f3b-41d7a47de798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1db433-e7c9-46cf-98a1-0b7bcda2458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Number 10 spokesperson told CNN earlier in the week that the government
        has "transparently laid out the historic expenditure" and that "any costs
        of wider refurbishment ... have been met by the Prime Minister personally."
        CNN reached out to the PM''s office for comment Wednesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcdd6d0-a104-4010-8f17-a42b969d6343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:20.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a05e19b-e187-429d-8890-98fab45e8039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:20.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister and his allies have robustly defended his behavior
        and strongly denied the allegations. Sarah Vine, a high-profile British journalist,
        and the wife of senior government minister Michael Gove, told the BBC''s flagship
        news radio show Wednesday that "the Prime Minister can''t be expected to live
        in a skip."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a15ca0f-11ab-42e9-9d2f-dbd40b25861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:21.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742185e9-ffa3-4282-8442-9f1b82d6c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:04:56.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:21.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local elections across the United Kingdom next week will be seen
        as a test of how much the scandal has resonated with the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51331b54-14ea-46bf-ad5d-15a5d5b4ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:42:12.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:13:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
