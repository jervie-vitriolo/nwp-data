      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong>&nbsp;Some
        areas outside NCR Plus have been experiencing an increase in new COVID-19
        cases, OCTA Research fellow Guido David said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e311c32-6047-41bb-92d4-47a3b6fff3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:16:33.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga [areas] outside ng bubble na nagkakaroon ng slight increases
        or sometimes increases din and that include some parts of Batangas, Pampanga,
        and then also sa Region 2, and parts of CAR (Cordillera Administrative Region),"
        David said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e9764-bce0-430c-8c4b-dd8638e998cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:16:33.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are areas outside the bubble that are having
        slight increases or sometimes increases also and that include some parts of
        Batangas, Pampanga, and then also Region 2, and parts of CAR.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8957ac-e72d-4958-87fc-af2704dcd979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:16:33.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to address ''yung mga areas of concern outside ng NCR bubble
        which are having an increase para rin mapababa natin iyong national numbers
        natin," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc963eb1-037e-4542-8073-c712cb49ed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:16:33.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to address the areas of concern outside the
        NCR bubble which are having an increase so we can lower our national numbers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2b48f-fd1d-4e4d-89d8-c4e9f9f70dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:16:33.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA fellow said the country is currently logging over 8,000
        cases per day. Two weeks ago, the Philippines averaged more than 10,000 daily
        cases, the Department of Health previously said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d992d03-e8c4-492c-a849-2b6f42f5840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:16:33.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, the country has a total 1,013,618 cases, of which
        16,916 resulted in deaths. Meanwhile, 925,027 have been tagged as recovered.</p>'
  'GCQ-shift-NCR-India-COVID-19-situation-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T16:17:55.732+08:00
    'imagesource': 'jcr:b627c193-4221-485f-b6c1-7e49a08e026f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a1293f3-8418-452c-abc0-07000e26c0ed'
    'lead': 'Metro Manila may find itself in similar situation to India if the government
      prematurely places the region under general community quarantine, OCTA Research
      fellow Ranjit Rye warned on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T16:20:13.774+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:16:23.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:01.441+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: Premature shift to GCQ in NCR may cause COVID-19 situation similar
      to India'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9062bf-ac17-4c94-9a18-2a7c6ba733fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:24:34.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:23.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong>&nbsp;Metro
        Manila may find itself in similar situation to India if the government prematurely
        places the region under general community quarantine, OCTA Research fellow
        Ranjit Rye warned on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c186945-3cf0-483b-a188-d42e246d27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:24:34.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang hindi puwede mag-transition sa GCQ as we speak kasi ho
        yung trend po natin puwede ho mag-reverse," Rye told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe24e77-c953-4b60-bfc9-a601ed3fe0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:24:34.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:24.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: National Capital Region cannot transition to GCQ as
        we speak because our trend can still reverse.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d72d4-f092-40f7-ae39-c3638cfae9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:24:34.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag nag-reverse ho yan madaling madali magkaroon ng sitwasyon
        kagaya ng India dito sa Metro Manila na talagang grabe ho ang pagkalat at
        mapupuno at maooverwhelm nanaman po iyong ating mga hospitals," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748958c-c899-4405-9241-1235519bf144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:24:34.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Trend: If the trend reverses, it is easy for NCR to be in a situation
        akin to India in which the spread of the virus will worsen, and our hospitals
        will be full and overwhelmed once again.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08030972-4d1b-4cde-8b0a-0bae47d702d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:24:34.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic of India, the second most populous country in the world,
        is experiencing what some described as the world''s worst outbreak. On Monday,
        it recorded 352,991 new cases, breaking yet another record for the highest
        single-day figure globally, CNN reported on Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11676a4d-61d2-44b7-809f-161307ee078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:25:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2021/04/26/india/india-covid-second-wave-explainer-intl-hnk-dst/index.html"
        target="_blank">India is spiraling deeper into Covid-19 crisis. Here''s what
        you need to know</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8cfb1-ce61-4bd2-be4f-a3f7e4a71567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:24:34.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Asian country has had nearly 18 million confirmed cases
        since the pandemic began, according to the COVID-19 <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">tracker</a> of the Johns Hopkins University.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c497b2a5-2df8-46c0-9674-2238cec8f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:24:34.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis reportedly forced Indian authorities to hold mass cremations
        at parking lots and other makeshift sites. Hospitals were said to be overstretched
        and out of basic medical supplies.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c9e5e-8a04-4501-aed4-0655687f3de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:24:34.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research is urging the government to extend for one to two
        more weeks the modified enhanced community quarantine imposed in Metro Manila,
        Bulacan, Cavite, Laguna, and Rizal or NCR Plus to decongest hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e914f-402e-4531-a6eb-0d99b03fc103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:24:34.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR Plus eased to MECQ on April 12 after being placed under the
        strictest enhanced community quarantine for two weeks due to the surge in
        COVID-19 cases. The MECQ was supposed to end on April 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d7362-cbc8-4dd0-a13d-6b8c33465fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:24:34.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to announce the new quarantine
        classifications for May later in the day.</p>'
  'COVID-19-death-toll-17-000':
    'caption': 'The country''s COVID-19 death toll surpassed 17,000 on Wednesday,
      after 115 more patients succumbed to the disease, the Department of Health said.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T15:25:23.350+08:00
    'imagesource': 'jcr:c1bce5c5-4cd4-4cc6-b437-cca74813c2aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4032f13b-87e2-484c-8845-896b435d9cf5'
    'lead': 'The country''s COVID-19 death toll surpassed 17,000 on Wednesday, after
      115 more patients succumbed to the disease, the Department of Health said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T16:43:51.310+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:16:16.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:01.811+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'COVID-19 deaths exceed 17,000'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04052e08-af68-4315-8ec7-425b6c70450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:43:51.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong>&nbsp;The
        country''s COVID-19 death toll surpassed 17,000 on Wednesday, after 115 more
        patients succumbed to the disease, the Department of Health said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69640b03-8ef5-4287-b8e6-29700b8da81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:43:51.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH daily case bulletin counted 17,031 deaths in total, which
        is 1.67% of the total number of cases. The case count climbed to 1,020,495
        with 6,895 new infections. It is the lowest in three weeks, after the April
        7 tally of over 6,400 new cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa1cd6-eb87-42ec-b8ca-bb1175e6e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:22:08.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:18.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the department noted that the tally excludes data from
        five laboratories that failed to submit details on time, adding that one laboratory
        did not operate on April 26. The agency warned the public not to be complacent
        about the relatively lower numbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09df7da-fc14-498f-8426-5fd4e4f6894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:43:51.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or currently sick patients are at 67,769, or 6.6% of
        the case count. It is also the lowest in nearly six weeks. On March 18, there
        were more than 66,000 active cases. At least 94.9% of the ill patients have
        mild symptoms, 1.6% have no symptoms, 1.4% are in severe condition, 1.1% are
        in a critical state, and 0.95% are moderate cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f7c76-8371-4d6e-9a9f-bc8124471d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:43:51.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 59 of the newly added fatalities were mistakenly tagged
        as survivors in the previous report, while 18 duplicates were deleted, including
        12 recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e562c9b-5b50-46e1-b856-7fd0f4d6e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:43:51.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:19.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count is at 935,695, or about 91.7% of the COVID-19
        total, after 10,739 more people were cleared of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c64b2-945f-4e46-b150-6b475e6f24d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:22:08.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of infected patients among those
        tested, rose to 18.1% out of 37,428 tests conducted as of noon of April 26.
        The rate exceeds the recommended rate of less than 5% of the World Health
        Organization, which means there are more cases that have yet to be detected
        and there is high transmission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2cd97-44f4-4e0b-ac60-bb8c6243a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:22:08.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 31 more cases were recorded, raising the
        total to 18,301 in 94 countries, with 4,144 infections verified by the DOH,
        the Department of Foreign Affairs said. Four more Filipinos died, raising
        the death toll to 1,145 while the survivor count stayed at 11,220. There are
        also 5,936 patients undergoing treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b426d9-674d-4356-9ba1-1c42cf83c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:22:08.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the lower figures, experts are wary that the country may lose
        its gains if Metro Manila, Bulacan, Cavite, Laguna, and Rizal, or NCR Plus,
        prematurely shift back to <a href="https://cnnphilippines.com/news/2021/4/28/GCQ-shift-NCR-India-COVID-19-situation-.html">general
        community quarantine</a>. The OCTA Research group urged the government to
        retain the modified enhanced community quarantine in these areas for one to
        two more weeks to decongest hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7227101-0883-46c2-9fe9-b188fc7f3fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T18:22:08.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:16:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team noted that areas outside NCR Plus are also experiencing
        <a href="https://cnnphilippines.com/news/2021/4/28/Luzon-areas-COVID-19-cases-spike.html">an
        increase</a> in cases, particularly in Batangas and Pampanga, as well as in
        the Cagayan Valley Region and parts of the Cordillera Region.</p>'
  'Philippines-PPE-manufacturers':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T17:19:29.133+08:00
    'imagesource': 'jcr:6f71f722-cb86-4456-9cf8-8705cb5e49eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '424c87aa-3534-4690-9334-f9dad392ca65'
    'lead': 'Local manufacturers of medical-grade personal protective equipment are
      appealing to the government to prioritize Filipino-made PPEs as they lose to
      imported brands in bidding wars.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T17:22:05.774+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:16:07.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:02.244+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Embattled local manufacturers ask gov’t to buy Filipino-made PPEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e6ba04-2553-4ce0-a2cd-e6d2d171e8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:16:07.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — Local
        manufacturers of medical-grade personal protective equipment are appealing
        to the government to prioritize Filipino-made PPEs as they lose to imported
        brands in bidding wars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afab3c3-0353-4af9-a197-546364db5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:16:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a joint hearing of the Senate committees on economic affairs
        and trade Wednesday, the Confederation of Philippine Manufacturers of PPE,
        or CPMP, said its five member companies invested $35 million (nearly ₱1.7
        billion) last year to heed the government’s call for locally made PPEs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5e373-77d3-4637-b076-b9c0e2dfe049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:16:08.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, they continued to incur losses. At least three companies
        that transitioned to making PPEs had to lay off around 3,500 workers in December
        2020, according to the Confederation of Wearable Exporters of the Philippines,
        or CONWEP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2c13a-3389-418c-af76-e3dca11cf418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:16:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were subjected to the lowest cost. Unfortunately, also at the
        same time the Philippine market was flooded with very low-cost PPEs from China;
        some of them are even substandard,” said Rosette Carrillo, executive director
        of the CPMP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8144364c-f87c-4c73-906f-7309cf876c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:16:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to call the attention of the Senate to hear the plea
        of the exporters who have repurposed and reinvested to have the policies to
        really focus on buying Filipino-made PPE,” she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61101017-2226-4573-adc1-8568b0d4c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:16:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from industry groups, lawmakers have been urging the government
        to buy Filipino-made PPEs. Senator Koko Pimentel, head of the Senate Committee
        on Trade, Commerce, and Entrepreneurship said he will schedule a hearing to
        get to the bottom of the matter, including allegations of substandard PPEs
        from China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b2f3e-60c8-46a1-ad17-ad3a0f5734f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:16:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, chairperson of the Senate panel on economic
        affairs, said one issue may be the tough requirements. She cited an instance
        when the winning bidder had to deliver one million units of PPE in 15 days,
        something that can only be done by companies that have stockpiled their products.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d96b8-ad81-4d0f-9405-94764e1ae045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:16:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay said the government may have to ease these requirements
        to give local manufacturers a fighting chance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b51f9-7e2b-48b5-b064-4854075f8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:16:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Assistant Secretary Rolando Toledo cited the urgency of the
        procurement as the country grapples with the COVID-19 pandemic. He said all
        procurements undergo a competitive bidding process and local manufacturers
        are welcome to take their chance at any time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95e09c-3a4c-4144-8339-509c2cb77c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:16:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami pa naman tayong pangangailangan at tuloy-tuloy pa naman
        ang ating pagpo-procure</em> (After all, we are in need of more PPEs so we
        will continue to procure,” Toledo said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ef3fa-10e4-462a-9bc1-aac8d984f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:16:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, losing local bidders are looking at exporting their
        products, said CONWEP Executive Director Maria Teresita Jocson-Agoncillo.
        Senator Nancy Binay could not hide her dismay.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002da081-72f0-4f8e-ac61-08b28ba6a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:16:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakatawa, noh? Tayo magsusupply sa labas tapos yung sariling
        atin hindi natin masupply</em> (It’s absurd, isn’t it? We will supply to the
        export market but we cannot supply our own)” she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db9f01-da96-43e5-beba-ea6803bec780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:16:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, Philippine College of Physicians Vice President
        Dr. Maricar Limpin, who works at government hospital Philippine Heart Center
        and private facility Mary Johnston Hospital, told CNN Philippines health workers
        are <a href="https://cnnphilippines.com/news/2021/4/5/PPE-shortage-COVID-19-Philippines-hospitals.html">worried
        about the dwindling supply of PPEs.</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00285adc-7079-46fd-be54-1c3b15d5e2b0'
