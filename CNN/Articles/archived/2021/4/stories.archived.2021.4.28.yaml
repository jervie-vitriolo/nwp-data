  'Sputnik-V-Russia-COVID-19-vaccines-Philippines-delivery':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T11:48:45.180+08:00
    'imagesource': 'jcr:e1b10523-e204-4e8e-b820-cde31ac384ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7136f0cb-d7bd-4148-ba10-96b40a73b879'
    'lead': 'During a briefing Wednesday night, vaccine czar Carlito Galvez Jr. said
      the arrival of Sputnik V vaccines was moved to May 1.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T11:49:59.125+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:19:29.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:54.787+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sputnik V vaccines to arrive on May 1 — Galvez'
    'updated': 2021-04-29T06:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250a9e3-6107-49c5-89b5-236a9a2e3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:26:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:19:29.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> The
        arrival of the initial batch of Sputnik V vaccines from Russia has been moved
        to May 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056c040-7fd3-43ca-8791-30551d1add23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:26:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:19:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to vaccine czar Carlito Galvez Jr. who announced
        the new date during a briefing Wednesday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f3200-1243-4f9d-8511-ccb9ff33b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:26:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:19:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyong</em> supposed to be <em>po na darating po na</em> Gamaleya,
        <em>na</em>-move <em>po ng</em> May 1 <em>dahil po sa mga tinatawag nating</em>
        logistical challenges <em>kasi</em> because of the restrictions, <em>nagkakaroon
        po ng</em> problema <em>sa mga</em> flights,” he explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b97b58-1fc3-45b8-9673-e758cf27361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:26:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:19:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The supposed arrival of Gamaleya was moved to May
        1 due to logistical challenges. Because of the restrictions, there are difficulties
        in booking flights.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f796ba53-1eb4-4ddb-9344-1c4c7e3d4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:26:13.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:19:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, authorities confirmed that delivery of the vaccine shots
        wiould be postponed again due to said logistical issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92969823-8482-4b13-b405-758b0076a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T11:49:59.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Challenges resulting from there being no direct flights from Russia
        and that vaccine requires -20 temp," Presidential spokesperson Harry Roque
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d2c3c-9901-4f64-8355-d93fde9bf60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T11:49:59.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch with 15,000 doses was supposed to arrive on March
        24. It was pushed back to Wednesday. But on the day of delivery, the government
        announced it will be postponed anew with no definite date of arrival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb36fc-de20-403f-8eee-56db2afbd5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T11:49:59.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine Czar Carlito Galvez has taken steps to address these challenges
        and aims to receive the initial order of the Russian (vaccines) in the month
        of May instead," Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f18a9-2872-41c5-92ec-50bc52bfca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T11:49:59.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:33.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the initial doses from the vaccine''s
        maker Gamaleya will be distributed to four unidentified cities in Metro Manila
        as part of the "simulation activity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef8e6d-dbd5-4e57-aee3-e92f48d73fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T11:49:59.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik V vaccines come in liquid and powdered form. The liquid
        doses must be stored in ultra-cold temperatures. The powdered version, which
        has to be diluted before vaccination, can be kept in normal fridge temperature
        of 2 to 8 degrees Celsius, making it easier to transport and store.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ecd77-2932-440e-99db-e9780ca1fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T11:49:59.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 vaccines currently available in the country, Sinovac
        and AstraZeneca, only need normal fridge temperature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d205f9-7953-48b6-96d3-9ac40bfabf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T11:49:59.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also set to receive another batch of 480,000
        doses of Sputnik V, but the delivery date has yet to be revealed.</p>'
