      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The economy fell sharply in 2020 and the recovery in 2021 will
        be fragile before growth picks up in 2022,” the report Asian Development Outlook
        said, also noting “considerable uncertainty” over how the COVID-19 pandemic
        will unravel and keep weighing on consumer and business sentiment.</p>'
