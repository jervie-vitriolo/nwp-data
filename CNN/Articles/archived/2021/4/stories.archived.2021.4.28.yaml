    'template': '1'
    'title': 'OCTA: Daily average of below 2,800 cases needed to decongest NCR hospitals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c128a28e-40d5-4155-a2ab-e8f1351cc0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        average number of coronavirus cases recorded daily in Metro Manila needs to
        go down to below 2,800 to decongest hospitals in the region, OCTA Research
        fellow Guido David said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ab805-cdca-4eb0-a7ad-f9fd911522ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitals are still full. And based doon sa mga pag-aaral namin
        and they will remain to be full -- mas maraming magpa-pa-admit as long as
        we are having more than 2,800 cases per day," David told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a0e8c-4e30-4d0a-8052-e381dd1af55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our study, hospitals will remain to be full,
        and more people will have themselves admitted as long as we are having more
        than 2,800 cases per day.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c66d6c-c17c-470f-98ad-5839db191364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully in one to weeks, mapababa natin yung number of cases
        per day natin sa NCR to mga less than 2,800. By then, magsisimula nang magkaroon
        ng easing sa hospital capacity natin," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a30af5-3475-4217-bdb1-74ea8a74324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully in one to weeks, we can lower the number
        of cases per day in NCR to less than 2,800. By then, easing of hospital occupancy
        will start.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b2a8b-3824-4b73-a74f-d2da3cab7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the NCR currently logs 3,500 new infections per day,
        noting this daily average is a "significant improvement" from previous weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9b752-5586-46b0-95b7-aad9a2cb86da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research is recommending one to two more weeks of modified
        enhanced community quarantine in Metro Manila, Bulacan, Cavite, Laguna, and
        Rizal or NCR Plus to further lower the number of new infections and COVID-19
        bed occupancy rates. The MECQ in NCR Plus is supposed to end on April 30.
        NCR Plus eased to MECQ on April 12 after being placed under the strictest
        enhanced community quarantine for two weeks due to the surge in COVID-19 cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f94aa1a-8333-4530-8d0d-ee0be88802e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longer MECQ can help "stabilize" the downward trend in infections,
        OCTA fellow Ranjit Rye said in the same briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9646a61-8ad9-4b26-a8a8-6146cfd0d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to announce the new quarantine
        classifications for May later in the day.</p>'
  'Chinese-coast-guard-ships-West-Philippine-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-04-28T15:48:53.230+08:00
