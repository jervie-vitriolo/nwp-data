      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — All
        17 mayors of the National Capital Region have agreed on new curfew hours for
        their respective cities and municipality effective May 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577a9bb-b0e9-4fd8-aac3-caa950b125e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:40:51.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:19:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority made the announcement on
        its Facebook page on Wednesday,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a275a1-acf6-4480-9eee-782e7a22f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:40:51.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:19:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Metro Manila mayors, through Resolution 21-09 Series of 2021, have
        unanimously agreed to adjust curfew hours starting May 1. New unified curfew
        hours will be from 10 pm to 4 am," the announcement said.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://web.facebook.com/MMDAPH/posts/4141386705899960"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/MMDAPH/posts/4141386705899960"
        class="fb-xfbml-parse-ignore"><p>MMC TO DEFER TO THE PRESIDENT&#039;S DECISION
        ON NEXT QUARANTINE STATUS; APPROVES NEW UNIFIED CURFEW HOURS BEGINNING MAY...</p>Posted
        by <a href="https://www.facebook.com/MMDAPH/">MMDA</a> on&nbsp;<a href="https://www.facebook.com/MMDAPH/posts/4141386705899960">Tuesday,
        April 27, 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b1eda-eb32-45a0-bc6d-4be6954269e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:40:51.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:19:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175dc1cd-50ae-44d9-ab6b-50d0c02d1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:40:51.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:19:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was approved on April 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af6d0a-d014-41bb-a53c-62262bb5bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:40:51.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:19:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MMDA chairman Benhur Abalos said the Metro Manila Council
        would defer to the decision of the President when it comes to the new quarantine
        status for next month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40262e25-09ef-4c3b-8ab5-5b2435c92c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:40:51.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:19:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MMC just recommends to the IATF," he said. "Hence, it is within
        the purview of President Rodrigo Duterte to decide on the next NCR status."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663c717-5f33-474b-bf5d-62b71bc774dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:40:51.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:19:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, mayors <a href="https://cnnphilippines.com/news/2021/4/27/metro-manila-mayors-felexible-mecq.html"
        target="_blank">recommended</a> a "flexible modified enhanced community quarantine"
        over their cities, a middle ground where border control will remain, health
        protocols are strict, and some businesses will be allowed to operate, like
        those in construction and personal hygiene services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e287d05-960c-49b3-8311-5ce72f155b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:40:51.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:19:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Abalos revealed this option was proposed by Health
        Undersecretary Maria Rosario Vergeire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a1a6c-3b44-4497-af91-5cee47f1ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:40:51.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:19:21.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hybrid MECQ is intended to allay the fear of health workers for
        a possible surge again," Abalos said. "That''s why we want to do it gradually.
        By opening some businesses, we are also addressing the dilemma and hunger
        of those who lost their jobs."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f2ac8e-b75b-4d8d-b968-f2e3de839802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:40:51.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:19:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos also said mayors did not want to waste the gains of the previous
        ECQ and MECQ and hope to sustain these by "continued unified efforts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa857b-46ba-4e8b-8a27-82fa914f6283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:40:51.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:19:22.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors'' suggestions were forwarded to the Inter-Agency Task
        Force for pandemic response, which will make an official recommendation to
        President Rodrigo Duterte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c802f-aa63-4832-9246-ea5b82fb09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:40:51.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:19:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to announce a decision on the next quarantine
        status during his public address on Wednesday.</p>'
  'Asian-assault-arrest-New-York-Yao-Pan-Ma':
    'author': 'Kristina Sgueglia, Nicole Chavez and Anna Sturla, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-28T12:48:26.147+08:00
    'imagesource': 'jcr:e2c24522-4e34-456f-a8c4-1908b012aeb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb1678e4-f5cb-4734-a159-79807e2a4662'
    'lead': 'Yao Pan Ma was collecting cans when he was approached from behind on
      an East Harlem corner last week, struck in the back and, after he fell to the
      ground, kicked in the head multiple times. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T12:52:51.061+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:19:05.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:55.787+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYPD makes arrest in assault of 61-year-old Asian man'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5fc36-5e1d-4c56-ba94-52b20fa666ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:05.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man has been arrested in connection with
        the case of a 61-year-old Asian man who was attacked last week in New York,
        police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e976af2-6f6d-4bb0-9065-c8716e0c771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:06.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yao Pan Ma was collecting cans when he was approached from behind
        on an East Harlem corner Friday, struck in the back and, after he fell to
        the ground, kicked in the head multiple times, according to police and a verified
        GoFundMe account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c2bb33-fcb8-4cb3-90bc-e62410b6af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:06.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarrod Powell, 49, was detained early Tuesday morning in connection
        with the attack and the NYPD recommends that he faces attempted murder, and
        two hate crime assault charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9070540-86c3-4c36-b6b5-2521323ee6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:07.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had initially recommended Powell be charged with two counts
        of felony assault. It''s unclear whether Powell has retained an attorney.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93581ef9-65b4-44a8-bf08-dc014cdddce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Manhattan District Attorney''s office said
        it could not confirm any charges in the case, pending an arraignment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c409210-7c74-45f7-b75e-15812e637ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City leaders, activists and Ma''s family members gathered Tuesday
        to condemn the attack and urge the DA''s office to prosecute Powell "to the
        fullest extent of the law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1368e-24c4-48a4-9097-e1d465301ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the act of one depraved individual," said Karlin Chan,
        a community activist speaking on behalf of the victim''s wife, Baozhen Chen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad1fb6-c632-4135-a6c0-2a51e57cd4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Wu, an attorney representing Ma''s family, said her firm
        was confident law enforcement would conduct a "thorough review" of the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81546f-9c18-4677-933b-f9c52670409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartbroken by the attack against Mr. Ma, and the surge
        of attacks against the Asian-American community," Wu said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ebf8e5-e8c5-4dfc-9c76-913eb412772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s incident, which comes amid a surge in hate crimes against
        Asian Americans in New York City and across the nation, was captured on surveillance
        video.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a35e3-5abd-406c-8baa-481c9e4aa825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD has deployed a number of undercover Asian officers on the
        streets in an attempt to stem the violence. Earlier this month, one of the
        officers arrested a woman yelling anti-Asian slurs at a Chinatown nail salon,
        according to city officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e59f5b-2636-44e6-aabf-54c3f5370830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD has said its investigating more than 60 possible hate crimes
        against Asian Americans this year, and 42 incidents through the end of March
        have been classified as hate crimes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738cc27d-edfc-47d6-9140-3249e3cb7876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Senate voted 92-6 to advance a bill that would assign
        a Justice Department official to expedite reviews of potential Covid-19-related
        hate crimes and establish an online database.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e6f62-7126-46c2-a236-96c8d367253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootings of six Asian women in the Atlanta area last month
        drew attention to a spike in anti-Asian violence across the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4a5bb-f3e9-43af-a31c-173ed1b1e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey by the Pew Research Group this week found that 32% of Asian
        adults fear someone might threaten or physically attack them -- and 81% said
        violence against them is rising.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6ce0b-24e1-468e-a43e-4200554bfc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20% of the respondents said former President Donald Trump''s
        "rhetoric about China as the source of the pandemic" as well as his racist
        labeling of the coronavirus as the "kung flu" or "Chinese flu" has contributed
        to the mounting violence, according to the survey.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c2d46-226f-45d4-8b3e-8279e2e5cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Stop AAPI Hate cited nearly 3,800 "hate incidents" against
        Asian Americans from March to February, ranging from verbal harassment to
        assaults to workplace discrimination.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82fe6d9-412b-4c82-89a0-a547d37d3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T12:52:51.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which chronicles hate and harassment incidents against
        Asian Americans and Pacific Islanders during the pandemic, said it has received
        503 reports of anti-Asian hate and bias so far this year.</p>'
  'Duterte-Xi-Jinping-no-verbal-fishing-deal-verbal-discussion':
