      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard, the Bureau of Fisheries and Aquatic
        Resources, and the Philippine National Police Maritime Group are already working
        together to send out vessels for law enforcement and for the safety of Filipino
        fishermen, the task force noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b0586-cea5-4477-be81-dcedb3a1cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6b69e-d313-445f-8850-03a618e32b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said maritime patrols and capacity building exercises are
        ongoing in the municipality of Kalayaan, Bajo de Masinloc, and other areas
        amid continued CCG presence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c5771-6fac-4ccc-b2f5-a6f385b5ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:08.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2902911d-1182-473d-ae81-c7546e6edc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deploying more Bureau of Fisheries assets and Coast Guard
        assets...some of the exercises are even done within our territorial seas,
        12 nautical miles beyond our shorelines. But we can perfectly do it within
        our EEZ," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f89f6-5c1f-4385-aafb-4649d0938955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7993eb-722c-4bec-b549-e387a712f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to reject the 2016 landmark ruling of the arbitral
        tribunal in The Hague which recognized the Philippines'' sovereign rights
        in areas within its 200-nautical mile exclusive economic zone and continental
        shelf that Beijing contests.</p>'
