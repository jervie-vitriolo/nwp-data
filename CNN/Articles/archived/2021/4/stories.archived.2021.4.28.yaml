      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Rep. Rufus Rodriguez also called Beijing''s
        call "ridiculous" and demanded that they leave the West Philippine Sea immediately.</p>'
