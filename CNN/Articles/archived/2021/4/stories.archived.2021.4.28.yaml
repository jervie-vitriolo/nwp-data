      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 17% of Americans identify as White evangelical Protestant.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae24d2-c594-43fb-b624-c5119ffba64f'
