      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of collaborations, too, have helped sell millennial and
        TikTok-loving Gen Z''ers on the clogs. The brand often teams up with a number
        of artists and brands, including Post Malone, Justin Bieber and fast-food
        chain KFC, on special edition collections. Its glow-in-the-dark collaboration
        with Latin trap artist Bad Bunny quickly sold out after its September launch
        last year.</p>'
