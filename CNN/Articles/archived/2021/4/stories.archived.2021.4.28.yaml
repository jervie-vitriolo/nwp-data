      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/4/21/esperon-west-philippine-sea-china-claims.html">Esperon:
        PH will never give up claim to regain control of WPS&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baedfb63-016c-489f-8ae1-d71cbba5676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd0553-3456-4787-8b07-16af405381eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:55.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are maintaining our detachments," he said. "We have constructed
        living barracks with desalination machines and solar electricity. Pag-asa
        Island, our main island which has an airstrip, has its own internet provided
        by a private company."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b759070-e002-4416-aee8-734b4f302c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f556a501-0332-40b1-a1f8-6379e91e8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Transportation Department is also putting up a
        sheltered port in Pag-asa, while they continue to develop the nine detachments
        in other islands under Philippine control.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171fa4c-ed9f-4593-919d-382c138d36d6'
