      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e096038a-af77-43f2-9afd-d8d58d77354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be absolutely clear: if you''re in a crowd, like a stadium
        or at a conference or a concert, you still need to wear a mask, even if you''re
        outside," Biden said</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4459c1-8f7e-4e74-b588-6558f222dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.324+08:00
