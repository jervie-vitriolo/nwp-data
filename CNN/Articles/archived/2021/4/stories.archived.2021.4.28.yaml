      'mgnl:created': 2021-04-28T11:44:25.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> The
        Asian Development Bank has slashed its economic growth forecast for the Philippines
        this year to 4.5% as the country continues to grapple with the current health
        crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5e64a-e24d-45f3-bbcf-44aba0bb3ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T11:44:25.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e620c1a-68ce-4b84-8fb3-e45e75709430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T11:44:25.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Wednesday, ADB country director Kelly Bird
        said 4.5% is the bank''s “floor” forecast for the Philippine economy this
        2021, meaning this is the minimum growth rate expected for Manila this year.
        He attributed the usage of a “floor” projection to the highly uncertain environment
        resulting from the COVID-19 pandemic, which has also led to a wide range of
        economic forecasts for the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2339be44-7c23-451d-84b7-06600afac99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T11:44:25.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated projection is down from the 6.5% forecast ADB made in
        December last year, and falls below the 6.5% to 7.5% target growth band set
        by economic managers for 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9700f4-b902-426d-8539-91ae22978ba7'
