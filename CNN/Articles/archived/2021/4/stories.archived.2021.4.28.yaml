    'lead': 'When it comes to being indoors, the six feet rule of social distancing
      misses the bigger point of how coronavirus spreads, according to two Massachusetts
      Institute of Technology experts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T07:40:28.410+08:00
