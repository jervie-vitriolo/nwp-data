      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon Jr. said Wednesday
        that while they are "not insensitive" to the sentiments of some lawmakers,
        they will review and exercise available options surrounding the designation
        of the two officials. He earlier issued a gag order against the two, following
        "misunderstandings" on the true position of NTF-ELCAC on such community initiatives.</p>'
