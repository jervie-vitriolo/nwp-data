  'Outdoor-mask-US-CDC-COVID-19':
    'author': 'Elizabeth Cohen, John Bonifield and Jacqueline Howard, CNN'
    'caption': '(Shutterstock)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-28T06:11:32.248+08:00
