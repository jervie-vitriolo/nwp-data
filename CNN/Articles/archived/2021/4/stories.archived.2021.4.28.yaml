      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In truth, it is China that has been harassing our fisherfolk, reclaiming
        land in territories she does not own, and even using war vessels to chase
        off Filipino civilians," she said. "China can''t even respect freedom of navigation
        on the high seas, and now she wants respect for her unfounded nine-dash line?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea036fcc-a572-4418-b8ca-55fd79daa24f'
