      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd67fee3-5092-4a2a-8946-913808f1d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health officials are seriously concerned about sputtering vaccine
        interest in some areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563716c-38f5-485b-aaac-6cfd1a446089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.300+08:00
