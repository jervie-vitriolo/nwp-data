      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- BARMM: Lanao del Sur</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc25fcf-ec6d-4bae-8679-a85503307de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:32:17.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be placed under the more relaxed modified
        general community quarantine for the entire month of May, but authorities
        will be giving special attention to high-risk areas in Luzon, Western Visayas
        and Zamboanga Peninsula.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203bee1-a318-41bd-9f77-6b48e4f1c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:32:17.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MECQ status was supposed to end on April 30. NCR Plus eased
        to MECQ on April 12 after being placed under the strictest enhanced community
        quarantine for two weeks to ease the congestion in hospitals that stemmed
        from the fresh surge in COVID-19 cases.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66db92a-0c57-4595-afb1-9e8dd2251d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:32:17.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier recommended that the MECQ be extended
        in NCR Plus for a week or two, arguing that while the number of new infections
        is declining, the COVID-19 bed occupancy rates remain high.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554f576-e5d8-4cad-895d-1550be287f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:32:17.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early stages of the surge in March, reports on social
        media showed families of COVID-19 patients from Metro Manila have reached
