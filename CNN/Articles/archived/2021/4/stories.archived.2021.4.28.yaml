    'template': '1'
    'title': 'Chinese coast guard ships remain in West PH Sea, says task force'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dfb970-b773-45f5-bbdd-59599d76856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> At least
        five Chinese Coast Guard ships have remained in the West Philippine Sea, despite
        the Philippines'' continued filing of diplomatic protests against their presence
        in waters under the country''s jurisdiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab53972-ed74-4aa3-ab4f-b90a502073ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f934a7-e44c-4215-9a77-38da110e3e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea reported Wednesday
        the "continued illegal presence" of three Chinese Coast Guard vessels in Bajo
        de Masinloc or the Panatag Shoal off Zambales, one in the municipality of
        Kalayaan in Palawan, and another one in Ayungin Shoal .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69251ddc-5fcf-4faf-9868-03a992d58f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ddc73-061d-4381-86c5-1e15ee934d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These incursions ''are under review'' for possible filing of diplomatic
        actions," the NTF-WPS said in its statement, where it reported on its monitoring
        activities during the period April 15 to 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f69437-f328-4937-8ab4-ade33e59feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b0a1f0-fbca-4b17-8f86-9e83cabcbb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that there were no direct incidents between the CCG and
        Filipino fishermen in the West Philippine Sea during that period. An average
        of 20 Filipino fishing and service boats were also monitored fishing within
        Bajo de Masinloc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22812de-46f7-4bd2-837e-c0a8500883a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629381b-2131-4f3d-a0e0-c284f1c9fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, task
        force chief Hermogenes Esperon Jr. said nine Chinese vessels were last spotted
        in Julian Felipe Reef (Whitsun Reef) west of Palawan Island, but authorities
        are still determining how many of them are militias and fishing vessels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658640ea-5549-4f9f-a7c3-c28a3aea97e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:03.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c77b7-10d8-4266-a573-0c3be5f7fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently studying this. We know that some of them are Chinese
        maritime militias, we know that some are Chinese fishing vessels. But if you
        have 200 [that were previously] there, if they are fishing vessels, they could
        be getting so much fish. If they are Chinese maritime militia, then they are
        a force to be reckoned with," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2caaa9-086d-45d0-a405-f9d4b6a755df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de16f64-f8da-49d7-82ab-912d303f9d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:54:49.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-WPS reminded "all stakeholders in the region of their respective
        commitments under the 2002 Declaration on the Conduct of Parties in the South
        China Sea," and underscored "the importance of diplomacy and sincere discussion
        in exploring areas of cooperation."</p>'
