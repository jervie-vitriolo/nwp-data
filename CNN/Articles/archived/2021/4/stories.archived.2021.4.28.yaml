  'Foreign-policy-Biden-America-Is-Back-America-First-haunted-100-days-':
    'author': 'Analysis by Angela Dewan and Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
