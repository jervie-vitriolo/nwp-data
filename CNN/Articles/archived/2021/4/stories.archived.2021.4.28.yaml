    'template': '1'
    'title': 'China urges PH: Respect our sovereignty and rights, stop drills in South
      China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faca54a-ccd1-40c1-9db1-4c3ba718546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> The
        Chinese Foreign Ministry is urging the Philippines to respect their sovereignty,
        rights, and interests in the South China Sea, and to stop any action that
        will complicate the situation in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a4445-cce7-445e-8a62-6018a596b079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115888f-3945-44dc-996c-a93ee05f1601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:47.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We urge the relevant side to respect China''s sovereignty and rights
        and interests, and stop actions complicating the situation and escalating
        disputes,” Chinese Foreign Ministry spokesman Wang Wenbin said on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b039a9-4509-4c02-b3ea-5a3ce8c3b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc0450-8bab-4af1-995f-d29ab27fc418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was his response when asked to comment about the maritime exercises
        being conducted by the Philippine Coast Guard in the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58679c2-f5e6-431f-bc32-18ff58dfaa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61837a87-7203-4d02-ba37-d85e225773f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang also reiterated China’s sovereignty over Nansha Islands, or
        the Spratly Islands, as well as the Zhongye Island (Pag-asa Island) and Huangyan
        Island (Scarborough Shoal) which is part of what they call the Zhongsha Islands
        and their adjacent waters, and that they exercise jurisdiction in relevant
        waters. This is despite an arbitral tribunal ruling in The Hague in 2016 affirming
        the Philippines’ sovereign rights in its exclusive economic zone, which the
        other party has consistently refused to recognize.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176a45c-ed39-447c-a46d-934dfb26cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:25:27.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:22:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino officials, including Foreign Affairs Secretary Teodoro
        Locsin, Jr. and a number of senators, took exception to China’s statement.
        They asserted the Philippines’ sovereign rights in the West Philippine Sea,
        citing the 2016 Hague arbitral ruling which also invalidated China’s expansive
        "nine-dash-line" claims over virtually the entire sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3254c2-1253-4849-bec8-5265cbdb20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee3c115-8e0e-46bb-8cc0-a27d2a041db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, members of the PCG and the Bureau of Fisheries and Aquatic
        Resources <a href="https://cnnphilippines.com/news/2021/4/25/PCG--BFAR-conduct-maritime-drills-in-West-PH-Sea-amid-tensions-.html">began
        their “intensified” maritime training in the disputed waters</a>. Authorities
        said eight capital ships have been deployed in Bajo De Masinloc and Pag-asa
        Island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895f8da-e8e7-4521-ae90-cfe1f32881e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235d5ff-c963-46e1-a2c0-63ecd8d60c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will also be used to perform drills in the Batanes Group of
        Islands, Benham Rise, as well as in the southern and eastern portions of the
        Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2043705-86d1-49b6-bd13-b6b7e4c71474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c2261-7072-4fb8-bff8-14679f208283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercises will include navigation, small boat operations, maintenance,
        and logistical operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bde118-f83a-44de-9089-b9b96dee62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe295fd-e85d-425f-8b87-f9f021735a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:26:32.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:22:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, authorities reported the presence of around 200 Chinese
        vessels at Julian Felipe reef, which is located close to Bataraza, Palawan,
        well within the Philippines’ 200-mile exclusive economic zone in the Kalayaan
        Island Group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d2d82-7241-41dd-8f99-ac645d7b58fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:25:27.200+08:00
      'mgnl:createdBy': 'kristel'
