      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter of fisheries could always come up when two leaders meet
        and discuss including other things on trade, economy, military, etc.," Esperon
        also said. "I’m sure it was one of the topics that was discussed during our
        visits to China."</p>'
    '9':
