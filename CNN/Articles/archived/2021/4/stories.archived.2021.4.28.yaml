    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:03.025+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'Blue-Origin', 'SpaceX', 'Jeff-Bezos', 'Elon-Musk', 'rocket-companies',
      'billionaires']
    'template': '1'
    'title': 'Battle of the billionaires: Jeff Bezos'' rocket company protests SpaceX''s
      latest NASA contract'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c57996-9404-42d1-85a1-e416aaa3b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Blue Origin is pushing back on NASA''s
        decision to hand a $2.9 billion contract to SpaceX to build the vehicle that
        will land the next astronauts on the moon. The move adds to a years-long battle
        between rocket companies owned by the world''s two richest men: Jeff Bezos,
        who founded Blue Origin, and Elon Musk, the CEO of SpaceX.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e376c-9f87-41d1-8316-e4fd095f1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d4443c-0059-4a3b-bedb-fa1bb3950921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute centers on NASA''s Human Landing System, or HLS, program,
        which originally aimed to have at least two private-sector companies compete
        to build the spacecraft that will ferry astronauts to the lunar surface for
        the space agency''s Artemis moon landing missions. But earlier this month,
        NASA made the surprise announcement that it would move forward with SpaceX
        as the sole contractor for the project, citing costs as a primary reason for
        the decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d64b1a1-df77-4b02-a2bd-2b8a6e36d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc981e2-a596-453d-b515-e000fabdd7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was first reported by the New York Times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d501325-158f-4f58-912c-ced97012a931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2c656-329d-45ea-9f66-22ed6aa2d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin CEO Bob Smith told The Times in an interview this week
        that NASA''s decision was flawed because it misjudged advantages of Blue Origin''s
        proposal and downplayed technical challenges in SpaceX''s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8840787-a700-431b-a199-4d5caf7b98ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30645834-7756-446f-abaf-931fa1b98245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk responded on Twitter:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137fdf30-e7d3-4717-a1d3-4a0bd1c7dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:45.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded069f-e0b7-417b-b3d2-b6b829171085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t get it up (to orbit)," he wrote. SpaceX did not respond
        to a request for comment, but Musk followed up his tweet with another referring
        to Blue Origin''s proposed lunar lander design, which was called "Blue Moon,"
        as "Blue Balls."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f5af2e-8cc0-4984-927f-4598646c905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0149245d-f2cc-4c3e-afde-abb98ce5e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Blue Origin, a third company that was competing for the
        HLS contracts, Alabama-based Dynetics, also protested NASA''s decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4febff12-4a62-45ff-a5aa-1a7d478acf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4edd0f-1ec4-4f48-8f91-ea8794e47989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Blue Origin and Dynetics argued in their complaints, filed
        with the Government Accountability Office this week, that NASA hadn''t properly
        evaluated their bids, pressing the space agency to reconsider. The government
        has 100 days — or until August 4, 2021 — to rule on whether the protests have
        merit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415b473-7878-4564-9e60-5992f963d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c4f76-1344-48be-85b2-05642fc0b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushback against such contracting decisions is common, especially
        in the aerospace industry, where NASA and the US military are the primary
        customers for rocket builders and winning or losing awards can have a massive
        impact on a company''s bottom line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa97fd-8507-4ca4-9d40-a3fc612163e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c447b-aaa4-4b09-9593-ad2d50157238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Blue Origin and SpaceX''s Musk have been particularly vocal
        about their rivalry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761f9d2-e047-4f2d-8523-d20b365ee221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f205bc-f4e9-41e9-a3af-6cd3a131b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:51.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In NASA''s own words, it has made a ''high risk'' selection," Blue
        Origin said in a statement. "Their decision eliminates opportunities for competition,
        significantly narrows the supply base, and not only delays, but also endangers
        America''s return to the Moon. Because of that, we''ve filed a protest with
        the GAO."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44254ae-806f-4bc4-bded-473f6669a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9376181-ca91-4d4d-9e40-3ac776f77c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin had proposed working as a "National Team" for the HLS
        program alongside frequent government contractors such as Northrop Grumman
        and Lockheed Martin to design a lunar lander specifically to service the space
        station, called Gateway, that NASA plans to put in orbit around the moon.
        Dynetics came in with a similar proposal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de9dd8-a646-4def-bc58-5135f8671069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:52.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db04b1-d5cd-4c75-b2c5-43c04e670938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX, however, proposed using its Starship, a gargantuan spaceship
        and rocket system that is currently in the early stages of development in
        South Texas. SpaceX''s primary goal for Starship is to take humans to Mars,
        but the company proposed using a modified version to service NASA''s Artemis
        moon program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5ec27-3a74-4527-aa3b-fdbce54b2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21ed5d-6eb1-4dd5-ae7b-76d8fe4919ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the vehicle will theoretically be capable of taking astronauts
        from Earth directly to the lunar surface, NASA plans to use the vehicle in
        tandem with its own rocket and spacecraft: The SLS, or Space Launch System,
        and Orion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be7692-aa9a-4f36-a777-8c965aafaa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d57f0-69e9-40a7-8620-cbc39b417c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA officials said during a press call earlier this month that,
        under its current plan, SLS will carry astronauts to the moon''s orbit, and
        then the crew will transfer to the Gateway space station, and from there,
        SpaceX''s Starship will carry the astronauts to the moon''s surface.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47ae42d-36ce-4184-b998-c13dd722500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:24:41.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/27/tech/blue-origin-spacex-nasa-hls-scn/index.html">Battle
        of the billionaires: Jeff Bezos'' rocket company protests SpaceX''s latest
        NASA contract</a>."</em></p>'
