    'title': 'NCR mayors: Data analysis crucial for vaccine confidence, subsidy distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c89544-c70e-4b0b-b047-243e21a3cf84'
