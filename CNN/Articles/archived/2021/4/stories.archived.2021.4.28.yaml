      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-WPS previously said the government has already deployed
        Philippine Coast Guard vessels, a PCG aircraft, vessels from the Bureau of
        Fisheries and Aquatic Fisheries, and high-speed tactical watercraft and rubber
        boats from the Philippine National Police to conduct continuous maritime patrols
        in the WPS.</p>'
  'DILG-rules-for-community-pantry-no-alcohol-cigarettes':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-28T16:05:53.066+08:00
    'imagesource': 'jcr:fe0fb4c3-bbea-4eee-92d9-4dcb5ad436a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8e8940c-5051-49c6-a9ca-ae3e8c797f39'
    'lead': 'The Interior Department says it will ban the distribution of unhealthy
      products like alcoholic drinks and cigarettes in community pantries. The agency
      also warns community pantries unable to enforce social distancing and other
      minimum health protocols will be shut down. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T16:10:35.489+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T12:16:36.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:00.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'community-pantry', 'liquor', 'alcohol', 'cigarettes']
    'stories': ['0b1b51a7-e8b7-4105-8f12-db528777beb0']
    'template': '1'
    'title': 'DILG: No liquor, cigarettes in community pantries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfbf823-4e11-42f1-a75e-48a514a80afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> –&nbsp;The
        Department of the Interior and Local Government (DILG) will prohibit the distribution
        of certain items in community pantries under new guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d028a-30d6-4876-b769-66bf1434d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año said while the agency will not require
        pantry organizers to secure permits, it will set some limits as to what they
        can and cannot do in handing out donations to the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97279650-d45f-4ddd-9bf2-821b3e09e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung ipinagbabawal natin ang mga bagay-bagay na ilegal katulad
        ng mga</em> alcoholic beverages <em>at</em> cigarettes," Año told a virtual
        briefing Wednesday. "<em>Hindi ''yan maganda sa kalusugan so hindi natin papayagang
        maisama yan dito sa community pantry."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58bf0c6-e4a1-4caf-8659-9b9f969e8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will ban illegal items like alcoholic beverages
        and cigarettes. Those are not good for one''s health, so we won''t allow them
        to be included in these community pantries.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baabc5e-63be-4e88-811f-4ef73e583fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports of <a href="https://www.facebook.com/photo?fbid=2885233651803160&amp;set=a.1637890096537528">a
        community pantry in Antipolo offering soju</a>, an alcoholic drink from South
        Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98145a5-6955-4b09-af19-2cb666264ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior officials also said the rules regarding the involvement
        of local government units (LGUs) and pantry organizers will be detailed in
        a memorandum to be issued this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed24be-b79f-4722-8934-6620094802c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG will instruct LGUs to identify where community pantries
        should be set up to ensure these will be closer to residents in dire need
        of help. The pantries have sprouted nationwide within a number of days as
        people hoped to provide food and basic necessities to those struggling amid
        the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf0d5e-11d5-4118-82c5-c80660350b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:40.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Año warned community pantries unable to enforce social
        distancing and other minimum health protocols while handing out goods will
        be shut down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baddcc75-bec8-4b88-9405-6d7d03a0fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will require the close coordination between the organizer and
        the LGU because I don''t think the organizer will be able to implement the
        health standards if people started to consolidate and converge," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c7b4d0-5f10-4a88-b6c1-d3b034855028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2021/4/21/Community-pantry-police-profiling.html">What
        to do when cops approach your community pantry</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3948ac-6a36-42bd-b90e-78bddb02d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw na nating mauulit ''yung nangyari na na-violate ang physical
        distancing tapos meron pang nasawi sapagkat mayroong senior na nagpunta doon</em>
        [We don''t want a repeat of the incident where physical distancing was violated
        and a senior citizen died while lining up]," Año added, referring to last
        week''s incident involving the <a href="http://cnnphilippines.com/news/2021/4/23/Angel-Locsin-community-pantry-senior-citizen-dies.html">community
        pantry hosted by actress Angel Locsin.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dbfc18-e9e6-475c-b00c-358a1a18c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the DILG''s rules, Maginhawa community pantry founder Ana
        Patricia Non implemented major changes in their day-to-day operations and
        converted the space into a drop-off point for all donations, which they will
        then distribute to about 20 community pantries in nearby barangays.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7570b881-7e6b-4e74-a0b4-d303faab0b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their goal is to broaden their reach while limiting crowds waiting
        to get free food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250fea37-3118-4e07-bb29-dae71794007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG on Wednesday also signed a joint memorandum circular with
        the Anti Red-Tape Authority banning LGUs from collecting additional illegal
        fees and taxes for the transport of goods. The policy is expected to facilitate
        the smoother delivery of donations to and from community pantries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04511f-2983-48e5-be7d-b4cbf72e9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T16:10:35.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:16:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/life/culture/2021/4/19/community-pantry-filipinos-pandemic.html">What
        the community pantry movement means for Filipinos</a></strong></p>'
