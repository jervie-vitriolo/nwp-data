    'template': '1'
    'title': 'Biden pushes new CDC mask guidance as a reason why all Americans should
      get vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a885b-2b3b-4ce3-ae98-6d8c6d689e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Joe Biden on Tuesday
        urged all eligible Americans to get vaccinated against the coronavirus, saying
        that new guidance from the US Centers for Disease Control and Prevention easing
        certain restrictions for fully vaccinated individuals is a great incentive
        for Americans to roll up their sleeves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd76899-0ee3-4596-b427-c404880de097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b1a46-429c-409a-8f9f-f0363ee35f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is clear: If you''re vaccinated, you can do more
        things, more safely, both outdoors as well as indoors," Biden said during
        remarks outside the White House. "So for those who haven''t gotten their vaccination
        yet, especially if you''re younger, or thinking you don''t need it -- this
        is another great reason to go get vaccinated. Now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f6e83-9f70-4b42-836b-38d101b98439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8976cd6-800b-47c4-97dc-d02cee79a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, the CDC issued new guidelines that say fully vaccinated
        people don''t need to wear masks at small outdoor gatherings or when dining
        outside with friends from multiple households. The CDC says unvaccinated people
        should still wear a mask at such gatherings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe947633-7d78-4c13-8eae-8b21d02e6c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:45.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121a333-f975-4ea0-bfb9-5ed49244dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal health agency stills says that even if you''ve been
        vaccinated, you should avoid large indoor gatherings. And for the fully vaccinated
        who do choose to attend a crowded outdoor event, such as a live performance,
        parade, or sporting event, wearing a mask is recommended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41a879f-84d7-42a1-bae2-be7177af9828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:46.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe35d20-a4d1-49eb-b429-c6f820096366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s announcement comes a day before the President''s first
        joint address to Congress since taking office -- a speech that typically highlights
        the victories of the administration and strikes a hopeful tone about the future
        of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f159f23b-4704-4a36-8ab2-78abd0bd9558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3adee5-c66c-47d0-a9cc-955887d98276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his remarks on Tuesday, the President added that with vaccines,
        American can return to a more normal lifestyle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef957f-39e5-4ffd-9bc2-a1526f85e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883971c-8ec6-4b53-9f91-5dca1fd0fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re back to that place now as long as you get vaccinated. So,
        go get the shot. It''s never been easier. And once you''re fully vaccinated,
        you can go without a mask when you''re outside and away from big crowds,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4909b-7955-41b0-ac8f-00eff5a8e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10032e22-6b0f-4263-8b1c-aaa5247d0483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said the announcement makes
        clear the benefits of vaccines and shows why all Americans should get vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a42a8-47fb-4db3-a479-abbac9549e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c08334-1ea6-4ee1-b8be-bae0de5989fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the President''s priorities is ensuring people understand
        who are vaccinated out there, who are contemplating whether they should get
        vaccinated, what the benefits are," Psaki said during Tuesday''s White House
        press briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231850b-aa00-4279-8988-f4a3157c2b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad56744-3d25-4cae-a967-7b160284cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at the stage now where we have enough supply. We want to
        convey to people what the benefits are and these are some of the benefits,"
        Psaki added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f40bb-cac0-4b61-8037-3c0ee0ced516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc3b5d-f5b4-46e0-9c0e-1621995cbc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said the President will adapt his own habits to follow the
        new CDC guidelines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807de0e4-dbeb-4845-9ecb-9f68c27538a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e9c2e-d843-4f66-b9f2-ddc2d3a3d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T04:31:00.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also stressed that the new guidelines do not apply to all
        outdoor gatherings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e20b320-98ae-483f-9bad-75c0ca2e58be'
