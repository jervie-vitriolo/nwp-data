    'jcr:uuid': '4edefd2c-7d90-4824-bb36-f035004d1869'
    'lead': 'President Joe Biden''s message to the world has been loud and clear:
      Donald Trump''s "America First" isolationism is over. But the specter of Trump
      is already haunting Biden''s mission to reengage with the world and lead it
      once again.

      '
