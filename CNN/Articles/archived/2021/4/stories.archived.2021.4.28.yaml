      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>[A]ng ibang PPE — siguro sabihin na natin na — hindi kami comfortable
        in really using kasi baka pati kami magkaroon ng infection</em>," Limpin said
        then.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e5100-e291-49d7-a64d-19663233f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:22:05.778+08:00
      'mgnl:createdBy': 'eimor'
