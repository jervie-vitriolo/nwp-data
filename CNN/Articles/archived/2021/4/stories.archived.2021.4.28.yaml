      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong>&nbsp;National
        Security Adviser Hermogenes Esperon Jr. said the Philippine government can
        definitely put up structures in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd238a0-1696-4ff6-a02c-8bf37ee36388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.458+08:00
