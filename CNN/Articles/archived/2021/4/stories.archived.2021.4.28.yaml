    'lead': 'The average number of coronavirus cases recorded daily in Metro Manila
      needs to go down to below 2,800 to decongest hospitals in the region, OCTA Research
      fellow Guido David said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T15:54:49.095+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:17:12.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:59.626+08:00
