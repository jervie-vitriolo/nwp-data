      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Handmaid''s Tale" begins its fourth season April 28 on Hulu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d327bb3-0bf9-42f4-b760-4658fed951e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T06:59:53.865+08:00
