    'template': '1'
    'title': 'Iranian attack boats harassed US warships in Persian Gulf again on Monday,
      Navy says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec792e1f-238c-466c-bc1a-155fd252e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iran''s Navy once again harassed US ships
        operating in the Persian Gulf, this time coming within 68 yards of the ships
        on Monday night, prompting one of the American ships to fire warning shots,
        according to Cdr. Rebecca Rebarich, a spokeswoman for the US Navy''s Fifth
        Fleet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907e8ee-5023-4b70-8c5d-9ac67455c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9893bb-1b71-4db1-885a-164b47b51e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three fast inshore attack craft from the Islamic Revolutionary Guard
        Corps (IRGC) Navy came within 68 yards of the USS Firebolt, a Navy patrol
        coast ship, and the Coast Guard cutter Baranoff, Rebarich said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1175d379-7f87-4b0e-96f6-3b925dfbf9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba470d53-8755-4914-985a-d28dce35381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian ships kept operating close to the US vessels despite
        repeated bridge-to-bridge warnings and the use of loud-hailer devices. In
        response, the Firebolt fired warning shots, Rebarich said, at which point
        the Iranian ships backed away to a safe distance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64adff-c303-4aa0-aef0-54f412dd572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a4757-f919-49db-8429-66f83e13b292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:14.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the interaction, US forces proactively communicated
        with the IRGCN vessels and executed pre-planned responses to reduce the risk
        of miscalculation, avoid a collision, and to de-escalate the situation." Rebarich
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb12af9-4ec7-4a1d-a094-d7749ba52445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf69987-ba99-4e85-9119-2f080cc6e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident marks the second time this month that ships from the
        IRGC Navy have harassed US ships in the Persian Gulf.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41535a05-88b8-41cb-913a-46d711f4dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e04d3f-4350-4460-9ed3-7226977494b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:16.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 2, four IRGC ships, including three fast attack craft and
        a support vessel, came within 70 yards of two Coast Guard cutters. "The Harth
        55 closed aggressively on Wrangell''s bow, resulting in Wrangell maneuvering
        to avoid collision while sounding five short blasts from the ship''s horn,"
        Rebarich said of the April 2 incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9d90c-6f94-4747-b8d0-c5fbb7b45f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a03d0-65a3-4912-856e-8a7e65710b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that encounter, the Iranian ships harassed the Coast Guard cutters
        for approximately three hours, Rebarich said, during which the US ships issued
        bridge-to-bridge warnings and sounded five short blasts from the ships'' horns.
        The Harth 55 came within 70 yards, or less than a football field, of both
        ships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d3a3d-5e3e-4b8b-844b-c5c352c7be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da9db6e-63c7-48f6-9378-7c5d5028d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:18.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebarich said that the Iranian actions on April 2, "were deemed
        unsafe and unprofessional," increasing the risk of collision. In addition,
        the actions of the Iranian ships ignored internationally recognized maritime
        customs and international regulations for preventing collisions at sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e2b6c-13d5-4cbb-9434-a8b202fd27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8424365-4daa-4e18-a447-9ab1c3f1f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard ships are part of Patrol Forces Southwest Asia,
        the largest Coast Guard unit outside the United States. The Wrangell and the
        Monomoy are 110-foot Coast Guard cutters with shallow drafts, able to operate
        in the waters of the Persian Gulf.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81c9a0-327c-4756-bd08-0dd2bc5b2b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3f897-ee31-44c0-a1e2-fae5c1a79e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:20.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Iran''s actions come as the country, US and other world
        powers continue talks over the Joint Comprehensive Plan of Action (JCPOA),
        the nuclear deal signed in 2015. US and Iranian officials said last week progress
        has been made in talks about rejoining the nuclear deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51fa98-ee22-4b1c-a14e-3dfb7d8de3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:20.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4253d-1691-4eca-95cc-d2e1a2a769f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:21.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows leaked audio of Iranian Foreign Minister Javad Zarif
        criticizing the IRGC and assassinated top general Qasem Soleimani.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46645f78-7793-4619-a1a8-01470891d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb44e3-94ea-4b6c-b47d-474c554e4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three-hour interview recorded as part of a research project
        by Iranian journalist and economist Saeed Laylaz, Zarif said that Soleimani
        was directing foreign policy and attempting to sabotage the JCPOA and that
        Iranian diplomacy had been undermined and overshadowed by the military''s
        actions, especially in Syria, where the IRGC aided President Bashar al-Assad
        to crush a rebellion against his rule.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340dda0-7a4b-461a-9d66-cb67dee56ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T05:07:30.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:22.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/27/politics/iran-navy-us-coast-guard-persian-gulf/index.html">Iranian
        attack boats harassed US warships in Persian Gulf again on Monday, Navy says</a>."</em></p>'
