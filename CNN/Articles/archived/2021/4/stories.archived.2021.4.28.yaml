    'mgnl:tags': ['DA', 'Department-of-Agriculture', 'ASF', 'African-Swine-Fever']
    'template': '1'
    'title': 'Agriculture Dept. starts ASF vaccine trials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888113ef-ba4b-4399-9cb2-9ed2f0d112ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:56:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —&nbsp;</strong>The
        Department of Agriculture announced on Wednesday that it has begun trials
        on a vaccine against the African Swine Fever that has crippled the country''s
        hog industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5915af3-5149-481b-abd9-d27c355c9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:56:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA''s Bureau of Animal Industry said it is working with a US
        vaccine company, as well as the global health group Zoetis. The trials started
        on April 23 and will be monitored for 84 days with 10 commercial farms joining,
        it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98abee57-87cb-4975-b3dd-93811b32a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:56:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once proven effective, the ASF vaccine will serve as a potent tool,
        complementing our joint efforts with the [local government units], private
        sector, and hog raisers to effectively control, contain, and manage the spread
        of the ASF," said Agriculture Secretary William Dar in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25de01-be90-499b-84aa-fe9d5f21dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:56:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, President Rodrigo Duterte issued an order lowering
        tariffs on imported pork meat a month after the DA sought for a <a href="https://cnnphilippines.com/news/2021/3/18/DA-formal-recommendation-ASF-state-of-emergency.html">national
        state of calamity</a> declaration as pork prices soared amid limited local
        supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c05404-21fd-4e3a-b088-d264e1199423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:56:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move did not sit well with lawmakers amid doubts that cheap
        duties could <a href="https://www.cnnphilippines.com/news/2021/4/12/senators-doubt-pork-imports-will-bring-down-prices.html">pull
        down the prices</a>. On Tuesday, senators held its <a href="https://www.cnn.ph/news/2021/4/27/Senate-DA-DOF-compromise-pork-imports.html">third
        hearing</a> on the pork crisis but still struggled to find a middle ground
        with Duterte''s economic team.</p>'
