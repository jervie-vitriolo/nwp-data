      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1215f129-dbb0-442a-a9e0-0e25bf28a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:58:17.458+08:00
