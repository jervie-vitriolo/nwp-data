      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:04.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can now go mask-free while dining at an outdoor restaurant
        with friends from multiple households, the CDC announced Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c47ff-fa3d-4212-a578-894fc4835685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">If you
        are fully vaccinated against <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>,
        you can start doing many things that you had stopped doing because of the
        pandemic. If you haven’t been vaccinated yet, get a vaccine as soon as you
        can. See full details: <a href="https://t.co/s5kXwg65fB">https://t.co/s5kXwg65fB</a>
        <a href="https://t.co/fvhehUiiCi">pic.twitter.com/fvhehUiiCi</a></p>&mdash;
        CDC (@CDCgov) <a href="https://twitter.com/CDCgov/status/1387110233483382788?ref_src=twsrc%5Etfw">April
        27, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3917e-1134-4cb0-929c-b78936eacd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:37:30.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b3d91-017c-4f32-a5d4-6691334811d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also take off their masks at small outdoor gatherings with
        fully vaccinated family and friends, or where there is a mixture of fully
        vaccinated and unvaccinated people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749c1f5-0fbf-4e47-8bce-fcf3e990dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb85aeab-4275-4187-8fc5-60b18332e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s increasing data that suggests that most of transmission
        is happening indoors rather than outdoors. Less than 10% of documented transmission
        in many studies have occurred outdoors," CDC Director Dr. Rochelle Walensky
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff9116-8a15-4ca2-a372-bef603a559c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f561d-5dec-4201-a702-e2a377130321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know that there''s an almost 20-fold increased risk of
        transmission in the indoor setting than in the outdoor setting. That, coupled
        with the fact that we now have 37% of people over the age of 18 fully vaccinated
        and the fact that our case rates are now starting to come down, motivated
        our change in guidance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab441b1-2379-4bf3-ab59-9aa8116298d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc42c56-746f-4c4a-8d4d-6f4aaad1d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fully vaccinated people should still wear a face mask at crowded
        outdoor events or in indoor spaces such as malls and movie theaters, the CDC
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa2769-1cff-4007-812c-03df18596555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4eeafb-4c70-4801-aff2-2c42e3a6b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to recommend this until widespread vaccination
        is achieved."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b28e55-b58f-459e-a753-abe104a5e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e62452d-528f-449a-a806-f296358ff3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 29% of the US population is fully vaccinated, according
        to CDC data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e809d368-3810-418c-99fa-c63d874c6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:11.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7f27f-01d2-42c9-9ec2-9335d0a119fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can now safely enjoy more activities, including expanded travel
        options overseas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf77064-4646-4ca5-beaa-6218783f235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434f533-a48b-4a70-a702-9af40f4c5366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in many parts of the US, vaccination rates have plateaued or
        plummeted -- endangering chances of herd immunity and driving this pandemic
        to the ground.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51ef80-268d-4bcb-ac3c-0a38f9ecad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:13.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9ddb5-f5f3-4e51-82a7-f8031a554409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Hitting the hesitancy wall''</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dcea15-7349-4003-88e8-0e0e5a4ca67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:14.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say at least 70% to 85% of the country will need
        to be immune -- either through previous infection or vaccination -- to reach
        herd immunity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a226167-26ac-4fed-9c97-87ecff4b530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c643a4-4263-4904-8c36-6798b43cf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:15.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One report warned the country''s vaccine enthusiasm will likely
        reach a "tipping point" next month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c672f-332d-4216-9659-abfaff331587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a24240-0e8f-4f9b-ad65-f8b7a9b4a145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:16.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And data from the CDC shows that fewer new people are getting their
        first shot versus those finishing up their second.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415df90e-28b3-48e8-a70d-3be6fbf5f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991b422-b222-4798-aa0c-51db15c6c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is really just hitting the hesitancy wall," said Dr.
        Christopher Murray, director of the University of Washington''s Institute
        for Health Metrics and Evaluation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7a898-5892-4857-8ac3-e766a798990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c843040-e702-4560-b883-84c393e5772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray said he expects the US will "start to run out of people willing
        to be vaccinated" within a matter of weeks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5480e52-8116-499c-8415-7a75c995d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d4995-773a-4894-947f-4344f160ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:19.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all Americans, 58% say they have had a vaccine dose or will
        get one as soon as possible, according to new data from the Public Religion
        Research Institute (PRRI) and Interfaith Youth Core (IFYC).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e3e905-82e0-439d-ab70-3e3d119bff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a180e5-d577-45d2-8fd9-413599b7bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T20:35:50.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:11:20.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 28% are "vaccine hesitant," saying they will wait and see
        before getting a shot or will only get inoculated if required to do so. The
        remaining 14% of Americans say they will definitely not get a Covid-19 vaccine,
        the survey found.</p>'
    '38':
