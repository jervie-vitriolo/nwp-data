    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ffd51-80e0-4b5d-a312-37110b920cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T15:11:35.854+08:00
