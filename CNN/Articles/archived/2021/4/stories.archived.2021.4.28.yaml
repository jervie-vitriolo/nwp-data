      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip to Georgia, a state that helped Biden land the presidency
        and secured the Senate for Democrats, is part of what the administration is
        calling the "Getting America Back on Track" tour. The tour to different states
        across the country will highlight the President''s accomplishments and promote
        the administration''s ambitious economic legislative agenda.</p>'
