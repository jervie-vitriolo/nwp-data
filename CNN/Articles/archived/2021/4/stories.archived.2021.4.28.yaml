      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carters also took part in an ad campaign in March urging Americans
        to get the coronavirus vaccine when it is their turn. All other living former
        US presidents, besides Donald Trump, participated in the campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beedffe-70a1-4727-bd66-650b1fc40e9f'
