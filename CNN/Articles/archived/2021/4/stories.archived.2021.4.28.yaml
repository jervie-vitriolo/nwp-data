    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'Joe-Biden']
    'template': '1'
    'title': 'Biden says ''America Is Back,'' but ''America First'' has haunted his
      first 100 days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73655884-fcd9-4a4b-87ea-77be70ef062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The first 100 days of an American presidency
        is as much about setting a tone as it is about getting things done. In President
        Joe Biden''s case, his message to the world has been loud and clear: Donald
        Trump''s "America First" isolationism is over. "America is back. Diplomacy
        is back," Biden proclaimed in his first foreign policy speech in February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11101a-dc9d-435e-8f49-9977c80b0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372b969-bd18-4303-8f1e-8528cbe50dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the specter of Trump is already haunting Biden''s mission to
        reengage with the world and lead it once again. Traditional US allies who
        spent the past four years unable to establish stable relations with the White
        House are now wondering if they can take Biden at his word. They''re well
        aware that Trumpism is still alive, and they wonder if, four years from now,
        a divided America may reelect him, or another America First president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fde79d-25b4-436c-a214-4f246206a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:08.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ce184-57db-4083-8f8d-0ae05bffff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where Trump used dozens of executive actions to steer his country
        in an entirely new direction, Biden has used even more -- on track for a record
        number -- in his first 100 days to bring it back. With the stroke of a pen,
        he halted the process of the US pulling out of the World Health Organization,
        rejoined the Paris climate change agreement, scrapped the so-called Muslim
        travel ban and defunded the construction of a border wall with Mexico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd096bd-87a1-4543-8e08-8cd41f2fb56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabac77c-0208-4adb-8e38-defbedb02996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday last week, Biden sought to reassure the world the US
        was ready to resume its global leadership by hosting a climate change summit
        and committing his country to an ambitious 52% reduction in carbon emissions
        by 2030, from 2005 levels. The US successfully rallied the leaders of 40 countries
        to participate, including Chinese President Xi Jinping, Russian President
        Vladimir Putin and Brazil''s climate skeptic leader Jair Bolsonaro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01bb22-5eff-4bec-88f2-73d8dc96cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb484c-ea35-42da-bd9f-639ca0126d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind this grand show of global unity, government officials
        worry a different US president in the near future could pull out of the Paris
        Agreement again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af8dbf6-6ac0-4f11-b937-1fc054074425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f693830-5570-4b3f-b9f5-7a04ff831715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really on a critical path. In other words, any new derailment
        of the Paris agreement and of the implementation of the commitments puts us
        against a wall, especially with today''s climate consequences that will keep
        increasing in the coming years," an official source from France''s Elysee
        Palace told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bbef86-3ddf-407e-89db-22fd9565935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7066ca3f-9945-484e-9dfc-1dd9420844a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so unfortunately, there is no Plan B if one of the major emitters
        decides to disengage and not to play its part in the fight against climate
        change, whether it be the United States, whether it be China or any of the
        top emitters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee668ce8-2421-4fa2-930c-fba0c336b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:13.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a83932-d4c6-4683-a8f5-72e4c47f34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other countries and organizations affected by the US'' constant
        and sudden changes in foreign policy are now looking to rethink legislation
        and agreements to ensure progress in collaborative areas -- like development,
        counterterrorism and trade -- is not vulnerable to the whims of America''s
        convulsive politics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5857cec6-520b-4e4c-8867-b9e514977deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:14.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f365a114-2e66-4878-8878-4e4dd9b591d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior EU official working on foreign affairs and another European
        diplomat, who both spoke to CNN on condition of anonymity, said they were
        specifically concerned about Trump or former Secretary of State Mike Pompeo
        running and winning the presidency in 2024, fearing such an outcome could
        see a US return to isolationism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2303eb9f-35cb-4508-a06b-aba70e00d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6bb16-6ecf-4776-9c2f-2fe746d01c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than rebuilding the relationship that existed pre-Trump,
        they said, the EU''s priority was to now build something more resistant to
        executive orders. The focus is on convincing US institutions that it''s in
        their interest to be engaged with the wider world and promote Western democratic
        ideas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208025a-5420-4b05-a18f-016c06f9f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa66b35-48bf-40a5-849b-c00b7a8fa2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example the European diplomat raised with an American counterpart
        was greater engagement in tackling poverty in parts of Northern Africa where
        terror groups are active. The argument they made was that enriching the lives
        of citizens makes joining terror groups there less attractive. That not only
        makes the world -- including the US -- safer, but it also gives the US some
        moral high ground, the diplomat said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ca149-c25a-4e7b-b74b-fcfa7f9c98bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:17.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a371d-aca9-4cd9-b859-af2e2272b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make it received wisdom in American diplomacy that walking
        away and going it alone in numerous areas will have practical and moral implications,"
        the diplomat said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9ed7d1-856a-41a9-a6de-6fd6ef1354d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e18e39-3119-4751-86db-ba797fff84f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in general, the feeling in Brussels is positive. Officials there
        are delighted that Biden and Secretary of State Antony Blinken are answering
        their calls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a006b-2c51-41aa-a663-fce8311def45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:19.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40238e81-f6fb-4803-8e9c-d0d4ff9c79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt the change in atmosphere from day one. Trying to get Pompeo
        to attend EU foreign minister meetings or Trump''s inner circle to coordinate
        on policy areas was very painful. But since the Biden administration has been
        in place, there have been discussions between diplomats on an almost daily
        basis," the EU official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f06f70-5da8-455b-82a2-f11c8cb4d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76a19c-38b3-4631-9e3e-ebde3f928459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Biden''s first 100 days, Europe and the US have already coordinated
        on sanctions on Russia and Belarus, dialogue on climate issues, coordination
        at the UN and containing Russian aggression in the Balkans, the officials
        said. Even on one of the toughest issues -- reviving the Iran nuclear deal
        that Trump abandoned -- the EU is confident an agreement will eventually be
        reached.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d7dd6-9698-4557-87e4-bc694b030df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bcf87a-faa1-4ebf-a02b-18b5c22a4ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The window for rebuilding a transatlantic alliance that cannot be
        so easily broken could be small.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a163827-9319-4ad4-a04c-7f5441460886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:22.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf374c-b212-4be9-a68c-31730ec7bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Blockmans, director of research at the Center for European
        Policy Studies, said the EU and US would want to have agreed future principles
        in areas like regulating modern technology and climate change before the G7
        summit in June, where they would ideally like to show a united front. The
        US midterm elections in 2022 will also be a key deadline.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3480e0-c29c-4cf6-b774-0103458a9a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ba0c7-0ce1-49dc-adb0-85ca10476015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:24.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden will presumably want some major foreign policy wins going
        into those elections, so we should know by then how far the US is willing
        to go in terms of cooperation. And if he takes a beating in those elections,
        you can expect he will take a greater interest in domestic policy over international
        affairs," Blockmans said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513862f2-8c6b-422b-83d7-e03f13e1815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcfd33-cfba-40ff-895a-552d72ff668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:25.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just officials who are feeling anxious about the US''
        "flip-flop" foreign policy. The International Planned Parenthood Federation
        (IPPF) -- whose 118 member associations provide sexual and reproductive health
        services for women and girls around the world -- is calling on Congress to
        pass a bill that will repeal the Mexico City Policy permanently.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c3057-0601-4f3e-a35a-0c2fb59426b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:25.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4dd261-77ca-446c-ae63-d0d164a934f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:26.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, known by critics as the Global Gag Rule (GGR), was introduced
        in 1984 by Republican President Ronald Reagan and denies organizations of
        US funding to provide abortion services, including counseling. Every Democratic
        president since has rescinded the rule with an executive order, and every
        Republican president has reinstated it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5be0d-bf7a-410d-87cc-cf535af51051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e327b06a-3d49-45d8-88a1-59608470718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Trump''s case, he expanded the policy to ban funding going to
        any health activity linked to an organization offering abortion advice or
        services. For IPPF, that meant that it lost its funding for programs in HIV,
        reproductive cancers and maternal health, among others.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06480cea-c790-432d-9feb-8085b4ad6ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca1cf8-c1c3-4e39-892d-e16921a81858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to be prepared so we''re not as affected by the constant
        yo-yoing of these policies changing in the US. Nonetheless, when the GGR came
        back in under Trump, we were not expecting it would be expanded to all our
        global health programming, so that really caught us off guard," said Riva
        Eskinazi, Director of Strategic Partnerships &amp; Development at IPPF.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57256a-9b6a-4393-b25c-9f9a1c07e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:28.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305cefc4-03c1-44d8-9c51-f607d88a5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find these sudden shocks very dangerous to women''s health and
        it shouldn''t be for these people, with a stroke of a pen, to make decisions
        that have such devastating implications," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44263396-e8a1-4645-9e2b-d25f7244c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f78089-7f88-46b7-9c43-80eb50d2422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time, it''s the trust of the woman or the girl who comes
        to the clinic that you lose because they all of a sudden can no longer find
        the kind of services they were expecting to find."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f22120-fff8-43aa-acda-8c743fd757e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80145c7-d774-456c-b13d-6c99fd2a5076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Asia could define Biden''s legacy</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb5799-b9d8-47b7-865a-cb0adc7a8973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:31.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has to walk a fine line of appearing to shirk the America
        First ideology to the rest of the world, while, at home, making Americans
        feel like he is indeed prioritizing them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e422ee99-3ede-41c5-bd2d-4c7ec7afe89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf719f7-2cfa-4176-9a6d-9bda4fe9d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After vowing, in his powerful foreign policy speech, to lift the
        cap on refugee admissions from Trump''s low 15,000 to 125,000 in the next
        fiscal year, for example, the President walked back his promise, saying he
        would stick to the 15,000 limit after all. Sources told CNN he resisted raising
        it because of political optics, as the administration faces questions for
        its handling of an influx of migrants at the US-Mexico border.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90f7a0-38dc-4775-b8c2-c0dd9c924242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f9788-80a5-4504-871c-03f84c03fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:33.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later agreed to raise it after furor from refugee activists,
        but the final number is still unlikely to land anywhere near the number he
        boasted in his February speech.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e9af5-f99f-4d1e-a695-b499147ac518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727b249-3c07-4826-b55e-1f1ce0d34bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was only as India reached a devastating stage of the pandemic
        -- now recording more than 300,000 new Covid-19 cases a day -- did the Biden
        administration finally agree to share up to 60 million AstraZeneca vaccines
        with the rest of the world.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148164b2-85b6-44c2-86d5-eb92fe4c47a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b92506-177e-49b8-9423-704e4367b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until that announcement on Monday, the Biden administration had
        almost entirely ignored calls to share vaccines, sending only a limited number
        of AstraZeneca shots to Mexico and Canada, as the US presses ahead with one
        of the world''s biggest and fastest inoculation programs.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc82524-4f28-4a77-95bb-b97ce0923971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf15e3c-1975-4c45-a739-e5e05acc526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine has not yet been approved in the US and
        has been limited in use in many developed countries -- even scrapped entirely
        by some -- after medicines regulators found a possible link between the shot
        and a rare blood clotting condition.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3bcfe-01c5-47e9-968f-b7da49f246b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023b0bd-89b0-4de1-b2c2-9a5f0650b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As millions of vaccinated Americans regain freedoms, more than 90
        of the world''s poorest countries will be waiting until 2023 to have 60% of
        their populations vaccinated, according to a Duke University study. The study
        also projected that the United States may have 300 million excess doses by
        the end of July.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e7fda-0be6-44a9-afb9-12e6b7a683c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be78c4f-2029-466f-8275-4249c510eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest challenge Biden will face in striking this balance
        between America First and returning to the world stage will be reinventing
        the country''s China strategy. Under four years of Trump, the US had an on-again-off-again
        relationship with China. It ended mostly "off," and in confrontational competitiveness,
        with little collaboration.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d50b75-bb02-4a78-8e5d-b4efe9db0172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:39.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79237f3c-0aaf-4fe9-b34f-43aed4de57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:39.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s posturing against China may not be as bombastic as Trump''s,
        but it doesn''t appear to be very different either. In an interview with the
        New York Times last year, he couldn''t help but accidentally utter "America
        First" in his own remarks on China. It''s a difficult phrase to avoid. "I
        want to make sure we''re going to fight like hell by investing in America
        first," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae52aa-81ad-4ef3-a10e-84344130ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc167e-fbe9-4dc8-873f-68592c616fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has a real China problem. He is intent on reinvigorating the
        cause of democracy around the world -- like his climate summit, he will hold
        another on democracy in May to galvanize the same kind of global momentum.
        He is rallying US allies to show a united front against China, on issues such
        as Beijing''s abuse of Uyghurs and other minorities in Xinjiang, and its draconian
        use of its National Security Law to clamp down on civil liberties in Hong
        Kong. Yet he will be forced to work with China, as seen last week at the climate
        summit.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c68dafd-36bd-497d-8d85-28a96ade5a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd509c032-0264-4167-9beb-bb57fe881e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope was China would become a big Germany in Asia. But what
        we''ve seen, under President Xi especially, is that hasn''t happened," said
        the Atlantic Council''s Matt Kroenig, who held defense and intelligence positions
        with the Bush, Obama and Trump administrations. "Instead China has gone in
        the wrong direction on almost every measure -- backtracking on economic reforms,
        cracking down on human rights and becoming assertive, asserting its military,
        in its territorial claims in Asia."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f87a303-0f58-4e4b-b3dc-e6571f09d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b65760-a46a-458b-b623-2400109ffd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent paper, Kroenig outlined a framework for a three-pronged
        global China strategy arguing that engaging with China is essential, but could
        be done while defending other nations'' interests and improving their strengths
        and competitiveness at home.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd82f8cf-4498-4b0d-a8c8-a137bfae0681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a07f0e-526d-49be-bb98-678db2b84fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will have to carefully consider when and how much to cooperate
        with China, as two-thirds of Americans have a negative view of the country,
        polling by the Pew Center for Research shows -- the worst level since the
        agency began taking the temperature on China in 2005.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b450a1af-4ea8-4b7d-90a4-167b4f6b5e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570b599-9320-4cfd-baa7-1407aa42c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US faces distrust from allies, the Trump years have emboldened
        its rivals, including China. Chinese Foreign Ministry spokesman Zhao Lijian
        mocked the US for choosing "to come and go as it likes" on the Paris Agreement,
        and challenged the country on whether it would make up for the lost US funds
        that were supposed to go to a climate fund for developing nations during the
        Trump years.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6262d-bb15-4758-92bc-9c7e9a9323b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68efd6b1-8024-4eaa-9130-408ae05f1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its return is by no means a glorious comeback but rather the student
        playing truant getting back to class," Zhou told reporters ahead of the climate
        summit.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9c1da-038e-4846-b414-afc62d3941c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf570a-a9a1-447b-b65b-4954478ccfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unstable Trump years have also given fuel to Beijing to argue
        its system of governance is superior. Beyond economic competitiveness, there''s
        a soft power battle going on too.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ff4d6-6cf6-4d00-83af-1e5ca628bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc2377-a975-4a21-856d-e9430321b092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:47.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden now faces a China that not only has real economic and political
        clout on the world stage, but also one that is competing with the US to win
        the hearts and minds of global citizens," said Diana Fu, a non-resident fellow
        at the Brookings Institute''s John L. Thornton China Center.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad899749-3910-4e3a-bb64-1e62032af20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd187c10e-096f-4286-8803-b17cbe5255da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden now faces a Beijing that is bent on being a rules-setter
        rather than a rules-follower and sees the US as the number one obstacle to
        realizing this goal."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef844e4b-5e4a-40ec-9dba-02f300aeaed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4097179-94ba-487d-a9d3-41e3e4fb766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:49.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what could be an even bigger worry for Biden is whether his
        defense decisions now will prove right years down the track.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aaa460-a12e-4c32-a8e7-26dd79852180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfd17b-ee98-48eb-b8fa-47fd698f3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Gates -- who served as defense secretary under George W.
        Bush and for two years for the Obama administration -- claimed in a book he
        authored that Biden had been "wrong on nearly every major foreign policy and
        national security issue over the past four decades." It might have been a
        harsh assessment, but it''s true that Biden has backed many a failed defense
        policy, and rejected others that proved more successful.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c6ae4-27f6-45a7-bf3c-10561c82bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2debf-1bba-40bf-bb63-ae86495df424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He voted in favor of the Iraq war in 2003, for example, but against
        the Gulf War in 1991, in which the US and its allies liberated Kuwait in just
        five weeks. He advised President Barack Obama against the raid by US SEALS
        that killed Osama bin Laden. Defense could be Biden''s Achilles heel.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b757d-c00f-42bb-be6b-2a2d52669eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14efbdf6-2627-4740-b79f-bfb85b0509dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has pledged to end US involvement in Afghanistan -- a centerpiece
        policy in Trump''s America First agenda -- setting the symbolic date of September
        11 as a deadline to leave. Equipment is already being shipped out of the country.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0899134a-569b-47ee-8558-ee049990e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3101b3-6636-4b81-9e1c-69e962283d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a questionable decision, given the US only had around 2,500
        military personnel (excluding those serving through NATO) when Biden took
        office in January, and the money the US spends on its mission there is no
        longer a major drain on the country''s budget. No American troops have been
        killed in combat in the country now for more than a year, Defense Department
        data shows. Hundreds were dying each year a decade ago, at the height of the
        war.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a2f19-eb0b-49f4-9916-7de6d4985cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37d210-8cc1-404c-b6a4-e753be1eadf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Afghanistan, let''s be honest, it''s as much about making
        the right decision as taking the least-worst option -- and all options are
        bad," said Nick Reynolds, a land warfare analyst at the London-based Royal
        United Services Institute.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d781d-dea1-454f-a13e-74161b098482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa91f5-cac7-42f2-a17e-7b3dd2ef652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But staying is a better option than withdrawing because there''s
        a strong risk that following withdrawal, the Taliban will win. That is a strong
        possibility."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df04f20d-5b88-44b4-9f16-07ac680d8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99b74e-431c-4a47-951f-8e2d984bd7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memories of Taliban rule in the 1990s -- and even current rule in
        parts of the country today -- offer a grim glimpse of what could become of
        the whole nation should its government fall. There are serious concerns about
        women and girls, who had won back some rights since the US invasion but are
        likely to lose them in any Taliban-controlled state.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733e0ac-4450-4c1d-8118-634d6020f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f878285-eeda-4023-aff9-7de8ead14011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the 1990s, the Taliban were disinterested in human rights and
        development, it was an extremely conservative theocracy, and if the US hadn''t
        invaded, Afghanistan would have been in a famine by 2002, because of economic
        and agricultural mismanagement. They had a long track record of massacring
        their opponents. We could easily see a repeat of that kind of behavior," Reynolds
        said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5ae32-5326-42f3-af38-187f48511991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea427b2-8bea-4438-b8d7-bfc86402e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hundred days into a presidency is usually a time for optimism,
        as it''s typically too early to fail. But as the Iraqi invasion eventually
        defined George W. Bush''s legacy, the state of Afghanistan four years from
        now could define Biden''s. He''ll want to make sure his decisions now strike
        the right balance between America First and America Is Back.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8e76d2-b182-435f-9265-aa6adde91404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T19:48:54.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:12:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/28/world/biden-100-days-foreign-policy-intl/index.html"><em>"Biden
        says ''America Is Back,'' but ''America First'' has haunted his first 100
        days"&nbsp;</em></a></p>'
  'Aboitiz-income-Q1-2021':
    'author': 'Pilar Manuel, CNN Philippines'
