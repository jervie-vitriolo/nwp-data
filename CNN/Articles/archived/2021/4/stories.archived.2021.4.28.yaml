    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'UK', 'Boris-Johnson', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': '''Total rubbish'' or the truth? UK media challenge Boris Johnson over
      shock coronavirus comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a684c-c07f-4269-945e-c5055cd7c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK media outlets from across the political
        spectrum are engaged in an unusually direct confrontation with Prime Minister
        Boris Johnson over incendiary comments he allegedly made about the coronavirus
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5e515-09dd-4a44-a6a7-ad7efca79095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right-leaning tabloid The Daily Mail was first to report that
        the prime minister said last October that he would rather see "bodies pile
        high in their thousands" than put the country into another lockdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0c280-b5f9-40ea-9efc-e37d2b0536f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson flatly denied the story on Monday, with news agencies quoting
        him dismissing it as "total rubbish." But several more outlets — including
        The Guardian newspaper, which leans to the left, and broadcaster ITV — have
        confirmed versions of the story, citing anonymous sources. Even the typically
        cautious BBC has attributed the phrase to Johnson, quoting sources familiar
        with the comments. CNN has not verified the reported remark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce0d67-374c-480d-a8ba-c20328ae1088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer volume of reports from such a broad swathe of the news
        media is noteworthy, putting the press on a collision course with a prime
        minister who has frequently sparred with reporters and previously refused
        to participate in a major televised election debate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46532a-a4c4-4a56-9514-03fd4dd06aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:58.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty remarkable to see both the BBC and ITV go out on
        such a limb about this, they''ve never done that before," said Suzanne Franks,
        a journalism professor at City University of London.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95841f53-c355-4a2e-827a-92353dd8b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the BBC in particular to have taken such a step, which has the
        potential to be "damaging and controversial," indicates the high degree of
        confidence they have in their sources, Franks added. "The BBC are so terrified
        at the moment about upsetting the government."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feae22d-ec2a-47e5-b3bf-adf35c2a6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public service broadcaster''s primary source of revenue — fees
        collected from viewers — is under constant threat of being cut or scrapped
        by the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7f636-670b-41a0-88cd-1d38071941af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:59.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that the BBC TV licence fee has a limited shelf life
        in a digital media landscape," Julian Knight, the chair of a parliamentary
        committee reviewing public service broadcasting, said in a report published
        last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf36ab-9fa8-47d9-9fba-7e1d9450a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political price</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c79a4e-6498-4422-aaa4-290c4877d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is known for making controversial and even offensive remarks,
        but there may be a political price to pay for comments about a virus that
        has killed more than 127,000 people in the United Kingdom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd1c0e-e1e5-47cf-9d8f-05b16018da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Boris On The Ropes,'' was The Daily Mail''s front page headline
        on Tuesday. The unusually critical lead story in a newspaper ordinarily supportive
        of the Conservative government was likened to Fox News challenging the Republican
        Party in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f085370-af34-47da-905a-d5bb57ab560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Has Fox News ever taken on the top Republican the way the Daily
        Mail is, for example, taking on Boris Johnson today?" Rasmus Nielsen, director
        of the Reuters Institute for the Study of Journalism, asked on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a60e2-7b0e-4634-9ef6-de3a23ea5984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlie Beckett, the director of Polis, a media think tank at the
        London School of Economics, said the episode would test Johnson''s ability
        to brush off damaging stories and accusations that he''s been untruthful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a965f-26b8-404f-8679-ee8fc7ba5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Oborne, a former chief political commentator of The Daily
        Telegraph and a former colleague of Johnson''s at The Spectator, chronicled
        his history of bogus claims and falsehoods in a book called "The Assault on
        Truth: Boris Johnson, Donald Trump and the Emergence of a New Moral Barbarism"
        published earlier this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6bbe35-b02f-4c43-b544-500f58ada5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Johnson] operates on a kind of Trumpian basis," Beckett, a former
        BBC journalist, told CNN Business. "It doesn''t matter quite exactly what
        I say because I''m known as somebody full of rhetoric and you never quite
        know whether I''m joking or serious," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5162f9-fc1c-42d5-8bfb-f145107c8942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this one it''s really hard for him to [use that defense].
        In that sense the journalists are excited about the idea of trying to pin
        down a repeat offender."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5022315-2c06-4d20-b4a2-7738988abbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment about bodies piling high is a "cut through" issue that
        "everybody can have a view on," said Franks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75684bae-0557-43d8-b855-0de646f6bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the Conservative Party wins contested seats in local elections
        next week, it could show that the media is out of touch with what ordinary
        people care about, she added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511cf10-fde1-4f60-aebb-6b9e844cdd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:28:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:15:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/27/media/boris-johnson-bodies-covid-uk-media/index.html"
        href="https://edition.cnn.com/2021/04/27/media/boris-johnson-bodies-covid-uk-media/index.html">''Total
        rubbish'' or the truth? UK media challenge Boris Johnson over shock coronavirus
        comments</a>"</em></p>'
  'Justin-Bieber-dreadlocks':
    'author': 'Faith Karimi, CNN'
    'caption': 'Justin Bieber is facing backlash over his hair. Again. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-28T17:32:29.083+08:00
    'imagesource': 'jcr:1cf3db3b-aa91-4614-8b1c-3409d5336c38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c97e7508-ec62-4ea9-8023-6a87b09ea4b0'
    'lead': 'Justin Bieber is facing backlash over his hair. Again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T17:36:15.517+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:14:46.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:10:04.554+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Justin-Bieber', 'cultural-appropriation']
    'template': '1'
    'title': 'Justin Bieber is being accused of cultural appropriation over his hair.
      Again.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4b3ef-3f23-4fad-8af1-7f405b2a1b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Justin Bieber is facing backlash over his
        hair. Again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a3c03-990e-4b02-b4af-b40c1ae7b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star debuted some short dreadlocks this week, sparking cries
        of cultural appropriation and racial insensitivity. The outcry came four years
        after he was similarly criticized over wearing cornrows -- and, yes, dreadlocks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cfe015-7600-406b-8480-e77491e87d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dreadlocks are traditionally connected to the culture and identities
        of Black people, and wearing them is viewed by some as cultural appropriation.
        On social media some Black women called Bieber''s hairstyle offensive and
        disrespectful and urged him to change it and apologize.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d04cfd9-659f-4a88-9a1d-df50bcabb28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others defended him, saying he can wear his hair the way he wants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d12773-bada-4248-a4af-5444a9e1c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:49.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Bieber''s representatives for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd947d-12a4-4b89-b9d9-d568a1ebf9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cultural appropriation is about the power dynamic. When people
        with power and privilege decide to ''validate'' customs and traditions that
        oppressed people have long been marginalized for by saying ''This is the hot
        new thing,'' then we have serious problems," writer and speaker Feminista
        Jones told CNN in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a200272a-6771-4ccb-b0a3-bcbfc82fa323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new criticism of Bieber''s hair is just the latest cultural
        controversy involving the 27-year-old Canadian singer, who has long been accused
        of racial insensitivity. Bieber apologized in 2014 after videos surfaced showing
        him using the n-word and making a racist joke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c0eb0d-f59a-4074-8775-d5c27db36962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His new album, "Justice," includes a track called "MLK Interlude"
        —&nbsp;almost two minutes of a speech by the Rev. Martin Luther King Jr. King''s
        daughter, Bernice King, tweeted her approval last month after Bieber expressed
        his support for social justice organizations, including the Martin Luther
        King Jr. Center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc335c43-d170-43d7-b5db-29a4a085b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber has said he is merely trying to amplify the civil rights
        leader''s message — but people on social media criticized the album''s use
        of King''s words.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611f474-dfc7-4c47-ab2a-f9da9df3a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that I cannot simply solve injustice by making music but
        I do know that if we all do our part by using our gifts to serve this planet
        and each other that we are that much closer to being united," Bieber tweeted
        before the album''s release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1860c-b8f0-4650-9490-92a0e2d85ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber is certainly not the only celebrity who''s been accused of
        cultural appropriation over their hairstyle. Miley Cyrus, Kim Kardashian and
        Kylie Jenner have also come under fire for rocking cornrows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5fb8a-bbe7-4983-862e-f436a4a0a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, "Fashion Police" host Giuliana Rancic sparked criticism
        when she said that Disney star Zendaya Coleman''s dreadlocks hairstyle "smells
        like patchouli oil ... or weed." She later apologized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d040be4-151e-4164-a845-e99a7ad7f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics at the time said the incident highlighted how White celebrities
        are sometimes hailed as edgy for wearing ethnic hairstyles such as cornrows
        and dreadlocks while women of color are degraded for wearing their natural
        hair in similar styles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ab012-9417-4f8d-9681-9c937ff46727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:36:15.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:14:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/27/entertainment/justin-bieber-dreadlocks-trnd/index.html"
        href="https://edition.cnn.com/2021/04/27/entertainment/justin-bieber-dreadlocks-trnd/index.html">Justin
        Bieber is being accused of cultural appropriation over his hair. Again.</a>"</em></p>'
