      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon, who also heads the National Task Force on West Philippine
        Sea, said that nine Chinese vessels remain at the Julian Felipe Reef to date.
        The Philippines has deployed fisheries and coast guard assets to monitor the
        area.</p>'
    '31':
