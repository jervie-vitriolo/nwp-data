  'Brazil-Bolsonaro-Senate-investigation-COVID-19':
    'author': 'Rodrigo Pedroso and Marcia Reverdosa'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-28T07:55:45.430+08:00
    'imagesource': 'jcr:c9177272-0b85-490c-b6e4-836a72e89746'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19cf4cce-b500-461f-baa3-e5cf05eab1af'
    'lead': 'Brazil''s Senate launches an inquiry into the federal government''s response
      to COVID-19, which could hobble President Jair Bolsonaro''s re-election bid
      if it leads to an impeachment proceeding or criminal charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T07:57:01.198+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:21:05.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:09:52.111+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s Bolsonaro faces government probe into his handling of COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ba4e5-c38c-4002-b1f6-aed6c69a7042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:57:01.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:21:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazil''s Senate launched an inquiry Tuesday
        into the federal government''s response to Covid-19, which could hobble President
        Jair Bolsonaro''s re-election bid if it leads to an impeachment proceeding
        or criminal charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35040f50-3b5e-4efb-b382-d0a9f3573b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:57:01.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:21:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has long downplayed the ferocity of the pandemic, while
        resisting lockdown measures and mask-wearing. While Covid-19 cases have started
        to plateau or decline in other countries, Brazil''s cases have continued to
        surge. Angry citizens, political adversaries and overwhelmed local officials
        across the country have pressed Bolsonaro for more federal action, even as
        he has publicly shrugged off these concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3557c6e4-10b0-404a-b7bf-d9e1eeff60ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:57:01.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:21:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Senate commission is not a judging body, it has the
        power to gather evidence to make the case for impeachment. Moreover, the commission
        will also look into the federal funds transfers to states and municipalities
        to fight Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a1868-b6f6-4df9-bf1f-d6bed6bb5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:57:01.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:21:07.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not worried because we owe nothing," Bolsonaro told reporters
        Monday about the awaited commission results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800718a3-2ec6-41b2-8171-364f04e0b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:57:01.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:21:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bolsonaro''s political fate hangs in the balance, with the Senate
        split in favor of ousting him to usher in former government ally Omar Aziz
        as president, along with opponents Randolfe Rodrigues and Renan Calheiros
        as vice president and rapporteur, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a11872c-87b4-4caf-b5c7-86094bb12cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:57:01.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:21:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Renan Calheiros, the commission''s rapporteur, emphasized
        the seriousness of the inquiry in a speech on Monday, vowing that the culprits
        "who are to blame for the action, omission, disdain or incompetence and they
        will be held accountable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f997e3d8-a4a9-43c3-b938-3a96e7217f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:57:01.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:21:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bolsonaro''s weakening base</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b04a4-e1e1-49a8-b4ab-45468b4ab715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:57:01.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:21:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently Supreme Court-approved inquiry circulated among government
        ministries for information about the accusations against Bolsonaro is a blow
        to his base, which attempted to bar the commission from investigating the
        issue of pandemic management. Accusations include claims that Bolsonaro and
        his government sabotaged isolation measures, threatened governors and mayors
        who applied restrictive measures, and refused to wear masks or encourage their
        use.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd447db63-648c-4ce5-b1fa-73154117f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:57:01.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:21:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point of contention is how the pandemic has been managed
        in Manaus, the state capital of Amazonas, where hospitals are stretched beyond
        capacity. The commission, backed by a study done by several local non-profits
        and academic groups, resolved to evaluate delays in purchasing vaccines from
        Pfizer, possible negligence and incompetence in purchasing and administering
        vaccines, excessive spending on drugs with proven inefficacy, and failure
        to stock needed supplies such as syringes to the public health system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00129d48-b755-4464-9334-94ddee8a2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:57:01.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:21:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, based on more than 3,000 government speeches, interviews
        and actions, found that the federal government bet on a herd immunity strategy
        to manage the virus in favor of bolstering the Brazilian economy. "Since April
        last year, there has been an institutional strategy for the propagation of
        Covid-19 in Brazil, led by the President but implemented by the entire federal
        government to achieve herd immunity through contagion. This is what our study
        concludes," research coordinator Deisy Venturato told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5314a-1118-49a6-84d3-d40f8aafeafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:57:01.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:21:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The threat of impeachment</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aafce3e-7d05-402e-854a-cd18fbe297e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:57:01.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:21:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the inquiry were to prompt an impeachment vote, it would require
        at least two-thirds of the 513 deputies and a simple majority of 81 senators
        to remove Bolsonaro from office. Vice President and army general Hamilton
        Mourao would then assume control of the federal government. If the commission
        concludes that the president committed common crimes, the attorney general''s
        office could initiate an investigation or file a complaint to the Supreme
        Court.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcefaf-c9d1-4049-9e83-022d8b6461a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T07:57:01.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:21:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research coordinator Ventura told CNN that a looming question is
        whether there is sufficient political will to properly investigate Bolsonaro.
        "The president does not stop spreading fake news, does not stop inciting the
        population to disobey health authorities, does not stop inciting the population
        to expose themselves to the virus. Even in the face of the collapse of public
        health ," said Ventura. In the researchers'' view, she continued, the federal
        government''s actions "may constitute a crime against humanity."</p>'
