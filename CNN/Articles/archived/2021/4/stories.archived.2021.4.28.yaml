  'san-miguel-corporation-doctors-nurses-vaccination':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-28T15:05:55.693+08:00
