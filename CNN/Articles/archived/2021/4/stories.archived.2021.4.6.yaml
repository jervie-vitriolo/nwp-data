      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  A member of the University of Illinois
        Men''s Gymnastics team celebrated his vault landing by showing off his COVID-19
        vaccination card.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf84ef8-e803-42e4-8b85-1f767b065633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:38:47.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Evan Manivong stuck his landing during the team''s meet against
        Minnesota on March 22, he did something unusual that caught the eye of spectators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2076d7-0677-4491-8368-5c496320de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:38:47.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sophomore  who tied his career high after receiving a 14.750
         reached inside his uniform and pulled out a card.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6591d3c-fe7f-45cc-8dd1-072e49b61ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:38:47.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, no one could identify what he was holding up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa54fe-ba85-4d4f-86fa-04bb384756e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:38:47.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not sure what that is..." an announcer commented after the pass.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c173c33-5e20-4284-81c2-df70df47d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:38:47.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Twitter account for the team also didn''t know what
        it was.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b667df-d76c-4856-9f1f-be4a8c26e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:38:47.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:11.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>".@evanmanivong ties his career-high with a 14.750! We''re not sure
        what was on that card either..." a tweet from the account read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7e0c9-b368-43ff-849f-1bf108b87cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:38:47.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:11.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the tweet, Manivong set the record straight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978d25c-e2d3-4f27-bf4e-91e7dd6d173a'
      'mgnl:activationStatus': true
