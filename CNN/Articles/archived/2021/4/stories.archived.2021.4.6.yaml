    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'Iran-nuclear-deal']
    'template': '1'
    'title': 'The moment of truth is here for the Iran nuclear deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e75f08-b9f2-4335-8f10-803f6afd57c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It is the moment that all the grunting
        and yelling has been leading up to.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a2dd2-e403-484c-bd86-b065baab177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:11.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea2ace-52ba-4b15-8af9-ec3a798d9bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few doubted the United States and Iran deep-down preferred diplomacy
        -- even a new deal -- to escalating tensions, and possibly military confrontation.
        Now the moment of truth is here, in a Vienna conference room, where the E3+2
        of the nuclear deal (UK, France, Germany, Russia and China) and Iran will
        sit down and talk about what comes next.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2664b3d-f779-4a9b-95a3-cabe9bc23adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d645b0-d6fb-4cd9-b084-c03c01b648a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration will be in the wings, spiritually if not
        always physically. US officials will be in Vienna, though they will not meet
        directly with their Iranian counterparts. Virtually every member of President
        Joe Biden''s national security core is steeped in making the 2015 Iran agreement
        happen. Even the CIA director Bill Burns may well have got his job because
        of how well he knew the Iran negotiating brief. Of all the foreign policy
        challenges the US faces now, after the Trump administration''s hiatus from
        normalcy, it is the crisis with the easiest solution at hand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240af8c-9313-4729-ab5a-1719342e55d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0fda94-c2ae-49e4-a7d8-6f2db7593e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What of the Tehran moderates on the other side of the table? This
        too is their last real chance to make their broad proposal of better engagement
        with the western world work. It is true that Iran has begun to weather sanctions,
        or at least find a way to live badly with them. It''s alleged that China has
        proven happy to buy the oil the rest of the world will not, taking up to a
        million barrels a day in March, according to some estimates measuring the
        "ghost tankers" that hide the shipments. China recently signed a significant
        trade deal with Iran, and has long been critical of US policy towards it.
        But few can pretend the damage being done by the US-led economic squeeze wouldn''t
        be better off removed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65739fb2-d919-49a1-a0e0-b08682d85e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b07c5-61a7-4c71-83ac-cdc1264af2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moderates are also on the clock, facing a harder-line parliament,
        and a presidential election in months that could impose a tougher approach
        against the West across government. The material promise of the JCPOA -- as
        the nuclear deal is technically known -- needs to loom into view again, and
        quickly, to raise electoral turnout in their favor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839bcd6-b7b5-4959-b892-92f882f9afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3906a3-e44d-49fa-9308-dbf52d2cf950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides too have been doing what they can to prepare -- or place
        obstacles on -- the ground for Vienna. The Biden administration has been calm,
        and relatively unfussed by Iran''s screaming deadlines and declarations of
        further nuclear activity. Biden took singular and swift military action when
        US military lives were lost and threatened in Iraq, by bombing Iran-backed
        militia. But it then swiftly started calling them "Shia-backed militia", as
        if to give everyone an option to step away from the smoking craters. The US
        has also declared the desire to bring some of the Trump-surge of troops protecting
        Saudi Arabia home. That must calm some hawks in Tehran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc6ebf-7164-4b56-8de1-734eadf7a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:16.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc907cbc-2bf8-4dbd-b4f7-1708d6189841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranians have deftly trod a line between enrichment actions
        that can terrify if you choose to let them, or be interpreted as symbolic
        and reversible if you prefer to remain calm. Enriching uranium to 20% purity
        -- as they have done -- rings alarm bells, because it is a closer step to
        the 90% needed for a bomb. But some estimates suggest that even if their 20%
        pile was enriched to upwards of 90% overnight, it would have enough for less
        than a handful of bombs. That''s probably not enough of a reward to make a
        likely Israeli and US attack worth gambling over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204df51-3f66-4564-9e3e-a85a7d90a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:17.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a21fdb-5436-4969-a0cd-87090a4d8ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s production of uranium metal is a necessary step towards
        bomb-making, critics have said. But they have been making that metal from
        low-grade uranium, so the step is mostly a show of a technical ability many
        experts already thought they had. Reports of more and better centrifuges also
        abound. In short, the Iranians have created a lot of chips to bring to the
        table -- a lot of things they can offer to do first, in exchange for the first
        softening of US sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a20ccbf-6dc1-4a97-adb7-0114ff432064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1db12-c50b-4c99-9372-5a50e9e368d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are, on both sides, serious people, and this is how negotiations
        go. The central calculation from both parties is as it was six years ago:
        that Iran would prefer sanctions relief over having the bomb. And that the
        US would prefer a richer Iran to a nuclear Iran. And that both sides would
        prefer not to have a war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df0aa62-18a8-486f-b410-965a1f9d0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191415a6-e6db-4ad3-9528-339f0aea8730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can always get very excited about conflagration in the Middle
        East, as if it is always just a shot away. Yet wars are complicated, expensive,
        unpredictable, and tend to require both sides involved wanting or needing
        them to happen. Both Iran and the US do not want a war right now, palpably,
        or else they would have used one of the many opportunities over the past months
        or years to start one. So talks are the likely way forward.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26cd066-1aec-4c18-b808-15e12e4cfe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ccab8-d185-4107-9050-08a72452eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever comes from Vienna''s meeting, it was conjured quickly after
        months of loud noises, and so is likely to have the foundations for it in
        place. A western source close to the talks told me there was, at a guess,
        an "8 out of 10" chance they would lead to further negotiations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc04d3-93c9-4e27-997a-24d5b7c86604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:54:54.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
