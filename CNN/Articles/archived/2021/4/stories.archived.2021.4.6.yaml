  'COVID19-deaths-PH-all-time-high':
    'caption': 'The country recorded a new all-time high of COVID-19 fatalities in
      a day after 382 patients were reported dead on Tuesday, the Department of Health''s
      case bulletin said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-06T17:01:50.702+08:00
    'imagesource': 'jcr:b7a472b0-4ec7-4be5-ac01-1e02efb0643d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a2ec52c-652f-4043-baab-8aaaedbc3453'
    'lead': 'The country recorded a new all-time high of COVID-19 fatalities in a
      day after 382 patients were reported dead on Tuesday, the Department of Health''s
      case bulletin said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T17:14:09.297+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:30:27.432+08:00
