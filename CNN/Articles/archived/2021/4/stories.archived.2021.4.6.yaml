    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['community-service']
    'template': '1'
    'title': 'Instead of jail time, community service eyed for quarantine violators'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86c361-9cd0-4d15-a087-02f8d4c0790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:42:27.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) </strong> Those
        who fail to follow health protocols may only have to do community service
        instead of facing arrests, Justice Secretary Menardo Guevarra said Monday,
        over a year into the pandemic and with jails already jampacked with quarantine
        violators.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6640c4-ff6c-4835-aa04-a305bf2fd783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:42:27.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra bared that he already pitched to the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases to impose the penalty
        of community service in localities instead of imprisoning violators  a policy
        shift recommended as Metro Manila and nearby provinces are under enhanced
        community quarantine for the second time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d02ef-cc5d-437e-b03a-fddb8ea688df'
      'mgnl:activationStatus': true
