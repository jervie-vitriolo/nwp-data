      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra admitted that there were flaws in the implementation of
        the Republic Act 11332 or the Mandatory Reporting of Notifiable Diseases and
        Health Events of Public Health Concern Act against quarantine violators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44fe8d-c4cc-4569-98cf-bcb236ce6011'
