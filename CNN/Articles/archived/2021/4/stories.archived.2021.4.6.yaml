      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also highlighted the National Child Traumatic Stress Network,
        which has a number of resources for helping navigate traumatic grief for children.</p>'
