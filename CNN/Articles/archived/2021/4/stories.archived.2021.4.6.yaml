    'jcr:uuid': '91e64571-bc4f-4115-ab59-ae522fa7c317'
    'lead': 'This year, cherry blossom season has come and gone in the blink of an
      eye, in one of the earliest blooms on record  and scientists warn it''s a symptom
      of the larger climate crisis threatening ecosystems everywhere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T08:49:02.417+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:38:18.089+08:00
