    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Staggering'' number of children have lost at least one parent to COVID-19,
      model estimates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b2b9d-b46e-49ef-b942-0a6b90afca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than a year into the pandemic, children''s
        lives may be starting to look more normal as an increasing number of people
        get vaccinated and schools reopen. However, many children in the US are contending
        with the difficult reality that is irreparable: the loss of a parent from
        COVID-19. One result of the pandemic may be an ever-growing number of "Covid
        orphans."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ff4fd-c087-4c7f-a776-5cf602408acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74728e-8b47-4791-b89d-66a11fe9d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new model estimates that nearly 40,000 children have lost a parent
        to COVID-19, and black children have been disproportionately affected, according
        to a new research letter published Monday in the journal JAMA Pediatrics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15775e-f165-45e4-9043-dafac792c25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c616b892-f8dd-424e-8980-4d4b981b34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of children experiencing a parent dying of COVID-19
        is staggering, with an estimated 37,300 to 43,000 already affected," said
        the research letter, led by Rachel Kidman of the Program in Public Health
        at Stony Brook University. "Black children are disproportionately affected,
        comprising only 14% of children in the US but 20% of those losing a parent
        to COVID-19."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245097f-5d4b-4356-9fb5-d79841530987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b700bcf-ab57-44ef-b19d-452284c18011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman and coauthors estimated the expected number of affected children
        for each death from COVID-19, also known as the parental bereavement multiplier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88467abc-2c18-4929-9cbc-29c0e4a25a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447cd4f-c88e-4e64-9dc9-b27c5c540153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model suggests that each COVID-19 death leaves 0.078 children
        aged between 0 and 17 parentally bereaved, representing a 17.5% to 20.2% increase
        in parental bereavement absent of COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f9928-3759-4d1e-8c9e-70c12c52fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a580e-126b-4aeb-a38e-562d61b5199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They point out that although the bereavement multiplier is small,
        it translates to large numbers of children who have lost parents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd774a22-6668-4a4b-b66f-74e922ee4f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd052012-afc3-43ae-829a-48b255098d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of February 2021, 37,300 children aged 0 to 17 years had lost
        at least 1 parent due to COVID-19, three-quarters of whom were adolescents,"
        says the research letter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62a093-d0ad-4db5-92d3-e06fcd193130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f02f16-1b12-4fbc-b3be-d26be2ebbad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the authors factored in excess deaths, they estimated that
        43,000 children have lost a parent and looking at a natural herd immunity
        strategy which resulted in 1.5 million deaths "demonstrates the potential
        effect of inaction: 116,900 parentally bereaved children."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518df84d-fd46-48ab-b154-7750a260f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a4e0b5-b227-43ce-a217-415a481a7994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors note that the estimates rely on modeling, not survey
        or administrative data and do not include bereavement of nonparental primary
        caregivers. The study also doesn''t quantify the number of children who have
        lost more than parent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9183a99-9bc2-4a85-a584-6cb480e0e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f948f85-147e-48c6-bf77-53798bb78278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman and co-authors suggest that "sweeping national reforms" are
        needed to address the pandemic fallout that will affect children. Children
        who have lost a parent will also need targeted support to help with grief.
        Establishing a national child bereavement cohort could also help through identifying
        children who have lost a parent and monitoring them to identify emerging challenges
        early. This would also make it easier to link these children to the local
        support systems they need and form the basis of a study on the long-term effects
        of losing a parent during the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04077112-f2ad-4ee3-a8d6-1e434d1c4359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07253d81-0d75-495f-a4ff-020ee9d31a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A loss that''s difficult to grieve</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730fe86b-2841-464f-b27c-e5aef57b8051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing a parent can have a long lasting effect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2435ce-4321-47df-bc2e-eb03e4b11f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2b2f0d-89c5-4d3a-a7f6-8fd8e599ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in 2018 from researchers at the University of
        Pittsburgh School of Medicine Department of Psychiatry that lasted for seven
        years followed children who had lost a parent and those who had not.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c372184-1797-40c8-89b3-b04f77cd4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7eee76-9608-413b-a4b5-6eb2a068477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that there was increased incidence of depression and
        post-traumatic stress disorder in those who had lost a parent. Depression
        occurred mainly in the first two years after loss and in those aged 12 and
        younger. They also found increased rates of clinically significant suicidal
        ideation in children who had lost parents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f597f-a578-4e7a-b0a7-4b704d2042c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f328b50-5675-4338-b299-d1800f361f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes deaths from Covid more challenging than, say, if somebody
        passed away of old age, is that the deaths related to Covid may lead to child
        traumatic grief, which is different than just grief itself," according to
        Robin Gurwitch, a psychologist and professor at Duke University Medical Center,
        who was not involved in either studies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b06eb-9cf5-4911-9912-ce5ed3d77408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f9863-0731-4c90-b5f7-3dd60be9d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child traumatic grief is when the cause of death can be seen as
        something that is horrifying or terrifying, making it harder for children
        to get to the grief itself as they can''t get through how the death happened.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e09a29-137b-403d-a3cd-ffcf92c83c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56223f-4bcb-455e-9dc9-55692d33d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurwitch also said that the sheer numbers of Covid deaths make things
        more challenging, as does that fact that the pandemic is still going on.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a595e8d3-b3e5-4d48-b155-8b8f700bd325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ac5c9-56b3-434f-a841-e5935f6898f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God forbid, a child''s parents died from a heart attack -- it''s
        not that heart attacks don''t continue to happen but they''re not every day
        on the news, they''re not every day in the stores, they''re not every day
        related to making decisions about whether I can see my friends or go back
        to school or go to a funeral," Gurwitch said. "Covid has changed that. The
        normal activities related to death cannot happen, so a child that''s lost
        someone right now, no matter what the circumstances, but particularly due
        to Covid, make it so much more challenging because all the things that I would
        normally do, I can''t do, the family can''t do."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06a960-7ca8-41bf-adad-2991b0bf51ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c8c19-69a6-408d-9f71-4ffddb1ee7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurtwich said that children need to be able to talk about their
        loss, find ways to remember the parent who has died and receive the support
        and encouragement to talk openly about their loss. She also said that there
        are treatments for child traumatic grief available for children who need them.
        Many experts recommend consistent talk therapy for bereavement. If needed,
        medication to treat depression or anxiety can also help.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c416dc-96a5-4dfd-9c96-bbec0a4bb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc0eb5-c67b-484a-8156-c5829725b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure that there''s certain supports in place for
        children to do well with loss, with grief, with death," she said. "We have
        to be able to talk about it, we have to be able to help them find ways to
        remember the person that died. And we have to make sure that we keep those
        lines of communication open."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872e6e8d-c2ae-4b62-bbaa-7a93309ae0e7'
