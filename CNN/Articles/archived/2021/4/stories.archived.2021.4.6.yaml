      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the Philippines breached the <a href="https://cnnphilippines.com/news/2021/4/5/PH-covid-cases-800k.html">800,000
        mark</a> on Monday, with the DOH tallying 8,355 new virus infections.</p>'
  'Covid-19-long-haulers-vaccines-relieving-symptoms-':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
