    'imagesource': 'jcr:e93a67a3-347d-4c05-9440-bfcb38b418b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2716a0ee-1b10-423f-9925-b048fc6ebe99'
    'lead': '12 coronavirus deaths in one day. This was the horror Dr. Katrin De la
      Paz faced in one day in a government hospital last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T21:18:41.330+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:25:46.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:19.513+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '"Why do we have to choose?": A doctor agonizes over making hard decisions
      due to lack of supplies, equipment'
    'visualType': 'embed'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c17b4-849d-4fad-88bf-d81ddcdd3c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)&nbsp;</strong>
        12 deaths in one day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9251ff63-80d0-4f0c-ad5b-4f792d603961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:47.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the horror Dr. Katrin De la Paz had to face in a government
        hospital last week as COVID-19 cases surge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ea16a-0d1d-4b36-9d1f-20b2b266c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last year, she had been on duty in two COVID referral hospitals.
        It''s a lot worse now, she said, seeing how the virus has become more contagious
        and patients deteriorate faster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e64009-8935-46f0-b56b-e3ec249600f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, De la Paz had to choose who among five critical patients
        would use the only available mechanical ventilator. There were three ventilators
        left, but two were broken.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd700660f-1a66-4ec7-adc1-d92123721e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She decided to use the ventilator on an 89-year-old female patient
        who had the lowest oxygen saturation level. Hours later, three of the other
        patients died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a9723-819f-46b7-becb-7536c596a7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Paz agonizes over having to make the hard decision on who
        gets to live and who could possibly die.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347bcba-a681-46e7-aa6f-b9daca9feb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:49.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit namin kailangan mamili kung sino ang pagbibigyan? Bakit
        dumating sa punto na ''di namin ma-</em>treat<em> nang maayos or maisalba
        ''yung buhay ng bawat isa sa pasyente namin? Bakit kailangan namin mamili?
        It''s very frustrating</em>," De la Paz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc56bebb-db0e-49f7-abb7-c246c0397179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:50.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikiusap ako sa kanila, konting pasensya. Pero</em> at the
        back of my mind, <em>ang hirap humingi ng pasensya sa isang naghihingalong
        pasyente. Paano kung magulang mo ''yun? Paano kung kamag-anak mo ''yun</em>?"
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bafc6b-f8de-4e0a-b540-7842552f671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:50.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why do we have to choose? Why did it reach this point
        that we can no longer give the proper treatment or save our patients? Why
        do we have to choose? It''s very frustrating. I appeal to them (families)
        to be patient with us. But at the back of my mind, it''s so hard to ask for
        patience when a patient is dying. What if that was your parent or relative?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d06576-d3cf-4508-89e6-beb0d382ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having to face too many deaths everyday is very traumatizing for
        De la Paz. Repeatedly, she said&nbsp;she''s very tired, too. As a doctor for
        six years now, she is used to long hours on duty. A few hours of sleep is
        enough for her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92df9e1-3671-4d9b-94ab-318910a770f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s another aspect that''s just too hard to bear. "<em>''Yung</em>
        physical exhaustion<em> kaya itulog,</em> but mental and emotional exhaustion?
        <em>Mahirap bumawi lalo na kung mamatayan kami kada araw. Kung ''yung mga
        pasyente alam namin kaya pa eh, kaya pa ilaban. Eh pero namamatay. Kasi kulang
        kami ng gamit, kulang kami ng tao. Sayang ''yung buhay. ''Yun ''yung nakakapagod,</em>"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22059308-bd3b-4b7d-9b11-dd6cb587aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The physical exhaustion, you can sleep it off. But
        the mental and physical exhaustion? It''s so hard to recover from that especially
        if you lose patients every day. When you know the patient can still survive,
        can still fight. But they die. Because of lack of equipment, lack of medical
        personnel. A life is lost. That''s what''s exhausting.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461b7c9-e1f6-494b-a9d7-70bea52faff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frontline workers seek psycho-social help</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db73df-e20c-45ac-8e2d-05443d4305da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Bernard Argamosa of the National Center for Mental Health said
        De la Paz''s story highlights how healthcare workers'' mental well-being should
        also be prioritized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb4a56-9974-4102-af81-d6ed0771902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:53.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many hospitals now in full capacity, healthcare workers are
        having mixed feelings of exhaustion, frustration, and hopelessness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52c891-33f0-483a-b9a5-33d18e74c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argamosa, who serves as the program director of the NCMH Crisis
        Center, said since last year, more than 300 workers from government hospitals
        and frontline agencies like the Health and Social Welfare departments have
        availed of psycho-social counseling and other interventions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6647f45c-8a66-44d0-a15c-a3909ddc0582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Minsan may</em> health workers <em>daw na natulala, nagrereklamo
        na ''di makatulog, pero marami sa kanila nagkakaroon ng</em> irritability<em>...</em>
        We are bound by our duty to serve and save lives.<em> Kung nakikita namin
        na ''di namin sila natutulungan dahil</em> overwhelmed<em> ang system, magkakaroon
        ng</em> disappointment, self-doubt and blame  which eventually, if left unchecked,
        can lead to various degrees of mental instability,<em>"</em> Argamosa said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad233f4-fe8c-475d-8f09-81448b474b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some health workers are distracted or absent-minded,
        they complain that they cannot sleep, or they show irritability... We are
        bound by our duty to serve and save lives. If we see we can''t help them because
        the system is overwhelmed, we show disappointment, self-doubt and blame 
        which eventually, if left unchecked, can lead to various degrees of mental
        instability.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e85842-0e27-429a-92c1-b98610adf9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:55.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Paz said she has cried and gotten emotional a few times while
        on duty. But as much as she can, she tries to avoid showing her emotions so
        as not to affect her patients and co-workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e59aec-a508-41ae-95a8-58f34decca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff640ad-0279-4dd0-85c7-d9358914bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes counseling sessions, or simply talking to someone outside
        the workplace can be a big help.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d7c0e5-0493-45ee-8429-4cb2b567a0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public can do their share too in easing the burden of healthcare
        workers to avoid the spread of the coronavirus and hospitalizations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67f06e-aaaf-4858-893d-926065c70c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> feeling<em> na parang kami na lang ''yung lumalaban,
        kami na lang ang naiwan. Kasi nga trabaho namin ''to.</em> This is our sworn
        obligation, our oath. <em>Ang bigat...</em> This is all our obligation. We
        should follow health protocols. Tayo-tayo lang din ang magtutulungan."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48d8f2-13ea-4a59-8bce-bf17e7e0ae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You get the feeling that you''re the only one fighting,
        you''re the only one left. Because this is our job. This is our sworn obligation,
        our oath. It can be a burden... This is all our obligation. We should follow
        health protocols. We should help each other.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c281b5b4-7012-40eb-9c5e-aab5e579010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Health Department, last year, some 3.6 million
        Filipinos suffered from mental disorders related to the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e20fd0-db2e-4eb6-9db8-8422181722f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:18:41.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCMH has a 24/7 crisis hotline. This year, they''ve been receiving
        more than a thousand calls per month from just an average of 400 calls pre-pandemic.
        Majority of the calls are about anxiety and depression-related concerns.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c1222-7305-4785-aee4-08247a59fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:22:01.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:25:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support, please call the
        24/7 NCMH Crisis Hotline at (0917) 899-8727, (0966)-351-4518, (0908)-639-2672
        or 1553 (Luzon-wide landline toll-free).</em></p>'
  'Alex-Eala-sweeps-French-foe-in-maiden-W60-meet-win':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-06T21:35:24.774+08:00
    'imagesource': 'jcr:aa3cc5ba-5717-4a62-a363-e3a6e1bd793d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba0fbfab-018f-40d0-b95e-0d9155b085c2'
    'lead': 'Filipino tennis ace Alex Eala scores an impressive W60 tournament debut,
      sweeping world no. 323 Margot Yerolymos of France, 7-6, 6-2, at Bellinzona,
      Switzerland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T21:35:23.441+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:25:38.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:19.917+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Eala sweeps French foe in maiden W60 meet win'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443c254-3d57-41a9-8a03-71404a488cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:35:23.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) </strong> Filipino
        tennis ace Alex Eala scored an impressive debut in the W60 tennis tournament
        on Tuesday at Bellinzona, Switzerland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b7a16-a79f-4f06-ace4-03ad264e7214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:35:23.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:39.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala posted a surprise sweep of world no. 323 Margot Yerolymos of
        France, 7-6, 6-2, in the first round match of the $60,000 tournament that
        is part of the International Tennis Federation World Tennis Tour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c2fe0-304b-4772-87e2-a02f717651a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:35:23.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026b4bbc-a76c-4f6e-99ab-a90a4f0e90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:35:23.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old Filipino tennis wunderkind was off to a slow start
        in the early part of the first set, as the French''s service points pounced
        her and the latter took a 3-1 lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799994be-42ec-4376-bfd0-bab576e61bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:35:23.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e5b52-27e7-48eb-9c6a-f9591ee55353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:35:23.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala got the break points she needed in the succeeding games of
        the first set as she grabbed a 5-4 lead. But Yerolymos'' points from serve
        kept the match at bay and forced a deciding 13th game. The Filipino won the
        final game with a flurry of points to take a set advantage in their duel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249766f4-3ee7-46fa-bc30-3a6371217a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:35:23.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23189354-f5e7-4176-a682-bca9356fb575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:35:23.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yerolymos, who played two matches in the tournament''s qualifying
        draw prior to facing Eala, got weary in the second set as the Filipino tennis
        ace capitalized on her break points to close the match with a 6-2 win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
