    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:23:57.452+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'cherry-blossom', 'sakura', 'climate-crisis', 'climate-change']
    'template': '1'
    'title': 'Japan just recorded its earliest cherry blossom bloom in 1,200 years.
      Scientists warn it''s a symptom of the larger climate crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b733b503-b855-4afc-9f87-2ff1eccee6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;Think of Japan in the spring, and the
        image that comes to mind is likely the country''s famous cherry blossoms,
        also known as "sakura" &nbsp;white and pink flowers, bursting across cities
        and mountains, petals covering the ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9bb5b8-7c9b-43a6-812b-b7a563882fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flowers, which experience a "peak bloom" that only lasts a few
        days, have been revered in Japan for more than a thousand years. Crowds celebrate
        with viewing parties, flocking to the most popular locations to take photos
        and have picnics underneath the branches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a085f2-e45b-4641-8106-5cff6be6c1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, cherry blossom season has come and gone in the blink
        of an eye, in one of the earliest blooms on record &nbsp;and scientists warn
        it''s a symptom of the larger climate crisis threatening ecosystems everywhere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942dfa9e-af60-4cc0-96d6-7d1d6a3eb98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasuyuki Aono, a researcher at Osaka Prefecture University, has
        gathered records from Kyoto back to 812 AD from historical documents and diaries.
        In the central city of Kyoto, cherry blossoms peaked on March 26, the earliest
        in more than 1,200 years, Aono said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ae949-9552-41c9-b77e-9b2b5c78b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the capital Tokyo, cherry blossoms reached full bloom on
        March 22, the second-earliest date on record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76f441-c92e-42f4-9d5a-d370306979d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As global temperatures warm, the last spring frosts are occurring
        earlier and flowering is occurring sooner," said Dr. Lewis Ziska from Columbia
        Universities Environmental Health Sciences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9860e-a884-4c02-821b-8de120d11dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peak bloom dates shift every year, depending on numerous factors
        including weather and rainfall, but have shown a general trend of moving earlier
        and earlier. In Kyoto, the peak date hovered around mid-April for centuries,
        according to Aono''s data, but began moving into early April during the 1800s.
        The date has only dipped into late March a handful of times in recorded history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b77e51a-4a34-4641-a93f-060eaeb90e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sakura blooms are very temperature sensitive," said Aono. "Flowering
        and full bloom could be earlier or later depending on the temperature alone,"
        he said. "The temperature was low in the 1820s, but it has risen by about
        3.5 degrees Celsius (6.3 degrees Fahrenheit) to this day."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1753fbe-37dd-404e-a268-b96931d97380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s seasons in particular influenced the blossom dates,
        he added. The winter was very cold, but the spring came fast and unusually
        warm, so "the buds are completely awake after enough rest."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077e00d-d60c-426d-a038-e30b8d2a2de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their early bloom, however, is just the tip of the iceberg of a
        worldwide phenomenon that could destabilize natural systems and countries''
        economies, said Amos Tai, assistant professor of earth science at the Chinese
        University of Hong Kong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0bc0e-ba0f-48ef-893f-177aca18091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two sources of increased heat, which is the main factor
        making the flowers bloom earlier: urbanization and climate change. With increased
        urbanization, cities tend to get warmer than the surrounding rural area, in
        what is called the heat island effect. But a bigger reason is climate change,
        which has caused rising temperatures across the region and the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2d3cb-6e26-4c8f-aa21-327671373fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these earlier dates aren''t just a matter of tourists scrambling
        to catch peak bloom before the petals all fall &nbsp;it could have a lasting
        impact on entire ecosystems, and threaten the survival of many species.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d479474-ba79-4203-9544-3fbdd9b3f0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For every action there is a reaction</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9bb0f2-ab51-479c-9813-9732311462af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plants and insects rely heavily on each other, and both use environmental
        cues to "regulate the timing of different stages of their life cycles," said
        Tai. For instance, plants sense the temperature around them and if it''s warm
        enough for a consistent period, they start to flower and their leaves start
        to emerge. Similarly, insects and other animals depend on temperature for
        their life cycles, meaning higher heat can cause faster growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f170f-2429-4e04-a835-c564eaaa8713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relationship between plants and insects and other organisms
        have developed over many years &nbsp;thousands to millions of years," said
        Tai. "But in the recent century, climate change is really wrecking everything
        and perturbing all of these relationships."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c7c476-e757-4a94-8d4d-ea83170186e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:26.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different plants and insects may respond to the rise in heat at
        different paces, throwing their life cycles out of sync. Whereas they once
        timed their growth simultaneously each spring, now flowers may bloom before
        insects are ready, and vice versa &nbsp;meaning "the insects may not find
        enough food to eat from the plants, and the plants don''t have enough pollinators
        (to reproduce)," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf666f-b053-43d1-9658-e97560aefb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, some plant and animal populations have already
        begun shifting to both "higher altitudes" and "higher latitudes" to escape
        the effects of climate change, according to a 2009 study in Biological Conservation.
        But it''s becoming harder for ecosystems to adapt, with climate change making
        the weather more and more unpredictable. Though the trend of flowering dates
        is generally moving earlier, unexpected and extreme weather means that there
        is still huge variability year-by-year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624df6a3-ef31-42c4-95b9-b37f30454671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ecosystems are not accustomed to these kinds of large fluctuations,
        it causes them a lot of stress," said Tai. "Productivity may be reduced, and
        ecosystems may even collapse in the future."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a24d5-7654-4805-a4ec-a01eb5488076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not limited to cherry blossoms</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b30174-519d-461e-8c99-e6f1866d1b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s change in flowering dates isn''t limited to just Japan;
        the cherry blossoms that adorn the Tidal Basin in Washington, DC, have also
        bloomed early. According to the National Park Service, the peak bloom date
        of the Washington cherry blossoms has advanced forward by nearly a week from
        April 5th to March 31.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101803d-2fba-4177-a0b7-3755e68d6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the effects of climate change aren''t just limited to cherry
        blossoms."Cherry blossoms catch the eye, people love to go see them, but lots
        of other plants are experiencing changes in their life cycle as well, and
        may have even stronger influence on the stability of their ecosystems," said
        Tai.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc08f34-358e-4dad-b669-3c09c0b80cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same phenomenon is already happening to many crops and economically
        valuable plants, he said &nbsp;posing big problems for food security and
        farmers'' livelihoods. Food supplies in some of the most vulnerable regions
        in the world are being directly affected by droughts, crop failures and locust
        swarms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fbdd15-e679-4dd1-8085-fe8ff39ae2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some regions, farmers may be forced to change the types of crops
        they grow. Some climates will become too hot for what they are growing now,
        while other climates will see more flooding, more snow, more moisture in the
        air, which will also limit what can be grown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1509e-0d42-45f9-8968-ec6fd497d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Farmers) have a much harder time predicting when they will have
        a good year, when they will have a bad year," Tai added. "Agriculture now
        is more like a gamble, because climate change is randomizing the things happening
        in our ecological systems."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0f067-fa85-42bc-9365-691c89e992b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:49:02.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:38:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/05/asia/japan-cherry-blossoms-climate-change-intl-hnk-scn/index.html">"Japan
        just recorded its earliest cherry blossom bloom in 1,200 years. Scientists
        warn it''s a symptom of the larger climate crisis."</a></em></p>'
