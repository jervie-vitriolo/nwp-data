      'mgnl:type': 'text'
      'text': '<p>Philippine windsurfing team head coach Raul Lazo told CNN Philippines
        they are doing their best to help Napa shrug off the pressure in the competition.
        He added the Olympic qualifiers is Napa''s biggest tournament in her young
        career, after her silver medal feat in the 2019 Southeast Asian Games.</p>'
