    'lead': 'Jordan has imposed a ban on the publication of anything related to the
      royal family drama that has rattled the country in recent days, as the king
      moves to draw a line under the crisis.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T22:19:09.105+08:00
