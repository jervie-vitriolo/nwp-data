      'mgnl:type': 'text'
      'text': '<p>After leading the three-sailor field in the women''s side in the
        first eight races, Napa relinquished the lead to Singapore''s Amanda Ng Ling
        Kai in the next two races held Tuesday. The 19-year-old Filipina now holds
        a total of 14 points, while the Singaporean snatched the lead with 13 points.</p>'
