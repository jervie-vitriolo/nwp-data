      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will continue to produce more. These new variants are very strong,
        they attack very quickly, but we will respond very quickly, and we will response
        very aggressively, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
