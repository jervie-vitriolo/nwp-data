  'General-Trias-Cavite-police-quarantine-curfew-exercise-Darren-Manaog-Penaredondo':
    'caption': 'File photo (General Trias Police Facebook page)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-06T08:20:34.844+08:00
    'imagesource': 'jcr:4bf71836-2fc5-4109-86fd-ec8e949547b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4c65643-6a9d-4e11-9d67-97ceef8b61f5'
