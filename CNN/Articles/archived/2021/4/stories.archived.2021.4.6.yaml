    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f573c913-50b1-48af-92f6-f9c7988dcffd'
    'lead': 'Over the weekend, cybersecurity experts revealed that about half a billion
      Facebook users'' personal information was breached -- a treasure trove of data
      the includes full names, birthdays, phone numbers and their location.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T15:17:40.728+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:33:04.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
