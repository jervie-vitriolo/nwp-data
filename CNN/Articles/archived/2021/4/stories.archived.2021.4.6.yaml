      'mgnl:lastActivated': 2023-01-25T09:24:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight -- a cargo service traveling from Addis Ababa, Ethiopia,
        and destined for Ndola, Simon Mwansa Kapwepwe Airport -- instead landed Sunday
        at Zambia''s new Copperbelt International Airport, which has not yet been
        inaugurated, the airline said in a statement.</p>'
