      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GInvest is set to revolutionize the way Filipinos see and do investment.
        It will let you #UnlockYourLifeGoals at the press of a button through lowest
