    'jcr:uuid': '2d24b783-594d-45ca-8bda-34118dc2a650'
    'lead': 'The countrys treatment czar underscored the need to improve the governments
      platform for COVID-19 hospital occupancy data, as he admitted the information
      logged in the system is not real time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T12:44:12.485+08:00
