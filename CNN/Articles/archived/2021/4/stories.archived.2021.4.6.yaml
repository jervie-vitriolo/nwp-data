      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> To help public
        efforts controlling the spread of COVID-19, SM Supermalls started its multi-mall
        vaccination drive in partnership with various local governments nationwide
        to be the venue for their vaccination program.</p>'
