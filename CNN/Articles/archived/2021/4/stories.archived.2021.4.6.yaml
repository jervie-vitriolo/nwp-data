    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:01.855+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Data on hospital occupancy not real time, treatment czar says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520fd51-fb4e-4c39-b188-8107ed407cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> The countrys
        treatment czar on Tuesday underscored the need to improve the governments
        platform for COVID-19 hospital occupancy data, as he admitted the information
        logged in the system is not real time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c298f513-9d0e-45ed-ab0d-f98da97b440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:39.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Health Undersecretary
        and treatment czar Leopoldo Vega admitted there is sometimes a mismatch
        between the officials dashboard data and the present situation on the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1caba-f6a4-4a81-8b60-1cd93fda7bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained there is some delay in the hospitals'' encoding of
        real-time information regarding their occupancy and vacancy for COVID-19 patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69aade9-9ab8-4c09-be5a-f1fc694956e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:40.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thats not real time, Vega said. Sometimes there are institutions
        that would fail to put in the necessary registry of data or encoding, and
        it would be delayed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d59a91-1655-42d0-a6a2-1af3ffc785a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to make sure that the operators or the data managers of
        the different hospitals must be able to register or encode on real time the
        data that they have, he stressed. So we need a certain upgrade of platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b1da7-c324-4bc3-b6a8-4e58aa66ef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media feeds as of late have been filled with cries for help
        from netizens reporting that their loved ones could not find hospitals to
        accept them  with admissions also surging amid the spike in COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30318c-1edb-4cce-bf1a-8a27fca7140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, a group of medical experts earlier urged President
        Rodrigo Duterte to order the establishment of a centralized COVID-19 data
        warehouse and to expand the hospital referral system in the country to help
        decongest facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb762d9-503b-4a4e-8324-61b5e0f0db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2021/3/28/Health-workers-contact-tracing.html">Health
        workers ask gov''t to set up a centralized COVID-19 data warehouse, expanded
        hospital referral system</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc28e30-7e74-4e92-b84e-3c4fbe6b3598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health previously said that its online tracker
        relies on the data submission of hospitals, adding it does not show the full
        picture on the ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62d466-5a5d-40ca-b6f1-a30e13112d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Makikita natin na ang</em> hospital tracker,<em> hindi niya
        naipapakita ngayon ang</em> true picture <em>ng ospital,</em>" Health Undersecretary
        Maria Rosario Vergeire said in an online forum on Monday. "<em>Kaya ngayon
        kumukuha tayo ng</em> actual data on the ground to assess the situation <em>para
        makita ang totoong</em> admissions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db9fda-3939-4176-942d-b2d13547b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see the hospital tracker does not show the
        true picture of the hospitals. So were getting actual data on the ground
        to assess the situation, so we can see the real admissions.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da805d-8fe1-4fea-beee-5c769adef4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenge to find vacancy</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77b5a4-1783-4d2e-8bbe-2cfb98031d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vega admitted it has been a challenge to find vacancies
        for patients particularly in Metro Manila, noting that several Level 3 hospitals
        are already under high or critical risk capacity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61498e53-998e-42b1-92c5-74f56317cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Level 3 hospitals are facilities capable of handling critical cases,
        and have complete set-up and capacity for intensive care.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0091c-9f31-4ad7-a36d-9b199d2a0d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, the treatment czar urged medical centers to admit
        only the moderate to severe COVID-19 cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2dcfe7-b24d-444f-850b-046bf62fdf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the reason why weve been tasking the different local government
        units and also the Level 1 hospitals to make sure that they do admit the moderate
        cases only and leave the mild and asymptomatic to the temporary treatment
        facility, he pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003ad56-bd76-4b0a-9cf5-7fd0a55509a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:44:12.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:35:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the Philippines<a href="https://cnnphilippines.com/news/2021/4/5/PH-covid-cases-800k.html">
        breached the 800,000 mark on Monday</a>, with the DOH tallying 8,355 new virus
        infections.</p>'
  'Baylor-first-NCAA-men-s-basketball-title':
    'author': 'Steve Almasy, Jill Martin and Eric Levenson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-06T12:52:26.224+08:00
    'imagesource': 'jcr:fbbe9fa7-6f58-45fd-90ee-53de1420a972'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a82bbb67-9761-4069-94a4-96c90cdf4e1a'
    'lead': 'The Baylor Bears won their first men''s NCAA basketball title with a
      86-70 win over the previously undefeated Gonzaga Bulldogs in the championship
      game Monday night in Indianapolis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T13:11:13.465+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T09:35:27.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:02.250+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baylor routs Gonzaga to win its first NCAA men''s basketball title and
      end Bulldogs'' dream of perfect season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8383937-05e0-45c4-b304-740951cd015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong> The Baylor Bears won their first <a
        href="https://edition.cnn.com/2013/09/06/us/ncaa-mens-basketball-tournament-fast-facts/index.html">men''s
        NCAA basketball title</a> with a 86-70 win over the previously undefeated
        Gonzaga Bulldogs in the championship game Monday night in Indianapolis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077206f-38ec-4482-bc29-868a3cf24e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylor''s win snaps Gonzaga''s 35-game win streak, which was the
        longest active streak in the nation and dated back to last season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c693d-d40f-4a32-abd9-20858fa97be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylor (28-2) never trailed in this game -- and this was a rout
        early.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6771de-d0b2-4b94-8126-6265612211a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were just so much more aggressive than us," Gonzaga coach
        Mark Few said. "They just literally busted us out of anything we could possible
        do on offense."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf862a-4fcb-419e-9e85-7353f4e0e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga (31-1) trailed by as many as 19 in the first half and the
        Bears led by 10 at the half. The Bulldogs briefly got within single digits
        in the second half, but Baylor pulled away, extending the lead at one point
        up to 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976e695-3b57-48b0-b8e0-5ce6dad89c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Butler led the Bears with 22 points while MaCio Teague added
        19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0cdbd6-31a4-4fd6-a09e-10bdb5bea3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalen Suggs topped the scoring for the Bulldogs with 22 points.
        Drew Timme and Corey Kispert each had 12 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3aab5c-b343-4799-8ca9-e1e2f781eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They punched us in the mouth right at the get-go," Kispert said.
        "And it took a long, long time for us to recover and start playing them even
        again. But then it was too late."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1dc59-0a02-4866-9732-ed8642cf4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga was coming off a stunning last-second overtime win over
        UCLA. With a win over Baylor, they would have become the first team to finish
        a season undefeated since Indiana went 32-0 during the 1975-76 season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17eab4-ccc1-429e-82c1-5ff8e5123eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:32.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few said he never saw his team play as if they were weighted down
        by the pressure to go undefeated. Baylor made it hard for his team to generate
        any rhythm, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd8003c-7f52-4a71-b7d1-8c2d86f53f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:33.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a fantastic season. These guys have just a great enthusiasm
        about them. Just such a positive spirit but yet such a competitive spirit.
        They''re such all great competitors," Few said of his team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24414897-19df-4e98-93d4-8af14ba8934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylor was fresh off a dominating win over Houston in the Final
        Four.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640ea71-ce58-4825-87e4-323743468846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:34.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under coach Scott Drew, Baylor cruised through its tournament opponents,
        beating every team by at least nine points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da01a6-8c4c-4240-b240-501024e06a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This matchup had been two years in the making, at least. Gonzaga
        and Baylor were among the favorites to win last year''s tournament, <a href="https://edition.cnn.com/2020/03/12/us/march-madness-withdrawals-spt/index.html">which
        was canceled due to the COVID-19 pandemic</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25af80-b794-4bb0-be89-30e45eeffafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylor, which has never won a national championship, was playing
        in the title game for the first time since 1948. Gonzaga appeared in the championship
        game for the second time in program history, having lost to the University
        of North Carolina in the title contest in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d20687-0e18-4801-919c-c6044694ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:35.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title game was played in Indianapolis'' Lucas Oil Stadium before
        a limited crowd as the NCAA finished its men''s tournament played entirely
        in the state of Indiana.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ccc57-3f7b-4648-a06e-d10cc776414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The championship was the fourth basketball title for Baylor. The
        women''s team has won three championships, including one in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52526102-ebde-473f-a712-090b928f8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:11:13.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/05/us/gonzaga-baylor-march-madness-title-game-trnd/index.html">Baylor
        routs Gonzaga to win its first NCAA men''s basketball title and end Bulldogs''
        dream of perfect season</a>"</em></p>'
  'Steph-Curry-auction-custom-designed-sneakers-Asian-community':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-06T13:15:16.655+08:00
    'imagesource': 'jcr:071b9c9f-c858-41b4-9979-8434cb94607d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe1a49fb-5050-4734-9682-d85957dc1673'
    'lead': 'Steph Curry will auction off a pair of custom-designed sneakers to raise
      money for the families of the victims of last month''s Atlanta-area spa shootings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T13:20:52.781+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T09:35:18.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:02.604+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA star Steph Curry to auction off custom-designed sneakers in solidarity
      with the Asian community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7894f26d-83dd-4b8a-b033-f8414607a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.781+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong> Steph Curry will auction off a pair
        of custom-designed sneakers to raise money for the families of the victims
        of last month''s <a href="https://edition.cnn.com/2021/03/19/us/asian-american-hate-pandemic-trnd/index.html">Atlanta-area</a>
        spa shootings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd44fee-caa3-4a4d-9af2-388736aa53bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.781+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State Warriors star wore the yellow, white and black
        shoes in his side''s defeat to the Atlanta Hawks on Sunday to show solidarity
        with the Asian community which has faced an <a href="https://edition.cnn.com/2021/03/16/us/asian-americans-hate-incidents-report/index.html">increase
        of hate crimes</a> over the past year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a301c-8bb9-4823-b53d-2a42131771e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.781+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.instagram.com/p/CNQgk-4h59b/">shoes</a>,
        designed in tandem with the Bruce Lee Foundation, included Bruce Lee''s painted
        face alongside his famous quote which reads: "Under the heavens, there is
        but one family."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef666f-854c-4448-ba2e-2580382f800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.781+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Stephen''s gesture is a beautiful example of allyship and
        solidarity in action," <a href="https://twitter.com/brucelee/status/1378757165423357952">said</a>
        Shannon Lee, chairperson of the Bruce Lee Foundation board of directors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccb0983-fa37-4941-9a2b-778dbddcd439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.781+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:21.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am honored he would choose my father and my family as the symbol
        for the idea that we are all one family, as my father said, and therefore
        must all stand for one another."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd618e1-8f61-4bb6-940c-ef467b1d14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.781+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/03/18/sport/jeremy-lin-anti-asian-violence-spt-intl/index.html">READ:
        Violence towards Asian Americans is ''hitting differently'' amid the pandemic</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a84353-388c-4440-aa0f-1c27a59a1b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.781+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Asian women were among eight people killed in the shootings
        at three Atlanta-area spas in March, a tragedy that brought attention to the
        rise of anti-Asian violence in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8019a-37ec-42c8-9764-afa7175ff908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates and authorities say they have received reports of thousands
        of xenophobic attacks against Asian people since the pandemic began.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d871c-80e2-4084-a596-ec17fd4458f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:23.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/03/18/sport/jeremy-lin-anti-asian-violence-spt-intl/index.html">Jeremy
        Lin</a>, who became the first Asian American to win an NBA title in 2019 while
        with the Toronto Raptors, has been outspoken about his experiences and says
        the Covid-19 pandemic has intensified a pre-existing problem in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d4ca4-b5c1-42d1-87b2-4ae36040ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to how he thinks certain rhetoric around the virus has
        contributed to anti-Asian discrimination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dba0ce-2d56-4b76-9c14-ae72e618375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:24.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US President Donald Trump, for example, received criticism
        for referring to the coronavirus as the "Chinese virus" and "Kung flu" during
        his presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffea71f-66c4-4dfd-be65-544fab342f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:24.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking ahead of Sunday''s game, Curry told <a href="https://theundefeated.com/features/how-steph-curry-plans-to-show-solidarity-with-the-asian-community-in-atlanta/">The
        Undefeated</a> how outraged he was on hearing about the shootings in Atlanta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128289f9-92fd-496a-94f1-c5bd62d6d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disgust, horror and outright anger at why any violence keeps happening
        in our country," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc4ddb-585e-4585-a616-14e280e62b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all we have been through this past year, let alone in the
        history of our country, people still deal with unnecessary tragedy and are
        afraid for their lives. We have to do better."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623e1f3-32c3-4164-8df3-858f77da6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:20:52.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:35:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/05/sport/steph-curry-trainers-auction-asian-hate-spt-int/index.html">NBA
        star Steph Curry to auction off custom-designed sneakers in solidarity with
        the Asian community</a>"</em></p>'
