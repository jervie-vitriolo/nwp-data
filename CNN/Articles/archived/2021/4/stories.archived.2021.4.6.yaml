      'mgnl:type': 'text'
      'text': '<p>Vienna''s meeting may not lead to a renewed JCPOA this week. It
        may never lead to the wider "JCPOA Plus" deal Biden wants, to rein in Iran''s
        missile program and regional influence. It may not rescue Iran''s economy
        before the presidential elections.</p>'
    '23':
