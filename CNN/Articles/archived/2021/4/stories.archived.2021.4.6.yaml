      'mgnl:created': 2021-04-06T20:25:49.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:27:32.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) &nbsp;</strong>Defense
        Secretary Delfin Lorenzana, who also heads the National Task Force against
        COVID-19, says he has tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba26c2e-cca6-431c-8253-550e6b90116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:25:49.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:27:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana on Tuesday disclosed in a statement the results of a reverse
        transcription-polymerase chain reaction or RT-PCR test he had.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d9bb4d-6638-4dd6-ac62-fccb42bf97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:05:03.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:27:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old Defense chief said he was not experiencing any symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d1bbbb-e877-47cf-afca-a73e17826cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:05:03.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:27:34.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be undergoing isolation, following the quarantine guidelines,
        to avoid infecting others," Lorenzana said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd6c38-1265-46d6-b8b5-8dbe3d8c7082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:25:49.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:27:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who have been exposed to me have been informed. They have
        been advised to isolate and get tested for COVID-19 as well," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d15df-15ac-466d-a019-56778a5b7534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:25:49.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:27:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana stressed the Department of National Defense will continue
        to operate with a skeleton workforce to ensure continuity of service while
        following health protocols. He is also chairman of the National Task Force
        against COVID-19, which spearheads the implementation of the government''s
        pandemic action plan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de9d29-e8b4-487e-839b-92096d408678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:25:49.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:27:35.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to remind everyone that the threat of the virus is
        as real as ever, more so now due to the new variants," Lorenzana added as
        he reminded the public to observe minimum health standards, including the
        wearing of face masks and face shields and social distancing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22517849-e10e-4ef0-86c7-2b8242f1399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:25:49.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:27:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently dealing with a surge in COVID-19 cases
        amid the presence of "variants of concern" first discovered in the United
        Kingdom, South Africa, and Brazil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b51d1-36be-4982-bc5b-803eda58a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:25:49.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:27:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 2, the country logged 15,310 more infections, which include
        a backlog of 3,709 cases from March 31. Still, the 11,601 confirmed that day
        became the biggest single-day increase in infections, but it was quickly overtaken
        by the 12,576 new COVID-19 cases reported on April 3. As of April 6, there
        were 152,562 active COVID-19 cases or patients currently battling the viral
        disease.</p>'
  'Myanmar-military-waging-war-citizens-':
    'author': 'Helen Regan, Kocha Olarn, Mark Phillips and Ivan Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-06T20:47:30.710+08:00
    'imagesource': 'jcr:1ccceddf-23dc-4568-aa7b-76faa64234f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11dc860f-7051-4ef3-a67f-5df1f993d7b2'
    'lead': 'As Myanmar''s military junta continues its indiscriminate brutality and
      deadly use of force against civilians, there are signs the country is reaching
      a turning point where rebel groups could engage in renewed conflict, while some
      in the protest movement start to push for armed resistance.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T20:51:32.161+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:26:28.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:17.878+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar-']
    'template': '1'
    'title': 'Myanmar''s military is waging war on its citizens. Some say it''s time
      to fight back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83329634-82f3-4947-b20b-8fa2f3faa51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> From a fenced-off compound close to the
        Myanmar border in northern Thailand, a rebel leader offers a bleak view of
        Myanmar''s future, as the country is cleaved apart by a military coup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564963e-f78f-4ac4-adb0-e963bcd11100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:29.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee9867-2778-4ebc-812e-50729bf22479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of a deepening civil war in Myanmar is "high," Gen.
        Yawd Serk said from his administrative base in Chiang Mai province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a13fa3-2729-404e-8fbd-24d4bf687e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db752b74-8395-46f4-8ca6-6afbfa6dd0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has changed. I see people in the cities won''t give up.
        And I see (coup leader) Min Aung Hlaing won''t give up. I think there is possibility
        that civil war might happen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2454e-4fd0-41f2-ad48-1937ece92ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:31.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943af258-a888-4d9b-b7a7-36021a61204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yawd Serk is an old hand at confronting military rulers. He is chairman
        of the ethnic minority political organization Restoration Council of Shan
        State (RCSS) and founder of its armed wing, the Shan State Army (SSA), which
        controls large pockets of land in Myanmar''s east. His is one of more than
        two dozen ethnic armed groups that have been fighting against the Myanmar
        military -- know as the Tatmadaw -- and each other in the country''s borderlands
        for greater rights and autonomy, on and off for 70 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625d49d-28b4-42b2-bf1b-c71c441ab938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c3fd92-1ed3-4a56-8ef7-64b112aba5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the military seized power on February 1, deposing the elected
        government of Aung San Suu Kyi, many of these rebel groups -- including the
        RCSS -- have expressed support for non-violent nationwide protests against
        junta rule, and condemned the indiscriminate brutality and deadly use of force
        inflicted on Burmese civilians by junta-controlled soldiers and police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16816ff1-fa4c-4f7c-b5de-ff59b2470f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24daae0a-0d19-48cf-84f8-32632ab5fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as security forces continue their deadly campaign, there are
        signs the country is reaching a turning point where rebel groups could engage
        in renewed conflict, while some in the protest movement start to push for
        armed resistance in a bid to defend themselves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456855ad-7b4a-44bc-bcaa-c04c193c6724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896dcbc-105d-41f2-bc4d-e5b9e8923b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior rebel leader and several protesters, whom CNN is not identifying
        for security reasons, say a small, but growing number of pro-democracy activists
        are heading into the jungles where they are receiving combat training from
        ethnic militias.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed765a-98c1-40ad-8a40-f588372a1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec4a78-6a6b-48c7-9d6d-21af2ccea79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also increasing calls from the urban centers for the ethnic
        rebel groups to do more to protect people from the military violence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae6838-649e-44c2-abcc-36d58e68fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e78c74-582f-4057-a02a-449169d32b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A protest group formed by some of the myriad ethnic minorities in
        the country recently called on 16 ethnic armed organizations to "urgently"
        protect the lives of the people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaef38d-05c5-4175-99d1-763f59b31e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934a439-e322-4d98-9e8a-53a6578a2510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last Tuesday, three rebel groups in the north of the country,
        which call themselves the Three Brotherhood Alliance, said if the Myanmar
        military does not stop killing civilians, "we will join the spring revolution
        with all the ethnicities for self defense actions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11601e95-24ac-4e3b-95f3-86ad9c91a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:38.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3713a-cffb-40c7-a333-a5054983b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the military "continues to shoot and kill people, it means the
        junta have simply transformed themselves into terrorists," Yawd Serk said.
        "We won''t just sit still, we will find every means to protect the people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcef43e-a865-497c-bcf1-e2374a9df045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d549f-d5ff-437c-be1e-571aa44c6c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military junta has repeatedly blamed the violence on
        protesters and said security forces were using "minimum force." Military spokesman
        Major General Zaw Min Tun said during an interview that junta forces cracked
        down because "the crowd are blocking with sand bags, shooting with handmade
        guns, throwing with fire, throwing with molotov and the security forces have
        to use the weapons for the riot."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b483c-4a95-4da0-899f-f52ea4847e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe9269-fad2-427f-bf70-8786c6805659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the junta "will hold a free and fair election after
        the state of emergency," which is in place for one year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b308d-afb3-4c73-9c79-065a8cb5444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d4ea8-3615-4c4e-9d1a-6fe286e71261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Airstrikes and refugees</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27e5a5-0704-485e-9ad6-0091023bc6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tatmadaw is a highly trained fighting force that ruled the country
        for more than half a century through brutality and fear, turning Myanmar into
        a poverty-stricken pariah nation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a8905-9e63-4a8d-8800-f5b23ecaec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04ff50-d4b3-489d-803d-df6d5d0541da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its sustained conflict with ethnic minorities has displaced hundreds
        of thousands of people, and rights groups have long linked soldiers to atrocities
        and human rights abuses, such as rape, torture and other war crimes. Min Aung
        Hlaing oversaw the campaign of killing and arson waged against the Rohingya
        ethnic minority population in the country''s west in 2016 and 2017, which
        prompted a genocide case at the International Court of Justice. Both the NLD-led
        government at the time and the military denied the charges and have long claimed
        to be targeting terrorists.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17552f17-a4ac-41c3-bf2f-62ee1bf7046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:44.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c879c32-034f-47fa-9b95-6d872eef4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the cities, elite counter-insurgency troops involved in these
        atrocities have been deployed and seen armed on the streets alongside other
        security forces.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2c7ac-503a-4fee-887e-a5bb2b66c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135d5bc-850a-4e2b-a661-0579a38674a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March 27, military fighter jets have screeched over the jungles
        and mountains of southeastern Karen state, launching airstrikes on villages
        and schools controlled by Myanmar''s oldest rebel group, the Karen National
        Union (KNU), for the first time in 20 years, according to multiple humanitarian
        groups on the ground.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53334e63-390f-4a95-aef2-fd37f8258c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c79497-b060-462a-90a8-40e3b813e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tatmadaw bombs have killed at least six civilians, including
        children, and sent 12,000 people running from their homes, humanitarian groups
        said. Some of those villagers fled over Salween River into neighboring Thailand.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9298f91f-db1d-4ee8-8fcd-3be58cb937b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961c567-cea4-4288-98e4-127ef8c10849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive came after a KNU brigade seized a military base in
        Mutraw district. In retaliation, Myanmar military ground troops have now advanced
        into the rebel territories "from all fronts," the KNU said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5d6dd-3345-4163-b604-94a6b348f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:48.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb4642-5f98-4ced-96e1-dba54365d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s north, fighting has also increased since the coup
        between Kachin rebels called the Kachin Independence Army and the military,
        displacing hundreds of people, according to local media.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48980ee3-4ae3-4a39-8077-435c057f631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99fbbc9-11c6-4202-9770-b2659ca906a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the KNU and RCSS are signatories of a 2015 Nationwide Ceasefire
        Agreement (NCA), signed by 10 ethnic armed organizations. The two groups have
        signaled the attacks mean the uneasy ceasefire deal was now at risk.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e30742-3190-4a2a-9197-3a8b75e93dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6df61-6239-47a4-add3-e3dfc1d374a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long foreseen a military offensive at the end of the dead-end
        NCA peace process," the KNU said. Its head of foreign affairs, Saw Taw Nee,
        said the agreement was "paralyzed."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c758d0-711a-4947-b7f0-d1be07c9203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9071f1-e698-4dbd-98e1-65b86fc79f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:51.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shan leader Yawd Serk said that since the coup, "all things on the
        negotiation table just collapsed."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954a3d2-0404-4ed1-a205-896cf4ca9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1b1bf-2450-4d86-8a2b-1db7f496433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:52.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the military will be keen to avoid a situation in which
        it is drawn into conflict with multiple groups at once.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f0fc9-844a-4f4a-8edd-d639df78f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f23c748-e472-465d-bbef-688cc0ebfea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, the priority for the Tatmadaw is always going to be
        the heartland and maintaining control of the central government," said Matthew
        Henman, associate director and head of Jane''s Terrorism and Insurgency Centre.
        He added that while many of these groups can''t compare to the size and firepower
        of the military, they "could prove to be a real kind of destabilizing force."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f1f86-b008-4c2c-bc54-f86be7c36e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2043eaf2-4b7b-4994-860e-a92c8cd7f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Myanmar''s military junta announced on state television
        a unilateral ceasefire for one month, which appeared to refer to military
        actions taken against ethnic armed groups, which it called on to "keep the
        peace." Excluded from the peace, however, are those who "disrupt" government
        security.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c22cb0-e1e8-44bc-b0ad-1d938ff90365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b095b88b-4f84-473c-b7f1-e3cef126ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fleeing protesters in ethnic areas</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ab51a-c188-45c3-91c1-35111283a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fleeing the killings, beatings, arbitrary detentions and midnight
        raids in cities across the country, a growing number of people are seeking
        shelter in some of these ethnic areas controlled by rebel insurgents.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4bc6d5-be55-4ef6-abc5-72e2f81553e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:56.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de02a54c-dc4a-407e-8000-9a79ff9f7c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saw Taw Nee said about 2,000 people had fled the junta''s crackdowns
        in towns and cities to KNU territory, among them protesters, striking workers
        with the Civil Disobedience Movement, ousted government officials, and members
        of Aung San Suu Kyi''s party the National League for Democracy. The KNU said
        it was providing them with humanitarian assistance such as food and shelter.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c8b5d-aa56-455b-b426-d12b704f3a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452c6b1-511a-44f3-aeb5-dd9ba820296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mostly they involved in the movement and they dare not to stay
        any longer in their place and they are being sought for arrest," Saw Taw Nee
        said. "Most are very young people."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d2603-e9c5-42ef-9bb6-1221563fc43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad57ac-0cf1-49a7-8362-eba7aa935ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saw Taw Nee said he supports the protesters in cities by giving
        advice over video platforms on how to survive against the military''s guns
        on the streets.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c9fa4-a57c-448b-960e-8691ec28b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:26:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62fa2e3-32c4-40ee-969b-2f903043a7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support them not by going into the cities with a big army,"
        he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccba76e-67f7-40a9-9326-2b976653698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a06869-baf7-48c5-8a71-64703cf44284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:01.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shan leader Yawd Serk said they are also giving protection to those
        fleeing the junta.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ab6f75-eef4-45a9-ba2f-b7f79b3f5fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb4970-2779-433b-8497-4b5580ba8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we enter the cities we will inevitably justify the acts of the
        Burmese junta. We are not entering cities. People who flee, we will take care
        of them. They are protesting peacefully," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92eddf-f53e-428f-98f8-483eaaa883dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526fd72-4834-4284-bd62-38d349208c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Jungle training camps and calls for armed resistance</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74122a9-e1d6-47a7-aa6f-855ae06c99bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all protesters are only seeking sanctuary, however. A small
        percentage are now also heading to the jungles with the intention of learning
        how to fight back.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf2857-271a-4e49-b8b2-ca37b8ee9a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:04.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d9c71-edf1-4975-b9e1-3e954058c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:04.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 570 people have been killed by security forces since the
        coup, according to advocacy group the Assistance Association for Political
        Prisoners. Among them are 46 children, the United Nations Children''s Fund
        UNICEF said. Protesters have tried to defend themselves against the security
        force''s bullets with flimsy homemade shields, plastic hard hats and barricades
        made of sand bags.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dce397-097d-45b8-9729-02446a31d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8ae1f-7491-4730-a50b-7661909e403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the death toll continues to rise, one protest leader in Yangon
        said the movement is fracturing. Alongside the mass peaceful protests across
        the country, a small radical fringe is emerging.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d6e8f-0199-4586-96ed-a689d12f993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f94424a-9f62-4622-9072-84e39eb9da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yangon protest leader, who did not want to be named for his
        safety, said some demonstrators in the city have made largely unsuccessful
        attempts to carry out what they call "carwash operations."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903c38a-f5cf-4e22-8bbf-3f9e2d4113ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf9a8f-5abb-4955-94f8-91e3e94d14af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A carwash operation is throwing molotovs at a moving or stationary
        vehicle. Whether there is army personnel in it or an empty truck," he said.
        Another was a "cleaning service," which he said refers to arson attacks.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd1437-5b50-41dd-9923-0c8df5379587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b39b42-b5b2-4a57-804b-b02322549fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:08.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how widespread or accepted the two actions are among
        the protest movement in Yangon, and the protest leader did not point to specific
        occurrences. While he is against violence, he said, other protest leaders
        are encouraging this type of operation. And as the situation deteriorates
        in the cities with increasing deaths, arrests and enforced disappearances,
        more people, the protester leader said, could be swayed to take action.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f0afd2-0a36-43d3-861a-62f655c1dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a2794-0658-43be-b5b2-c6983cc8f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When ordinary civilians like us, office workers like us, start
        taking arms and get training for six months and start shooting people, I guess
        civil war would be unavoidable," he said. But increased violence, he added,
        "won''t accomplish our goal" and would only play into the junta''s hands.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c17dc2-47be-4560-b304-67758935a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:10.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8213ce1-a5c0-45f4-bbc7-823ccb9c6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually that kind of movement would drive us farther away from
        our goal of getting rid of this dictator," he said, referring to junta chief
        Min Aung Hlaing.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6505c-3d68-49d8-af70-2a6503c977e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74f802-3031-4fd2-9001-560bd7e0a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peaceful pro-democracy demonstrations in 1988 were brutally put
        down by the military. Thousands were killed -- and the thousands more arrested
        were given decades-long prison sentences and subjected to torture. Young protesters
        formed a student army called the All Burma Students'' Democratic Front to
        fight against the junta and trained under some of the rebel groups.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561114f9-8ed5-48f2-b65e-812f210d409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad52d078-c812-4878-a603-788d0343e90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, some activists are following a similar path.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42194f9-05fd-4aee-ba7c-6bea8b83f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a2e2c-2454-495a-a9d3-328d6f2342d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One protester CNN spoke to, who did not want to be named for safety
        reasons, said he had been receiving training at a jungle camp for the past
        three weeks.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f27cfe0-a700-4ed3-8a34-f364b6001cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec859ed-12c1-47d3-9e2a-7112aed365c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear precisely how many people were at the camp, but the
        activist said those training alongside him were "very ordinary people" who
        felt they had no other choice. They were now learning how to use guns and
        build bombs, the activist said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f827b-05ba-460d-bfeb-e35200db0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0f059-61fa-49b6-ad71-adb780cf1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (the security forces) just shoot us. We don''t have anything.
        We just walk on street with nothing in our hand and then they shoot us," he
        said. "It should be weapon and weapon, it should not be non-violence and then
        weapon. It became no choice for us."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3000ee-f26e-4f41-86d2-189de0295ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573388c8-975a-4fb0-a567-20eb1c1abb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior rebel leader, whom CNN is not naming for security reasons,
        confirmed a few dozen protesters were receiving military training in his territory.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e408c7-94d7-4e75-b719-a41c645aaf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e3378d-a107-4b85-985f-56c51737cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have learned just like how we trained our soldiers," the rebel
        leader said. "They said they have nothing to lose, they have to finish this
        military dictatorship otherwise there is no future for Myanmar."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ae931-1df2-4eaa-89d1-546fbd81adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:18.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281d27b-5622-4740-ae8c-70da8e6316a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Chiang Mai province, Shan leader Yawd Serk held his cards
        close to his chest about what role his rebel group will have if the military
        violence continues, but said they will support the protesters -- including
        training them.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d25c3b-e8c7-4d1d-8da0-a88af7c00729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:19.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3216a35-7bb8-4764-9ebd-f53652a81e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they flee from trouble, we will take care of them. But if
        they want to have training, we will train them," he said. But he added, "We
        have to separate peaceful protest. If we end up sending protesters with weapons
        it would just justify the killing of Burmese military."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff171b8-8622-473d-90e1-6921b998a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:20.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88887f6c-be06-4a35-be0d-33cb0fb21388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than 70 years of conflict, Myanmar is awash with weapons
        that can be bought on the black market, though there''s no evidence that they''re
        being stockpiled in the cities.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c25ab-2b60-4487-aec1-eac9f490728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:21.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687dc6d2-70c5-47e7-9e6d-ca02d77b7e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military junta announced in state controlled media Friday citizens
        who have fled to the ethnic areas or overseas would be allowed to return.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd3a32-1f25-4f4f-87ba-2c2b1c4bfc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c7a8e-50b9-414a-8e0f-310b08b9f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:22.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State Administration Council will arrange their returns from
        evaded areas to various regions of Myanmar," the military said. However, the
        invitation exempts "persons who committed any kinds of crime," a vague directive
        that could be applied to anyone.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7658adf-68b0-4323-9b91-61f443903a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117fcf8-fd29-42bb-a662-7e1ca2613c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What comes next</h3>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7dd983-0dba-40fe-b7c5-ba10d2e645e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:24.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a group of ousted lawmakers with the ruling NLD are spearheading
        calls to form a federal army that includes the ethnic armed groups. They have
        also revealed plans to form a transitional government to counter the military
        junta themselves.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc8cae-380b-4290-8e1c-e4b9534c203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:24.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d08c7a-8c31-4af5-acad-174c0f3164ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, called the Committee Representing Pyidaungsu Hluttaw
        (CRPH) appears to have widespread support among the leaderless movement, and
        released last week an interim government roadmap that, among other things,
        calls for escalating the country''s civil disobedience movement.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68831e42-b91a-4d4d-bc4c-d294619b60e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f57206-15c9-41bf-b002-fddd77391895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CRPH is going to form a government in the very near future.
        And the government will have its own army. We have been talking to ethnic
        armed groups and we have the right to defend ourselves. The people have the
        right to defend ourselves," said Htin Lin Aung, the CRPH''s representative
        of international relations based in Maryland, US.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703383ee-4429-467b-b7b3-2c4e23e42a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059fd35-ba35-49ef-be93-743ae5cc8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But uniting the disparate rebel groups against the Tatmadaw is unlikely
        and several rebel leaders say such a movement is a long way off becoming a
        reality. While many have formed alliances, there are deep rooted differences
        and continued inter-fighting between others. There is also a strong distrust
        among ethnic minority people that any Bamar majority governance group, like
        the CRPH, would be serious about incorporating the ethnic wishes of federalism
        and self-determination from the start.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f05cac-f0c9-4eef-9aeb-485019cc6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c681c5-99a7-4475-89bc-6cb9ad6a5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.169+08:00
