      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  North Korea will reportedly drop out of
        the Tokyo Olympics due to concerns over the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021daccd-d3e2-4af9-8587-d5c8ebc3e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T09:32:43.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:37:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country said it would skip this summer''s Olympic Games to "protect
        players from the world public health crisis caused by Covid-19," according
        to a report published Tuesday in North Korean media DPRK sports, a website
        on sports affairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a12879-9e2b-4c1b-bf9c-46845c5b47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T09:32:43.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:37:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made by the DPRK Olympic Committee, which held
        a video conference meeting with committee members and sports officials on
        March 25 in capital Pyongyang, DPRK Sports reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa57990-b235-4c8c-82e9-148d34061cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T09:32:43.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:37:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games are currently scheduled to take place from July 23 to
        August 8. The Paralympics will follow, from August 24 to September 5.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a03a53-001c-4395-bce9-ee784966f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T09:32:43.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:37:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers were forced to postpone the Olympics for the first time
        in the event''s history in March 2020 due to the coronvairus pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d810c99-34fc-4a25-adc7-514f4e777510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T09:32:43.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:37:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Tokyo 2020 Organizing Committee said international
        spectators would be refused entry into Japan due to the prevalence of the
        coronavirus in the country and abroad.</p>'
  'Hemingway-documentary':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-06T10:02:57.902+08:00
    'imagesource': 'jcr:d8b994a9-3b8b-423f-bfe0-d1ea8ec2725c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf171a91-2287-4c47-b310-43ccc6a6e99c'
    'lead': 'If there''s one oversight, perhaps, it''s in the relatively limited discussion
      of Hemingway''s cultural legacy, from imitation Hemingway competitions to Hollywood''s
      efforts to adapt his books.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T10:11:12.336+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:36:50.223+08:00
