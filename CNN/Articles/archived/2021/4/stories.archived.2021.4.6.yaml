      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after almost 90% of local government units have received
        their allocation from the 22.9 billion financial assistance, DILG spokesman
        Jonathan Malaya said during the Laging Handa briefing.</p>'
    '3':
