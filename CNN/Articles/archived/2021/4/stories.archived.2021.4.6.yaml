      'jcr:uuid': '235e784d-79cc-482d-ae1b-d525eb72f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:33:36.497+08:00
      'mgnl:createdBy': 'bamba'
