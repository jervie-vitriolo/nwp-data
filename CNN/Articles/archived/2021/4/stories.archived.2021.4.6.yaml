      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simultaneous vaccine drive for senior citizens and persons with
        comorbidities is also ongoing in some Metro Manila cities.</p>'
