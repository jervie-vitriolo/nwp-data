      'mgnl:type': 'text'
      'text': '<p>Napa won the first four and the sixth RS:X Women Class races while
        landing runner-up finishes in the fifth, seventh, and ninth races. She finished
        third in the eighth and tenth races, which are crucial heats in her tussle
        with the Singaporean.</p>'
