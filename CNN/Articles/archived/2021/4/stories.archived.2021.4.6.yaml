      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation rate settled at 4.5% for the month, slightly lower than
        the 4.7% in February but quicker than 2.5% a year ago. The figure brings the
        average inflation rate to 4.5%, National Statistician Dennis Mapa said in
        a virtual briefing.</p>'
