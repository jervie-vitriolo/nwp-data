      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What just happened in Jordan?</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c93c3-7635-4427-96e0-5481a45ae0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday evening, reports circulated that Prince Hamzah had been
        placed under house arrest. The country''s military chief swiftly denied the
        statement. A few hours later, the prince released Arabic and English video
        recordings that stunned the nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9c386-37cd-4996-aecf-ea6c3518d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8237d-8408-40db-bb17-31c893d1ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a portrait of his late father King Hussein in the backdrop,
        the 41-year-old prince claimed that he was told to stay home, stripped of
        his security, and cut off from his communications. He also claimed that several
        of his friends and acquaintances were arrested. He lashed out at the country''s
        leadership, airing grievances over living conditions, government corruption
        and mismanagement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e6dc0-0c72-4897-9c66-a053f2e1dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:35.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72abac75-a5c7-42ca-9f40-c908c06d2a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never named in his scathing criticism was his half-brother, King
        Abdullah II. Yet his tirade posed the most explicit and high-profile challenge
        to the monarch''s authority in his 22-year reign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5bbaca-38df-4a4e-8fff-dd1309fb3ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d6900f-ee1a-463b-816f-9f7866019942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordanians'' "well-being has been put second by a ruling system
        that has decided that its personal interests, financial interests, that its
        corruption is more important than the lives and dignity and future of the
        ten million people who live here," said the prince.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9b748-f942-420f-aea0-162514cf5dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac173f7d-6a7f-4b67-93c4-c5d6f24ce35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordanians are accustomed to hearing these complaints from ordinary
        citizens. To see them echoed by a prominent royal blindsided many.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c99550-f8f6-4407-9339-59f3836ab242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0daaa0-2a88-4fc4-bfd8-c3c6a0128055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bassem Awadallah, who formerly headed King Abdullah''s royal court,
        and Sharif Hassan bin Zaid, a member of the royal family, were also detained
        on Saturday evening, along with other unnamed figures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28061653-984d-4f84-b6c3-dd737d090656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc8a2e-c113-4718-8613-94995e562715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awadallah''s arrest was perhaps the second most significant event
        of the night. An unpopular figure in Jordan because of widespread accusations
        of corruption levelled against him, Awadallah is also an advisor to Saudi
        Crown Prince Mohammed bin Salman. That fact fueled speculation about whether
        a foreign plot was at play.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9643abe4-93ba-4fee-a5b2-51f8315e9fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929bba3-f8a7-4b2d-95c3-0bd7d29e989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, deputy prime minister Ayman Safadi made it official --
        authorities believed that Hamzah was part of plan hatched by undisclosed foreign
        entities and opposition figures abroad to "destabilize" Jordan. The plot,
        said Safadi, was "nipped in the bud" and definitively thwarted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e684a-28bd-4f5d-8d4a-b317e85aace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da1cd7-47ab-4618-9765-e2cd8e84f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a second recording by Hamzah has since surfaced, in which
        the prince vows not to comply with the restrictions placed on him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804aee3-9959-4c73-b4e8-8072b50a5d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:43.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb3199-e0c8-4113-b400-819ff48a4cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I''m not going to obey when they say you can''t go out,
        you can''t tweet, you can''t communicate with people, but you are allowed
        to see your family," he said in the audio recording, which is believed to
        have been made on Saturday. CNN could not independently authenticate the veracity
        of the recording.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706a69b-abf6-4163-a1ac-0950567fa00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f11195-4a40-4ced-90c9-80c2b19f8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamzah also said in the audio that he had recorded a threat made
        by the military chief of staff. He said he shared this with his friends and
        relatives in case something was to happen to him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3223b4b-61bd-4ef7-9bd9-64ce12258122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9dd0c4-6c36-48f0-9213-d05d1e36634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:45.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who is Hamzah bin Hussein?</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27ae1c-10bd-4383-8cab-92d8fe924f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Hamzah is the younger half-brother of King Abdullah. He is
        the son of Jordan''s late King Hussein, who reigned for nearly 50 years, and
        his US-born wife Queen Noor. He was groomed to be monarch. The late king,
        who the nation continues to idolize, once described him as "the delight in
        his eye."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345970c-e859-46f7-a659-ca5570751a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d44437-bf3e-405b-a288-c798a41038c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his death bed in 1999, King Hussein changed the country''s succession
        plan, removing his brother Prince Hassan as the heir apparent and naming Abdullah,
        his eldest son from his second marriage, as his successor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98755f3-af33-45e8-91c8-4c4522010a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61e135-44d8-4571-89f5-c1fbd23bdac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamzah, who was 17 at the time, was named crown prince. In 2004,
        Abdullah removed Hamzah''s title. Five years later, he named his son, Prince
        al-Hussein, as his successor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23d06d-f2b8-4355-aca7-bad9073d3a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99116b4-1b1b-48a7-854b-0f345baf9dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Prince Hamzah, known for his uncanny resemblance to his
        father, enjoys widespread support from Jordanian tribes. Those groups serve
        as the backbone of the monarchy, and the prince''s regular visits to them
        in recent months may have contributed to the royal tensions that have gripped
        the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca15614-123f-4c6f-8a27-edb789149a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce53908-ad97-4aae-b1ed-f3019bc8a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What does the royal drama say about the stability of the country,
        and how does it affect the region?</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48d648-ee58-49f8-8f27-acec1e56ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Jordan has managed to emerge from the wars and unrest
        that surround it almost unscathed. Stability and constancy are the bedrocks
        of the state, which marks its centennial later this month.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677f3f6-0c7c-4b99-92e5-978f4698cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8001fc-ab19-4cf2-8c6f-a3c63482477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its ruling family, the Hashemites, is one of the world''s oldest
        dynasties, tracing its lineage to the Prophet Mohammed. Opposition to the
        country''s royalty is rare, bordering on being sacrilegious. Jordanians also
        typically shun the prospect of domestic unrest, with the political discord
        that is the hallmark of the region serving as a cautionary tale.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8a24e-a0ab-4cd2-a14d-73c2a78db105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3ccd6-73af-408d-83c4-051239ebf660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western nations, especially the US, have relied on this strategic
        state as a diplomatic, military and counter-terrorism partner over the years.
        Jordan also has one of the longest-running peace treaties with Israel, with
        whom it coordinates closely on defense and intelligence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c6615-1b3c-4627-b0bc-8e4ce943eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f42c9-9f97-4342-944c-207274c235c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Jordan were to slip into turmoil, the foundational role it plays
        in regional security could quickly change.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b37496-6d02-4fd0-bd58-8be821bb48f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e871201-2a23-454b-a45f-61fff63d1839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was evidenced by the outpouring of support from international
        and regional partners. Powerful Arab Gulf states were quick to reiterate their
        support for the king, who later fielded a flurry of phone calls from those
        leaders. They seemed intent to distance themselves from the alleged foreign
        plot, but the endorsement of King Abdullah as a key partner appeared largely
        sincere. There was a clear recognition of what was at stake -- destabilizing
        a country like Jordan can mean trouble for many other countries in the region.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0adf60-0ebb-4057-a49d-d5a215e782da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:55.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54cf1e2-5de6-470b-bdf8-84cd20aaa0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Jordan''s monarch were to be deposed, it would create a transnational
        ripple effect that could threaten other monarchies in the region. Projecting
        an image of solidarity and an ironclad rejection of sedition appeared imperative.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3195c-c75a-4a4e-ba03-8ea91c88d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144f2dc-b1cb-4100-8b56-130cbaa8db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:56.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why is the timing of the developments important?</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b641bdb7-c436-4be0-93c8-924a9cb61794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:57.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could not have happened at a worse time in Jordan. Anger has
        been building among its youth  who account for most of the population  over
        the state of a deteriorating economy made worse by the pandemic. Unemployment
        and poverty rates have reached record highs. Alleged corruption and mismanagement
        are widely named as the culprit.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c59f87-e046-4de2-8e0b-ecb59f0c0ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f892d5-c5c3-4e8d-b793-673cb1dd30f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discontent has driven Jordanians to the streets, but tolerance for
        protests has diminished significantly. Last month, at least eight people died
        after a disruption to the oxygen supply at a public hospital in the city of
        Salt. The incident was blamed on negligence and incompetence, something that
        has plagued the public sector.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e60b0b-19f6-49f0-9683-6f7a7978040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52858e-ddb6-409e-b5c3-f0d0d4cd678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours of the incident, angry crowds began to gather around
        the hospital. In a rare move, King Abdullah, clad in his military fatigues,
        arrived at the facility. Visibly angry, he questioned hospital management.
        He later fired local health officials and the health minister. This was the
        clearest example of the country''s leadership acknowledging the gravity of
        the situation in the country and its potential to ignite civil unrest.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e738b4-028b-47f4-bd11-e3ff10ca4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34016367-f3a5-4d61-b7b7-d24372b5e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, small protests continued to erupt in several Jordanian cities.
        When Prince Hamzah appeared to publicly take up the mantle of anti-corruption
        protesters, he may have poured fuel on the fire.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d1566-cff3-4302-b171-a653ee26920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87eb954-4a05-4b4a-b168-a3977f17b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamzah enjoys popular support, and many openly opposed his alleged
        detainment on social media. But King Abdullah is also popular -- Jordanian
        Twitter and the audio-only app Clubhouse were awash with debates that pitted
        people with avatars of the king against those with images of the prince. Unlike
        the king, Hamzah has no discernible institutional backing, and it is unclear
        how he can tangibly rattle Jordan''s establishment.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4f968-9759-4cc7-a602-f08c458b5b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6e2f5-683b-45d7-8b1c-0826a5f9a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he has a touched a raw nerve. And while the country has shown
        an incredible ability to repeatedly walk back from the brink, the leadership
        has reason to be nervous.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ce661-ab18-4546-bdcd-bcdad2be31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/05/middleeast/jordan-arrests-royal-family-explainer-intl/index.html"><em>"Jordan''s
        royal family drama sends shudders around the region. Here''s what we know"&nbsp;</em></a></p>'
  'Ivermectin-health-COVID-19-humans':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-06T15:32:14.382+08:00
    'imagesource': 'jcr:08210f70-9282-48b2-83a2-9d8cae536ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e17ca729-a188-490c-9c32-7dff33ba9c48'
    'lead': 'Dr. Rontgene Solante says repurposing anti-parasitic drug Ivermectin
      could result in ''detrimental effects'' in humans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T15:33:18.423+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:32:14.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:08.223+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Infectious diseases expert warns of Ivermectin health risks'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23574d8-363a-4c24-8adf-29b40b55334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) </strong> Infectious
        diseases expert Dr. Rontgene Solante on Tuesday said repurposing anti-parasitic
        drug Ivermectin could result in "detrimental effects" in humans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73342a2-edc5-4e06-a9da-afdc6e0a3a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Ivermectin is only approved for veterinary use to prevent
        heartworm disease in animals. It is also used to treat parasite infestation
        such as head lice and scabies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d79bdd-e59e-42c8-aaeb-6abdd2ae339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:16.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers and businessmen, however, have been pushing the
        government to consider repurposing the drug to prevent and treat COVID-19
        infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee8c37-3dec-4fcc-aa35-3ae9fd9b6d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:16.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said taking these kinds of off-label drugs could lead to
        headaches and abdominal pain, and could even damage vital internal organs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b0588-26e1-4bab-bdca-7dd213eccda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:17.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong detrimental effects na hindi pa natin alam that can damage
        liver or kidneys [There are detrimental effects that we don''t know of yet
        that can damage the liver or kidneys]..." he told a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f55f2-1290-443e-9768-042818538473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be careful in taking this drug," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0fbb0-7434-4409-a91c-d830bf2801ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivermectin has not been approved for compassionate use. It is also
        not registered for human use at the Food and Drug Administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ec1fe-2ac5-454c-91d6-6f11ba53ceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Anakalusugan Party-list Rep. Mike Defensor is still
        pushing through with his plan to distribute the unregistered drugs for free
        even though health experts  including the World Health Organization  warned
        that its safety and efficacy against the coronavirus has not been proven.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1152ccef-c8d1-40e4-b193-caad50e5a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:19.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said those who illegally distribute Ivermectin beyond what
        is allowed by the FDA could face legal sanctions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62205aec-8e7d-4e31-9eed-ecaca948d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nagkaproblema ''yan because of side effects, sino isu-sue?
        Hindi ang gobyerno [If there will be side effects, who will be sued? Not the
        government]," he pointed out. "There are legal implications on that aspect."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075dc38d-1219-4298-90b4-17f16c28af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said the drug may be prescribed for off-label use, but the
        doctor will be held responsible.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973df7f5-4e40-490f-8f98-2e6c0c7b90f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:20.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo remains adamant to allow its use
        given that there is no clinical trial yet to prove that Ivermectin is effective
        against COVID-19 infection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54f059-9c22-40af-962b-988be808ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kasi mataas na level of evidence ang mga testimonials o anecdotal
        report," he argued. "Bago ma-approve ang kahit anong gamot sa buong mundo,
        kailangan po talaga dumaan sa masusing pag-aaral at ma-prove na useful siya."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ec155-c9d1-45e0-8953-a29348beb048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Testimonials or anecdotal reports are not considered
        a high level of evidence. Before a drug gets approved, it has to go through
        stringent evaluation and it has to be proven useful.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e00650-5eb8-4808-aef0-81598fb4e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it is not closing its doors to possibility that Ivermectin
        could work against the coronavirus. However, it reminded the public that it
        is best to wait until the clinical trial is over  although no application
        has been lodged so far before the regulatory body.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6c4ec-2d7c-4726-a78e-f18c646055d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:33:18.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:22.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
