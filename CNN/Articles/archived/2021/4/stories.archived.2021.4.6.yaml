    'jcr:uuid': '13c183b5-099e-4f94-b719-20f2687f4992'
    'lead': 'For a country often seen as a bastion of relative calm in a troubled
      region, the events that unfolded in Jordan over the weekend were among the most
      dramatic in decades.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T15:21:04.994+08:00
