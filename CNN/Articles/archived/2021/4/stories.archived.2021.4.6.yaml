      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, my fathers condition suffered a setback as his pneumonia
        worsened. Because of this and the resulting increase in oxygen requirement,
        his doctors decided to place him on mechanical ventilation," the younger Estrada
        wrote on his Facebook page.</p>'
