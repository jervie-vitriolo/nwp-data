    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:23:59.173+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hemingway']
    'template': '1'
    'title': '''Hemingway'' tackles the writer in a documentary as big as his tumultuous
      life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5ff7d-f186-4343-85df-7a4e6dd14e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The long history of Ken Burns documentaries
        ranges from places to people to entire wars. His latest collaboration with
        Lynn Novick, "Hemingway," falls in that middle category, portraying Ernest
        Hemingway''s war-spanning, tumultuous life over six hours, which might not
        qualify as Hemingway-esque brevity, but proves fascinating nevertheless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ab9b7-6861-401a-a918-05b1887d2e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093138e-c7b5-4fd8-b932-e922c980dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking to bring the written words to life, the filmmakers have
        in their showiest flourish enlisted Jeff Daniels to provide Hemingway''s onscreen
        voice, reading from his letters and published works, in an understated fashion
        that conveys the power of their simplicity. In some cases, that includes long
        passages from his books, augmented by actresses (among them Meryl Streep)
        speaking for the author''s four wives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b85ce-98de-4454-9712-746885780a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef06c18-d24e-4b6c-949f-1f825f3769aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:52.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third-party observers are equally showy, from a bevy of academics
        to the late John McCain, an ardent admirer of Hemingway''s writing and "For
        Whom the Bell Tolls" in particular.</p>'
    '6':
