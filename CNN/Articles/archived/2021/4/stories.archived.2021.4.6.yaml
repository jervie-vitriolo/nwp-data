      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e924ca2-069b-4e51-a552-88776d17777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:42:27.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi siya talagang very exact to the actual violation kaya
        (It''s not really exact to the actual violation so) we are relying more on
        the ordinances issued by the local government units rather than a nationwide
        general statute like RA 11332,"</em> he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85945929-ed3f-45b4-869e-f7b3d5f476b9'
