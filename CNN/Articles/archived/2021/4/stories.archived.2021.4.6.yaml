      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2021/4/5/Ivermectin-COVID-19-treatment-FDA-Philippines.html">PH
        manufacturers seek compassionate use of Ivermectin vs. COVID-19&nbsp;</a></strong></p>'
