      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a361885-bf74-46f5-9660-282914cde368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:51:25.518+08:00
      'mgnl:createdBy': 'vince'
