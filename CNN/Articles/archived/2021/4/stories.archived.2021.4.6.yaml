    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64401cc7-96e1-4be8-bad4-326d8c84a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:42:27.518+08:00
