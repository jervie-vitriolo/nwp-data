      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said distribution will start in Paraaque and Caloocan, then
        in the cities of Manila, Mandaluyong and Valenzuela the following day.</p>'
