    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:11.428+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'deaths', 'PH', 'DOH']
    'template': '1'
    'title': 'PH''s COVID-19 single-day rise in deaths reaches all-time high of 382
      fatalities due to late data'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc7073-0fbf-477c-a1f2-b2f9b0ac2dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:14:09.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) </strong>&nbsp;The
        country recorded a new all-time high of COVID-19 fatalities in a day after
        382 patients were reported dead on Tuesday, the Department of Health''s case
        bulletin said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed21d0-08ee-4bc0-8c5c-c83e1abc99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:14:09.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is higher than the previous Sept. 14 record of 259 deaths, but
        the DOH explained that the new surge is due to technical issues in its data
        collection the past week, that left hundreds of fatalities unreported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb84c84-81fa-40e8-bece-402b43f150e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:14:09.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:28.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]here were 341 deaths prior to April 2021 that went unreported,"
        the department noted in its bulletin. "The number of deaths reported today
        (382) already includes the said deaths not reported in previous counts."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdb2e9-4fbe-46d4-a7ce-011a57c24ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:14:09.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that 166 survivors were also reclassified as fatalities
        after validation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbc9a56-2767-4149-8550-524df3ebb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:14:09.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now 13,817 which is 1.70% of the total number
        of cases. The DOH also reported 9,373 new COVID-19 infections, pushing the
        total to 812,760. But this does not yet include data from 10 laboratories
        that have yet to submit their reports, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7823c-4284-4ae2-9f1e-0be375304feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:14:09.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or currently ill patients are also at 152,562, equivalent
        to 18.8% of the COVID-19 total. At least 97.5% of the active cases have mild
        symptoms, 1.1% have no symptoms, 0.5% are in critical condition, 0.5% are
        severe cases, and 0.31% in moderate condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca900e-e10c-4717-8d78-8b5fd1ab61c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:14:09.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 313 more patients got better, raising the recovery count
        to 646,381 or 79.5% of the case total. The DOH also said it removed 11 duplicates
        from the count, including three recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff947dd-e1a9-4234-8e3c-dcf738488f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:17:08.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also posted a positivity rate of 19.9% based on data
        as of noon of April 5. Positivity rate is the percentage of individuals that
        tested positive out of all patients tested. Although this rate is lower than
        the previous figures reported in the past few days, the DOH noted that there
        were only 27,055 tests conducted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d7393-ad12-4530-b6a9-d7c6e740ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:17:08.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts had earlier warned that COVID-19 cases would be lower due
        to fewer laboratory personnel available to conduct and process tests during
        the Holy Week break.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120f248-a283-4c53-9c5a-93370d601da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:17:08.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rate is still high since the World Health Organization
        recommended that positivity rates be kept below 5%. Experts said a bigger
        percentage suggests higher viral transmission within the community and the
        need to increase testing capacity. The DOH is expected to update the rate
        later on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a1762-cf2a-4093-a610-4ea2cdac0f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:17:08.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://doh.gov.ph/covid19tracker">DOH COVID-19 tracker</a>
        also gave the updated positivity rate for April 4 at 21.5%, with 5,275 positive
        tests out of 24,546 tests in total.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd8763-a7a7-4d91-810e-e45737fa263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:17:08.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:33.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs also reported
        a surge of 146 new infections. The total is 16,569 in 91 countries with 3,973
        cases verified by the DOH, the DFA said. Nine more patients died, while seven
        more people recovered. The death toll is 1,058 and the survivor count is 10,065,
        while 5,446 others are undergoing treatment.</p>'
