  'dotr-probe-colorum-vehicles-illegal-transport-ncr-plus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-06T19:41:23.582+08:00
    'imagesource': 'jcr:720553fd-1b03-4b07-9248-fa1632795d8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e7fd2d9-538a-4186-bf92-5ae158bd8f93'
    'lead': 'The Department of Transportation has issued a show cause order to the
      registered owner of the truck caught in a video, which shows commuters supposedly
      being transported to NCR Plus areas in violation of COVID-19 protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T19:43:00.870+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:28:01.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:15.579+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTR probing colorum vehicles illegally transporting passengers to
      NCR Plus areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6641e2-6f33-4c7b-8820-6d6b1c58457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:43:00.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:28:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong>  The Department
        of Transportation issued on Tuesday a show cause order to the registered owner
        of the truck caught in a video, which shows commuters supposedly being transported
        to NCR Plus areas in violation of COVID-19 protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f642b4-c1d1-4ecc-a4ba-a22a0a8b64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:43:00.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:28:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, reportedly taken in southern Luzon, a group of passengers
        can be seen getting off a closed truck, some of whom had no face masks, while
        most werent wearing face shields.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31223f-6842-425a-bf81-70d5fa2b1cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:43:00.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:28:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once outside the truck, they were instructed to board several commuter
        vans, which the DOTr said would supposedly take them to Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdae05c-efef-4296-8af3-6279b542e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:43:00.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:28:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region and nearby provinces Bulacan, Cavite, Laguna,
        and Rizal have been placed under one bubble setup until Aprill 11. This means
        only authorized persons can do essential travel into and out of these areas.
        However, according to the DOTR, closed vans and trucks have been "smuggling"
        people into Metro Manila borders, where they will then be fetched by commuter
        vans, in exchange for cash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c64686-9383-4bc9-8b20-03d440afb794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:43:00.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:28:04.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modus starts with illegal dispatchers offering transport services
        on Facebook where the online booking is made, the DOTr said. Confirmed passengers
        are then picked up door-to-door by colorum or unregistered vehicle operators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133cd2c8-29ee-4ccf-86ce-e3483dce3e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:43:00.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:28:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These things must not be tolerated, Transportation Secretary Arthur
        Tugade said. Kinukomprumiso nila ang buong sambayanan. Lahat ng paghihirap
        natin sa testing, isolation at treatment mawawala dahil dito sa kaga***uhan
        at kalokohan na ginagawa nito.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71744ad-a0e9-408d-8976-ec7ebf5fd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:43:00.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:28:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Theyre compromising everyones health. All our efforts
        to test, isolate, and treat will go to waste because of such nonsense.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5331368-05d5-416d-af9d-996dea4ce4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:43:00.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:28:05.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade stressed such operations serve as vectors for COVID-19 transmission,
        especially since there''s no guarantee the transported passengers are COVID-free.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b4ec2-5066-494f-bcf3-4dfbe0577e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:43:00.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:28:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded that essential workers can still travel to their
        places of work inside the NCR Plus bubble through authorized forms of travel,
        subject to restrictions and requirements by local government units. He added
        they may also avail of the free ride service offered by the DOTr for authorized
        persons outside of residence after proper health screening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be617d7a-da98-45f7-8bba-35dee1651741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:43:00.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:28:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 19 to April 2, the DOTr said 79 people who arrived in
        the Bicol region aboard unregistered passenger vehicles from Metro Manila
        have tested positive for COVID-19. This number is still apart from the seven
        other COVID-19 cases found during anti-colorum operations from April 1 to
        2, it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19773d44-cfe4-45bc-baa2-3e281bcf4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:43:00.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:28:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said it continues to conduct regular monitoring of terminals
        and borders to prevent further illegal operations of such kind, with at least
        153 colorum vehicles apprehended in the Greater Manila area from January to
        March this year.</p>'
