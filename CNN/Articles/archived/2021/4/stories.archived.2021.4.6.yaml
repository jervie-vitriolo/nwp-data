  'Volleyball-star-Jaja-Santiago-sees-naturalization-offer-a-step-closer-to-Olympic-dream':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-06T11:52:27.433+08:00
    'imagesource': 'jcr:25561047-1f08-4292-9c69-894db5b71ef9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7756f40-0b99-4e91-a217-1d5245c53c18'
    'lead': '

      ''May pride ako as a Filipino... Pero half of me, bakit hindi? Bakit hindi ko
      i-grab? Kasi nga siyempre pangarap kong mag-Olympics,'' Filipino volleyball
      athlete Jaja Santiago tells CNN Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T11:56:00.762+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:36:14.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:00.630+08:00
