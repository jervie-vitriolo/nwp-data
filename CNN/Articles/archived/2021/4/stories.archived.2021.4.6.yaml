      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Ethiopian Airlines plane mistakenly
        landed at an unopened airport still under construction in Zambia, the carrier
        confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d159c1-f996-4b4f-bf65-b35d00b405f1'
