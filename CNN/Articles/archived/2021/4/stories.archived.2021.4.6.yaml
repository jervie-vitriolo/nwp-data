      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) </strong> The increase
        in prices of basic goods slowed in March after five straight months of speeding
        up, the Philippine Statistics Authority reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecce605-092a-42aa-8b77-006b5d9d02e8'
