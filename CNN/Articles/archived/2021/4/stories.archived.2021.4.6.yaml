    'title': 'Probe underway for curfew violator who died after being forced to exercise
      as punishment'
    'updated': 2021-04-06T19:59:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b88ba3-110d-44ea-beee-f94f8b1e7926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:33:43.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) </strong>The Department
        of the Interior and Local Government and the mayor of General Trias town in
        Cavite have ordered an investigation on the death of a curfew violator who
        was allegedly forced to do excessive exercise as punishment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e0bf5-ae1b-4fca-9a96-a54be5be2571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:58:44.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Jonathan Malaya on Tuesday said DILG Officer-in-Charge
        Bernardo Florece, Jr. has directed the Philippine National Police to conduct
        an investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5b7e7-941b-4ae8-be44-e1224aef5113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:58:44.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97f5c2-964e-412a-94aa-7ef56d4ed7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:58:44.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All police officers who will be proven to have violated the law
        will be prosecuted and meted with appropriate [administrative] and criminal
        penalties," Malaya said in a text message to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d1965-435e-44fe-8be5-9354e49e6773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:33:43.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Ony Ferrer also tasked General Trias Police  which is being
        blamed by the victim''s family for the inhumane punishment  to <a href="https://www.facebook.com/FerrerOny/posts/480837120014291?__cft__[0]=AZWata0O8r3IvfMBu8clBjhtH8YPigayjafh2aZCVGio4PZiHKX0Xh4t5j_FJR2sB2WqqT1XmHcMyH_lRhuTDbvzzn76PQ7mIhAByly_Y7aVfJCQqCwdenRMT25nbS9OOI7UgspdLhLa3rYbqppx6Grj&amp;__tn__=%2CO%2CP-R">"fairly"
        probe the death of Darren Manaog Penaredondo</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74fda1b-313f-4e8a-a9c4-85cd90c21bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:33:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penaredondo''s family said the victim was apprehended after going
        out on April 1 to buy water during curfew hours in Cavite, which is under
        lockdown due to COVID-19 surge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbba185-be2f-4836-8ff5-9b23a5ad8030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:33:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s cousin, Adrian Lucea, said Penaredondo and other
        quarantine violators were asked to do 100 "pumping exercises" similar to push-ups
        or squats. Because they failed to do it simultaneously, they ended up doing
        a total of 300 pumping exercises. He said his cousin  who had a heart condition
         returned home the following day, barely able to walk. He reportedly collapsed
        and died eventually despite several attempts to revive him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6abfbbd-caaf-4429-867c-dc615b82db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:33:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nya po pinagpumping sila ng 100x kailangan sabay sabay kaya
        naka ilang ulet sila sabi niya nasa 300 daw nagawa nila... Sabado ng madaling
        araw nag convulsion siya narevive pa namin siya sa bahay... sinumpong ulet
        siya narevive ulet kaya lang comatose na siya hanggang ngayong 10:00 pm wala
        na," he wrote on his <a href="https://www.facebook.com/adrian.lucena.315/posts/810243353034650?__cft__[0]=AZXJE9g7RU_ZUSJ3cbuuQryNjNAig9_A6YME5cUDx7WZ9FSmRLU1eKyM9zQ97vC12cyZWHmjqnGJMUYY8pT4mvYT_BzsDMOVL4JX8uQfmnxjm5T6ZGbOm2UAs3OVYpIimQk&amp;__tn__=%2CO%2CP-R">Facebook
        page</a> on April 4. "Tapos sinabi rin niya sakin na na ilang beses pa siyang
        natumba habang pinag papapumping sila."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdde460-9e92-43ea-b27b-a1bc08b39e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:33:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said they were told to do pumping 100 times. They
        needed to be synchronized so they kept repeating it and ended up doing 300.
        He started to convulse on Saturday, but we were able to revive him at home.
        Then his body failed so we revived him again, but he was already comatose.
        He died at 10 pm. He also told me he fell several times while they were asked
        to do pumping exercises.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb4214-b0cc-43fd-9e22-0748ca24bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:33:43.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Released in good condition''</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4339a-1dca-44a7-bc93-e3399c43a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:41:32.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Trias Police Chief PLt Col Marlo Solero on Tuesday denied
        they physically punish quarantine violators. He said they have photos to prove
        the victim wasn''t physically hurt. Even in the videos shared by the family,
        there were no visible bruises on Penaredondo''s body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc42db7f-08cf-44aa-b185-3e1d4fcad3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:41:32.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lumalabas sa investigation namin, wala sa mga tao namin na naka-duty,
        bantay nila during that night na nagpagawa o nag-utos na mag-physical exercise
        ang mga violator... Ang sa amin, nire-release namin ''yung tao in good physical
        condition," he told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1392c1-0972-42df-bae2-44856c726b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:41:32.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It showed in our investigation that none of the staff
        on duty or those manning them that night ordered the violators to exercise.
        We released him in good physical condition.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1df953-458c-4ac7-a52e-758c95a19de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:41:32.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solero added that they don''t know what Penaredondo''s activities
        were when he was released on April 2 until he died on April 3.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc14042-ce4a-47a3-bb3f-6b162ce5bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:41:32.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said quarantine violators are given lectures until
        the curfew is over, adding sometimes they are asked to do community service,
        such as picking up trash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100d94e-cc6d-4abf-ae2a-acad7571cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:41:32.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s cousin is not buying the police''s explanation, "Ang
        sabi ng pulis wala silang ganun na protocol na parusa at pagdampot lang ng
        basura ang pinapagawa nila? Uuwe ba yung kuya namin ng hinang hina nang dahil
        sa pagdampot lang ng basura," Lucea said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e4d0e-53a3-4338-ab1a-4f1ba68d939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:41:32.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told CNN Philippines, "Sino bang kriminal ang aamin sa ginawa
        nilang krimen? Diyos na bahala sa kanila."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537fbe4a-7625-491a-ba91-7e052d4a1935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:41:32.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police said that is not part of their protocol
        and their only punishment is picking up trash. Will he return home weak after
        cleaning trash? Is there a criminal who will admit to their crime? God will
        judge them.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3cbf90-b847-4c0a-8bf9-e57dc623e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:41:32.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over one year into the lockdown with thousands of arrests made,
        Justice Secretary Menardo Guevarra on Monday said he recommended that those
        who fail to follow health protocols not be detained but to instead be asked
        to do community service.</p>'
