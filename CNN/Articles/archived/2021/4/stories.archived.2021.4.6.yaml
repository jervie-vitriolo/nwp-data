      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said doctors made the recommendation to improve his father''s
        oxygen and prevent his respiratory system from getting overwhelmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bad470-4af3-483d-98e9-572ef543c66a'
      'mgnl:activationStatus': true
