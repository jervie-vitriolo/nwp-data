    'title': 'Vaccine czar Galvez, Testing czar Dizon complete COVID-19 doses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d33aa8c-f331-4470-8f99-c53d05133070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.331+08:00
