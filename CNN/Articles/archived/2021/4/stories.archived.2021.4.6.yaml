    'jcr:uuid': '16511012-e21c-4f41-8270-6ecb8b120992'
    'lead': 'Kim Kardashian West is joining the ranks of Jeff Bezos, Elon Musk and
      other moguls: She is officially a billionaire, according to Forbes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T23:38:56.996+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:24:39.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:22.242+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian West is officially a billionaire, says Forbes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90850ad-e84c-4e5b-b9ca-27d164a16386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:38:56.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:24:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="https://www.cnn.com/style/article/kim-kardashian-west-40-fashion/index.html">Kim
        Kardashian West</a>&nbsp;is joining the ranks of Jeff Bezos, Elon Musk and
        other moguls: She is officially a billionaire, according to Forbes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2320c3-4c1b-43a5-a391-47318d4f46be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:38:56.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:24:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes released its <a href="https://www.forbes.com/sites/maddieberg/2021/04/06/kim-kardashian-west-is-officially-a-billionaire/?sh=292124fd21bb">annual
        "World''s Billionaire List"</a>&nbsp;Tuesday, which placed West on the elite
        list for the first time. The magazine said West''s booming businesses, KKW
        Beauty and Skims, helped put her over the top to achieve the billionaire benchmark
        when added to her television show and endorsement deals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8e262-fe20-4cd3-86c4-a6247e45a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:38:56.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:24:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West launched KKW Beauty in 2017, and Coty acquired a
        20% stake in the cosmetics line in a deal last year that valued the business
        at $1 billion. Forbes said her remaining stake in the business is worth about
        $500 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc6fe2-114a-4424-8113-f2c661cef34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:38:56.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:24:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also her other business: Skims, a collection of figure-hugging
        shapewear and bodysuits. Forbes said she has a majority stake in the private
        business, which hasn''t disclosed revenue  but a source told the magazine
        the company is valued "north of $500 million." That means her stake is possibly
        worth $225 million, which is "enough to lift her fortune to $1 billion," per
        Forbes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee07898-62df-4267-873d-448ca48bfaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:38:56.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:24:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West also holds assets in cash, investments and real
        estate. And though the family''s long-running E! show is about to end, a <a
        href="https://www.cnn.com/2020/12/10/entertainment/kardashians-hulu/index.html">new
        deal with Hulu</a> to create content will keep the TV money flowing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14cd60a-0a4e-4160-af4c-6e6d5b11a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:38:56.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:24:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the Kardashian-Jenner family has appeared
        on a Forbes list. The magazine previously sparked controversy for crowning
        her younger sister Kylie Jenner the <a href="https://www.cnn.com/2019/03/05/business/kylie-jenner-self-made-billionaire-forbes">youngest
        ever self-made billionaire at 21 years old</a>. Critics argued Jenner can''t
        be considered self-made because she comes from a wealthy, well-known family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929855bf-8259-45a0-8fb6-cf1cb61c8f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:38:56.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:24:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, <a href="https://www.cnn.com/2021/02/19/entertainment/kim-kardashian-west-kanye-west-to-divorce/index.html">Kardashian
        West filed for divorce from Kanye West</a>, citing irreconcilable differences.
        Kanye himself is worth a <a href="https://www.cnn.com/2021/03/18/business/kanye-west-net-worth/index.html">reported
        $6.6 billion</a> with the vast majority of his wealth tied in his apparel
        businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
