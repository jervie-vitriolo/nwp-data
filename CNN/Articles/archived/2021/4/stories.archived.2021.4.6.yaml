    'mgnl:tags': ['doomsday', 'hospital']
    'template': '1'
    'title': 'Doctors'' group laments ''doomsday'' situation in Metro Manila hospitals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c1627-9260-4f42-a60b-15bd1552e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) </strong> As coronavirus
        cases continue to rise, hospitals in Metro Manila are forced to deal with
        ''doomsday'' scenarios brought by an overwhelming number of patients seeking
        treatment, the head of a doctors'' group lamented Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd62c1-4274-4fde-9ade-a52469583a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f880c88-5884-4c75-9c8e-49a346f9c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a doomsday scenario in the movies. That''s the situation.
        Numbers are moving up and the hospitals are getting overwhelmed," Philippine
        Hospital Association President Dr. Jaime Almora told CNN Philippines'' New
        Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf5726-756a-451b-88c8-6b477edb8a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:29.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0bcb6c-7c94-442f-99b2-3a05f4bec7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almora recounted situations that are far too common for those tending
        to their loved ones who got infected  long lines in emergency rooms, overworked
        medical staff, medical resources running out, and dying patients who could
        not get immediate treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e359ed1b-819f-43de-bc29-c5fb431597d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:30.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82157a9f-991b-4c39-8ce5-b7231d86bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is very dire. I actually describe it as a nightmare.
        Because the most dreaded thing that we don''t want to happen is happening
        in reality and there''s so much anguish, so much suffering already, fear,
        despair, frustration, all the things happening in our hospitals," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43740e88-8230-47b5-b6da-1c24a94ac370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:31.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95351c0f-c4ba-413c-837d-b37f2a33da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing patients dying is one of the things that really breaks a
        health worker''s heart because every health worker wants to be of help but
        when you become incapacitated, you''re helpless already because of the sheer
        number [of cases]," Almora added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072ef3a-da6a-4cbe-b59d-627473c2540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbc63f-e92d-45d0-8f83-34a8d2252189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said Monday that the
        government will begin relocating asymptomatic and mild cases to quarantine
        facilities to free up at least 40% of hospital beds for COVID-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10815d01-d0dd-4994-bd09-efd228dcce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0a4ecd-339f-41ec-b484-47e78a57980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the national government will start implementing triaging
        in all Metro Manila cities and municipality which will be linked to the One
        Hospital Command Center to assess if a person needs to go to a quarantine
        center or be brought to the hospital. Additional tents will also be placed
        in some hospitals to serve as an extension to accommodate more patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d916cc-7178-49d5-a9a2-220b0168274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c587d18-277d-4bc6-ae6f-73e120e2624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:34.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/4/5/Hospital-COVID-19-patients-quarantine.html">Govt
        to extract mild COVID-19 cases in NCR Plus to free up hospital beds&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6c2ca-3abd-47e3-a392-0088e5cb7ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c0e5af-c188-4b0a-b6b9-5a81f6fefdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the overall utilization rate in Metro Manila stands
        at about 78% to 80%, which falls under the high-risk classification. Intensive
        care unit occupancy for COVID-19 patients, on the other hand, are almost at
        full capacity "in most cities" in the capital region. She said the figure
        must drop to at least 60% in order to ease quarantine protocols.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd842647f-8ce2-44f7-9bb9-a14c5eb97c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120889d-c05a-4310-b8b3-f958ba72434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:36.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna and Rizal are currently under
        an extended enhanced community quarantine at least until April 11. The government
        is aiming to revert to a modified ECQ once its "Prevent-Detect-Isolate-Treat-Reintegrate"
        strategy has been proven effective during this period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae6bd0-ea08-453c-aa3b-68e8255e6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56caa19-cc88-49b8-ad07-86609a21d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:22:24.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2021/4/5/IATF-eyes-MECQ-NCR-Plus-April.html">Govt
        eyes MECQ in NCR Plus by next week if response strategies work  Palace&nbsp;</a></strong></p>'
