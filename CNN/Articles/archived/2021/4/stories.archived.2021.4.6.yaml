    'template': '1'
    'title': 'Jordan bans social media chatter on royal family drama as king tries
      to draw line under crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487535d-f105-4c4e-b3da-4efaf59a38b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jordan has imposed a ban on the publication
        of anything related to the royal family drama that has rattled the country
        in recent days, as the king moves to draw a line under the crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b4ae0-ee82-4862-a674-465d4526d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6382cf5-ebb1-4609-a903-af180800b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga began over the weekend, when Jordanian authorities detained
        around 15 people, including a high-profile political figure and at least one
        member of the royal family. A popular former crown prince, Hamzah bin Al Hussein,
        publicly criticized Jordan''s leadership in a video sent to the media, and
        was publicly banned from political activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a817166c-083b-4885-9c10-deb1e865eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff61f94-7487-447f-b470-946fccccbdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:16.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince, who is the half-brother of King Abdullah, claimed to
        have been have been placed under effective house arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d82479-3261-490d-9073-6eda55555114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.105+08:00
