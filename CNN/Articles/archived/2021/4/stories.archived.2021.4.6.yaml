      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It played a role in her auditions. "I''ve been too Black, not Black
        enough," Newton said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79880d5c-fbb8-4169-abbd-ed7578d3b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294374be-4736-40fa-94d4-ed06c6438dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton added she lost roles when she refused to play to racial and
        sexual stereotyping. When she won a BAFTA, a British newspaper pointed out
        that Newton was not really British because one of her parents was Black. "I
        remember thinking, ''But it''s a British win! Why don''t you wanna take that?''"
        Newton said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73619564-2fac-481b-bec9-3da91828dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d5301-1354-4406-8936-6b8979919704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton used her experiences as fuel for activism, which has become
        a big part of her life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b6b43-fa78-4335-8fc9-d5e44d4de4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e27af-35c3-4ad2-aac9-f16a312ba2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing clothes representing her dual heritage on the cover of British
        Vogue, Newton is not hiding where she comes from, and that includes her name.
        All her future films will be credited with Thandiwe Newton. "That''s my name.
        It''s always been my name," she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c91066-1323-498c-8bfc-5313a4711cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/style/article/thandiwe-newton-reclaims-original-name-trnd/index.html"
        href="https://www.cnn.com/style/article/thandiwe-newton-reclaims-original-name-trnd/index.html">Thandiwe
        Newton reclaims her original name</a>''</em></p>'
  'doomsday-hospitals-philippines-covid-surge':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-06T10:15:26.136+08:00
    'imagesource': 'jcr:66750f85-403e-4341-b9d0-de3110fc145e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c06cf513-070a-4cba-8d56-bdcef4d7b8fd'
    'lead': 'The head of a doctors'' grouprecounts situations that are far too common
      for those tending to their loved ones who got infected  long lines in emergency
      rooms, overworked medical staff, medical resources running out, and dying patients
      who could not get immediate treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T10:22:24.712+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:36:27.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:23:59.948+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
