      'mgnl:type': 'text'
      'text': '<p>He also appealed for more prayers for his father.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5575b-6d49-46e6-8b31-e3e9d2b0c1a6'
