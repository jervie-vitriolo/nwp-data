    'template': '1'
    'title': 'Jordan''s royal family drama sends shudders around the region. Here''s
      what we know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882a170-7046-4583-84c2-90fb4e0d3e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:29.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For a country often seen as a bastion
        of relative calm in a troubled region, the events that unfolded in Jordan
        over the weekend were among the most dramatic in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9269e2-acd3-47a4-a135-16bead999d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a99dcd-5daf-4e19-a28b-8c46fc66fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 15 people were detained, including a high-profile political
        figure and at least one member of the royal family. A popular former crown
        prince, Hamzah bin Al Hussein, publicly slammed Jordan''s leadership in a
        video sent to the media, and was publicly banned from political activities.
        The prince claimed to have been restricted to his home and certain family
        gatherings, as well as deprived of internet and phone lines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267071b6-ddf6-4292-b828-0691618d4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbecde1f-ecb2-4d38-b86f-13dfa680eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they had foiled a plot in which Hamzah was working
        in collusion with unnamed foreign entities to "destabilize" Jordan. The prince
        denied the claims and dismissed the arrest sweep as a bid to silence growing
        criticism of government corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf04f9-9ddf-4cfd-9c90-54aef37dd456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:32.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32912ea7-74f7-4d99-8cb8-cd589f293306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:21:04.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:32:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has thrust Jordan, one of the Middle East''s most stable
        countries, into uncharted waters. Here''s what we know.</p>'
