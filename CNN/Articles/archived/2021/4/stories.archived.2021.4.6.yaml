    'template': '1'
    'title': 'PGC: COVID-19 variants of concern only 9.9% of total samples sequenced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9825a98-415e-48ba-bc64-f44affbdb60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)&nbsp;&nbsp;</strong>COVID-19
        variants of concern are still not dominant in the country, the Philippine
        Genome Center said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03448b-3066-412d-ac28-352d8966b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d4929-858e-4b17-b651-b566b3f2115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Cynthia Saloma, Executive Director of the PGC, told a virtual
        briefing that they have sequenced a total of 4,751 samples since January.
        Of this, 4,050 were found to have a virus lineage, but those that belong from
        variants of concern only represent around 9.9%, she noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75598d8a-db08-4fe5-80c2-56f93a67d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2939727-5ca4-4765-b247-25432053dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa Pilipinas, naitala na natin dati pa na ang pinaka marami
        dito sa</em> 4,000 sequences <em>na nagawa na natin</em> are not really the
        variants of concern.<em> Itong mga</em> Hong Kong at UAE variants, <em>iyon
        talaga ang pinaka marami sa ating bansa</em>," she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d71cab-d772-4a42-9d5e-b2b5b8b62efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf41878-1b7c-4874-8e51-60d3a6b78e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the Philippines, we''ve recorded even before that
        majority of the 4,000 sequences we did are not really the variants of concern.
        These Hong Kong and UAE variants, these are the majority in the country.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12628a-aa5c-418c-adc0-7aab13aac10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644e69a-58ba-4ed2-9e4b-f9fc051a87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the variants of concern, 237 of the samples had B.1.1.7 variant
        or the strain first found in the United Kingdom, 163 had the B.1.351 variant
        also known as the South Africa variant, and one had the P.1 variant, also
        called the Brazil variant. Meanwhile, she did not specify how many of the
        samples contained the so-called Hong Kong and UAE variants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979073ba-bc8e-4aed-926d-eedf7b6e6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d81e1b-d616-450b-b0f0-2c9961fbe4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were tagged as variants of concern since they are more transmissible
        compared to other strains. Based on studies, some may also cause severe cases
        and higher possibility of death, while some may lower efficacy of vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80d8cb-c72e-4c56-b603-da3886e101c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d7ec1-6a82-47e0-a1fc-10191c8cfe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Saloma said study is still ongoing regarding the P.3
        variant that was first discovered in the Philippines. There is still no sufficient
        evidence that this causes severe symptoms or increases fatality, Saloma said,
        further noting that most of the patients who were infected by this exhibited
        only mild symptoms or were asymptomatic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e0c63-b0ff-425c-858d-2a336fc974ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:07.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f48f804-2dc6-4817-a9a8-d672f675699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that of those they sequenced, 104 had the said variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae4028-453e-4258-91fd-572fa8ed5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:08.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea8fcf-da46-41a2-8dc0-532811878821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization and the Department of Health are working
        together to look into this variant, which <a href="https://cnnphilippines.com/news/2021/3/19/philippines-new-variant-who-doh-study.html">could
        take several months</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1a28b-5813-4d33-abae-e69c7ba7befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:09.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804af5c-4bda-481a-bc10-33d97a108c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:54:18.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:29:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, total COVID-19 infections in the country have breached
        the 800,000 mark, with more than 143,000 active cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f57e3b-3266-47b7-8f8d-79737b7cf7e2'
