    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volleyball star Jaja Santiago sees naturalization offer a step closer
      to Olympic dream'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e5fe9-f77d-4ca4-8dc9-c47f36136a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) </strong> Filipino
        volleyball athlete Jaja Santiago believes she could achieve her dream of competing
        in the Olympics if she accepts the proposal to change her nationality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f102ea-e527-4417-aceb-1b870c3eda21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago recently revealed that she received the offer from her
        coach in the Saitama Ageo Medics after leading the team to a gold medal finish
        in the Japan V Cup. When asked on Tuesday if she has taken or rejected the
        offer of her team, she replied she hasn''t given them an answer yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788f3c0-0303-47f3-bbaf-2ee6e9cee0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino volleyball veteran recalled that Coach Antnio Marcos
        Lerbach told her they want to keep her "the longer the better," and offered
        to help her process her naturalization, especially if she can get an opportunity
        to play for Japan''s national team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379bcaa-c768-430a-97e0-2e19d2c503c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing she did upon hearing the offer was to call her family
        to help her decide if she should give up her Filipino nationality if it could
        mean bigger opportunities for her in the world stage. The 25-year-old import
        revealed she was torn about wanting to represent the Philippines or move a
        step closer to her Olympic goal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcdfa33-f6a3-4dc1-9302-125b60cc885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ako ang magdedesisyon para sa sarili ko, mahihirapan talaga
        ako. Una may pride ako as a Filipino and gusto ko maglaro at tulungan ang
        bansa ko na kung ano ang level na meron sila sa Japan, gusto ko siyempre ang
        bansa natin makamit din ang meron sila," she told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce8bcb-40dc-4058-bd20-9ce299376a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She quickly added, "Pero half of me, bakit hindi? Bakit hindi ko
        i-grab? Kasi nga siyempre pangarap kong mag-Olympics, gusto ko maglaro doon
        and Japan ay nandoon na sila. Hindi siya ganun kahirap tuparin."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47deb52b-02fe-4b90-a430-56059f9d61e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I will decide for myself, I''ll have a hard time
        because I am proud to be a Filipino and I want to play and help my country
        reach the level of Japan. But a part of me thought, why can''t I do it, why
        can''t I grab the opportunity? My dream is to play in the Olympics. Japan
        has achieved that already. It''s not hard to reach that.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba79620-6151-451f-b83b-764af4be81d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:18.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s national team of Japan is competing at the Tokyo Olympics
        this year, while the Philippine volleyball team has never qualified for the
        global games.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566f7fb-3639-47c8-8d98-48c08986c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:19.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said her family assured her that if she decides to change
        her citizenship, she will continue to make Filipinos proud with her achievements
        internationally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb4d0d-b0ba-4e08-8e69-7210341dfa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ng family ko, ''Sundin mo ano ang nararamdaman mo. Kung tingin
        mo may pag-asa pa ang volleyball natin dito sa Pilipinas, mag-stay ka. Pero
        kung wala talaga, grab the opportunity kasi hindi lang naman ikaw ang nirerepresent
        mo sa paglalaro mo kung magpapalit ka ng nationality sa Japan. Hindi lang
        ikaw, Pilipino ka pa rin, dala mo pa rin ang flag natin,''" she recalled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0368ecf-0180-45e8-8f86-9a5706b96499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My family told me, follow what you want. If you think
        there is a future for volleyball in the Philippines, stay. If not, grab the
        opportunity. If you change your nationality, you are still a Filipino, you
        will still carry our flag.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401df5c-2a64-44e2-8c09-8aad20401f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she has not yet decided on the naturalization offer, the
        the 6-foot-5 ace said she will surely join the Philippines'' women''s volleyball
        team in the 2021 Southeast Asian Games slated in November in Vietnam.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ecc734-2c91-42a4-a2e9-7ec93178af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maglalaro ako for my national team. Pinayagan nila (Saitama Ageo
        Medics) ako although meron talagang consequences, merong penalty. Papayagan
        nila ako maglaro sa SEA Games," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9178a39d-108f-4faf-93ea-ff574ff502f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will play for my national team. They allowed me,
        although I have to face the penalty and consequences. They allowed me to play
        in the SEA Games.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0bf3e-edbf-4945-a098-85797ff93953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, alongside the country''s top volleyball players, represented
        the Philippines in the 2015 and 2017 Southeast Asian Games, 2015 Asian U-23
        Womens Championships, 2016 and 2017 AVC Asian Womens Club Championship,
        2017 Asian Women''s Seniors Championship, and 2016 FIVB Womens Club World
        Championship, and 2018 Asian Games.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7739bdb3-9ee7-492a-9003-1ff603c0ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T11:56:00.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a product of the National University and a recipient of
        major University Athletics Association of the Philippines awards including
        three best attacker and one most valuable player. She joined Ageo Medics in
        2018.</p>'
