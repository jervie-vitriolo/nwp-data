      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ab752-6aa4-492c-b42f-73025e61e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:21:02.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:30:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With what we are doing right now, I am very confident that we will
        not be needing so much healthcare workers and not needing more beds than what
        we have because our critical care utilization is very very low at 31 percent.
        So we really are in the safe zone for our bed allocation and for our manpower,"
        she said in a press conference.</p>'
