  'Tom-Hanks-Rita-Wilson-COVID-19-vaccine':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-06T06:22:56.052+08:00
    'imagesource': 'jcr:89c2ec7d-177b-4f1d-937a-265148e2e2a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '858d07ae-f991-4697-9e48-ed0605640edd'
    'lead': 'Back in March 2020, Rita Wilson and her husband Tom Hanks were among
      the first of a group of celebrities who announced that they had tested positive
      for COVID-19. She shares why they have yet to get vaccinated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T06:25:07.774+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:38:37.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:23:55.160+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rita Wilson explains why she and Tom Hanks haven''t been vaccinated
      yet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a3cfed-5cd9-477b-8302-45c70a4ca3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T06:25:07.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Back in March 2020, Rita Wilson and her
        husband Tom Hanks were among the first of a group of celebrities who announced
        that they had tested positive for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f1ee3-751e-4cae-82be-aeace1e6cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T06:25:07.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:37.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson recently shared that she and her husband of more than 30
        years have yet to get vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f7688f-56e7-4b28-9d73-2e9839d76c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T06:25:07.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to "Today," the actress/singer explained why they had not
        yet gotten their shots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda9d5ed-501b-4d5e-b7a0-005bcbf1dbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T06:25:07.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How about hearing this for the first time in your life: ''You''re
        not old enough,''" she said. "It''s like, ''OK, I''ll take that!''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ba32c-45ab-4e6b-b974-2359c894bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T06:25:07.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are in line now because so many people are vaccinated and
        they''re opening up to the next tier," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265e3aa-954e-4684-b5c8-f1c1a0e97e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T06:25:07.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were diagnosed while the were in Australia. Hanks was
        filming the Baz Luhrmann-directed Elvis Presley film in which Hanks portrays
        the singer''s manager Colonel Tom Parker, and Wilson was on tour for her latest
        album, "Halfway to Home."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30cddd0-a7ef-42da-aefc-84dd6b8025c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T06:25:07.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They suffered mild symptoms and Hanks later said they planned to
        donate their blood to help others since it contained antibodies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa19316-22e9-41eb-8df0-8da47e8515d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T06:25:07.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson told "Today" that discovering they carried the antibodies
        " was extraordinary because you knew you had some protection. That''s why
        the vaccine is also helping people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95731a7-c1c4-4d30-83da-98208a000087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T06:25:07.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To witness people hugging each other for the first time in a year,
        grandparents hugging their grandchildren, people hugging their parents, there''s
        nothing like that," she said. "That is truly a gift."</p>'
