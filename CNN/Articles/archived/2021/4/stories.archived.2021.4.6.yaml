      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu and Tacloban City (CNN Philippines, April 6) -</strong>
        Some 70 healthcare workers from Cebu province and Eastern Visayas will be
        deployed to National Capital Region this month to provide assistance to hospitals
        struggling with the surge in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897f1b2-130a-493b-bc46-97d44e6e3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:21:02.334+08:00
