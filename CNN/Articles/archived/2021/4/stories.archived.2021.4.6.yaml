      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f7aa5-b640-49ad-9b64-1bfcfb4d5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:21:02.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:30:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health Region 7 in Cebu will provide 50 healthcare
        workers, including doctors, nurses, and medical technologists. They will arrive
        in Manila on April 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e79d989-3d66-4a53-8d5c-e70032648867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:21:02.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:30:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30b4c7-6484-4e3d-a2bd-57a737a4d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:21:02.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:30:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the medical workers, DOH-Region 7 spokesperson Dr. Mary
        Jean Loreche said an additional 200 blood products, including 40 units of
        fresh frozen plasma and 30 units of convalescent plasma, will also be sent
        to Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85e940-878d-421f-ae1d-ec9d51576045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:21:02.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:30:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23f55c-d95c-4298-8ce0-0cfbd935e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:21:02.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:30:17.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreche assured the public Cebu has enough manpower in hospitals,
        saying the situation in the province has already "leveled off."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286c66b-df30-44af-89e7-e324b6473f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:21:02.334+08:00
