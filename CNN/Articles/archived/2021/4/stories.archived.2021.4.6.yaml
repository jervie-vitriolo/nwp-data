      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a4699-ec85-475f-bf96-cbd39ad65914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Merk, the pharmaceutical company behind Ivermectin, said there
        is no scientific basis in using it as treatment for COVID-19.</p>'
  'DOH-COVID-hospital-data-not-real-time':
