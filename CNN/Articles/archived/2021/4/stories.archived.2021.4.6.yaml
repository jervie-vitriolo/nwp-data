      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4429b-1fd7-4298-9da0-99405f9e48a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:42:27.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A year too late</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f70943-1a6e-4ff5-ba51-0705650f90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:42:27.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers lauded Guevarra''s recommendation,
        albeit a year too late. The group noted that they raised the idea as early
        as March last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05114f4-beb7-4d45-bce6-7c254fc7cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:42:27.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135c270-cc56-4ec3-8830-4bb874120a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:42:27.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back, it is not only enraging but tragic that hundreds
        of our citizens who do not have the same entitlements as those in or close
        to the corridors of power had to endure this manifest injustice through a
        patently erroneous reading and misapplication of a vague law to justify harsh
        implementation of quarantine protocols at best and cover up repressive measures
        at worst," NUPL President Edre Olalia said in a statement. "That it comes
        more than a year to have epiphany says a lot about the mess we are all in."</p>'
  'Japan-cherry-blossom-sakura-climate-crisis':
    'author': 'Jessie Yeung, Selina Wang, and Derek Van Dam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-06T08:45:29.763+08:00
    'imagesource': 'jcr:b814ef97-5451-4edb-9e0f-6a0d5e502265'
