      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) </strong> The Department
        of the Interior and Local Government said distribution of cash assistance
        for Filipinos affected by the implementation of strict community restrictions
        will start on Wednesday.</p>'
