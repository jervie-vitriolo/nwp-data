      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5960df72-4f1b-4ce3-a3ae-de1abf7605c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:42:27.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2020, <a href="https://www.cnnphilippines.com/news/2020/4/18/quarantine-violators-arrested-coronavirus-lockdowns.html">over
        77,000 quarantine violators were recorded in Luzon alone</a>, as the whole
        island was placed under ECQ. President Rodrigo Duterte even warned of a police
        and military "takeover" should people continue to disobey his order to stay
        home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd8924e-419d-4a1f-8098-a0d9c7db2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:42:27.518+08:00
