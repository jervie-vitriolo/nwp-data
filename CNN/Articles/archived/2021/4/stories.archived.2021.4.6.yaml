      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Thandiwe Newton wants her name back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51493e6-5a1f-46c8-9f69-a15f46f5fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24932d07-bbbb-45ec-8944-c910af6da015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Westworld" actress, who had been going by Thandie Newton, told
        British Vogue, "I''m taking back what''s mine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c2eaa-f23d-4cbe-ad6a-e9830c1fd913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4593b-c059-48ba-aa47-34d62ff260bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton''s parents, a Zimbabewan princess and a lab technician from
        Cornwall, England, named her Thandiwe, which means beloved in Shona.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a884f-6cf3-46ea-ba69-2ec45d851666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060b7dd-a1d2-46c8-b382-ca72848c6f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as a Black girl in a Catholic school in Cornwall, her name
        was anglicized. "The W of her name drifted inward, out of sight and earshot,
        in a futile hope to make her feel less different," British Vogue wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3c417-6b72-45a9-9dea-3222675630dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:43.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a3ac6-c13a-41fd-a0a3-3afc72b0337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton, who is featured on the cover of this year''s May issue of
        the magazine, talked about how racism was present throughout her life. She
        experienced it in her extracurricular dance classes growing up, when the teacher
        "annually bypassed the brilliant brown ballerina at trophy time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ea48d-334b-4729-ae20-707beef6c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:44.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38267e-a990-48dd-9d2a-ca5f8fd7203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:14:03.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
