      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> There was the Tokyo 2020 official who floated
        the idea of an "Olympig" creative campaign with plus-sized model Naomi Watanabe.
        An Olympic chief who resigned after making sexist remarks about women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44112874-9f56-4bc0-b6fc-d090c8bca1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:29.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a Japanese governor who recommended men go grocery shopping
        during the pandemic because women take too long.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c603250-7376-42b9-abb6-892e2c359424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, a Japanese city manager sparked outrage when he
        gave a speech telling new employees to "play around" to remedy the country''s
        plunging birth rate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f18cbde-30bd-4e22-b6df-16a4b98928ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, gaffe-prone men in positions of power have caused embarrassment
        and sparked outrage among younger generations and women in patriarchal Japan,
        which is ranked 120 out of 156 countries in the World Economic Forum''s latest
        Global Gender Gap Index &nbsp;between Angola and Sierra Leone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb840fa-017d-4c65-bae8-ea176e06e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2020, only 15% of senior and leadership posts were held by
        women, according to the Global Gender Report. And with only 14% of seats in
        Japan''s parliament occupied by women, and most lawmakers aged between 50
        to 70, male boomers dominate political and business life in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19126130-044d-4ff1-a865-d0cc78d453b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say some men of that generation carry beliefs that women
        are best left at home, or should attend meetings but remain silent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e6372b-7f35-48ff-a774-957466e7c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Momoko Nojo, a Tokyo-based economics student, says those views
        have driven a generational wedge between the political gerontocracy and young
        people born in the 1990s, an era of economic stagnation dubbed the "lost decade."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a16956-9eb2-4147-8150-1a51de53e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a 23-year-old woman prepared to agitate for change, Nojo runs
        "No Youth, No Japan," a student-led social media initiative founded in 2019
        with more than 60,000 followers on Instagram, which promotes political literacy
        and aims to persuade a largely disenchanted youth to use their votes to influence
        the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b424c79-981d-48be-8e4f-0db6504b2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:33.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sharing information on online platforms such as Instagram
        because we want young people to make their voices heard and their votes count,"
        said Nojo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388346c-4e70-439e-8d4b-643159a8a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Generational divide</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c884f-aad7-4d9a-8ce1-cfb5ccaba874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the late 1940s to the late 1980s, Japan turned its economy
        around. Powered by male white-collar workers, the country became the world''s
        second-largest economy after the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c2a01-2b87-4a26-96a7-dde3db4c9566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the late 1930s, older leaders, such as former Tokyo 2020
        head Yoshiro Mori and an official from Japan''s ruling party Toshihiro Nikkai,
        who recently sparked international condemnation for their sexist remarks on
        women, come from a generation dubbed "dankai sedai," or baby boomers in English.
        They are known as the generation who brought Japan to the global stage after
        its defeat in World War II, according to Kukhee Choo, an independent Japan-based
        media scholar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03db9b6-4e79-495f-90f8-0ddb3505513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the economic miracle, women were largely relegated to the
        domestic sphere or occupied clerical and secretarial roles in offices, largely
        due to attitudes at that time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128dec5-c76a-48af-97f7-224d5bd2f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Dankai sedai) think back then society worked better and the economy
        was better &nbsp;there''s that arrogance," said Choo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a140ef-a6ed-484b-b5c8-3dc07c9d3647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori and Nikkai both said women should remain silent. Choo says
        their disparaging remarks toward women were examples of traditional and outdated
        views on the place of women in society, which suggest men should remain the
        primary breadwinners and women should stay home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8dc0a-5532-4b91-ab48-cb3a809bea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:36.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nojo, the student activist, says young people face a different
        reality in Japan compared to the one the boomers lived through.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58219e07-ba35-4126-a2b0-48e7e25dcf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While white-collar workers were ensured lifetime employment when
        Japan''s economy thrived, today, many working adults face an unstable job
        market, snail-pace salary growth, and the prospect of never being homeowners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661cf21-cbfb-4d05-bcb3-b0ca01704cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been almost 20 years since the bubble burst, but it''s becoming
        harder for us to see a bright future where we can chase our dreams," said
        Nojo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8335b1-383e-44d2-b95d-96979cb7463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, over the past decades, Japan has seen a dramatic increase
        in part-time and temporary employment &nbsp;due, in part, to the partial
        legalization of temporary and contract work in 1986 and full legalization
        in 1999.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee9abcf-a7fa-4b78-a4f2-c368cf673c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Japan had 22 million part-time and temp workers, compared
        to 17 million in 2011, according to the country''s Ministry of Internal Affairs
        and Communications.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16647d04-d224-40cf-b86a-236f5bea1d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, 39% of women in the workforce were employed part-time
        compared to 14% of men. This leaves women at an unfair disadvantage as non-regular
        workers earn about 40% as much as regular workers on an hourly basis and receive
        less training in their workplaces, according to a report from the Organization
        of Economic Co-operation and Development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b4aef-cbea-4454-804b-837cbc286af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do feel anxious about the future and wonder if we''ll get a
        stable job that pays us enough to raise kids. Will we get the same salaries
        that our parents had? Will we even get pensions? We are a generation with
        all those kinds of worries," added Nojo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc64124-1d25-440f-86c1-b1abfd4826c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Traditions die hard</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30edbb7-5ef6-47ea-922c-ae0e0c63ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomomi Inada, a former defense minister, says the male old guard''s
        disparaging attitudes toward women symbolize problems with Japan''s power
        structure, where women and minorities still have scant representation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b64ff76-158b-4a59-8670-a62c317fc7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government plans to put women in 30% of senior management roles
        by 2020 across the workforce were quietly pushed back to 2030 last year, after
        it proved too ambitious.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9764615b-a1fd-4732-bd4d-fa821a907b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Japan, only one in seven lawmakers is a women &nbsp;that''s
        fewer than 14%, compared to a 25% global average and 20% average in Asia,
        as of January 2021, according to data from the Inter-Parliamentary Union,
        an organization that compiles data on national parliaments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b1365-21ec-49ab-bce5-b5ce07aef848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:42.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, says Inada, is the widespread belief that politics
        is still a man''s world. "The notion that good women understand how to behave
        and don''t push themselves forward still exists today," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3ef79-89eb-40e2-8d4c-29f1c5fc8a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inada has backed enforced electoral quotas that propose to make
        30% of candidates for elections in Japan''s ruling party female. She argues
        that increasing female participation raises responsiveness to policies concerning
        women and is also beneficial to men.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038e830b-e720-4470-80f6-4321f1519d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not always easy to shift the mindsets that bind people
        to traditional gender roles in Japan, according to Nobuko Kobayashi, a partner
        with EY-Parthenon, a strategic consulting group within E&amp;Y Transaction
        Advisory Services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef39955-85df-4e32-9fbf-92fe7a4044f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the idea of being one step behind a man is ingrained in your
        brain from early on, it''s tough to break when you''re an adult," said Kobayashi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c41aa-b7db-4b15-8792-0d93f8bbca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month a Kyodo News survey found more than 60% of active female
        lawmakers thought it would be difficult to boost the numbers of women in parliament
        up to 35% by 2025.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb39a4-2c09-4882-b936-d37c166be5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From clicktivism to activism</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dce703-4221-4422-ada2-0164036eea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Japanese broadcaster TV Asahi sparked outrage with an
        advert featuring a female actress saying "gender equality is outdated." The
        network later apologized and took the commercial down following a Twitter
        storm.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9543dc-e89d-4afe-9605-6c3a7713db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has long been the dominant social network in Japan, with
        over 51 million active users. It''s the social media site''s second-largest
        market globally, behind the US, according to a 2020 report from Hootsuite,
        a social media marketing company.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722716da-739f-41fb-bb5c-7fb73c75289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:46.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large user-base has resulted in a plugged-in generation of younger
        Japanese like Nojo, the student activist, who are airing their grievances
        online and holding those in power accountable for their actions and words.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d63ff-1798-40a7-afe2-cca66828ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political dinosaurs were pretty clueless about all this, but
        they''re suddenly realizing," said Jeffrey Kingston, a Japan expert at Temple
        University.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b0d84-5fda-4ea9-b726-2d58a23791b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingston gives the example of the backlash that ensued on social
        media when Mori, the former Tokyo 2020 head, tried to handpick another octogenarian
        man as his successor. That move ultimately failed when he was replaced by
        former Olympian Seiko Hashimoto, a 56-year-old woman.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e5630-01a1-4965-b5a3-fbcbbcf52a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy Matsui, a former vice-chair and chief Japan strategist for
        global investment bank Goldman Sachs, said while sexist comments were swept
        under the carpet 10 years ago, now "foot-in-the-mouth" comments are inexcusable.
        "Because of social media, you can''t get away with it that easily," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2f427-dc4e-4e61-8b8e-5436785b1cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, campaigns such as #MeToo and #KuToo &nbsp;which
        saw women petition against wearing high heels to work &nbsp;have put Japan''s
        gender inequality and human rights issues in the spotlight, even though the
        movements failed to garner as much support in the country as they did in the
        West.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e4228-862f-4718-b029-98e3bbe56bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing of the guard</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b711528-0f67-449b-aa9e-8c0492e0f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsui, the former banking strategist, says many young men in Japan
        who do not share the traditional values espoused by their fathers and grandfathers
        are also taking to social media to amplify women''s voices.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda1fdd2-8b61-4913-97d3-1ab8a091ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, young people dislike male public figures who make
        derogatory comments because they see it as symbolic of what often happens
        in the workplace, said Koichi Nakano, a political science professor at Sophia
        University. "They think, ''I know that guy,'' and he shouldn''t just be getting
        away with it," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc9846-be95-4097-81a5-0b45a44d9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nakano argues that not all controversial remarks from the top
        result in dismissal. For instance, Mori''s resignation earlier this year came
        as the public''s skepticism toward the Olympics grew. "Ministers often make
        ill-advised, offensive comments in Japan but they often get off the hook.
        But people understand that when the conditions are right, protesting on Twitter
        can be effective," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770d1ad-73df-405b-b59e-8d86c9ab57fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:50.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Mori''s ouster marked a watershed moment, the battle to make
        Japan a more diverse and gender-equal society is far from over.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b29b0-46f5-4fab-9e3d-2e9c236c3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, a new Japanese law lowered the minimum voting age from
        20 to 18, marking the first such change in over 70 years when the age was
        reduced from 25. That new legislation allowed around 2.4 million 18- and 19-year-olds
        to exercise their democratic rights in the national election for the first
        time in 2016.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db97e4-682a-43cd-ae31-88b75a871ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the turnout was lower than expected, with only 46.8% of
        18- and 19-year-olds taking part. The figure fell to 41.5% in the lower house
        election the following year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10006d-1be1-4618-a3e6-6e4e9a6fc3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nojo said Japanese youth are less involved in politics than their
        counterparts in the US and Europe, as they feel disenchanted with the status
        quo and don''t bother voting, while those who do tend to lean right.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe947964-e086-49d1-b35a-1397fb32bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Japan, many people are conservative. If you take America, young
        people support Biden and in Europe, young people are liberal, whereas in Japan,
        people in their 20s don''t go to the polls. They''re suspicious of politics
        and politicians," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98833575-9c2d-486f-988c-ea7067da1e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaname Nakama, a fourth-year student at Meiji University in Japan,
        who identifies as a conservative and runs a political YouTube channel, said
        young people in the country think politics is too complicated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f0b17-36e0-4ed6-84fd-bcb1a0eb868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He discusses political issues ranging from the role of the media
        in Japan to geopolitics during a Joe Biden presidency. He said younger conservatives
        find outdated remarks made by older men in positions of power "embarrassing"
        and his peers don''t believe women should stay at home.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9d907-27a8-4867-9be7-4d8562481c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Nojo, Mori''s ouster set a precedent. However, she wants older
        men of the ruling elite to reflect more on their behavior and the need for
        greater representation of women in positions of power. She added that the
        issue is never about one, outdated man at the top, but the need to reform
        the behaviors and systems that prop them up.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5db361-3522-4172-b572-031d6857ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really about problems at the heart of organizations &nbsp;and
        also Japanese society," said Nojo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea806a9-e783-4c9a-acae-1e0b10c10cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:04:18.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/05/asia/japan-politics-youth-aging-population-hnk-intl-dst/index.html"
        href="https://edition.cnn.com/2021/04/05/asia/japan-politics-youth-aging-population-hnk-intl-dst/index.html">Japan''s
        powerful patriarchy often sidelines women. Fixing that won''t be easy</a>"</em></p>'
  'Vladimir-Putin-Russia-President-two-terms':
    'author': 'Zahra Ullah and Anna Chernova, CNN'
    'caption': 'Russian President Vladimir Putin has signed a law paving the way for
      him to run for two more presidential terms, potentially extending his rule until
      2036. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-06T14:07:28.221+08:00
    'imagesource': 'jcr:45c562f0-7fd4-4e6b-8515-74a895365732'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb954fd4-11e9-4ae5-9e82-af559e169b73'
    'lead': 'Russian President Vladimir Putin has signed a law paving the way for
      him to run for two more presidential terms, potentially extending his rule until
      2036.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T14:10:32.690+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:34:16.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:04.921+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vladimir-Putin', 'Russia']
    'template': '1'
    'title': 'Putin signs law allowing him to run for two more terms as Russian President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c828e6a3-3c36-4a5a-ae4b-906976428947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Russian President Vladimir Putin has signed
        a law paving the way for him to run for two more presidential terms, potentially
        extending his rule until 2036.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2748e0-aceb-45a9-8b38-6c7d565c4037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, who turns 69 this year, is currently serving his fourth presidential
        term, which is set to end in 2024. The new legislation, announced on Monday,
        could allow him to serve two more six year terms, should he choose to stand
        for and win reelection both times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce468ee-025a-437a-bb60-c8d8f6ff0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law formalizes the results of last year''s referendum on
        amendments to Russia''s constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68c58c-5bf1-4637-8961-7ef40099b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as resetting the clock on Putin''s term limits, the referendum
        was also a vote on a range of other amendments, including a provision that
        defined marriage strictly as a "union of a man and a woman."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99745bf-e139-4354-9b65-ea250d7a5e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Putin''s efforts to stay in power &nbsp;including a
        job swap with his then prime minister, Dmitry Medvedev, in 2008, returning
        to the presidency in 2012 &nbsp;have attracted mass protests and criticism
        from overseas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3814ee9-d34c-46ee-9c21-123e32e84278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:20.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, thousands of people protested across Russia over
        the jailing of opposition figure Alexey Navalny, who was detained in January
        on return to the country five months after he was poisoned with the nerve
        agent Novichok.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70cad52-13b0-4c3f-b097-78bd69e07353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:20.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-corruption campaigner Navalny has been a constant thorn in
        Putin''s side for years now, with a recent video purporting to expose an extravagant
        secret palace on Russia''s Black Sea coast he said was built for the President
        attracting millions of views on YouTube.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1efb70-6814-42a2-bbdd-a753db8ae494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was flown to Germany for emergency treatment following his
        poisoning in Siberia last year, which he says was ordered by Putin and carried
        out by agents of Russia''s security service, the FSB. The Kremlin has repeatedly
        denied the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8512a90-06bb-4b86-903d-e8a59744cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his return to Russia, he was detained and later imprisoned
        for two and a half years for breaching parole conditions relating to a 2014
        case. Navalny is currently being held at a penal colony in Pokrov, east of
        Moscow, where he has gone on hunger strike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d25819-8177-41d1-b58f-bf38a3eea2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Navalny hunger strike</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eab4da-c0b9-4f0e-99e7-f1c155204a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:22.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Navalny said he would continue the strike despite having
        a high temperature and a bad cough amid a tuberculosis outbreak amongst his
        prison cellmates, according to an Instagram post shared by his team on his
        official account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78ef2c-5c57-4696-b080-8d259da1d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third person from my squad has been hospitalized recently with
        tuberculosis," Navalny said. "There are 15 people in the detachment, that
        is, 20% of them are sick, this is much higher than the epidemiological threshold.
        And what? Do you think there is a state of emergency, ambulance sirens are
        blaring? No-one cares, the bosses are worried only about how to hide the statistics."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbfcfe-cad9-4285-a227-20d93136d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:23.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized Russian state media''s recent coverage of conditions
        inside the penal colony, after Maria Butina, an employee of state-run broadcaster
        RT, visited the prison and said it was "practically exemplary."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d11e2-5430-4a09-9aec-ece3344d75fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butina served time in a United States prison after she pleaded guilty
        to trying to infiltrate conservative political circles and promote Russian
        interests before and after the 2016 presidential election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2906a60-ace2-4228-9013-233b53b2c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:24.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram, Navalny said there "are unsanitary conditions, tuberculosis,
        lack of medications. Looking at the awful plates, in which they put our gruel,
        I am generally surprised that there is no Ebola virus here yet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03043f20-6726-4801-a7af-a5f3f64d39da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the prison didn''t have the sustenance and nutrients
        required to keep prisoners healthy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ee847-a72a-4b4b-a0fa-37f73b4b3bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continue my hunger strike, of course," Navalny wrote in the post.
        "I have a legally guaranteed right to invite a specialist doctor at my own
        expense. I will not give it up, prison doctors can be trusted just as much
        as state TV."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4713aab-3d71-4998-a445-debdd26f969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:26.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prominent opposition-linked Russian doctors'' union, Doctors''
        Alliance, run by a Navalny ally, said later on Monday via a YouTube video
        that a group of physicians will go to Navalny''s prison on Tuesday to demand
        proper medical attention for the opposition figure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bfb85e-d5ad-4ab5-924f-1f4abef0ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:10:32.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:26.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/05/europe/putin-russia-presidential-term-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/04/05/europe/putin-russia-presidential-term-intl-hnk/index.html">Putin
        signs law allowing him to run for two more terms as Russian President</a>"</em></p>'
  'Vaccine-period-COVID-19-90-days':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-06T14:38:56.003+08:00
    'imagesource': 'jcr:3f16030e-978b-4aed-8f08-1592795c04da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49976eb7-6a50-4581-b3cf-fbb484d7c371'
    'lead': 'Dr. Rontgene Solante, a member of the Vaccine Experts Panel, says  they
      will suggest cutting it down to 14 days instead of waiting for 90 days after
      COVID-19 patients have recovered. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T14:41:27.592+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:34:10.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:05.279+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine panel bats for shorter wait between COVID-19 recovery and vaccination'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f5b876-8cd7-485d-9d32-489f63ad1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:41:27.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:34:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong>  A panel
        of vaccine experts are set to recommend to the Health Department to trim down
        the waiting period before a person who contracted COVID-19 can get inoculated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2092d-82a3-4dda-906b-a768c7545c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:41:27.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:34:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, a member of the Vaccine Experts Panel, on
        Tuesday said they will suggest cutting it down to 14 days instead of waiting
        for 90 days after patients have recovered. He stressed that the number of
        days must be counted starting on the day the person is cleared of the infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87734a-f209-4239-92b8-1328bc2424bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:41:27.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:34:12.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinaka-optimum interval is 14 days from the recovery... Ang
        guideline ngayon sa NITAG (National Immunization Technical Advisory Group)
        is that from recovery maghintay lang tayo ng two weeks, it''s that period
        of time, not 90 days. We just have to do it two weeks from naka-recover ang
        pasyente," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43483c52-b483-494c-aa3e-78323fe0f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:41:27.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:34:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The most optimum interval is 14 days from recovery.
        NITAG''s guidelines say you must wait two weeks after recovery, not 90 days.
        We just have to do it two weeks from the patient''s recovery.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd4cd1-3f8d-45e3-bef8-50517fd19086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:41:27.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:34:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier issued vaccination guidelines, which state that
        people who contracted COVID-19 may be vaccinated after 90 days from the last
        day of treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb713575-cf34-467e-b4c9-45c002024580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:41:27.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:34:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, an infectious disease expert, explained that several days
        are needed between recovery and vaccination to ensure that the drugs are effective
        in protecting a person against severe disease and even death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47dd07-41f4-4d14-8be5-a48ef3e81743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:41:27.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:34:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have an infection, your body also produces antibodies.
        So kung meron kang active infection, kapag binakunahan ka [If you have an
        active infection and you get vaccinated], your vaccine will not work because
        your immune system is being stressed by that infection," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6db6ca-b731-49cb-beb5-c7247d7cb447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:41:27.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:34:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has administered 777,908 shots, mostly to healthcare
        workers, the elderly, and people with comorbidities, over a month since the
        launch of the immunization program.</p>'
  'treatment-czar-vega-supports-hotel-COVID-hospital':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-04-06T14:44:41.121+08:00
    'imagesource': 'jcr:b4e2f857-b365-477a-ac81-d24d978992fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aef50306-9739-4795-a5a8-b0e75fb3cb5e'
    'lead': 'The countrys treatment czar expressed support for the proposal to convert
      hotels into temporary hospitals for COVID-19 patients to help decongest medical
      facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T14:49:01.946+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:33:59.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:05.763+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Treatment czar backs proposal to turn hotels into temporary COVID-19
      hospitals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98c870-343c-4fb5-9019-9784f11580a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:33:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> The countrys
        treatment czar on Tuesday expressed support for the proposal to convert hotels
        into temporary hospitals for COVID-19 patients to help decongest medical facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c31e53-20c7-4107-88d3-8813d049a76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines <em>The Source</em>, Health Undersecretary
        and treatment czar Leopoldo Vega lauded the idea, which he noted can help
        cater to mild and asymptomatic cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007e27e-8b84-460e-95ea-12118b35674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can do that for mild and asymptomatic, even with controlled
        moderate cases, Vega said. I think thats a big idea that can lessen up
        the impact on the health system capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13560465-723a-4990-a681-1370059e243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said the hotels, once converted, can be allied with a big
        institution including Level 3 hospitals. These are facilities capable of
        handling critical cases, and have complete set-up and capacity for intensive
        care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f6fec-f3b5-42f6-b99f-b4598bc95dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea to convert the hotels into temporary medical facilities
        was first floated by the <a href="https://cnnphilippines.com/news/2021/4/5/Doctors-group-proposes-converting-hotels-into-hospitals-COVID-surge.html">Philippine
        College of Physicians</a>, which in an earlier interview with CNN Philippines
        suggested that they be manned by healthcare workers sent from other regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb0510f-1d6a-4dcc-883f-5be857bd01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group underscored the need to ease the burden of hospitals in
        the capital region as some have been reporting critical and full capacity
        due to the spike in coronavirus infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d319a-499a-469e-8bcf-5d43221338f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said he has already requested the Department of Health to come
        up with a homecare protocol for the COVID-19 response, wherein patients
        can have virtual consultations with physicians. He said the government is
        likewise expanding bed capacities and isolation facilities to help accommodate
        patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35c0c8-4604-44cb-9d9b-89644e362f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we have to move toward infrastructure, more of these, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5171c58-4335-49cb-abbb-b830e5046e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/4/5/modular-facilities-LGU-triage-NCR.html">Govt
        to set up more modular facilities, LGU-based triage for COVID-19 patients
        as hospital admissions surge</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6c3a8-3f13-4fbf-82a0-3e8d6dac1568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High occupancies in quarantine hotels</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec3ba3-78ad-43e4-9f12-1ce481022ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a leader from the hospitality industry questioned how the
        plan will work, especially with current quarantine hotels also experiencing
        high occupancies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc9374-0d2a-4ced-bac7-6ddae01d00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels here in the NCR are already being used at this time for
        housing our OFWs and ROFs (returning overseas Filipinos) for quarantine facilities
        so I dont know how they plan to work that out, said Jojo Clemente, president
        of Tourism Congress of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b31228-66cd-4f39-b842-a9a56d22bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If theyre talking about hotels outside of NCR, which are not being
        utilized as quarantine accommodations, it would still be up to the government
        and the accommodations sector to agree on the details of that, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa056e-13fc-4227-8f55-a67b12d2e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why didnt we prepare for the worst?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ce5c3-f0a3-4493-ad37-f08b7f5ca083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, meanwhile, questioned why the government
        was not able to prepare for the worst especially with the threats of the
        more transmissible COVID-19 variants in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29af018-84d7-4894-9be3-5977a4fd180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have known for many months that COVID variants, if left uncontained,
        could overwhelm our hospitals, Hontiveros said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e72601-f0fd-42fe-921b-c171ce6912f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon may mga namamatay na sa mga hagdan ng mga ospital (Now there
        are patients dying on the stairs of the hospitals)," she lamented. "Why didnt
        we prepare for the worst?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf163bf-29f5-4adb-bb5e-e54635d0310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:49:01.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:34:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker reiterated there is an allocated P9 billion budget
        under the Bayanihan 2 for makeshift hospitals and COVID-19 isolation facilities.</p>'
