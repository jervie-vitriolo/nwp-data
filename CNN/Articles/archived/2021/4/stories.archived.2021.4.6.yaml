    'template': '1'
    'title': 'DPWH eyes up to 4,000 more beds in COVID-19 isolation facilities by
      May'
    'updated': 2021-04-06T18:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e7d2b-d967-4a4d-9fc8-69233bbbe815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) </strong> The government
        plans to increase bed capacity in COVID-19 isolation facilities to 26,000
        by next month to address the overflowing number of patients in hospitals amid
        the continuing surge in cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37384a77-6511-459a-a8f8-5f8e2b131a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7349367-0502-4e90-a129-ab9fade8c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>May</em> 23,000 bed capacity <em>na ang nagawa ng</em> DPWH
        [Department of Public Works and Highways] nationwide and <em>ang</em> target
        <em>po namin</em> is <em>madagdagan pa ito ng mga</em> almost 3,000-4,000
        by next month, isolation czar Mark Villar said during the Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f93fb-7673-4c53-aebd-cf54b2b60206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b10ab-4e92-49a6-bbf9-2f5648eb61c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have 23,000 bed capacity built by the DPWH natiowide
        and we target to increase it by 3,000-4,000 by next month.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9cbc8-0559-4355-9e67-8308609951fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ea7cf-8d27-4ba8-bc6d-e0c09505de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:39.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current number of COVID-19 isolation beds across the country
        is equivalent to over 600 quarantine facilities built, while the 26,000 beds
        target is equal to a total of 720 isolation facilities, the DPWH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce84e9-58fa-4211-984a-140709e53663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar told CNN Philippines News Night that they have allocated
        around P5 billion under the Bayanihan 2 to complete the program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4aa87-c4eb-4f7e-8436-e5d8832f9992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:37:19.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ebcbf-75c5-428e-939d-8eb384846fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:37:19.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the briefing, he noted that most of the additional beds will
        be in the National Capital Region, the Philippines'' COVID-19 epicenter, which
        has an occupancy rate of 75%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492344ea-8267-46f6-ae54-a5a672f024dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151701ec-b3ad-4c37-b679-99996d71b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said two 88-bed facilities will be operational next month in
        Metro Manila--one at the Quezon Institute and another at the Lung Center of
        the Philippines. This is aside from the 110-room offsite modular hospital
        in QI that was launched on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7e98e-cba6-4f9e-8248-b5b25e77ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T18:23:44.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:30:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the launch ceremony, Villar said that additional rooms will
        be opened in the National Kidney and Transplant Institute, also located in
        Quezon City. COVID-19 beds in the Southern Philippines Medical Center in Davao
        City are also set to be increased, according to Senator Bong Go, who also
        spoke at the event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2e36e-5ff6-4853-a66a-44c265c70e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fca8b1-8284-46b3-9e33-6a44f30fe1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:43.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For local government units, Villar said they can just coordinate
        with the department if they see the need for additional facilities in their
        area. Prioritization will depend on their occupancy rate, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ea0c4-16a8-4691-a8da-8ff7df2bb67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed8aad-8508-49fc-a9eb-45b0b665be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in COVID-19 infections in the country has caused many
        patients to line up in hospitals, with some even losing their lives while
        waiting to be treated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a6ea0-50f9-44fd-b928-56c92f18cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:45.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e71ef-62f0-49b3-9f24-087fa3e95c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to convert hotels into temporary hospitals to decongest medical
        facilities was <a href="https://cnnphilippines.com/news/2021/4/6/treatment-czar-vega-supports-hotel-COVID-hospital.html">supported
        by the treatment czar, Health Undersecretary Leopoldo Vega.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb049e5-870e-450e-8d90-bcf0ddc26901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:01:10.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2021/4/6/DOH-COVID-hospital-data-not-real-time.html">Data
        on hospital occupancy not real time, treatment czar says</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d52f9-c743-4994-b124-b4b4cf2267e8'
      'mgnl:activationStatus': true
