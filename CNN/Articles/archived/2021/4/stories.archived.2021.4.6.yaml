  'PhilHealth-saliva-based-RT-PCR-COVID-19-test':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-06T20:58:38.770+08:00
    'imagesource': 'jcr:1eaca2f7-ab0f-4f77-b9bd-979d1e0fece1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3572c7ed-4b16-49d2-9969-638bde5535ca'
    'lead': 'The Department of Health recently released guidelines on the use of saliva-based
      RT-PCR testing, which include an order for PhilHealth to expand its coverage.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T21:01:49.296+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:26:00.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:19.096+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth to now cover saliva-based RT-PCR tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f3f08-ca84-42c7-ac9e-df9236903625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong>  The Department
        of Health has ordered the state health insurer to come up with the necessary
        mechanisms to cover patients saliva-based RT-PCR testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89d4c2-2053-495e-b6a2-9495e8d1f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recently released memorandum dated March 31, the DOH asked
        the Philippine Health Insurance Corp. or PhilHealth to develop the appropriate
        payment and provider engagement mechanisms for the saliva test.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1906bd51-dc39-4127-841a-13c136f3bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No additional payment shall be charged to patients beyond the PhilHealth
        coverage for the conduct of saliva-based RT-PCR testing, the document signed
        by Health Secretary Francisco Duque III read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e3772-9e4a-44c3-ac0c-8cf0bdb3bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross, a humanitarian organization that <a href="https://cnnphilippines.com/news/2021/1/23/pg-red-cross-covid-saliva-test.html">has
        rolled out saliva testing in January</a> after securing government approval,
        expects more Filipinos to avail of the cheaper and non-invasive process now
        that PhilHealth would pay for it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3677ff57-99bb-4250-938c-f29236035ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth can now pay Red Cross for the saliva RT-PCR and it can
        be done real fast, Senator Richard Gordon, PRC chairman, told CNN Philippines
        News Night on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd94e9e7-3250-401a-b0b3-233447f7d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC offers the saliva test at 2,000 each, almost half the price
        of a swab test. It is also seen to minimize the exposure of healthcare workers,
        since patients simply have to spit at least 2 to 3 ml of saliva to a properly
        labeled, graduated, sterile, and wide-mouth container.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3caa29-b2de-4402-93a3-83c324ab1d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health worker can ensure the proper collection of specimen from
        a distance of at least one meter in an open or well-ventilated area, according
        to DOH guidelines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592eec8-bbc9-48b0-bbfb-fc376f76d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the DOH stressed that only licensed laboratories
        certified by the Research Institute for Tropical Medicine or RITM can administer
        the saliva test using the government-approved test kits. It noted that nasopharyngeal
        and oropharyngeal or NPS and OPS swabs remain the standard specimen for
        detecting the presence of the SARS-CoV-2 virus through reverse transcription-polymerase
        chain reaction or RT-PCR testing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a5f2d-f27c-41c3-9471-895601603b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not to be confused with antigen and antibody tests, which
        can only detect the bodys immune response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3ddfd-da6a-438e-8c5f-591ed38dd8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the DOHs guidelines, NPS and OPS swabs should be taken during
        the early stages of infection, especially in mild or asymptomatic cases, while
        lower respiratory specimens such as sputum should be collected later in the
        course of the disease or in patients with severe symptoms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9e99e-f137-4e65-83be-dffeae4b5f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morning saliva is preferred due to its high viral load, but the
        specimen can be collected at any other time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed1ea5-8d60-4633-a594-d4c5ddc088e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:06.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proper collection procedure should also be strictly observed where
        patients should not eat, drink, brush their teeth, use mouthwash or smoke
        for at least 30 minutes before sample collection, the DOH said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3449afa4-e931-4d96-beb1-6bfc88f6da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramping up the use of saliva tests is expected to expand the country''s
        testing capacity amid the exponential rise in COVID-19 cases. On April 2,
        the country logged 15,310 more infections, of which 3,709 are part of case
        backlogs. Still, the 11,601 confirmed that day became the biggest single-day
        increase in infections, but it was quickly overtaken by the 12,576 new cases
        reported on April 3.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b49c15-1167-42e5-a7a8-b1271ea6bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:01:49.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:26:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, there are 152,562 active COVID-19 cases or patients
        currently battling the viral disease.</p>'
  'covid-medical-frontliners-mental-health':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-06T21:24:12.550+08:00
    'embedimage': 'jcr:e93a67a3-347d-4c05-9440-bfcb38b418b6'
