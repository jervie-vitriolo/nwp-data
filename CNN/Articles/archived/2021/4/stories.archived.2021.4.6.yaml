      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) -</strong> Senator
        Nancy Binay called on authorities to open COVID-19 facilities right away,
        instead of holding opening ceremonies that "are unnecessary and leave a bad
        taste" for those battling the disease.</p>'
