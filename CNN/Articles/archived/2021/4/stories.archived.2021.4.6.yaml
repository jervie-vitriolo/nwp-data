      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a3a43-62fd-4a94-9554-234e8870c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:25:02.563+08:00
