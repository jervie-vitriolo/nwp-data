      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recommended that in the enforcement, the stricter enforcement
        of the ordinances, that local government units consider the possibility of
        imposing only the penalty of community service for those who will continue
        to violate our ordinances rather than imprison, or rather than putting them
        in jail or fining them," Guevarra said during the Palace briefing.</p>'
