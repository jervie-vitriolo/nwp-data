      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview, Villar assured that the government is doing its
        best to ramp up the countrys bed capacity. He said they are already in advance
        stages for the setting up of additional facilities like modular hospitals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
