    'template': '1'
    'title': 'Here''s how to tell if your Facebook account was one of the half billion
      that were breached

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7425f5-287a-4ca6-a920-510b49e8adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:17:40.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Over the weekend, cybersecurity experts
        revealed that about half a billion Facebook users'' personal information was
        breached -- a treasure trove of data the includes full names, birthdays, phone
        numbers and their location.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b114f64-edd8-460d-be95-acfa0d6aa85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:17:40.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:05.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc14eed-b147-4e07-a20e-9aedb7f1e5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:17:40.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:05.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said that massive leak stems from an issue in 2019, which
        has since been fixed. Still, there''s no clawing back that data. More than
        30 million accounts in the United States were affected and the company isn''t
        making it easy to find out if your data was included in the breach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f44428-deee-4820-85b5-19805c272dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:17:40.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:06.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8f3e3a-a435-4db2-ab07-5fc5abcbd60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:17:40.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a third-party website, haveibeenpwned.com, makes it simple to
        check by inputting your email. For now, it just checks if your email was among
        those stolen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344c21b-d69c-4bb8-8bbc-7311b6bffe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:17:40.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7c72d-e449-4326-ab20-5567da96d623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:17:40.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a pretty big catch: Although 533 million Facebook accounts
        were included in the breach, only 2.5 million of those included emails in
        the stolen data. So you''ve got less than a half-percent chance of showing
        up on that website, even though you''ve got about a 20% chance of being hacked
        if you''ve got a Facebook account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee524d-7d72-4e1c-9823-f022899fdaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:17:40.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0af60e-d012-4f18-8dbf-4f9127a4e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:17:40.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HaveIBeenPwned creator and security expert Troy Hunt said on Twitter
        that he''s examining whether to add phone numbers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87dee6-4435-4585-b024-18eb7cc7c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:17:40.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975e1c9-8b63-4239-8c2c-2deb1c0bb00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:17:40.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary value of the data is the association of phone numbers
        to identities; whilst each record included phone, only 2.5 million contained
        an email address," Hunt''s website said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837ed11-3ad6-4447-8d0d-d6c08a8ce04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:17:40.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:10.062+08:00
