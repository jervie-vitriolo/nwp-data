    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23efafd4-29d4-43bf-8cf5-984534ffd185'
    'lead': 'Isolation czar Mark Villar says most of the additional beds will be in
      the National Capital Region, the Philippines'' COVID-19 epicenter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T17:01:10.982+08:00
