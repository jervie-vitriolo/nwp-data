    'title': 'ESPN fired Paul Pierce after his racy Instagram Live video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c8a2e-d50a-4384-b248-2053569076af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> ESPN fired NBA analyst Paul Pierce after
        the Boston Celtics legend posted a racy Instagram Live video over the weekend.
        The video featured Pierce in a room with exotic dancers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda5541-acd1-427e-b0bb-3c6a9041942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a42055-1d9e-414e-ac18-5b81258744c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cable sports network ended its working relationship with Pierce
        Monday, an industry source told CNN Business. ESPN declined to comment on
        Pierce leaving the network. Representatives for Pierce also did not immediately
        respond for requests for comment. The news of Pierce''s firing was first reported
        by Front Office Sports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda5e67-d23a-4b40-9e15-674610a22a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff175694-ac65-4158-9c08-57fc02725088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierce was an analyst for the network on multiple NBA shows. That
        included the studio show, "The Jump" and its pregame show "NBA Countdown."
        Pierce, who went by the nickname "The Truth," won an NBA championship with
        the Celtics in 2008.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69cc7f7-207b-40b8-9f69-a9e6ad8c4da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f7e58-dc7a-4a6a-8736-edc3d50f25a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierce joined ESPN before the 2017-2018 season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e88677-a415-4647-9ffb-2e3164631991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:32.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b361f-3c93-46eb-a054-27c348a3c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The racy nature of the live stream was likely a breaking point for
        ESPN  a company owned by the family-friendly Walt Disney Company. Also, Pierce
        and others in the video do not appear to be wearing masks or following Covid
        protocols that have been set up at the network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33b9d4-0a6e-49d7-87c1-4b68c0a265cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f85501-9e7a-4a98-acc1-44d798fa4b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierce seemingly addressed the situation on Twitter shortly after
        the news broke.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c2a13-bc12-48bf-a799-2737b76a670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe372d1-79de-42ee-a918-a400e0e41a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Pierce posted a short video of him smiling with the caption,
        "Big Things coming soon stay tuned make sure u smile #Truthshallsetufree."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f95986-eba1-4029-8549-78faf3ab91d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e35ba-c711-49ae-9fe4-a47035f61e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday, he tweeted again writing, "I can''t lose even when
        I lose I''m winning."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce58daf-c241-4d37-b3a8-49181ca5f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9cdb4-e72f-47e5-b4d8-0ba9abc9f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if anyone will replace Pierce on ESPN''s NBA programming
        or if the network will just rotate in other commentators, reporters and analysts
        to fill his spot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6703b44b-9da5-4b6d-a15c-43bb8f045b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T21:58:02.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:25:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/06/media/paul-pierce-espn-analyst-fired-instagram-video-trnd/index.html"
