    'jcr:uuid': '885575ec-99ab-4ae7-a238-77eb9295cea6'
    'lead': 'Doctors have struggled to find answers to treat Covid long haulers, some
      sick more than a year. Now a portion of them report they''re finding relief
      for debilitating fatigue and brain fog after getting vaccinated.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T15:14:40.794+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:33:16.449+08:00
