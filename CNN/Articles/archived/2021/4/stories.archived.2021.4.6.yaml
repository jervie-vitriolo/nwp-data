      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50112a7-080f-4cf3-a843-2d4eba0b2d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCSS''s Yawd Serk said it was "not the right time to talk about
        our military capacity." But he did say "we have been in war for decades, we
        know what we need and how much we need. And we have already prepared for that."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e23f76-5383-45f9-b53e-7778f63b61ef'
