      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28278e79-163e-453c-aebf-4235590e825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other congressmen have also been openly promoting the use of Ivermectin.
        Among them were Bagong Henerasyon Party-list Rep. Bernadette Herrera and COVID-19
        survivor 1-PACMAN Partylist Rep. Eric Pineda.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602131c7-1696-44de-bd0a-455368189c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3ea6b-0e34-4d2d-82ec-9c97e9d76b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No proof of efficacy vs COVID-19</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b9fae-a209-4c44-b9de-aaae016447d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a study of six trials conducted by the Philippine COVID-19
        Clinical Practice Guidelines, the FDA and the Health Department reiterated
        that Ivermectin did not significantly reduce the risk of death among patients
        with mild to severe cases. It also did not substantially reduce the hospitalization
        period or time resolution of symptoms.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d39fa4-e79c-475f-87f3-5da2572d174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636e7bd-36ad-4c44-b356-b96c697fc40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA and Health Department noted that pharmacies are allowed
        to compound Ivermectin, but they intend to "put the safety of Filipinos first
        before allowing unproven and uncertified medicines in the country."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f244f68-6572-470d-a49f-bb0e8f7a7113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:05.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a2f7b-9401-48c1-9c84-553b78c48162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo stressed that the level of evidence
        from testimonials or anecdotal report are not sufficient basis for Ivermectin
        approval.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ec51c-ebab-43cb-9dba-229ab2542300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e45c83-d91a-4df5-9bfa-c5fd51a220c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Country Representative Rabindra Abeyasinghe
        has earlier warned against the use of Ivermectin for COVID-19 prevention or
        treatment. He pointed out during Monday''s Palace briefing that 95% of COVID-19
        patients recover without specific treatments, so it is not science or evidence
        if a coronavirus patient recovers after being given the antiparasitic drug.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad1000-e9bf-4ec0-9039-040c3b2d2649'
      'mgnl:activationStatus': true
