  'diplomatic-protests-china-west-philippine-sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-06T16:29:01.324+08:00
    'imagesource': 'jcr:ee909116-fed3-4283-a5cc-bf9b6945c5b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6f6ce69-8a8b-4dcd-a8f4-32908052c7dc'
    'lead': 'Diplomatic protests, even if filed daily, could not stop Chinese incursions
      in the West Philippine Sea, lawmakers said Tuesday in the wake of a seeming
      word war between Manila and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T16:32:38.206+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:30:49.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:10.653+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diplomatic protests vs. Chinese incursions not enough, lawmakers say  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2513304-c40c-4fc7-8274-9cf0620c0d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong>  Diplomatic
        protests, even if filed daily, could not stop Chinese incursions in the West
        Philippine Sea, lawmakers said Tuesday in the wake of a seeming word war between
        Manila and Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9470d5-1c39-4fb3-a3a9-b3d13a7e641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic protests may not be too helpful anymore as China continues
        to ignore the same, Senator Panfilo Ping Lacson said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00862803-746a-4452-b8df-b07cad021429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:51.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, while it is a standard document used to call the attention
        of the other party, China''s consistent attitude of taking for granted such
        action taken by the DFA (Department of Foreign Affairs) reduces it to a mere
        point of information, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722340e2-d015-4089-82c7-351170598c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said the country repeatedly called on China
        to respect its sovereignty but these have fallen on deaf ears.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e181b-0513-4052-8073-bfae52bcea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two senators noted the need for international pressure as Beijing
        increased presence in the West Philippine Sea, parts of which are claimed
        by the East Asian giant as among its vast claims in the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8adc861-9097-40e8-8de0-bc26c1ae787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four Chinese vessels, suspected to be maritime militia, <a
        href="https://cnnphilippines.com/news/2021/3/31/chinese-vessels-west-philippine-sea.html">are
        moored at Julian Felipe Reef while more than 200 other ships are in other
        areas in the West Philippine Sea</a>, officials said. Over the weekend, Defense
        Secretary Delfin Lorenzana r<a href="https://cnnphilippines.com/news/2021/4/3/chinese-vessels-julian-felipe-reef-lorenzana.html">eiterated
        the government''s demand for China to withdraw its vessels</a>, saying he
        is no fool to believe the excuse that the ships are there to seek shelter
        from rough seas. The Chinese Embassy in Manila dismissed it as an unprofessional
        remark, and insisted that Julian Felipe Reef, which it calls Niu''e Jiao,
        is part of what it claims as Nansha Islands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568cd5a8-88ae-4f42-aedc-e04f41fefb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Whitsun Reef, Julian Felipe is a shallow coral reef
        175 nautical miles west of Bataraza town in Palawan, well within the Philippines''
        exclusive economic zone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a5f7e-1acc-4d76-9601-9aa785ea9e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:53.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinas claims that the Chinese vessels are not militia and that
        they were in the West Philippine Sea due to bad weather were blatant falsehoods,
        along with its expansive and illegitimate claims, the DFA said. On March
        23, it demanded that China "promptly withdraw" its vessels, <a href="https://cnnphilippines.com/news/2021/4/5/DFA-Philippines-China-Julian-Felipe-Reef-militia-vessels.html">warning
        on Monday that it will fire off a diplomatic protest "for every day of delay."</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971b449-d792-4d3d-baac-935bc5b74799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite strong statements from Lorenzana and the DFA, Lacson said
        China could easily dismiss them unless the Philippines bands with its allies.
        Gregory Poling, director of the Asia Maritime Transparency Initiative, <a
        href="https://www.cnnphilippines.com/news/2021/3/26/China-Philippines-Julian-Felipe-Reef-West-Philippine-Sea.html">earlier
        told CNN Philippines</a> that if the government could get the European countries
        to speak out more, its Southeast Asian neighbors may follow suit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9226fbf-6adc-4b9f-9ac4-a913624a450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Southeast Asian Nations is known for its policy
        of non-interference in the internal affairs of one another. This is one
        of the fundamental principles of the 10-member regional bloc, as stated in
        the Treaty of Amity and Cooperation in Southeast Asia of 1976.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c89cc-fe29-4f99-9bef-788202c0ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines, ASEAN member states Malaysia, Vietnam,
        and Brunei, and self-governing Taiwan, have competing claims in the resource-rich
        South China Sea.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19363d58-878a-4097-a56b-e5a0b84716c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the DFA and the Defense Department should talk
        to our partners within ASEAN and the Indo-Pacific region.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9d509-1405-4a0e-b15f-21e629dd224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN should stand together against Chinas bullying, she
        said. If ASEAN does not adopt a common stand on the South China Sea, we cannot
        safeguard our shared interests.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071b1c7-1a39-4704-b6ac-ac31cb602f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the ASEAN should compel China to reach a consensus
        on the Code of Conduct, which will determine the only allowable actions that
        parties can take in the South China Sea. The Philippines is country coordinator
        for the ASEAN-China negotiations. China committed to cooperate despite causing
        delays in the past.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915bad2-6551-4054-bee3-c6ea6ab1ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:32:38.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:30:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral tribunal invalidated Beijing''s sweeping claims
        in the disputed waters and recognized the Philippines'' sovereign rights within
        its EEZ that China contests. China has repeatedly rejected the landmark ruling.</p>'
  'dpwh-4-000-additional-isolation-beds-by-May':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-06T16:53:21.173+08:00
    'imagesource': 'jcr:6693b286-0784-46f9-b70f-9ae4b40bbb78'
