      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has not been in a situation where she''s leading the race so
        there''s a lot of pressure in her now. We told her to relax and be focused
        in her races to achieve her goal," said Lazo. "There''s no question in her
        skills and preparations in this tournament but the mental toughness now prevails,
        especially it is her first time to be in the pole position."</p>'
