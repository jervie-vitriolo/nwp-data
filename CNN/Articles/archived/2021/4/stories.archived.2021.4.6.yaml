      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of our continuing efforts in preventing the further spread
        of COVID-19, SM malls all over the country can provide convenient, safe, and
        accessible venues for the community to get vaccinated, SM Supermalls president
        Steven Tan said. Through our long-standing relationship with the LGUs [local
        government units], we remain committed to ensuring the health and safety of
        the public.</p>'
