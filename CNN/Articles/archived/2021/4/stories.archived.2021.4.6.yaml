      'mgnl:lastActivated': 2023-01-25T09:38:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d976eb-184c-49ef-9ba9-d2e57e8f2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:42:27.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, resident Darren Manaog Penaredondo of General Trias,
        Cavite died after authorities allegedly forced him to do 300-rounds squat-like
        exercises as punishment for buying drinking water past curfew hours. General
        Trias City Mayor Ony Ferrer said in a statement that the local government
        will look into the incident and provide assistance to the bereaved family.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739b33a-4fd2-442a-ab23-737ce8a2ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T08:42:27.518+08:00
