      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KNU''s Saw Taw Nee said it was important first to build a federal
        democratic union, in which all ethnic groups are represented, then a federal
        army could follow.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7613031c-76db-4fde-8fb9-e84d574f03c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb63843-c9e6-44e1-b6df-5d4ff78a8ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:27:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its very difficult to have an army like this now. Mainly because
        we have different opinions, different backgrounds, among ethnic groups," he
        said. "The main thing is to build trust between ethnic people."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432451a4-5cd9-4785-888d-715acee6e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T20:51:32.169+08:00
