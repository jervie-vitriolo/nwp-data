      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erap''s other son, JV Ejercito, said their patriarch was recovering
        well until his pneumonia suddenly got worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b30a54-495b-404e-8cca-6803f2e379d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:09:47.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID is unpredictable. My dad was recuperating very well the past
        few days when suddenly it shifted yesterday when his Pneumonia worsened, thus
        the need to use a ventilator," <a href="https://twitter.com/jvejercito/status/1379283385667870723">he
        said in a tweet.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2510c1-ecee-4882-9b24-9fc75f6e0fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:11:43.115+08:00
