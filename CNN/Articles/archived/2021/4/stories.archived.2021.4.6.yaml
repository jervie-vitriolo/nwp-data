      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a500d-e5e5-47a1-b9ee-dc07eeb2c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T03:39:00.751+08:00
