      'jcr:uuid': '4584bef2-d818-427b-930b-2c8a1caf30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshly cut grass. Bases set, baselines chalked. Cleats on. Blue
        and white jerseys buttoned. The majestic red P cap worn, ponytails out. A
        new team is donning the colors of the flag, and theyre out to make their
        mark on the world stage. The Filipinas are ready to play ball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02b37c-c9cb-49bc-aac0-225f408c3dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently ranked 15th in the <a href="https://rankings.wbsc.org/list/baseball/women"
        target="_blank">WBSC (World Baseball Softball Confederation) World Rankings</a>,
        the Filipinas Baseball Team are set to join the Womens Baseball World Cup
        later this year, but only if restrictions ease in the host city  Tijuana,
        Mexico. They will be up against top-ranked Japan, Canada, Chinese Taipei,
        Venezuela, USA, Australia, Cuba, Dominican Republic, Netherlands, Mexico,
        and France.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588e4f2-15a0-44e4-86c6-8fe7242fb687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their journey has been filled with plenty of curveballs. In 2018,
        a year before the Philippines hosted the SEA Games, womens baseball was one
        of the new events that was planned to be introduced. The countrys National
        Sports Association, the Philippine Amateur Baseball Association (PABA) conducted
        tryouts for this team. But the process of forming a team can take a year at
        the very least, especially with no active team or player for it, as was the
        case in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1fbc0f-6d7a-471e-a856-49657a9f08e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Philippines had a National Softball Team called
        Blu Girls, and up until then, had none for womens baseball. Baseball has
        remained a traditionally male sport, with softball as the female counterpart,
        from Little League to the UAAP, even in the Olympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d7afe-1548-48e1-affd-11263aed44b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mid-2019, PABA learned about the Womens Baseball Asian Cup, a qualifying
        tournament for the World Cup. The games would start in November that year,
        and they had half a year to come up with a competitive lineup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80db0fa-f8bb-4f35-aaf7-be69423114a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no competition from within the country and the region, the
        team played tune-up games against high school and college mens teams coached
        by the teams assistant coaches, Jeffrey Santiago and Roel Empacis. They were
        constantly reminded of the main goal, which was to participate and gain experience
        in their first tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3726b-f7be-4bd4-95a7-aad8ae455c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after, it was November 9, 2019, and they were in Zhongshan
        City, Guangdong Province, China. The ladies and their coaches are in the visitors
        dugout of the Panda Memorial Baseball Stadium.</p>'
    '51':
      'image': 'jcr:a2dabcfd-21d6-4107-b525-60d568613c58'
      'imageCaption': 'The Filipinas Baseball Team still await the decision of the
        World Baseball Softball Confederation (WBSC) about when the 2020 Womens World
        Cup will finally push through. Initially moved to March 2021, it was again
        postponed to the latter half of 2021. Photos from PABA. Collage by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e902cf-5f47-4b72-9376-20a96a370f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T18:16:19.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c331b-2557-4a7c-aebc-9a5233943008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second game of the young tournament, and Hong Kong has
        a 3-0 lead after three&nbsp;innings. Pitcher Clariz Palma is on the mound.
        Behind her in the busiest part of the infield, team captain Esmeralda Tayag
        at shortstop, Whell Ghene Camral at third base. The girls were all excited
        to get into action but you can see some nervousness during the first day of
        competition, says Coach Edgar Delos Reyes, the Filipinas Manager (or what
        they call the Head Coach in baseball).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02576812-6b95-4c85-bcbd-8548e8349a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first three innings, Palma did not have command, both of
        her pitches and the game. And then she hit another gear. There were a lot
        of mixed emotions at first. But when they started hitting, thats when my
        pitches started working, she recalls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a77f16c-8e5e-4317-ab14-039bc55b83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense picked her up, turning a double play and having the
        answers when Hong Kong put balls into play. Their offense turned the game
        around and they never looked back. The Filipinas scored four runs each for
        the final three innings to turn the deficit in their favor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28c1ff-bf8c-4f9a-b182-3d83630a8f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12-3. A complete game by Palma, and while she gave up four runs
        on four hits and two walks, her 104-pitch effort struck out five and won the
        game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ebcd5-df2e-44ab-81d0-dfdc57efb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didnt take long for their next test. Top of the seventh, with
        three outs remaining against regional powerhouse South Korea. Just months
        into their new sport, most of the players struggled with how pitches arrived
        at the plate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c4f8d4-a905-4779-a3f1-98b5ba13ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In softball, pitches are done underhand. The movement of the ball
        is normally upwards. The ball itself is two to three inches larger in circumference.
        The distance between the pitcher and the batter is smaller.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51d1b7-83e2-4f99-824d-3fe76bba5294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In baseball, pitches are done overhand. This alone allows more balls
        to break, and not just go straight or downwards. Pitches like the curveball,
        change-up, and slider (as they are appropriately named) are deceiving to the
        eye  it would appear that it is coming toward you, until it changes direction
        and the bats miss it completely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca762bb2-4c8e-469f-9c67-c0ac9eccf3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For six innings, it was the curveball that the Filipinas struggled
        with. They managed to get six hits and score four runs to keep the game close,
        which tired out the Korean starting pitcher after throwing 103 pitches. The
        ladies knew this was their shot. The South Korean team threw in a total of
        four relievers who would then combine to give up ten runs, turning the close
        game into a blowout. Palma, now pitching in relief, closed out the game and
        got credited for the win. Philippines 14, South Korea 7.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043261d8-cc63-416e-825f-cd0db9645ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team bowed to Japan and Chinese Taipei (who finished first and
        second, respectively), but beat hosts China twice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2695b912-37fb-4db7-aeef-cd8aa7b14a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest disadvantage was that our girls didnt have experience
        playing baseball at that level  or any experience playing baseball at all,
        says PABA Secretary General Jose Antonio Muoz. So we expected a long period
        of adjustment. But they won bronze!</p>'
    '50':
      'image': 'jcr:a2ee5a47-d6cd-49f1-bdfe-e7f7d7e21a12'
      'imageCaption': 'The Filipinas Baseball Team after their bronze medal win at
        the 2019 Women''s Baseball Asian Cup in  Zhongshan, Guangdong, China. Photos
        from PABA. Collage by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3570f23d-1a8d-4be4-9f63-08355ddd6117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T18:16:19.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f9872-8405-49d1-86fc-777049da5aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the previously unranked team also won two individual
        awards from the competition: A Best Win-Loss Record award for Clariz Palma
        of Bacolod, and Best Third Basewoman for Whell Ghene Camral of Iloilo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8929a0-3f34-44da-98e7-8c06fb883f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years and a pandemic later, the lady batters still await the
        decision of the World Baseball Softball Confederation (WBSC) about when the
        2020 Womens World Cup will finally push through. Initially moved to March
        2021, it was again postponed to the latter half of 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ab60a-c3fd-4d88-b106-b4b0821c5452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, the athletes have remained committed and determined
        to make their mark in the international level, despite the many challenges
        of the COVID-19 pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c73fd35-285c-4ccd-acb8-15c11f01548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Online training</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf3f87-9fd1-4dec-9405-10f40948db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a number of other sports have started to go back to their respective
        playing fields, PABA, the coaching staff, and the Philippine Sports Commission
        are working to establish a protocol for the Filipinas to be able return to
        the field.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f214f2d-1f62-4d70-afe3-9a05a6065d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many members of the team are in their home provinces and training
        from their own houses. With only their phones, some allowance allotted for
        mobile data, and a Zoom pro account, they have made training thrice a week
        their lockdown habit. The plan is to make the most of the situation and keep
        preparing, so that if and when the World Cup pushes through, they are more
        than ready to fly back and bubble up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd3b6a-2c04-4a7a-ba3b-f4512e4b1e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma, a UAAP softball champion for all her five years with the
        Adamson Lady Falcons, has been playing the sport since grade school. I only
        started playing baseball in 2018 when they held tryouts, she says. I play
        third base and catcher for softball, so it helped me pick up pitching in baseball
        quickly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec710cf-e135-48cb-a6db-9b471e7d2020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She turned out to be a gem on the mound, which bookended their dream
        run. She was masterful in the bronze medal game against China, giving up just
        one run in a game they won 11-1. The workload of the seven-day competition
        took its toll on Palma when they got back. After the tournament, I had trouble
        moving my shoulder, she says. So since we now have to train by ourselves,
        I asked our physical therapist for a program I can do, for recovery and conditioning
        of my arms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8dbc2-8b89-4b1d-b647-37e62073ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Camral, she has gotten into outdoor activities like hiking
        to complement the teams usual home training routine. We have drills for
        batting, throwing, and fielding. But its still different from being in the
        field together and having a partner in the diamond, she says. Baseball is
        all about teamwork and collaboration. It would be a lot different if we were
        getting to see each other and bond.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63088357-889e-41ec-bbcb-53515c7537f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fellow Ilongga and NU Softbelles teammate, Nicole Estante, feels
        the same: A challenge in online training is not having physical interaction
        with my teammates. In order to have activities together, we need to be synchronized
        and have strong WiFi to keep up with training or meetings with our coaches.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e40c7c-2b9e-4399-87fb-54976f7dff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:52.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The softball catcher-turned-baseball pitcher also shares that shes
        been training both for physical and mental health. I strive to be productive
        everyday, says Estante. To eat proper food, drink vitamins, have enough
        rest and sleep.</p>'
    '52':
      'image': 'jcr:b227a0ba-3794-4ab5-9d5a-875fb6bea96d'
      'imageCaption': 'The team now does group practices through Zoom. Collage by
        ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546dfc9-308f-4ece-b757-d85fc729491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T18:16:19.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb6309-23db-4856-ad9f-7453465e7434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:53.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For former Softbelles pitcher and Filipinas center fielder Mary
        Ann Rham Ramos, its been quite a struggle. I have a hard time adjusting
        because my body was used to the full routine of training and workouts, she
        says. All Im able to do at home now are body weight exercises. It feels
        lacking. Ramos graduated just before the first lockdown began, and is working
        to stay in shape from her house in Zambales. Ive been used to eating the
        same, and it was having a different effect on my body. So I stay active through
        creative ways, sweeping our backyard and watering plants using pails, so that
        I can also have some lifting exercise. I also try to do 50 push-ups every
        night.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e0185-8f20-46aa-97b8-3fb04ef467b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also from Central Luzon is Esmeralda Tayag, the teams shortstop
        and leadoff batter. A former Blu Girl, Tayag is now an assistant coach for
        her alma mater, the UST Lady Tigresses. When the lockdown hit, there were
        a lot of cancelled flights and the players dorm was closed. I adopted eight
        of my players for them to be safe. They stayed with me at our home in Pampanga
        for about three months, she shares.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3df21a-279e-44b2-b9c9-16f5c84161a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also a coach for the De La Salle University Integrated School, her
        knack for discipline has remained ingrained in her being. I dont wait for
        my coach to tell us to train. I work out on my own. Once I stop, I feel lazy
        and heavy, Tayag adds. I still make programs and training videos for my
        teams. Sometimes, I join their online workouts too.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af310de-ce73-4964-a265-ef7c974cd129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For someone whos won at the international level and has over two
        decades of experience, Tayag still finds ways to improve her game. The good
        thing with the pandemic training is having time to evaluate myself on what
        else needs to improve. The biggest challenge is how we will use or transfer
        these into the game, especially if we cant use the field, she says. I need
        to be creative, innovative, to find ways to improvise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854bc6d9-2403-437f-83fa-dfd98473fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adjusting to changes</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc461934-61b9-4227-a7cb-58391c757200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If theres a sport thats difficult to modify, scale down, and bring
        indoors, it would definitely be baseball, with the huge outdoor space and
        team rapport the game requires. Its what many of them miss the most. I was
        saddened, says Corporal Jennifer Singh, former UE Lady Warriors outfielder
        and Filipinas left fielder/pitcher. Sarge, as her teammates call her, is not
        only used to training as an athlete, but also as a member of the 2nd Infantry
        Division of the Philippine Army. But even more than the physicality of the
        sport, she says, she longs to get back in the field with her teammates. Thats
        how you develop teamwork, by doing things together, she says. We had our
        minds set on the World Cup. We know how high the level of competition is.
        There are a lot of good teams from other countries. For now, Singh says, she
        will have to make do with online practice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce6e34-7059-42bd-9123-1acfcfc2b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the team are former Blu Girls Elaine Bacarisas
        and Sheirylou Valenzuela. The rest of the team is composed of players mostly
        23 years old and under to ensure the continuous development of baseball talent.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2a887-9849-446b-b6dd-81c98f5f159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players from nine-time defending champions Adamson Lady Falcons
        are Diana Jane Balderama, Ivy Capistrano, Neomay Mahinay, and Alaiza Talisik.
        Rounding up the Filipinas are USTs Mharnie Dela Cruz, Lealyn Guevarra, and
        Charlotte Sales, UPs Erika Olfato, DLSUs Wenchi Bacarisas, Judie Ann Ramos,
        and Veronica Velasco.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f67ff-53b4-4129-8e27-9ab2609ab194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the baseball field has bigger dimensions, the girls had a
        lot of difficulty adjusting to the longer basepaths, says the teams chief
        architect, PABA Vice President Rodolfo Boy Tingzon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd506d785-842f-4b9c-b2d6-d47e5fec23ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine running 90 feet from the usual 60. They got tired quickly,
        and we had our work cut out for us, he says. Another adjustment was in how
        pitches broke, or changed movements. Being used to the underhand delivery,
        the baseball pitches moved in ways they couldnt predict.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7551275-7176-41a4-a7bf-d368763d1b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of the playing field also meant changing their hitting
        and fielding mechanics and principles, Tingzon says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e225c-75f1-4430-a87f-bee9006bc67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stance for swinging the bat in softball is to lunge forward
        and place contact towards the ball, while in baseball, its to lean back and
        wait for the pitch. I think my body has adjusted, but there are some rules
        and mechanics that I have yet to learn, especially those that are not in softball,
        says Ramos.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd602a98d-620b-4514-9bd3-d487998a8741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T18:16:19.337+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The biggest disadvantage was that our girls didnt have experience
        playing baseball at that level  or any experience playing baseball at all,
        says PABA Secretary General Jose Antonio Muoz. So we expected a long period
        of adjustment. But they won bronze!</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b1907-18e5-4bad-bf1d-cde3e6c54c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:29:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former national team athlete and manager of gold-medal winning
        national teams for over a decade, Coach Egay, worked on changing their hitting
        and fielding mechanics and principles.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929997d-67db-4570-b2c3-87aea1703422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:30:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushing for the formation of the Filipinas Baseball Team since 2018,
        Delos Reyes says, I tell the team that we need to maintain the respect we
        earned through our achievements during the first international tournament
        we joined.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80392c88-2102-4026-a61a-0b224274850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:30:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because tournament schedules are compressed into a few days, training
        more arms for pitching has become a priority. The full mechanics of the delivery,
        the complete motion of the windup, the leg stretch, and the simulated throw
        using a resistance band are all monitored throughout the course of the session.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8487f1-a517-4603-b214-d9e0291823e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:30:01.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one of their online practices  which focuses on baseball
        fundamentals, and unlearning long-developed reflexes from softball  Coach
        Egay calls in his players to a Zoom room to warm up. One by one video screens
        are shared. Two players are in their living rooms. Some in their backyard
        and garage. And for others, the lobby of their residence, sports facilities,
        or even inside a dorm room.</p>'
    '54':
      'image': 'jcr:cb3a24f4-fd0b-447b-8b60-0734eb5c100d'
      'imageCaption': 'The team miss outdoor trainings the most. If theres a sport
        thats difficult to modify, scale down, and bring indoors, it would definitely
        be baseball, with the huge outdoor space and team rapport the game requires.
        Photo from PABA. Collage by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3fe559-7d79-400c-a533-fb4b7d9495b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T18:16:19.337+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:30:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27352c-8ec8-4885-98f4-5da0e68cacb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:30:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any partners to pitch and catch with, players on their individual
        screens wear a glove on one hand, a towel on the other, to simulate the movement
        of fielding and throwing at the same time, like if they were on the field.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2adae-fa66-4710-be41-b95f05a33c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:30:02.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up, they take the mat and do core exercises. These are alternated
        with sprints in place. As they take time to catch their breath, they take
        their bats and show their swings. We focus on strength and conditioning programs
        so when we go back to face-to-face training, we can hone specific skills easier,
        says Coach Egay.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21faf81d-0048-4735-83e4-2b639cd772b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:30:03.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coaching staff also provides the players with video references
        to watch, from training methods to games from other international tournaments,
        to give the players a unique opportunity to gauge the competition while learning
        more about the game. Prior to the pandemic in 2020, PABA had plans of sending
        the Filipinas to Japan for training, as well as to pocket tournaments in Hong
        Kong. They also were about to join the Calambubble with the Olympics-bound
        athletes in January this year, before plans for the World Cup in March were
        halted.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6174d-9897-47fc-bfea-1531c7077fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:30:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players from provinces with light movement restrictions are
        able to take the field with some boys, Coach Egay adds. Some of them who
        are located in Marikina and Makati have space to practice in the batting cages
        as well, he says, referring to Sto. Nio Baseball Field and University of
        Makati Stadium, where baseball dreams have gotten fulfilled from the grassroots
        all the way to the national level.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b181db-5e26-4885-b22b-977bba42f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:41:45.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:30:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though they miss the field, practicing in ones own hometown
        has brought about its own advantages, acknowledges Camral, who was able to
        help her familys market business while balancing a training schedule, and
        Ramos, who has found herself in her own version of an athletes bubble. While
        not all of my teammates have space to catch and throw and have fielding practice,
        I am thankful that I have friends here in Zambales who are baseball players.
        We get to train and practice, she says. The players I taught when they were
        young, they are now the ones I get to play with. For fielding practice, I
        have my four-year-old niece to roll the ball towards me. Its nice because
        shes starting to like baseball at her age, too.</p>'
