  'Joe-Biden-infrastructure-bill':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'The meaning of the word "infrastructure" suddenly depends on your
      politics. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-06T13:46:38.141+08:00
    'imagesource': 'jcr:4e36b741-2390-4cf5-adf5-119f57360477'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd662dc5-df4b-43d5-aa45-d1fc100f93c6'
    'lead': 'The meaning of the word "infrastructure" suddenly depends on your politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T13:55:39.656+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:34:57.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:03.786+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'ANALYSIS: The fight to define infrastructure could change America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764cc42-0bb5-4e6e-b3c1-35806f24ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The meaning of the word "infrastructure"
        suddenly depends on your politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3b43a-04d2-41f1-b4bb-6a07ec449658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden is using a sleight of hand by crafting a
        bill that might be traditionally associated with repairs to potholed highways
        to instead be his latest effort to reshape the US economy and social safety
        net. His move encapsulates the White House''s own sense of momentum and explains
        why Republicans are lining up to block his ambitions before they change the
        character of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd1026-ac65-4129-ad90-2773d17f3161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one example, the President has stretched the definition of infrastructure
        to insert $400 billion in the bill to revolutionize home health care for the
        elderly and disabled. In another he''s also seeking billions to supercharge
        America''s development of electric vehicles to fulfill another political priority
        &nbsp;the elimination of fossil fuels in the fight against climate change.
        And, after a year in which millions of workers relied on home internet connections
        to work remotely, the plan also includes $100 billion to build a high-speed
        broadband infrastructure that would reach the whole country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb024d-099f-4ef0-bc03-dc56c05eb99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his Cabinet members argue that infrastructure undergirds
        every pillar of American life, from education to energy, and health care to
        manufacturing and that the need for investment is gargantuan. But the President''s
        audacity and his generous interpretation of a policy area that Washington
        has traditionally seen as confined mostly to transportation projects is already
        sparking a huge clash with his foes on Capitol Hill. After all, one person''s
        infrastructure plan is another''s left-wing power grab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f22ada5-9fbb-43aa-9ea7-dd959047964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the crucial early exchanges that can define a bill of this size,
        Republicans sense a chance to portray Biden''s second massive political gamble,
        following the passage of a $1.9 trillion Covid rescue bill, as the act of
        tax hiking "socialists" &nbsp;a message they hope to ride to the recapture
        of Congress in midterm elections in November 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b295f6-e295-43aa-bc6b-cf31c391ea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is watching as the Biden administration takes office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd710f-d6b0-4453-a63c-6d0f6084726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In red states at least, infrastructure is still what it''s always
        been.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f2747-a5ce-48c6-a05c-12784a0e7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people think about infrastructure, they''re thinking about
        roads, bridges, ports and airports," Missouri GOP Sen. Roy Blunt said on ABC
        News "This Week" on Sunday. "That''s a very small part of what they''re calling
        an infrastructure package that does so much more than infrastructure."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a1c80-e842-43bd-8677-97d501bceeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of this duel over definition will likely help dictate
        the fate of Biden''s presidency and legacy, but also stands to have lasting
        consequences for the US economy and society as he seeks to boost workers and
        the middle class.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da985d-2558-4012-8801-62cf6bbaac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One country, two visions</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d8ef5-fb3d-456d-9e74-4f4b823fdc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disconnect over infrastructure exposes the huge gulf in perceptions
        between Republicans and Democrats over the state of the country as the post-pandemic
        era approaches. It highlights a seminal moment in American politics with a
        new Democratic President eying a window in history to carve a record that
        will stand comparison with the great reforming Democrats of the 20th Century.
        And most fundamentally, the battle over the shape and size of Biden''s $2
        trillion infrastructure bill announced last week fleshes out the perennial
        fault line between conservatives and liberals on the role of American government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be29a1-bfbb-4081-988f-50dd29cef744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unfolding standoff over the infrastructure bill escalated on
        Monday even as another threat to its passage came into view. West Virginia''s
        Democratic Sen. Joe Manchin warned he and several other moderates wouldn''t
        back Biden''s proposed corporate tax hike from 21% to 28% to help pay for
        the mega-bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9fdf69-9a3f-4458-8061-aee766b30824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House will likely have months to try to finesse the package
        to make it more palatable to the likes of Manchin, a hugely influential figure
        given the importance of his vote in a 50-50 Senate. But his early trial balloon
        shows that with Republican votes unlikely for the bill, the action to watch
        will be inside the Democratic caucus in the Senate itself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ad1c2-1ad2-4ba5-8cfe-64aadcbda021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:04.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who was forced to intervene to get Manchin on board to pass
        the Covid relief bill, has yet to react to the West Virginian''s comment.
        But as he arrived back from Camp David Monday, the President gave a clear
        signal that he understands the early debate to define the infrastructure bill
        could be critical.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b758ee6-9ef6-4f05-93c7-f4fc17329d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of interesting that when the Republicans put forward
        an infrastructure plan, they thought everything from broadband to dealing
        to other things was ... infrastructure. Now they''re saying that only a small
        portion of what I''m talking about is infrastructure," Biden said. "So it''s
        interesting how their definition has changed but they know we need it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5f7f6-716b-4bd7-a3c8-1222cb0771a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:05.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s old Republican Senate sparring partner, Minority Leader
        Mitch McConnell, has already made clear the breadth of the bill means it will
        get no Republican support as conservatives try to define it as a Trojan horse
        measure concealing a myriad of long-standing liberal priorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a91968-e876-4b77-8c5b-b0a832547777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky on Monday he bemoaned "another round of massive spending
        with a huge tax increase," and said it would have to be "completely recrafted"
        to win GOP votes, though the Senate''s parliamentarian handed him and Democrats
        a win with a ruling that may allow them to pass the bill without Republican
        votes. It will not be surprising if Biden has to thread the needle with Democratic
        senators if the bill makes it through the House. The rise in the corporate
        tax rate would partially reverse the centerpiece of a previous attempt to
        remodel the US economy &nbsp;under Donald Trump''s 2017 tax bill, the highlight
        of the ex-President''s sparse legislative legacy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079cc7b-c10d-495b-b466-581d39adb3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:06.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s Cabinet is pushing back hard against the perception that
        the measure is too wide, too expensive and overturns traditional perceptions
        of infrastructure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000dcf7f-002d-4821-97bf-769f8c2753fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:06.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, I don''t want us to get lost in the semantics,"
        Transportation Secretary Pete Buttigieg told CNN''s Wolf Blitzer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1934cd6d-a109-49d8-afd2-7df2aaddec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can call them whatever they like. At the end of the day,
        this is a jobs plan, and that''s the President''s focus." The former mayor
        of South Bend, Indiana, however, conceded that he should have been more "precise"
        after wildly exaggerating a Moody''s Analytics analysis to say the bill would
        create 19 million jobs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba03cf1-4391-4246-994a-4d81fcb5103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We need to update understanding of infrastructure''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045741a6-e12a-4b06-a5c5-8abbdd4b40a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infrastructure bill does not completely trash orthodoxy. It
        hands a windfall to Amtrak that has the often neglected railroad network dreaming
        of new routes in new states. It overhauls leaden water pipes and upgrades
        airports and ports where delays cost the economy billions in lost productivity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef7283-59a0-4922-8ec8-0a7e3af2ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:08.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A modern interpretation of the term "infrastructure" might also
        admit the billions the President proposes to spend on making broadband universal
        for the entire nation &nbsp;a step that will boost the economy, especially
        in rural areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a88e16-b75d-4a0a-acbb-a1ae0fc7de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a sticking point for critics of the bill is the $400 billion
        that Biden plans to splash on home and community health care that would overhaul
        social care in the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed4c4d-5531-44b8-8dd0-a026d1beacd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely do need to update our understanding of infrastructure,"
        said Ai-jen Poo, executive director of the National Domestic Workers Alliance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83138c6d-ec59-4d67-b332-2672ffcbab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infrastructure at its core is that which enables commerce and economic
        activity. What could be more fundamental than care giving services? If you
        think about it &nbsp;even the people who are building bridges and tunnels
        need care &nbsp;for their kids, for their aging parents."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb7d15-f116-437a-be90-842a3b5952d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance says home health care is becoming even more of an economic
        necessity as the aging of the Baby Boomer generation risks creating an economic
        drag that better care could counter by allowing more younger family caregivers
        to stay in the workforce. Making home care jobs more attractive and better
        paid could result in an important economic benefit in itself. It would also
        allow more elderly citizens avoid care homes that proved to be incubators
        of disease during the coronavirus pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b500ee-17d9-4698-8d85-9cf0f7edd41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such reforms make sense to Democrats who believe in using the power
        of government to widen economic opportunity and build the infrastructure of
        a modern, humane society. Deploying federal power to nurture new Green industries
        also makes sense from such a standpoint since Washington is encouraging innovation
        crucial to future prosperity. That investments in the care economy and the
        elimination of fossil fuels also fulfills some of the goals of progressives
        may help explain the relative dtente between left-wing Democrats and a President
        who prefers to position himself as a centrist.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e5047-3611-41cd-aa2d-6c776cfe61f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Republicans adopt an opposite philosophical point of view,
        regarding the use of government power across such a wide arena as antithetical
        to growth, innovation and the market principles they see as underwriting decades
        of US prosperity. Conservatives see subsidies for new generation energy tech
        firms as an un-American approach to picking losers and winners in a free market.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3311bfd-cb18-41de-bb9c-a6db933b2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight for the proposal in many ways is Biden''s next big power
        play in the latest struggle between unbridled capitalism and periods of building
        the liberal social safety net. That dynamic defined US politics through the
        eras of Franklin Roosevelt, Lyndon Johnson, Ronald Reagan and Barack Obama,
        and could now underwrite another presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e04e8-81c4-4550-8147-544060318d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T13:55:39.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/06/politics/joe-biden-infrastructure-us-debate/index.html"
        href="https://edition.cnn.com/2021/04/06/politics/joe-biden-infrastructure-us-debate/index.html">The
        fight to define infrastructure could change America</a>"</em></p>'
