      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd9988-6f53-4b91-9c28-8611b0d4ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they had foiled a plot in which Hamzah was working
        in collusion with unnamed foreign entities to "destabilize" Jordan. The prince
        denied the claims and dismissed the arrest sweep as a bid to silence growing
        criticism of government corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4cdd3b-c771-4321-b6b2-15f4ae1333d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22efc13b-c1f4-4499-a08c-6dc8aa20244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Jordanian government moved to impose a gag order
        around Hamzah''s case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf2add-f90e-4cee-b9cd-f42fa7fb4db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62094eec-cadd-4fff-9aac-8511b2d6ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:19.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To protect the secrecy of the investigations that security apparatuses
        are carrying out, and which are connected to the His Royal Highness Prince
        Hamzah bin Al Hussein and others, publication of anything related to (the
        case) has been banned at this stage of the investigation," the state-owned
        Jordan News Agency reported, citing the general prosecutor Hassan al-Abdalat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f0a4f-02f4-4140-87f0-5b2cd8c2eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ab478-d82f-4b1d-a02e-7de2a0f5612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and videos related to the case have also been banned, the
        report added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb39b9-6451-4899-a0aa-ff154f569f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6bff82-e73d-4dd7-93ce-955f44a7e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, King Abdullah dispatched his uncle, Prince Hassan
        bin Talal, who also served as crown prince for over 30 years, to "mediate"
        the dispute with the 41-year-old Prince Hamzah.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b328e10-f4c7-4381-9287-bd81d934a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b6422e-4414-438b-8496-b39c7305df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Hamzah then signed a letter pledging allegiance to the king
        in an apparent effort to put an end to a crisis which has plunged the country
        into uncertainty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470666b-7aac-458a-bf3c-074c01ddb029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc45bfe2-99d6-427b-8f45-216b84c2c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the weekend, social media has been awash with heated debates
        that pitted people with avatars of the king against those with images of the
        prince. Hamzah enjoys popular support, and many openly opposed his alleged
        detainment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a130b66a-f2bf-44cf-ba57-570bb821ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa8dff1-fb88-4d20-ae00-375803ea3df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video recordings released on Saturday night, Prince Hamzah chastized
        the country''s leadership for its handling of Jordan''s growing economic problems
        and social unrest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9888d73-66f9-4eb6-9137-eb7d3f1790df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:24.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1636c3-7b27-4861-b3eb-a06c7f5fc6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Hamzah was crown prince for five years after his father,
        King Hussein, died in 1999. In 2004, King Abdullah stripped him of his title
        as heir apparent, naming his son Prince Hussein bin Abdullah, who was a teenager
        at the time, as crown prince four years later.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc09f8e-7e5d-4912-b9c7-a504c2c8526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed38e6-e9b9-492f-b781-3dc873fc9c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamzah was widely believed to be the favorite son of King Hussein,
        who many in Jordan continue to idolize, and bears an uncanny resemblance to
        the late monarch. He enjoys widespread support from Jordanian tribes, which
        form the backbone of the country''s monarchy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e560dc5-2e40-449a-80a9-0e8d62116a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:19:09.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:25:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/06/middleeast/jordan-prince-social-media-ban-intl/index.html"><em>"Jordan
        bans social media chatter on royal family drama as king tries to draw line
        under crisis"&nbsp;</em></a></p>'
  'doctors-telemedicine-covid-19':
    'caption': 'All doctors should be available on call to advise COVID-19 patients
      on whether or not they need to go to a hospital, a healthcare workers group
      urged on Tuesday, saying this would help prevent congestion in facilities. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-06T22:18:19.431+08:00
    'imagesource': 'jcr:a7aadd9a-9f76-419f-9049-3d00f4cdce2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01c7af5e-0aa4-49c1-b6c9-137ded6e908a'
    'lead': 'All doctors should be available on call to advise COVID-19 patients on
      whether or not they need to go to a hospital, a healthcare workers group urged
      on Tuesday, saying this would help prevent congestion in facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T22:21:08.820+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:25:06.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:21.125+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'telemedicine']
    'template': '1'
    'title': 'Healthcare workers group urges all doctors to open telemedicine services'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b988af-1a38-46a4-b620-feb56726dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:21:08.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:25:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) &nbsp;</strong>All
        doctors should be available on call to advise COVID-19 patients on whether
        or not they need to go to a hospital, a healthcare workers group urged on
        Tuesday, saying this would help prevent congestion in facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc8ae2-11f9-47d1-b817-8adfec0f45bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:21:08.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:25:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Palaganapin na natin itong</em> telemedicine <em>na lahat tayo...maghanap
        ng paraan para matawagan tayo ng pasyente, sa</em> Facebook, <em>sa</em> Viber,
        <em>sa</em> cellphone," said Dr. Antonio Dans of the Healthcare Professionals
        Alliance Against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d0767-f51e-4552-8d49-d9ea8085a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:21:08.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:25:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s make telemedicine a common practice wherein
        all of us would find a way for patients to contact us whether through Facebook,
        Viber or cellphone. If we all do that, we can help a lot of people.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb182e-4c96-4a21-b4dd-5f3953d90f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:21:08.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:25:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the doctors can monitor the mild patients and reassure them
        about their condition without the need for them to go to a hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3394d6-cb6b-4701-b1aa-2d6b830de19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:21:08.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:25:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we all do that, <em>marami tayong matutulungan</em>," added
        Dans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82397842-ca63-4c4b-b039-bf5199d11345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:21:08.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:25:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group pointed out that there is still no central referral system
        that would inform patients if they could stay at home or proceed to an isolation
        facility instead of rushing to a crowded hospital. It said one of the persistent
        causes of congestion in hospitals is that many beds are now being occupied
        by mild cases that should be in isolation centers instead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c1259d-c2e3-4622-82db-b0461a63028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:21:08.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:25:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Aileen Riel-Espina said she also reached out to the MMDA and
        the Department of Health, asking them to post real-time data on bed occupancy
        rates so relatives would not have to call or check on so many hospitals and
        facilities looking for available beds or ICU slots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf8307b-b558-49bc-a3a2-663116099419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:21:08.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:25:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that there should be a "conductor" in the hospital
        and facility referral network who would point to where patients should go.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232b447-31fe-4db0-b952-75e7176942d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:21:08.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:25:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Pauline Convocar said families can also read triage
        guides to see if the symptoms of patients in their households would need urgent
        hospital care.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4f297-e9c9-4b09-ba47-0e0019ac19c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T22:21:08.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:25:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
