  'Drilon-Duterte-Congress-special-session-Bayanihan-3':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-06T17:34:55.614+08:00
    'imagesource': 'jcr:77b0a3f0-8efb-4c80-a447-c8a8eb04aeb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f78a7a4-64a2-4ee8-9b7b-e7848b4f1180'
    'lead': 'Senate Minority Leader Franklin Drilon has urged President Rodrigo Duterte
      to call for a special session of Congress to pass measures, including the proposed
      third Bayanihan law, to help families most affected by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T17:40:19.653+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:30:05.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:24:12.227+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urged to call for special session to pass Bayanihan 3, more
      COVID-19 response fund'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c42287-7a35-46d0-a934-b133274e1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:40:19.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:30:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> Senate
        Minority Leader Franklin Drilon has urged President Rodrigo Duterte to call
        for a special session of Congress to pass measures, including the proposed
        third Bayanihan law, to help families most affected by the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4767909-e9b7-495c-8c9a-2ac94ca71f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:40:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:30:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Malacaang announced that there will be <a href="https://cnnphilippines.com/news/2021/4/5/No-additional-aid-ECQ-extension-NCR-Plus-Roque.html">no
        additional aid</a> for households affected by the enhanced community quarantine
        in Metro Manila and four nearby provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617bd253-bb3c-48c6-9311-80b7f9d8be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:40:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:30:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I urge the President to call a special session of Congress to pass
        the proposed Bayanihan 3 and expand the governments cash subsidy program
        amid the spike in COVID-19 cases, Drilon said in a statement on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee0f42-04da-485c-aec9-05aa29f5e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:40:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:30:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Congress is on break until May 17, Drilon said the Senate
        is always prepared to hold a special session to tackle the necessary legislation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25873abb-61cd-41ee-918c-1744ed691a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:40:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:30:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also proposed the realignment of some items in the General Appropriations
        Act  particularly the funds for the anti-insurgency and intelligence campaigns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89724c15-e25c-4940-8457-68ed06a0d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:40:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:30:08.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over at the House of Representatives, Speaker Lord Allan Velasco
        said the chamber is open to a possible special session if needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce7351-e893-4dbf-86eb-09bf7af28d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:40:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:30:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said the Bayanihan 3 and related bills are "already being
        studied at the committee level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0b135-28c9-4ff2-89c7-6593304772c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:40:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:30:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the measures are finished at the committee level, we
        would have resumed session in May, the Speaker said in a separate statement.
        However, if Malacanang certifies the bill as urgent, we will comply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00952d-a2f7-40db-bcb3-095b413cdb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:40:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:30:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier passed two stimulus packages, Bayanihan 1
        and 2, aimed at funding programs to address the adverse impact of the health
        crisis. They covered the healthcare system capacity, unemployment, and business
        activity, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4178749-83cd-4422-b61e-5595584e145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:40:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:30:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have also filed different versions of their Bayanihan
        3 that also intend to provide emergency assistance to affected sectors and
        revive the ailing economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1add9-6da9-40c6-aed0-573d6b27c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:40:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:30:11.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with CNN Philippines, Presidential Spokesperson
        Harry Roque said there will be no extra assistance despite the extended lockdown
        in the NCR Plus, which also includes Bulacan, Cavite, Laguna, and Rizal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedcb4dc-dede-4810-a90f-dfa0fa98b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:40:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:30:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the almost 23 billion subsidy budget downloaded to LGUs
        will be the total aid for now, as the government planned the program with
        a two-week ECQ already in mind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2c158-817c-4e11-b9c2-8cb5bbe19bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T17:40:19.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:30:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque pointed out that Congress may be called for a special session
        if there is a need for further aid. The Palace, however, has yet to reply
        to Drilons fresh call.</p>'
