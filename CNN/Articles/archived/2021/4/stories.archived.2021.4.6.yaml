    'mgnl:tags': ['COVID-19', 'vaccines', 'long-haulers', 'symptoms']
    'template': '1'
    'title': 'Some Covid-19 long haulers say vaccines may be relieving their symptoms.
      Researchers are looking into it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7245b-2ed4-4cb7-bf94-26eb04e589a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jessamyn Smyth hopes that two shots in
        the arm may be what finally delivers her from a year in which the lasting
        effects of Covid-19 wreaked chaos in her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd48c6-a3f1-4761-86d5-b0eca79afbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7d224-f38d-497a-a1d9-72fa9de73925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smyth says that after coming down with an acute infection in March
        2020, she continued experiencing a constellation of health issues. For months,
        she has suffered from breathlessness, irregular and rapid heartbeat, diarrhea,
        and unusual skin rashes. Like many "long haulers," Smyth''s fatigue was a
        constant "knock-down-pass-out-for-15-hours pathological exhaustion," she explained
        in an email to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440517a4-2c78-472b-8b10-5b3b978c9501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d8d3a-27b2-44ff-bfc7-9ed3b86fcb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writer and humanities professor in Holyoke, Massachusetts, she
        had difficulty even recalling basic words she used every day, such as "punctuation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac80b37-485a-46c3-b6fb-9716ab1f9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d95045-4fd8-45b1-93cf-ee9820b79666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her life as a scholar and an avid swimmer had crumbled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df55c0b-664b-4967-9fc4-c03e83960026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd599611-882c-42b5-b426-e7a26fd44390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, I lost two jobs, the end of my mother''s cognitive
        life and her transition into dementia care, a partner and home, all financial
        securityand, I feared, my life and identity as an endurance swimmer (and)
        athlete," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac3ce49-2d71-4eec-8387-2b4358e3d72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5861e-aa87-452b-b05d-3ee8c6131d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then she got her vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8aa5e1-e00d-4a8a-890f-9cdbe68dcaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e713dbe-40f5-4cdd-b6dd-2b71a3a2ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An instant recovery</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45822a-a0d7-4917-af3d-f7a1fd43b35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:23.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a couple of weeks, her fatigue and cognitive issues were
        "noticeably better," she said. Her rashes were gone. And after her second
        Pfizer dose, on February 24, her symptoms kept improving.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775c712-7634-4231-bf93-e2f7d7b43815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4936c2-5584-47e3-9514-4e689b18b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories like Smyth''s are gathering steam on social media, offering
        a tantalizing possibility when specialized clinics don''t seem to have the
        answers for how to treat them. A portion of long haulers could be having vaccine-induced
        relief. If so, it could be a game-changer for the growing number of people
        experiencing long-term health issues and even disability; 10% to 30% of those
        who contract Covid-19 experience long-term symptoms, according to the National
        Institutes of Health. However, experts aren''t yet certain about the science
        on why this could be happening or how long patients'' improvement might last.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ea5bd-4cb8-43f0-90d9-c23a3d2689b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc5e07-0056-45c3-bf19-52ca303e1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Smyth''s case, her resting heart rate, which she had often clocked
        at 150 beats per minute post-Covid, was back to the strong, slow throb of
        an endurance athlete, around 50 to 60. (Most healthy adults have resting heart
        rates between 60 and 100, with those on the lower end having greater protection
        against heart attacks, according to Harvard Medical School).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620af8d-13a4-4c36-a5ea-ff1cfb46b611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17801b08-f5cd-4d68-9178-4803ab73c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My skin was different. My brain was different. I began to feel
        like myself for the first time in a year," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a465e4e8-1a24-40fa-b874-42b2524d5ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e891e8e-8dbe-4f6b-b473-bb0044fca91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy Dodd is another Covid-19 long hauler, sick for a year, who
        is suddenly improving after her Pfizer vaccination. She might be back to 90%
        of how she felt before she got sick, she says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92baf8b-3ca2-4b15-a9ad-f5437dea233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b606e9-ee74-4978-9818-f47a18411904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After my second vaccine, the next day I had a high fever, and I
        followed up with a couple of days of fatigue and severe headaches," she said
        on CNN on Tuesday. "And then I woke up, it was a Sunday morning ... day four
        ... And it was like those coffee commercials you see and the sun is just coming
        up. I felt great. Attitude change. I woke up ready to go. I have energy now.
        The shortness of breath is gone. The headaches are gone. Mainly the fatigue
        is gone."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d59930-2627-4fe0-b436-3abec03a8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b9b89-7cee-4ef7-9551-98ee98e2d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The science is still coming together</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef161190-e264-478f-9705-b5d319068fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, large, formal studies about vaccine recoveries are in short
        supply.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f387eec-e763-4a94-8bae-6d02a11ae7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5a5ff-ae37-4a13-bf6f-3625bae5312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recent observational study in the United Kingdom is available
        in preprint as it has not yet undergone peer review. It compared how those
        hospitalized with Covid-19 fared after vaccination versus previously hospitalized
        Covid-19 patients who didn''t receive their shots. Some 23% of those vaccinated
        reported symptom resolution, while 15% of unvaccinated participants also said
        they felt better.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e9c26-9b8d-4d15-8d00-b8990b4380d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f7e2e-593a-4460-bfdf-762edfaa2d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study had a small sample size of 44 patients, and while statistically
        significant, the portion who improved wasn''t very large.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f4c10-b440-4979-a4dd-bd1979bd8f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa669cb-f483-4321-bcd9-b81d742b6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue is thus far that it''s anecdotal," said Dr. Anthony Fauci,
        Director of the National Institute of Allergy and Infectious Diseases, during
        a hearing of the House Energy and Commerce Committee on March 17. "Many people
        get better anyway, and if you get vaccinated and get better, you are not sure
        whether it''s the vaccine or the spontaneous recovery. So you''ll have to
        do a randomized trial in order to determine that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768ff93-dac1-44fc-8031-e05850073240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83049c4-dc1e-4367-a829-5caa95964902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, though, anecdotal reports can start to stack up, especially
        for doctors who have been treating long haulers for months.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb1eef-c784-407b-a401-15375341fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dec907-e8ea-4da8-812f-c8ca469d3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s getting to be a large number of reports, hundreds of reports
        of patients that we''ve been caring for with Covid almost a year now," said
        Dr. Daniel Griffin, chief of infectious disease at ProHealth and an instructor
        in clinical medicine at Columbia University. "They are reporting that following
        vaccination they''re having significant, if not complete, resolution of their
        long Covid symptoms."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17282be-b5b7-474d-b2ff-37966e090925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c31e44-23cc-453a-88c5-b737ec7d5a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated that as many as 30% to 40% of his long Covid patients
        said they were feeling better after vaccinations, and the boost in energy
        and mental clarity appeared to be coming from all three vaccines currently
        authorized in the US.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a9b6c1-46d5-475b-9c21-39c112b5d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b109103-06fe-4d31-8471-95bce7cfba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the three companies -- Pfizer, Moderna and Johnson
        &amp; Johnson -- whose vaccines have been authorized in the US. A spokeswoman
        for Pfizer noted that the company "may capture long term symptoms in individuals
        who''ve had Covid" as part of its clinical trials, and that it could choose
        to look into the question as part of a post hoc analysis of its studies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62efd0b-b9fd-4482-adc0-e1aad5371f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e10c0-a851-4c5b-8d80-9e5d76687412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:38.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figuring out why vaccines improve long Covid could be a clue into
        why the persistent symptoms occur in the first place.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bc6d0-89e3-4706-aa3d-d697b1799097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a180b-91db-40d1-b1fc-31a1d4005a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:39.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the theories to explain long Covid was that maybe there''s
        a subset of individuals -- unfortunately a larger subset than any of us would
        like to believe -- who could not clear the virus," Griffin said. "But then
        they get the vaccine. Now they''re able to have a proper, robust immune response.
        That may be what it takes to clear the virus."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09698e-3a1d-4117-bc6a-ae6c2e3d3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb90f38-b282-49be-a387-0d6a5423c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That squares with what Dr. Kartik Sehgal, a medical oncologist at
        the Dana-Farber Cancer Institute and an instructor at Harvard Medical School,
        believes could be ailing long haulers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2432ae0-fd54-4244-a799-dd782f788958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f1523-7066-4784-84ba-70c9830824fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the hypotheses is that this is virus-related, meaning that
        viruses are hiding behind in the form of a reservoir in the body, whether
        the actual virus or the genetic material of the virus which is causing long
        lasting, low level inflammation," said Sehgal, who co-authored a recent review
        article about long Covid in Nature Medicine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d61db44-50bc-4ed1-9e88-fac0d34daf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe493cf-dd36-4843-ba2a-18832451c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sehgal and Griffin both ventured another hypothesis: Long Covid
        could cause persistent immune dysfunction even after SARS-CoV-2 had left the
        body. From that perspective, the mRNA vaccines distributed by Pfizer and Moderna,
        which teach the immune system how to respond to a spike protein on the surface
        of the coronavirus, could represent what Griffin called a "hard reset for
        the immune system."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86514c-982d-47ab-a20d-7ef69ec5aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca1fc27-bb35-454c-8117-9cca3e8ce3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:43.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, anecdotal reports suggest the Johnson &amp; Johnson vaccine,
        which doesn''t use mRNA, may also be instigating long Covid recoveries, and
        doesn''t jostle the immune systems in the same way.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd608a667-8aeb-45c9-b783-9b0b0567a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d65e05-46a4-45a2-b765-f886656be440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there are reports of alll three vaccines helping some long
        haulers, it''s likely they''re fighting an infection, rather than fixing lingering
        immune dysfunction caused by the virus.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f9f99-455f-4616-862a-d0eb5fd0063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c1964f-bf59-4912-b5a5-9762ec0f64e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s starting to get several of us thinking that maybe the viral
        persistence theory is the most persuasive based upon the data that we have,"
        Griffin said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd03dd7-27b7-4859-85ea-dda8da5cb025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f114381-659d-4f6b-9563-760fabbb3846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too soon to tell, though, if vaccine remissions are permanent,
        or if long haulers are likely to relapse back to their same symptoms.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1111a43-c062-419c-8d1c-7a3b94a960b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f135b-1a1d-43ca-972a-7c6758c71f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, none of Griffin''s patients who reported vaccine-induced
        recoveries had relapsed, but it''s still early. Through his position as a
        senior fellow for United Health Group, he is studying 10,000 people over five
        years and has built questions about the vaccine into the study''s questionnaires.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e532df5-c634-4b6a-a1fb-17c496fa3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf093a-ae9f-4312-bc18-256ab6c9f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very curious about the durability of this response," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09abfebd-3132-47e8-94ca-1c4c3637c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e16f98-ee13-4f05-baab-a82a078a4237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccine recoveries aren''t happening for everyone</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac96271-d144-4420-ae3b-4d85ec812ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while some long haulers say they improved after the vaccine,
        they appear to be in the minority.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6099b30c-18e3-457f-8222-3b33ba1df4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:50.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16e912-1742-4031-9c7d-505ee3535ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 347 days into his journey with Covid-19, Maneesh Juneja, a
        digital health consultant in the UK, has kept close track of how his symptoms
        switch off and on at different points over the past year.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa2b88-b287-4d0e-b80e-e2bd5bb24979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7919272-5b81-4ef6-af07-9a5955c83ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He regularly deals with "horrible brain pressure" that makes him
        feel like his brain is about to "explode," or fatigue making it feel impossible
        to lift his head off his pillow.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbef4a7-1ad1-4314-86cb-c6222357821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32727271-95c2-4f60-9995-1b71f2800c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks leading up to his first vaccine dose, Juneja''s symptoms
        were a "mixed bag," he explained, getting a bit of work done some days, while
        being totally non-functional on others.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02d8d0-17b0-4afe-9e77-9e0958b3265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd85e04-a13d-42cf-9f3b-a5a47fd4ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:53.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the day came for his vaccine, he was unlucky. His symptoms
        revved up again.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8b64d-2e6f-46b0-ab19-a1be7830d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa5d290-c000-4752-9244-cf1fdb3a7dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do feel worse in the three weeks after the vaccine versus the
        three weeks before the vaccine," he wrote via email. "However, there is no
        way of knowing if the vaccine triggered my relapse or if it was just going
        to happen anyway during the normal course of my illness."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b843ed-29b6-493a-9257-a556c65277f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c7ed7-e4a8-42b2-adda-2be2f3a5d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that his experiences like his underscore the importance
        of more recognition and research for long Covid, as quick fixes for most patients
        are still fleeting.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9af1cb-d3b5-49c9-a85e-1b2ac6f4c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74377c7f-d2cd-4bf6-a36d-e9f1afae37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:14:40.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:33:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the early insights into long Covid and the impact of the
        vaccine have come from patient-led research," he said. "But not every long
        Covid patient is part of an online patient community, so we do need more comprehensive
        research to really understand what impact the vaccine has on long Covid patients."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
