      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps foremost, "Hemingway" -- which will play over three successive
        nights -- seeks to convey the various contradictions that surrounded him,
        as well as the extent to which the larger-than-life persona that he embodied,
        and the macho image that he studiously cultivated, were swept up in the man
        himself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55d638-c996-4ae2-b867-00bb9b420745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02774d0c-05fd-4708-af62-8d0a300f71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became very exhausting to be Hemingway," says writer Michael
        Katakis, who observes early on that "the man is much more interesting than
        the myth."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeaee5e-e47e-48d0-bded-7f8d8a200d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328bd2c0-1827-47c6-8abe-27ca1088af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, the documentary is filled with noteworthy little
        details, like the 47 versions of "A Farewell to Arms" that Hemingway wrote
        before he was satisfied with the ending, the real-life characters that inspired
        "The Sun Also Rises," or his casual use of racial slurs in a letter lambasting
        another writer to his editor. The personal material includes Hemingway''s
        relationship with his parents -- labeling his father "a coward" for dying
        by suicide, before later emulating him -- and his own children, one of whom,
        Patrick, is among those interviewed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b5321b-02bb-463d-92f3-04bfaa888c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3a225-92ba-49f4-8bf9-da06c69113cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By necessity, the story spans the globe, from the wars that Hemingway
        covered as a journalist to the extended time he spent in Paris, Africa and
        Cuba, and how each of those locales informed and influenced his work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25fe7e-bc81-4c8f-b47a-bdbad2636455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:57.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb805a-1837-407e-9d4f-d97cf21212ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again narrated by Peter Coyote, the documentary states upfront that
        Hemingway "remade American literature," which doesn''t make him, bluntly,
        any less of a jerk, as much in his dealings with those close to him as the
        world at large.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d1a91-a1fc-4d75-a65d-47d135be41a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a5da9-9cc7-47ce-980c-730a5b18c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll be reading my stuff long after the worms have finished
        with you," Hemingway is quoted as saying to one of his wives, war correspondent
        Martha Gellhorn, underlying the cruelty that was part of his complex makeup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a7429-f687-4873-9c6c-b651ba876cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967ddee-f377-46a3-9330-14b6e458f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:36:59.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemingway enjoyed such dazzling success early in his life that his
        last act -- captured in rare video that shows him haltingly reading interview
        responses off cards, including the punctuation -- feels especially tragic.
        As McCain notes, his excesses and vices served as a reminder of his human
        fallibility, and journalist Edwin Newman is shown eulogizing Hemingway as
        "an intensely American writer."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951dc229-af3e-464e-b69d-3dc0c95e6f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:37:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6afe80-4d62-4f86-9f64-c48f06143ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:37:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s one oversight, perhaps, it''s in the relatively limited
        discussion of Hemingway''s cultural legacy, from imitation Hemingway competitions
        to Hollywood''s efforts to adapt his books.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec12482-deef-4daa-a667-f8bb574c6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:37:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fed770-8016-4f1b-b58b-489c17d90c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:37:01.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just nail words together, like a bloody carpenter," Daniels,
        as Hemingway, explains at one point.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83ac16-accb-4e2e-8c8b-4f9467ea6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:37:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11398418-0e0b-4a87-9826-e6a41a21fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:37:02.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBS has faced criticism for relying too heavily on Burns'' output,
        but once again, the trio of Burns, Novick and writer Geoffrey C. Ward have
        erected their own detailed scaffolding, earning their reputation as the gold
        standard for historical programming. And while many documentary series drags
        on these days, "Hemingway" chronicles a life with so many pieces that six
        hours, in this case, doesn''t feel like too much to ask.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc2a40-d05e-41ac-a254-b1ee30d4e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T10:11:12.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:37:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/04/05/entertainment/hemingway-review/index.html">''Hemingway''
        tackles the writer in a documentary as big as his tumultuous life</a>''</em></p>'
  'Thandiwe-Newton':
