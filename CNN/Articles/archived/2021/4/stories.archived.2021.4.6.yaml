    'title': 'Thandiwe Newton reclaims her original name'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6ed80-aa51-454c-82f5-4c87422f0de5'
