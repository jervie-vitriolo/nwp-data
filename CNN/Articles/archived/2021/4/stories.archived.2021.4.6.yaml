      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakiusap kung pwede buksan na lang para magamit agad," Binay said
        in a tweet. "Sayang lang ang oras sa ribbon cutting at photo ops. These things
        are unnecessary &amp; leave a bad taste for families of COVID patients who
        are racing against life &amp; time."</p>'
