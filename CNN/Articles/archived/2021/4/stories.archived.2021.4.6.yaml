  'google-wins-suit-oracle':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-06T00:12:15.690+08:00
    'imagesource': 'jcr:8fa675a1-b7b5-43ef-866d-ee0cbfde9d49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0fa111a-2a03-4686-93bc-258d46ed771f'
    'lead': 'The US Supreme Court has handed Google a win in a decade-old case in
      software development against Oracle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T00:11:49.034+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:38:41.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:23:53.901+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Supreme Court hands Google a victory in a multibillion-dollar case
      against Oracle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05243840-2959-41fa-b5cc-5b8deff2d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Supreme Court has handed Google a
        win in a decade-old case in software development, holding that the technology
        giant did not commit copyright infringement against Oracle when it copied
        snippets of programming language to build its Android operating system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02190d7-5282-4248-8184-16ef5e19dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd6745-d174-4d96-9a0a-4e019ed15fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s copying of so-called application programming interfaces
        from Oracle''s Java SE was an example of fair use, the court held in a 6-2
        decision authored by Justice Stephen Breyer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aea4ff-dae2-43c0-9418-f3f28f29b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d58e7f-2c9f-493d-a9a2-f86b96539cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to resolving a multibillion-dollar dispute between the
        tech titans, the ruling helps affirm a longstanding practice in software development.
        But the Court declined to weigh in on the broader question of whether APIs
        are copyrightable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37b234-47d3-4527-9df3-3a2f27774ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b97c73-1382-4e75-9bdf-1ed412726eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said the Court''s opinion "is a victory for consumers, interoperability,
        and computer science. The decision gives legal certainty to the next generation
        of developers whose new products and services will benefit consumers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e0f6e-5359-4132-8d2a-7ee5a0b10d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14524947-f977-4fb2-95d9-4f5453262c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Oracle reiterated its allegation that Google "stole"
        Java and used its economic dominance to fight a protracted legal battle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b4acfb-c344-479c-833b-bcab64a5b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb589b32-3c61-4688-8db2-63fbb80e661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Google platform just got bigger and market power greater,"
        Oracle said. "The barriers to entry higher and the ability to compete lower
        .... This behavior is exactly why regulatory authorities around the world
        and in the United States are examining Google''s business practices."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d9989b-285c-4b32-9ea2-43b2bd39f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e8ee4-148b-446b-b9ef-a413e676d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing for the Court, Breyer said that while it is difficult to
        apply traditional copyright concepts in the context of software programming,
        Google copied "only what was needed to allow users to put their accrued talents
        to work in a new and transformative program."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ece38-2c22-4378-9911-6d934ea73d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5f4e7-0d1a-4a5c-aa79-2776c190def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A world where Oracle was allowed to enforce a copyright claim, Breyer
        added, "would risk harm to the public" because it would establish Oracle as
        a new gatekeeper for software code others wanted to use.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ea4b5-6ac4-4e59-b2af-48b140f368c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc36fb1-036e-422b-afaf-d62fd8163538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oracle alone would hold the key," Breyer wrote. "The result could
        well prove highly profitable to Oracle (or other firms holding a copyright
        in computer interfaces) ... [but] the lock would interfere with, not further,
        copyright''s basic creativity objectives."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e22fef-f2a6-4944-8a9e-b3169f3ac340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1726a10-1666-4b21-864f-3dfb4fa9e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the majority opinion were Chief Justice John Roberts, as
        well as Justices Sonia Sotomayor, Elena Kagan, Neil Gorsuch and Brett Kavanaugh.
        Justices Clarence Thomas and Samuel Alito dissented, while Justice Amy Coney
        Barrett did not participate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7000962-0ed3-408d-9e5d-860f94b4b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b45e9fe-e226-4792-b300-d621b4245bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their dissent, Thomas and Alito argued that assuming the code
        is copyrightable for argument''s sake and skipping to a fair-use analysis
        "distorts" the outcome.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ac018d-b0d5-4e55-a024-ffabe5647d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453dfd80-41fe-4b3c-8d2a-f5a8ff62620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oracle''s code at issue here is copyrightable, and Google''s use
        of that copyrighted code was anything but fair," the justices argued.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba0c6a-5cdd-48e4-83f5-7bae9dd78576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6a176-52a1-40da-9486-a3561a4410f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In oral arguments in October, Oracle said that Google''s conduct,
        left unchecked, would ruin the software industry by making it so that developers
        could not be rewarded for their work when others used their code.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f29f01-b40c-4838-8a44-49e5559e0e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c7492-77ed-4289-8e7c-7980d83f2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google argued that a win for Oracle would destroy the software industry
        by erecting enormous copyright hurdles for developers and forcing them either
        to reinvent the wheel every time they wanted to instruct a computer to do
        something, or to pay licensing fees to the most dominant software companies
        for the right to carry out simple, mundane tasks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a2c94-9e66-4b16-8dea-d3d781ddc219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9b05f-0111-497e-bbe7-1dd28ea11a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oracle had previously said Google should pay $9 billion to reflect
        the alleged copyright violation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2439a-9e8a-4f8e-a78d-249bde391ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849b566-c506-493f-9641-bfe46b38254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central to the legal battle was software that Oracle claimed Google
        stole when it was designing its Android mobile platform for app developers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4e8c1-be99-4318-b6b5-099956691658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97547b8b-ead0-48b7-98ca-23d02054b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software in question was made using helper code known as application
        programming interfaces, or APIs, that are akin to building blocks that developers
        could plug into a larger program. APIs are ubiquitous in today''s highly networked
        information economy, in which apps of different types and from different providers
        need to be able to work together and share data in order to serve consumers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a1ef9-be2b-4fd2-b218-5685e9cf7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e456b4-2a8a-4d13-bed6-b0c4a81c1cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law treats computer programs as generally copyrightable. But
        APIs are different, Google argued, because they involve little creative expression
        and are simply used by developers as shorthand to invoke groups of other instructions
        supported by the programming language.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b178f5b7-b3c3-42d5-98f5-69070e573807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f96b78-6d0b-4fb2-94fa-8aca9ca8824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court''s decision saves Google potentially billions of dollars
        in damages, and is likely to be well-received by the many programmers, computer
        scientists, and industry groups whose amicus briefs spoke out against the
        Federal Circuit''s decision to reverse the jury''s finding of fair use at
        trial," said Stefan Szpajda, an intellectual property lawyer at the firm Dorsey
        &amp; Whitney.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efcb738-e500-423f-98f8-0a6b3a03e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce45dc5-9868-4921-9f20-999b5fe1ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Szpajda said, the fact that the Court did not directly deal
        with the copyrightability of APIs will likely invite future similar lawsuits.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7622be-4f64-4abb-bdff-68b0cd5c5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T00:11:49.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/05/tech/google-oracle-supreme-court-ruling/index.html"
        target="_blank">"Supreme Court hands Google a victory in a multibillion-dollar
        case against Oracle"</a></em></p>'
  'janet-yellen-global-minimum-corporate-tax-rate':
    'author': 'Devan Cole and Jasmine Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-06T01:10:20.133+08:00
    'imagesource': 'jcr:e9759107-6265-4e3f-965b-662ca1ea2f54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2c83f99-6189-48d3-bb55-8ba69d36c2e4'
    'lead': 'US Treasury Secretary Janet Yellen calls for a global minimum corporate
      tax rate  a pitch that comes as the Biden administration begins to sell its
      roughly $2 trillion infrastructure and jobs proposal that would raise corporate
      taxes to fund the massive plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T01:09:45.547+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:38:39.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:23:54.309+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yellen calls for global minimum corporate tax rate in first major address
      as Treasury secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8036db5-3c09-4e3b-b1c7-99691834f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Treasury Secretary Janet Yellen called
        for a global minimum corporate tax rate on Monday, a pitch that comes as the
        Biden administration begins to sell its roughly $2 trillion infrastructure
        and jobs proposal that would raise US corporate taxes to fund the massive
        plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a53f9-76b5-4995-84e2-b05f625b1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ab2fc-38f9-485b-a6f1-acb09f41528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working with G20 nations to agree to a global minimum corporate
        tax rate that can stop the race to the bottom. Together, we can use global
        minimum tax to make sure that the global economy thrives, based on a more
        level playing field in the taxation of multinational corporations and spurs
        innovation, growth and prosperity," Yellen said in a speech to the Chicago
        Council on Global Affairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db00cc-8eaa-431e-9a74-d0f55f10a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89bf423-8065-4721-ac38-fd779b6b53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Competitiveness is about more than how U.S.-headquartered companies
        fare against other companies in global merger and acquisition bids," she said
        during the remarks, which represented her first major address as Treasury
        secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b7abd-f687-42c0-9bc9-c6dd19a5f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9bd6f-436d-4509-85d6-ce9b3c33ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about making sure that governments have stable tax systems
        that raise sufficient revenue to invest in essential public goods and respond
        to crises, and that all citizens fairly share the burden of financing government."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab7eb5-b53e-4bab-b63e-34649fc84854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6416492-994d-4da9-87a4-eacf81b1e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden''s infrastructure proposal, called the American
        Jobs Plan, would increase the minimum tax on US corporations to 21% and calculate
        it on a country-by-country basis to deter companies from sheltering profits
        in international tax havens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e0629-5c58-49dd-a9cd-ca4f391112ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd61001-2ab3-4880-ad8e-3a684c7edf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would also raise the corporate income tax rate to 28%,
        up from 21%. The rate had been as high as 35% before former President Donald
        Trump and congressional Republicans cut taxes in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205423a-b994-447e-aa76-5436afedbc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f07e9b4-f962-4087-8c5c-ecfe628be96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen had previously called for a global minimum corporate tax
        rate, including during her confirmation process earlier this year, when she
        told a Senate panel that if confirmed, she would work "with our allies on
        a global tax regime that protects American competitiveness while ensuring
        corporations pay their fair share."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6eb43f-499e-4c39-8047-178db40ee00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T01:09:45.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/05/politics/janet-yellen-global-cooperate-tax/index.html"
        target="_blank">"Yellen calls for global minimum corporate tax rate in first
        major address as Treasury secretary"</a></em></p>'
