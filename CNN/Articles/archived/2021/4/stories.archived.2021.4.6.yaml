    'title': 'Advocates asked to wait for FDA nod before promoting Ivermectin vs COVID-19'
    'updated': 2021-04-06T15:13:00.000+08:00
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d346ec-6689-4c5e-b0b3-4c4becf460b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:49.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) </strong> Government
        officials advised advocates of antiparasitic drug Ivermectin to wait for the
        Food and Drug Administration''s approval for its compassionate use before
        urging the public to use it as an alternative treatment to COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e06d2a1-3923-4700-b775-cbdb31d3cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b6a05-8b00-4604-918f-575cb5af4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing on Tuesday, Presidential Spokesperson Harry Roque
        said the initiative of Anakalusugan Party-list Rep. Mike Defensor to distribute
        Ivermectin supply to the sick and elderly residents of Quezon City might raise
        concerns from regulatory bodies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db03ff3-3845-46f5-bb34-585672b37100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625345b-7b5e-4707-bace-d5f668ece953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang aking pakiusap, hintayin na lang natin dahil mabilisan
        naman ang desisyon ng FDA diyan. Hindi naman magtatagal iyan, at para rin
        po ito sa ating kapakanan at interes din dahil kailangang mapatunayang mabisa,
        epektibo at ligtas ang gamot na ito para sa COVID-19,"</em> Roque said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572114e-379f-42f4-8261-a0012dc2b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9929a0-4ff1-41a3-8bdd-ea25e1993e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My plea is to wait for the FDA''s decision because
        it will be out soon. It will not likely be delayed and this would serve the
        interest of the public by ensuring that the drug is effective and safe to
        use against COVID-19.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2f4a6-4b15-426a-9038-f3efad5d27a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d38eeb-7b40-4d69-873a-24e392d695ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Defensor and other lawmakers promoting Ivermectin
        will be held liable, Roque noted that he cannot offer any legal advice on
        the issue since it is not part of his expertise.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5cad4f-6d15-43b8-b609-daa031e78b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b49bb0-e6e9-4531-aff1-41fa847bbbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Department of Health-Technical Advisory Group member Edsel
        Salvaa stressed that Ivermectin, when taken in high doses could even lead
        to brain damage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73bbec6-d65c-46f4-9072-bee81c2fd932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740ddef-1751-4f58-82a2-52a6468d56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwedeng magkaroon ng brain damage ang isang tao at pwedeng
        mamatay kung ma-overdose nang todo-todo</em> (A person may have brain damage
        and die when they get overdosed)," he said in the same briefing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427275cc-75e2-406c-970b-1fc536291534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394959dc-baf0-449e-afd4-16bc46b0b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor earlier said he got Ivermectin treatment while recovering
        from COVID-19. He urged authorities to instead consider monitoring Ivermectin''s
        local manufacturers and regulating the product instead of "killing" an initiative
        that could help people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8dcbb-1898-4c23-b672-dfd0da53c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:56.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5a9118-67b2-4b08-b52b-6d61ec691d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ivermectin is safe. It has been there for so many years. Wala
        po itong recorded na adverse effects sa mga pasyente maging sa ginagawang
        clinical trials sa ngayon,"</em> Defensor said in an interview with CNN Philippines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ee514-77e3-4bd9-a6e2-1ff935388dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0800774-2807-4005-b693-f29bc842aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ivermectin has not recorded any adverse affectes on
        patients, as shown by clinical trials today.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98fca9b-0936-4b7e-82c4-d46f48008ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b053ffdd-3452-4bd1-a0aa-0f3abcda88da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T15:13:46.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:35:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Food and Drug Administration has only approved Ivermectin
        for animal use, to prevent heartworm disease and treat parasite infestation
        such as head lice and scabies. No feedback has been given on its compassionate
        use for humans.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95240262-ebfa-49eb-ab7d-47af37e5be4c'
      'mgnl:activationStatus': true
