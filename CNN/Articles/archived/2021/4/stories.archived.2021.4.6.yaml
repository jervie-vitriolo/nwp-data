  'moment-of-truth-Iran-nuclear-deal-analysis-':
    'author': 'Analysis by Nick Paton Walsh, International Security Editor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-06T20:51:40.940+08:00
    'imagesource': 'jcr:6a795c75-872d-4f8c-a0b6-a0ae542dd5ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f9c1a92-569d-4c10-a74f-2412e2db22fd'
    'lead': 'Few doubted the United States and Iran deep-down preferred diplomacy
      -- even a new deal -- to escalating tensions, and possibly military confrontation.
      Now the moment of truth is here, in a Vienna conference room.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T20:54:54.321+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:26:10.147+08:00
