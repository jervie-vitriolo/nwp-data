    'lead': 'ESPN fired NBA analyst Paul Pierce after the Boston Celtics legend posted
      a racy Instagram Live video over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T21:58:02.297+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:25:28.213+08:00
