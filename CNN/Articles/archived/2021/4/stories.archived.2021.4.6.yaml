      'text': '<p>Its newest feature, GInvest, will be the first ever digital investment
        platform which allows Filipinos as young as 18 years old to explore investments
        and grow their wealth with the use of their fingers. It aims to remove the
        barriers which hinder people from investing through low minimum buy-ins and
        a fully digitized module integrated into the GCash platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbda51a-4086-40bb-8eb0-5bb5dac4e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:33:36.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:28:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GInvest removes the barriers of investing by simplifying the experience,
        lowering the minimum investment amounts, and giving access to a curated set
        of professionally-managed investment funds--all at the press of a button,
        Martha Sazon, President and CEO of Mynt, told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a90b135-8a5b-4e3f-ba28-e623a5da9fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:33:36.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:28:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mynt, a FinTech startup partnership between Globe Telecom, the Ayala
        Corp., and the Ant Financial (an affiliate firm of Chinas Alibaba), is the
        operator of one of the countrys most in-demand mobile wallet app.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d36a6-a233-4eb0-8480-e895db700791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:33:36.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:28:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company aims to elevate Filipinos financial literacy and democratize
        investment. Officially launched in-app in 2019, there are now over one million
        accounts linked to GInvest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15afe2c-cdc7-4369-aafd-26338fc524ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:33:36.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:28:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We believe this proposition will continue to grow, especially with
        its relevance on social media, as Filipinos are looking for alternative wealth
        management opportunities, Sazon said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c0e155-11a2-4164-aba0-93ab28d17610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:33:36.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:28:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start your investment journey, you just need a fully verified
        GCash account, which requires a single valid ID, and a minimum amount of 50
        for local funds and 1,000 for international funds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95ff578-59b0-4db1-83eb-7260aa6921e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:33:36.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:28:13.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you have your funds, log in to your GCash account, proceed
        to the GInvest module, and select Proceed to start registration. From there,
        you will have to answer the Risk Profile assessment to help GInvest gauge
        what kind of investments to recommend. After reading and confirming the Terms
        and Conditions that follow, you are ready to start investing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f0469-018c-4039-bf5d-50d864f62ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:33:36.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:28:13.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GInvest provides access to only the best performing assets that
        users can choose from, namely: Money Market Fund (the more traditional way
        of investing, like time deposits), Philippine Total Return Bond Fund (which
        lets users invest in bonds in local companies and government), Philippine
        Smart Equity Index Fund (which lets users invest in local companies through
        the PSEi index, like BPI, BDO, and Ayala), Global Technology Feeder Fund (which
        lets users invest in tech companies like Google, Apple, and Samsung), and
        Global Consumer Trends Fund (which lets users invest in companies like Shopee,
        Nintendo, or Alibaba).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e4546-8ba7-426f-833a-e39f8b80ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:33:36.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:28:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While returns are not guaranteed since this is dependent on factors
        like fund manager performance, market volatility, and overarching trends,
        GInvest can guarantee safety of the platform through its tech platform partners,
        ATRAM, one of the countrys leading asset manager, and SEEDBOX Philippines,
        a company that introduced digitized investing in the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807917ed-6a82-4038-863c-f56fa1a8b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:33:36.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:28:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We believe that through GInvest, investing will become a habit
        for Filipinos and allow them to build a more financially secure future, ATRAM
        CEO Mike Ferrer said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e99aa8-ae6f-429e-9c1e-3f972a7451c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:33:36.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:28:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the latest feature also lets you track the growth of your
        money, monitor your investments, buy and sell stocks, be reminded of your
        investment schedule, and track and subscribe to assets you are interested
        in, all of these only through the GCash app.</p>'
    '49':
