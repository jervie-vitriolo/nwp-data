      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) </strong> Vaccine
        czar Carlito Galvez and Testing czar Vince Dizon have completed their COVID-19
        vaccine shots last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d83ed-07a7-491e-a0bc-651b69381625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf10946-4f74-4506-afa2-4272cc1a26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s Palace briefing, Galvez and Dizon said they received
        their second dose last Monday, March 29. Both got their first jab of CoronaVac
        from China''s Sinovac Biotech last March 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e4d90f-1962-4abb-8ea5-0e6736e86a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:19.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc7e27-a65a-476b-9176-ab0ebc4c05d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recounting their experience, both said they only felt drowsy after
        receiving their second shot but did not experience any other major side effect
        after that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83161844-9269-4ea2-8009-22c1310c0d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988c9db5-678f-40f6-bc01-bbfe1ae9725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tama po yung sinabi ni Presidente na once na bakunahan kayo
        nagkakaroon ng confidence, pero syempre nandoon pa rin po ang precautions,"</em>
        Galvez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf4190-1971-4df0-bf0b-75a0e4f7a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aaa7fb-290e-40e6-b91e-bb1e7c7ee1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What President Rodrigo Duterte said is true, that
        once you get vaccinated, you somehow gain confidence, but of course the precautions
        must still be there.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a07af-c095-4a63-a712-1ee89e75f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca3a1d-2ef1-4d06-b129-bb13dee37717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang importante lang kahit nabakunahan na po tayo, tuluy-tuloy
        pa rin po ang pagsuot ng masks, paghugas ng kamay at pag-avoid ng matataong
        lugar,"</em> Dizon added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4010f80-d3af-4b90-a466-71ae85e56995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:23.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663e5a4-06d2-4677-971e-6ee473304c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important is even if we get vaccinated, we
        must continue to wear masks, wash our hands, and avoid crowded places.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fda0375-30cb-4824-bfbb-961b6eba57f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:24.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ca7cf-20ea-41e6-be62-d25c47db8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez and Dizon were among the government officials first authorized
        by the interim National Immunization Technical Advisory Group to receive their
        jabs ahead of others. They both lead the country''s immunization efforts as
        the chief implementer and deputy chief implementer of the government''s pandemic
        task force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f7b1b-31c6-4a9a-bfc0-1b8a4df102d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa1e07-89c8-430e-bbba-0554a8cfbb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government officials are still not allowed to get their COVID-19
        shots, <a href="https://cnnphilippines.com/news/2021/4/4/vaccine-mayors-greater-manila-ncr-plus.html?%3F%3F%3F">except
        for mayors and governors in high-risk and critical areas including the Greater
        Manila area</a>. Dizon earlier said the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases already approved this proposal, with a go
        signal from Duterte himself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4642bf-b0a3-4cb4-9481-dc48273ebc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9997e4b-2c46-4dad-8c1f-f3c35e274d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T16:25:47.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:31:27.372+08:00
