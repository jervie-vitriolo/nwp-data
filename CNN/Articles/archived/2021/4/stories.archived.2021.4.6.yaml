      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my vaccination card... go get vaccinated everyone!" he wrote.</p>'
