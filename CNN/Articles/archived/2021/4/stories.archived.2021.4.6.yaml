      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7b7aa-47a6-4de1-ab68-3413870b274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:25:02.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:24:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines said: "Although details of the incident are under
        investigation in coordination with the Zambian Aeronautical Authorities, the
        fact that there was no NOTAM (notice to airmen) issued regarding the construction
        of the new airport which has the same runway heading orientation with the
        existing one and the close proximity between the two airports may have contributed
        to the incident."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a87871-9280-4175-9841-8a31109cc451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:25:02.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:24:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5dbeb-6240-4ea6-931c-5a131eb472dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:25:02.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:24:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always Ethiopian Airlines takes flight safety very seriously
        and treats it as the top most priority and accordingly it will take all necessary
        corrective and preventive measures in line with the findings of the investigation,"
        the statement added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e7a07-ec02-474a-90c9-a11539b9ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:25:02.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:24:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f79925-72b9-4f53-b696-7ce327ec8f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:25:02.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:24:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new airport was due for completion in October 2020, according
        to Zambia Airports Corporation Limited (ZACL), which manages the country''s
        international airports. But construction was delayed because of the pandemic,
        with the facility due for completion this year, ZACL told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012f196-13d4-4fb0-b40e-d2de31afc9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:25:02.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:24:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284d228-da0b-436f-8558-9ac477386808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:25:02.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:24:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new airport that the plane landed at has a runway that is fully
        complete, ZACL added, and, as of last month, the rest of the facility is at
        least 88% complete.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff9979-bfbd-4730-b891-45c77505203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:25:02.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:24:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88453f5c-7fd7-4171-a509-0c1b5722ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:25:02.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:24:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZACL said the new airport, which was initially to be named Copperbelt
        International Airport, is now due to adopt the name of the existing one --
        Simon Mwansa Kapwepwe Airport -- with the original site reverting to its original
        name of Ndola International Airport and no longer being used for commercial
        flights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae09b6d1-5544-4bb5-bac2-45a0baecb20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T23:25:02.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:24:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/ethiopian-airlines-zambia-intl-scli/index.html"><em>
        "Ethiopian Airlines plane mistakenly lands at airport under construction"&nbsp;</em></a></p>'
  'kim-kardashian-west-billionaire-forbes':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-06T23:36:51.677+08:00
    'imagesource': 'jcr:c1bd1bbf-8d10-4a6f-9cfa-a86587d02709'
