      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 83-year-old former chief executive was rushed to the hospital
        on March 28 and has tested positive for COVID-19. He was sedated and moved
        to the intensive care unit on April 4, but his family said then there was
        no need to put him on a ventilator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3fa848-f75e-4ab0-b3a9-1d1416819050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T12:11:43.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:36:13.511+08:00
