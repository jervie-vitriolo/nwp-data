      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) </strong> Former
        President Joseph Estrada, who recently contracted COVID-19, is now using a
        machine to help him breathe after his pneumonia worsened, his son ex-Senator
        Jinggoy Estrada said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
