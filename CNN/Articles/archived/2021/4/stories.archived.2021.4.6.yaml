      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor announced on Facebook on Monday that he will distribute
        the drug for free, but a prescription for it is required before receiving
        a supply.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb343f2-f623-4c18-9cfa-e688a9232a12'
