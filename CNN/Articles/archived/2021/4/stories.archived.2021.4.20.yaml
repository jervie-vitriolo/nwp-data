      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c48d3d-1020-4d91-85f5-737766a7defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:06:55.521+08:00
