      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour away in Malabon City, another pantry from a K-Pop fandom
        is open, this time from a fan of fellow boy band EXO. Pictures of the stall
        show rows of instant noodles, eggs, canned goods, and rice.</p>'
