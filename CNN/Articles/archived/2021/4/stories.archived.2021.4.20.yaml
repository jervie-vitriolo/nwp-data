    'template': '1'
    'title': 'Govt. eyes COVID-19 vaccination of A4 priority group by June'
    'updated': 2021-04-21T05:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366966fd-2a33-48c8-86fe-8705ee905b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:42:44.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> —&nbsp;The
        government targets to begin in June the COVID-19 inoculation of frontline
        workers in essential sectors, who are fourth in the country''s vaccine priority
        line, Presidential Spokesperson Harry Roque said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f86ee-2a85-4b81-b501-86fe0b0ebf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:42:44.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang A4 (group), inaasahan natin as soon as vaccines are available,
        mga Hunyo magsisimula na po tayo," he said in a Palace briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e0e87e-7062-4274-ae58-ce0377451ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:42:44.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect to vaccinate those in the A4 group as soon
        as vaccines become available, and we expect to start by June.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5e25b-4dd0-438c-b9bd-83724f91c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:42:44.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the COVID-19 Inter-Agency Task Force updated the list
        of those eligible to be fourth priority in the national vaccination program.
        It now includes frontline workers in commuter transport, wet and dry markets,
        food service, news media, education, specific government agencies, and overseas
        workers, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab40b75-a5b6-4d31-a8af-361f9eb27409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:42:44.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/4/16/A4-vaccine-priority-group-IATF.html"><strong>READ:
        COVID-19 task force finalizes 4th priority list in PH vaccination drive</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd8675e-6ba2-4cb1-b71e-e7bc0ed8392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:33:22.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:21:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Economic and Development Authority,
        the lead agency for the Recovery Cluster of the National Task Force against
        COVID-19, also recommended the inclusion of 12.8 million frontline workers
        from these sectors in the government’s vaccination priority list. This will
        play a key role in the safe reopening of economic activities in the country,
        it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76643cd1-1c0f-492a-973b-720796e17f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:33:22.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:21:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the scarcity of the current vaccine supply, NEDA has identified
        the sectors or groups that have high levels of interaction with the public,
        and are needed to ensure security, consumer and worker safety,” Socioeconomic
        Planning Secretary Karl Kendrick Chua said. “By prioritizing these sectors,
        we are also indirectly protecting the millions who avail of their services.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc1678-c9e4-4415-b959-70b474853cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:42:44.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They come after healthcare workers, senior citizens and people with
        comorbidities under the country''s prioritization framework. Health Undersecretary
        Maria Rosario Vergeire earlier said the A4 group''s vaccination could be held
        simultaneously with that of the A2 and A3 once the supply stabilizes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2cf6c0-2859-4d59-89ec-7ff9814922cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:42:44.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data as of April 18 showed at least 1.27 million people
        nationwide, mostly medical frontliners, have been vaccinated against COVID-19.
        Of this number, over 198,000 have already received their second dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250352c4-17da-4e89-befa-3e5bde3729fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:42:44.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government targets to inoculate 2 to 3 million Filipinos per
        week by June with the expected arrival of more vaccine shipments in the coming
        months.</p>'
