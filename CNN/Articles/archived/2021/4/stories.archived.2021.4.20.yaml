      'mgnl:lastActivated': 2023-01-25T11:25:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c32898-3a18-4643-99c6-72677d3b298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulong Kabataan Network is a youth group which recently partnered
        with some other organizations including Kabataan Party-list to put up its
        own community pantry in Kalayaan Ave., Quezon City.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703f2be-c553-4524-9d4b-a1d199651c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d99b899-67c3-4468-a3c5-6ec6b787589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another post, which photoshopped the Maginhawa community pantry
        next to a photo of an armed rebel, also claimed that "community pantries are
        supported and advocated by" progressive groups Kilusang Mayo Uno and Piston
        which the NTF-ELCAC classified as supposed "communist terrorist organizations."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824810a9-8285-4752-99fe-7d53b308b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4538731-db73-407d-a170-05c430f98b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Natatakot po ako maglakad mag-isa papunta sa community pantry
        ng alas singko ng umaga dahil po sa walang basehang paratang sa amin. Gusto
        ko lang po talaga makatulong at sana po ay huwag niyo masamain,"</em> Non
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f3cd3-9dd3-44f6-8305-041dd34f8476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.908+08:00
