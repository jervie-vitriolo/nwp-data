    'imagesource': 'jcr:3939dbd9-3f30-4199-8952-525294bd59d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd517a140-d5cd-4727-a320-0d8222bf7783'
    'lead': 'An initial shipment of nearly 200,000 doses of the Moderna COVID-19 vaccine
      is scheduled to arrive in the country on June 15, while 117,000 Pfizer doses
      will likely be delivered next month, the Philippine envoy to the United States
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T16:50:50.557+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:22:05.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:35.913+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Initial batch of Moderna vaccines to arrive mid-June, Pfizer doses expected
      by May — PH envoy to US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bba185-b7ab-4161-b7f0-2178f072aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:50:50.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — An initial
        shipment of nearly 200,000 doses of the Moderna COVID-19 vaccine is scheduled
        to arrive in the country on June 15, Philippine Ambassador to the United States
        Jose Manuel Romualdez said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b2a65-b2a8-4da9-891e-04e5a6d6eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:50:50.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:06.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacañang briefing, Romualdez said this will be followed by
        bigger deliveries in succeeding months, with the country anticipating a total
        of 20 million doses from the US firm before the end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166316f-4cff-4433-9fe4-179769b4a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:50:50.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy added that the first batch of 117,000 doses from Pfizer,
        also an American company, is expected to arrive by around end-May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3025da-1fbf-4035-81df-a0f03ce2ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:50:50.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason why there’s been a delay sa Pfizer is because there
        have been some legal problems we have to overcome,” Romualdez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05813b25-3b9f-4738-b238-2a2047c024f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:50:50.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that our Department of Justice is already in the final
        phase of just making sure that...the agreement and the indemnity agreement
        are clear, and the government is well protected also,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1b919b-b484-4e21-b672-c802d497318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:50:50.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial Pfizer delivery was supposed to have been made by mid-February
        but was hampered by the absence of an indemnification deal between the parties.
        During that month, officials <a href="https://www.cnnphilippines.com/news/2021/2/11/ph-faces-pfizer-vaccine-delivery-delay.html">also
        admitted the Philippines was still completing documents</a> to finalize the
        arrangement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded858f-e0f0-4cbd-b362-65be7afe9de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:50:50.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the national government hopes to be able to complete
        the transaction with Pfizer by next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64ca84-ae6a-4fa2-9713-65d9c2b17981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:50:50.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2021/4/15/PH-Pfizer-COVID-19-vaccine-negotiation.html"><strong>READ:
        PH eyes up to 40M doses of Pfizer’s COVID-19 vaccine</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc4a77-b137-4651-a15d-bf9efae24160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:50:50.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 20 million doses of Gamaleya’s Sputnik V vaccine are
        also expected to arrive this year, Philippine Ambassador to Russia Carlos
        Sorreta said. Around half a million doses are expected by end-April or early
        May, with <a href="https://www.cnnphilippines.com/news/2021/4/11/First-batch-of-Russia-s-Sputnik-V-to-arrive-this-week-.html">an
        initial 20,000 doses to be delivered in the next few days.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f3b92-8b56-4503-9fc3-8d918b08710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:50:50.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna, Pfizer, and Gamaleya previously announced that their vaccines
        are over 90% effective against the coronavirus based on early data. These
        studies do not cover new COVID-19 variants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0fb8a2-3b1a-42d3-bf81-1e0f9a779a83'
      'mgnl:activationStatus': true
