    'lead': ' Preparations for the Pasig River cleanup project are underway with San
      Miguel Corporation, the Department of Environment and Natural Resources and
      the Department of Public Works and Highways working together in a bid to extract
      600,000 metric tons of waste per year.'
    'mgnl:activationStatus': true
