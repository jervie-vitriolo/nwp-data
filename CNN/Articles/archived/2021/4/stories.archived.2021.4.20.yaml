      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral tribunal in 2016 ruled that China''s island-building
        activities on these reefs and four others violate the United Nations Convention
        on the Law of the Sea or UNCLOS and "have caused devastating and long-lasting
        damage to the marine environment."</p>'
    '39':
