      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc9d542-d9d3-43af-a099-3b25ea72581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
