    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2017095-e3cb-4a61-bd5d-2683a3fa7ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among India''s many active cases is former Prime Minister Manmohan
        Singh, who is in stable condition in hospital after contracting Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1fb061-ae00-4cd2-9667-b0193b155596'
