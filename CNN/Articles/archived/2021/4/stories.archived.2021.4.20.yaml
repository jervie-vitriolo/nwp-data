      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said we can build alliances with the Western
        countries, even those within the Western Pacific region like Australia and
        Japan. There are a lot of ways available but to speak with an implication
        that we cannot do anything, I think that''s sending a wrong message.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae96f1-2446-4bee-bb24-04518d523329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.754+08:00
