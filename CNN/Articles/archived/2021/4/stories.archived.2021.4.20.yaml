      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14139bc7-204f-4fad-8b8f-d0f51554b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:46:39.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:22:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His commitment in helping out our program has gone beyond our initial
        agreement of him playing for us for 1 or 2 seasons depending on what will
        come his way after each season. He was unwavering in his commitment to play
        for another season last year," Perasol told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d88bace-f8bd-4a5b-a321-2f0e77926cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:46:39.868+08:00
