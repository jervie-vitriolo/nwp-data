      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> President
        Rodrigo Duterte may be sending a wrong message to China with the way he is
        handling the West Philippine Sea dispute, a lawmaker said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8ebec-8cab-428a-b501-3aaa2d54e242'
      'mgnl:activationStatus': true
