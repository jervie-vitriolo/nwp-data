      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a199d636-fb60-49d4-8167-307459027585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.907+08:00
      'mgnl:createdBy': 'glee'
