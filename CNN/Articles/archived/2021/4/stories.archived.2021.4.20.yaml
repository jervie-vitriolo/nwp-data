  'Chad-president-killed-clashes-rebels':
    'author': 'Niamh Kennedy, Stephanie Busari, Tim Lister, and Stephanie Halasz,
      CNN'
    'caption': 'Photo courtesy: MARCO LONGARI/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-20T22:10:05.539+08:00
    'imagesource': 'jcr:10f3963b-1340-42b6-9d64-e2785e7263d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e063f360-4946-45b3-9742-8d7179baf95a'
    'lead': 'Chad''s long-serving President Idriss Deby has died from injuries sustained
      in clashes with rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T22:09:59.149+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:18:19.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
