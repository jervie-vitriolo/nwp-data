      'mgnl:lastActivated': 2023-01-25T11:24:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Population-wise, less than 1/10 lang tayo ng China. There’s no
        contest. But why think along that line when there are stronger countries,
        even Europe, which are ready to assist us?" Lacson said. "</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093dc8c-5280-455b-9db0-9a237ad7733e'
