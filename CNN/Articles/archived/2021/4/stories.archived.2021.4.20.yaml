      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you for your prayers and for wishing prayers and for wishing
        me well during my COVID-19 experience,” he said in a statement. “I was asymptomatic
        and my last test result after completing my isolation period is already negative.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001710e7-f60d-4235-a1bb-73fbf6f09c0e'
