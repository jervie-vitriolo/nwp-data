      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve herd immunity, the government aims to vaccinate by the
        end of the year at least 70 million Filipinos out of the country''s estimated
        108 million population. There have been complaints from lawmakers and various
        groups that with the slow pace of immunization, this could take several years.</p>'
