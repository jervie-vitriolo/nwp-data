    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839b4fad-c780-4eef-ab4e-5268b85747aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, where millions of people are being vaccinated daily,
        cases and hospitalizations have risen over the past month. Experts cite coronavirus
        variants -- including the more contagious B.1.1.7 strain that recently fueled
        another surge in Michigan -- and a spreading sense of pandemic fatigue as
        contributing factors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332fcec3-2b33-484d-9bcb-9d2b3a74b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.598+08:00
      'mgnl:createdBy': 'vince'
