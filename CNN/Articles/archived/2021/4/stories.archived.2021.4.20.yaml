    'lead': 'Europe''s medicines regulator said it has found a possible link between
      the Johnson & Johnson COVID-19 vaccine and rare blood clots, but emphasized
      that the overall benefits of getting the shot outweigh the risks.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T23:36:51.555+08:00
