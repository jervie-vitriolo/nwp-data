      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the contrary, the President is not giving China
        anything. He made it very clear: we are friends, I am befriending you, but
        there is a limit to our friendship.]</p>'
