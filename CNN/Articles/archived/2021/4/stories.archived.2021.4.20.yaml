      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing, Agriculture chief William Dar <a href="https://cnnphilippines.com/news/2021/4/20/eo128-duterte-prices-imported-pork.html">announced
        that Duterte’s executive order is already in effect.</a> This is amid the
