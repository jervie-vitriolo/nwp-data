    'template': '1'
    'title': 'To end this pandemic, ''we''ve got to get everyone in our country vaccinated,''
      US surgeon general says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4a300-7a3f-4a89-972c-ce3da04f395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All Americans age 16 and up can now get
        a COVID-19 vaccine. But the challenge is getting enough people to roll up
        their sleeves so we can finally quash this pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf76a69-4033-47f7-be4e-ebf72e971a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382961d-4f06-4221-942c-7488df977f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine is the most important pathway to ending this pandemic.
        That means we''ve got to get everyone in our country vaccinated," US Surgeon
        General Dr. Vivek Murthy said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1559c35d-26a8-4e4c-b824-fc848a38d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ecbdfe-e7c9-404d-805a-1a7dbdc631e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now what we''ve got to do is No. 1: Get the vaccine. No. 2: Turn
        around and look at our family and friends and ask if they''re going to get
        vaccinated. If they need help, that''s what we''ve got to do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b056579-90f6-4d2c-9033-d32eb0af657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e01c0-4393-49f6-82d4-337bb9d9e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s critical for those age 16 and up to get vaccinated before
        new, more contagious strains emerge -- just like the B.1.1.7 variant did.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798600b0-4e60-4ec9-a7d0-8dea3422b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae50a39-a5e3-4f4b-a6f6-a311a60bbb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we slow down because of (vaccine) hesitancy, it gives more and
        more time for variants of concern, specifically B.1.1.7 that has ravaged states
        such as Michigan, to continue to spread and set off potential new surges in
        local communities," said epidemiologist Dr. Abdul El-Sayed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062266a-c042-4bbc-afb2-d4c3d7a5ffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a6337-f324-4c7c-b940-7df4ec1d86cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has always been a race between the vaccines and the variants.
        And hesitancy just slows down that vaccine leg."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f155ca84-4814-43a5-8060-eaad29d91134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795649c-eebd-4fce-b7a7-b1e2139e83a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly contagious B.1.1.7 variant, first spotted in the UK,
        has been reported in all 50 US states, according to the US Centers for Disease
        Control and Prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b63b0-f454-4ecd-bd19-a5ddc4c6b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd7879-4a45-4c85-a4ae-c18756555a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now the dominant coronavirus strain in the US, and young people
        are at particular risk of getting infected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc9468-fb18-4268-b056-a84a1f3d9c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e7377-306a-4cac-9ecb-4b7244a6dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re treating younger patients than we ever saw before''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb3fb3-be7c-4801-84e4-6fc50a493ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of all US adults have received at least one dose
        of a Covid-19 vaccine, according to the CDC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523abc6-aec4-4fde-bd57-bb40ffb6635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f0a8d-23b0-49fd-bfa7-72addfc1c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to young adults, many don''t want to get the shots.
        And because B.1.1.7 and other strains are spreading among young people, this
        pandemic could drag on indefinitely if young adults don''t do their part,
        health experts say.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c3ae42-ec63-4ac9-ad84-7df9c7847a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a2419-5551-48af-bb33-f16878fdc6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a new Quinnipiac University poll, 36% of adults under
        the age of 35 said they don''t plan on getting a Covid-19 vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b223571-5146-4ec1-b72e-cd7e000fffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3349e-43ac-48db-bdda-db5d83fc08b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jayne Morgan, clinical director of the Piedmont Healthcare Covid
        Task Force in Atlanta, said she''s concerned about how the virus is hitting
        younger groups.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39bb25-a6ce-40fe-92d4-91aed46ec15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7390d180-26dd-4e18-89fb-d0e5926ba2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big part of the country''s 65+ population -- which got priority
        access to vaccine before younger Americans -- has already been vaccinated.
        Now officials are seeing a shift in Covid-19 cases "down to a younger and
        younger age group," Morgan said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3830e2d-6670-47e8-8e71-9379218c8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab78d42-de44-4950-a31a-e43e3de75e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to begin to get serious about this," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5aa07e-b1d9-404d-b199-d4f1f1a08ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa5871-9ea9-4426-bd8e-1f6f4c784e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
