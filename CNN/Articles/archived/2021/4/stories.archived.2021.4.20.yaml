      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, PAGASA said Bising was last located 395 km
        East of Casiguran, Aurora, maintaining maximum sustained winds of 175 kilometers
        per hour near the center and gustiness of up to 215 kph.</p>'
