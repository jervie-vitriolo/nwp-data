    'template': '1'
    'title': 'EU medicines regulator finds possible link between Johnson & Johnson
      vaccine and blood clots

      '
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d869f-cfa4-4819-8cc9-d2eb4535e8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Europe''s medicines regulator said it
        has found a possible link between the Johnson &amp; Johnson COVID-19 vaccine
        and rare blood clots, but emphasized that the overall benefits of getting
        the shot outweigh the risks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ab3e01-2a3c-4b06-a275-9cace07b3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f357e46e-9969-4c79-9a8b-27072b3000d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news, announced Tuesday, threw another complication into the
        European Union''s vaccination rollout and dealt a major blow to the company
        a week after its vaccine was paused in the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de727d9-7b02-4a76-abf4-77534b17ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be940d31-392b-4327-8fa3-2531fa0fed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency (EMA) concluded that "a warning about
        unusual blood clots with low blood platelets should be added to the product
        information" about the shot given to patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c741172-d120-4a85-9253-f1093963bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca3bae-f878-4b79-8455-d8eaab85589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:15.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it had analyzed all currently available evidence including
        eight reports of serious and unusual blood clots from the United States, where
        more than 7 million Johnson &amp; Johnson Janssen vaccines have been given.
        One of those cases was fatal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ebf634-dc4a-4e7c-85d5-0bd4cebc251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d3307-6888-462b-af10-18c7912bf9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:16.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All cases occurred in people under 60 years of age within three
        weeks after vaccination, the majority in women," the EMA said. "Based on the
        currently available evidence, specific risk factors have not been confirmed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991fcc8-967e-41c7-97a3-b74305c5a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104983f6-4a46-4e2e-b429-c605d3888ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that "the combination of blood clots and low blood
        platelets is very rare, and the overall benefits of COVID-19 Vaccine Janssen
        in preventing COVID-19 outweigh the risks of side effects."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e8304-feaf-441f-93dc-d0962a2ee633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf45c3-f48d-44f7-939a-0d761cabadab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s findings are nonetheless a setback for the pharmaceutical
        giant, and come as it awaits the results of similar investigations by regulators
        in the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a2998-a4e9-4d76-a690-d54add7dbe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3836f-0777-45b6-a4eb-6ce8fa94988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was paused in the country on April 13 after the reports
        came to light, and Johnson &amp; Johnson decided to "proactively delay" the
        rollout of the shot in Europe on the same day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f226b10-c380-48a5-a8b3-098c2e5facb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59480942-f524-409a-b259-79d9794d5c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention (CDC) is looking
        at a "handful" of reported adverse events after people received the vaccine,
        it said on Monday, and it is expected to announce its own conclusions on Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9526f-368a-4459-aa5b-9e2cf9e15016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab327e44-99e2-414b-985d-ae443da1de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson had further complicated matters after initial
        reports of blood clots came to light on April 9 by pointing a finger at Pfizer
        and Moderna''s vaccines, issuing a media statement that said a study showed
        there were reports of blood clots with their shots as well. The author of
        the study they cited said that is not what her research found.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ef0a29-c554-4e36-92eb-d835a11f2de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c3d9e-4d3b-4b58-a9d2-643a017ddaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will now seek to claw back confidence both in the United
        States and Europe. Inoculation programs have ramped up in both regions in
        recent weeks; the US is vaccinating millions of people each day, while the
        EU''s rollout has improved after a bumpy start.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876ed3f9-0303-403f-997a-adc70c6b9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19db939-4f9e-484f-9c09-368a33ed02a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s shot had been authorized for use by the
        EMA on March 11, but was not yet in widespread use.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7193bf59-a1d7-4636-b806-d3b68cf7efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b306b5-43fc-41ae-98bb-ee9cd1716984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has been touted as a potential game-changer in the pandemic
        because it is given in one shot; most of the other approved vaccines around
        the world are given in two doses, spaced at least a few weeks apart.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad6165-0b83-435d-b7cf-5a2d9a833ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe4c84-f620-4519-adfa-2476d05d2d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has become the second vaccine to be paused in Europe over
        fears that it can cause rare blood clots. Rollout of the Oxford-AstraZeneca
        shot was delayed for several days in many EU countries after a similarly very
        small number of clotting reports came to light, and experts fear that confidence
        in that vaccine has suffered as a result.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11100e1c-8825-44dc-811d-4ae22c433869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587f49d-8aca-4306-bdf3-564b7a674e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:44:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple health regulators have stressed that the overall benefits
        of the AstraZeneca vaccine still outweigh the risks, but some European countries
        are restricting use of the shot to older age groups while UK authorities advised
        that people under 30 are given different vaccines.</p>'
