      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc9160-546f-40d2-9153-eff02d020a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If, indeed, protestant was convinced of his claims in Lanao del
        Sur, Maguindanao, and Basilan, then he should have indicated those three as
        his pilot provinces. But he did not, to no fault of this Tribunal,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2397e-235c-4cef-8d44-d040cb1d8bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c99f0f-7948-424f-85f1-46dd14787be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in relation to his cause of action to annul election results
        in Lanao del Sur, Maguindanao, and Basilan. In January this year, Marcos asked
        the tribunal to revise the results of the poll recount and to validate signatures
        from the said provinces due to alleged fraud and terrorism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f715e-2a62-418f-bc21-2ab2d80e8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74527c6-dee5-4470-9765-82018647c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the Feb. 16 decision, seven magistrates fully concurred
        with the dismissal while eight concurred with the poll protest result. A highly-placed
        source in the Supreme Court said defeated candidate Marcos failed to present
        specific acts to back his claims of poll fraud, such as the time and manner
        of irregularities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49684044-404d-469c-a615-7387e3882ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ee024-bacd-473d-b039-cdedeb09a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/2/16/Supreme-Court-Bongbong-Marcos-Leni-Robredo-vice-president-poll-protest.html">&nbsp;Supreme
        Court unanimously junks Marcos'' VP poll protest vs Robredo</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c237f1-734d-4ee7-a42c-564d20ed2ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56d1ac-d38a-4688-890b-69b457d8aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the lack of substantial recovery of votes from the
        said provinces led to the dismissal of the protest. Rule 65 of the Tribunal
        Rules also mandates the dismissal of a protest when the results of the revision
        and appreciation of ballots in the pilot provinces do not support the allegations
        of fraud or irregularities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e3ca8-84a1-4816-9ca4-65e6d99f0fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29857344-0e72-4677-b9c3-94a0e4160a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its review, the body also said the total number of
        votes for Robredo increased by 1,510,178, while that of Marcos gained only
        204,512, confirming the victory of the former. Moreover, PET said Robredo
        would still maintain her lead even if a third cause of action would be conducted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092eeb0-48d9-4099-8e09-01b8413baf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f17638-5db9-4d23-a7dd-ac6ba55d7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marcos failed to make out his case,” the PET said. “To entertain
        the third cause of action is to risk frustrating the valid exercise of the
        nation’s democratic will and subject it to endless whims of a defeated candidate.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660977e-a698-4851-9e0b-883d44c54f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a6002-6f90-4dd4-9e53-c020215b222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing the 2016 vice presidential election, Marcos filed an
        electoral protest against Robredo on June 30 in the same year. He questioned
        the result of the polls where he was defeated by Robredo by 263,473 votes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443732d-8d0e-427d-9df1-94ecc68f37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c77cad-46d2-4d8f-9e1a-83a4c4eb5c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal in October 2019 found that Robredo''s lead grew by
        around 15,000 votes after a recount of ballots from the 5,415 clustered precincts
        in the pilot provinces of Iloilo, Negros Oriental, and Camarines Sur — Robredo''s
        bailiwick.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363db8d-5c9c-4108-887a-1e1b23282262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.376+08:00
