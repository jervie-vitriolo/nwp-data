      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412a1a5-ffcb-4e36-a476-967fc20f5e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:46:39.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:22:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras averaged 16.1 points, 5.1 rebounds, 1.8 assists, 1.1 steals,
        and 2.5 blocks in his lone season with the Fighting Maroons, where his father
        Benjie also played for in college. With his numbers, he earned a spot in the
        UAAP Mythical Five Team.</p>'
