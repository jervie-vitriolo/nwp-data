      'mgnl:lastActivated': 2023-01-25T11:25:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a28df6-61e7-47a6-b0a9-b9add94b5810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m scared to walk to the community pantry at 5 in
        the morning because of these baseless claims against us. I just wanted to
        help so please don''t take this the wrong way.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18595672-2006-4ce3-a74a-ef8ed8c50972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adefc35-0060-4a6b-ba8f-4c7c6892cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 6am on Tuesday, some residents were still seen lining
        up, hoping to get goods from the Maginhawa Community Pantry despite the advisory.
        Most of them were reported to have been waiting since 3am. They were eventually
        asked to vacate the area and return on Wednesday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc08674-32ea-4610-bfc3-8cf17c8a89da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b3877-af92-4da7-8b69-ed5f22d3d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbie Docena, an organizer of a community pantry in Matatag Street,
        called for more volunteers who could help them out as those who waited in
        line at the Maginhawa community pantry were reportedly asked to go to them
        instead. Those who are interested to help may visit <a data-cke-saved-href="https://www.facebook.com/herbert.docena/posts/4617745441575192"
        href="https://www.facebook.com/herbert.docena/posts/4617745441575192">this
        link</a> for more details.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59819b-bb22-4303-baca-8ab349aae3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:27:24.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non said the Maginhawa community pantry will resume its operations
        on Wednesday, once they can ensure the safety of volunteers. She will also
        hold a dialogue with Quezon City Mayor Joy Belmonte to address issues and
        suggestions to improve operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59010ac8-dfd9-4e12-82e7-5342d4696b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:27:24.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae41aa-aeda-4169-924b-293419ad3ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:27:24.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said she will also meet with Station 9 Commander Police
        LtCol, Imelda Reyes, under which jurisdiction Maginhawa falls, to further
        discuss Non’s security concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff9ffa-bd4d-4367-b417-edd9a3d43d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:27:24.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:03.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>RELATED:&nbsp;<a href="https://www.cnn.ph/news/2021/4/20/PNP-DILG-deny-profiling-community-pantry-organizers-barangay-permit.html"
        target="_blank">Authorities deny profiling of community pantry organizers,
        need for barangay permit</a></b></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7c199-4ca5-4da6-a07d-9318ecc60c5f'
      'mgnl:activationStatus': true
