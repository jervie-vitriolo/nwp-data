      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This corticosteroid hormone is currently used to treat arthritis,
        blood disorders, and immune system disorders, among others.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebea12e-a831-46bf-a994-2704e42d3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:28.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical trial for melatonin, a drug most commonly used for
        insomnia, is also underway at the Manila Doctor''s Hospital.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4cbab-701c-4e38-97d4-0abfcd900f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.898+08:00
