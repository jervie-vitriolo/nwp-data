    'jcr:uuid': '111c15d6-d3de-465d-a322-cd4ae799b951'
    'lead': 'Over the past few years former President Donald Trump has called for
      boycotts against a number of companies, so it''s hardly unusual to see him add
      Coca-Cola, Delta and other corporate giants that recently spoke out against
      Georgia''s laws restricting voting access.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T04:22:07.919+08:00
