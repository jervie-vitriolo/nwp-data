      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narendra Modi''s ruling party said it would hold "small public gatherings"
        with a cap of 500 people in the state of West Bengal, one of the five states
        where state elections are currently being held, according to a statement from
        the party Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef40dab6-4bf1-4333-8edb-05b4d613062b'
