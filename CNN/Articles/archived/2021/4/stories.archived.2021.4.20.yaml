      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought of this way in order to give help, hope and smiles to
        our fellow countrymen because we know how hard for them to do a job for a
        living during pandemic," she told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36244e6-c0ff-4d96-89c5-9148c57d4874'
