      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is grouped with Slovenia, France, Qatar, and the
        Dominican Republic in Pool C of the Olympic qualifiers. Only three teams will
        advance to the Tokyo Olympics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c12a11-d84a-423f-b7e3-2b7520fb3346'
