    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:43.023+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos vows to continue fighting even after dismissal of poll protest
      vs. Robredo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31aa1c4-0653-40e8-b0df-3c1cf4bdf3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)—</strong> Former
        Senator Bongbong Marcos on Tuesday said he will “continue to fight” even after
        the unanimous dismissal of the electoral protest he lodged against Vice President
        Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f3fe1-1257-4479-b7c2-23c609ff6267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So long as there is a ray of hope, I will continue to fight,” Marcos
        said in a statement. “At the end of the day, the true will of the electorate
        must prevail.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1b221-c9e4-4762-9ccf-dfbc236998ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ remark comes a day after the Supreme Court, sitting as the
        Presidential Electoral Tribunal, <a href="https://cnnphilippines.com/news/2021/4/20/pet-decision-on-marcos-poll-protest.html">released
        the full copy</a> of its decision on the vice presidential poll protest case,
        which all 15 magistrates earlier voted to dismiss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede7682-4f70-4fc1-87fd-438aaa2f3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision, the PET said Marcos failed to prove his claims
        and that his allegations on election irregularities “appeared bare, laden
        with generic and repetitious allegations and lacked critical information.”</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Presidential
        Electoral Tribunal releases its unanimous decision junking the poll protest
        of former Senator Bongbong Marcos affirming the 2016 victory of Vice President
        Leni Robredo. | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/AhfLzmx5Uw">pic.twitter.com/AhfLzmx5Uw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1384127323209752581?ref_src=twsrc%5Etfw">April
        19, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1924c-d306-4b43-a2d8-e30deb70e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a55b2a-e9ba-4bab-8e53-ac373ffce801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:16.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Marcos said he found it “unfortunate” that the justices
        dismissed the case without allowing his camp “to present proof about the massive
        cheating that occurred in Mindanao.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205dfc6-8b25-478f-b44f-e7d9b031ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ camp previously asked the tribunal to revisit the results
        and to validate voter signatures in three provinces in the area —  Lanao del
        Sur, Maguindanao, and Basilan — due to alleged fraud and terrorism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2deea8-380e-4648-b8fe-3dab00840cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a highly-placed source in the court earlier said Marcos'' camp
        cannot seek the annulment of votes in these areas after failing in the recount
        in the three pilot provinces of Camarines Sur, Iloilo, and Negros Oriental.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f64e5-73f7-4a43-a830-172d89fd436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:17.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/2/17/Robredo-Marcos-Vice-President-poll-protest-dismissal.html">VP
        poll protest: Robredo camp says ‘game over,’ but Marcos side wants more details</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb1824-e88b-4dd0-be65-810183375758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the development sets a “very bad precedent.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5d076-694b-43fc-82b2-00ae8ec913c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.699+08:00
      'mgnl:createdBy': 'alyssa'
