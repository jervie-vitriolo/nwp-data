      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4cb7a-ecc7-46d8-ad4f-55283e02993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA''s estimates are subject to "major uncertainty" given the
        lack of clarity on the trajectory of Covid-19 infections and vaccinations.
        If travel recovers sooner than expected, for example, energy demand will increase
        even further.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d986371-521d-42ee-bbcd-eeabbc34c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.191+08:00
