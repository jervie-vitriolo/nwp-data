  'Johnson---Johnson-Janssen-Covid-19-vaccines-blood-clot':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T15:07:41.285+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ed6780a-8a00-405f-b76e-c07135db18ec'
    'lead': 'FDA Chief Domingo says if proven that the blood clotting incidents in
      the United States were caused by Johnson & Johnson''s COVID-19 vaccines, the
      benefit of protecting people still outweighs the risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T15:10:59.235+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:24:32.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:27.220+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why FDA allowed emergency use of Johnson & Johnson vaccines despite
      blood clot reports'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b06479c-4461-4444-8a57-9f24ab5ed76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:10:59.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> Food
        and Drug Administration Director General Eric Domingo on Tuesday explained
        the regulatory body''s decision to grant the emergency use application of
        the COVID-19 vaccine made by Johnson &amp; Johnson despite rare blood clot
        reports possibly linked to the inoculation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263ef4b-601a-4ef9-8b32-16d6ad59daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:10:59.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said vaccine manufacturers applying for EUA need to prove
        that the benefits of using the vaccine will far outweigh the possible risks
        -- and Johnson &amp; Johnson has met this requirement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce3831-130a-45f8-b0d5-5396cdeda63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:10:59.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA in the United States temporarily halted the use of Johnson
        &amp; Johnson''s Janssen vaccines on April 14 after six people who received
        the shots were found with low level of platelets in the blood in combination
        with a rare and severe type of blood clot called cerebral venous sinus thrombosis
        (CVST). It is currently reviewing the cause.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff584ad5-904e-4f0c-a2b4-322f5da5d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:10:59.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said if proven that the blood clotting incidents were caused
        by the single-dose vaccines, the benefit of protecting people still outweighs
        the risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3998ba02-e405-4340-baf7-ab8f92ffed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:10:59.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it is later found to be connected to the vaccine, yung
        one per one million na adverse event ay mas matimbang pa rin ang one million
        na maaari nating protektahan kung nabakunahan sila," he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feae9533-7d1c-4a97-b92b-cc5fe035001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:10:59.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Even if it is later found to be connected to the
        vaccine, the one million that we can protect if they received the shot far
        outweighs the one per one million adverse event.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35edc8-3187-40ca-a43f-519e32b6a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:10:59.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Janssen vaccine has been approved for use in 40 countries and
        got the nod of the World Health Organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf5fb2-349c-46c7-ae1d-2c063246090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:10:59.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it has advised the Health Department to ensure safeguards
        by clearly informing the public of possible risks, such as low platelet count,
        when receiving this vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c901929-9de8-4d00-8759-a265857924a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:10:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told the DOH na bago i-rollout ito kailangan gumawa ng very
        clear guidelines para ma-inform ang mga magbabakuna at ang babakunahan what
        to watch out for at kung magkaroon ng ganitong symptoms ay saan po sila pupunta
        at kung paano sila gagamutin," Domingo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369f207-50cc-41d4-b320-06574db45d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:10:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We told the DOH that it needs to make clear guidelines
        before the roll out. Those who will administer and receive the vaccines need
        to be informed what symptoms they need to watch out for and how they should
        be treated.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7350c9-0182-42bc-bd96-3bbe21b45a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:10:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has approved the emergency use of six COVID-19 vaccines
        namely Janssen, Covaxin, Sputnik V, Pfizer, AstraZeneca, and Sinovac. Domingo
        said Covaxin was given a "conditional EUA" because they need to submit one
        document before they can import the vaccines.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615c295-7c1e-4a59-87c1-1cb97f16faa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:12:30.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and the FDA recently resumed the rollout of AstraZeneca
        vaccines for people under 60 years old after investigating blood clot reports.</p>'
  'India-COVID-19-deaths':
