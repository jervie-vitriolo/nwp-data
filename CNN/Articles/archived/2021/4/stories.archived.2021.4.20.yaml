      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bie Rosales, 21, said the project was initially her mother''s idea.
        The group named ARMY Cavite Fanbase on Twitter has two pantries in Dasmariñas
        —&nbsp;one in Windward Hills Subdivision and another in Manuelaville Subdivision.
        More than 50 people, non-BTS fans included, have given contributions since
        the initiative started, Rosales shared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f67250-e112-4709-bf71-3c0d38e4694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:16:12.112+08:00
