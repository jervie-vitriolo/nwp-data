      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek died in November after a battle with pancreatic cancer. He
        had hosted "Jeopardy!" since 1984, when this revival version of the quiz show
        first debuted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9882c7-03cf-4ec0-9ca6-c3abf931eb2f'
