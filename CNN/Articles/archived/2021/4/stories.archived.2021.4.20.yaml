      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta ang sabi ni Presidente, hinding-hindi mangyayari sa kaniyang
        administrasyon iyong nangyari sa</em> Scarborough Shoal<em>. Walang isla na
        mawawala sa Pilipinas habang siya ay President</em>e," Roque said.</p>'
