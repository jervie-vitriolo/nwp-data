      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trial for other treatments</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075dd37-e395-479c-aeca-3e356dbb1e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.897+08:00
