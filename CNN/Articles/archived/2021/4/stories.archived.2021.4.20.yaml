    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNVF', 'Philippine-Team-Tryout', 'Volleyball', 'SEA-Games', 'AVC',
      'National-Team', 'Subic-Bubble']
    'template': '1'
    'title': 'Volleyball federation to hold bubble tryouts in Subic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c80f1-368b-4ade-bf47-23e2f4e1372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:06.145+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:25:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila&nbsp;(CNN Philippines, April 20) —</strong>
        The newly-formed Philippine National Volleyball Federation is set to stage
        a bubble tryout for the men''s and women''s national teams at the Subic Gymnasium
        in Zambales on April 28 to 30, its president Ramon "Tats" Suzara told CNN
        Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1aa95-763d-4fb8-87de-965fbd58bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:06.146+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:25:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f41f30-1d5e-4da3-bcb9-96e479c92847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:06.146+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:25:09.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federation has yet to announce the names of invited players
        but Suzara said there would be "no exemption" as both senior and up-and-coming
        players will need to attend the tryouts to earn their spots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ace26b-5259-4af3-9995-96fe8f9872ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:06.146+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:25:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tryouts will be divided into three sessions, with the first
        day reserved for the women’s team while the second and third day will be for
        the men’s and beach volleyball teams, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009271d-2eb5-4e0c-8ab9-470883dbf558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:06.146+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:25:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b88ed-0cb9-4240-903f-b54d6a949196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:06.146+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:25:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter sent to the athletes said they would be required to undergo
        COVID-19 testing and an isolation period before heading to Subic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b816d986-65ef-433c-8432-fc2b9fc20f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:06.146+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:25:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c27d28-0332-4911-ac1b-4b83982cd2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:06.146+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:25:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNVF is looking to participate in various international tournaments
        this year, including the 31st Southeast Asian Games in Vietnam this November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efbb082-f10d-4c2c-997f-3befca248ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:06.146+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:25:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80367273-eff1-462e-8e8f-453999105e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:06.146+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:25:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squads last saw action in the 30th Southeast Asian
        Games held here, with the men''s indoor team clinching a historic silver medal
        while the men''s and women''s beach volleyball teams both secured bronze medals.
        The women''s indoor team, however, failed to reach the podium in its winless
        campaign.</p>'
  'Anderson-Cooper-Ken-Jennings-Jeopardy':
    'author': 'Marianne Garvey, CNN'
    'caption': 'Anderson Cooper (left) is turning to the "Jeopardy!" G.O.A.T. Ken
