      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is seen to maintain its current intensity in the next 12 hours
        before gradually weakening throughout the forecast period, the agency added.</p>'
