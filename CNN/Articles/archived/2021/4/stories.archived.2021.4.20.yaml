    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f986aff-d924-433a-983f-bdd507c9aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccine hesitancy and the lingering effects of earlier vaccine
        scares there are still evident; a mass vaccination center in the southern
        French city of Nice was forced to close early over the weekend after just
        58 people turned up for 4,000 doses of the AstraZeneca vaccine -- which may
        be linked to a very small number of rare blood clot cases -- a spokesman for
        the regional police told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca125ecf-3340-481a-b39b-37af3edcf747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.598+08:00
