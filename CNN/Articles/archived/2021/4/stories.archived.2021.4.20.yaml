    'template': '1'
    'title': 'Mayors, senators defend community pantries amid alleged red-tagging,
      requiring of permits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81da2d-ab94-48d5-8a2c-d4963990c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong>&nbsp;Some
        Metro Manila mayors will not require community pantries to secure permits
        to operate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9532f35-e797-47d8-baf6-6f29caa4c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the sentiment of Manila Mayor Isko Moreno, Valenzuela Mayor
        Rex Gatchalian, and <a href="https://twitter.com/VicoSotto/status/1384448530605953025">Pasig
        Mayor Vico Sotto</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf0428-ea85-45a1-bca8-9516b6b97c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:34.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good deeds need no permits," said <a href="https://twitter.com/IskoMoreno/status/1384427672114143234">Moreno
        in a tweet</a>&nbsp;on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f017b46-a77e-4a83-85b2-33a99a22f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also directed Manila police to avoid blocking the pantries''
        operations. There are now over 120 community pantries all over the country,
        offering necessities such as food and medical supplies to residents for free.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676ef1a-e35c-4df3-be41-be25b026a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also gave a warning to people who would get in the way
        of the pantries in Valenzuela.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeca80a-2052-45cf-8d41-63eb4fa277d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody gives you trouble let me know... <em>ako bahala sa
        kanila</em> [I will take care of them]," <a href="https://web.facebook.com/REXGatchalianValenzuelaCity/posts/1881040475385316">he
        said.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c9caf-8b31-49cf-a8ee-bf79aceaabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their statements came after Interior Undersecretary Martin Diño
        told ANC''s Headstart that special permits may be required before a pantry
        is set up to ensure health protocols are still followed. He later <a href="https://www.cnn.ph/news/2021/4/20/PNP-DILG-deny-profiling-community-pantry-organizers-barangay-permit.html">took
        back his statement</a>&nbsp;and said permits will no longer be needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc8eb7-2b9c-4a70-91ce-59c583833212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:37.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Red-tagging</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4bbc2-1644-41c6-9a26-0f860139b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantries have also been the subject of red-tagging by anti-communist
        task force officials amid alleged links of some organizers to communists -
        a claim that has not been proven. The red-tagging forced the first community
        pantry in the country located in Maginhawa, Quezon City to temporarily shut
        down over fears for the owner''s security. There were also reports of supposed
        police <a href="https://www.cnn.ph/news/2021/4/20/PNP-DILG-deny-profiling-community-pantry-organizers-barangay-permit.html">asking
        for personal details</a> of pantry managers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6843e5-6f10-4668-9c3b-4ec48f963615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte assured the public the local government
        supports the community pantries, adding she will meet with city police officials
        to discuss the <a href="https://cnnphilippines.com/news/2021/4/20/Maginhawa-community-pantry-halts-operations-red-tagging.html">security
        concerns of Maginhawa pantry owner Patricia Non</a>. PBGen Antonio Yarra,
        Quezon City Police District Director, said the force apologizes to the affected
        parties and said they are reaching out to Non.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96265407-6e43-433a-b62f-8ccee2358c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were also disturbed by the red-tagging and called for
        unity and support from the government instead of preventing others from doing
        good.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e8fb7-189d-45fd-829e-974da320cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should back off," Senator Sherwin Gatchalian told
        CNN Philippines'' <em>News Night</em>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7a6ab5-d035-4714-a702-51c8d00e50ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto voiced a similar appeal to the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc789cdf-9e42-495f-83b5-97b66f03661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to our officials not to make it difficult for those who
        want to help," he said. "[P]lease leave them alone."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009a4f1-76fb-4f09-9bbe-c69f03e01a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://twitter.com/SenatorBinay/status/1384344429603954688">Senator
        Nancy Binay said</a> "<em>Ganyan na ba ka-</em>paranoid <em>na pati ang pagtulong
        sa kapwa ay minamasama? Anong ambag n''yo</em>?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc44771d-d96e-4fa5-8c62-e9e221c583e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:09:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:19:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are we that paranoid that we have to find fault in
