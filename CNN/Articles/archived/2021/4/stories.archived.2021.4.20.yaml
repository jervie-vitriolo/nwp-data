      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b9cd4-a3d4-46ba-a533-67f268b8d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:26:46.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:19:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Ando comfortably aced the 94kg lift in her first
        snatch attempt. Despite failing to carry the 97kg lift on her succeeding two
        tries, she finished third and won a bronze medal for the category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b9d32-a413-40ad-9622-a225631bfacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:26:46.418+08:00
