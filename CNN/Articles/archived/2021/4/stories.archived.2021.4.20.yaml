      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6641f-3bc2-440d-aba7-505ef65ce26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an arbitral ruling in our favor and it’s permanent. There
        are so many things to talk about except surrender. We cannot wave the white
        flag, so to speak," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca1708-1653-4a5e-97a5-767a33e8dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f84759-483e-41cc-b7c6-164dfae1fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The secretary of Defense, the secretary of Foreign Affairs,
        and even the chief-of-staff of the Armed Forces of the Philippines have spoken,"</em>
        Lacson added. <em>"Ang sabi nila, we can build alliances with the Western
        countries, even those within the Western Pacific region like Australia and
        Japan. Madaming paraan but to speak na parang ang implication ay wala tayong
        gagawin, I think that’s sending a wrong message."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a747b7-c535-41c3-a021-fe0d3844c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.754+08:00
      'mgnl:createdBy': 'glee'
