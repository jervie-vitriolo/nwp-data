    'title': "Lawmaker asks PSA to temporarily halt door-to-door surveys due to COVID-19\
      \ risk  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3758e259-634f-4d2f-9e09-f45ba66f36c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) -</strong> Albay
        2nd District Rep. Joey Salceda on Tuesday appealed to the Philippine Statistics
        Authority to temporarily halt the door-to-door data collection for the national
        identification system and for other surveys due to risks of COVID-19 infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea53bf84-2a41-4998-b84e-12b75e12fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c194e6d-130b-4972-868c-1c4ecfacf7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal urgently to your office to temporarily suspend door-to-door
        and face-to-face data collection for the National ID system and other surveys
        until we could reasonably guarantee that enumerators will not be vectors for
        infection," read Salceda''s letter to PSA Undersecretary and National Statistician
        Dennis Mapa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04cad34-f517-4b6e-a56e-0addea22a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553a088-91a3-4ad7-9a25-2dec65732d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda noted that over 600 residents of Polangui town are currently
        under home quarantine due to contact with an infected PSA field worker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bfac8-deba-446a-a8c3-f4a10f4f6e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb8fe9-b340-4138-9155-ae46016ab8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If infection is confirmed, the enumerator would have been a super-spreader,"
        Salceda said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd12519-5477-4c34-b8a2-d593645d816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:53.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb56536-a3b4-4e0c-bc24-41fc330fd9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if a super-spreader does not take place, the protocols have
        forced contacts of the enumerator to quarantine, interrupting their livelihoods,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb605dba-9c0f-4097-b5b9-2e9c20baacfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b796cf84-98ad-4c6d-8ea9-3e479e137798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albay lawmaker also said the PSA should make sure their enumerators
        are vaccinated if the agency will insist on conducting face-to-face registration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36879e5-c9ad-45ee-a7f6-f39003079e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9bcf03-ac7c-4844-830d-f0a92e8bdbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I support the National ID system and completing it as soon
        as possible to help distribute necessary social programs, we should conduct
        data gathering activities in ways that do not endanger the lives of our citizens,"
        Salceda said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976e354-173b-40a7-973d-5a19f1cee075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d861052-bd24-49ab-a55a-5a1a06bdedb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:34:26.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine ID system was signed into law in August 2018. The
        government is eyeing to shift to online registration by the second quarter
        of 2021.</p>'
