      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Asia is similarly grappling with increasing cases. A surge
        in Thailand has dampened hopes of welcoming more tourists there, with hospitality
        venues identified as a cause of recent outbreaks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e9d027-d380-4e49-8b44-553ce2a0c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:14.209+08:00
