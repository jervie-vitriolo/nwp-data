      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami po tayong sinusubukan. Hindi man bakuna (pero ito) ay makakapagpabilis
        po sa recovery kung sakali," dela Peña said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
