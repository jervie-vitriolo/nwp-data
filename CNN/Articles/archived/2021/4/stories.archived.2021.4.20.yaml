      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4de093-81da-48f5-a12b-cc9f039a19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.755+08:00
