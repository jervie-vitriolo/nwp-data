      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather system is seen to exit the Philippine monitoring area
        on Sunday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfefd5b-23c8-4fd5-9f7a-3afa352a4ba4'
