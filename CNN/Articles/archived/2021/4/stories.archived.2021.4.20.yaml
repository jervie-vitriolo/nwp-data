    'template': '1'
    'title': '''Dire warning'' for the planet: Coal is powering the economic recovery

      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57a065-78fc-4eb0-aaf3-b8af5b24984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Global carbon dioxide emissions are set
        to surge dangerously this year as the global economy undergoes a huge recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726bf7a-edda-49e7-b088-46ee5c4be73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1d4b4-75ac-46b9-9590-1587e86de834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new report, the International Energy Agency estimates that
        carbon emissions from energy use are on track to spike by 1.5 billion tonnes
        in 2021, as heavy coal consumption in Asia, and in China in particular, outweighs
        rapid growth in renewable sources. That would be the second largest annual
        increase in energy-related emissions in history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558bbb8-19e4-4b76-8330-69cc02364bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1852e67e-b3cd-4df6-9230-fd9777b516fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dire warning that the economic recovery from the Covid
        crisis is currently anything but sustainable for our climate," Executive Director
        Fatih Birol said in a statement. "Unless governments around the world move
        rapidly to start cutting emissions, we are likely to face an even worse situation
        in 2022."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a678e5-8419-42e0-8f44-30e895adfba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:13.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4288794-2653-4978-97bd-5e916d70b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based group is sounding the alarm before 40 world leaders
        come together later this week for a two-day summit on the climate crisis convened
        by President Joe Biden. Birol called it a "critical moment to commit to clear
        and immediate action."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18814a43-c6c7-4410-8b71-76fcfbe08380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252caba-7133-4597-a13e-93a0976a0409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries around the world locked down last year and people were
        instructed to stay at home to limit Covid-19 infections, emissions fell dramatically.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2a014-19b4-419e-9cdd-a0f1d8203601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a49f391-7b94-4917-9e25-684e482d1216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any climate benefit from the pandemic looks poised to be short-lived.
        The IEA estimates that global energy demand will rise by 4.6% in 2021 and
        exceed 2019 levels, fed by rising energy use in developing economies and emerging
        markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501df646-e9d9-44b9-8024-097f6f1fb1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672115e-971e-4df7-ac0b-ae51367581be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy-related emissions are expected to end the year just below
        where they stood in 2019, reversing 80% of the decline seen in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7c4c8-72ba-4419-a551-1828ffad1a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f683242-1e56-4afc-a94c-8bf0a0724c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:17.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resurgence in the use of coal is of particular concern, with demand
        expected to approach its 2014 peak this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d1ddd-0cd3-4534-8842-614826947299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f3c47-ff02-42ab-9206-81a4a79ad725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is expected to account for 50% of global demand growth for
        coal. Use in the United States and Europe is also rising but is expected to
        stay "well below pre-crisis levels."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205effca-5905-459f-a7bb-dc377a583a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02a2a0-1c8f-4815-b4c5-c2573f4df965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, United Nations Secretary-General António Guterres
        called for developed countries to phase out the use of coal by 2030, and for
        an end to the construction of new coal-fired power plants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd8ee1-bfad-4763-a5bb-9cde0f171307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed33285-653c-465b-8398-278c0cd4aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.191+08:00
