  'duterte-complete-abolition-kafala-system-middle-east':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T23:15:30.277+08:00
    'imagesource': 'jcr:bf4c878d-63a2-4f7c-b3e3-8edd26d7f101'
