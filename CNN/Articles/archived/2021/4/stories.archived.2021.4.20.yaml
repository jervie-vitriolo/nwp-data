  'nonjudicial-punishment-police':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T17:49:13.970+08:00
    'imagesource': 'jcr:64fe9a30-bfd5-4009-9b32-458bdb53b328'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '565c1541-7a69-4253-b79d-0f78f06bd1db'
    'lead': 'Senator Richard Gordon is pushing for the ''nonjudicial punishment''
      of policemen involved in killings and other crimes.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T17:51:06.585+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T11:21:22.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:38.403+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon wants rogue cops punished ''without due process'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77285e40-9a24-43ad-a5da-8ab455d7e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:51:06.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:21:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong>&nbsp;Senator
        Richard Gordon is pushing for the "nonjudicial punishment" of policemen involved
        in killings and other crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c3864-8e8e-429f-9cc7-cb65452ee300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:51:06.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:21:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee chairman took a detour during the
        panel''s hearing on the implementation of the Motorcycle Crime Prevention
        Act on Tuesday. He asked Philippine National Police chief Gen. Debold Sinas
        about the alleged indiscriminate firing in Nueva Ecija of two Metro Manila
        cops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ad3f0-af1f-4362-aad2-ce238348fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:51:06.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:21:24.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already investigated that case. <em>Nadisarmahan na po,
        nag-report na po ''yung regional director</em> (They have been disarmed, the
        regional director has already filed a report)," Sinas answered without disclosing
        other details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88491ad5-ea8f-4a60-8a40-06aa52c11089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:51:06.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:21:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the policemen should have been dismissed from service
        right away. "You should ask for a bill that will immediately grant the power
        of removal to you," he told Sinas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7858c-2112-40e6-8782-dbd701c261f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:51:06.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:21:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care about due process for this people. When they kill
        people, they don''t give due process," Gordon said. "Give them due process,
        the minimum, and if they cannot answer, remove them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d0fe05-05fe-490a-a46e-1c615941bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:51:06.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:21:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said the PNP has been policing its ranks in accordance with
        law. Under Republic Act No. 8551 or the PNP Reform and Reorganization Act
        of 1998, its Internal Affairs Service shall conduct motu propio, automatic
        investigations on incidents involving personnel''s discharge of firearms,
        as well as deaths and human rights abuses during police operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ee0d2-87b3-4f23-b866-ae5e9a6c83d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:51:06.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:21:26.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he will support a measure that would grant the PNP chief
        stronger disciplinary powers, something that was also being pushed by Senator
        Ronald "Bato" dela Rosa, a former top cop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640db8bd-66c8-49e7-9d95-40f7a97f1430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:51:06.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:21:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagloko ka, nanampal ka, kulong ka. Nonjudicial punishment.
        Wala nang due process, due process doon. Magdemanda sila</em> <em>hanggang
        gusto nila</em>," Gordon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae6108d-e5ee-458d-9699-54a881d24d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:51:06.587+08:00
      'mgnl:createdBy': 'eimor'
