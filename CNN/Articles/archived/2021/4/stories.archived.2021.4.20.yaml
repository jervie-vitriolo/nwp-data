      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez and Tautuaa, meanwhile, were part of the team who took home
        the 3x3 gold in the 2019 Southeast Asian Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56efdff5-1292-462c-a53f-459c90d5a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:39:24.695+08:00
