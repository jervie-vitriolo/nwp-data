      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/20/europe/who-global-covid-cases-rise-intl/index.html"><em>"Covid-19
        deaths are accelerating, WHO warns, as world records most cases ever in a
        single week"&nbsp;</em></a></p>'
