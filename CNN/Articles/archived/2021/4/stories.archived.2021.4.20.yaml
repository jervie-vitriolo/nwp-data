      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2021/3/25/COVID-19-vaccine-efficacy-variants-of-concern.html"><strong>READ:
        How effective are currently available COVID-19 vaccines against ''variants
        of concern''?</strong></a></p>'
  'DA-fish-losses-West-Philippine-Sea':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T16:50:13.258+08:00
    'imagesource': 'jcr:7729f010-f1a4-4ae8-b7ad-e95058918e98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '765671df-982a-4175-96a2-281376af93a1'
    'lead': 'The Agriculture Department says losses may be huge as Chinese boats linger
      in the West Philippine Sea, but assures Filipino fishermen not to be afraid
      to navigate these waters despite heightened tensions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T16:56:33.722+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T11:21:56.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:36.704+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Agriculture', 'DA', 'Ching-Caballero', 'West-Philippine-Sea', 'China',
      'poaching']
    'stories': ['6376e7f4-8a76-4b92-bc00-615a303d5650']
    'template': '1'
    'title': 'DA: 1 ton of fish may be lost per Chinese vessel poaching in West Philippine
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f45a5-a68a-403e-b153-d48d7301e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:21:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Department of Agriculture estimates huge losses if Chinese vessels moored
        in parts of the West Philippine Sea are poaching the local supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b17ef29-e892-4530-b56a-cb23f8c10964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:21:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung maggagawa ng kalkulasyon, posible na kada isang fishing
        vessel ay makapangisda ng isang tonelada</em> [If we do the math, it''s possible
        that a fishing vessel can harvest 1 ton of fish] –– then that can be the cost
        of what is being depleted. But again, this has to be validated and pursued
        based on details that we can get from the ground," Agriculture Undersecretary
        Cheryl Marie Natividad-Caballero said in a Tuesday briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e4548-9880-4759-915c-e93b94597bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:21:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there are reports that while these vessels may not
        be harvesting commercial quantities, Chinese personnel are sourcing fish from
        Philippine waters for their consumption while on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe16c5b-3c18-4ecb-bdfc-8715c0f6d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:21:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caballero also confirmed that Chinese poachers have been harvesting
        <em>taklobo</em> or giant clams nestled in deep waters, which are protected
        marine species.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c747eb-15eb-4456-8a6a-a43586d02482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:21:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently five Philippine Navy vessels monitoring in the
        area, augmented by ships from the Philippine Coast Guard and Bureau of Fisheries
        and Aquatic Resources and by military air assets. The DA official assured
        that the BFAR is doing what it can to protect fisherfolk and has been coordinating
        with the Coast Guard for regular patrols.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbffa389-17b9-4d17-8859-2e0639b97884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:21:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/15/west-philippine-sea-patrols-chinese-vessels.html">Not
        enough assets to patrol West PH Sea, AFP admits</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104a33b-ecf6-4b87-8aac-72ef2e49f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:22:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April 9, a civilian boat carrying a news reporter and a television
        crew was <a href="https://cnnphilippines.com/news/2021/4/9/Chinese-vessels-chase-Filipino-crew-West-Philippine-Sea.html">chased
        by two missile attack craft of the Chinese Navy</a> just around 90 nautical
        miles from mainland Palawan –– well within the country''s exclusive economic
        zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a87dc-239e-4ec6-98cc-45ec06d1d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:22:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these threats, Caballero said Filipinos should keep fishing
        in the waters disputed by China but declared to be part of the Philippine
        jurisdiction in a 2016 landmark ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c3901-7981-467a-8704-24c04ea4fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:22:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron po tayong exclusive economic zone, napapangalagaan po
        ''yan ng ating Konstitusyon,</em>" the DA official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24e4ec-f178-475c-b85b-391240d6a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:22:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag po tayong matakot mangisda, at nandyan po ang ating Fisheries
        Group at ang buong organisasyon ng</em> National Task Force for the West Philippine
        Sea to help out in securing the protection of our fisherfolk," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcdaf71-570f-4298-b606-d8f316c666eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:22:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have an exclusive economic zone that is protected
        by our Constitution. Do not be afraid to set sail and fish, we also have our
        Fisheries Group and the entire organization of the National Task Force on
        the West Philippine Sea to help out in securing the protection of our fisherfolk.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0887044b-3681-47c9-8456-96a882277096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:22:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/13/Philippines-summons-China-envoy-Chinese-vessels-Julian-Felipe-Reef.html">PH
        summons Chinese envoy over ‘illegal lingering’ of vessels in WPS</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ba5c4c-8f16-4527-816c-2f5e34fd773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:22:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assurance came as authorities reported last week that about
        240 of Beijing''s maritime militia are moored in areas within Manila''s exclusive
        exlusive economic zone, more than the 220 vessels spotted swarming the Julian
        Felipe Reef in early March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7c873-ae6a-493d-91b6-f12352eb39b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:56:33.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:22:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Spokesperson Noel Reyes added that the government is against
        "illegal, unregulated, unreported" fishing.</p>'
  'Five-most-common-side-effects-AstraZeneca-Sinovac-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T17:23:03.485+08:00
    'imagesource': 'jcr:428c10e4-bda4-4dce-9af7-1fbe5bff4607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd57bb4f6-cd04-41b6-a055-7bed1721d1fa'
    'lead': 'A majority of the side effects of COVID-19 vaccines being rolled out
      locally were usually mild, the National Adverse Effects Following Immunization
      Committee (NAEFIC) said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T17:25:30.718+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:21:49.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:37.047+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five most common side effects of AstraZeneca, Sinovac vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd51ab-8c27-43e8-92be-2495111dc768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:25:30.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:50.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —&nbsp;</strong>A
        majority of the side effects of COVID-19 vaccines being rolled out locally
        were usually mild, the National Adverse Effects Following Immunization Committee
        (NAEFIC) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a7f0a-b3ba-4a09-b95c-e7df5ad9425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:25:30.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five most common adverse events of Sinovac''s COVID-19 vaccine
        are elevated blood pressure, headache, injection site pain, dizziness, and
        rash while the top five side effects of AstraZeneca''s shot are fever, headache,
        injection site pain, chills, and muscle aches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af1374-2729-4094-b45e-9572669e314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:25:30.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAEFIC member Dr. Eileen Cuajunco said the time it takes for adverse
        events to appear varies, but most of them are "transient" and indicate that
        the body''s immune system is responding to the vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e15e6-1c7b-4460-87d7-6e362047d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:25:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine side effects can appear soon after like if the patient
        has stress-related response, it can be even less than 5 minutes," she told
        a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f6f112-d645-49d7-b040-a001787adfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:25:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the patient has an allergy, it can be in the next 30 minutes
        or an hour, it varies and depending on the response, or it can be even like
        general pain, fatigue, myalgia - the muscle pain that appears 1 to 3 days
        or as late as 5 to 7 days," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b8c629-5154-492d-9588-3d5e6eae6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:25:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Anna Ong-Lim earlier said a history
        of severe allergy does not preclude COVID-19 vaccination unless that allergy
        is to the shot or its ingredients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd0567-5ccf-4bf5-bd55-4f78ecd7e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:25:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration is expected to provide more details
        on the adverse reactions related to the COVID-19 vaccination program on Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be52082-f2aa-4268-b98c-8f3e3d0fae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:02:40.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pre-vaccination advice</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b544c3-e98a-44f7-9c20-8bfe812a6dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:02:40.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, people should not take drugs before getting their COVID-19
        vaccine to prevent allergic reactions, the Department of Health said Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbec96f-261c-4728-a445-a442f7cdbae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:02:40.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not recommend taking these drugs prior to vaccination as
        according to our experts, [they] may dampen the immune system," DOH Undersecretary
        Maria Rosario Vergeire told CNN Philippines, when asked about those who reportedly
        take paracetamol or anti-allergy medicine before inoculation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b772de-ce2f-4ae0-882d-b890e07ee752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:25:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1.2 million Filipinos have so far received doses of AstraZeneca
        and Sinovac vaccines. The government is conducting simultaneous vaccination
        of healthcare workers, elderlies, and people with comorbidities in light of
        the fresh surge in COVID-19 cases. The government aims to inoculate up to
        70 million of the population this year to achieve herd immunity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e159cc-baaf-4614-b1ef-67a38b770867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:25:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report</em></p>'
  'PBA-salary-cut-players-coaches-managers':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-20T17:35:26.536+08:00
    'imagesource': 'jcr:feae4a8a-3c00-46d9-916f-34e684dda620'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38796ba-7ffc-479d-a01f-4d08d20b8de9'
    'lead': 'PBA Commissioner Willie Marcial recommends a salary cut of 20% for team
      members, except for utility personnel.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T17:35:57.525+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:21:40.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:37.419+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Marcial recommends 20% salary cut for players, coaches, and team
      managers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73600c5-f81b-42dd-9838-c58af8248478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) –</strong> PBA
        Commissioner Willie Marcial recommended a salary cut of 20% for all players,
        coaches, and team managers amid the uncertainty of the start of the league''s
        46th season due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d7175-57e0-4bea-a6a0-606bfb8a5a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:41.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29c55c-928d-4a4f-8496-4184a64ead8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial clarified that utility personnel will not be covered by
        the salary cut, which he proposed during the PBA Board meeting on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ca352-9494-476a-93fb-e642b51efa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:42.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9978f1e-d7ee-461f-8e5b-2ffaad15d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time that we should give our contribution and help
        to the team owners and to the league which supported us for 16 months," said
        Marcial in a virtual press conference on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8c76b-a678-40c7-a510-17fc7a95c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9af075-a4df-40db-b492-a1f2fae17108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:44.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the wages of affected team personnel will be restored to
        their normal level once scrimmages are allowed to resume. He said the amount
        deducted from salaries while games are on hold and the league waits for the
        availability of COVID-19 vaccines will not be returned during the resumption
        of practices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814fa2ea-ee28-4c62-8dfb-ba8ef54a4375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c583036e-5121-4488-8dc6-50ec5e84101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our contribution to the team owners and governors, that''s
        why the 20% cut cannot be restored," said Marcial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a30ac-dac2-47bd-8ac8-3a12b75e55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1014d8-a245-451a-b48c-2c8588e33e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA Commissioner assured rookie players will have their playing
        contracts, despite not receiving their initial wages because of the absence
        of scrimmages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50abd17b-0e04-4dd9-85ac-e4ef1a620f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443115fd-6500-41f5-81d3-e8dff23b5a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salary cut for the players, coaches, and managers will be implemented
        in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769361d3-61d0-4e08-9cef-1e3c52c2f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:47.843+08:00
