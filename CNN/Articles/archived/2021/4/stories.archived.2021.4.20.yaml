      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on government data, the increase in prices of basic goods
        slowed in March to 4.5%, slightly lower than 4.7% the previous month but quicker
        than 2.5% last year. Meat prices recorded the quickest pace at 20.9%, slightly
        up from 20.7% in February.</p>'
