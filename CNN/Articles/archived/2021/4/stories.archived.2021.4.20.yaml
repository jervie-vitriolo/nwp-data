    'template': '1'
    'title': 'PH logs 7,379 new COVID-19 cases, over 21,000 new recoveries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681068f8-8367-4108-8d86-55f7d3caebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:34:12.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:22:26.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong>&nbsp;The
        country listed 7,379 new COVID-19 infections, raising the total number to
        953,106, the Department of Health''s Tuesday case bulletin stated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b19669-4973-406d-a082-909960098c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:34:12.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:22:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the department noted that 19 laboratories did not conduct
        tests on April 18, which led to the lower daily case tally. The count also
        excludes data from eight laboratories that were unable to submit their reports
        on time. The DOH has been reporting at least 8,000 new infections daily for
        the past 12 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faebc3b-1a03-4899-b4db-bcc23c26dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:00:03.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:22:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that only 27,040 tests were conducted as of noon of April
        19 with a daily positivity rate of 17.9%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d76d6-d2ae-4f08-9c64-745008f34b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:34:12.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:22:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases continue to drop with 127,006 sick patients in the
        latest count, equivalent to 13.3% of the total infections. At least 96.9%
        of the active cases showed mild symptoms, 1.3% have no symptoms, 0.7% are
        in moderate condition, 0.6% are in a critical state, and 0.48% cases are moderate,
        the bulletin showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae08d8-9e85-4eb5-884c-ebfe3dfda53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:34:12.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:22:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a surge of recoveries was recorded with 21,664 cured
        patients, pushing the survivor count to 809,959 or 85% of the case tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460f1f5-7e7e-4789-94fe-601f3a6cc059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:34:12.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:22:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 16,141 or 1.69% of the COVID-19 total
        after 93 more patients succumbed to the disease. The DOH said 20 of the newly
        added deaths were mistakenly reported as recoveries in the previous report
        while 18 duplicate cases were deleted, including seven survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04ecae-76af-4dea-a84f-b329a519168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:00:03.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:22:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, 19 new cases were detected, according
        to the Department of Foreign Affairs. The total is 18,160 in 91 countries
        with 4,077 infections verified by the DOH, the DFA said. Six more Filipinos
        died while 13 recovered, bringing the death toll to 1,121 and the number of
        survivors to 11,162. There are also 5,877 still battling the coronavirus.</p>'
  'kobe-paras-joins-US-based-sports-agency':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-20T16:45:25.711+08:00
