    'lead': 'All Americans age 16 and up can now get a COVID-19 vaccine. But the challenge
      is getting enough people to roll up their sleeves so we can finally quash this
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T04:27:13.197+08:00
    'mgnl:createdBy': 'bamba'
