      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da73a1-18b7-4eae-9a90-06441e97f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maginhawa community pantry opened a week ago. Other makeshift
        community pantries inside and outside Metro Manila have also popped up in
        the past days and replicated its operations, allowing others to take or drop
        off basic items such as canned goods, rice and vegetables.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f01c4-f67a-4cea-8189-5dff63abe158'
