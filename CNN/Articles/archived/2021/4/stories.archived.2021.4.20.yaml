    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a450c33d-4656-4538-a587-f9464345ebbc'
    'lead': 'The film, which stars Simu Liu as the Master of Kung Fu, releases its
      first trailer. '
    'mgnl:activationStatus': true
