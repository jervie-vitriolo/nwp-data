      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Department of Transportation (DOTr) said consultations continue with motorcycle
        taxi operators and other stakeholders to come up with guidelines on how to
        make motorcycles a safe mode of public transportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006860c9-5fe3-4cd3-a81c-c6cf1f83d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf4a84-b6aa-47d1-9c5b-b4fa1595cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has yet to share the results of its pilot run of
        motorcycle taxis, telling a House Transportation Committee hearing on Tuesday
        that the study was still ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a12f6-3968-4352-8db9-96a0453bc356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2143b59-0fb2-46e0-9116-0a1058cb6312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:31.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr senior consultant Bert Suansing said among the issues being
        discussed by the technical working group (TWG) is the prevention of illegal
        motorcycle taxi operations or ''habal-habal''.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e45e6b-bfae-4357-a589-b8aaa3d9c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555bdaa8-4396-4ff8-bc45-fc83b90c1d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyride Vice President for Corporate Affairs Noli Eala said the
        presence of <em>''habal-habal''</em> affects the public perception on the
        safety of motorcycle taxis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48785b99-b46d-48fb-8d0a-c3c2d19f86a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd684df-ff19-4cd8-9b2e-76464a0f860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:33.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The <em>''habal-habal''</em> practice is unsafe, there is no accountability
        and clearly, there is no regulation. We feel as part of the current operators
        allowed under pilot study that the ''habal-habal'' practice should immediately
        be acted upon by authorities as this is counterproductive to efforts done
        by the TWG," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71e083-b5b7-41e2-ac6e-dbb35fd6ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb89d742-107d-4b44-96e2-b206d3fdf2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Angkas co-founder George Royeca said the Transportation
        Department''s ongoing pilot study shows motorcycles have a 99.9% safety record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6d849-f599-4862-b315-d24c6128d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ecafe7-e4d1-4c25-bdeb-f9407463a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is proven. If we teach Filipinos, our bikers and we train
        them with the proper tools that they will follow and become productive citizens
        of this country, they will be disciplined riders," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9166c86-902d-4e21-b47b-a5b3f8655a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0285d11-323b-45de-bb5f-4e76e27a62c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:35:00.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:17:36.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers urged the DOTr to release the results of its study as
        soon as possible to help Congress in drafting legislation to legalize motorcycle
        taxis.</p>'
  'EU-medicines-regulator-possible-link-between-Johnson---Johnson-vaccine-blood-clots-':
