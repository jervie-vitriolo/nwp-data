      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like any other Filipino, I hope we get there sooner than later
        before it’s too late. But at the pace we’re doing right now. Parang (It seems
        like a) tall order," Sen. Panfilo Lacson told CNN Philippines'' The Source,
        when asked for his opinion on the likelihood of the government achieving its
        vaccination target by year''s end.</p>'
