    'lead': 'Covid-19 infections have been rising at an alarming rate for eight consecutive
      weeks, the World Health Organization (WHO) has warned, as the virus sweeps unabated
      through hotspots in several corners of the globe.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T22:51:11.596+08:00
