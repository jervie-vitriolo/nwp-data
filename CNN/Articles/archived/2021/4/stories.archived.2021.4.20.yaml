  'eo128-duterte-prices-imported-pork':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Agriculture Secretary William Dar (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T00:28:29.798+08:00
    'imagesource': 'jcr:62b5b356-299c-4e22-860d-27f4e26570d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e881d17d-aacf-4607-a5e6-e8349bb28549'
    'lead': 'Agriculture Secretary William Dar assured on Monday the "calibrated arrival"
      of pork imports, as he announced that President Rodrigo Duterte''s executive
      order lowering tariff rates for the meat products is already in effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T00:32:16.710+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:25:36.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:51.119+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Executive-Order-128', 'EO-128', 'William-Dar',
      'pork-prices']
    'template': '1'
    'title': 'Dar: Duterte EO lowering tariff rates for imported pork now in effect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8c1fa-8b9e-4258-a152-a2c23c148297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T00:32:16.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:36.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Agriculture
        Secretary William Dar assured on Monday the "calibrated arrival" of pork imports,
        as he announced that President Rodrigo Duterte''s executive order lowering
        tariff rates for the meat products is already in effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c1dfd-692f-43f9-9f59-74745c409639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T00:32:16.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar told lawmakers at a joint House hearing that the Bureau of Animal
        Industry is already issuing import permits in accordance with Executive Order
        128.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9d031-c355-409b-bd88-f77ceeff2266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T00:32:16.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EO 128 is now in effect and that continues to be implemented
        by us," he said during the hearing of the House committees on agriculture
        and food, and trade and industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f64579-5cc5-42bd-b473-af32c81e2ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T00:32:16.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to assure that the calibrated arrival of said imports
        will be properly managed and hoping that, yes, our ultimate goal is really
        that the imports will lower the prices of pork in the market," Dar added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812cd29a-8f67-4e46-a1b6-29f7af5442f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T00:32:16.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:36.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 128, which was issued by Duterte last week, reduces tariff rates
        on pork imports to between five percent and 20 percent, from 30 percent to
        40 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9fbdb5-91bb-4852-90ea-d8f9c8708950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T00:32:16.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:36.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers in the House and Senate have asked the president
        to withdraw the executive order, saying the deluge of pork imports will hurt
        local businessmen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d3471-79df-4b1b-a523-c93ac13a808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T00:32:16.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar, however, assured that the increase in pork imports will not
        kill the local hog industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0934f7-4637-488a-9d32-91aec3507148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T00:32:16.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the National Economic Development Authority''s estimates,
        the market price of pork will go down to around ₱215 to ₱222 pesos per kilo
        if the tariff rate on imported pork is slashed to between five percent and
        10 percent.</p>'
  'duterte-west-philippine-sea-china-bloodshed':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T01:50:46.072+08:00
    'imagesource': 'jcr:1a1b26c5-7b48-435c-88dd-032d76e798c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6376e7f4-8a76-4b92-bc00-615a303d5650'
    'lead': 'President Rodrigo Duterte admits violence may ensue if the Philippines
      continues to fight China over areas in the West Philippine Sea, despite being
      well within the country''s exclusive economic zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T01:50:45.172+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:25:36.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:51.850+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No way we can get back West PH Sea without any bloodshed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2972ef77-8f5c-4ea8-ab7f-70a4f1159920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) –</strong> President
        Rodrigo Duterte admitted violence may erupt if the Philippines continues to
        assert its rights in areas being claimed by China in the West Philippine Sea,
        despite being well within the country''s exclusive economic zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39977ef3-99ec-4674-aad3-74936ec28d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388b96e-729d-459b-a15c-f74f6b37f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can retake it only by force. There is no way we can get back
        <em>''yung tinatawag nilang</em> [what they call as] (West) Philippine sea
        without any bloodshed," Duterte said in his national address on Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff42c7-ff01-467d-9681-5171088cd728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4187a40-62d1-4428-9b2d-d0f8347a1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutete said the Philippines cannot possibly win against China if
        a bloody war ensues while affirming our jurisdiction over the disputed waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521858a-e8a2-4566-ab88-0f9d8c76d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7104d-7ac5-49ef-830e-a33a9c13c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of the West Philippine Sea remains to be question forever
        until such time that you know, we can take it back. <em>Walang iba, giyera
        lang</em> (There''s no other way but war)," the President said. "If we promote
        a war against China and America... at what cost to us? <em>Yan ang problema</em>
        (That''s the problem)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916c74c-d679-4e94-b2c5-ba7792ff6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae051c-b6e5-43df-9434-1d2513f4935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President even discussed the country''s Mutual Defense Treaty
        with the United States, saying the Western superpower cannot be obligated
        to defend the Philippines in a war "created" by the latter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c79dc-b999-4282-976f-7253e83bb6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72551f-2192-4578-8d54-7a199322b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed the country was the first to "surrender" its claims
        in the West Philippine Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b290e56-beb6-48b6-8dfd-32cc643211df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73496d-7238-4d4d-a38d-98733ce3ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Constructive occupation of the West Philippine Sea was completed
        by the singular act of China not retreating. <em>Sa</em> international law,
        <em>ganyan ''yan. Ikaw ang umalis, ibig sabihin, hindi iyo</em> (That''s the
        rule in international law. When you are the first to leave, it means that
        is not yours already)," Duterte declared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc2195-d25f-4586-a721-af336e0bfb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f311565-716a-419b-8645-5ab72277cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier assured that Filipino
        fishermen can freely go to the contested islands and reefs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3f38a-95d3-4629-b5fb-94ec47ddd8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:50:45.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

