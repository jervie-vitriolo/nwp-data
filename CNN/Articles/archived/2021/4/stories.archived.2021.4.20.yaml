      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fe7b7-1b6a-4ff3-bc83-be7e69808d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we say that we cannot avoid bloodshed, that is inaction,"
        Lacson told CNN Philippines'' The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d72c20-17ef-44d5-8fd8-bc14b31345aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.754+08:00
