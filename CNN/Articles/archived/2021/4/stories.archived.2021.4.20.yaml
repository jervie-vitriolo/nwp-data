      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennings said that Trebek really was gifted at making the show about
        the competitors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744fe94-a052-4ce1-81b0-bef537233623'
      'mgnl:activationStatus': true
