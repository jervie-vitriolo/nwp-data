      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40144374-a5d2-4415-9c51-39edadd36699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense and the Armed Forces of the Philippines
        <a href="https://cnnphilippines.com/news/2021/4/18/DND--AFP-deny-claims-of-their-withdrawal-of-support-for-Duterte-.html">denied
        claims of withdrawing support</a> from their commander-in-chief over Duterte''s
        handling of issues on the West Philippine Sea, branding the rumor as part
        of an "irresponsible propaganda" and "disinformation" by detractors.</p>'
