  'PNP-DILG-deny-profiling-community-pantry-organizers-barangay-permit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T12:47:14.193+08:00
    'imagesource': 'jcr:ec9c417e-bf45-41a5-ac76-c263fad46595'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19db7104-66b4-47f7-8231-a2335a020b64'
    'lead': 'The Philippine National Police says there’s no order to conduct profiling
      on community pantry organizers, while an Interior Department official took back
      his earlier statement that a barangay permit is needed for such initiatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T12:53:28.008+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:24:49.297+08:00
