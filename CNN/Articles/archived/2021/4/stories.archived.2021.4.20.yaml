      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/14/around-240-Chinese-maritime-militia-vessels-still-in-Philippine-waters.html"
