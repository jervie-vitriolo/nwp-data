    'lead': 'Incendiary warnings by Democratic Rep. Maxine Waters about the potential
      outcome of the trial of the ex-police officer charged with killing George Floyd
      could spike tensions, were legally unwise and raise questions of Democratic
      double standards.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T16:29:00.534+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T11:22:31.989+08:00
