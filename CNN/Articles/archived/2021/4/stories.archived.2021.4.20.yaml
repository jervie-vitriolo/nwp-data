    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328601f3-f95a-4f6f-b36c-9383a9d02e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T01:59:16.375+08:00
