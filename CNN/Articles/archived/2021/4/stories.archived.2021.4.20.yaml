    'template': '1'
    'title': 'Non-stop cremations cast doubt on India''s counting of Covid dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30fa690-2efa-4c83-8291-df7ff137ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> In one crematorium in the western Indian
        state of Gujarat, gas and firewood furnaces have been running so long without
        a break that metal parts have begun to melt. In another crematorium in Uttar
        Pradesh state, the number of cremations have jumped by five times in recent
        weeks during India''s second COVID-19 wave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e438cc-48f9-4875-aaf7-0082f9d9d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working around the clock at 100% capacity to cremate bodies
        on time," Kamlesh Sailor, the president of the trust that runs the Gujarat
        crematorium in the diamond-polishing city of Surat, told Reuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a0ba8-a14e-4600-aa5d-36b33f190a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hospitals full, and oxygen and medicines in short supply in
        an already creaky health system, several major cities are reporting far larger
        numbers of cremations and burials under coronavirus protocols than official
        COVID-19 death tolls, according to crematorium and cemetery workers, media
        and a review of government data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53bc461-f14e-4e35-8ff3-2d11ecc28415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India on Monday registered a record 273,810 new daily infections
        and 1,619 deaths. Its total number of cases now stands at more than 15 million,
        second only to the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a94a3e2-0a52-45c4-8421-6b34c4d4f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reliable data is at the heart of any government response to the
        pandemic, without which planning for hospital vacancies, oxygen and medicine
        becomes difficult, experts say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e849c223-ac39-4437-a7c2-f15f96a33b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials say the discrepancy in death tallies may be
        caused by several factors, including over-caution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37721d59-822f-49bc-a81d-49cbaa8361d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior state health official said the increase in numbers of cremations
        had been due to bodies being cremated using Covid protocols "even if there
        is 0.1% probability of the person being positive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48445679-19c7-4131-b9a1-92e07e821a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many cases, patients come to hospital in an extremely critical
        condition and die before they are tested, and there are instances where patients
        are brought dead to hospital, and we do not know if they are positive or not,"
        the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa101d2-92c2-4d08-b1de-b575b7ae23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Data denial''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04325a2e-6b51-42af-9207-4c59a66b195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:21.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bhramar Mukherjee, a professor of biostatistics and epidemiology
        at the University of Michigan, said many parts of India were in "data denial."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524d110-c605-4954-b09e-cb06fc2cd89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is so muddy," she said. "It feels like nobody understands
        the situation very clearly, and that''s very irksome."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329df911-62ef-4970-aeed-0ca37bc652c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Surat, Gujarat''s second largest city, Sailor''s Kurukshetra
        crematorium and a second crematorium known as Umra have cremated more than
        100 bodies a day under Covid protocols over the last week —&nbsp;far higher
        than the city''s official daily death toll of around 25, according to interviews
        with workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f3f74-383a-4154-900e-f4adf749d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prashant Kabrawala, trustee of Narayan Trust, which manages a third
        city crematorium called Ashwinikumar, declined to provide the number of bodies
        received under Covid protocols, but said cremations there had tripled in recent
        weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040677f-21f3-4895-88cc-ac4b93eeb81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been regularly going to the crematorium since 1987, and
        been involved in its day-to-day functioning since 2005, but I haven''t seen
        so many dead bodies coming for cremation in all these years," even during
        an outbreak of the bubonic plague in 1994 and floods in 2006, Kabrawala said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5a41d-695d-4b05-b7c0-fbb31cf5cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spokesmen in Gujarat did not respond to requests for
        comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8cd1c-d3a5-42f5-a008-28ab1b3bd6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is not the only country to have its coronavirus statistics
        questioned. But the testimony of workers and a growing body of academic literature
        suggest deaths in India are being underreported compared to other countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4e232-ea03-47b9-a885-9e3410260537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukherjee''s research of India''s first wave concludes that there
        were 11 times more infections than were reported, in line with estimates from
        studies in other countries. There were also between two and five times as
        many deaths than were reported, far in excess of global averages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4eb6b4-9077-4227-90d4-ace7d2d57e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:25.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working day and night</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c446629-5baf-4cdd-a8db-213642671318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lucknow, capital of the populous northern state of Uttar Pradesh,
        data from the largest Covid-only crematorium, Baikunthdham, shows double the
        number of bodies arriving on six different days in April than government data
        on Covid deaths for the entire city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2205b-0030-4955-832d-d0c7f08fe706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:26.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures do not take into account a second Covid-only crematorium
        in the city, or burials in the Muslim community that makes up a quarter of
        the city''s population.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ac0d9-b6bf-438d-9fca-9887a80c437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crematorium head Azad, who goes by only one name, said the number
        of cremations under Covid protocols had risen five-fold in recent weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe2a0f-a91a-431b-85d5-33c62c33da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:27.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working day and night," he said. "The incinerators are running
        full time but still many people have to wait with the bodies for the last
        rites."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aac20d-3915-4308-8562-07bafb81761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Uttar Pradesh government did not respond to
        a request for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ff80c-e4e0-4c85-8373-14002b65432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, local news outlet India Today reported two crematoriums
        in Bhopal, the capital of the central state of Madhya Pradesh, 187 bodies
        were cremated following Covid protocols in four days this month, while the
        official Covid death toll stood at five.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c7477-9a37-4b12-b152-29d6f710b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Sandesh, a Gujarati newspaper, counted 63 bodies leaving
        a single Covid-only hospital for burial in the state''s largest city, Ahmedabad,
        on a day where government data showed 20 coronavirus deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f507a2f-0627-47d2-890d-5b09ba9688ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lancet medical journal noted last year that four Indian states
        making up 65% of Covid fatalities nationally each registered 100% of their
        coronavirus deaths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ddd42-b9fe-4db2-b9e1-de1f8f12f129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fewer than a quarter of deaths in India are medically certified,
        particularly in rural areas, meaning the true Covid death rate in many of
        India''s 24 other states may never be known.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6803832a-60a5-410c-a40d-9deb6f0a51fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the deaths are not registered so it''s impossible to do
        a validation calculation," Mukherjee said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40935e-008b-425e-a5ef-8732f3069255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:13:34.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/20/india/india-covid-deaths-cremation-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/04/20/india/india-covid-deaths-cremation-intl-hnk/index.html">Non-stop
        cremations cast doubt on India''s counting of Covid dead</a>"</em></p>'
  'Walter-Mondale-dead':
    'author': 'Devan Cole, CNN'
    'caption': 'Walter Frederick "Fritz" Mondale, who served as US vice president
      under then-President Jimmy Carter before waging his own unsuccessful White House
      bid in 1984, has died, according to a family spokesperson. He was 93. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-20T15:14:27.519+08:00
    'imagesource': 'jcr:546d423e-d8e9-4e1e-9354-0339ac367caa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b51e7823-8b3b-439d-9c1b-d9fc1fb0f9f0'
    'lead': 'Walter Frederick "Fritz" Mondale, who served as US vice president under
      then-President Jimmy Carter before waging his own unsuccessful White House bid
      in 1984, has died, according to a family spokesperson. He was 93.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T15:24:39.460+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T11:23:59.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:29.071+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Walter-Mondale', 'Jimmy-Carter']
    'template': '1'
    'title': 'Walter ''Fritz'' Mondale, former vice president under Jimmy Carter,
      dead at 93'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f08b8-4c6e-44f9-b31f-06df97f91306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Walter Frederick "Fritz" Mondale, who served
        as US vice president under then-President Jimmy Carter before waging his own
        unsuccessful White House bid in 1984, has died, according to a family spokesperson.
        He was 93.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d0007-4294-480c-b960-8f6136142c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondale died at home in downtown Minneapolis surrounded by family,
        spokesperson Kathy Tunheim said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d9a5b0-5b0b-4b4a-a284-d0f0c15a2087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with profound sadness that we share news that our beloved
        dad passed away today in Minneapolis, Minnesota," Mondale''s family said in
        a statement. "As proud as we were of him leading the presidential ticket for
        Democrats in 1984, we know that our father''s public policy legacy is so much
        more than that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ae2bb-a8b0-49c9-bd16-cd68324c46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to former staffers obtained by CNN on Monday, Mondale
        acknowledged in a moving message that his "time has come."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581642dc-5af9-40b9-968b-d9a65a31bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am eager to rejoin Joan and Eleanor. Before I Go I wanted to
        let you know how much you mean to me. Never has a public servant had a better
        group of people working at their side! Together we have accomplished so much
        and I know you will keep up the good fight," Mondale wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77caf18-ec97-45f4-8641-afceefb97448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe in the White House certainly helps," he added in reference
        to President Joe Biden. "I always knew it would be okay if I arrived some
        place and was greeted by one of you!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea7b27-5d17-48db-b50e-24e3304c3c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final days of his life, Mondale received calls from many
        supporters and leaders. He was alert and able to have conversations, Tunheim
        said, including what a White House official described as a final call over
        the weekend with Biden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18212eff-893d-43aa-88d3-f91ad50831a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden memorialized Mondale on Monday, calling him a "dear friend
        and mentor." He said the Minnesota Democrat was one of the first people to
        greet him in the Senate, and was his first call when former President Barack
        Obama asked him to consider the vice presidency. "It was Walter Mondale who
        defined the vice presidency as a full partnership, and helped provide a model
        for my service," Biden said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e88ebd4-2904-4271-86d2-40358dbe5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born to a Methodist minister and music teacher in southern Minnesota
        in 1928, the former Democratic vice president was a steadfast supporter of
        social justice. By the time he graduated from the University of Minnesota
        Law School, he was deeply involved in the Democratic-Farmer-Labor Party —&nbsp;Minnesota''s
        wing of the Democratic Party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2adfd-9ede-434d-b806-3afdb4ce2b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as the state''s attorney general starting in 1960 and
        later was named to the US Senate to fill the seat left vacant by Hubert Humphrey,
        who was elected Lyndon Johnson''s vice president. Mondale represented Minnesota
        in the Senate from 1964 until 1976, when he signed on as Carter''s running
        mate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7a3b9-9357-4c92-85b5-ae6e40ee235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter remembered Mondale in a statement Monday as a "dear friend"
        and "the best vice president in our country''s history."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37841009-0eeb-4586-9c9d-48957c42cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During our administration, Fritz used his political skill and personal
        integrity to transform the vice presidency into a dynamic, policy-driving
        force that had never been seen before and still exists today. He was an invaluable
        partner and an able servant of the people of Minnesota, the United States,
        and the world," Carter continued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8597dc-503c-4236-9ba1-e92516d08d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fritz Mondale provided us all with a model for public service and
        private behavior. Rosalynn and I join all Americans in giving thanks for his
        exemplary life, and we extend our deepest condolences to his family."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab376ff-b214-477e-acab-77e92d5b35a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as Carter''s No. 2 between 1977 and 1981, but his time
        as vice president came to an end when Ronald Reagan and his running mate,
        George H. W. Bush, defeated Carter and Mondale in 1980 —&nbsp;a loss that
        Democrats wouldn''t recover from until 1992, when Bill Clinton helped the
        party win back control of the White House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af858527-2e30-48fa-ba9a-62d8b71e1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Mondale would win the Democratic presidential nomination
        himself in 1984, and make history by naming a woman, US Rep. Geraldine A.
        Ferraro of New York, as his running mate before ultimately falling short to
        Reagan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d046019-15ac-4dec-b654-0ae09cb87a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondale later served as both the US ambassador to Japan and the
        envoy to Indonesia under Clinton.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f236a3c-7454-44e5-bd61-21d8ce10caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last race was in 2002, when he served as Minnesota''s DFL Senate
        candidate, filling the ballot position of the late Sen. Paul Wellstone, who
        had died shortly before the election in October of that year. Mondale was
        defeated in the race by Republican Norm Coleman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0eb14c-50bc-4d4f-be8f-1952e2a943af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Power has now peacefully changed hands and we are so blessed to
        be Americans when that happens," he said in 2002 after his election loss.
        "We kept the faith, we stayed the course, we fought the good fight, and every
        one of us should feel good about that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a2fbf-ee45-4628-a16e-f9287440f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the loss, he returned to practicing law and teaching at
        the University of Minnesota.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7be86-2271-4e4b-a2a5-f35ed296cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondale''s family noted Monday that the Fair Housing Act of 1968
        had been among his "proudest — and hardest fought —&nbsp;achievements."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22676139-d473-4160-91c3-84715ed3b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the course of his years in the U.S. Senate, he understood the
        sense of reckoning that this country then faced, and was committed to that
        work alongside Hubert Humphrey, Josie Johnson, Roy Wilkins and so many others,"
        the Mondale family said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24222909-6d20-4e41-9b30-1cb06cd0fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful that he had the opportunity to see the emergence
        of another generation of civil rights reckoning in the past months."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba85349d-775b-4b34-a392-c1aebc91063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama honored Mondale on Monday evening, saying he "championed progressive
        causes and changed the role of VP —&nbsp;so leaders like (Joe Biden) could
        be the last ones in the room when decisions were made. In selecting Geraldine
        Ferraro, he also paved the way for (Vice President Kamala Harris) to make
        history."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6528a-6d7a-4afc-9948-4ec8be11e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris credited Mondale with transforming the office of vice president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a408de-9de9-461d-8b44-6da3ce2e79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He brought the President and the Vice President closer together,
        re-defining the relationship as a true partnership. Vice President Mondale
        worked side by side with President Carter as the two endeavored to end the
        arms race, promote human rights, and establish peace," she said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d829831-4902-4e5d-93ba-df65484306b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton praised Mondale for believing in "the power of government
        to make a positive difference in people''s lives" and celebrated his "deep
        policy knowledge, a tireless work ethic, and uncommon decency."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c6884-6c5b-46c8-b352-b13c6d834449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:13.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondale had faced a few significant health issues in recent years.
        In 2014, he underwent successful heart surgery in his home state of Minnesota,
        and the following year, he was admitted to the hospital with influenza.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67604d-ff7e-4f29-a54e-2330cc6ad160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is preceded in death by his wife, Joan Mondale, who died in 2014,
        and daughter, Eleanor, in 2011.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c9afd-cb59-4876-80c5-f368485265c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Wolf Blitzer, Gloria Borger, Paul LeBlanc, Aaron Pellish
        and Jeff Zeleny contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df13f5-03b9-4fff-aa1a-f7385f569c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:24:39.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:24:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/19/politics/walter-mondale-dead/index.html"
        href="https://edition.cnn.com/2021/04/19/politics/walter-mondale-dead/index.html">Walter
        ''Fritz'' Mondale, former vice president under Jimmy Carter, dead at 93</a>"</em></p>'
  'European-football-breakaway':
    'author': 'Ben Morse, CNN'
    'caption': 'The news of plans for 12 of Europe''s top football teams to break
      away and form a European Super League has shocked and outraged the footballing
      and wider world. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-20T15:26:17.189+08:00
    'imagesource': 'jcr:64e312f7-3b3c-4401-a916-2087a8e3dc8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '817d671b-03a3-49e5-b197-441b0792f6bd'
    'lead': 'The news of plans for 12 of Europe''s top football teams to break away
      and form a European Super League has shocked and outraged the footballing and
      wider world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T15:31:03.317+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T11:23:43.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:29.964+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shock and outrage as world reacts to European Super League breakaway
      plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14163bfc-96a2-485e-9370-f23bac9dce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The news of plans for 12 of Europe''s top
        football teams to break away and form a European Super League has shocked
        and outraged the footballing and wider world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9769b76-873b-4ced-8c1e-1db09bc330fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint announcement Sunday night, six English clubs —&nbsp;Arsenal,
        Chelsea, Liverpool, Manchester City, Manchester United and Tottenham Hotspur
        -- alongside three teams from Italy —&nbsp;AC Milan, Inter Milan and Juventus
        —&nbsp;and three from Spain —&nbsp;Atlético Madrid, Barcelona and Real Madrid
        —&nbsp;laid out plans to form a breakaway competition, referred to in the
        announcement as the Super League.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7395e435-540c-4489-86a1-9e9b5affa848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fan groups for the clubs themselves expressed their opposition
        to the plans and threatened to forego their support of their club —The Arsenal
        Supporters'' Trust called the club''s agreement to join "the death of Arsenal
        as a sporting institution" —&nbsp;clubs outside the 12 had their say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686726c-e91a-4041-9f25-aee622cc2d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>22-time Russian Premier League winners Spartak Moscow offered to
        welcome fans of the proposed European Super League members if they choose
        to jump ship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4204b3-af73-4e05-ad3c-bb925b2ca3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear AC Milan, Arsenal, Atlético, Chelsea, Barcelona, Internazionale,
        Juventus, Liverpool, Manchester City, Manchester United, Real Madrid and Tottenham
        fans," it wrote on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d140c4-1275-40f2-9f70-9b1840fa5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you need a new club to support, we''re always here for you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6bddd3-ab92-4def-ba69-cee8fc994433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Paris Saint-Germain midfielder Ander Herrera became one
        of the first high-profile players to speak out on the European Super League,
        saying: "I fell in love with popular football, with the football of the fans,
        with the dream of seeing the team of my heart compete against the greatest.
        If this European Super League advances, those dreams are over."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26c4c4-7f71-4c4d-ba39-6b31d20005c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Arsenal and Germany midfielder Mesut Ozil also condemned
        the changes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1631a8-3d8a-471c-8867-66a47e085813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids grow up dreaming to win the World Cup and the Champions League
        —&nbsp;not any Super League. The enjoyment of big games is that they only
        happen once or twice a year, not every week. Really hard to understand for
        all football fans out there," he said</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74ac20-4aec-4ffc-8470-72585d890b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hans-Joachim Watzke, chief executive officer of Borussia Dortmund,
        said in a statement that the members of the board of the European Club Association
        (ECA) rejected the plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1558acf-fce8-4047-b4f4-a3c81e531c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Manchester United and England defender Gary Neville believes
        the six English clubs involved should be docked points and fined if they choose
        to go ahead with the plans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c4bd4-15ce-4166-9bfb-ab7e07e4a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pure greed," Neville told Sky Sports. "They (the club''s
        owners) are imposters. They''re nothing to do with football in this country.
        There''s 100-odd years of history in this country of fans who have lived and
        loved these clubs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c37572-4e8d-4337-ad0f-308e6bda112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the middle of a pandemic and an economic crisis. Football
        clubs in the National League are going bust, furloughing players and these
        lot are having Zoom calls about breaking away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc21fe-fe8a-493c-bfda-3eab676b55e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dock them all points tomorrow. Put them at the bottom of the league
        and take the money off them. Seriously, you have to stamp on this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11086d-ffcc-480d-a4d6-79b92803b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is deeply troubling and damaging for football''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad65a6b-0a67-4c50-8040-ed771e1c60f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:51.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 12 founding members of the proposed Super League,
        the group plans to add three additional clubs before the Super League''s inaugural
        season, which is "intended to commence as soon as is practiceable," according
        to the announcement posted on the 12 clubs'' websites.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4583e17-9cbe-4962-9e73-0e88fa712946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint statement says the league will ultimately consist of 20
        clubs and be governed by the founding clubs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52985e2d-6aad-4c51-a8a5-b4ade9397ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American investment bank JP Morgan confirmed to CNN on Monday that
        it will be financing the proposed new breakaway European Super League.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32742c3f-f8de-4855-ae7b-6d92b137d609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron supported the position of French
        clubs to refuse to participate in the European Super League, while his UK
        counterpart, Prime Minister Boris Johnson, condemned the plans, calling them
        "very damaging for football."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c905410-1614-43cf-8644-d82e82db1154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plans for a European Super League would be very damaging for football
        and we support football authorities in taking action," he said on Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1feacc-64d3-42a8-b575-cded8ed392e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would strike at the heart of the domestic game, and will concern
        fans across the country. The clubs involved must answer to their fans and
        the wider footballing community before taking any further steps."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3455a-0b12-4f84-95bf-cae60f6bcc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA, the global governing body for football, denounced the formation
        of the Super League, saying it goes against FIFA''s core principles of solidarity,
        inclusivity, integrity and equitable financial redistribution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a20c21-2907-4604-84c8-e076d03b9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In UEFA''s Sunday statement, it referenced FIFA''s earlier statement
        stressing that Super League clubs "will be banned from playing in any other
        competition at domestic, European or world level, and their players could
        be denied the opportunity to represent their national teams."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e17ad-fb82-4841-9f67-cb9649222e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Sunday''s official Super League announcement, European
        football''s governing body along with several other governing bodies and leagues
        issued a joint statement condemning the new league''s formation. UEFA —&nbsp;which
        oversees all European football —&nbsp;along with the English, Spanish, and
        Italian governing bodies and the top flight leagues from those three countries
        co-signed the statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aeae8b-b889-4d26-a55a-e70a124c72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Culture Secretary Oliver Dowden questioned the fairness of the
        proposed changes and stressed the focus of football is on the fans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17dbe0-b2d0-40d8-a8af-0751c9793dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football supporters are the heartbeat of our national sport and
        any major decisions made should have their backing," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0bf46-df98-41d5-ab62-7f1e459cab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With many fans, we are concerned that this plan could create a
        closed shop at the very top of our national game. Sustainability, integrity
        and fair competition are absolutely paramount and anything that undermines
        this is deeply troubling and damaging for football.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e09db1-7b89-41ca-babf-30a0a1a1720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a football pyramid where funds from the globally successful
        Premier League flow down the leagues and into local communities. I would be
        bitterly disappointed to see any action that destroys that."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58969126-2f81-4b45-9008-d392df9733df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:31:03.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:23:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/19/football/european-super-league-reaction-politicians-spt-intl/index.html"
        href="https://edition.cnn.com/2021/04/19/football/european-super-league-reaction-politicians-spt-intl/index.html">Shock
        and outrage as world reacts to European Super League breakaway plans</a>"</em></p>'
  'NAIA-intercepts-COVID-infected-travelers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T15:57:05.298+08:00
    'imagesource': 'jcr:85d27f28-8599-40c9-a247-2fc067fc92bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bdda257-47b2-4cfb-87e3-0d2a7fe0d781'
    'lead': 'The Manila International Airport Authority appeals to the public to travel
      responsibly during the pandemic following the interception of at least 138 COVID-positive
      prospective travelers at the Ninoy Aquino International Airport since the start
      of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T15:58:38.453+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:23:37.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:30.642+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAIA intercepts at least 138 COVID-infected travelers since January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99315d02-5b30-4be8-a703-ece0ae65f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:58:38.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:23:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — The
        Manila International Airport Authority appealed to the public to travel responsibly
        during the pandemic following the interception of at least 138 COVID-positive
        prospective travelers at the Ninoy Aquino International Airport since the
        start of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9796f24-bf22-4c20-b575-69465d5b83dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:58:38.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:23:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA on Tuesday said the data was as of April 15 and that the departing
        passengers were intercepted at security and airline checkpoints. They were
        bound for different foreign destinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b691e8-7c75-40d3-8eff-29065a666a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:58:38.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:23:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They cited several reasons, most common of which is that they just
        learned about their test result when they were already in NAIA,” the agency
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a057d-3303-405a-8d4f-fe8fce64ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:58:38.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:23:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others also claimed their recruitment agencies instructed them to
        proceed to the airport and wait for their swab test results there, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc80a53-97db-4bf4-a8c8-50c49334723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:58:38.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:23:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA General Manager Ed Monreal expressed alarm over the apparent
        disregard for health guidelines, especially as the country continues to tally
        high numbers of COVID-19 cases daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cdfd63-3959-4114-8096-d8c9da94841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:58:38.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:23:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not take chances. The airport security and airline check-in
        staff will always check on your requirements and truth will be known in the
        process,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26280bad-fe67-4a23-bef6-a030689d716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:58:38.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:23:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Health department data showed over 945,000 people nationwide
        have tested positive for COVID-19. Of this total, 14.9% or around 141,000
        are active cases or currently ill patients.</p>'
  'lto-motorcycle-crimes-command-center':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-04-20T16:09:28.436+08:00
    'imagesource': 'jcr:63cc5ed6-843d-4d0a-b85e-92d36ae6ffec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fa87404-32be-403e-adbc-3a0b1e2ec2f7'
    'lead': 'A command center aimed at helping prevent and investigate motorcycle
      crimes may be operational by mid-June, according to the Land Transportation
      Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T16:13:50.371+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T11:23:30.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:31.334+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO: Command center for motorcycle crimes up by June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e146b5-1d68-45fe-ad28-a519b52c9095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:13:50.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:23:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —&nbsp;</strong>A
        command center aimed at helping prevent and investigate motorcycle crimes
        may be operational by mid-June, according to the Land Transportation Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869b69a-aae0-4f89-967a-bf164e662fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:13:50.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:23:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate Blue Ribbon Committee''s hearing on the implementation
        of the Motorcycle Crime Prevention Act, LTO chief Asec. Edgar Galvante said
        the construction of a command center is ongoing and will likely be finished
        by June 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38269f-9e6f-48e2-aa39-1ba382d589a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:13:50.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:23:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the command center will be the motor vehicle recognition
        system, your honor. So that from the images captured by CCTV, this can help
        us establish the identity of the owner of the involved motorcycle," Galvante
        told the panel''s chairman, Senator Richard Gordon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d79a65-4c11-4e80-b22e-c31f80d1b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:13:50.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:23:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 11235 or the Motorcycle Crime Prevention
        Act, the LTO and the Philippine National Police should establish a joint operations
        and control center "that shall be operational and accessible real-time, twenty
        four (24) hours a day and seven (7) days a week."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a543043-4f35-4307-994f-9791189b505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:13:50.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:23:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who lost their plates or had their motorcycles stolen could
        report directly through the center. The LTO and the PNP''s Highway Patrol
        Group shall also establish a hotline to specifically address concerns related
        to crimes committed by motorcycle-riding suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06381a84-05f5-47be-8e34-59be888bbeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:13:50.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:23:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon pointed out how stolen vehicles are usually used in the commission
        of crimes. This year alone, 108 individuals have been victimized by riding-in-tandem
        suspects, Gordon said, citing news reports. At least 84 have died, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f631f9a8-1bbe-4340-a607-f9be8dc29ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:13:50.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:23:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine National Police showed a total of 19,277
        motorcycle crimes from 2016 until January 31 of this year. A third or 7,123
        of these are murder cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b039733d-8553-4eef-b515-d248864180f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:13:50.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:23:34.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will the secretary of LTO please tell me, when are you going to
        save people''s lives by opening up the operations center?" Gordon asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736ed22-aa2a-456c-8a4a-6503cc6633f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:13:50.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:23:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante said it''s being constructed, and what the LTO has for
        now is a temporary alarm system. Gordon said he has not heard of it and demanded
        that LTO comply with the law and promptly establish the command center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba17ff-91b4-4903-98c5-65324bfed698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:13:50.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:23:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed for a date, Galvante said the target completion is
        on June 18. Gordon said he plans to summon LTO officials to another hearing
        on June 19 or 20 to see if they have made good on their word.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33611cd-6902-4aa3-906e-ea645b83b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:13:50.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:23:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the sixth Senate hearing on supposed failures to properly
        implement the Motorcycle Crime Prevention Act. Gordon again lamented the <a
        href="https://www.cnn.ph/news/2021/2/5/gordon-lto-resign-motorcycle-plates.html">continued
        delay in the release of bigger and more readable license plates</a> which
        could deter crimes or aid in criminal investigations. He said he''s ready
        to draft the committee report after Tuesday''s hearing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f93b1e-bc69-4e46-a8d3-161e5ed603d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:13:50.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:23:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon earlier said his committee was preparing to recommend graft
        and plunder charges against former and current officials of the LTO and the
        Department of Transportation over the delay.</p>'
  'pasig-river-cleanup-smc-dpwh-denr':
