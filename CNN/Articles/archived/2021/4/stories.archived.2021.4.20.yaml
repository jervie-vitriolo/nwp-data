      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the enormously popular post- Edwardian series about the
        British aristocratic Crawley family and their servants, the first film was
        released in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff89ea-ba37-4d07-815e-1ba03d500111'
