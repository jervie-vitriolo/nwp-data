      'mgnl:lastActivated': 2023-01-25T11:25:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the United Nations will ask China to surrender because of that
        award given to us, ibibigay ba ng China ''yan (will China honor it)? Can the
        United Nations compel China and do you think China will just give it freely
        because of the United Nations'' demand?" he said. "Iyan ang hindi ko maintindihan
        sa kanya (That''s what I cannot understand about him), he''s a dreamer."</p>'
