    'title': 'Filipina weightlifter Elreen Ando bags three medals in Asian meet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da5b0d-63a6-4666-8c77-e82130deea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:26:46.418+08:00
