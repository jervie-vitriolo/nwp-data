      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27944767-719f-4b6a-b1ba-8969cefb25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to imagine anybody in show business doing that, insisting
        that he not be billed as the star of ''Jeopardy!,''" he said. "The game was
        the star, he always said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44538c-6568-479c-a3a3-7ee77cbf9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.864+08:00
