      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[B]ecause in the future, no one in their right mind would dare
        question the results of an election,” Marcos stressed. “The PET should do
        everything in its power to ascertain who really won as Vice President."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110da162-adc6-42bc-bfe3-921734800f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:19.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed the electoral protest on June 30, 2016 as he questioned
        the poll results in the same year, when Robredo beat him by 263,473 votes
        for the post. <a href="https://cnnphilippines.com/news/2019/10/18/Leni-Robredo-Bongbong-Marcos-increase-lead-poll-recount.html">In
        2019</a>, the tribunal found that Robredo''s lead even grew by around 15,000
        votes after a recount of ballots from clustered precincts in the pilot provinces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b36859-88a9-4b98-8110-d2b074ab0eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s camp, for its part, thanked the PET for its “wisdom and
        fairness” in resolving the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38350a82-755a-4a38-9f3c-f0572959835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T20:24:28.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The unequivocal declaration in the decision that the protest ''failed
        to substantiate'' its ''sweeping allegations'' of supposed fraud, validates
        what has been our long-standing position: that the protest was baseless and
        unfounded from the beginning,” it said. “This clearly settles this matter
        once and for all.”</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Vice
        President <a href="https://twitter.com/lenirobredo?ref_src=twsrc%5Etfw">@lenirobredo</a>’s
        spokesperson Atty. Barry Gutierrez says the PET decision “validates what has
        been our long-standing position: that the protest was baseless and unfounded
        from the beginning.” | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
