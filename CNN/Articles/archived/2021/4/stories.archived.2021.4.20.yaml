    'template': '1'
    'title': 'Forgone wages due to strict community restrictions reach ₱83 billion—NEDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441953f0-1920-423a-ae7a-8da8288a67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        National Economic Development Authority said it is seeing a total of ₱83.3
        billion in forgone wages as workers stay at home due to the implementation
        of strict community restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d9f25-eb2f-499d-9fcb-3f96bbbe6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268f49f-2098-4856-8659-c13a779ce06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During President Rodrigo Duterte’s address on Monday, NEDA Acting
        Secretary Karl Chua explained that for every one week of strict enhanced community
        quarantine, ₱19.6 billion in worker’s income is lost, while ₱14.7 billion
        is forgone for a week’s implementation of a modified ECQ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f75b6-4e22-4cdb-bef6-9c2c4a7e5002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e684b2-8dd8-420f-becd-e7688529c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil two</em> weeks <em>ang ating</em> ECQ <em>at may mada-dagdag
        pa na</em> almost three weeks <em>na</em> MECQ, so total of almost five weeks,
        <em>ang epekto po sa ating tao ay</em> ₱83.3 billion in forgone wages," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc780d-fd53-46a7-a205-e09e8e9d5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749d414-1796-44f7-8450-b62f182d4cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of two weeks of ECQ and additional of almost
        three weeks of MECQ, so total of almost five weeks, its effect on our people
        is ₱83.3 billion in forgone wages.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf11599-2633-4ed6-8cce-5d39a5e470ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10dd809-23fe-4417-a54a-25d4875058bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, the government placed the NCR Plus, which includes Metro
        Manila and nearby provinces Rizal, Bulacan, Cavite, Laguna, under ECQ for
        two weeks due to the spike in COVID-19 cases. After this, an MECQ was implemented
        starting April 12 until end of the month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb7f8c-4b36-43d2-bd22-082281ee3814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95758a6-41ac-47a3-96ed-74186ce0a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of such is meant to limit movement in concerned
        areas to control transmission of the virus. However, this also means that
        many Filipinos have been forced to stay at home and have no source of income.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f525b50-af0a-42e3-a3ba-6a9806f39a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a346c8e2-3764-4975-a912-357fa0943dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve this problem, Chua said everyone should work together to
        control the virus spike and to start gradually reopening the economy again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731bf0fd-c87f-40af-9044-944352f3caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99422f3-860b-4f42-8567-03c1fbf4b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March last year, the Philippines was placed under ECQ after it recorded
        its first cases of COVID-19, which lasted for two months. Authorities then
        slowly relaxed quarantine restrictions to allow the economy to function again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d00d2-78bc-4f8a-a222-0346f0b0584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e00a5-4afb-4289-b0f9-8684fdc37dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chua said the country was able to recover the 8.7 million
        jobs lost April last year as it recorded the creation of 9.3 million jobs
        as of February 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39754a-97c3-46df-b47a-6fd5e912232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793942b8-c153-4749-9434-2c2b0ef0a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unemployment rate is still high at 8.8% in February, versus
        the 8.7% recorded in the previous month. This also means 4.2 million Filipinos
        are currently jobless based on government data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be737a5-ffcb-4b3f-85b7-c170edf1df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:52:44.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, total number of COVID-19 cases in the country has breached
        the 945,000 mark, with more than 141,000 active cases.</p>'
