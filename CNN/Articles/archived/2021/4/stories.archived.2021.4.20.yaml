      'mgnl:type': 'text'
      'text': '<p>The 72-year-old Cabinet member announced <a href="https://cnnphilippines.com/news/2021/4/6/lorenzana-tests-positive-covid-19.html">last
        April 6</a> that he tested positive for the virus, but he was asymptomatic.</p>'
