      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> With
        the current level of the government''s pandemic response, reaching its target
        of inoculating majority of the Filipino population by year''s end now sounds
        like a "tall order," a lawmaker claimed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce58bb-5aa3-45c1-aa65-6ddddc578208'
      'mgnl:activationStatus': true
