    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chad''s President Idriss Deby killed in frontline clashes with rebels,
      state TV reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2ca01-f4a9-4cbc-bc9a-fc8ad20beb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chad''s long-serving President Idriss
        Deby has died from injuries sustained in clashes with rebels, an army spokesman
        told state TV on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e0f55-52e0-47cd-83c3-d0e60da38742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d28939-823a-4944-a261-98ab08b08418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army spokesman Azem Bermendao Agouna said Deby -- a longtime Western
        ally -- had died "as a result of his injuries on the front line."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e12f8a9-c5dc-4d88-bf25-c619646fef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:21.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70115eb-6744-4395-9338-29ccee9fb087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:22.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels, who have been seeking to oust Deby since 2016, had claimed
        a number of victories in the past week and clashes were reported in the north
        of the country at the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe321aa-4da3-4905-a654-d9c1d1201ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a21123-5baf-48d3-8d39-f947603f0a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels of the Front for Change and Concord in Chad -- known in French
        as Front Pour l''Alternance et La Concorde au Tchad (FACT) -- said Friday
        it had overrun a military garrison in Gouri. The claim was denied by the government,
        which instead said the rebels had been defeated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf497c4-5bab-4669-85eb-7a1362aa8d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5152d7e-30fb-4279-a81e-7715301fe3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday FACT said that Deby was injured and on the run.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4256d5-3731-45de-932b-56bdb626b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a515bb2-deae-4dfa-ae10-9d2288981209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faithful to the oath made to the nation and the Chadian people,
        the Marshal of Chad, President of the Republic, Head of State, Supreme Commander
        of the Armed Forces, Idriss Déby Itno, has just breathed his last defending
        the sovereign nation on the battlefield," Agouna said in his statement. "It
        is with deep bitterness that we announce to the Chadian people the death this
        Tuesday, April 20, 2021, of Chadian Marshal Idriss Déby Itno as a result of
        his injuries on the frontline," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf33a6d-db69-4392-bbb1-ce5799eeacda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4dd651-f298-49f3-9579-8463b3cfa77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agouna said a transitional military council would take charge of
        the country for 18 months "to assure the defense of our dear country facing
        this war against terrorism and evil forces".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e901db9-14ad-4add-bdd6-3ead5f1ee06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:26.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51d9be-55e1-4e56-a156-9e2bc7aee739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deby''s son, General Mahamat Kaka, will serve as president of the
        transitional council, according to Agouna.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c94dc-78af-479d-b987-d406d5c74ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:28.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6705b8-8b86-4c52-bc73-ca8b7f66929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised there would be "free, democratic and transparent elections
        following the spirit of sacrifice for which the marshal fought during his
        life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdead6b7-2f80-4957-8b1d-d4c8ddb6cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62805d2e-89e6-423a-bb88-f93343c84d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army declared a 14-day period of national mourning and imposed
        an overnight curfew. Air borders would close until further notice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fdecd-ba9e-4972-8b55-1b1e0b7fbc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de85c956-fc04-4716-9258-dbf52f7e62d9'
      'mgnl:activationStatus': true
