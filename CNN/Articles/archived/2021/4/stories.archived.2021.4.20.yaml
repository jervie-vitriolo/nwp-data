      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs <a href="https://cnnphilippines.com/news/2021/4/13/Philippines-summons-China-envoy-Chinese-vessels-Julian-Felipe-Reef.html"
        target="_blank">summoned Chinese Ambassador Huang Xilian</a> over the prolonged
