      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b05044-3c33-4fc0-a2ef-0801412eed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:46:39.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:22:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol added the uncertainties over the resumption of college basketball
        in the Philippines led Paras to leave the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156249dd-1069-4577-81d9-6489c0e88a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:46:39.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:22:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4610e-3218-4f19-b16c-664c4eefc123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:46:39.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:22:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past few weeks, Kobe and I had discussed lengthily about
        his various opportunities amidst this lingering pandemic situation. We are
        both unsure and not so hopeful that college basketball will resume this year,"
        Perasol said. "It is in this backdrop that we agreed that he has to pursue
        his other opportunities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac23000-5ffa-4e7b-8250-9fd46e7c7409'
