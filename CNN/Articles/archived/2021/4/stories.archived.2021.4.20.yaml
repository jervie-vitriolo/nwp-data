    'template': '1'
    'title': 'Covid-19 deaths are accelerating, WHO warns, as world records most cases
      ever in a single week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f9b55-0a84-4746-a923-c203c2e053f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Covid-19 infections have been rising at
        an alarming rate for eight consecutive weeks, the World Health Organization
        (WHO) has warned, as the virus sweeps unabated through hotspots in several
        corners of the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83375956-9c07-43cb-a1e0-59b6bab8a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb856e-6fc3-4e5d-b7c2-02015db3e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5.2 million new cases were recorded last week -- the most
        in a single week since the pandemic began -- WHO Director-General Tedros Adhanom
        Ghebreyesus said during a news briefing in Geneva on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de17c76-0411-4924-9e68-39cf2c1474c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:01.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189e306-fc68-4608-bf92-c580d0cf6e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths also increased for the fifth straight week, he said, with
        the pandemic now officially claiming more than 3 million lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22814f34-78ef-41bd-b5e3-60a61b4f59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5be63-a02b-4136-af32-bf65393acc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tedros warned that the pace of the pandemic is accelerating,
        even as some countries tout their own improved vaccination programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5322ad8-6a6d-4d7b-91ad-2d102c9d0ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd7dce-aa12-4da7-9a1a-db7a3b820821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:04.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took nine months to reach 1 million deaths, four months to reach
        2 million and three months to reach 3 million deaths," said Tedros. "Big numbers
        can make us numb, but each one of these deaths is a tragedy for families,
        communities and nations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff8092-f87d-487f-ae63-0646122e5e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce39e4d-06a5-48c0-8dd3-8f8701c7afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as more at-risk or older adults are fully inoculated and some
        economies open up, the director-general suggested the brunt of the virus''s
        spread may be shifting towards younger adults. He told reporters that infections
        and hospitalizations among people age 25 to 59 are "increasing at an alarming
        rate," possibly due to highly transmissible variants and increased social
        mixing among younger people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701623d-7a5a-460b-a04e-acadd296f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c767a6c0-b45d-4701-b7cc-03ef2f64d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about more young adults contracting Covid-19 have already
        been reported by doctors in some hotspots -- including Brazil, where a new
        variant has caused a devastating surge in hospitalizations and deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973d01d-70f5-4fae-b588-97b29b0ca7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845fdec-a717-4377-87b1-01675d474108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:07.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shots ramp up as variants cause concern</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f491669-5daf-4928-9642-fa61ec11b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark warning from WHO serves as a reminder of the state of
        the pandemic, which has not yet dissipated in the face of the world''s disparate
        vaccine rollouts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da08fb-855c-47aa-8450-a29912c3ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:08.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
