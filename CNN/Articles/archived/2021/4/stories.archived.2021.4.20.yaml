    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Vaccinating league family a priority before opening Season 46'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe94415-47a3-4f5f-b1cf-e99b66644387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) –</strong> The
        Philippine Basketball Association seeks to prioritize the vaccination of players,
        coaches, team personnel, and league employees before launching its 46th season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d7842-85f8-40c5-b6fe-57cca8aa416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b83dd-06d4-4383-b4c1-f7a664b5010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccination of the entire PBA family will be the first order
        of the day," said league vice chairman Bobby Rosales, who is also the team
        governor of Terrafirma.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf04186-3a32-4168-a638-ebdfb8b4fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0617051-8f76-401f-9ea0-69d0a9002b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA commissioner Willie Marcial said on Tuesday he hopes the inoculation
        of team members and league employees will start in May or June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4803c31-47b1-40f5-8ac1-a8f1b3e0b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d17344-f9cf-48d3-810a-2f3d29e8fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we can have vaccines by May or June, although we''re not
        in control of the situation," said Marcial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e48e61-8db0-4a7b-8deb-618b6a91013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e1b4b-80bb-44e0-85d9-8efaaa454355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league''s 46th season is supposed to start last April 18, but
        was postponed to an unannounced date due to the spike of COVID-19 infections
        in the country and the imposition of strict movement restrictions in Metro
        Manila and nearby provinces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a86494-340c-4135-9ce7-eb46a47de3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0130a504-139e-4a37-8632-e152adb6d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales pointed out there will be no vaccine supply problem in the
        PBA community as the San Miguel Corporation and the MVP Group of Companies
        have pledged vaccine doses. The league earlier disclosed it is in talks with
        the Philippine Red Cross to procure more vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59284fa4-aa88-4999-8a09-26c1a25d91da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3407a71-2cd3-4b4e-80e6-ea9184120fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:57.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that when everybody is vaccinated, it will be easier
        for the government and the IATF to allow the season to open," said Rosales,
        who bared the PBA Board will meet with the Inter-Agency Task Force next week
        for its vaccination plans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdefcdd-7b14-44fc-8001-242d5fac9fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a76d5-46ac-4505-8a59-42d4328225ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA vice chairman also assured the league will not "jump into
        the line" in vaccinating its players, coaches, team personnel, and league
        employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49225745-8386-4e40-979a-e35eab823050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0afbda1-0041-412d-9b05-012211fa7084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:20:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial also revealed that Ilocos Norte Gov. Matthew Manotoc has
        offered to host the Season 46 bubble. He also said former Rizal Gov. Casimiro
        Ynares III reiterated his earlier commitment to host the PBA bubble in Antipolo
        City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d17bafe-54ec-4767-862d-3f591db9d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d5df7f-7f90-4d20-9e7f-ddc02f15b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/3/17/PBA-targets-April-18-PH-Cup-opening-in-Antipolo.html"
        target="_blank">PBA targets April 18 PH Cup opening in Antipolo</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eec5fc-3dc7-4e53-a143-2ffb1a89780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:01.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e2d20-8a8c-4c98-948b-646ff105a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:45:22.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The direction of the PBA now is vaccination, we''re not closing
        the possibility of (setting up) a bubble," Marcial said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1294b-d30c-417b-a087-e7f48d94ee36'
