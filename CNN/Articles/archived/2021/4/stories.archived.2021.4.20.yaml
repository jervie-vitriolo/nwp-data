      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- When people think Apple, they think big
        ticket items like iPhones, MacBooks and iPads. But the company''s accessories
        line of iPhone cases, chargers and tablet keyboards is a critical part of
        its revenue growth strategy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92a05b-aefe-4b8a-b981-c2735ef7e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:40:12.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Airtags, its long-rumored Bluetooth tracking device, could be
        its next big accessory win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87cd4ad-cc79-4240-be89-7b567ef1e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:40:12.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is <a href="https://www.cnn.com/2021/04/18/tech/apple-ipad-event-2021/index.html">expected
        to launch new iPads</a> at a virtual press event on Tuesday, which kicks off
        at 1 p.m. ET/10 a.m. PT. An updated iPad Pro is expected to have a faster
        processor, 5G support, a Thunderbolt port so it can connect to more external
        monitors and a Mini-LED display. We could also see AirPods 3, a revamped Apple
        TV and a software update focused on privacy (and <a href="https://www.cnn.com/2021/02/16/tech/apple-syringe-emoji-redesign/index.html">new
        emojis</a>).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a60ff2-06f8-4de2-b41f-c3f312642b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:40:12.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all eyes are on the potential debut of <a href="https://www.cnn.com/2021/04/18/tech/apple-ipad-event-2021/index.html">AirTags</a>,
        a Tile-like Bluetooth locator that attaches to and helps you find items such
        as keys, wallets, laptops or even your car. AirTags have been reportedly in
        the works as far back as 2019, when pictures <a href="https://www.macrumors.com/guide/airtags/">hidden</a>
        within iOS 13 suggested small, flat, circular discs with built-in chips could
        allow someone to locate items when connected to Apple''s Find My app. The
        rumored cost: $39 each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be11eb6b-8746-49bf-8a94-5cae3f144735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:40:12.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple accessories are very important from a business perspective
        because they tend to be high-margin products," said Ben Stanton, senior analyst
        at tech market research firm Canalys. "So while accessories may not make headlines
        from a revenue perspective, they do have a particularly positive impact on
        profitability."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc526d3-7140-46b3-8585-e78a1884fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:40:12.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirTags are <a href="https://www.macrumors.com/guide/airtags/">expected</a>
        to include the same U1 ultra-wideband chip as the iPhone 12, which would make
        location tracking more accurate than competing devices from companies such
        as Tile, Samsung and Sony, according to MacRumors. It could also help the
        tiny devices support augmented reality; in iOS 13, a string of code teased
        AirTag users can "walk around several feet and move your ‌iPhone‌ up and down
        until a balloon comes into view," indicating where an item may be hiding,
        MacRumors reported at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1328f2-2d9d-42fc-b3f2-710456356e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:40:12.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of AirTags would allow the company to expand its offerings
        and lock users deeper into its ecosystem as it looks for more ways to take
        on an expected decline in its hardware revenues. The iPhone continued to dominate
        Apple''s revenue in the fourth quarter of 2020, accounting for 59% of sales,
        compared to 12% for its accessories category, which also includes wearables
        and its Home line. However, the accessories category amounts to <a href="https://s2.q4cdn.com/470004039/files/doc_financials/2020/ar/_10-K-2020-(As-Filed).pdf">more
        revenue than its Mac line.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4aac1-6c3c-4843-8ea0-0656dc77122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:40:12.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Apple accessories remain a massive opportunity for upselling.
        Because Apple no longer includes a charger and cable in iPhone boxes upon
        purchase, demand for these items has surged in the past year. "Apple itself
        has seen supply shortages of charging accessories in some parts of the world,
        causing many customers and retailers to lean heavily on third-party alternatives,"
        said Stanton, citing anecdotes he''s heard from several distributors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d80a7b-59f2-43f1-9d5a-b353c03fc94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:40:12.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the company''s smart Magic Keyboard and the Apple Pencil
        opens up new revenue streams as lower-cost iPad users look for more functionality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd0571e-e94a-4767-b9eb-7442995ed415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:40:12.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although AirTags are probably going to be fairly low priced, they
        may help to grow revenue, and users may buy multiple tags for different scenarios,
        such as for a bag, bike or car keys," said David McQueen, director at tech
        market advisory firm, ABI Research. "It may also spark a rise in the manufacture
        of accessories to house the tags, such as a key fob, keychain or wrist strap."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e3b14-fbbf-4fe2-9de1-b411763b87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:40:12.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While accessories for an accessory might sound like a stretch, customers
        who are delaying costly smartphone and tablet upgrades may be willing to spend
        more on lower cost items. That said, it''s possible AirTags could emerge as
        a category unto its own, much like AirPods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353cda7-0dfa-466f-96d2-61b28e75a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:40:12.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, it would be a smart time for their launch as customers
        are finally emerging from over a year of lockdown — ready, perhaps, to find
        things people invariably lose when outside the house.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3bd1eb-54d6-4801-a9fb-21f9f92fe689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:40:12.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/20/tech/apple-airtags/index.html">"AirTags
        could give a nice bump to Apple''s growing lineup of smaller stuff"</a></em></p>'
