    'template': '1'
    'title': 'Anderson Cooper gets advice from Ken Jennings before guest-hosting ''Jeopardy!'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759c677-a9f8-4ee6-984a-54883ba0a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Anderson Cooper is turning to the
        "Jeopardy!" G.O.A.T. Ken Jennings for some advice on his guest-hosting gig
        for charity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd2cbd-c42f-46ca-b403-793b144b0c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6e150-b7bb-491f-803b-45bd1f319909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennings suggested following the example of the late Alex Trebek.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157f87c-2376-46d0-b128-1efa37668c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d547f-4475-4e7a-aa0d-adf7c2616160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The great thing about ''Jeopardy'' is the game kind of runs itself,"
        Jennings said. "If you watch Alex, he had this light touch where he would
        do, you know, sometimes the least possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4e005-5469-421b-ab53-f39c22cba2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3b466-df93-4737-a049-e10dd27c683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would kind of take himself out of the spotlight and very generously
        put it on the players. And I found that the more you could do that, ''Jeopardy''
        kind of runs itself."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ff9e1-64b9-40b0-a6c2-cedcd2f21a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf17e9-8579-4157-8413-f1144b181819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Jennings said, "You almost are not going to know what
        it''s like until you are in that chair."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7d530-0527-4f24-9517-594671a8cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddee768-3a36-4e52-ac3a-e8192c6ac3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main advice, I think, is that less is more," he told Cooper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae57245-0936-48c3-81b7-065a8567db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
