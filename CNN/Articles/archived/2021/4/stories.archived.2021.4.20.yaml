  'china-xi-jinping-culture-war':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-20T13:54:28.533+08:00
    'imagesource': 'jcr:a226775e-7948-4c63-b775-74a82caba40f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'becd49cf-5989-44b2-8592-f135b74132fc'
    'lead': 'In a visit to Tsinghua University this week, President Xi Jinping praised
      the Beijing institution for cultivating a "glorious tradition of patriotism"
      and encouraged students to be "both red and professional," a phrase which dates
      to the Mao Zedong era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T14:03:36.145+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:24:44.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:24.434+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Xi-Jinping']
    'template': '1'
    'title': 'ANALYSIS: Xi Jinping''s culture war comes to China''s campuses as Communist
      Party prepares to mark 100 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e8be7-e7c7-42e2-a814-00eb54daaebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When it comes to making history, Beijing''s
        universities have played an outsized role: they were the source of the demonstrations
        which kicked off the <a href="https://www.cnn.com/2019/04/30/asia/xi-jinping-may-4-anniversary-intl/index.html"
        target="_blank">May Fourth Movement</a>, to which the Chinese Communist Party
        traces its roots, and the <a href="https://www.cnn.com/2019/06/02/asia/tiananmen-square-june-1989-intl/index.html"
        target="_blank">Tiananmen Square protests</a>, perhaps the biggest challenge
        to the CCP since it took power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574616da-1c1b-42be-a316-d51a3f56d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it makes sense then that President Xi Jinping, as he looks to
        further consolidate his rule ahead of the Party''s centennial later this year,
        would pay special attention to the country''s top schools.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca305c0-1e41-462c-bd22-f47eb1cf461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a visit to Tsinghua University this week, <a href="http://www.xinhuanet.com/politics/leaders/2021-04/19/c_1127348921.htm"
        target="_blank">Xi praised</a>&nbsp;the Beijing institution for cultivating
        a "glorious tradition of patriotism" and encouraged students to be "both red
        and professional," a phrase <a href="http://cpc.people.com.cn/BIG5/218984/218997/219022/14818441.html"
        target="_blank">which dates</a>&nbsp;to the Mao Zedong era.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1ff4f-d624-417c-ad1a-44e96fb2fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be firm in your beliefs, always stand with the Party and the people,
        and be a firm believer and faithful practitioner of socialism with Chinese
        characteristics," said Xi, adding that "a splendid flower blooms in the unremitting
        struggle."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a8f43-67fa-460d-8b61-f9a2d653fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with several other elite Beijing institutions, Tsinghua is
        one of China''s top universities, and graduates can be expected to take up
        key roles in the future in government and business. If the Party is to maintain
        its ideological stranglehold on the country, it will depend on this next generation
        of thinkers to follow the leadership of Xi''s cohort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64557205-5598-4f59-ba43-e01587da2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader <a href="https://www.cnn.com/2013/01/04/world/asia/xi-jinping---fast-facts/index.html"
        target="_blank">was himself</a>&nbsp;a Tsinghua student in the 1970s, but
        his education was disrupted by the Cultural Revolution, a decade of bloody
        <a href="https://www.cnn.com/2016/05/12/asia/china-cultural-revolution-dikotter/index.html"
        target="_blank">political and social upheaval</a>&nbsp;initiated by Mao''s
        attempts to shore up control of the Party and country. Hundreds of thousands
        of people were killed as parts of the country fell into something approaching
        civil war, while millions more were displaced and traumatized as society <a
        href="https://edition.cnn.com/2016/05/12/asia/china-cultural-revolution-dikotter/index.html"
        target="_blank">broke down around them</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7493d99d-64b0-4840-9f82-1f668d7d33c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only ending with Mao''s death, the Cultural Revolution broke many
        people''s faith in Communism, and was followed by capitalist reforms and opening
        up, a major proponent of which was Xi''s father, Xi Zhongxun, who along with
        future paramount leader Deng Xiaoping was purged several times during the
        Mao years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7889df-4af7-45b6-8231-5c64d5a5814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, however, as Xi''s government prepares for the grand centennial
        celebrations, the events of 1966-76 are, like any other blemishes in the Communist
        Party''s record, best forgotten. Under Xi, the most powerful Chinese leader
        since Mao himself, the Party is once again ascendant, taking an active role
        in all levels of society.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b2027-6487-41ac-8ffd-7c204b20b3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Beijing <a href="http://paper.people.com.cn/rmrb/html/2021-04/13/nw.D110000renmrb_20210413_1-01.htm"
        target="_blank">launched a campaign</a>&nbsp;to promote the correct study
        of "Party history" and to root out "historical nihilism," that is, discussion
        of history in a way that does not conform to the official line</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d23fb5-7087-4654-a560-fb1fd5bbc2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 15 was China''s sixth National Security Education Day, an
        event marked by rallies and celebrations in both mainland China and, for the
        first time, Hong Kong, where <a href="https://www.cnn.com/2021/04/15/china/hong-kong-national-security-day-intl-hnk/index.html"
        target="_blank">police goose-stepped and children were encouraged to buy riot
        police stuffed</a>&nbsp;toys.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc4dd5-b909-4a2b-b8cc-2542619166e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everything about the campaign was so cuddly, however, with a
        graphic published in <a href="https://www.globaltimes.cn/page/202104/1221161.shtml"
        target="_blank">mainland state media</a>&nbsp;warning people to be on the
        look out for foreign spies, including those who target university students
        and teachers, attempting to steal information or "incite defection."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea0793-d908-49ff-abe4-2ac7cc6ff62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academia has already come in for increased scrutiny under Xi, with
        <a href="https://www.cnn.com/2019/05/01/asia/china-students-peking-university-intl/index.html"
        target="_blank">student groups</a>&nbsp;and <a href="https://www.cnn.com/2020/07/14/asia/xu-zhangrun-arrested-fired-tsinghua-intl-hnk/index.html"
        target="_blank">outspoken professors</a>&nbsp;being cracked down upon, while
        foreigners have found it harder to conduct research in China and even faced
        sanctions for publishing work critical of <a href="https://www.cnn.com/2021/03/25/china/china-uk-sanctions-xinjiang-intl-hnk/index.html"
        target="_blank">Beijing''s actions in Xinjiang</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc7f6c-b4df-4fc1-8100-55e730c40468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will likely only continue over the centennial year: in a piece
        on "historical nihilism" this week, historian <a href="https://www.readingthechinadream.com/wang-yuhang-ldquothe-lsquopast-and-present-livesrsquo-of-historical-nihilismrdquo.html"
        target="_blank">David Ownby noted</a>&nbsp;the phrase had been employed in
        the past "to condemn historians, scholars, anyone who dares to challenge orthodoxy,
        received wisdom, national myths," <a href="https://www.readingthechinadream.com/blog/historial-nihilism-and-more"
        target="_blank">warning</a>&nbsp;it could be a prelude to further crackdowns
        on intellectuals and Party critics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0b50c-0bd5-4cfa-bd32-ce53bd9828fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://www.qstheory.cn/zhuanqu/2021-01/29/c_1127042872.htm"
        target="_blank">speech earlier this year</a>, Xi warned that "hostile forces
        at home and abroad make use of the history of the Chinese revolution and the
        history of the new China, doing their utmost to attack, vilify and smear them,
        with the fundamental aim of ... inciting the overthrow of the leadership of
        the Communist Party of China and our socialist system."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a489b-b9e6-4d4c-8679-97a2601fbd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a front page piece <a href="https://chinamediaproject.org/2021/04/13/the-ccps-2021-propaganda-blueprint/"
        target="_blank">last week</a>, the People''s Daily, the official mouthpiece
        of the Communist Party, laid out a comprehensive propaganda campaign for the
        rest of the year leading up to the centennial, under the theme "Forever Following
        the Party."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c0c17-57b9-4364-b8b5-155065e0379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign includes 80 new slogans, such as "Unity is strength,
        only with unity can we move forward" and "Closely uniting around the Central
        Party Committee with Comrade Xi Jinping as the core, seizing a new victory
        in the comprehensive building of a modern socialist state."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56e9314-1671-4148-bcc7-b3b5b4966dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hong Kong University''s <a href="https://chinamediaproject.org/2021/04/13/the-ccps-2021-propaganda-blueprint/"
        target="_blank">China Media Project</a>, the "top-down release of such slogans
        for broad national propaganda campaigns was unseen in post-reform China before
        2019."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4612d1-7c81-402c-a5e9-42b5250d256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor will the campaign be limited to the educational or political
        spheres: according to <a href="http://www.nrta.gov.cn/art/2021/4/8/art_112_55707.html"
        target="_blank">new guidance</a>&nbsp;released this month by China''s National
        Radio and Television Administration — the country''s top cultural censor —
        "radio and television organizations at all levels should strengthen the Party''s
        overall leadership."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc425a0-5d38-418f-8aa2-b577d65ebc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses too, even those which are nominally private, have also
        come under intense pressure to support the government''s line on Xinjiang
        and other issues, or face potential boycott or punishment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a9ef3-fdbf-4ab6-9698-535046ce1a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Wen Jiabao, China''s former Premier, was censored this week
        when he published an essay about his late mother which contained what many
        saw as oblique criticism of the <a href="https://www.cnn.com/2021/04/19/china/wen-jiabao-xi-jinping-china-mic-intl-hnk/index.html"
        target="_blank">direction the country is going in under Xi</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482c75b-8937-4d2a-8053-5d2bba03f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such criticism is growing ever more rare these days, as the Party
        prepares to celebrate its centenary with a show of absolute strength, lest
        anyone doubt that it will be around for another 100 years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b29c536-859d-4bd0-a474-f08e5fe5d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:03:36.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/20/china/xi-jinping-universities-intl-hnk/index.html"
        target="_blank">Xi Jinping''s culture war comes to China''s campuses as Communist
        Party prepares to mark 100 years</a>."</em></p>'
  'george-w-bush-michelle-obama-friendship':
    'author': 'Ariella Phillips, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-20T14:04:10.815+08:00
    'imagesource': 'jcr:1b81b232-890e-4fff-8372-0f09aad6afcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e29ead19-3578-408d-b4a9-4bfd615aac89'
    'lead': 'Former President George W. Bush said Sunday he was "shocked" by people''s
      reaction to his public interactions with former first lady Michelle Obama as
      he reflected on the pair''s across-the-aisle friendship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T14:06:50.139+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:24:43.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:25.108+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'George-W-Bush', 'Michelle-Obama']
    'template': '1'
    'title': 'Bush says he was ''shocked'' by people''s reactions to his friendship
      with Michelle Obama'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c095fa0-e9f8-4643-b667-4e0c2a7f8a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:06:50.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://www.cnn.com/2021/04/18/politics/george-w-bush-immigration-congress/index.html"
        target="_blank">Former President George W. Bush</a>&nbsp;said Sunday he was
        "shocked" by people''s reaction to his public interactions with former first
        lady Michelle Obama as he reflected on the pair''s across-the-aisle friendship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f943b-e7c6-4216-880e-9d13448fe298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:06:50.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling the memorable moment of the two embracing at the opening
        of the Smithsonian''s National Museum of African American History and Culture
        and their interaction at the late Sen. John McCain''s 2018 funeral where he
        gave her an Altoid, Bush said he was shocked by how people reacted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a25de-e3fc-4cc1-b07f-93ffcbf61861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:06:50.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people were so surprised that Michelle Obama and I
        could be friends," Bush said in an interview on <a href="https://www.youtube.com/watch?v=59Rec8bwO10"
        target="_blank">"CBS Sunday Morning."</a>&nbsp;"Americans are so polarized
        in their thinking that they can''t imagine a George W. Bush and a Michelle
        Obama being friends."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944fdb48-530e-457f-bda6-003d3280168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:06:50.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a friendship," former first lady Laura Bush added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25fb4ef-17c5-4016-bf98-5088a9452396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:06:50.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Bush called on Congress to tone down the <a href="https://www.cnn.com/2021/04/18/politics/george-w-bush-immigration-congress/index.html"
        target="_blank">"harsh rhetoric" on immigration</a>, adding that he hopes
        that doing so will "set a tone that is more respectful" of immigrants and
        lead to more policy change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3737a-1ce1-4f83-a5ac-f15529dfc8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:06:50.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush has released a new book of paintings of immigrants called "Out
        of Many, One: Portraits of America''s Immigrants." The former President said
        the book doesn''t change policy but added that his is a "small voice" among
        people trying to move toward change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8907681f-e2dc-4408-9278-86140a05d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:06:50.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/19/politics/bush-michelle-obama-friendship/index.html"
        target="_blank">Bush says he was ''shocked'' by people''s reactions to his
        friendship with Michelle Obama</a>."</em></p>'
  'Lacson-Philippine-government-mass-vaccination-tall-order-pandemic-performance':
