      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) --</strong> Defense
        Secretary Delfin Lorenzana on Tuesday confirmed that he is now free of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408d148-4581-415c-9253-0c273cf5f4a9'
