      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is suffering from a calamitous second wave of the virus, and
        a significant portion of the world''s infections is occurring there. The country
        has reported more than 200,000 new cases on each of the past six days -- nearly
        1.5 million in the last week -- and crowded hospitals are turning away patients
        as they battle the spread.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed30e8-cc31-4a15-971e-030a7aecf783'
