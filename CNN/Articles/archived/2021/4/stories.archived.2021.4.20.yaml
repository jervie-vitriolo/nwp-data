    'template': '1'
    'title': 'PH to conduct ivermectin clinical trials against COVID-19'
    'updated': 2021-04-20T11:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1113d-3019-4b49-a2ba-e2ef4fdf1af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:49:11.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Department of Science and Technology said the country is preparing to conduct
        clinical trials for the use of ivermectin against COVID-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2c0ee-a547-4904-acc9-d6eddbcde27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST chief Fortunato dela Peña said this during a televised meeting
        with President Rodrigo Duterte on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d2026-4c87-4d5b-b800-b4a00501d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña said Friday last week that he and Health Secretary Francisco
        Duque III discussed the matter after Duterte raised it in their Thursday meeting.
        On Saturday, it was agreed that an expert would lead the trials.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6396fd-7e23-4afc-b855-aefa34b406ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Aileen Wang from the Philippine General Hospital will be spearheading
        the clinical trials that will involve quarantine centers near the said healthcare
        facility.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15dc8e5-ddd2-4e68-b44a-8f4410d6acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heath Department has already allocated funds for the said program,
        he noted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc42e2-7009-447c-9b4a-c06e954bb4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an apparent deviation from officials'' earlier pronouncements.
        The government said on April 10 that it has no plans to conduct such trials
        to determine efficacy of the anti-parasitic drug against the coronavirus since
        similar studies are ongoing in other parts of the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae1baf-72e7-48b0-82bd-c8e88d1e32d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully po ay pag natapos ang trial na iyan ay magkakaroon tayo
        ng mas reliable estimates ng epekto ng ivermectin bilang isang anti-viral
        agent na makapagre-reduce ng virus shedding sa mga mild at moderate patients
        at makikita natin ang epekto ng ivermectin sa hospitalization ng iba,” Dela
        Peña explained.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea0f69-6f37-46e6-9861-5a74876b5161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully after this trial we will have more reliable
        estimates of the effect of ivermectin as an anti-viral agent that will reduce
        virus shedding in mild and moderate patients and we will see the effect of
        ivermectin on hospitalization of others.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a18e8-1af9-4eeb-929d-8e2f85568bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said this could run for six months, depending on the
        number of volunteers that will join the program.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8d9cb-87a6-4af8-a3cc-4e7b34a82160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Food and Drug Administration granted two hospitals
        special compassionate permits for the use of ivermectin for COVID-19 patients.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f6888-f3cd-4742-bf16-4059eec61341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was despite warnings from experts that the drug has unproven
        efficacy against the disease, and high doses of it could cause brain damage
        or death.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab97c5f-2a61-49ae-b9cf-90ee3ddd1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the special permit, the regulator only allows the use
        of oral ivermectin products on animals to prevent heartworm diseases and treat
        infections due to parasites. Doctors can also prescribe topical ivermectin
        to treat parasitic infestations such as head lice and other skin conditions
        for humans.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ab7cd-520f-41a2-a968-c99465f782be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.897+08:00
      'mgnl:createdBy': 'lara'
