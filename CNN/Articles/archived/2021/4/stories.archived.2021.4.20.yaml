      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) –</strong> The
        Philippine national 3x3 team composed of professional basketball players will
        start their bubble training next week for the FIBA 3x3 Olympic qualifiers
        in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551f25b-a486-40a4-9fdd-e1065fe32b9d'
