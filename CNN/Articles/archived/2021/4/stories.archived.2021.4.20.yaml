      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England added India to its travel ban list on Monday and Prime Minister
        Boris Johnson canceled a scheduled trip there, but political campaigning is
        ongoing despite the dire situation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40768a-a3e2-4998-afc3-40c300b471db'
      'mgnl:activationStatus': true
