    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d8e7d-bdf5-49a5-800d-6159a7e452b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:56:16.949+08:00
      'mgnl:createdBy': 'bamba'
