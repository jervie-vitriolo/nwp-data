      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila local government said 98 people have been vaccinated
        in their homes since April 18, adding that it is expecting more requests for
        house service in the coming days.</p>'
