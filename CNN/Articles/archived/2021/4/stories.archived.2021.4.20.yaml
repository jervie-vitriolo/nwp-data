      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte criticized former Supreme Court Associate Justice Antonio
        Carpio, a staunch defender of the Philippines'' claims in the West Philippine
        Sea who has accused the President of having no sense of urgency in addressing
        the presence of suspected Chinese militia vessels at the Julian Felipe Reef.</p>'
