      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c842189d-8d55-49c3-bc2d-ca66423af1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:45:06.609+08:00
      'mgnl:createdBy': 'glee'
