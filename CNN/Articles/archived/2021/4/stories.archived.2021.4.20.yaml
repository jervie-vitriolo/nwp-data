      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the executive order issued by President Rodrigo
        Duterte last week reducing tariff rates on imported pork between 5% and 20%,
        from 30% to 40%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
