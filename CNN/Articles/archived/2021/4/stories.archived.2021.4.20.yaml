      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennings holds the record for most consecutive games won at 74.
        He was the first in a series of guest-hosts after Trebek''s death.</p>'
