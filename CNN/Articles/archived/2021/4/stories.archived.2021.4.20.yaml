      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/4/20/duterte-west-philippine-sea-china-bloodshed.html">
        Duterte: No way we can get back West PH Sea without any bloodshed&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5d273-3a67-4fad-902d-2bd2f714af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3a804-470b-4406-9fa7-72eaa36b83da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Lacson, there are still other ways to fight for Philippines''
        sovereignty. He said the national government should consider building alliances
        and hold joint military drills with other countries that are willing to help
        out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2914a-ca6c-4400-9e8c-d5daffa0d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.255+08:00
