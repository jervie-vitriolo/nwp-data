  'vaccinating-league-family-priority-before-opening-Season-46':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-20T18:45:59.202+08:00
    'imagesource': 'jcr:5d601d30-899a-43fd-9a1c-43f202a0c7bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1bad9e2-fd0f-4cde-ab4d-d88594d6b869'
    'lead': 'PBA commissioner Willie Marcial and vice chairman Bobby Rosales emphasize
      the importance of vaccinating players, coaches, team personnel, and league employees
      before setting a date for the opening of Season 46.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T18:45:22.963+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:20:51.333+08:00
