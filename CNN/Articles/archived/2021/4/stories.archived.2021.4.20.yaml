      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo Lacson, who heads the Senate national defense committee,
        slammed Duterte''s recent remark that there is no way that the country can
        claim the West Philippine Sea "without any bloodshed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f4551a-1a22-4a44-9586-57c21a6844c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.754+08:00
