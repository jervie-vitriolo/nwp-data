    'mgnl:tags': ['Donald-Trump', 'boycott', 'coke', 'business']
    'template': '1'
    'title': 'Trump wants you to boycott Coke. His properties are still serving it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da8d8c-5fab-421c-9ccc-7df635b5bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over the past few years former President
        Donald Trump has called for boycotts against a number of companies, so it''s
        hardly unusual to see him add Coca-Cola, Delta and other corporate giants
        that recently spoke out against Georgia''s laws restricting voting access.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc82b54-6d72-42f3-ada1-29c9ecbdbfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93878adf-2408-41d0-8b46-8a15531a5dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that he''s back at his company that does, among other things,
        hotels and hospitality, it is a little different for him to be asking people
        to boycott Coke, the maker of a wide number of beverages popular among his
        guests -- and that he''s known to love too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382e855-062c-42d5-96ca-aacbb746b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ba02c-a961-405f-b407-b7ebe45f7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we wondered: It''s easy enough for Trump to call on the people
        who support him to do something. But is he willing to put his money where
        his boycott calls are?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26dd3d1-bef2-465e-b4a2-a3e50cdbc7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252bbac0-e373-4e2c-86e2-eb6bdabb888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We already know that Trump might personally be having trouble practicing
        what he preached to the people who believe in him. A well-known lover of the
        caffeinated glory that is Diet Coke who reportedly drank 12 cans a day of
        the stuff while in office, the former president was pictured smiling in a
        photo posted by an adviser with what appeared to be a Coke bottle on his desk
        at his Mar-a-Lago resort days after the boycott statement earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d759fbd-7ec8-4f9e-8ae0-81524bc18ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c13b37-11c3-4bd4-9cd9-c8b673ffdf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond his personal consumption of the fizzy beverage, Trump
        should — in theory — have the power to organize a boycott of Coke at his family
        business'' properties. Over the last two weeks, CNN reporters embarked on
        a mission to test that thesis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b18c8-5914-4ec3-a5da-cb3171467614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c37ad3-0a8d-4f50-85c7-b6aafce70317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN reporter on April 8 enjoyed a Diet Coke at the Trump International
        Hotel in Washington D.C., the property that became a flagship and magnet for
        Trumpworld over the past four years. The soda cost $9.00, but a friendly and
        professional waiter did offer two free refills of the drink; the big boss''
        feelings about the soda never came up. A second CNN reporter sipped on a Diet
        Coke at the club bar at the Trump National Doral golf club in Miami before
        a speech by Rep. Matt Gaetz on April 9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9187a-d40c-4c0a-b388-05985276a57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d78ad4-e9d5-4b82-b58e-3719323fde33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite what the former president said, he doesn''t appear to
        have taken any action to stop vendors at properties that are actually named
        for him from serving Coca-Cola products. At Doral, the CNN reporter spotted
        a case of Diet Coke bottles opened and ready for use behind the eponymous
        Donald J. Trump ballroom. At the otherwise empty bar of DJT restaurant inside
        Trump''s Las Vegas hotel, a CNN reporter was served a Coke on April 14 without
        any hesitation. (In the souvenir shop nearby another CNN employee couldn''t
        help but notice a fridge stuffed with Coca-Cola products including not just
        the namesake brand, plus Sprite and Fanta, but also juices from its Minute-Maid
        line, right near a bunch of bottles of Trump wine.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a10a1d-6f4e-4473-bd85-797c046ca5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b126ba7-7e40-43e5-9cc8-2119fc277813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff at Trump golf clubs in New York, Charlotte and Washington
        D.C. reached by phone also said they were still serving Coke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b0fca-2303-4e8d-81de-0a7e8fb5f522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d28a83-2f2c-4b5e-a3d9-e4541df80b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on April 8, a reporter ordered a Diet Coke and a kale salad
        for lunch at the Jean-Georges Nougatine restaurant at the Trump International
        Hotel &amp; Tower in New York City and was served both, no questions asked,
        by hospitable waitstaff. The restaurant is not owned by the Trump Organization
        -- and the Trump Organization likely has no say in what sodas it does or does
        not serve -- but the hotel has no bar or room service of its own and, according
        to its website, provides food and beverages from Nougatine to any guests who
        do want room service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16f35f-4f20-46a1-95bd-3dbbe73a1d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675383f3-a243-4494-872a-0bf81b9fd3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible that Trump properties can''t dump Coke because they
        are contractually obligated to offer it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422d601-08a1-4385-81ed-4c0e22524776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889d496-7a08-412d-998a-a3b3c91670c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robb Seltzer, director of food and beverage operations at the Rosen
        College of Hospitality Management at the University of Central Florida, said
        in an email that soft drink suppliers commonly provide equipment, marketing
        and support to large hotel and food service providers in exchange for companies
        to serve their products. Once this is done, it is difficult for a company
        to switch suppliers because it causes a major disruption in service, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499996c1-e13a-4bc7-ace6-69d3ff048ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354749d-d96e-4879-adab-8e742f316a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN whether it was dumping any of the offending company''s
        drinks, the Trump Organization did not respond to comment. A representative
        for Jean-Georges also did not respond to a request to comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98efb08-e272-4690-9c29-da2f74ece45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd879244-627e-45e7-8cbe-569442066b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll be the first to admit this isn''t the most serious investigative
        reporting we''ve ever done. But the hypocrisy of Trump calling on people who
        trust him to shun Coke while continuing to sell its drinks at Trump properties
        should not be taken lightly. Trump remains the most important figure in the
        Republican Party and has the ability to influence who his base votes for,
        how they shop — and, in some cases, how they direct their anger.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ffa8c4-c30c-4431-87b5-5fd19441293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca14f6-3b30-42ab-9a87-2f199b3c2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohit Deshpande, a professor of marketing at Harvard Business School
        who studies brands and leadership, said, "We should take Trump''s boycott
        seriously because of the growing power of social media." Such boycotts can
        gain steam on Facebook and other platforms and impact brands'' reputations,
        he noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca29bcd-9327-4abd-94da-a4481fc62406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676acdc4-04fc-4974-86f1-26be445b7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has a long history of advocating boycotts against brands,
        including CNN''s parent company AT&amp;T, CNN itself, Harley-Davidson, Apple,
        Macy''s and Goodyear Tire. When he called for the boycott of Coke, he also
        named "Major League Baseball... Delta Airlines, JPMorgan Chase, ViacomCBS,
        Citigroup, Cisco, UPS, and Merck" as companies that his supporters should
        avoid. Conversely, he has also praised companies whose executives have expressed
        support for him, like Goya and MyPillow.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2b9289-5ade-4b17-be16-22f700781b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c05f125-4535-4e11-b089-6f611873f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola declined to comment on the boycott and its relationships
        with Trump Organization properties.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59984741-c26d-415c-b1fe-5e931e2e1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74047992-fd64-41f6-9826-b226dbe54c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americus Reed, a professor of marketing at the University of Pennsylvania''s
        Wharton School of Business who studies consumer behavior, said that Coke likely
        anticipated that there would be backlash to its decision to speak out against
        the Georgia legislation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a690cf9-8c82-4034-af80-b047143391c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0830f60-a42b-4c60-9c6e-d0f4c5d6e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tricky dance for a brand, but there could ultimately be
        some business upside in it for the soda maker: Reed expects that the customers
        Coke will gain from its position to outweigh any impact from a Trump-led boycott.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87b42f-3267-4827-aa8f-7d136c908135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70e8ea-6f54-4fc8-ae8b-58ef2c6417e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people will now drink Coke, he said, because the company is
        seen as "against voter suppression. And that''s a very powerful thing."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc10f6-4ff7-40cd-9d58-aaadf370b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:22:07.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:33.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
