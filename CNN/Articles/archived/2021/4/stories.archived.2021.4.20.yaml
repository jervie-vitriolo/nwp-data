    'lead': 'The two-week strict lockdown in parts of the country has barely helped
      in improving healthcare capacity in the Philippine General Hospital, an official
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T10:57:03.724+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:24:58.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:14.124+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Effect of two-week ECQ barely felt in PGH, official says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b73e6-8aa8-4a4b-966b-0d1f1b9d0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T10:57:03.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — The
        two-week strict lockdown in parts of the country has barely helped in improving
        healthcare capacity in the Philippine General Hospital, an official said on
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f1dab-a555-48cd-afe3-8f56a4c8fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T10:57:03.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH spokesperson Jonas del Rosario said COVID-19 admissions slightly
        decreased, but the number still remains high despite the imposition of the
        enhanced community quarantine from March 29 to April 11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f64853-922a-4687-ba43-9b30ca888413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T10:57:03.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is still a waiting line in PGH''s Intensive Care Unit
        and emergency rooms are exceeding their patient capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a935e-e433-4112-abb1-681ad9a2b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T10:57:03.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, I would say that we barely felt the effect of the two-week
        ECQ. Maybe at least the only positive about it is it did not get higher than
        249, it went down a little bit but it''s been steady now in the high of 220
        to 230," he told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be4569-01f7-4b8f-8f47-a3194fbaf72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T10:57:03.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run hospital, which is the largest COVID-19 referral facility
        in the country, said it is still unable to accept critical cases that couldn''t
        be accommodated by other hospitals. Del Rosario said they only have a few
        available beds for COVID-19 patients with moderate symptoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a31d82-858a-432c-a419-a69b498d881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T10:57:03.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 14-day ECQ was imposed over Metro Manila and four nearby provinces
        to stop the ongoing case surge and allow healthcare facilities to recover
        from the brink of collapse. The government then placed these areas under a
        more relaxed modified ECQ for another two weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c8c6b-f6ff-4ed1-a805-93b85d80df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T10:57:03.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department previously said it will take a few more days
        before the full effect of the ECQ can be seen in the number of new cases and
        hospital capacity.</p>'
