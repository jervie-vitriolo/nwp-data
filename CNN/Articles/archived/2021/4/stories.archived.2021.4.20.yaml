      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8600fbed-a18f-4b68-9593-6612348abb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:39:24.695+08:00
