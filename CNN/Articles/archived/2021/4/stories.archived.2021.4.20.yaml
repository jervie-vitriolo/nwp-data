      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Typhoon
        Bising continues to maintain its strength as it slowly moves north, state
        weather bureau PAGASA said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24263310-83c4-446a-a953-48156c851def'
