      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark ruling has consistently been rejected by China, whose
        vessels remain in the West Philippine Sea despite a string of <a href="https://www.cnnphilippines.com/news/2021/4/14/Locsin-DFA-diplomatic-protest-240-Chinese-vessels-West-Philippine-Sea.html">diplomatic
        protests</a> from Manila and strong denouncements from officials such as Defense
        Secretary <a href="https://www.cnnphilippines.com/news/2021/4/4/lorenzana-blasts-china-vessels-west-philippine-sea.html">Delfin
        Lorenzana</a>.&nbsp;</p>'
