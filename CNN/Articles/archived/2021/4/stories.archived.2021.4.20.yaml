      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong>&nbsp;Filipino
        fans of K-Pop bands BTS and EXO join the slew of groups setting up community
        pantries to give free necessities to residents amid the COVID-19 pandemic.</p>'
