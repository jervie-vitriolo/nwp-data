    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:53.432+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
