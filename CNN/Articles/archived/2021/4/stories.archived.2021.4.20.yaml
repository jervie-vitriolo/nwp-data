      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0571b3ff-1690-4e64-bbaf-31d9bde76ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:19:22.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original principal cast will all once again return for the
        second film which began production last week and is set to release Christmas
        2021," according to a press release marking the announcement. "In addition
        to the original cast, Hugh Dancy, Laura Haddock, Nathalie Baye and Dominic
        West will join the cast."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
