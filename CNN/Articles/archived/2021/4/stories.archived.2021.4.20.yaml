    'jcr:uuid': '2d3ae5d7-3199-4430-b745-7d1253254fbc'
    'lead': 'Global carbon dioxide emissions are set to surge dangerously this year
      as the global economy undergoes a huge recovery.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T16:26:58.189+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T11:23:10.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:32.777+08:00
