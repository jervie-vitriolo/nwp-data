      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity demand, meanwhile, is projected to see its fastest growth
        in more than a decade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74caa7a-ac9e-4638-b094-acc87e1b3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a8d25-f61d-401f-a7d6-5e061423cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s some good news: More than half of the increase in global
        electricity supply will come from renewable sources in 2021, driven in part
        by growing solar and wind energy output from China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df93d22-4a92-48dd-9788-be1153c65a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:26:58.191+08:00
      'mgnl:createdBy': 'vince'
