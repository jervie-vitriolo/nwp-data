  'COVID-19-disinfecting-surfaces-US-CDC':
    'author': 'Virginia Langmaid, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-20T06:56:59.749+08:00
    'imagesource': 'jcr:70d12d0f-0c8b-44e9-a7fb-32bb55eb60ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fc9e234-3939-452d-93a5-3fd543a7b6f9'
    'lead': 'While keeping surfaces clean is not a waste of time, it''s not the only
      way or even the most important way to reduce risks, the CDC says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T06:59:20.636+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:25:24.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:59.319+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disinfecting surfaces to prevent COVID often all for show, US CDC advises'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7858e43b-ae83-4f82-b5ee-e9a61f77b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The risk of surface transmission of COVID-19
        is low, the US Centers for Disease Control and Prevention said Monday. Far
        more important is airborne transmission — and people who obsessively disinfect
        surfaces may be doing more harm than good..</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541956b1-7fdf-4328-9ac9-869d99f5a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC determined that the risk of surface transmission is low, and
        secondary to the primary routes of virus transmission through direct contact
        droplets and aerosols," Vincent Hill, Chief of the Waterborne Disease Prevention
        Branch, said on a CDC-sponsored telephone briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de576050-fd1c-43bb-ad0c-54b0a5e4e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill said the risk of transmission from touching a surface, while
        small, is elevated indoors. Outdoors, the sun and other factors can destroy
        viruses, Hill said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e840d27-75fe-428f-bcb6-12ea64c5f589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus dies "rapidly" on porous surfaces but can persist longer
        on hard, indoor surfaces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06554d-d2af-44d7-8486-3e26e70f9154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research also suggested that surface transmission was more likely
        in the first 24 hours after a person is infected, and that households where
        one person had Covid-19 did have lower transmission rates when the household
        cleaned and disinfected surfaces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec50c15-7b6d-4310-9e22-34882233cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while keeping surfaces clean is not a waste of time, it''s not
        the only way or even the most important way to reduce risks, the CDC said.
        It''s updated its guidance for cleaning and disinfecting surfaces in community
        settings in light of this transmission risk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e049da43-7689-47e8-8e1b-6f5fa5369b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most situations, cleaning surfaces using soap or detergent,
        and not disinfecting, is enough to reduce the already low risk of virus transmission
        through surfaces," Hill said. "Disinfecting surfaces is typically not necessary,
        unless a sick person or someone positive for Covid-19 has been in the home
        within the last 24 hours."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff6268-f772-40b1-a240-ef2e6f4d582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill said cleaning should be focused on high-contact areas such
        as doorknobs and light switches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cca2db-3945-49d7-9b3d-59e648ca0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Household cleaners pose a danger</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16130f-7581-45f1-9348-cad399826cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People may be using household cleaning products in order to protect
        themselves from Covid-19, but misuse can have dangerous consequences, Hill
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da849398-b8e2-4018-9f58-582a0384da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent cleaning and disinfecting of surfaces may have minimal
        impact on viral transmission and contribute to "hygiene theater," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f3a11-ac28-4ab2-9e12-5f5175576491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting on a show" to clean and disinfect "may be used to give
        people a sense of security that they are being protected from the virus, but
        this may be a false sense of security, if other prevention measures like wearing
        masks, physical distancing, and hand hygiene are not being consistently performed,"
        Hill said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95befe9f-d553-4588-b43c-cef94ac010b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also could make people feel less need to engage in these other
        important prevention measures."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1326c8a-1073-451e-a63d-38ad6e4ecdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional data shows that the disinfectants themselves may pose
        a risk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a2829-bd61-4193-90b8-93f07a869ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public inquiries indicate that some people may purposely drink,
        inhale, or spray their skin with disinfectants, without understanding that
        use of disinfectants in this way can cause serious harm to their bodies,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da615bdb-0422-436f-ad17-7483ccdfe894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill cited CDC research from June of 2020 showing that, of those
        people surveyed, "only 58% knew that bleach should not be mixed with ammonia,
        because mixing bleach and ammonia creates a toxic gas that harms people''s
        lungs."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75feaa4-5e4b-408c-a161-1f01e801f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And bleach itself can be harmful.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf19482-b411-45e2-be54-3e82df7a8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nineteen percent wash food products with bleach, which could lead
        to their consumption of bleach that isn''t washed off, which can damage the
        body because bleach is toxic. Eighteen percent used household cleaner on bare
        skin, which can damage the skin and cause rashes and burns," Hill said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf0b09-bbb6-4924-bacb-fb51a4e77ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill added that surveillance data show the volume of calls to poison
        centers in 2020 for disinfectants was higher than in either 2018 or 2019.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22986d-a07f-4d5d-b339-75c3b7a7125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternative disinfection methods can also be a waste of time or
        even risky, the CDC says in the updated guidance.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f334bbae-f50a-47ab-9d46-5ec0efc08db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T06:59:20.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effectiveness of alternative surface disinfection methods,
        such as ultrasonic waves, high intensity UV radiation, and LED blue light
        against the virus that causes COVID-19 has not been fully established," the
        CDC says on its updated website.</p>'
  'US-CDC-Do-Not-Travel-list-COVID-19':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-20T07:00:25.703+08:00
    'imagesource': 'jcr:48b4705b-f5a5-4e53-9b3e-fb358a5336f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14fa9b75-cb73-44be-b010-1c4fdedce611'
    'lead': 'The US Department of State says it would begin to update its travel advisories
      to more closely align with those from the Centers for Disease Control and Prevention,
      a change that ''will result in a significant increase in the number of countries
      at Level 4: Do Not Travel, to approximately 80% of countries worldwide.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T07:01:58.500+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:25:23.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:00.072+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Department of State to list 80% of countries as ''Do Not Travel''
      as it updates advisory system to align with CDC'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea1863f-2c82-4902-96dc-55c1c10ff767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:01:58.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:23.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Department of State announced Monday
        that it would begin to update its travel advisories to more closely align
        with those from the Centers for Disease Control and Prevention, a change that
        "will result in a significant increase in the number of countries at Level
        4: Do Not Travel, to approximately 80% of countries worldwide."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9709da3d-a4c9-40df-9290-f90ccad19f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:01:58.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:23.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not imply a reassessment of the current health situation
        in a given country, but rather reflects an adjustment in the State Department''s
        Travel Advisory system to rely more on CDC''s existing epidemiological assessments,"
        the department said in a media note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4906eb-22a5-491a-9c6f-3e83e1c9171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:01:58.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update to the State Department''s travel advisory system comes
        as the world continues to grapple with the coronavirus pandemic, which has
        now claimed more than 3 million lives worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b998eb-a477-4855-b685-bf1d5e1cd3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:01:58.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:23.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the note Monday, the department noted that "the COVID-19 pandemic
        continues to pose unprecedented risks to travelers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27fca85-2bf4-4531-be82-74956b184e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:01:58.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:23.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of those risks, the Department of State strongly recommends
        U.S. citizens reconsider all travel abroad," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3671d-6c2e-431e-88b2-30e17ee9aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:01:58.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:23.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As travelers face ongoing risks due to the COVID-19 pandemic, the
        Department of State will begin updating its Travel Advisories this week to
        better reflect the Centers for Disease Control and Prevention''s (CDC) science-based
        Travel Health Notices that outline current issues affecting travelers'' health,"
        the State Department said. "Our Advisories also take into account logistical
        factors, including in-country testing availability and current travel restrictions
        for U.S. citizens."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f2cc5-a757-47e2-ade3-c81b96701263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:01:58.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, we are closely monitoring conditions around the globe,
        and will regularly update our destination-specific advice to U.S. travelers
        as conditions evolve," it noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e663d1-0d90-40bf-9c68-cc78f8bbb5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:01:58.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:23.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently around three dozen countries with the State
        Department''s Level 4: Do Not Travel alert -- the highest of the travel advisory
        levels. US citizens are warned against traveling to those countries for a
        variety of reasons, including Covid-19, crime and civil unrest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1a4c5a-c33a-4b72-ba94-ad984fcb46fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:01:58.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:23.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its travel advisory page, the CDC notes that "international travel
        poses additional risks and even fully vaccinated travelers are at increased
        risk for getting and possibly spreading new COVID-19 variants."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391f8c0-b1c9-4e62-9e4f-774dedf060b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:01:58.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:23.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC recommends delaying international travel until you are fully
        vaccinated," it says.</p>'
  'UEFA-Super-League-football-clubs-hostage':
    'author': 'Ben Church, Kevin Dotson and Brad Lendon, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-20T07:03:49.664+08:00
    'imagesource': 'jcr:1fb74136-47c1-4f8f-8be1-808ffae9716a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1f962ff-fc58-473e-aa7f-e33acd78d263'
    'lead': 'Speaking to CNN Sport, UEFA President Aleksander Ceferin did not hold
      back on the proposals which threaten to rock the foundations of the sport but
      was confident the new league would not be a success.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T07:05:28.665+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:25:22.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:00.976+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UEFA president Aleksander Ceferin says those clubs planning a new Super
      League are ''taking football hostage'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcecfe4e-e31c-4ae3-9b4a-ebe3490d64da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UEFA President Aleksander Ceferin says
        the "shameless" plans for a new European Super League (ESL) are akin to taking
        "football hostage."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebb949-d7f7-496e-b52b-12714e717507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Sport contributor Darren Lewis, Ceferin did not
        hold back on the proposals which threaten to rock the foundations of the sport
        but was confident the new league would not be a success.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2048ac-90ff-41ed-9a7e-08b875cfa4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we [UEFA] respect the fans, the traditions, football, the
        football community, our society, we will win. In the end, we will win," Ceferin
        says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b2bba-ec78-4e90-8127-c2712368ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If 12 people want to meet to take football hostage, just to fill
        their pockets that are already so full that it''s hard to put anything in,
        they can''t win. Long term, they can''t win."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd051be-bc08-4c7e-ad8b-d24504e98179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint announcement Sunday, six English clubs -- Arsenal, Chelsea,
        Liverpool, Manchester City, Manchester United, and Tottenham Hotspur -- alongside
        three teams from Italy -- AC Milan, Inter Milan and Juventus -- and three
        from Spain -- Atlético Madrid, Barcelona and Real Madrid -- laid out plans
        to form a breakaway competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475489d0-146b-4343-bbe4-97b7329fb261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement has resulted in widespread condemnation, with fans,
        players and politicians all criticizing the founding members for prioritizing
        financial gain and creating a closed shop for the richest clubs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab2e19-03a9-4ef6-8bb7-9a901bef37da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud and happy that fans respect football, that they love
        football, that they respect history and they''re not for sale," Ceferin added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76b34b-f8c1-4ecd-a338-9d1ba52402ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fans are not for sale and football players as well. And I hope
        they will raise their voice and stop this nonsense of a project that would
        kill football not only in the UK, but in all Europe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e9fdc-24d3-499b-9584-41e3d807084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceferin says he had previously been reassured by both Juventus and
        Manchester United that neither club would sign up to the new structure and
        was left surprised by the news.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7cd1f-1e09-4e3e-8eb8-17b25184a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was particularly frustrated with Juventus chairman Andrea Agnelli,
        who he said had been ignoring his calls since the rumors of the major announcement
        were circulating.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd744d5de-3a9b-4f20-8e8b-f50342e9135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought we are also friends, but I was wrong. For me, it''s always
        better to be naive than to lie all the time," Ceferin said, previously referring
        to those involved as "snakes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ae4fd-5a72-4d1e-9505-369451ea36ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their chairman approved something and then ran away, and he''s
        still hiding probably somewhere, I don''t know where he is."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f46545-71db-41b8-98f9-42fe9e53d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus did not want to comment on Ceferin''s latest comments.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45346883-5437-477e-8a0f-b1cd03fa3c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of European football''s governing body had reiterated
        in a press conference Monday that any players involved in the proposed breakaway
        will be banned from the World Cup and European Championships.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267beec-7df9-4124-8b81-e404325bbc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed UEFA would be taking legal advice as soon as possible
        in relation to this year''s Champions League semifinals, which features three
        teams currently signed up to the new Super League.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92839c46-90c5-4d93-87df-a65a7484907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA on Monday voted to approve new plans for an expanded and restructured
        Champions League to kick-in from the 2024-25 season.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40bab4-5265-46dc-938f-492087a2ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of teams participating will increase from 32 to
        36 with the traditional group stage being remodeled into a single league stage.
        There had been hopes the new format would hold off the new Super League.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f036f6d0-ffeb-495e-97fb-69eba7aeb6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a criminal lawyer for years and I''ve met many tricky people
        that I''ve represented but I''ve never seen something like that. Ethics doesn''t
        exist in the group," Ceferin added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b659ed9-991e-4ca7-b883-7dd961715b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard for me to call it Super League because it''s all but
        super."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace4853d-aaa8-4eed-a98a-2fd448fdc1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New structure</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4ad78-5ca0-4942-adcb-43d7e1e67065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakaway group hopes to add three additional founders before
        the inaugural season, which is "intended to commence as soon as is practiceable,"
        according to the announcement posted on the 12 clubs'' websites.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da5c84-cb21-4eae-b59a-01a6c65711e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league is ultimately expected to consist of 20 teams and be
        governed by the founding clubs themselves. There would be no promotion of
        relegation from the league, with only five qualification places available
        each year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125f545-cb39-4ee4-a397-a0eca9db341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new structure would all but end competition at the highest level
        and would make it almost impossible for smaller teams to break into Europe''s
        elite, shattering the sport''s long-standing ethos.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a01b6f-bb60-4e74-a0d9-4cf24f15ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of a proposed Super League have been circulating for years
        with the game''s most recognized clubs keen to have more control over TV deals
        and financial rewards.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44bb713-5085-46db-b7e7-267a08f4a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Joel Glazer, co-chairman of Manchester United and vice-chairman
        of the proposed Super League, insists the plans would help the wider game.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc54efb-5e47-42e6-8530-ba69f98dcfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By bringing together the world''s greatest clubs and players to
        play each other throughout the season, the Super League will open a new chapter
        for European football, ensuring world-class competition and facilities, and
        increased financial support for the wider football pyramid," he said in a
        statement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b999fa-5083-42d0-840e-318409824a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American investment bank JP Morgan confirmed to CNN on Monday that
        it will be financing the proposed tournament, underlining yet again the importance
        of money to those seemingly running the modern game.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124e45f-c2f4-4fa9-bc05-5b8464eaf846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Super League players could face bans</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687d46c-1402-4649-8de6-e21391f75e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA, the global governing body for football, denounced the formation
        of the Super League, saying it goes against FIFA''s core principles of solidarity,
        inclusivity, integrity and equitable financial redistribution.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f15e3-fc6f-4bde-849f-32fe651df269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIFA can only express its disapproval to a ''closed European breakaway
        league'' outside of the international football structures and not respecting
        the aforementioned principles," FIFA said in a statement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f29a9d-aa47-49e0-9062-414319eadc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued in January, after rumors of the new Super
        League began circulating, FIFA said that it would not recognize the breakaway
        organization and went so far as to say that "any club or player involved in
        such a competition would as a consequence not be allowed to participate in
        any competition organized by FIFA or their respective confederation."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d785178-3090-4b55-8713-0703a8ab4b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would include soccer''s top competition, the World Cup, which
        is held every four years and the Champions League, which now brings together
        Europe''s best clubs every year.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeceeb6-360c-4a52-bfeb-83e108e48b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In UEFA''s Sunday statement, it referenced FIFA''s threat of action,
        stressing that Super League clubs "will be banned from playing in any other
        competition at domestic, European or world level, and their players could
        be denied the opportunity to represent their national teams."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b7b9d-6f00-41d9-a62b-b022aa1e9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA -- which oversees all European football -- along with the English,
        Spanish, and Italian governing bodies and the top flight leagues from those
        three countries co-signed the statement.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df7bdf-d2d3-4148-8eb9-4cd584630133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to reiterate that we -- UEFA, the English FA, RFEF, FIGC,
        the Premier League, LaLiga, Lega Serie A, but also FIFA and all our member
        associations -- will remain united in our efforts to stop this cynical project,
        a project that is founded on the self-interest of a few clubs at a time when
        society needs solidarity more than ever," their statement reads in part.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f32443-ac5d-4947-9172-df5c7e92c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will consider all measures available to us, at all levels, both
        judicial and sporting in order to prevent this happening. Football is based
        on open competitions and sporting merit; it cannot be any other way."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea6336-9892-4837-83d4-9874dd32eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No German or French club has yet signed up to the Super League.
        Christian Seifert, CEO of the German Football Association (DFL), said his
        organization opposes the concept of a European Super League.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e469e96-9358-42df-bdf3-d0d08e1b76b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic interest of a few top clubs in England, Italy, and Spain
        should not lead to the abolishment of established structures in European football
        as a consequence," Seifert said in a statement.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef5805-9e1a-4d65-98e6-f9f0501e6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s Premier League, the most watched of the world''s soccer
        leagues, condemned the Super League plan as a blow to the hopes of the millions
        of soccer fans who support smaller clubs in England and around Europe.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d24e3-3b9b-43ca-887b-531f2e591790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fans of any club in England and across Europe can currently dream
        that their team may climb to the top and play against the best. We believe
        that the concept of a European Super League would destroy this dream," a Premier
        League statement said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14ebb8b-5ced-47a8-a150-cc67702d2120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that this would be damaging to English and European
        football at all levels and will attack the principles of open competition
        and sporting merit which are fundamental to competitive sport," said a statement
        from England''s Football Association, which oversees one of the sport''s oldest
        and most-storied competitions, the FA Cup.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597c45c-f51f-45c2-ba0d-6c7613b4cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political opposition</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6bd181-83e6-4470-818b-40589dc71b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European political leaders quickly came out against plans for the
        new league.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ecbf9b-33c3-45fb-88e8-10b2e58a7198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would strike at the heart of the domestic game, and will concern
        fans across the country. The clubs involved must answer to their fans and
        the wider footballing community before taking any further steps," UK Prime
        Minister Boris Johnson said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db33eb8-f904-4c9b-b32a-de9df5e7ca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president of the Republic welcomes the position of French clubs
        to refuse to participate to a European football Super League project that
        threatens the principle of solidarity and sporting merit," French President
        Emmanuel Macron said in a statement, according to Reuters.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d2531-61e9-4eb8-990c-079c1643c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florentino Pérez, president Real Madrid CF and the first chairman
        of the Super League, disagrees with critics of his group''s potential impact
        on the sport.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df12c42-50a5-4810-ac61-66cc2381c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will help football at every level and take it to its rightful
        place in the world. Football is the only global sport in the world with more
        than four billion fans and our responsibility as big clubs is to respond to
        their desires," Pérez said in a statement,</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac0854-604d-4781-8949-d1def75b3ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super League announcement said the global Covid-19 pandemic
        showed that change was needed to sustain the sport, which has seen revenues
        damaged as games have been canceled or playing in empty stadiums.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45208d86-1cad-46b0-9816-8ec4be6b91e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global pandemic has accelerated the instability in the existing
        European football economic model," the statement said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bab33b-e813-438f-a9fc-66fae855ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has shown that a strategic vision and a sustainable
        commercial approach are required to enhance value and support for the benefit
        of the entire European football pyramid," it said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e177c-2f08-4c65-a414-004c64266ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super League says its founding clubs "look forward to holding
        discussions with UEFA and FIFA to work together in partnership to deliver
        the best outcomes for the new League and for football as a whole."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd00313-ad0a-44aa-a321-2e24205faa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:05:28.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers of the Super League also announced plans to launch
        a corresponding women''s league "as soon as practicable after the start of
        the men''s competition."</p>'
  'Marvel-Shang-Chi-Simu-Liu-trailer':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-20T07:06:29.926+08:00
    'imagesource': 'jcr:c625c9e2-db4f-41b9-8e63-3569c16f75a2'
