      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the country is expected to secure at least 2 million
        doses of COVID-19 vaccines within April. He noted that starting this week,
        the national government will receive another batch of Sinovac’s CoronaVac
        and the initial shipment of Gamaleya Research Institute’s Sputnik V from Russia.</p>'
