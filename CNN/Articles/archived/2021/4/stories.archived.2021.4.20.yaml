    'template': '1'
    'title': 'Woman who accused Cebu cops of rape gunned down; police officer later
      dies by suicide'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86da23-f823-4f9c-8ac1-6444eef0bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:53:58.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, April 20)</strong> — A police
        officer being investigated for alleged rape and extortion took his own life
        on Monday, hours after his female accuser was fatally shot in Cebu City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c053a5a-3c6d-4e84-90a4-338e62e858a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:53:58.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ritchie Nepomuceno accused Police Staff Sergeant Celso Colita of
        raping her twice in a Cebu City motel in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3cd7b-e7fb-4112-8063-caedb94ad832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:51:09.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also filed criminal complaints against Colita and 10 other police
        officers assigned to the Sawang Calero Police precinct for extorting ₱170,000
        from her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e90d377-5bd5-4b3a-b673-d9543ffa40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:51:09.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant also claimed the policemen tortured arrested suspects
        in a secret detention cell inside the precinct.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b20be-ce3a-4493-805b-ca0beade5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:51:09.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepomuceno, 35, was shot dead Monday night along N. Bacalso Avenue
        in Barangay Basak-Pardo in Cebu City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ee7f7-abf3-4e4c-849c-60895944bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:51:09.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colita was summoned to the Regional Police Drug Enforcement Unit
        inside the Camp Sergio Osmena Sr. following Nepomuceno''s death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3567f79-37dc-40d9-b759-658125d55636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:51:09.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While undergoing questioning, the police officer excused himself
        to go to the restroom. Station personnel then heard a gunshot and found Colita
        unconscious on the bathroom floor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c6124-ef4f-4f62-b5b5-5911d2099860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:51:09.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff Sargeant Rey Lumagod. desk officer of Cebu City Police Office
        station 2, said Colita was rushed to the hospital by his colleagues but he
        was declared dead on arrival.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7072913b-fbd9-43f5-93db-36b52aefacab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:51:09.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police''s Integrity Management and Enhancement Group Visayas
        Field Unit and the Commission on Human Rights have been conducting a parallel
        investigation on 11 policemen, including Colita, who have been relieved from
        their posts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e921e-c844-47ce-ac64-492060e5a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:51:09.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Colita, the relieved officers include Police Corporal
        Georny Abrasado, Corporal John Carl Aceron, Staff Sergeant Joseph Alcoseba,
        Staff Sergeant Michael Rhey Cabizares, Chief Master Sergeant Eric Edgar Emia,
        Corporal Ejill Ferrolino, Corporal Carlo Irizari, Corporal Rochelito Mabulay,
        Corporal Emmanuel Martinez, and Corporal Junel Pedroza.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413e74f-5b3e-48e4-87e6-0611c58361bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:51:09.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights in Central Visayas said Nepomuceno
        revealed that she had been receiving threats from Colito.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125088c8-50aa-44aa-a5d5-6b646bc5bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:51:09.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ritchie told me that the policeman told her to watch out because
        ''I will come and get you wherever you are hiding. I will find you.'' That
        is the gist of what Ritchie told me of the text she received from Colita,"
        CHR-7 chief investigator Leo Villarino said in the vernacular on Tuesday,
        recalling his conversations with Nepomuceno.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd369841-3405-4c32-9430-14df7d50c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:51:09.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarino said Nepomuceno did not accept the offer to be placed
        under the witness protection because she felt safer when the 11 policemen
        were restricted to camp and disarmed on March 30.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946d43e0-a39b-473f-ab29-f865d7b2fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:51:09.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR official said her death will be a "major loss" to their
        investigation. Nevertheless, they will push through with the probe, he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c41c38-d692-4ba7-b58d-af8309b75413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T15:51:09.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:25:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepocmuceno''s case prompted more complainants to come forward to
        CHR-7 and the police’s Integrity Monitoring Enhancement Group in the Visayas
        to report abuses they endured in the hands of Sawang Calero policemen.</p>'
