      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf5f19f-6791-475a-9ba4-1c0c3bd64a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:56:16.949+08:00
      'mgnl:createdBy': 'bamba'
