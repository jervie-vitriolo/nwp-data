    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699aa631-8e85-4dca-92ee-bdb9d2c23f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said that aside from merely lodging diplomatic protests which
        are constantly ignored by China, the Philippines could still make use of the
        <a href="https://cnnphilippines.com/news/2021/4/13/Chinese-presence-Julian-Felipe-Reef-Duterte-West-Philippine-Sea.html">Visiting
        Forces Agreement</a> with the United States — a two-decade old military deal
        that remains intact to compliment the Mutual Defense Treaty, which guarantees
        that both countries will provide military aid to each other in case their
        metropolitan areas or their territories in the Pacific are attacked by a foreign
        force.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51408b81-704e-4ef3-b44f-b79be6485544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427385ea-de53-41df-bf4c-16d3753dc779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros shared a similar sentiment in her statement
        on Tuesday, noting that Filipinos must not allow a President "who gives up
        our sovereignty like loose change."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92186dfa-bf9d-472f-a1f7-c7ffb26e89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00cab1c-ada3-4954-9c07-c5732974602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Duwag ba sya o traydor</em> (Is he a coward or a traitor)?
        Either way, he has failed our country. He has failed to defend our sovereignty,
        our seas, our people," she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d125e0b-ceee-4c66-91f9-854a102a98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2bd25-479f-442e-bd07-97c3753e2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs recently summoned Chinese Ambassador
        Huang Xilian over the prolonged presence of Chinese vessels at Julian Felipe
        Reef. It also reiterated its demand for the immediate departure of other Chinese
        vessels in other maritime zones of the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf249e8-1ccf-4ebc-bf7f-e3ea8fcf4f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299eb632-5ad3-4776-ad95-244a817121b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral tribunal in 2016 invalidated China''s historic claims
        to nearly the entire South China Sea, and upheld Philippine sovereign rights
        in areas of its Exclusive Economic Zone and continental shelf that Beijing
        contests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82ef46-78ee-4c78-b6f4-0cf3ce64a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786dc74-e3a7-4ad6-96b8-f1a538205ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling also noted that China''s island-building activities on
        reefs in the area violate the United Nations Convention on the Law of the
        Sea or UNCLOS and "have caused devastating and long-lasting damage to the
        marine environment."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff6a36-9c16-44ee-8514-a7727fbe5463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc104d0-7d7a-4e81-8eb4-a94a8e69bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to reject the ruling.</p>'
  'miguel-diaz-canel-cuba-communist-party':
    'author': 'Patrick Oppmann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-20T13:49:55.854+08:00
    'imagesource': 'jcr:5926d85f-7245-4cb8-b357-994efb3d398d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca50a6aa-0bde-4d3c-9872-733b0c3af562'
    'lead': 'The country''s Communist Party hierarchy on Monday selected Cuban President
      Miguel Diaz-Canel to the powerful position of First Secretary, replacing Raul
      Castro after he announced his retirement last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T13:53:43.456+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:24:45.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:22.302+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cuba', 'Raul-Castro', 'Miguel-Diaz-Canel', 'Communist-Party']
    'template': '1'
    'title': 'Meet the new leader of Cuba''s Communist Party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b847a95b-5d7d-41b4-9516-bdaacfd9e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The shift in power away from Cuba''s <a
        href="https://www.cnn.com/2021/04/15/americas/cuba-raul-castro-communist-leader-intl-latam/index.html"
        target="_blank">Raul Castro</a>&nbsp;is finally afoot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a949766a-1f5c-4fa9-aa66-70ef4adbb1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Communist Party hierarchy on Monday selected Cuban
        President Miguel Diaz-Canel to the powerful position of First Secretary, replacing
        Raul Castro after he announced his retirement last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e90cd-0535-4cf3-899f-346071a0ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of state and leader of the only political party permitted
        by law on the island, Diaz-Canel must chart the course forward for the Cuban
        revolution, now that the guerrilla comandantes who seized power in 1959 have
        all died or aged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568559a-ca9f-4ad6-870e-eb1cdeda7f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comrade Raul will be consulted on the most important strategic
        decisions of greatest weight for the destiny of our nation. He will always
        be present," Diaz-Canal said of Castro, as he accepted the new position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4487cd-d090-4b45-a9d8-33c5547ed5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1960, the same year the Castro family nationalized all US-owned
        property in Cuba, Diaz-Canel exudes neither Fidel''s charisma nor Raul''s
        authority. While he did a three-year stint in the army, unlike the Castros,
        Diaz-Canel is a pencil-pushing bureaucrat rather than an olive-green-uniformed
        revolutionary. That said, he will make history as the first Cuban at the helm
        of the government and communist party not named Castro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2c05d-ce12-4b54-a736-373d77743c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And knowing how to navigate Cuba''s dysfunctional bureaucracy may
        prove to be a more vital skill than commanding a battalion as even many of
        Raul Castro''s signature proposals—remaking the port of Mariel into a manufacturing
        hub and unifying Cuba''s two currencies—became ensnared in the bog of red
        tape that seems to plague every endeavor pursued by the Cuban government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c182a4-73e4-4325-9d32-b599cbde23cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Cuban leader has made climbing the ranks in the communist-run
        system his life work, while enjoying Raul Castro''s enduring full-throated
        support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9d9ee-1948-4a0c-9646-e42989fb5e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diaz-Canel is not the fruit of improvisation but a thought-out
        selection of a young revolutionary with the conditions to be promoted to superior
        offices," Castro said in his speech on Friday at the Communist Party Congress,
        which was convened to select the aging revolutionary''s replacement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01911f72-b7ea-4e42-9d1f-c082147fa934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Castro legacy</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be6eba0-1c42-4193-8eb2-0341d3a30a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking over the Cuban presidency in 2018, Diaz-Canel has put
        forward the image of a younger, more dynamic leader‚ one who posts messages
        on social media and reads from a tablet at government meetings. His policies,
        however, have been as conservative if not more so than Raul Castro''s. It''s
        a strategy bent on assuring the elder generation still occupying key political
        positions that he will not undermine their revolution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2169da5e-52a5-470e-ba19-a620bae612e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will need that political backing to address widespread discontent
        over a slumping economy, increased US sanctions and increasingly tech-savvy
        anti-government dissident groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc4990-5e96-4406-8598-967ede35faf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing opposition activists who he called "mercenary lumpen,"
        Diaz-Called warned that "the patience of the people has limits."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8551f1e-7329-424d-a92b-68ff95611a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics of the Cuban government say the transition is really
        a smokescreen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab89f0a-dcf4-4ab9-95a3-b7e6f6954234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Castro regime is trying to fool the international community
        by saying, ''Oh now the Castros are not in power anymore, now a new guy has
        the reins of the country and is really going to run the country in a different
        fashion. BS!" said Rep. Maria Elvira Salazar (R-FL), a Cuban-American Congresswoman
        who won her seat in 2020 promising harsher sanctions on Cuba.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be940db8-5dd3-4db2-8e75-e3a2100eace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Castros are still in power," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1abf328-a693-46c6-9219-7b241fb4ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if no members of their family hold top leadership positions,
        there is little doubt the Castros will continue to wield great influence as
        long as the communist-run government and powerful military they built remains
        intact.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16808126-93a5-4efb-b0e4-97ddd121de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, General Luis Alberto Rodríguez López-Calleja, son-in-law
        to Raul Castro, who heads a sprawling military company that controls state-owned
        hotels, marinas and infrastructure projects, was for the first time named
        to the Politburo, the executive committee of the Cuban communist party.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b05d2-4e1f-4713-a3fe-949f11b31fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A retirement years in the works</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bde81e-18ab-424a-84e1-55579c652609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Castro has said for years his retirement was in the works.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704b905-bcbf-4886-bb68-f1497332c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his older brother Fidel, who was head of state for 49 years
        and planned to stay in office until he died, Raul Castro implemented measures
        to restrict Cuban presidents to two five-year terms and require them to be
        under age 60 at the start of their first term.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c808b08-84b2-4dcf-bff9-d6b2372d0621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will turn 90 in June, the same age of his older brother and mentor
        Fidel Castro when he died in 2016.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a79923-6575-4ab4-9686-e2ddf5b68907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a mystery illness forced Fidel Castro from power in 2008,
        he continued to write articles and weigh in on current events. By contrast,
        Raul Castro is expected to keep a low profile in retirement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72c296-e1bd-4f61-a92c-2130ea3d730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since stepping down from the presidency in 2018, Raul Castro has
        made few public appearances. During those with Miguel Diaz-Canel, he lets
        his successor do the talking.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50416d1e-6f76-4b9c-b49c-ecbcf65e395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spends more of his time in a large well-guarded house, in what
        had been an upper-class neighborhood before the Cuban revolution, in the eastern
        city of Santiago de Cuba, close to where Fidel Castro is buried.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b499b320-5ea9-45d9-bff0-374b17088c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN visited Santiago in 2020, residents of the city referred
        to the house as "punto cero" or "point zero," the same nickname given to the
        head of state''s residence, where Fidel Castro lived his final years in Havana.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e29cf9-bdc6-4319-b0bd-2597986bcd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While funeral plans for Fidel Castro were, before his death, a state
        secret, Raul Castro has already erected a tomb in his name beside the grave
        of his wife Vilma Espín, a fellow guerrilla fighter who died in 2007, in a
        pantheon to the revolutionaries who fought alongside them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e84682-0d9f-4ffe-a1e4-096df8db6ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Castro, rarely giving lengthy speeches his brother once did,
        gave an uncharacteristically long speech on Friday that lasted more than two
        hours.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5cc2ee-4d1f-40c3-a152-44acd30ed994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue soldiering on as one more revolutionary combatant,
        " he said. "Ready to make my modest contribution until the end of my life."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa32f28-da69-4dc9-bc1f-beb911d61fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:53:43.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/19/americas/cuba-castro-diaz-canel-intl-latam/index.html"
        target="_blank">Meet the new leader of Cuba''s Communist Party</a>."</em></p>'
