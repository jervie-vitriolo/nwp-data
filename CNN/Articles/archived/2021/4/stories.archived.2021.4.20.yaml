      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official also said they have recently approved holding
        clinical trials in the country to use methylprednisolone on COVID-19 patients.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec2ec0-962d-44b0-94bc-37e692d9f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.898+08:00
