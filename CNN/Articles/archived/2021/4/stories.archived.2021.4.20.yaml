      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot afford that the people will have both an income problem
        and a price problem that is why <em>suportado po kami na bigyan natin ng pagkakataon
        itong</em> EO 128 <em>para mapababa ang presyo ng pagkain</em> [we support
