      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the contrary, <em>hindi nagbibigay ang Presidente sa Tsina.</em>
        He made it very clear:<em> kaibigan tayo, makikipagkaibigan ako</em>, but
        there is a limit to our friendship,''" Presidential Spokesperson Harry Roque
        told a televised briefing on Tuesday.</p>'
