  'Volleyball-federation-to-hold-bubble-tryouts-in-Subic':
    'author': 'Kyle John Antonio, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-20T08:06:02.924+08:00
    'imagesource': 'jcr:46547f48-6025-4542-befb-b4a3b9b0ddda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c0ad1d2-6e60-459d-832c-8533644c6754'
    'lead': 'The country''s volleyball body is looking forward to seeing some of the
      finest local talents to be part of the national team training pool.'
