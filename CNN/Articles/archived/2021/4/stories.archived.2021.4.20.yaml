    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8611d813-1434-49cf-a907-cd4ff768faca'
    'lead': 'The country listed 7,379 new COVID-19 infections, raising the total number
      to 953,106, the Department of Health''s Tuesday case bulletin stated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T16:34:12.355+08:00
