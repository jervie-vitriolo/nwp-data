      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only COVID-19 vaccines available in the country so far are those
        from Chinese firm Sinovac and Britain’s AstraZeneca.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b89ca1-7642-4207-9505-e9a09d4e5f3e'
