  'Marcos-Robredo-PET-decision-poll-protest-bad-precedent':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T20:13:41.848+08:00
    'imagesource': 'jcr:bc80eed2-4bd0-4f27-89b9-3205cec168b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31e5e07f-62f7-4134-b6ca-0d9c1e7b0186'
    'lead': 'Former Senator Bongbong Marcos on Tuesday said he will ''continue to
      fight'' even after the unanimous dismissal of the electoral protest he lodged
      against Vice President Leni Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T20:24:28.698+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:19:13.069+08:00
