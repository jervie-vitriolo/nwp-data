      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04041df0-e7ae-4b4d-9ac2-1ac97414196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:26:46.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:19:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clean and jerk category, Ando recorded a rousing start after
        hurdling the 115 and 119kg lifts in her first two attempts. Although she failed
        to clear the 121kg lift, Ando notched the silver medal in the event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27637d-e76f-4708-9bcd-efd42aa20f67'
