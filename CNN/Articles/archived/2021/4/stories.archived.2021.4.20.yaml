      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74839d78-2128-4c86-a71e-adb3cf3f479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD and the National Task Force to End Local Communist Armed
        Conflictshared a post from anti-communist group Peace Philippines which compiled
        photos of various community pantries and warned against those which could
        be using these initiatives for supposed recruitment of potential members.
        The shared post read:</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee442e-6325-416a-98b1-350c96904df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824cd14d-d2db-4233-882a-9cf1e26267ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang Community Pantry ay para sa bayan, huwag gamitin para sa
        sariling kapakanan! Ang ''Tulong Kabataan'' ay isang organisasyon na ginawa
        ng CPP-NPA-NDF para makakuha ng pondo at makapagrecruit ng mga kabataan at
        mamamayan."</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3874d9-dc85-44c2-bb46-0f681637e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da987261-dac4-46dc-bf51-909fa0deba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A community pantry is for the people, do not use it
        for your own good. Tulong Kabataan is an organization created by CPP-NPA-NDF
        to get funds and to recruit youth and other individuals.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b175b-db35-45e8-abd1-695ef395a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.908+08:00
