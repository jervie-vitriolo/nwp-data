    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6877df8-1880-4698-bf94-4e08fbb5d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:45:06.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should learn from the lessons of the past. To hear from the
        President that [the government is] doing an excellent job sends the wrong
        message to those concerned<em> na wala nang adjustments na gagawin,"</em>
        he said. <em>"Kung ok naman pala ang ginagawa, eh ganito na lang talaga tayo."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c2eab8-24ab-47e7-9d90-87c0193e6a58'
