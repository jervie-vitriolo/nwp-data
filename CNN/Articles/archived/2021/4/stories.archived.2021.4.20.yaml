    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:20.149+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['community-pantry', 'community-pantries', 'DILG', 'PNP', 'profiling',
      'organizers']
    'template': '1'
    'title': 'Authorities deny profiling of community pantry organizers'
    'updated': 2021-04-20T19:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e0592-0209-47f5-9326-26e68820d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — The
        Philippine National Police on Tuesday refuted reports about organizers of
        community pantries being profiled by its personnel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9cbda1-b06e-4624-a332-9c7ec3efeefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no order from the National Headquarters to conduct any
        form of profiling of organizers of community pantries," PNP chief Gen. Debold
        Sinas said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073ebe0-8d0d-4e35-a607-58453afb25c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP is aware that community pantries are an expression
        of bayanihan, and the police have no intention to interfere "but to serve
        the best interest of law and order and public safety in such public activities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48655bc3-be23-4f1a-8fec-abe5689a69a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of particular consideration is the observance of public health
        standards when there is gathering of ten or more persons that builds up a
        crowd," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad5a48-8bb4-48ef-a4ef-ef071d3256d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, the organizer of the Maginhawa community pantry
        announced a <a href="https://cnnphilippines.com/news/2021/4/20/Maginhawa-community-pantry-halts-operations-red-tagging.html">temporary&nbsp;halt</a>
        of operations due to safety concerns after alleged red-tagging activities
        by the police.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24db5ae-edb1-4fc3-80dd-ebcbe8cfda22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Non said three policemen asked for her phone number and
        supposed organization, lamenting similar experiences of other community pantries.
        She has since sought the help of Quezon City Mayor Joy Belmonte on the matter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04657c-576a-4d5a-a549-fd4bb54e56f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early today, I reached out to Ms. Non and discussed her concerns
        about her safety and security. I have requested QCPD District Director Brigadier
        General Antonio Yarra to conduct an investigation regarding Ms. Non''s apprehensions
        and earlier experiences," Belmonte said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6fe53-d826-4a58-b03e-5e7cac97b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also said she will meet with Station 9 Commander Police
        LtCol. Imelda Reyes, under which jurisdiction Maginhawa falls, to further
        discuss Non''s security concerns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6229347f-a1d9-47d7-a9b8-ebfca81d5781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte assured the public that the city''s Task Force Disiplina
        and barangay leaders have been providing assistance in maintaining minimum
        public health protocols and crowd control in the Maginhawa community pantry.
        They have been instructed to the do same in other community pantries in the
        city, she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06619319-cd49-4fa5-9e0b-616ed747fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Privacy Commission flagged concerns over
        the alleged profiling of community pantry organizers, with authorities allegedly
        seeking their personal data such as email addresses, Facebook account names,
        and family backgrounds.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03c0a3-79ad-43c1-9b65-13e90f90d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to emphasize that collecting personal data must be
        done fairly and lawfully with respect to the rights of a data subject, including
        the rights to be informed and object," Privacy Commissioner Raymond Enriquez
        Liboro said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063aea9-3d5f-406e-89dc-a8a86d6a6ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission also urged the PNP Data Protection Office to look
        into these reports and take appropriate measures to prevent any police activity
        that may harm citizens and violate their rights. It likewise encouraged individuals
        to coordinate with the said PNP office on the matter, also noting the NPC
        had not received any complaints on it as of late.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4a11e-db5b-48dc-bdca-c61a6769f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suffice it to say that a person voluntarily doing an act of kindness
        and compassion toward his neighbor should be left alone," Justice Secretary
        Menardo Guevarra responded when asked whether the alleged profiling of community
        pantry organizes violate their right to privacy.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e7edd-e91c-43f0-ab53-16974b388572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:54:44.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also noted that it is not proper for law enforcers to interrogate
        anyone "unless there is reason to believe that he is violating any law, ordinance,
        rule or regulation for the good or welfare of the community."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643a3ff-f6af-47d3-a011-534cc05a0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Sen. Panfilo Lacson said it is "ill-advised" and "even
        deplorable" for police officers to suspect people involved in community pantries
        as engaging in destabilization especially with the absence of solid proof.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b4223-4822-4fed-abe4-8a63bc5bff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That should stop. <em>Ito nga ang</em> shortcomings <em>namin</em>
        [These are our shortcomings], from the very start, <em>parang naging</em>
        overregulation ang pag-handle ng pandemic [it’s as if the handling of the
        pandemic became overregulation],” he told CNN Philippines. “National government
        keeps on issuing too many regulations to the point <em>na</em> stunted <em>na
        ang</em> efforts <em>ng</em> private sector and LGUs.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c5ad9d-1bbb-44e9-82fd-dde0a6c0e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: National government keeps on issuing too many regulations
        to the point that efforts of the private sector and LGUs have become stunted.]</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309892cd-d911-43ad-8a77-974f25ababee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:32:30.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://web.facebook.com/story.php?story_fbid=3871096436301889&amp;id=100002047124220&amp;sfnsn=mo&amp;_rdc=1&amp;_rdr"
        target="_blank">statement posted on Facebook</a> on Tuesday, Southern Luzon
        Command chief Lt. Gen. Antonio Parlade said it was their job to remind people
        to be careful about "dubious organizations and individuals."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f014003-362b-437e-9fda-f943b51b9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:32:30.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Informing people to be careful about these organizations and individuals
        is our job. It''s NOT us red-tagging them. When they show their clear links
        to the red then they identify themselves as red, then they become defensive,"
        he said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd75241-20a8-459d-95fd-9fd51681c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:32:30.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade added there are groups that have opened community grocery
        programs but have not gotten into trouble because he said they were sincere
        in helping people.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f11e56-457f-4bff-825f-ee833a63399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:32:30.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These groups who are complaining have posters #StopKillingFarmers
        and even #OUSTD30, they''re agitating people to hate their gov''t at this
        time of pandemic. They''re distributing food, and with it is the poison. That''s
        not right," Parlade said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd642f-23a1-4713-bc92-506d98253e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No need for barangay permit</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb817f7-8892-4eff-a9e8-75281f03dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary for Barangay Affairs Martin Diño clarified
        the setting up of a community pantry does not necessitate any barangay permit.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0cdde7-f126-4d2d-aafe-4e0b51bb53a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit na wag na kayo kumuha ng</em> permit<em> sa barangay</em>,”
        the official told CNN Philippines. “<em>Kaya lang nga talagang pupunta ang
        barangay once nakita na nabe-</em>break<em> ang</em> social distancing<em>
        kasi mananagot din si Kapitan oras na napabayaan niya ang paghahalo-halo ng
        mga mamamayan at nagbabadyang ng panganib para sa</em> COVID-19.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c585b-32a0-452e-8883-08dc63ca337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No need to secure a permit from the barangay. The
        barangay (officials) really just have to intervene when the social distancing
        rule is already being broken, because the (barangay) captain will be held
        liable for such crowds and there’s a threat of COVID-19 spreading under his
        watch.]</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc4850-0b5c-492a-b549-3d8e2e5c5738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño added that should crowding begin, organizers must call the
        attention of the barangay and coordinate with them so that social distancing
        can be implemented, a view shared by Anti-Red Tape Authority Director General
        Jeremiah Belgica.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d15b4-a1fa-426d-8e12-b2467a89d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:54:44.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po ito negosyo, ito po ay boluntaryo...Hindi po dapat
        nire-</em>require<em> ng</em> business permit or barangay permit<em>, bagkus,
        dapat suportahan pa natin</em>,” the ARTA chief told CNN Philippines.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e60f5-7dd1-4aa7-9948-f5af9ee0f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:54:44.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This (community pantry initiative) is not a business,
        it’s voluntary…business or barangay permits should not be required of it and
        we should support it instead.]</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dadf7a-d92d-41e9-9399-b558545b8c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño''s remarks are a reversal of his earlier statement in another
        television interview that those planning to establish community pantries need
        a permit from their respective LGUs or barangays to ensure protocols on physical
        distancing and other health measures are observed.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ccfe5c-7934-4e45-8f3f-380f4ac40949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:54:44.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised briefing, Presidential Spokesperson Harry Roque
        noted Interior Secretary Eduardo Año himself issued policemen a similar order.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12da5c6-7f15-4c9c-a1a1-cc1941236711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:54:44.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yan po ay talaga naman pong pinupuri ng ating Presidente</em>,”
        said the spokesman, referring to the rise of community pantries. “<em>At ang
        ating</em> DILG Secretary Año, <em>sinusugan din po ito…inordera niya ang
        mga pulis, kapulisan na huwag maghimasok sa operasyon ng mga</em> community
        pantries except<em> kung kinakailangan lamang ipatupad ang mga</em> minimum
        health standards.”</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ed096-f3a2-4d22-88b3-f7ed91c99291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:54:44.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President really praises (the rise of community
        pantries). Our DILG Secretary Año supported this by ordering the police not
        to intervene in the operations of community pantries except when there’s a
        need to enforce minimum health standards.]</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20426203-0227-4796-b038-c9e932219688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set up by concerned citizens, community pantries allow people to
        donate and drop off food like canned goods and fresh produce along with other
        commodities and also take items based on their personal needs.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6067f14-d123-45ab-83d8-96b3010cc811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:53:28.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:49.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Anjo Alimario, correspondent
        Gerg Cahiles and multi-platform news writers Glee Jalea and Vince Ferreras
        contributed to this report.</em></p>'
  'Ivermectin-clinical-trial-COVID-19-Duterte-FDA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T13:20:35.078+08:00
    'imagesource': 'jcr:5f3fc36a-6e4d-4795-a94a-a02b0716aea7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c51198b6-dc5f-48ed-9184-8b581b453b54'
    'lead': 'President Rodrigo Duterte has personally ordered to hold clinical trials
      in the country for the use of antiparasitic drug ivermectin on COVID-19 patients,
      according to Food and Drug Administration Director General Eric Domingo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T13:26:15.359+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:24:47.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:20.799+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte pushed for ivermectin clinical trial vs. COVID-19 – FDA'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772d012-4482-4abe-b044-aa669f08dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:26:15.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> President
        Rodrigo Duterte has personally ordered to hold clinical trials in the country
        for the use of antiparasitic drug ivermectin on COVID-19 patients, according
        to Food and Drug Administration Director General Eric Domingo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116ad31-5185-4f17-ab62-b6b4ae011279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:26:15.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief on Tuesday said the President gave the orders to the
        Departments of Health and Science and Technology to determine if the drug
        originally prescribed to treat animals can be used on humans infected with
        COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a1924-400b-48ff-a5eb-1fb532d13059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:26:15.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order came despite repeated warnings from the FDA and DOH that
        there is not enough evidence on the drug''s efficacy against the virus. Experts
        also said high doses of it could cause brain damage or even death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c349c30-ec4e-45d7-ad30-4e6be96adfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:26:15.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Presidente po mismo ang nag-utos noong Huwebes sa DOST at DOH
        na aralin," Domingo told a media briefing. "Kasi marami din siyang naririnig
        at nababalitaan na may mga sumusuporta at meron ding siyentipikong nagsasabing
        kulang pa ang ebidensya. So inutos niya talaga sa pamahalaan na aralin na
        rin."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4efa4-0dab-4e78-9a7f-25fff99abe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:26:15.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President himself gave the order to DOST and DOH
        last Thursday. He has heard from many supporters and experts in the medical
        field who are saying there needs to be more evidence.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e3f3a-029e-4976-bf82-358ecd83c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:26:15.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo revealed that the DOST explained there are already several
        trials globally that are expected to be completed in the next few weeks, but
        the President insisted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc24715-62f0-4dc1-870e-6ac16bf6d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:26:15.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya lang, si Presidente, gusto niya talaga sigurong subukan sa
        ating mga Pilipino kaya inutos niya sa DOST na aralin din sa atin," the regulatory
        chief said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e20ed5c-4e63-4e66-9479-52123185c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:26:15.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: However, the President probably wanted to try it out
        on Filipinos so he ordered the DOST to look into it.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca2cb7-6d01-48b9-bd89-c942e1efa5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:26:15.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST is leading the clinical trials on ivermectin. Dr. Aileen
        Wang of the Philippine General Hospital was tasked to spearhead the trials
        that will involve quarantine centers near the healthcare facility. The DOH
        has already allocated funds for the program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021afb8c-1c73-475d-9d61-2d6ef27503aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:26:15.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s order is a deviation from previous pronouncements.
        The government on April 10 said it has no plans to conduct clinical trials
        to determine the efficacy of the anti-parasitic drug against the coronavirus
        since similar studies are ongoing in other parts of the world.</p>'
  'Duterte-West-Philipine-Sea-wave-the-white-flag-China':
