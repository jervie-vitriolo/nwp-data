      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37afcf48-c164-4264-8a21-ad2645652a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US and Japan have already expressed their willingness to build
        a much stronger alliance with the Philippines. Let’s work along that line.
        Don’t feel that we’re alone," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3e9ce-07b1-48eb-891b-71232933f434'
      'mgnl:activationStatus': true
