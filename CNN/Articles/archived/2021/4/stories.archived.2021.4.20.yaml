      'jcr:uuid': '2908a723-13b2-41d0-b153-6645f80c431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And European regulators face another decision about the Johnson
        &amp; Johnson vaccine, which US authorities paused after a handful of clotting
        cases were reported. A decision by the European Medicines Agency on the shot
        is expected Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
