    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49ea9823-9d77-46fb-9937-af0489f04e73'
    'lead': 'President Rodrigo Duterte pushes for the complete abolition of the kafala
      system, which he says puts migrant workers in the Middle East ''in the most
      vulnerable situation.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T23:14:33.933+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:17:38.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:46.549+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte backs complete abolition of kafala system in Middle East'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbcefa9-5905-47a3-a6e8-7f1fcd42ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) –</strong> President
        Rodrigo Duterte appealed for the complete abolition of the kafala system in
        the Middle East, calling it "unjust and exploitative."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f990b868-62fe-4ed3-ac6e-5a59be01e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c117247-30af-4ecd-abdf-3f15a3a9832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It places thousands of migrant workers, particularly household
        workers, in the most vulnerable situation – unseen, unheard, and unable to
        defend their dignity as a human being," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ca396-01f5-47cb-8236-685d33ff20b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:40.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27690f06-6cd1-43f4-a9f1-1ce89d64b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the call on Tuesday during a virtual forum organized
        by the Department of Foreign Affairs, the Kingdom of Saudi Arabia''s Ministry
        of Human Resources and Social Development, and the International Organization
        for Migration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b0f38-b395-4988-bf5a-8b5b2ff4a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af5691-3811-4491-a276-e5416065ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kafala system requires migrant workers to have a sponsor in
        the host country before a visa and worker''s permit can be issued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843b037-af18-4894-b565-d908e64a58a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4e3a8-994c-4dd5-b0d5-e198a45b8dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the system has led to inhumane working conditions,
        non-payment of wages, movement restrictions, healthcare denial, and sexual
        abuse of overseas Filipino workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210c737-37bb-4d38-a66c-dd140381c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f97c6-06f0-47b2-9f79-bddbf06735fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic also pushed migrant workers, especially those
        under the kafala system, to an "even more precarious position." he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0db01-4a19-4cdf-b51c-eacf2dcac53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a0d9e-957c-44d0-9154-d9e13e07a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the world went into lockdowns, many were driven into destitution
        with no job, no social safety nets, and no money to send back home. This cannot
        go on," the President said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34724297-6fe8-42bf-9036-36e53748efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228badcd-7976-47c1-8f7c-a757c13954b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:45.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle Eastern countries like Oman, Qatar, and Bahrain have introduced
        reforms in the kafala system. Last March 14, Saudi Arabia abolished its kafala
        system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd4f26-ad28-4856-9d94-9314a1e10927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T00:15:05.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/11/6/Saudi-Arabia-abolishes-kafala-system-2021.html"
        target="_blank">Saudi Arabia abolishes ‘kafala'' system effective 2021— DFA</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2e4c8-d5b2-42cf-9064-dea23292c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98475a6c-4863-4ac0-a88b-323ae4bf2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:47.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said before, the Filipino is not a slave to anyone, anywhere.
        I dream of the day when working abroad becomes a choice and not a need for
        my countrymen," the President said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818326a1-5d20-4298-acb8-c828dda08ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3efc1-c3d4-46f9-a1b9-5374ecaf677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T23:14:33.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III on Monday said there are around
        8,874,472 Filipinos living and working overseas as of June 2020. Over 1.7
        million of them are documented workers in the Middle East. Some 647,827 OFWs
        were displaced due to the COVID-19 pandemic. More than 500,000 have already
        been repatriated.</p>'
