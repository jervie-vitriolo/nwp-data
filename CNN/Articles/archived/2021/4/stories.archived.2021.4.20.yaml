      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bising''s impact</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f17066-539c-4eec-bc07-35705d7b4e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:29:54.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m., 18,467 families or 68,490 individuals have been preemptively
        evacuated in Bicol and Eastern Visayas because of Bising, the National Disaster
        Risk Reduction and Management Council said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d40fe-0f9e-439d-b5b4-4f91b1ee583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:47:21.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38399a6-50aa-451e-9435-4f2f3eec878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:47:21.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance also caused damage to six structures, including
        two houses, in Caraga and Bicol, according to the NDRRMC.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3ea00-27c5-4bd6-9056-1593383e1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:47:21.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5d41f-e35e-4d9a-8d40-a66bc9f40567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T12:47:21.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 12 noon, 2,149&nbsp;passengers, drivers, and cargo helpers
        were stranded in Eastern Visayas, Bicol, and Central Visayas, the Philippine
        Coast Guard said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf07af-e987-4f42-a195-0e236de77bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:29:54.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways said it has reopened
        roads in Eastern Visayas earlier affected by Bising while one road in Bicol
        Region remained closed to traffic on Tuesday. The DWPH said Catanduanes Circumferential
        Road in Barangay Marinawa, Bato town was still impassable and being cleared
        of obstruction following a landslide in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223294c4-2abe-456c-aeb3-581b5707b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:29:54.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68000480-992a-4480-96cc-8698b54c2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:29:54.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleared roads in Eastern Visayas include the Wright-Taft-Borongan
        Road, Camp 5 Boundary – Jct. Taft in Barangay Binaloan, Taft Town and Jct.
        Taft-Oras-San Policarpio-Arteche Road in Barangay Bigo, Arteche Town both
        in Eastern Samar, the Biliran-Naval Road, Catmon Bridge Detour, in Barangay
        Catmon, Naval, Biliran, and another road in Northern Samar: the Awis-Catubig
        Road in Barangay Simora, Laoang, the agency added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c7d03-25e4-40c9-8571-f2f56e0765e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:29:54.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4eb3ee-24bd-4029-bab5-7db74aae2a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T14:29:54.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity has been restored in several areas in Eastern Samar,
        but some still did not have power including Jipapad, Maslog towns and the
        upstream villages in the municipalities of Dolores, San Policarpo, Arteche,
        Oras, Can-avid, and Taft as flood water in these areas has not subsided, the
        Eastern Samar Electric Cooperative said.</p>'
  'Maginhawa-community-pantry-halts-operations-red-tagging':
