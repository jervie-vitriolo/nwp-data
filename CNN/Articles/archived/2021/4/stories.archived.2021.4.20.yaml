      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non also bared that her team also had to repeatedly ask the police
        to refrain from bringing rifles to dispel fear among residents who were simply
        lining up in the area to get some goods.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a9a57-778b-44a9-bf39-dabaea1a092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:27:24.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:25:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non denied being affiliated to any communist groups. She first announced
        in her Facebook post that they had to pause their Tuesday operations to address
        such false claims, noting that other community pantries are also being linked
        to the Communist Party of the Philippines, its armed wing, the New People''s
        Army, and the communist umbrella organization National Democratic Front.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b6924-e960-4f41-aaba-8af444612121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.955+08:00
