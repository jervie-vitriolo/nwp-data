      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f95e29-291a-4a9b-b22a-9f87be621550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:46:39.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:22:23.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Paras transferred to Cal State Northridge but left the
        program on March 2018 after the school fired head coach Reggie Theus and athletic
        director Brandon Martin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea089608-50eb-4afa-b6f7-05826429cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:46:39.868+08:00
