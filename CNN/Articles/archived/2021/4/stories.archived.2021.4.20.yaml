    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:35.223+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Paras foregoes final year in UP, joins US-based sports agency'
    'updated': 2021-04-21T13:32:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f980d78-1353-4ac7-b0f1-ebde69479c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:46:39.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:22:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) –</strong> Versatile
        forward Kobe Paras will not play his final year with the University of the
        Philippines as he joins a US-based sports agency that also handles Filipino
        basketball prodigy Kai Sotto.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711fffdf-a427-430b-b2f8-5c4e5006bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:32:43.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:22:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UP, you welcomed me with open arms. I''m grateful for everything,"
        Paras <a href="https://twitter.com/_kokoparas/status/1384710567332618241"
        target="_blank">tweeted</a> on Wednesday.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a59208c-429a-4d94-9cbf-fe171d2d9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:46:39.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:22:14.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East West Private announced on Tuesday that the 6-foot-6 forward
        will join their stable, also composed of other US-based Filipino American
        players like 7-foot-1 center and Gilas Pilipinas prospect Sage Tolentino of
        Auburn University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
