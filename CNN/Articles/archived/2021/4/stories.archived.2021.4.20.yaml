      'mgnl:lastActivated': 2023-01-25T11:18:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) –</strong> Filipina
        weightlifter Elreen Ando took home three medals on Tuesday in the women''s
        64kg final of the 2021 Asian Weightlifting Championships in Tashkent, Uzbekistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b13029-6764-4789-a1f1-5f03c924645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:26:46.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the total score, the Cebuana lifter notched 213 points to place
        second behind Chen Wen-Huei of Chinese Taipei (228 points) and above bronze
        medalist Sojin Han of South Korea (211 points).</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Filipina weightlifter Elreen Ando bags two silvers and one bronze in the
        women&#39;s 64kg final of the 2021 Asian Championships.<br><br>Ando finished
        2nd in clean and jerk and total score, and 3rd in snatch category. | <a href="https://twitter.com/dtdyumol?ref_src=twsrc%5Etfw">@dtdyumol</a>
        <a href="https://t.co/2jxpLBKElL">pic.twitter.com/2jxpLBKElL</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1384489028708274182?ref_src=twsrc%5Etfw">April
        20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c0752d-727f-41eb-aef6-99d5a6424c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:28:06.005+08:00
