    'title': 'Maginhawa community pantry halts operations due to ''red-tagging'''
    'updated': 2021-04-20T17:27:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2321bfc-af43-4c80-aa38-9710193a534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:44:09.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Maginhawa community pantry will temporarily stop its operations on Tuesday
        due to alleged red-tagging activities threatening the safety of its volunteers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565c850-445a-4099-a9fc-bb7cd58d12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5c3e3-84a6-496e-b07a-45dc7e6ac884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Tuesday, lead organizer Patricia Non said she feared
        for her safety when police officers started asking for her affiliation after
        days of manning the area. She also raised concern on the "alarming" social
        media post of the Quezon City Police District linking them and other community
        pantries to rebel groups.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf7749-6d7b-4abf-a30b-5acd1eb89644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced7384-2aed-4e8c-9e77-4f7693a92b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinakakinalungkot ko sa nangyari, pinost po ng</em> QCPD
        <em>sa</em> offcial page <em>na ang</em> community pantry <em>ay parang</em>
        propaganda <em>ng</em> Communist Party," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25efd04a-14bf-4c0e-be6f-13826e0d8668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e5845-1b4b-43eb-8c2e-d7561dd2cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What really saddened me was the QCPD''s post in its
        official page which suggested that community pantries are being used as propaganda
        by the Communist Party.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5db115-42a2-4a4d-8aaa-7edff16b1bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:44:09.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nalungkot ako kasi magkakasama tayo, ilang araw tayong nagtutulungan.
        Pwede naman akong kausapin,</em> available <em>naman po ako.</em> Official
        page <em>po ''yun at may ganoong kinakalat lalo na''t kaya namang pag-usapan</em>,"
        she added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a484b7-0fbd-4ef2-b6be-538c73c43f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T09:44:34.907+08:00
