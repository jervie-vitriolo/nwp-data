      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Lacson, the government is still "lagging behind" in its
        pandemic response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5404b-b73d-48de-913f-7900c9004d18'
      'mgnl:activationStatus': true
