    'mgnl:tags': ['Chauvin-trial', 'Republican']
    'template': '1'
    'title': 'Waters'' comments on Chauvin trial pour fuel on the fire -- and expose
      Republican hypocrisy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b13ee9e-2e36-40d8-88fd-23771c66c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:32.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Incendiary warnings by Democratic Rep.
        Maxine Waters about the potential outcome of the trial of the ex-police officer
        charged with killing George Floyd could spike tensions, were legally unwise
        and raise questions of Democratic double standards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c427c-047b-4e3c-81d0-389a300a399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7dffe5-380c-4a5f-afa3-368e85a0f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they also drew out the hypocrisy of pro-Donald Trump Republicans
        over incitement to violence and ought not to overshadow the profound issues
        of race and justice raised by a harrowing four weeks in court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9782319-2e7b-4887-8e28-29fa46d9601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d9ef7-35f6-44b6-bbb9-1bce0913ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters'' inflammatory remarks in Minnesota on Saturday justifiably
        caused an uproar as they came at hyper-sensitive moment of one of the most
        racially sensitive and emotionally wrenching trials in years, with US cities
        on edge as jurors begin deliberations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab8369-ca38-48ec-a6c1-7f64daa086b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780538bd-66b8-4114-ba24-8c04a3c26f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Republicans argue that her call on protesters to "get more
        confrontational" if they don''t like the verdict would have resulted in swift
        punishment from leadership in Congress if they were uttered by a Republican.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8e569-ec77-48ad-9b61-ec70e3e5c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada165b-ab17-47ad-b3bb-f485d7ffc51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan GOP Rep. Lisa McClain complained on the House floor that
        if Waters were a member of the GOP she would have already stripped of her
        committee assignments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15db34d-fc54-4627-9ba7-dd2be0f99ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4cbe5-5a68-4eaa-a2d7-7855d0fb57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are they not the words someone would use if they wanted to incite
        more violence?" McClain asked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd33ab-986c-4c67-bf79-9eb4f6eea23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c5b25-d08c-4b7f-8a70-1d418e2ed6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the presiding judge in the trial warned that the Waters comments
        might have given the defense of ex-police officer Derek Chauvin an opening
        during any eventual appeal against conviction raise the level of seriousness
        even more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0487e459-f546-40a3-99ba-94b7352016b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:39.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885b6beb-46a2-4177-a2f5-5896d7e07931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Waters, from California, has gifted a narrative to conservative
        media that pundits can use to distract from the eventual verdict and avoid
        discussing crucial questions about race and policing in America.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d5e8d-a1ce-4c78-97f7-7bc779d08af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8439162f-5dae-4f6a-aa23-69f2a71505e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it''s also hard to underestimate the sanctimony of Trump-enablers
        like House Minority Leader Kevin McCarthy of California, and Rep. Marjorie
        Taylor Greene, a Georgia Republican, leading the charge against Waters after
        skipping over or excusing the ex-President''s Capitol insurrection and backing
        his lies about election fraud that led to it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869c701-4894-49db-af0d-3b2fb2d0e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:41.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6bad57-afbf-419c-929e-51fb19117737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, clearly, incitement is in the eye of the beholder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458579c7-5ff0-4161-835f-20defc61c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6dc6bd-d46a-4cd6-be0b-6a688f268323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Republicans have their own double standards</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc54d4d-fc20-4c7d-8715-0592b7cd829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Trump''s second impeachment trial, Republicans mobilized
        behind his defense lawyer''s claim that his calls on his angry crowd to "fight
        like Hell" before they stormed Capitol Hill were metaphorical and "ordinary
        political rhetoric." They''re not giving Waters, a veteran of the civil rights
        movement and its marches and protests, similar benefit of the doubt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb70ae3-aabb-4812-8212-c4269f4a880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b6b0f-81f5-4946-adf2-e2d30f12dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instant and politicized controversy that erupted over remarks
        by Waters in Minnesota probably complicated efforts to seek unity and political
        remedies once the jury returns a verdict.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810edbf-7b0a-4faf-9c0d-86aa14c57b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c19e46-04cf-4748-8b05-2274a39a2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters told reporters while in a Minneapolis suburb that recently
        experienced another killing of a Black man -- Daunte Wright -- by police,
        that if the jury didn''t find Chauvin guilty of murder "we''ve got to stay
        on the street. We get more active, we''ve got to get more confrontational.
        We''ve got to make sure that they know that we mean business." In an interview
        with theGrio that was published on Monday morning, Waters said she was "nonviolent"
        and said her remark about being "confrontational" was in regard to changing
        the justice system in the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e12454-1f4c-4084-8515-f5f0db6e8e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55de27a-f8c1-4293-999e-fe6616d502b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had McCarthy been concerned about easing political tensions, he
        might not have issued a statement on Monday evening that poured more fuel
        on the fire. CNN has reported that President Joe Biden and his aides fear
        the country may be a "tinderbox" as it awaits the verdict.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467de6eb-67d3-4123-a6ee-f982cc9d782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28850846-afb7-42dc-8f96-61ac136e72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:47.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve heard this type of violent rhetoric from Waters before,
        and the United States Congress must clearly and without reservation reprimand
        this behavior before more people get hurt," McCarthy said, unveiling a resolution
        to censure Waters and to get lawmakers on the record to "stand up for peace
        on America''s streets."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e22c72-ca59-400f-96bf-a9d998dd1752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef774b9-da7d-449b-a055-575fa92fd29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the same McCarthy who initially said Trump "bears responsibility"
        for the invasion of the Capitol by supporters on January 6 but then later
        traveled to pay homage to the ex-President at his Mar-a-Lago resort in Florida.
        He also tried to reinvent history by saying he didn''t back the former President''s
        attempt to overthrow a democratic election on the basis of flagrant lies about
        fraud and he has put Trump at the center of his midterm election campaign.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98d7ac-534a-42a6-b169-094943725de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a0a6d-4d7d-4e86-91c4-91ef2d3498f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy has also resisted punishing Rep. Mo Brooks from Alabama
        for his exhortation to Trump supporters on January 6 that "today is the day
        American patriots start taking down names and kicking ass." While some Republicans
        wanted Brooks reprimanded, McCarthy demurred.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa364bd5-a5b9-4174-b9c7-f332b7566e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f6a08-a0da-4c10-9e6e-aa95954ed447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene, a pro-Trump first-term member of Congress, said she would
        seek to pass a resolution on expelling Waters from the House for "inciting
        Black Lives Matter terrorism" -- a symbolic measure given Democratic control
        of the chamber but one that will earn another conservative media blitz.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1401a7-46b2-40aa-8fb2-27f3688183ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941856c0-53e8-41cd-9094-fc9e20f2652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Greene herself has utilized extremist language in promoting
        her own brand of politics. A CNN KFile investigation this year found that
        in January 2019, Greene liked a social media comment that said "a bullet to
        the head would be quicker" to remove House Speaker Nancy Pelosi. In other
        posts, Greene liked comments about executing FBI agents who, in her eyes,
        were part of the "deep state" working against Trump.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab559b8-df14-41cf-b432-d223a2655c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af581149-09c4-4fee-bae3-30542e21df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Waters comments channel decades of frustration</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5547bc-8f70-48ca-97d0-47c65915232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The context of the comments by Waters -- amid the immediate tension
        surrounding the trial and also filtered through the decades of racial struggles
        and the history of police violence toward Black Americans -- is crucial.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090fb5f-adc1-46b8-aa1a-a7001a690d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2f96b-2f62-4315-9bc6-1c41942eb226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hennepin County Judge Peter Cahill has made scrupulous efforts during
        the trial to insulate the jury from the exceedingly sensitive environment
        stirred by the death of Floyd. He appeared furious about Waters'' remarks
        that had been raised by the defense seeking a mistrial on the grounds that
        the jury, which was not sequestered until after closing arguments Monday,
        may have been threatened and intimidated.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630a1e3-abbf-463b-ba8e-f6a3603d06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80977948-9f06-49a5-ac58-ded0a0449808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will give you that Congresswoman Waters may have given you something
        on appeal that may result in this whole trial being overturned," Cahill told
        defense trial Eric Nelson in denying the motion, though the judge said the
        failure by politicians to respect the trial were "abhorrent."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918d9d1-2d67-4d89-89ef-ee9fc3df444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8eaf3-c840-45dd-8789-cbd2aab634b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m aware of the media reports, and I''m aware Congresswoman Waters
        was talking specifically about this trial, and about the unacceptability of
        anything less than a murder conviction," Cahill said. "I wish elected officials
        would stop talking about this case, especially in a manner that is disrespectful
        of the rule of law and to the judicial branch and our function."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29388e2f-8047-4c8f-a034-2fba14d9c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97028bf-be81-4b82-9614-b5247c96486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the trial, Cahill had expressed frustration that that
        the city of Minneapolis announced a $27 million civil award to Floyd''s family,
        though denied a defense effort to move the proceedings to another jurisdiction
        on the grounds that the jury could no longer be neutral.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e9450-3c97-46cf-ad37-0f3b6ae276d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaeca80-6a4e-4e7f-81fc-cb15eca78cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cahill''s anger at Waters was palpable and politicians have
        a duty to avoid any steps that might be seen to influence jurors, he also
        ultimately decided that the controversy should not halt the trial.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a635a-d74c-4131-8510-8764ba064d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ac02e-3f26-495a-9030-ead8aaad9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A congresswoman''s opinion really doesn''t matter a whole lot,"
        Cahill said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3824cbc-1628-4a42-910e-96355e5f28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ce8b3-b161-4c99-897f-f1556854bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L. Chris Stewart, co-lead counsel for Floyd''s family, dismissed
        concerns that the Waters comments could threaten a conviction and said the
        defense was trying to cover up a weak case.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca23dd-b632-49e3-9c47-6ad6619bb69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a51de-e8cc-494f-9dfc-f9e086a744de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were just trying to take their basketball and go home because
        they are losing," he told CNN''s Erin Burnett on "OutFront"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40cbe8-12b0-4cd3-af2a-a79c15eeb7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9488bd3-c65c-471c-bb5b-32187e0e51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters, 82, has a long history of combative political speech that
        even observers without a political axe to grind might consider inflammatory.
        Yet there are also many examples of White, male politicians who have also
        clearly used similar and even more dangerous rhetoric -- most notably Trump
        himself. So double standards can work both ways.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da6e52f-f9ce-4485-aeba-2dfc60ecad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe240e-520a-4baa-a89c-db9751c199f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:02.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters'' comments undoubtedly channel the deep frustration of many
        Black Americans about their treatment by law enforcement officers and the
        burden of race that non-minority Americans cannot truly understand. It also
        follows multiple instances every year of Black Americans being shot by police
        in situations where Whites would likely have been treated differently.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac411484-5737-4176-800d-58ebf9ee3f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549b15f-b220-4244-becf-2e66b2a396de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a small insight into this pain, Mike Elliott, the mayor of Brooklyn
        Center suburb of Minneapolis where Waters spoke, told CNN''s Wolf Blitzer
        on "The Situation Room" on Monday he had experienced prejudice from his own
        police department.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d529769-51e1-4f1b-96d3-93eabb46c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:04.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478c56e-c497-471b-8500-cd04c0d322e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not safe to drive in Minnesota while you''re Black," Elliott
        said. "The fact of the matter is there''s so many of us who drive, and if
        we see police behind us, we''re afraid, you know, we''re trembling. That is
        a kind of terror that no citizen of the United States should ever have to
        face. It''s constant. It''s ever present."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ab29e-a928-40cd-b96e-2b53493bd6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405efb1-e8d8-4108-b74d-ce8024eded7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said Waters was not inciting violence and did not need to
        apologize. But after Cahill''s remarks and McCarthy''s intervention, there
        were signs of a more organized defense for the veteran Democrat.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92967a0e-d2a1-498e-964b-1645ba40115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50406a12-f222-4bd3-bb47-97097f41c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic caucus chair Hakeem Jeffries tweeted from his campaign
        account, accusing McCarthy of double standards, writing: "This from the guy
        who supported a violent insurrection. And voted to overturn a lawful election.
        Maybe you should sit this one out."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd8fe0f-45b0-41b5-a2af-3a1d775a5662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aab5e1-ee85-46e7-8ad2-7d2e347b8ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Florida Rep. Val Demings, a Democrat who''s a former police
        chief, said on CNN that Cahill "has to do what he needs to do," but added
        that Waters was simply looking for justice. "We all need to focus on justice
        being served," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b355b3-ba43-46ce-b675-8a502904686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:29:00.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/20/politics/maxine-waters-kevin-mccarthy-minnesota-police/index.html"><em>"<strong>​</strong>Waters''
        comments on Chauvin trial pour fuel on the fire -- and expose Republican hypocrisy
        ​​​​​​"&nbsp;</em></a></p>'
  'DOH-reports-7-379-new-COVID-19-cases--over-21-000-new-recoveries':
    'caption': 'The country listed 7,379 new COVID-19 infections, raising the total
      number to 953,106, the Department of Health''s Tuesday case bulletin stated.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T16:04:30.638+08:00
    'imagesource': 'jcr:847bbf7e-3d83-4b87-bb77-e4a726cc77a6'
