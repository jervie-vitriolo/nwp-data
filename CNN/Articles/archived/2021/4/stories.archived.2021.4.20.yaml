      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky also recently said increases
        in Covid-19 cases and emergency room visits in the US are predominantly among
        younger adults, "most of whom have not yet been vaccinated."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860bb3d5-3044-4a85-9b90-bfe3fc0ad26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
