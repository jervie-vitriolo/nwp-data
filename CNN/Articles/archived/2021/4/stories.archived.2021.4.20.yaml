      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118489c2-26bf-4c12-9d0c-bbaa4037fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook <a href="https://about.fb.com/news/2021/04/bringing-social-audio-experiences-to-facebook/"
        target="_blank">announced</a>&nbsp;several new tools for creating and sharing
        audio on Monday. Similar to its moves into video behind YouTube, disappearing
        photos after Snapchat and short-form content on the heels of TikTok, Facebook
        is once again following the growth of a new medium and competitor. Audio has
        seen a resurgence with the rise of podcasts and more recently with live social
        audio on Clubhouse and Twitter Spaces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05bb8ab-3b91-46a7-9148-e55732b6e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e80ec2-e325-4218-8e89-6e57a40de9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook wants to "treat audio as a first-class medium in the way
        that we treat photos and videos," CEO Mark Zuckerberg said Monday in an interview
        with journalist Casey Newton on another group-chatting platform, Discord.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478bb25-61da-43c0-98d8-4232b60337f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8674af2-fc37-4815-bf58-141e5d54983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is working on its own live audio product, called Live Audio
        Rooms, and will test it in Facebook Groups. The company plans to make the
        feature available to everyone on Facebook this summer and incorporate it in
        its messaging app, Messenger. Reddit also announced its own Clubhouse-like
        product on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096bd433-0842-446b-98f8-2541848e7f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a043e9-ac77-4586-b2b6-3daeb41d24cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podcasts are also coming to Facebook. People will soon be able to
        listen to and discover new podcasts directly on the Facebook app, as they
        already can on alternative platforms like Spotify and Apple''s podcast app.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb6fdb-2298-4d47-ace2-1c627fd7d433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4997c1-d351-4f6c-8d52-59dea357905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new product is called "Soundbites." They are audio clips
        that are short-form like TikTok videos but are instead audio-focused with
        captions. The feature will first be available to a select number of creators,
        including comedian Drew Lynch and motivational speaker Molly Burke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c4890-1bac-48ce-9fc7-da13d09fbae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eacc125-a41a-4b02-b765-60646a7d41b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also announced plans for creators to be able to make money
        with these new audio tools. This would include charging for access to Live
        Audio Rooms and using Facebook Stars, its tipping feature. The company is
        also launching an Audio Creator Fund to support those using its Soundbites
        feature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ea668-365c-4465-ba5f-45dabbaeb655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc14e0-9e48-489e-9a75-21169e8b4e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said Monday that he likes audio since theoretically people
        can more easily consume it while multitasking and also because the production
        is "more accessible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe2f1df-1765-4bd4-8228-190241a6b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2d5ee-ca59-429d-a1a5-47e359f7678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big part of the creator economy is that it''s empowering individuals,"
        Zuckerberg said. "I think that''s a positive trend in the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551fd0e-d525-4654-886e-86dc49661b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:15:57.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/04/19/tech/facebook-audio/index.html"
        target="_blank">Facebook is joining the (very) crowded audio space with soundbites,
        live rooms and podcasts</a></em></p>'
