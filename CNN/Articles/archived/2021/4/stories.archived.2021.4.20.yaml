      'mgnl:type': 'text'
      'text': '<p>The Philippine team members who will compete in the FIBA 3x3 Olympic
        Qualifying Tournament in Graz, Austria from May 26 to 30 are Terrafirma''s  Joshua
        Munzon, Meralco''s  Alvin Pasaol, and San Miguel Beermen''s CJ Perez and Moala
        Tautuaa.</p>'
