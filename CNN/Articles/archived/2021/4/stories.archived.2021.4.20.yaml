      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387f5cf-7bab-417f-baeb-8fe32b4c0397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T17:35:57.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:21:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is seeking comments from those to be affected by
        the pay cut.</p>'
  'PH-vaccination-program-A4-priority-group':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T17:41:58.817+08:00
    'imagesource': 'jcr:b840083e-3fa0-4aa5-b86d-48ddb0b31b50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '144e3c3c-c7b4-4496-8925-e2bf4ba36469'
    'lead': 'In a statement, the National Economic and Development Authority, the
      lead agency for the Recovery Cluster of the National Task Force against COVID-19,
      supports the inclusion of 12.8 million frontline workers in the A4 priority
      list, which will play a key role in the safe reopening of economic activities
      in the country.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T17:42:44.519+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:21:34.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:37.746+08:00
