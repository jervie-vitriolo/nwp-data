      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b64294-01bc-4333-bd8a-7850debe526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:46:39.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:22:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-star recruit entering college, Paras committed to play for
        athletic powerhouse University of California, Los Angeles but withdrew a year
        after due to academic reasons. He then played for the Creighton Bluejays for
        one season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad335d-761d-448c-adb5-529656432dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:46:39.868+08:00
