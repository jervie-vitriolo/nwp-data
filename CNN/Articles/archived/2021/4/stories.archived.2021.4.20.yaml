      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6de33e-5763-414e-94d5-487d012b55b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Michigan, which is in the middle of another violent
        surge, said their hospitals are filling up with younger patients.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60a00c-020d-4a3e-af2f-bd2741998100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4eb6ba-c8ee-4a8c-97ee-a3c9d8365701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is presenting in all of our ERs and frankly in our inpatient
        units," Beaumont Health CEO John Fox said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9cce45-c80e-4362-b93a-b1c4cb5ecdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb56a9-4f7f-40dc-9553-c1fcd883771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re treating younger patients than we ever saw before."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90929c96-81ef-4784-8aa1-09d9a7cc4778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f8a1a-fb47-4d4c-bf2e-3b65c2b46c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US awaits a decision on the J&amp;J shot</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6450ad9-efba-4e4e-9be1-228da9a92f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US tries to beat variants with vaccinations, doctors await
        word on the Johnson &amp; Johnson vaccine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22759402-149a-46d4-b39c-4b82e18e58d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793792dc-66d6-4c41-9bd9-0c823b23ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and the US Food and Drug Administration recommended pausing
        the Johnson &amp; Johnson vaccine last week after six reported cases of a
        "rare and severe" type of blood clot, among more than 7.9 million Americans
        who took the single-dose vaccine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74458c79-2148-49cb-b086-5c99009b1e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f3c285-8dd8-46f7-9cd5-3812b0d006fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers to the CDC will meet Friday to discuss whether
        the J&amp;J vaccine may have caused blood clots, and if so, what to do about
        it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e1c160-4418-4abe-8dce-6e5b60299a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca743a5-b5f8-4ecb-82b3-3a918f67fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said he expects a decision soon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce90dd9-6e09-4e39-a753-cad702de8ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f845a9f-1524-4d1c-9255-8b861eafd804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to get ahead of the CDC and the FDA and the advisory
        committee, but I would imagine that what we will see is that it would come
        back and it would come back in some sort of either warning or restriction,"
        Fauci said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b115a48-2ee5-40ec-8fad-b6c336c42907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c48f7-2c75-4109-89f9-392ed8da7af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that we don''t see anything extended beyond Friday. We need
        to get Friday some decision, one way or the other."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff52c9b-b69b-4c2c-af40-1397038000ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de56d6c-3576-4330-915b-965b7827c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci and other health officials said the pause was important so
        experts can gather all the necessary data to help inform their decision.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3204b5a-c63d-4175-99f8-1632e3eb58dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c294f9-6f60-48f4-85d2-1441b0c84afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J&amp;J vaccine was created very differently from the Pfizer/BioNTech
        and Moderna vaccines.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3085a54e-5623-46b8-b0c4-5ef379f0e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a85e83-dbaf-4c86-ab7b-865214c1a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 76 million Americans have been fully vaccinated with the
        Pfizer/BioNTech or Moderna vaccines, and there have been no known cases of
        severe blood clots linked to either vaccine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd2733-19f6-4029-ac15-50e559c0fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T04:27:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/19/health/us-coronavirus-monday/index.html">To
        end this pandemic, ''we''ve got to get everyone in our country vaccinated,''
        US surgeon general says</a>."</em></p>'
