      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came a day after provisional results suggested
        Deby, who has been in power for 30 years, had won a sixth consecutive term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34059f04-d72d-473d-9326-e2d97b3ed16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21a466-da03-44ef-baa4-9bd2143d8351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad worked closely with Nigeria and Cameroon in the fight against
        militant group Boko Haram and formed part of a joint taskforce fighting insurgency
        in the region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a38665-9f45-41fa-b2c0-5c579d66367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:32.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a547fc-328f-4207-8a71-77adcdf679e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad borders Libya, Darfur region of Sudan, Niger, Nigeria, Cameroon
        and the Central African Republic and there are fears Deby''s death threatens
        the stability of the region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc1c93-917d-49ff-9fb9-b8b296b3eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a472d433-56aa-43f3-9564-fdee80edf41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FACT claims it is in control of the Tibesti region of Chad, which
        adjoins Libya.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaef970-dcc2-4861-ad30-d6abdd47501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd3432-34ae-4e65-aaff-ff99812a7f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Yahaya, the United Nations Development Programme (UNDP)
        Resident Representative in Nigeria told CNN: "The worst-case scenario is a
        Libya type of disintegration in what is a very insecure and conflict affected
        region. Chad under President Deby''s leadership put a lot of pressure on Boko
        Haram in the region. If there''s a disintegration would see an increased arms
        flow and an emboldened Boko Haram, that should concern any policymaker and
        security actors in Nigeria."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a1088-fff7-46a4-9e0d-811c499a8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:35.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d382b5a-dff4-4de9-86f1-278c05adb92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahaya said President Deby played a significant role for the international
        community as a "security anchor" in the region and their first thoughts would
        be how to secure an "orderly transition" in the country to avoid further instability.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56056648-d32b-4898-8bc2-4d9f5fb20da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b847b-68fc-45b6-8637-b815b07709f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deby was someone the international community relied on to bring
        security. He also contributed troops to Mali during the insurgency there,
        so my concern since I heard the news is ''what''s next?'' and how can the
        international community ensure and support the country through this difficult
        transition," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436ba25-e2b7-4951-9696-2cce15001850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:09:59.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/20/africa/president-deby-killed-frontline-intl/index.html"
        target="_blank">"Chad''s President Idriss Deby killed in frontline clashes
        with rebels, state TV reports"</a></em></p>'
  'COVID-19-deaths-accelerating-WHO-':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-20T22:47:05.513+08:00
    'imagesource': 'jcr:2429d45c-2bcd-4b09-bf64-20baa97bb35f'
