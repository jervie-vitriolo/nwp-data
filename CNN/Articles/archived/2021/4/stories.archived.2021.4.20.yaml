      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7254ae1-5d62-440e-ae6d-8c127ebdf1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The issue of the West Philippine Sea remains to be question
        forever until such time that you know, we can take it back. Walang iba, giyera
        lang</em> (There''s no other way but war)," the President said. "<em>If we
        promote a war against China and America... at what cost to us? Yan ang problema
        (That''s the problem)."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697b949-22bb-45ae-9d68-5252a6dbfa3d'
      'mgnl:activationStatus': true
