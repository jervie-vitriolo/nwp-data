      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff6ecf-755f-4d8c-b9b1-7f4109afb411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his national address on Monday night, Duterte said the Philippines
        cannot possibly win against China if a bloody war ensues while affirming our
        jurisdiction over the disputed waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00279261-c689-4280-981b-3920618bc2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.755+08:00
      'mgnl:createdBy': 'glee'
