    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aacbd25-72c6-4042-92a9-d225ece9406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T13:43:24.754+08:00
