      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decision, the PET said Marcos failed to prove his claims
        and that his “allegations appeared bare, laden with generic and repetitious
        allegations and lacked critical information” regarding the alleged irregularities.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Presidential
        Electoral Tribunal releases its unanimous decision junking the poll protest
        of former Senator Bongbong Marcos affirming the 2016 victory of Vice President
