      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like what the President has said, what happened with
        Scarborough Shoal will never happen to his administration. The Philippines
        will not lose any island while he is the President.]</p>'
