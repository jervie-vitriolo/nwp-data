      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA vice chairman Bobby Rosales confirmed the development on Tuesday
        as the four players begin training camp at the Inspire Sports Academy in Calamba,
        Laguna.</p>'
