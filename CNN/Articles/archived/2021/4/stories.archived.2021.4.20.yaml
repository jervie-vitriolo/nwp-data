      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downton" creator and Academy-Award winner Julian Fellowes wrote
        the sequel''s screenplay and will produce with Emmy and BAFTA Award-winning
        Gareth Neame and Emmy Award-winning Liz Trubridge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb50f3-63b2-41de-87f6-1759d8e3ba94'
