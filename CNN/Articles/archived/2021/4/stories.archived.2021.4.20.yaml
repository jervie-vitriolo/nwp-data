  'duterte-china-war-narrative':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-20T19:12:33.852+08:00
    'imagesource': 'jcr:a9b91b57-3c01-4279-9dd2-862b44213d52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0300955e-4951-47bf-9a79-1d28f7b4f87c'
    'lead': 'There are a number of options available, and war is never one of them.
      This is how former Foreign Affairs Secretary Albert Del Rosario, lawmakers and
      maritime experts see the recent pronouncements of President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T19:12:06.496+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:20:14.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:40.683+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urged to take back ''China''s war narrative'' in asserting rights
      in West Philippine Sea, raise the matter to UN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2dcc78-3caa-4e8e-b767-1894da458ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> —&nbsp;There
        are a number of options available, and war is never one of them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3bbf1e-195b-4fe1-b236-5e9fbb2af547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how former Foreign Affairs Secretary Albert Del Rosario,
        lawmakers and maritime experts see the recent pronouncements of President
        Rodrigo Duterte saying that only war or bloodshed can take back the West Philippine
        Sea from China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d0363-329b-4aa6-b657-1861b8fd0ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know the cost of war and if we go there and really to find
        out and assert jurisdiction, it will be bloody, it will result violence that
        we cannot maybe win," Duterte said in his public briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5b812-71fa-4acd-a0b3-65a0b0965d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario disputed this and said that there was no need for a
        war to assert the country''s rights in the West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c98eb4-14aa-4fde-8d94-bbb3eac848b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have said before, neither war nor bloodshed is an option
        for the Philippines to assert its rights over the West Philippine Sea," Del
        Rosairo said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238c465-4876-4296-9bfd-c85f8377ec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former DFA secretary who defended the Philippines'' case in
        the arbitral court in The Hague in 2016 said that the country was able to
        put pressure on China recently over its continuous presence in the Julian
        Felipe Reef.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d200f71-d31a-4c58-b37f-6c23b83083a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past few days, we managed to pressure China to disperse
        its vessels in Julian Felipe (Whitsun) Reef, not through war or bloodshed,
        but through the courageous assertion of our rights by our officials and soldiers,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d2d03-4cc1-4c6f-a82c-0c15609285a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also brought Duterte''s move in the 75th United Nations
        General Assembly invoking the arbitral ruling which did not trigger any war
        from China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b8dd5-6905-4c50-82f8-babd3d69de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should have put to rest the utterly inane notion that invoking
        the arbitral ruling and standing up for our rights are equivalent to waging
        war against China," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf13c4-9a76-45a3-aab7-45005909b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asserting our rights also encourages allies to support us against
        Beijing''s move to control the South China Sea," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527fa04-8895-4b89-9a97-6e8130ea076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we asserted our rights against China in Julian Felipe Reef,
        our allies in the world like the US and Japan supported our position against
        the massing of Chinese vessels. Moreover, the US, UK, France, Germany, Australia,
        Japan, and Australia have already formally supported the arbitral ruling,"
        Del Rosario explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167c3aa-1836-4445-a1ed-b091dd80e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former DFA chief also identified two options that the Philippines
        can do amid China''s continuous incursion. First, the country can raise the
        arbitral ruling again at the UN General Assembly this September 2021 to gather
        more support from other countries; and secondly, under a multilateral approach,
        taking other concrete steps to consolidate support from allies, which includes
        engaging in joint patrols in the West Philippine Sea to protect the country''s
        waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512f29d-40cc-4e6e-9331-be55bfd263ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respectfully urge the President to reject this Chinese narrative
        of war, because it is intended to scare countries to submit to China''s will
        of illegally occupying the South China Sea," Del Rosario said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b37fcc-5266-41fe-8019-7d139a1a587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Giving China the ''upper hand''</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d482e4-9093-4900-868f-90a5be95097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines Institute for Maritime Affairs and
        Law Professor Jay Batongbacal also supports the move to bring the matter to
        the UN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04581086-d984-4bf9-bd78-1cf5ff66d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said indicating that the country cannot do anything is an act
        of surrender when in fact the government can still exhaust all available options.
        The recent statements made by the President are also giving China the upper
        hand despite the country''s win in the arbitral court, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304dd0d-a2a7-4ccb-9349-249f54a91a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole reason for having the arbitration is to generate options
        and those options were for purposes of negotiation and diplomacy. The arbitration
        is a source of leverage because it is supported by the international community,"
        Batongbacal said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba59a87-dea3-4ad9-b56c-7e4d00e061c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Do not surrender, wave the white flag</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753b942-37bf-472e-b3e4-febdc944820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Ping Lacson on the other hand said that Duterte''s
        stand on China is sending the wrong signal to the armed forces who are at
        the forefront in defending the West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8717e627-a9a0-4581-92cf-5f3dc22b345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the leader of the country and commander in chief of all armed
        forces. He can think and speak about anything except surrender. We have an
        arbitral ruling in favor and it''s permanent. There are so many things to
        talk about except surrender. We cannot wave the white flag," Lacson said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed17cd9-5c3e-42f7-abc6-ee1137c579d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros on the other hand slammed the President''s
        remarks seemingly allowing China to take what belongs to the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874368c-dddd-451b-a831-2316468a16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinusuko na ng Presidente ang soberanya ng Pilipinas. Nakakahiyang
        marinig na mismong ang Commander-in-Chief ng Pilipinas ang pasimuno ng mistulang
        pagbigay ng ating teritoryo sa China. Sabi niya dati mag-jejetski siya papuntang
        West Philippine Sea, hindi naman ginawa. Wala pa rin nga siyang ginagawa,
        tapos surrender na kaagad?" Hontiveros said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39151011-05ea-45cb-a1bf-dd2e079b2dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:12:06.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is surrendering Philippine sovereignty.
        It''s embarrassing to hear that the country''s commander-in-chief himself
        seems to be giving up our territory to China. He previously said he will ride
        a jet ski to the West Philippine Sea, but this did not happen. He has done
        nothing, and he''s already surrendering?]</p>'
  'dogecoin-doge-day':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-20T19:32:54.726+08:00
    'imagesource': 'jcr:e6557941-5866-4d09-80f0-f9feb2fc4b30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2da0dc70-df91-4887-a006-629054cc7861'
    'lead': 'All the dogecoins in circulation are now worth more than $53 billion
      after fans declared April 20 Doge Day on social media with the aim of pushing
      the digital currency''s value to new heights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T19:35:09.086+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:20:07.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:41.045+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dogecoin jumps 20% as crypto fans declare Doge Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a72c3-fbc8-450a-b358-d926ccd27d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:35:09.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:08.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- All the <a href="https://edition.cnn.com/2021/04/17/investing/what-is-dogecoin/index.html">dogecoins</a>
        in circulation are now worth more than $53 billion after fans declared April
        20 Doge Day on social media with the aim of pushing the digital currency''s
        value to <a href="https://edition.cnn.com/2021/04/16/investing/dogecoin-price-elon-musk-int-hk/index.html">new
        heights.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201f949-74b9-4c3d-aca7-9da4418db7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:35:09.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of a single dogecoin jumped as much as 20% on Tuesday
        to 42 cents, nearing Friday''s all-time high of 45 cents, according to CoinDesk
        data. On Twitter and Reddit, crypto enthusiasts posted memes featuring the
        Dogecoin logo, a Shiba Indu dog, with the hashtag #DogeDay and #Doge420.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a4a60-5400-47ae-9d10-eaa71c672b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:35:09.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:09.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media users also drew links between Doge Day and Weed Day,
        which is celebrated on April 20 by marijuana smokers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009ca7d-5a56-4446-a8f3-4804bb8666da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:35:09.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogecoin''s popularity has soared this year, buoyed in part by the
        <a href="https://edition.cnn.com/2021/03/24/tech/tesla-bitcoin-elon-musk/index.html">adoption
        of bitcoin</a>&nbsp;and other cryptocurrencies by business and mainstream
        investors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ec090-7d36-4dc2-9416-855d36aeef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:35:09.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the price of a single dogecoin doubled after Tesla CEO
        Elon Musk, its most prominent supporter and erstwhile public weed smoker,
        said "Doge Barking at the moon" in a <a href="https://twitter.com/elonmusk/status/1382552587099062272">tweet</a>.
        He also shared a photo of a painting by Spanish artist Joan Miró, which is
        titled "Dog Barking at the Moon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0f5f0-7231-43d7-b4da-3c56c4c40679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:35:09.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogecoin is now the world''s fifth most valuable cryptocurrency,
        according to CoinMarketCap. Strong demand for the virtual currency briefly
        <a href="https://edition.cnn.com/2021/04/16/investing/dogecoin-robinhood-trading-issues/index.html">took
        down</a>&nbsp;Robinhood''s crypto trading systems on Thursday, as the platform
        struggled to process a surge in orders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09674a17-2369-4925-b721-8a261a3e64db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:35:09.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:11.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created in 2013 by a pair of software engineers as a joke, the cryptocurrency
        doesn''t have much real-world use outside of a few niche markets, including
        tipping online artists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb813a-a53c-420a-b037-db4e29137ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:35:09.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike bitcoin, which has set 21 million as the finite amount of
        the digital currency, dogecoin has 129 billion coins in circulation and will
        continue to make new blocks of coins available to mine each year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39125b9-715c-4840-8b0d-78a1dfc085d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:35:09.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:12.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s part of the reason one dogecoin costs less than $1, while
        each bitcoin costs about $55,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506ecfb-6838-4770-8c57-4d61185f62f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:35:09.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— David Goldman and Diksha Madok contributed to this report.
        It was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/20/investing/dogecoin-dogeday-420/index.html">"Dogecoin
        jumps 20% as crypto fans declare Doge Day"</a></em></p>'
  'donald-trump-jr-adviser':
    'author': 'Gabby Orr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-20T19:35:20.436+08:00
    'imagesource': 'jcr:8105cb47-dbe1-4743-85a8-c958d8119788'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cf04247-fb23-4c72-a208-b22dfe0ed32b'
    'lead': 'Former President Donald Trump has elevated his son Donald Trump Jr. to
      an unofficial new role inside his orbit as he weighs the idea of a comeback
      presidential bid in 2024 that would require him to maintain a vise grip on the
      Republican base for any chance of success.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T19:37:51.662+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:19:50.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:41.468+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump Jr. takes on new role as top adviser inside the Trump family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04f188-ffce-48f5-9e04-d8a11870e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Former President <a href="https://www.cnn.com/2013/07/04/us/donald-trump-fast-facts/index.html">Donald
        Trump</a>&nbsp;has elevated his son <a href="https://www.cnn.com/2021/02/24/politics/donald-trump-jr-deposition/index.html">Donald
        Trump Jr.</a> to an unofficial new role inside his orbit as he weighs the
        idea of a comeback presidential bid in 2024 that would require him to maintain
        a vise grip on the Republican base for any chance of success.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8455cb59-32db-4bb8-b8da-a1f777d99c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:51.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes,&nbsp;<a href="https://www.cnn.com/2017/07/12/politics/who-is-donald-trump-jr/index.html">Trump''s
        eldest son</a> has emerged as one of the former president''s chief political
        advisers, according to multiple sources who are close to Trump or involved
        with his political operation. Like his brother-in-law Jared Kushner, who spent
        much of the last four years attempting to steer the Trump show from inside
        the West Wing, Trump Jr. has been working closely with his father''s team
        to ensure the next iteration of the 45th President''s political career is
        running smoothly and that his father is endorsing reliably conservative candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea398613-d12f-4547-9d71-912f2418b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:52.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his role extends far beyond operational guidance. In the months
        since Trump left Washington, Trump Jr. -- who never worked in the White House
        and is undeniably the most conservative member of the Trump family -- has
        been steadily influencing his father''s political instincts. Aides describe
        their relationship as notably more affable than Trump''s ever was with Kushner,
        <a href="https://www.cnn.com/2021/03/04/politics/donald-trump-jared-kushner-political-future/index.html">who
        has taken a break</a>&nbsp;from politics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc0e482-e777-4fcf-bebf-3167ed6cbcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr.''s impact was on full display earlier this month, when
        Trump caught himself fuming at a televised interview with Gov. Asa Hutchinson
        over the Arkansas Republican''s stance on transgender issues, one that would
        have previously escaped his attention. Unlike the days when Trump would camp
        out in an annex off the Oval Office, griping to aides about critical cable
        coverage he''d seen of himself or his administration, this time he was incensed
        by Hutchinson''s veto of a Republican-backed bill blocking gender-affirming
        treatments for transgender youth in his state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5c2e5-c208-4c06-be36-51e5e0b47845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President had been watching one of his favorite primetime
        programs, "Tucker Carlson Tonight," from the residence at his Mar-a-Lago club
        when Carlson and Hutchinson got into a sparring match over the matter. A person
        familiar with the episode said Trump was "cursing at the television," and
        became increasingly frustrated by Hutchinson''s rebuttals. Two days later,
        the ex-President released a statement through his Save America leadership
        PAC accusing Hutchinson of supporting the "chemical castration of children."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23690998-97d7-40cf-809c-cc1df9adc7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To outside observers, it seemed odd that Trump, who largely avoided
        LGBTQ issues during his presidency beyond banning transgender Americans from
        serving in the US military, would issue a statement skewering one of the nation''s
        most conservative governors over a veto related to transgender youth. But
        inside the former President''s orbit, it was abundantly clear who had influenced
        him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e637a-bd83-4d99-aa31-8d80c6533b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Trump Jr. had made base-pumping statements about various
        expansions of transgender rights to his right-wing followers on Twitter and
        Instagram. When Cece Telfer, a transgender woman, qualified for the NCAA Women''s
        Division II Outdoor Track and Field Championships in 2019, Trump Jr. claimed
        her success was a "grave injustice to so many young women" in a tweet. He
        again panned transgender athletes during a brief appearance at his father''s
        "Stop the Steal" rally from the White House Ellipse on January 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668a5ca-9621-4ddb-8244-bb26fa537cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don has the pulse of the base and knows where the energy of the
        party is, so he''s sort of the go-to person now on a lot of political things,"
        one Trump aide said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c59e4f8-6385-46c5-b45e-730c1eb35432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A leading role</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d771c92-d2a9-4941-b382-700bb7973c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr.''s rising influence was first visible to his father''s
        aides in February, when Trump delivered his first major speech since leaving
        office at the annual Conservative Political Action Conference in Orlando.
        There, the 45th President went on a lengthy riff about transgender athletes
        competing in interscholastic supports -- a topic he had previously ignored
        as it was bubbling up in state legislatures across the country and as his
        own administration threatened to axe federal funding for schools that implemented
        trans-inclusive sports policies. Aides later said it was Trump Jr. who had
        encouraged his father to weigh in on the matter at CPAC, knowing it would
        be red meat for the overwhelmingly conservative crowd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe889f-225c-480b-8301-c09919c277a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was always fighting for the cause big-picture wise, but now
        Don is taking more of a leading role in shaping the political direction of
        Trump''s post-presidency," said a person close to Trump Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad46782-e323-4b24-9ed9-b0d4a9bdd45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those close to the former President say Trump Jr. has also become
        a key conduit for GOP candidates vying for the 45th President''s support.
        He has been intimately involved in the vetting process for Republican hopefuls
        seeking Trump''s coveted endorsement, intervening when he suspects a candidate
        is unworthy of his father''s blessing or urging Trump to avoid prematurely
        <a href="http://www.cnn.com/2021/02/11/politics/2022-senate-elections-trump/index.html">placing
        his finger on the scale</a>&nbsp;in crowded Senate primaries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31bffb-65ee-40a1-9917-05710b50b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When former Ohio Republican Party Chairwoman Jane Timken sought
        Trump''s endorsement of her nascent Senate campaign in March, for example,
        Trump Jr. cautioned his father to "slow things down" and let the primary contest
        play out, recalled multiple people familiar with the episode.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e3c92-cbae-4148-80be-58cebbffe755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He recognizes candidates who are authentically invested in the
        America First agenda and can spot those who are faking it. While it''s true
        that all roads lead to Mar-a-Lago, smart candidates know there''s a pit stop
        with Don that ensures a higher degree of success," said former White House
        press secretary Sean Spicer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e35b7-2c85-40df-ab56-5249790097dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Trump has been advising his father on messaging, too,
        as Trump navigates bitter divides inside the GOP over issues like voting rights,
        so-called "cancel culture" and corporate accountability. And as the party
        grapples with major philosophical questions about its future, people close
        to Trump Jr. said he has urged his father to remain in the trenches on cultural
        issues especially, arguing that they are most likely to animate grassroots
        groups and MAGA voters ahead of and beyond the 2022 midterm election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2eace5-3064-49e8-8abe-f8af04e6d776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:58.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The family member Trump ''talks to most''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd888ca-ae90-4193-855d-746f45a82df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Trump Jr. has evolved from a campaign surrogate who never worked
        inside the White House to one of his father''s most reliable political strategists
        is no accident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eefa4e-22e9-44c7-aa28-4fab11f9c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:19:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his time in Washington, Trump no longer has a revolving cast
        of campaign strategists and West Wing advisers surrounding him daily or the
        heavy operational demands the executive office requires. As a result, he has
        increasingly turned to longtime friends and his most steadfast political allies
        -- from former top White House aides Mark Meadows and Kellyanne Conway to
        his eldest son and Ohio Rep. Jim Jordan -- for guidance on building out his
        political machine and maintaining his perch atop the GOP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b67d91-95d2-4e16-be0f-217e8b4d373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of what you''re seeing out of Trump''s operation nowadays
        is coming from the top," said a second person close to Trump Jr., who noted
        that Trump sometimes calls 15 people in a single day to solicit their thoughts
        on potential endorsements and the growing number of 2024 presidential hopefuls
        who are likely to toss their hat in the ring if Trump forgoes another run.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe3145-a12c-431c-b119-b3e8d847497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s often that he''s calling you to be more of a gut check than
        a GPS," said one person who the former President speaks to regularly. Trump
        Jr., this person added, is "definitely the family member [Trump] talks to
        most" in such moments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103badd-d971-4dd2-8ecd-62ea8d76812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conspicuous absence of Kushner has also been a factor behind
        Trump Jr.''s rise. While Trump''s son has positioned himself closer to the
        former President since he left office -- including with a recent purchase
        of a home in Jupiter, Florida, just 35 minutes away from his father''s luxury
        oceanfront resort -- Kushner and his wife Ivanka Trump have kept their distance
        from his post-presidential apparatus and shown little interest in reengaging
        anytime soon. Kushner is said to be keeping busy with a book about his time
        in Washington and his efforts to broker peace in the Middle East, according
        to reports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9177c4-1e0f-4c60-8b02-9d03051f3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, three people familiar with Trump''s thinking said he
        is still brewing over his defeat in the 2020 election, for which he largely
        blames Kusher, who served as de facto campaign chief throughout Trump''s quest
        for reelection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed8413-4bb1-49b5-9603-530dbc0d24f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the President is looking to Jared for advice these
        days," a person close to Trump said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54bec2-3c7a-4644-8c59-ad12e7b73a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Trump aides cautioned against the idea that Trump Jr. has
        replaced Kushner in Trump''s orbit, noting that both men have consistently
        served different functions since Trump entered the political scene. Kushner,
        who is less ideological than his brother-in-law, mostly provided operational
        input in his role as a senior White House adviser and campaign strategist.
        Meanwhile, Trump''s eldest son spent much of 2016 and 2020 crisscrossing the
        country to promote his father at campaign rallies -- often mimicking Trump''s
        bellicose style and rhetorical tricks -- before diving headfirst into his
        father''s post-White House political operation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ce0e8-e982-4004-872f-6331ff4b4d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among some Trump aides, the younger Trump has also been floated
        as a potential successor to the throne should his father decline to run for
        a non-consecutive second term in 2024.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7619d3fb-9bfa-44db-bc86-eb02e18ddb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his deep involvement in Trump''s post-presidential machine,
        as well as his acute understanding of the GOP base, aides who have worked
        closely with both the former President and Trump Jr. insist there are notable
        differences between the father-and-son duo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeeb747-a4c2-4df6-bad9-721bcea972e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, while Trump has spent the bulk of his post-presidency decompressing
        on the green with almost daily appearances at his namesake golf club in West
        Palm Beach, his son recently escaped on a hunting trip in the Alaskan wilderness.
        One person familiar with Trump Jr.''s whereabouts described the excursion
        as his own brief reprieve from politics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96561d6e-b242-418b-8b21-5d0b8ad4456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T19:37:51.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/20/politics/donald-trump-jr-adviser/index.html">"Donald
        Trump Jr. takes on new role as top adviser inside the Trump family"</a></em></p>'
