      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> Malacañang
        said President Rodrigo Duterte has been ''very clear'' the country''s friendly
        ties with China has its limits and he will not tolerate the East Asian giant
        laying its hands on valuable resources the Philippines owns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150f1ad-e749-4e8f-a3fe-c587bfe89e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T18:52:22.670+08:00
