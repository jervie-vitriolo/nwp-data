    'lead': 'Versatile forward Kobe Paras bids the University of the Philippines farewell
      as he joins East West Private, the same US-based sports agency that handles
      another Filipino basketball prodigy Kai Sotto.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T16:46:39.867+08:00
