      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Europe, there are some signs of a plateau in the continent''s
        third wave of infections, and a bumpy vaccine rollout has started accelerating
        across the European Union.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8577930-aa3d-4bac-9808-6491a4303529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T22:51:11.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:18:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

