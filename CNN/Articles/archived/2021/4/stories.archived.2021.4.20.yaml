    'template': '1'
    'title': 'Lacson: Military still supports Duterte despite sea row stance complaints'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44fd20-1415-4287-94dd-a6222be8d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> President
        Rodrigo Duterte still enjoys military support despite complaints over a supposed
        directive to "exercise restraint" in the maritime dispute with China, a lawmaker
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde4216-dedd-4be7-86ae-baa9f1822456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a67cce-c3da-48c1-8937-c8ad3cbece13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard some complaints from middle-grade officers and even some
        high-ranking officers of the military. Because much as they would want to
        protect our territories, parang merong guidance from higher headquarters daw
        (there seems to be a guidance from the higher headquarters) not to go for
        it or exercise restraint in doing it," Senate national defense committee chairman
        Panfilo "Ping" Lacson, himself a former Philippine National Police chief,
        told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1709536a-089f-4f2e-9b04-fcc3d5afd672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da177e0-687c-4807-8eae-2e74d6b02362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he does not see these complaints progressing into something
        else.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f65b19-c04f-485d-b987-a0fc4c63e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9cf03-9344-4341-9da8-edaa4d8d9633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President remains popular and he enjoys massive support from
        super majority of men in uniform, active and retired. There might be complaints,
        but it will not escalate into a situation na magwi-withdraw ng support sa
        Presidente (wherein that will withdraw their support for the President). I
        would say that with certainty," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88647f-9c16-4205-b386-2a62ae1f82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aaf198-4e9b-4a35-8f46-83ce01689db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public address on Monday, Duterte said that he felt "downhearted"
        upon hearing of some military men allegedly withdrawing support for him. He
        even said he is willing to step down if he no longer has their support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f22fa-fb90-46fc-abf4-5edb00de3ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95667c5b-4dcb-49a7-95aa-9f381bb18de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang downhearted ako</em> (I was really downhearted) because
        I expected the military to perform well," Duterte said, recounting what happened
        in a command conference with the heads of the Armed Forces of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ead87e-6cd8-4971-b630-937c4413a0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b97b5c0-ee63-4dfa-9e40-fe94c0e6408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said during the event, Defense Secretary Delfin Lorenzana submitted
        to him a document that was "puno ng kabulastugan" or full of foolery. He did
        not disclose what the document was about.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466c66f-cd29-4888-942a-b30089df14b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52798e6-4eb0-46ce-8a80-7a628a291942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that he is willing to step down and go back to Davao
        City whenever Lorenzana or other generals tell him to do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924bfe8f-af52-4826-9534-09630eacfd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47240cc5-9323-40ce-8d90-3ce1a6def143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Anytime na kalabitin lang ako ni Delfin na ayaw na pati ako</em>
        (Anytime Secretary Delfin Lorenzana says that I am no longer needed), you
        can ask all of them and I said that I''m going home. If I cannot have the
        cooperation of the Armed Forces then there''s no point in working for this
        government," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d91d78-2c95-4662-9de6-a15de0929891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45bf41b-3428-4074-a529-19854b86121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:35:12.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon <a href="https://www.cnnphilippines.com/news/2021/4/19/viber-groups-military-officers.html">previously
        told CNN Philippines</a> that there is a Viber group of some retired and active
        high-ranking military officials who are "very opinionated" about some issues
        under the Duterte administration. But he did not elaborate if this was the
        same group referred to in vague social media posts supposedly demanding for
        government "to denounce China''s invasion in the strongest possible terms."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa8e9fa-bba8-47e5-bf29-0f05741de661'
      'mgnl:activationStatus': true
