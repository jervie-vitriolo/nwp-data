      'jcr:uuid': 'dfbbdf32-47ed-4c0a-bdd9-e112dfe5f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T05:56:16.948+08:00
      'mgnl:createdBy': 'bamba'
