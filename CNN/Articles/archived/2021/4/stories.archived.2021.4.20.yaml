      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00447be7-878e-4687-8c65-6f12f5b20d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[K]ung medyo malakas na ‘yong domestic market and there is a movement,
        madali lang naman eh, we can always withdraw the EO that I signed. Madali
        lang man ‘yan," he said during a televised speech on Monday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f525b9-87c2-4b4d-9f08-09bd4eae7789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c6d019-dcc4-4d82-90fa-2ca8fcd32c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the domestic market strengthens, and there is a
        movement, it would be easy, we can always withdraw the EO that I signed. That
        is easy.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0919f1-f21b-42aa-a80f-37b052fb10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eae813-f390-4f86-a975-59707ac0c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Senate asked Duterte to <a href="https://cnnphilippines.com/news/2021/4/15/senate-resolution-duties-imported-pork.html"
        target="_blank">revoke</a> his Executive Order 128 that reduces tariffs on
        pork imports, citing local hog industry players and experts as saying the
        EO will "result in loss of billions of government revenue."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962869a7-16bc-4e06-8ec0-cb2e7ee1522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f92a835-0b7e-43b9-ab17-3c1cf49a21a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he understands the senators were just trying to protect
        the local hog industry, but he insisted the EO was just a "temporary measure
        to bring down the prices."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68607664-c36b-426b-9954-cf2ac938af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc63fa-5e54-40a5-a206-4dfea78dbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he, Agriculture Secretary William Dar and
        the economic managers believe the recent directive "would redound...to the
        benefit of the people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1c0ef-7c05-432b-9c4c-7f2710af02c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd450e070-c662-4d60-8b12-dcbbf52cccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://cnnphilippines.com/news/2021/4/7/Duterte-signs-EO-on-lowering-tariffs-on-imported-pork-meat.html"
        target="_blank">EO</a> which is now in effect, tariff rates for imported pork
        meat will be reduced to 5% to 20% from the current 30% to 40% for 12 months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c725f7a-bf0d-401f-87be-420099d6931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae9e99-692d-48a1-80c3-10867a1a4bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tariffs on pork meat imports within the minimum access volume or
        MAV will be 5% instead of 30% until July this year. The rate will increase
        to 10% in the subsequent nine months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d59a7-635f-460f-bea2-487cc3f53661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebbf514-0e8c-4e64-807a-33a2c66e3ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax rate outside the quota stands at 15% in the next three months.
        It will go up to 20% in the succeeding nine months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24821f23-fa12-4945-bff8-0d22dd3f9ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143624c-6075-44d4-a9cd-9cb3fc7e88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also asked Congress to increase the MAV threshold for
        imported pork to 404,210 metric tons from the current 54,210 MT to cover the
        projected supply deficit this year due to the African Swine Fever. This means
        the government is eyeing to increase pork meat imports by 350 million kilos.</p>'
  'colorado-judge-resigns':
    'author': 'Paul P. Murphy and Jeremy Harlan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-20T11:14:59.811+08:00
    'imagesource': 'jcr:98bdcc5e-8f14-4211-a80b-1f8697cdf413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f044df1-ae3c-4b7b-8e60-7f79e601c400'
    'lead': 'Colorado District Judge Natalie Chase has resigned after she admitted
      using a racial slur in front of court employees, voiced her opinion on racial
      issues from the bench and asked employees to do personal tasks for her during
      work hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T11:18:13.606+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:24:56.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:15.549+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US judge resigns after admitting to using n-word and saying all lives
      matter while at work'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9056d3-d1d9-4b41-b36e-15b91d6e92bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Colorado District Judge Natalie Chase
        has resigned after she admitted using a racial slur in front of court employees,
        voiced her opinion on racial issues from the bench and asked employees to
        do personal tasks for her during work hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de0ea6-24c1-4edf-aa12-30fe3ca9331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colorado Supreme Court issued an order Friday in which it publicly
        censured Chase and accepted her resignation. According to<a href="https://www.courts.state.co.us/userfiles/file/Court_Probation/Supreme_Court/Opinions/2021/21SA91.pdf">
        the order,</a> it stemmed from accounts from multiple court employees, cited
        in the order, given as part of an investigation by the Colorado Commission
        on Judicial Discipline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231d513-7458-4df9-a54b-d29042f24406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chase admitted to using the n-word a number of times in early 2020,
        according to the order, while driving to Pueblo, Colorado, with two court
        employees -- one of whom is Black.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4b7f3-c198-4d80-af5f-5c721dc00129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(She) asked the (court employee) questions about why Black people
        can use the N-word but not white people, and whether it was different if the
        N-word is said with an ''er'' or an ''a'' at the end of the word," the order
        said. "During the conversation, Judge Chase used the full N-word a number
        of times."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a455f44-0aca-4a53-a967-63ad821278fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t the only time Chase made offensive comments in front
        of court employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f24b13-8691-4047-8ab3-8a612a4c7c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days after George Floyd was killed, two Black court employees
        were talking about the protests that followed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30711f-9f63-4fe0-a2cb-5562e78d9d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of them asked the other if they had seen the George Floyd protests,"
        the order says. "Judge Chase then, while wearing her robe and sitting on the
        bench, told the employees some of her opinions regarding racial justice issues.
        Judge Chase asked one employee some questions about the Black Lives Matter
        movement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c32ee5-3eb1-45b9-9218-356afea39d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one of the employees attempted to explain Black Lives Matter,
        the order says, "Chase stated that she believes all lives matter," but went
        onto say that, "the conduct of the police officers in the George Floyd matter
        should be investigated."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983ec96-f26d-4430-a384-49f4f4419236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months earlier, Chase also told two Black employees -- while she
        was in her robe and sitting on the bench -- she was boycotting the Super Bowl
        because she objected to NFL players protesting police brutality by kneeling
        during the National Anthem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef44b331-22be-4bdd-b0ea-ecda12d9b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state Supreme Court''s decision also indicated that on several
        occasions, Chase asked court employees to perform personal tasks for her,
        including rewriting personal emails "so they sounded better."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc5eca-56e7-45ef-a9fb-1ac607214c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Chase and her attorney for comment, but did not
        immediately receive a response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2deebf-0f1d-42a9-956e-c1fa038bc82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order says while Chase maintained she "did not intend any racial
        animus," she acknowledged that her "use of the N-word does not promote public
        confidence in the judiciary and creates the appearance of impropriety."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2a50c-6817-4a6d-88d8-38c6628c5d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says Chase acknowledged she "undermined confidence in the impartiality
        of the judiciary by expressing (her) views about criminal justice, police
        brutality, race and racial bias, specifically while wearing (her) robe in
        court staff work areas and from the bench."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb76b372-0329-4a73-bcfe-e4be26d7cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a&nbsp;<a href="https://www.coloradojudicialperformance.gov/retention.cfm?ret=1065">2016
        review</a>, Colorado''s Commission on Judicial Performance indicated that
        Chase oversaw cases dealings exclusively with "divorce, post-divorce enforcement
        and modification, and child support matters."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea563d9e-a63e-4b8d-8292-37b65bc1f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the survey results, Judge Chase received ratings below
        the average of all district court judges standing for retention including
        case management, application and knowledge of law, communications and demeanor,"
        the 2016 review read. "Though Judge Chase''s scores were concerning, the Commission
        is cognizant of the steep learning curve for a new district court judge."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823b1f1-e672-4bc0-9f75-f435cd43aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chase, according to the review, indicated she was on a voluntary
        performance plan and had been taking "active efforts" to address her "weaknesses."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd209185-5ed9-4643-bb85-78b3b62d7529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chase was appointed to the District Court on July 1, 2014, by former
        Colorado Gov. John Hickenlooper, now a US senator from Colorado.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397ff82-5869-4d8e-98b3-cccb3e14c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s resignation is effective 45 days after April 16, which
        is May 31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc6744-8124-42bd-87ef-83742e7f9dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:18:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/19/us/colorado-judge-resigns-trnd/index.html">"Judge
        resigns after admitting to using n-word and saying all lives matter while
        at work"</a></i></p>'
  'hong-kong-companies-registry-database':
    'author': 'Joshua Berlinger, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-20T11:13:38.926+08:00
    'imagesource': 'jcr:d8e9f1db-8c5a-4a3c-91bd-e560bd0c126e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c276e107-1be7-401f-9113-35e3d5541dc3'
    'lead': 'Though the registry''s online search engine looks and operates like it
      was created 20 years ago, it is a crucial tool for a smattering of industries
      because it contains identifying information for the nearly 1.4 million active
      companies in Hong Kong — and the people in charge of them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T11:21:41.189+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:24:55.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:17.085+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'Carrie-Lam', 'Companies-Registry']
    'template': '1'
    'title': 'Hong Kong''s zealous anti-doxxing campaign could make it even easier
      to hide dirty money in the city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49ba39-aec0-4298-830f-b652c05fa6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Beachfront property owned by <a href="https://www.nytimes.com/2020/08/12/business/china-hong-kong-elite.html"
        target="_blank">China''s political elite</a>. Washington-accused drug lords
        and gun runners <a href="https://www.cnn.com/2020/12/10/business/hong-kong-front-companies-intl-hnk-dst/index.html"
        target="_blank">operating blocks apart</a>. Companies enabling North Korea''s
        <a href="https://www.cnn.com/2017/12/07/asia/north-korea-ship-hao-fan-6-intl/index.html"
        target="_blank">purported sanctions-busting fleet</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4a15b-666d-4caa-921f-b10718976c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the above exist in Hong Kong and were exposed, in part, by investigations
        using Hong Kong''s Companies Registry, a public database that has become the
        subject of a fierce debate between the city''s government and a coalition
        of investors, lawyers, journalists and advocates for transparent governance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ca0b6-24d9-4dcb-b2bc-c87b080aaaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the registry''s online search engine <a href="https://www.icris.cr.gov.hk/csci/login_i.jsp"
        target="_blank">looks</a>&nbsp;and operates like it was created 20 years ago,
        it is a crucial tool for a smattering of industries because it contains identifying
        information for the nearly 1.4 million <a href="https://www.cr.gov.hk/en/publications/news-press/press/20210110.htm"
        target="_blank">active companies in Hong Kong</a>&nbsp;— and the people in
        charge of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34108b-25b1-4e4f-9947-1af792526291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors use the registry to research the business connections
        of potential partners. Lawyers use it to find the addresses of businesses
        they want to sue. Labor unions use the registry to issue complaints against
        management. And journalists use it to investigate possible wrongdoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2dcc5-f21e-49b2-b8e0-5c15404676d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government, however, alleges that the registry''s
        data has been "weaponized" by people looking to bully their political opponents.
        It says people are procuring the home addresses or identification numbers,
        available on the database for a small fee, of others and then sharing them
        widely online. That tactic is known as doxxing and spiked during the city''s
        political unrest <a href="https://edition.cnn.com/2020/12/17/asia/hong-kong-exiles-and-inmates-dst-hnk-intl/index.html"
        target="_blank">in 2019</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc9d4e-e2cc-4996-9140-5b45cf7b11cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent people from misusing the registry, the Financial Services
        and Treasury Bureau wants to remove the need for directors to provide a home
        address, and partially mask their identity cards or passport numbers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02ce95-19a5-4f89-ac66-2da3102d6a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said this proposal strikes a "reasonable balance"
        between privacy and the public''s right to information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5afb3e-a800-43d3-b2db-e2cb6cf3ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overseas countries also have similar measures to prevent doxxing
        or weaponizing personal information, the government is only addressing the
        same problem they are also facing," said the city''s leader, Carrie Lam, said
        at a news conference last month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33971bec-0cb7-442d-977f-571ec22159e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has said its proposal would be in line with places
        like Australia and the United Kingdom. However, those countries operate registries
        that are much easier to navigate, and the British one is free. The global
        trend is tilting toward transparency, not obfuscation, experts say.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a75b4d-c1bc-4238-ba82-82f68c615f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear exactly how often the Companies Registry is used for
        doxxing. Hong Kong''s Office of the Privacy Commissioner for Personal Data
        received 1,036 doxxing complaints in 2020, but did not specify whether any
        of those cases used information from the public registry. Doxxing cases fell
        by 76% last year, compared to the year prior, <a href="https://www.pcpd.org.hk/english/news_events/media_statements/press_20210128.html"
        target="_blank">the privacy watchdog said</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcaa234-d1e1-4146-b4a2-a925fb137e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the move will have serious consequences for Hong Kong''s
        free press and its reputation as an easy place to do business. Many are concerned
        it adds to the perception that Hong Kong is becoming what''s known as a "secrecy
        jurisdiction," a place where it''s easy to evade taxes and hide dirty money.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075df4e-5a72-4111-a5f7-3ad8870ff7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Justice Network, a non-governmental organization that monitors
        and studies tax havens around the world, ranks Hong Kong fourth on its Financial
        Secrecy Index. The group claims Hong Kong''s "classic see-no-evil approach
        to financial regulation" is "designed to attract offshore business, dirty
        and clean, with few questions asked."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb0ca4-a0f7-49b1-b36b-7c4f762587cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to lawmakers who debated the issue on April 9, JP Lee,
        the chairman of the International Chamber of Commerce''s Hong Kong, said the
        organization did not understand why authorities were so eager "to push through
        the measures with seeming disregard to the adverse consequences."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59162beb-e96c-4d4b-b414-aca504789fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Foreign Correspondents club urged the government to
        reconsider based on the belief that the proposal "will be harmful to press
        freedom and transparency in the city."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ba296-6816-441b-ac05-0a433efac5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Jane Moir of the Asian Corporate Governance Association said
        on Bloomberg TV this month that "the only people who are going to benefit
        are companies and individuals who want to keep their affairs secret."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1403fff-aea7-46ac-9433-9acf4452d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a system that has served Hong Kong well for decades, without
        any problems," she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2ab6f-7750-4696-bfee-ccf4757ce98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A unique identifier</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308c2a5-548a-45ce-b4d7-9316b0695942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong and greater China, where 1.2 billion people share the
        <a href="https://www.cnn.com/2021/01/16/china/chinese-names-few-intl-hnk-dst/index.html"
        target="_blank">same 100 surnames</a>, it can be hard to ascertain who owns
        a company from their name alone. Government-issued ID numbers, however, are
        unique to each individual.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85c27c-0328-4da4-9a7c-60be1c7e5150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Webb, a former investment banker turned campaigner for transparency
        in corporate governance and financial markets, says obscuring these ID numbers
        will limit the ability to identify company directors with common names, like
        a "John Smith" in English. Complicating matters is the fact that the Companies
        Registry does not require directors to use their exact legal name, meaning
        people can use nicknames or a combination of English and Chinese names that
        do not match their identity cards.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ef881-fc6c-4c1c-8bf2-108bdcb79f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government put forward a similar proposal more than a decade
        ago.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c998879-9268-43d8-8a3c-3cf0ea75fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hong Kong''s Standing Committee on Company Law Reform — the
        body tasked with advising the city''s Financial Secretary on matters relating
        to company law — came to a similar conclusion as Webb when it addressed the
        issue <a href="https://www.cr.gov.hk/en/publications/docs/122009_ch7-e.pdf"
        target="_blank">in 2009</a>. It found "the option of masking 3 or 4 digits
        of an identification number" wouldn''t work as many people have "similar identity
        card numbers."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d06eb3-c3f3-4661-9470-adbe0c88dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2013, the government backed off. But it is now trying to push
        through the proposal again.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca51ee-dc2d-4af3-8ae2-cac3ee750e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Scott, who finished his six year run as chair of the standing
        committee in January, said the proposal to mask directors did not come up
        during his tenure. He worries the government''s sudden decision to push ahead
        with these changes will make it harder for corporate lawyers to investigate
        who is behind complex, interlocking corporate structures.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7344959-2ce8-4071-a9a7-f53370d8e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m genuinely concerned about losing an area of information that
        would otherwise be available to litigators like myself," said Scott, who is
        now senior counsel at Des Voeux Chambers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5496ca4-598c-46db-ac0d-6303702ac824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the US State Department said Washington is concerned
        the steps would "erode a longstanding history of transparent business practices"
        in Hong Kong.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3911d1c-a2aa-4cc2-85f2-031efed1db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/2020/12/10/business/hong-kong-front-companies-intl-hnk-dst/index.html"
        target="_blank">CNN investigation last year</a>&nbsp;found that Hong Kong
        was home to more than 120 people and companies sanctioned by the US government.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d3010-a93c-46d4-8247-39392898c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Hong Kong is a popular place for US sanctions evasion,
        in part because of how easy it is to form a front company in the semi-autonomous
        Chinese territory.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a8051-cab4-4ea4-9641-1d0c88119d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reducing transparency will harm Hong Kong''s business environment
        in many ways," the State Department spokesman said. "It will hinder efforts
        to fight financial crimes, corruption, and trafficking. It will also create
        barriers for companies carrying out normal business practices like conducting
        due diligence, managing business development, and resolving business disputes."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622c85b-389d-4863-91af-7bcdb279bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Doxxing does happen''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d5ed4-1c43-46d7-9fb1-a40596db78f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Holden Chow, the debate on the changes to the Companies Registry
        is personal. Chow, a prominent pro-Beijing member of the Hong Kong Legislative
        Council, and his wife were both doxxed in 2019 because of Chow''s opposition
        to the massive and sometimes violent pro-democracy protests that began that
        summer and largely continued until Covid-19 shut down the city.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d8a35-5020-4a74-b43b-30f277ac8c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow''s home address, his Hong Kong ID number and his wife''s ID
        number were all released online. He said he does not know how the people who
        doxxed him got their information.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333790da-9fc7-4cad-bc36-ddd345a81082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People called for all sorts of nasty conduct against my home on
        internet," Chow said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f058f-692e-41b0-9e3c-7c5786b72a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Panel on Financial Affairs debated the new measures on
        April 9, Chow supported the government with one suggested change — require
        directors to use their legal names.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800cb26-e961-431a-b740-94bad4c05c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cherish transparency but doxxing does happen and causes severe
        harm to Hong Kong people," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dabbf7-3e61-4061-b736-8acca7880c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pro-Beijing politicians like Chow have been doxxing targets,
        police officers are the most common victims. Privacy Commissioner Ada Chung,
        who previously ran the Companies Registry, said in January that 38% of the
        doxxing cases in 2019 and 2020 involved police officers and their families.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab30435e-143b-4aa0-b469-5715ef0e4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protesters, government critics and journalists have been doxxed,
        too. CY Leung, the city''s former leader, last year published online the addresses
        of teachers charged over their <a href="https://www.scmp.com/news/hong-kong/education/article/3105353/former-hong-kong-leader-cy-leung-begins-naming-shaming"
        target="_blank">involvement in the demonstrations</a>.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e3cc4-9dcc-4240-9cb9-2017da05b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several lawmakers besides Chow supported the government''s
        proposal at the April 9 meeting, there did not appear to be a consensus.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100662f0-ca01-46e2-aed7-6eaabbb65665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5cb63d-dee6-4dd1-ac53-a4f638281d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow pro-Beijing lawmaker Michael Tien said he would not vote
        for the legislation as it stands. While Tien, a successful entrepreneur, agrees
        with allowing directors to make their identification numbers private, he feels
        the government needs to do more to allow users to uniquely pinpoint the director
        of a company if their ID number is going to be obscured.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d4ef1c-7fb6-4ee2-931e-615c79096ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the only remaining pro-democratic politicians left in
        <a href="https://www.cnn.com/2020/11/11/asia/hong-kong-lawmakers-unseated-china-intl-hnk/index.html"
        target="_blank">Hong Kong''s legislature</a>, Cheng Chung-tai was predictably
        the government''s harshest critic. He alleged authorities were pursuing political
        objectives that would make Hong Kong "an international safe haven for money
        laundering."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33008df-8a5d-4b30-9d66-23f0a0356836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trust</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1c430-a6e7-41ad-b0dc-50232dfab53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is already one of the world''s easiest places to set up
        a company. Some firms advertise the ability to do it in under an hour.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a176d22-17c8-4616-a7cb-d737c81d33e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics worry the new proposal will allow directors to quickly set
        up their company and then hide behind new layers of anonymity and bureaucracy.
        Though government and banks will still be able to investigate allegations
        of wrongdoing, investors, lawyers and others outside of government will not
        have full access to the registry — at least not without the government''s
        permission.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633af86-2e4c-4fe5-bb64-da6c375786eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said "specified persons" — including law enforcement
        agencies, company shareholders, anti-money laundering professionals and liquidators
        — will be able to apply for access to full personal information on the register,
        though it has not made clear how much red tape that process will involve.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4a8ac-8787-43d4-8b39-d724cef3a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media, as of now, will not. When asked why at a news conference,
        Lam said she "can''t see why journalists should enjoy such privileges."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db97c140-53f9-4e4a-b22d-3f2eff07f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new system effectively asks the public to place its trust in
        the government. Trust the Financial Services and Treasury Bureau when it says
        the public will still be able to pinpoint company directors. Trust that the
        Companies Registry won''t deny most applications for full director data. Trust
        that police and government will investigate financial wrongdoing, even if
        there''s no media coverage to push them into taking an interest in a case.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7992d2-6442-4f3f-a3e1-8cd9a5ab2120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But trust — in Lam, the police and the rest of Hong Kong''s institutions
        — has cratered since the 2019 protests and Beijing''s decision to institute
        a draconian national security law last summer, according to <a href="https://www.pori.hk/wp-content/uploads/2021/04/PORI_PC_20210413_tp_cicd_ggpi_eng.pdf"
        target="_blank">opinion polls</a>.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7964d38-5994-40f4-b952-a5e676627a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the public trust the Companies Registry to give full access
        to reporters investigating police wrongdoing, for example, at a time when
        the Hong Kong Justice Department pursues charges <a href="https://www.cnn.com/2020/11/10/asia/bao-choy-rthk-hong-kong-court-intl-hnk/index.html"
        target="_blank">against a journalist</a>&nbsp;for using a public registry
        to investigate the alleged police mishandling of a violent mob attack?</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43baa98-5b07-4126-8302-1fbbd1424f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the public trust the government to give full access to an accountant
        investigating violations of US financial sanctions, when Lam herself is subject
        to <a href="https://www.cnn.com/2020/08/07/politics/us-sanctions-carrie-lam/index.html"
        target="_blank">US sanctions</a>.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba83ff3-c0e8-47fd-a485-30ff4586c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the public trust the registry to allow a corporate lawyer investigating
        a labyrinthine corporate structure to access identifying information on who
        is behind that company, even if the paper trail leads to someone tied to the
        upper echelons of the Chinese Communist Party?</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a786f1-65e6-4c86-9001-29e81d852242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For once the interest of the banking, accounting and legal community
        coincides with that of the media and the free press," said Scott, the former
        chairman of the Standing Committee on Company Law Reform.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a5d53-d896-4bc7-a9e4-24d64ca9327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we get some proper debate on the subject."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d193a-98a4-4542-bdff-986b9a2129e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jadyn Sham contributed reporting.</em></p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd8be6-1829-4c78-a544-da4ad57a921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:21:41.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/19/business/hong-kong-companies-registry-dst-intl-hnk/index.html"
        target="_blank">Hong Kong''s zealous anti-doxxing campaign could make it even
        easier to hide dirty money in the city</a>."</em></p>'
  'brazil-commercial-mining-indigenous-people':
    'author': 'Marcia Reverdosa'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-20T11:26:42.516+08:00
    'imagesource': 'jcr:3e46f493-5bad-4b03-bfb0-aa2dd8a6ea6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '297f8cef-0e33-4448-8df8-791348dd1fc8'
    'lead': 'Carrying banners reading "Invaders get out! Miners gets out, Agrobusiness
      get out! Bolsonaro get out!" about 100 indigenous people from six states across
      Brazil protested the legislation, which has been backed by Brazilian President
      Jair Bolsonaro and lobbyists for the mining sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T11:34:11.842+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:24:53.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:17.943+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil', 'mining', 'Jair-Bolsonaro']
    'template': '1'
    'title': 'Brazil''s indigenous tribes protest bill that would allow commercial
      mining on their land'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1014ca-87d1-4563-8f50-a838155258fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Indigenous groups gathered in Brazil''s
        capital on Monday to demonstrate against a bill proposed by the federal government
        that would <a href="https://www.cnn.com/2021/04/15/americas/brazil-amazon-plan-intl-latam/index.html"
        target="_blank">legalize mining on their lands</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e871fd2-ce46-4ae7-b29b-649904c09c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying banners reading "Invaders get out! Miners gets out, Agrobusiness
        get out! Bolsonaro get out!" about 100 indigenous people from six states across
        Brazil protested the legislation, which has been backed by <a href="https://www.cnn.com/2021/04/07/americas/brazil-covid-19-record-daily-deaths-intl/index.html"
        target="_blank">Brazilian President Jair Bolsonaro</a>&nbsp;and lobbyists
        for the mining sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da7da2-150e-4c86-890f-5bdf83dd888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobbyists have been advocating for the revival of the bill — known
        as Bill 191 — since it was dismissed by Brazil''s Congress last June. Last
        week, organizations of farmers and miners kicked off a coordinated pressure
        campaign, meeting with government representatives and urging the Congress
        to review and pass Bill 191, which would regulate mining including oil and
        gas projects, as well as hydroelectric dams, on indigenous territories for
        the first time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036be5e-0379-4962-8a49-ca3afee12084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous groups in Brasilia were also protesting proposed bills
        to give Congress the power to demarcate protected traditional lands (instead
        of indigenous affairs agency FUNAI) and demanding that that the federal government
        adhere to a Supreme Court decision last August to remove miners from indigenous
        lands. There are nearly 450 demarcated indigenous territories in Brazil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd1c11-fb82-4527-bbd6-b83b632f7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bolsonaro signed Bill 191 in February last year. During
        the ceremony at the Planalto Palace, he said it was a long held "dream" to
        release indigenous reserves for mining. "I hope that this dream through the
        hands of Bento [Albuquerque, Minister of Mines and Energy] and the votes of
        parliamentarians will come true. The indigenous are human beings just like
        us," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b5e8a-d0b6-4e3e-9529-f66523ab19d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has long argued that the natural resources of indigenous lands
        must be put to use for indigenous groups'' own economic welfare and that of
        the country. In a social media diatribe on April 2019, he described indigenous
        lands as having "trillions of reais underground."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0e32d-f706-4a35-963f-54c61da44765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The indigenous cannot continue to be poor over a rich land," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced3eda-0580-4f3a-a50d-6236b7656073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But indigenous activists emphasized on Monday — Brazil''s national
        "Day of the Indigenous" — that they disagree with Bolsonaro''s vision of profiting
        from wild lands, and do not believe it will benefit them. "We are here to
        ask for respect from the federal government, that they respect our rights.
        This government is killing us, they want to annihilate our rights and territories,"
        said activist Eliseu Kaiowa of the Guarani Kaiowa land In a video shared on
        the Facebook page of the Articulation of Indigenous Peoples in the Southern
        Region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861999d-0a65-4829-88db-c13f659c68b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter on Monday, members of the Munduruku indigenous
        group also warned that Bill 191 "will only bring more destruction to our people
        and our forest." Last year, 2,052 hectares — an area equivalent to more than
        two thousand soccer fields — were deforested in Munduruku territory, according
        to data from the National Institute for Space Research (INPE), the official
        governmental institute that monitors deforestation in Brazil.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f7bf6-5cd8-41ce-91f7-b8b5c0b83922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal miners have been accused of threatening Munduruku members
        who report their activity on indigenous lands. A Munduruku women''s group
        leader told CNN last month that miners had sent her audio messages claiming
        that they would kill her and her family in their home. The Public Prosecutor
        in Para state, home to Munduruku territory, has said that it repeatedly alerted
        federal authorities to illegal gold-mining in the area, and since 2017 had
        been requesting courts to compel federal forces to step in and "prevent a
        violent attack by illegal miners on indigenous people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734308f5-9b45-41ce-a122-54f2ca4a4212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study published Monday by Brazil''s National Committee
        in Defense of Territories Against Mining, rising gold prices during the Covid-19
        pandemic have driven increased illegal gold mining in indigenous territories
        in the Amazon rainforest and other Brazilian lands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a66d90-baa5-4a23-a9c1-65470687403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation generally has skyrocketed during <a href="https://edition.cnn.com/2021/04/07/americas/brazil-bolsonaro-biden-amazon-deal-intl-latam/index.html"
        target="_blank">Bolsonaro''s presidency</a>. While the President has passed
        several executive orders and laws to protect the Amazon, he has simultaneously
        slashed funding to government-run environmental protection and monitoring
        programs, and pushed to open indigenous lands to commercial farming and mining
        — acts which have cost him credibility among environmentalists in the country.
        His administration''s recently announced plan to <a href="https://www.cnn.com/2021/04/15/americas/brazil-amazon-plan-intl-latam/index.html"
        target="_blank">reduce deforestation in the Amazon</a>&nbsp;has been fiercely
        criticized by critics for its "modest" ambitions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09095f-6d83-4cea-9ccc-1f2dd7ef168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Bolsonaro is set to attend an <a href="https://www.cnn.com/2021/04/15/americas/bolsonaro-biden-amazon-deforestation-intl/index.html"
        target="_blank">April 22 environmental summit</a>&nbsp;of world leaders convened
        by US President Joe Biden. In a letter confirming his attendance, Bolsonaro
        said he was committed to eliminating illegal deforestation in the Amazon by
        2030, but that it would require "massive resources" and the support of "the
        United States government, the private sector and the American civil society
        will be very welcome."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400cc10-3203-45b0-ae2b-298eb6cc1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/19/americas/brazil-indigenous-protest-mining-intl-latam/index.html"
        target="_blank">Brazil''s indigenous tribes protest bill that would allow
        commercial mining on their land</a>."</em></p>'
