      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the implementation of the order, he said they are seeing pork
        prices to slide to around ₱215 to ₱222 per kilo from current levels of P300
        per kilo.</p>'
    '13':
