      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daab93c-2e86-4862-b173-f757fa74e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:39:24.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA vice chairman said the players will be released to their
        mother ball clubs once scrimmages are allowed to resume. They are currently
        not permitted due to the imposition of the modified enhanced community quarantine
        in Metro Manila and nearby provinces including Laguna.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758d5d2-9e0e-44c8-a48e-1b287e8acb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:39:24.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd716ac-fc5d-4446-b38d-e5030c7c9d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:39:24.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the IATF allows scrimmages, they will transfer the venue of
        the training to the NCR. So they will get out of Calamba," said Rosales during
        a press conference on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a54c832-346a-42d8-bed5-5f56d6bb5833'
      'mgnl:activationStatus': true
