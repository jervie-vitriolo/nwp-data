  'Chauvin-trial-Republican-hypocrisy-':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-20T16:27:11.649+08:00
    'imagesource': 'jcr:6a5d209a-118b-4bde-8f00-310f39d5cfe6'
