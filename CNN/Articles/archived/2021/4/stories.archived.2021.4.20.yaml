      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST is also in the process of studying other natural products such
        as virgin coconut oil, lagundi, and tawa-tawa as therapeutics.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d52ff5-47e8-422a-a51e-b294f04ab483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:34:11.898+08:00
