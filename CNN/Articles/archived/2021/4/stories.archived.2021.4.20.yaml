      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also echoed Duterte''s pronouncement during his recent public
        address where he said while he''s "not so much interested now in fishing"
        - referring to concerns Chinese vessels may be poaching in the West Philippine
        - he will be deploying the country''s "gray ships" once Beijing begins oil
        drilling activities inside Manila''s exclusive economic zone.</p>'
