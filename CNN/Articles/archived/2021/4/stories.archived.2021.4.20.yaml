      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d22187-8cea-4d12-ac3a-9a18dcafd0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:26:46.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:19:02.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Ando''s feat, the Philippines now has a total of five silvers
        and one bronze in the Asian weightlifting meet. Mary Flor Diaz won three silvers
        in the women''s 45kg division final last Sunday.</p>'
