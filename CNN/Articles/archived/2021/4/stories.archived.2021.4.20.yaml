      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost Scarborough Shoal to China after a standoff
        in 2012, which led to Manila filing a case for international arbitration.
        While the Permanent Court of Arbitration in The Hague largely recognized in
        2016 the Philippines'' sovereign rights in its EEZ, it did not rule on which
        country has sovereignty over the shoal which lies about 120 nautical miles
        from Zambales.</p>'
