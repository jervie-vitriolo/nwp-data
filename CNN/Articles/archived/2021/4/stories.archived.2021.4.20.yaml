      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff40db-755b-42e7-8f35-a4ef126cefd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T08:24:33.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t wanna do a slavish impression," Jennings said, but "the
        more you can host that show the way people remember Alex doing it, the kinder
        the audience will be."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c38e8a-1e04-4cc1-8966-3358bb6c3f1f'
      'mgnl:activationStatus': true
