    'template': '1'
    'title': 'Pasig River cleanup to start in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d0556c-2fce-4aae-9871-8ddfa015e881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:24:00.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:23:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Preparations
        for the Pasig River cleanup project are underway with San Miguel Corporation,
        the Department of Environment and Natural Resources and the Department of
        Public Works and Highways working together in a bid to extract 600,000 metric
        tons of waste per year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c6b4f5-a168-408f-8fea-069439068ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:24:00.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:23:25.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from SMC on Tuesday said the first intensive studies
        on the riverbed are ongoing, with the actual cleanup to begin in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90b70c-2e88-4fcf-8e25-9448558602d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:24:00.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:23:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial bathymetric survey, or the study of the river floor,
        has been finished. Further studies of the Manila Bay to Pandacan area are
        also now underway, added the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb18d2-78f5-4024-9f3f-b49fa4b1023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:24:00.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:23:26.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very important environmental effort, and we want to do
        it right. Cleaning up the Pasig River has been a dream for many Filipinos,
        even our older generations, so we want to make sure our plan is strategic
        and effective. While we will use science and utilize modern technology, this
        project can only succeed with the cooperation of all stakeholders," said SMC
        President and Chief Executive Officer Ramon S. Ang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4abe6b-5981-49cb-af35-6481e908c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:24:00.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:23:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A soil test for every 400 meters from Manila Bay to Pandacan is
        also being eyed, the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41b791-78b8-4115-8e72-6fd50dab3534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:24:00.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:23:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the studies, Ang relayed that the draft memorandum of
        agreement between SMC and the DENR is now undergoing review, with DPWH also
        a signatory, to formalize the formation of a joint venture between SMC and
        the government agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521893b5-7c79-4273-a3dc-b56bf039b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:24:00.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:23:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleanup of the Pasig River is in line with SMC''s proposed ₱95.4
        billion plan to construct the Pasig River Expressway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559c861-0ba5-4407-96da-0742eeee940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:24:00.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:23:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is also part of the dredging operations along the <a href="https://www.cnn.ph/news/2021/2/17/SMC-expands-Tullahan-river-cleanup.html"
        target="_blank">Tullahan River</a> to further support current flood mitigation
        measures in the cities of Navotas, Malabon and Valenzuela before the start
        of the rainy season.</p>'
  'Climate-change-coal-powering-economic-recovery-':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-20T16:24:57.612+08:00
    'imagesource': 'jcr:958533db-6a56-4732-8323-431ca686a096'
