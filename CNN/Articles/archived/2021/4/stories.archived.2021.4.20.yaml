      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP head coach Bo Perasol also confirmed Paras'' departure, who thanked
        the 23-year-old player''s commitment to the team and being part of the rebuilding
        program of the Diliman-based squad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa501f-aeab-45ff-854c-7ecdeeab0822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T16:46:39.867+08:00
