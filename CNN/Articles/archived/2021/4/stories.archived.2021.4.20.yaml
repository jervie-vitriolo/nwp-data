      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong>&nbsp;President
        Rodrigo Duterte said Monday it would be easy to withdraw his executive order
        slashing tariffs on imported pork if local supply improves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec84897-765e-450c-b81b-e0b0ffa4fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T11:00:01.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:58.287+08:00
