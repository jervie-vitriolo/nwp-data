      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Focus Features announced it has set production with Gareth
        Neame''s Carnival Films on "Downton Abbey 2."</p>'
