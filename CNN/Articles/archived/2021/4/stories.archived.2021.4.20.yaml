      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7e0ce2-e421-4bcc-afb1-d0266465fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:39:24.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales said they secured the approval of the Samahang Basketbol
        ng Pilipinas for the national 3x3 team''s training bubble.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ba804-fa0c-4f18-9c29-a1cd5de38e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T21:39:24.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:18:44.433+08:00
