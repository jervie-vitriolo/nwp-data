    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Shang-Chi'' debuts its first trailer as Marvel looks to rebound from
      a lost year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1bba0-e493-4965-b46b-16c97ddbfa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Shang-Chi is getting his turn on the big
        screen, and the superhero''s debut couldn''t come at a better time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1792f0-3397-4259-ae3f-b6323d98e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic put the Marvel movies and TV shows on pause last year
        with nothing to maintain the momentum of 2019''s "Avengers: Endgame" — one
        of the biggest blockbusters of all time. 2020 had nothing new for Marvel lovers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610fd62-26a7-4d8e-a0a9-7becb55eb689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pent-up demand may turn out to be a blessing for Disney, giving
        lesser-known Marvel superheroes a boost. Shang-Chi will be making his debut
        in this fall''s "Shang-Chi and the Legend of the Ten Rings." The film, which
        stars Simu Liu as the Master of Kung Fu, released its first trailer on Monday.
        It is just one of many Marvel films and shows being released this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c248446-00c6-49e8-8205-889afce3feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios wasn''t exactly suffering from superhero fatigue
        — "Endgame" made close to $3 billion worldwide just two years ago, after all.
        But absence makes the heart grow fonder for Marvel, and patient fans are about
        to be rewarded in a big way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5526bd-8e39-4c46-a66c-f913a5b80b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shang-Chi" is just one of many Marvel films and shows coming this
        year that could help the franchise become even mightier. The content portal
        has reopened, and Earth''s Mightiest Heroes are charging back onto the big
        and small screen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e958ea7-75a5-4785-b031-239477e85559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coming soon...</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd86b40-6031-4bf0-8158-ce1ec22d5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s already been "WandaVision" and "The Falcon and the Winter
        Soldier," but that''s just the start.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<iframe width="878" height="503" src="https://www.youtube.com/embed/giWIr7U1deA"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05499571-ccd1-487d-b94b-36989478bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d115c8-e623-4df0-ab25-3f191ae9279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are new films on the docket like "Shang-Chi" and "Eternals,"
        which stars Angelina Jolie. "Spider-Man: No Way Home," which Marvel co-produces
        with Sony, is also set to open in December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c3902-b10a-4955-8d5d-b3daba5758c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV Series like "Loki," the animated "What If...?" and this fall''s
        "Ms. Marvel" are heading to Disney''s most important asset, Disney+.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a7e59-00ea-43bd-8712-9c356d95ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the biggest Marvel event of them all: "Black Widow."
        The long-awaited and much-delayed film starring Scarlett Johansson will be
        released in theaters and on Disney+ for an extra charge on July 9.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd943f-cb5d-4b76-8793-acc434a1054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems like a week doesn''t go by in 2021 without someone in tights
        saving the world. That''s great news for Marvel fans, but it''s also vital
        for both the bottom line of theaters and Disney.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502bb5a1-7ecf-4687-a454-01be45952430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why superheroes matter</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1be176-73dd-432a-b06c-8eaf4e9de33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel is the most successful blockbuster brand in Hollywood. Full
        stop. So if theater owners want to rebound after a year that ravaged their
        business, then Marvel movies are one of the most surefire ways to do that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f2b28-8be7-4766-a89b-0a1612652635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shang-Chi," "Eternals" and "Black Widow" are all red-letter dates
        on the theatrical calendar this year. They have the potential to bring in
        huge box offices and send a signal to the rest of Hollywood about the health
        of theaters as vaccinations ramp up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72793d2-bd2e-42ab-ac62-7a236d519bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s streaming — the current lifeblood of Disney''s financial
        health.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc1aee-5648-489a-9e4f-274e780b5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:09:42.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Mouse got rocked in 2020, but the success of Disney+
        threw the company a lifeline. Adding more content from its most popular brand
        will help boost the service''s growing subscriber count and power in the competitive
        streaming marketplace.</p>'
  'Apple-Spring-loaded-event':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-20T07:11:09.107+08:00
    'imagesource': 'jcr:d3636e1d-b574-41f1-8f94-8ac17b893b4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36cdc172-5c3e-4651-9179-341100a1668d'
    'lead': 'Apple is hosting its first event of 2021 on Tuesday and it''ll likely
      focus on new iPads, along with a product that''s been years in the making.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-20T07:13:58.260+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:25:20.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:02.525+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect at Apple''s ''Spring loaded'' event'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55c52f-e925-4ce3-9e59-1babdfe67a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If the "Spring loaded" tagline of Apple''s
        upcoming press event is any indication, the company is about to drop a ton
        of new products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca0c32e-a53f-4b2b-bf88-d5eae8dd1e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is hosting its first event of 2021 on Tuesday and it''ll likely
        focus on new iPads, along with a product that''s been years in the making.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e04e8-ef87-42bf-bba1-78d5e230b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitations for the virtual press conference sent to reporters
        last week included an image of colorful spirals that form the Apple logo —
        a picture potentially made to look as if it had been produced by an Apple
        Pencil, a clue hinting at updates to its iPad line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9983e9a7-a9ef-444d-884f-08fe4e233d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s invitations are often filled with red herrings, but
        Apple senior marketing executive Greg Joswiak added to the fodder when he
        tweeted a video featuring an animation of the spirals bouncing around Apple''s
        campus. It sparked speculation that augmented reality could also be part of
        the company''s presentation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4301b449-e99b-4b0f-86a1-d5dcd063999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>iPad Pro</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67483063-2669-4296-ab50-cb89cc1423bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two things are usually a given each springtime: blossoming flowers
        and the arrival of next-generation iPads. The company is expected to show
        off an updated iPad Pro with a faster processor, 5G support, a Thunderbolt
        port so it can connect to more external monitors and a Mini LED display.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16897f5-4cff-44ad-a7ff-5ad648c283ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The display is expected to increase brightness, offer a higher contrast
        ratio, improve power efficiencies for a longer battery life but be slightly
        thicker than current versions. It''s possible Apple will also show off a redesigned
        iPad mini with smaller bezels and a larger display. But it''s unclear if any
        of these updates will be enough to convince users to upgrade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f002949d-239a-43b2-a292-6f4d2a021f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleftheria Kouri, an analyst at tech market advisory firm ABI Research,
        said tablet shipments significantly increased in 2020, thanks in part to remote
        learning and working. But that uptick won''t last forever. "Tablet vendors,
        including Apple, need to introduce a really game changing technological feature
        in order to boost sales and encourage consumers to replace their old devices:
        5G connectivity is one of these key features," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03fce24-9b1c-4242-8a36-b400b0ebf562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AirTags</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c03ae-ba0b-4012-a973-e9a420b98d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the buzziest product in the rumor mill is the potential
        debut of AirTags, a Tile-like Bluetooth locator that attaches to and helps
        you find items such as keys, wallets, laptops or even your car. AirTags have
        been reportedly in the works as far back as 2019 when pictures hidden within
        iOS 13 suggested small, flat, circular discs with built-in chips could allow
        someone to locate items when connected to Apple''s Find My app.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100c236-37f5-4dad-8fc2-a45365c5d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where AR could come into play. In iOS 13, a string of code
        stated: "Walk around several feet and move your ‌iPhone‌ up and down until
        a balloon comes into view," indicating where an item may be hiding, according
        to MacRumors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b19676e-ec6d-4c74-b180-2c62d5f2189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple TV, privacy features and more</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d349235-d9a6-44f9-9420-16dd9b10789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is the Apple TV due for a new processor and better refresh
        support for gaming, a redesigned remote could work as a physical locator for
        AirTags, according to tech blog 9to5Mac.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f594a-afe0-4f41-aa1a-f052a0efcc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s AirPods 3. The next-generation of Apple''s wireless
        earbuds are believed to have a design more in line with its higher-end AirPods
        Pro, along with spatial audio support and touch controls. AirPods have cultivated
        a cult-like following over the years and emerged as a fashion and status symbol,
        but it''s possible Apple could wait until later this year to show off a new
        model.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5593651-4200-409f-ba65-6a2cc980243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s MacBook Pro and MacBook Air are also due for refreshes,
        but it''s unclear if they''ll get one as early as next week. Apple recently
        discontinued its iMac Pro line, once the most-powerful computer the company
        offered, and its original HomePod to focus more on the HomePod mini.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf17ed-b7fc-4c1b-822e-639cd6b77668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company could also walk users through an expected iOS 14.5 software
        update focused on privacy. Its upcoming App Tracking Transparency feature
        will require app developers to explicitly divulge how they''re collecting
        user data, what it''ll be used for, and require user consent before they download
        or update apps from the App Store.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928485b-14c9-4f16-9d51-7d57368480fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, all eyes will be on the lookout for new gadgets on Tuesday.
        "Despite the disruptions in the production line, crisis in the semiconductor
        industry and economic uncertainty that was caused by pandemic, demand for
        consumer products generally remained resilient," said Kouri.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d16a62-929c-43da-9e1e-784eb15c1b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABI Research expects demand for certain products, such as true wireless
        earbuds and 5G devices, will see explosive growth the coming years, but tech
        companies like Apple will first have to provide enough incentive for consumers
        to spend their dollars.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29442c51-6eb3-4040-adc7-2ab2a16d5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-20T07:13:58.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s event kicks off at 1:00 p.m. ET/10:00 a.m. PT on its website,
        YouTube and Apple TV.</p>'
