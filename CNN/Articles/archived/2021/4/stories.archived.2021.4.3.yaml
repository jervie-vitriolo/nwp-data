      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under joint memorandum circular 1-2020, those from low-income households,
        members of the vulnerable sector, and those greatly affected by the ECQ are
        among the beneficiaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6dd322-f0a8-403e-973f-6427c72a3876'
      'mgnl:activationStatus': true
