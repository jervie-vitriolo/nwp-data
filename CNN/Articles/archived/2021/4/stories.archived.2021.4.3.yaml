      'mgnl:lastActivated': 2023-01-25T09:07:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70318e52-2277-469e-a5c1-d45b12bf63c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.430+08:00
