    'mgnl:tags': ['Philippine-Orthopedic-Center']
    'template': '1'
    'title': '117 Philippine Orthopedic Center staff test positive for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316b054-36eb-4c94-a344-2132ba2f748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:18:03.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — The Philippine
        Orthopedic Center will provide teleconsultations instead of face-to-face consultations
        for the meantime as over 100 of its staff tested positive for COVID-19, the
        hospital’s officer in charge announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b8876f-6f18-4d6a-8b60-aa9d467bbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:18:03.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With a range of outpatients between 350-450/day and the increasing
        positivity rate of COVID patients, 117 out of 180 swabbed staff turned positive,”
        the Dr. John Andrew Michael Bengzon said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce9607-fa60-4f1e-8ef3-ae74a3d7ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:18:03.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reported they helped facilitate the transfer of some infected
        staff to isolation facilities due to the limited hospital beds allotted for
        their own staff. He added they will continue testing more employees on April
        7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880cef22-cbcd-4cae-99ff-2add88f176ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:18:03.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specialty hospital''s outpatient department is temporarily closed,
        and elective surgeries will be postponed, according to Bengzon. However, their
        employees will continue to treat patients with urgent orthopedic needs, he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e292e-c28e-440f-b6b9-4792297a882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:18:03.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The emergency room is open 24/7," the OIC said. "We will continue
        to treat orthopedic emergency patients.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61895eed-406e-4d3b-9328-d77fc6486c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:18:03.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For non-emergency cases, the public can consult online through the
        POC Orthopedic Surgery OPD Appointments Facebook <a href="https://www.facebook.com/POC.Orthopedics"
        target="_blank">page</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90920bc-a19c-427c-9e14-fa6b4f500310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:18:03.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the medical facility continues to cater to 216 non-COVID-19
        patients and 12 COVID-19 patients, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0affa43-cb8e-4174-b5dd-1174c1aeba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:18:03.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon is also seeking donations of personal protective equipment
        as “there is a need for hospital staff to double mask.”</p>'
