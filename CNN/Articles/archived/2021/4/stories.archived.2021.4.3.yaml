    'title': 'Teen helps adoptable dogs stand out with handmade bow ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec6aab-4c43-4da6-abef-c564fca0c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.107+08:00
