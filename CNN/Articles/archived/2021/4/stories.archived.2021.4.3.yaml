      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc8fc6-94a4-4b46-8bda-74e0726f5be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage shows multiple fighters shooting into the air before
        a blast lights up the sky as a plane ignites into flames and falls to the
        ground. The video then cuts to fighters standing around what appears to be
        the wreckage of the jet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373dfe1-c93b-4fbf-9249-e0c7c4b4b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cdf35d-cf48-4e39-8fb5-fce7d132d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then cuts to the plane, showing "NAF 475" -- the missing aircraft''s
        ID number. It later shows a charred body.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992bd19e-05d6-40db-9c67-da99710dfe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c282b01-a90c-44d7-b9e4-d8fbd5373d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately the video then shows what appears to be a patch laying
        on the ground, displaying John Abolarinwa''s name.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0521732-c7f8-4c71-9888-da38b4717827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.996+08:00
      'mgnl:createdBy': 'bamba'
