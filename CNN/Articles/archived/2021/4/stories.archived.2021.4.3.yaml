      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that whatever help San Miguel can give to our people will
        make sheltering in place easier for them," he added.</p>'
