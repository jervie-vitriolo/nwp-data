      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f4d14-d666-4973-a813-9d2aa743ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the disputed video Boko Haram claims to have shot down the Alpha
        Jet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd122bc2b-d3db-411b-a1d2-5c25eb8d3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.883+08:00
