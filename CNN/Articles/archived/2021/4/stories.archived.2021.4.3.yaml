      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> Beauty
        queen Kelley Day, the country''s bet for Miss Eco International 2021, bagged
        the Best National Costume of the competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb607770-621e-4742-9567-c1d10b8255a4'
