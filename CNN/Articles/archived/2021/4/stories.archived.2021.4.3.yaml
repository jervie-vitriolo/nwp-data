    'template': '1'
    'title': 'DILG warns politicians vs. use of name, image in cash aid distribution '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4236f0-5262-4eac-a0ba-9dae41ac60f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> The Department
        of the Interior and Local Government has warned politicians against using
        their names and images in the distribution of ₱22.9 billion financial assistance
        for those affected by the enhanced community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb3879-2285-4e1e-a111-384b66236330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5eae3-fb80-4666-aae1-1d3e50d31b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of the ayuda (assistance) for partisan political purposes
        for the 2022 national elections is strictly prohibited," DILG Spokesperson
        Jonathan Malaya said. "The DILG will not tolerate the politicization of government
        aid or tolerate the practice when we see it or made aware of it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c3665-41fc-499a-9827-9c7f169c28ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad58be-5c9d-4047-9b52-27c74a17ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency and the Department of Social Welfare and Development
        already issued the guidelines for the distribution of cash to Filipinos affected
        by the ECQ, specifically in areas under the so-called NCR Plus. Generally,
        a beneficiary will receive ₱1,000 under the program, with a maximum of ₱4,000
        per family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7c0ad-cd9a-4a1e-9a83-e80a449ae0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b860654-cab3-423d-bd60-6fe8c8298108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2021/4/3/list-cash-aid-beneficiaries-lgus.html">list
        of beneficiaries</a>, including those from low-income households, members
        of the vulnerable sector, and those greatly affected by the strict quarantine
        measure, has been also provided to local governments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c1443-2c91-4848-ae07-54e0b5756fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said violators will be held liable under Section 82 of the
        General Appropriations Act, which prohibits the use of the name, appearance,
        logo, signature, among others, of a public official, whether elected or appointed,
        on all projects of the government. They may also face administrative charges
        under Commission on Audit Circular 2013-004 that also prohibits display of
        any graphic representation of implementing officials in all government programs,
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ffa59e-45a3-4f30-9b52-06007eb48869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177744ce-9a89-4d15-b6ac-02ac91103128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior undersecretary assured the public safeguards are put
        in place to ensure funds will be given to intended beneficiaries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7e846b-035e-4a1f-ac49-9148b624ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf37b58-7174-4bf7-ab59-be046906987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local chief executives were also tasked to issue an executive order
        regarding details on the process of distribution and were required to create
        their Grievance and Appeals Committee where the public can submit complaints,
        Malaya said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d174a-9f63-41c9-b08a-a87a5575938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703360b1-341f-4496-807e-e7438f770923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate Joint Monitoring and Inspection Team per local government
        unit will be also formed. This will be led by the local DILG operations officer
        and representatives from the DSWD, the Philippine National Police, the local
        prosecutor''s office, and civil society organizations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac057232-4ea4-46d9-a8d4-bbdf44f230a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6827d-5a57-457f-9525-1bef17da9c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This team will address the complaints raised by the public regarding
        cash aid, monitor compliance of their LGU, raise issues related to delay or
        anomalies in distribution to higher authorities, and cause the filing of cases
        against violators.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75143cac-0b1f-43eb-9ffa-d893bf987d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308b747-1166-427e-9088-2db6f25ff8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:48:46.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the PNP will be tasked to investigate and do a case
        build-up on reported cases of irregularities in the distribution of assistance.</p>'
  'OCTA-COVID-19-bed-occupancy-rate-in-NCR-April':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-03T17:21:40.408+08:00
    'imagesource': 'jcr:1c901609-cf13-4a9d-bbe8-ae9cbfd7a8c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe6ba850-56a2-49e3-b62e-99795bc16517'
    'lead': 'Presidential spokesman Harry Roque says more facilities will be opened
      in the coming weeks with the extension of ECQ in the Greater Manila area for
      another week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T17:23:48.495+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:06:41.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:09.657+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA sees over 70% COVID-19 bed occupancy rate in NCR until end of April'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050684c3-f3a3-4e78-b909-b5cd0adab1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:23:48.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:41.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — The COVID-19
        bed occupancy rate in Metro Manila could still be above 70% until the end
        of the month even if the enhanced community quarantine in Metro Manila, Rizal,
        Cavite, Bulacan, and Laguna or the NCR Plus will be extended for another week,
        according to an OCTA Research fellow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f94ac-a49a-4700-a026-f2995451fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:23:48.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the R (reproduction number) is above 1 in our assumptions,
        what we expect is that the hospital occupancy will remain above 70% for the
        rest of April," Fr. Nicanor Austriaco told a briefing on Saturday. A lower
        reproduction number means fewer people are contracting the virus after being
        exposed to a COVID-19 case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd254897-1a7f-4ec4-abb7-10ee065a1e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:23:48.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projection is based on a scenario that the ECQ in NCR Plus is
        extended until April 11, he noted. It also rests on the assumption that the
        average number of days a coronavirus patient stays in the hospital is 27,
        he added, citing data from the Philippine General Hospital, a COVID-19 referral
        hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335acc14-4b9d-4591-b5da-1dd3a1561d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:23:48.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Dr. Guido David said in the same briefing the reproduction
        number in Metro Manila, the epicenter of the local coronavirus outbreak, is
        currently at 1.65. It may go down to 1.33 a week from now and further reduced
        to 1.09 by April 16 if the ECQ is extended for at least seven more days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66ca94-9195-4993-afbd-c36de265784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:23:48.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco said the reproduction number must drop to less than 1
        for "several weeks" to lower the bed utilization rates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9165d69-4480-476f-81e8-12b6fff47dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:23:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health as of April 1 showed 6,165 or
        67% of the 9,200 beds for COVID-19 patients in hospitals in the National Capital
        Region are occupied. Of the total, 813 are critical care beds. But over 636
        or 78% of these ICU beds were being used. Meanwhile, over 71% or 3,329 of
        4,666 isolation beds are occupied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df6648-97f1-4a96-969e-f6ef0a1b5d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:23:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 51 hospitals in Metro Manila have also hit "critical" level,
        meaning over 85%, if not all of their beds for COVID-19 patients are occupied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a4e4e-899f-42ec-a5bb-2cef9583c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:23:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH tracker also suggests 61 hospitals are at the "safe" level
        which means less than 60% are occupied, while 42% have occupancy rates between
        60% and 85%, meaning they should all be able to accommodate patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e5f4c1-de63-4985-9c45-7751c4c6af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:23:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reports on social media in the past few days showed families
        of COVID-19 patients from Metro Manila have reached outlying provinces in
        search of medical attention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd21c13-52df-4da0-82b5-cb0c85efcba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:23:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo has called on the government to post
        real-time updates on hospital bed occupancy as several people struggle to
        look for medical facilities that still accept COVID-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00a03d-34c3-468e-adb4-9df5e52c11d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:23:48.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:06:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/4/3/robredo-real-time-updates-covid-19-hospital-capacity.html"
        target="_blank">Related: Robredo seeks real-time updates on hospital capacity
        amid struggles of people seeking treatment</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19149c4-45bb-427c-a6fb-4be746257181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:40:55.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the issue, the DOH, the World Health Organization, and
        UNICEF are fast tracking the delivery and setting up of modular tents in hospitals
        across Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce52cc-3182-4b3a-944b-53a89b403ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:40:55.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight facilities, namely Jose R. Reyes Memorial Medical Center,
        Jose N. Rodriguez Memorial Hospital and Sanitarium (Tala), Amang Rodriguez
        Memorial Medical Center, Tondo Medical Center, National Center for Mental
        Health, Lung Center of the Philippines, National Kidney and Transplant Institute,
        and San Lazaro Hospital, have requested for modular tents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb1536-3bb1-4c14-979d-36709f4938db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:40:55.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extensions were also built for level 3 hospitals in coordination
        with the Department of Public Works and Highways. One of those that are set
        to be completed is a 110-bed capacity at JRRMMC expected to open on April
        8.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91cab6c-1100-49a6-a2a6-470f77e0c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T19:08:46.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Saturday, Presidential spokesman Harry
        Roque assured the public that more facilities will be opened in the coming
        weeks, including additional 160 beds for moderate and severe patients, with
        the <a href="https://cnnphilippines.com/news/2021/4/3/ecq-extended-ncr-plus-april-2021.html">extension
        of the enhanced community quarantine</a> in the Greater Manila area for another
        week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae2823-bc4a-4860-bb37-aa6af718c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:40:55.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH is encouraging the public to first coordinate with
        barangay officials before heading to hospitals once they observe symptoms
        so they will be referred to the right facility. They may also use teleconsultation
        of their LGU or the department to avoid overcrowding in hospitals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6594ac-2a0e-4385-8f34-fa4b7fe005c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:40:55.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said 42 initial volunteer healthcare workers
        from regions with level of infections are set for deployment in Metro Manila
        this coming week. Volunteers from the Visayas and Mindanao are also expected
        to be deployed in the following weeks, while military medical reserve forces
        were tapped to man temporary treatment and monitoring facilities, it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76cd59a-f08c-4d6b-bbd6-39e075a7ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:40:55.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said more hotels are also being tapped to cater
        to medical workers in need of quarantine and isolation facilities. It also
        continues to distribute personal protective equipment across the country.
        The release of salaries and benefits are also being expedited, the agency
        added.</p>'
  'octopus-attack':
    'author': 'Eoin McSweeney, CNN'
    'caption': 'Considered by biologists to be some of the most intelligent invertebrates,
      octopuses are normally playful and inquisitive. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-03T17:49:37.639+08:00
    'imagesource': 'jcr:74ebe88e-e77f-4495-a7e4-916100bf79b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41e9357a-03d7-40c6-a11f-f88ce8f62005'
    'lead': 'Considered by biologists to be some of the most intelligent invertebrates,
      octopuses are normally playful and inquisitive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T17:54:40.414+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:06:40.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:09.831+08:00
