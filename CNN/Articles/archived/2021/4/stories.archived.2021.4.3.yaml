        Gov’t assures cash aid for those who won''t be able to work during one-week
        ECQ</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad75eff-519c-4a35-86b8-1269f99e133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:13:19.105+08:00
