      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/27/PhilHealth-chief-P15-billion-missing-fund-questioned-.html">RELATED:
        PhilHealth chief''s ''liquidated'' remark on missing funds questioned</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75fa313-20e0-45ee-b569-e63d3a328198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:04:30.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If public funds were spent not for Covid-19 as required under the
        IRM (interim reimbursement scheme), but for dialysis centers and infirmaries
        which are clearly not authorized, it can still be declared as liquidated,
        but it doesn’t mean that funds were legally disbursed," Lacson previously
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c85fb0-a11e-42d2-887c-d2de0d16cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:04:30.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Rep. Carlos Zarate said the so-called liquidation
        "will not just erase the fact that [the fund] was anomalous in the first place."
        He also called on the Commission on Audit to conduct a special audit on the
        matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0efba9-1f47-4295-8327-664706f89690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:04:30.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news about the massive fraudulent scheme broke in August last
        year after PhilHealth''s former anti-fraud legal officer Thorrsson Montes
        Keith claimed that officials of the agency have stolen some ₱15 billion, covering
        unauthorized release of IRM, funds allocated to "fortuitous events" such as
        the pandemic, and "bloated" budget for IT equipment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1aa29a-0dc9-4d0c-ac6e-d2cca153cefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:04:30.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government filed complaints against officials of PhilHealth,
        including its former chief Ricardo Morales, over the alleged anomalies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401cabb-edac-4862-9886-771b2e6db0d2'
