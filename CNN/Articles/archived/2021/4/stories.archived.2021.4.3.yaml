      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Conflicting reports have emerged in Nigeria
        over a video of a downed plane, after the country''s air force disputed claims
        from Boko Haram that its militants shot down a jet.</p>'
    '1':
