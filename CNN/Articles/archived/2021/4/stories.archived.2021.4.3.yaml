      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d56194-865d-490a-bfbe-ea50f341d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are one of the many who had Covid-19 and still suffer from
        symptoms, some so-called long haulers are reporting that their symptoms eased
        or even disappeared after they were vaccinated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730f57e-0c85-4978-b228-938499922438'
