      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian Air Force (NAF) strongly questioned the authenticity
        of the Boko Haram clip which purports to show fighters shooting at the military
        plane, eventually causing it to fall to the ground.</p>'
