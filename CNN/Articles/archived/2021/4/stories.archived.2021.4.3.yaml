    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC''s food donation drive to benefit 184,000 families in ECQ areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d4da5-68cc-4703-92c0-ea4504ecf07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:17:44.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — Over
        180,000 families affected by the hard lockdown in the NCR Plus bubble will
        receive food donations from San Miguel Corporation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1672a0-4db2-46ad-b332-de0b94981fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:17:44.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its president and chief operating officer Ramon S. Ang said the
        group''s food business San Miguel Foods produced more than 19,500 packs of
        ready-to-eat meals and about 86,400 pieces of canned goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe0fd9-d192-421b-9ee0-2db98a31aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:17:44.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate also donated over 148,000 packs of ''Nutribun''
        bread, with six buns per pack to Pasig City, to be distributed to soup kitchens,
        medical frontliners, and various communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d60a0-5af3-48b8-8053-2fab743a0aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:17:44.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial donations were already rolled out to various locations in
        Metro Manila, including the City of Manila, Quezon City, Caloocan, Las Piñas,
        Makati, Malabon, Mandaluyong, Marikina, Muntinlupa, Navotas, Parañaque, Pasay,
        San Juan, Taguig, Valenzuela, and Pateros.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b57b0-9dfd-4e5e-b8b9-f57cb08e552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:17:44.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also extended the donations to nearby provinces Cavite and Laguna,
        SMC noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea0f83-42cf-4f5b-96d0-ebf99dc31d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:17:44.172+08:00
      'mgnl:createdBy': 'lisbet'
