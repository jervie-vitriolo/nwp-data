      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Welcome to the club of the fully vaccinated</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e4bbfb-a355-4a9b-9b16-81e72449be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Got your vaccinations? Congratulations! Go hug a grandchild. Hug
        a vaccinated friend. Invite friends over who are fully vaccinated and visit
        without masks. Visit with others in their homes, as long as they are not considered
        to be especially vulnerable if they were to contract COVID-19.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7e2a0-b4be-4ffb-aefb-2667d5589688'
