      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram has increased attacks against the Nigerian military as
        it tries to regain control of lost territories in pockets of the country''s
        northeast.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18a82b-6f1d-491d-9d2f-3f31d4fa24ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.996+08:00
