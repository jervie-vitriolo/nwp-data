  'travel-is-coming-back-covid-pandemic':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-03T11:39:38.933+08:00
    'imagesource': 'jcr:97ba2366-468f-4b5d-9c30-aedcab7488e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f4f353a-3aac-4cf6-891d-0b954d330cdf'
    'lead': 'Stores and restaurants in airports have been slammed by the pandemic
      and the falloff in air travel. But travelers are beginning to fly again, offering
      airport stores signs of hope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T11:42:32.412+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:06:55.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:06.771+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Travel is coming back. That''s great news for airport stores

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c3ca34-f0d8-4bff-b1dc-d6666c01a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Stores and restaurants in airports
        have been slammed by the pandemic and the falloff in air travel. But travelers
        are beginning to fly again, offering airport stores signs of hope.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792255b0-52fc-41a6-9465-f262d0ce9b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airline travel in the United States recently reached its highest
        level since the pandemic began, although it''s still around half of what it
        was pre-pandemic, according to the Transportation Security Administration.
        On Friday, the US Centers for Disease Control and Prevention said that fully
        vaccinated people can resume travel at low risk to themselves but that it
        still wasn''t recommended at this time because of rising numbers of coronavirus
        cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b88f962-a5de-46f1-badb-7f18a6d12b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent uptick in travel is helping stores like Hudson, one of
        the largest airport retailers in the United States. Hudson temporarily closed
        more than 700 of its more than 1,000 convenience stores in US airports last
        year during the height of the pandemic. As of March, 635 of them had reopened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2301e4-e555-44bd-97f6-451e90639064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudson CEO Roger Fordyce said in an email that, where Hudson stores
        have reopened, travelers are spending more than they did before the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234cd072-858c-451e-b9e3-9bfced619b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently opened Hudson Nonstop, a cashier-less store
        using Amazon''s "Just Walk Out" technology, and plans to introduce the concept
        to new stores later this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f614396-0b3c-4919-a221-517b4f120be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do believe that the recent uptick in travel is driven by the
        pent-up demand for family visits and vacations by leisure travelers," Fordyce
        said. "We are hopeful this trend will continue."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c4154-e148-475a-a21c-5d3481d222fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Signs of recovery</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c215ad8b-c6e4-48af-8839-4666088e8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the industry are cautiously optimistic about a rebound.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95dfba7-3b27-48de-aac8-4a08f82032d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re encouraged that we''re starting to see traffic coming back,"
        said Rob Wigington, executive director of the Airport Restaurant &amp; Retail
        Association, a trade group for the industry. "But it''s still coming back
        very slowly, and it''s very erratic across the country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c4b34-4db3-4957-bd1b-7115da7b45fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caroline Andreotti, executive vice president of global travel retail
        at beauty giant Coty, said in an email that while business travel has suffered,
        "high spenders and leisure [travelers] are still visiting holiday and resort
        destinations." Coty licenses Gucci, Marc Jacobs and other luxury brands''
        beauty lines and sells such products at airport stores.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021346b-b8db-4560-a159-74c39495376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are very positive signs of recovery across Asia, and you
        can see improvements in the US travel retail market," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1db29-45ff-461d-8b41-ce50e713e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, the airport retail industry was thriving.
        It was growing at around 8% a year thanks to more travelers flying internationally
        and the rise of budget airlines, which opened up airline travel to new passengers.
        Companies like Coty, Estée Lauder, which licenses fragrances such as Tom Ford,
        Michael Kors and Tommy Hilfiger, and Moncler were expanding their footprints
        in airports as an alternative to malls and department stores.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ccde4-8f66-4e87-b4f1-e572d6cd3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic battered airport shops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7859b90-f737-48f9-84fe-e476488f163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has driven the most corrosive and sustained downturn
        in airport retail history," said Martin Moodie, founder of the Moodie Davitt
        Report, a travel retail intelligence provider. "The hit for virtually every
        player has been severe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0963bb-1246-456e-b630-ecbc35ea6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss-based Dufry, which owns Hudson convenience stores, posted
        a 71% sales drop in 2020 to $2.5 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27f083-bdf8-44c1-b9dd-de792979ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, airport shops and restaurants in the United States lost
        $3.4 billion in revenue in 2020, according to estimates from the Airport Restaurant
        &amp; Retail Association.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d8bf98-29e0-4778-bef4-00f9caf0ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wigington said that before the pandemic, around 125,000 people worked
        in US airport shops and restaurants. He estimates that number today has dropped
        by more than half.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51fc04-83c5-4c44-b04a-3dc752c3b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moodie said a full recovery for the airport retail industry depends
        on an increase in passengers and will vary by country depending on travel
        restrictions imposed by governments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df005b1-e43b-49a1-845d-dd9df2db4614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic travel has been the first to recover and shorter regional
        travel will be next, he said. But long trips and business travel may not recover
        for several years, which may dampen a full airport shop revival.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0138e8-ab85-46a4-b52e-ccb5b2377a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:42:32.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/02/business/airport-stores-travel-hudson-stores/index.html">Travel
        is coming back. That''s great news for airport stores</a>".</em></p>'
  'Post-Covid-PTSD':
    'author': 'Christopher Rios'
    'caption': 'Ricardo Ramirez, 55, spent nine weeks at St. Charles Hospital in New
      York City and felt that death was only moments away. (Photo courtesy of Ramirez)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-03T11:43:54.596+08:00
    'imagesource': 'jcr:b325c5fc-e367-415c-bd71-b1a23a296ecf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a22c5c5-2dca-4673-853d-fcc36006ef16'
    'lead': 'Millions have survived Covid-19 hospitalization, and, for most, the acute
      physical symptoms have gone away. But many continue to endure the emotional
      and psychological trauma that comes with having Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T11:46:13.269+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:06:54.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:07.170+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Post-Covid PTSD: the storm after the storm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b6cdb-0609-4f8f-879a-fb580220bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At first, the thermometer read 101.
        But when Ricardo Ramirez arrived in the emergency department it just kept
        rising. He began pleading for his life, begging the fully gowned, gloved,
        and masked strangers to give him something to stop the fever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149e556-2c10-4891-a430-e22781534980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123aa13d-2076-4742-ab2f-b799b7d4af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, on March 23, 2020, a few hours after he arrived, it hit
        Ramirez all at once: he was sure he was going to die.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410fb5e-034b-419a-b254-0494b133e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb18936d-9ca6-4a0f-a35e-55d938e07c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started calling my family -- my wife and my kids." Ramirez has
        two children, Ricardo Jr., 14, and Rachelle, five. "I started giving my son
        all my passwords and all my personal information for him to have if anything
        happened to me," he told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec1d01d-ba22-428d-bd7a-a9e8c363b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89209da9-0136-44de-bffa-34a5989b3334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in the hospital and you are at home," he told his son. "You
        are the man of the house."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb0bdb-4a20-4dc9-b3ac-00216f8fa8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a34cd7-c97e-4603-9258-b4da86c47d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez, is a 55-year-old biomedical technician at St. Charles Hospital
        in Port Jefferson, on New York''s Long Island. And at that moment, he was
        living through the trauma that so many Covid-19 patients experienced: the
        feeling that death was only moments away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bab216-1caf-4c6e-a932-c9e09f477255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabc5da-1dc7-4a06-8f13-12887076345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t. He returned to his family after nine harrowing weeks
        in the hospital. But almost a year later, he can still recall the trauma of
        his hospitalization vividly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3588c-45bb-48dd-9786-180b0640b7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67679e7-5418-48c5-85e9-73c9bdf28b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember once I woke up and I said, ''God, I don''t want to go.''
        I looked at the ceiling in my room and I saw my wife''s face crying. And my
        kids, both of them crying behind her. Then I woke up and I was crying by myself,"
        he told CNN in a phone interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2619ec8-2bab-4d0f-af5a-fd1d98dae392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87dd5cf-70f7-447f-91a8-fa159258de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions have survived Covid-19 hospitalization, and, for most,
        the acute physical symptoms have gone away. But many continue to endure the
        emotional and psychological trauma that comes with having Covid-19. A study
        published February 2021 found that 30% of Covid-19 survivors experienced post-traumatic
        stress disorder, or PTSD, a psychological illness that usually occurs after
        someone has a life-threatening experience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0dc15-707c-4651-9a86-27d321177b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c50c27-7177-4027-8d8e-3381af41bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If left untreated, PTSD has the potential to turn a hopeful recovery
        into a living nightmare. And while studies after SARS epidemic in 2003-2004
        found similar rates of PTSD at around 25%, the scale of the Covid-19 pandemic
        is a key difference. With roughly 30 million confirmed infections in the US
        since the start of the pandemic, some experts say the world should be bracing
        for a mental health crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538cf25a-0a5c-405e-8b38-d84c055bba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902ae14-5b7f-45b5-b8f0-a9251fdff289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PTSD and long-Covid</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1e57a7-4462-4628-98ff-d8a5fe7decfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTSD is a mental health disorder in which a person experiences thoughts,
        flashbacks and nightmares that strike unpredictably, and bring the person
        back to the moment of trauma. The re-experiencing of memories causes panic
        attacks and trouble sleeping.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd6ccd5-f112-478c-a99c-0b26ed72c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1cf91-4341-4c9c-810a-dc6b246d34f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may occur in patients who experienced a traumatic event," Dr.
        Delfina Janiri, who helped a single-center study published February 2021 in
        the Journal of the American Medical Association Psychiatry and psychiatrist
        at Policlinicio Universitario Fondazione Agostino Gemelli in Italy, told CNN.
        "So in this case we consider having experienced a severe and acute Covid illness."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3822861-d22b-46c5-afd8-8715e742be95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ebf41-2934-48cb-843f-345f69125d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janiri''s study included 381 patients treated at a hospital in Rome,
        Italy between April and October of 2020. After recovery from infection, all
        patients were referred to a post-recovery care center where they received
        a full psychiatric evaluation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f9997-68e3-4b6a-8649-b9168b1d53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71e9c6-500b-43a7-b9cf-880f3d1f89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients were evaluated for anxiety, depression, mood disorders
        and PTSD. "We were surprised by the fact that most of the symptoms we found
        clustered around the PTSD syndrome," Janiri told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7397fda1-053c-4aae-903e-32e40a218281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9ec79-94e9-4778-bc66-27ba7dd8fd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also looked for patient characteristics that increased the
        risk of developing PTSD. The strongest predictor was persistence of three
        or more Covid-19 symptoms, the same symptoms described by long-Covid patients:
        fatigue, brain fog, heart palpitations, difficulty breathing, headaches, and
        others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f7d741-4277-4df6-9f0d-4e5d20d36d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b33a5a-eb17-41e0-bbf9-1e8a35d30de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70% of people who reported experiencing three or more persistent
        medical symptoms were found to have PTSD compared to 31% for people with one
        or two, the study found.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80d909-3101-4deb-927d-8b35d9a18e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c378c05-e9e4-49b5-b5d7-b69df3d87aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a strong association between the post traumatic stress
        disorder and those symptoms," Janiri said. "Of course, it''s not possible
        for us now to define the directionality, which means we don''t know which
        was the first thing, so the thing causing the effect. But for sure the people
        reporting more persistent clinical symptoms are also people reporting more
        PTSD symptoms."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc926a-868a-47ae-84a9-70d87f68921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ecdff-a910-4c2b-84df-8bbaeba5057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier study out of China that involved 714 hospitalized patients
        at five hospitals in Wuhan in March 2020, and published in Psychological Medicine,
        found 96% of people surveyed had post-Covid PTSD. Half of the patients surveyed
        said that online mental health counseling would be helpful.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5fa985-8ce4-4676-96af-8e69ae6f66c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a20ea8-97f8-4ad8-b125-f09d38299af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Haunted by the ICU</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb7150-1e7f-459d-9139-0e7f2a88fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTSD occurring after certain hospitalizations is not a new phenomenon,
        said Dr. Ronald Brenner, psychiatrist and Catholic Health''s Chairman of Behavioral
        Health. As some research suggests one in five patients experiences PTSD after
        ICU admission.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afaeb24-b2ec-489e-8239-e39e95f3e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadbefb1-6adc-40d2-b0d8-80ed84af1ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in Covid, it is also showing up in people who had moderate
        to severe Covid without having to go to the ICU," Brenner said. Why this is
        the case is hard to know, Brenner said, but it could be due to the high death
        rate associated with Covid-19.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db09b52-1fbc-42eb-b0a3-64c4b76f8040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d1cec9-06d8-4339-a275-796a772bf7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brenner is seeing the after-effects of the virus firsthand as a
        psychiatrist. One patient of his was hospitalized for five days with Covid-19,
        but never required ICU level care. Now, any cough, pain, or other symptom
        triggers anxiety and sometimes panic attacks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b0653-9427-4e39-94de-fd6899e7b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2580b8e9-6b71-4f5c-8044-d84288b11dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He started having real anxiety attacks about having Covid again,
        about the symptoms not going away, having residual Covid forever," Brenner
        said. "He then also had great difficulty coming back to work because of the
        avoidance issue, because of the fear of going to the same place."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a61518-812e-4851-ad9d-047bc493d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec466c4c-b24c-446b-83ae-90d2c2dbf77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTSD causes people to avoid situations associated with the trauma,
        as they can trigger panic and anxiety. The patient still has difficulty at
        work, Brenner said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e412d-5d24-4baf-a4d7-28fc34b5bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd425b00-835c-43d6-bc87-aa6dd2c9a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While encouraged that some patients have come forward, Brenner says
        a comprehensive strategy is still needed to ensure all patients get the care
        they need. And there is treatment that works, Brenner said, such as cognitive
        behavioral therapy or treatment with medicine such as antidepressants or anti-anxiety
        medications.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a40674-3eae-408f-9dfd-f77531b8dbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb8cc1-45d5-42b5-8e26-08f1f3f23961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fear of stigma</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3ca7a-379d-44c0-8f3a-568c6d0d577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institute of Mental Health is currently funding research
        to better understand post-Covid PTSD, said Dr. Susan Borja, psychiatrist who
        heads a program for studying traumatic stress at NIMH. For example, the newly
        funded National Institutes of Health studies looking at long-Covid patients
        will also include analysis on mental illness in these patients.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f24dd-c6e5-4da9-b268-bbb801c66997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65a03d-c458-413a-acb8-c307b8d67542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the challenges of this pandemic, is how widespread it is,"
        Borja told CNN. "When it comes down to the entire US population with a healthcare
        system that''s already somewhat at capacity, there''s a lot of people that
        are suffering from mental illness and never received any care."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4358e7-25e4-432a-b935-6d9b26ff1aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7160cc2-43c3-4bd6-804f-0caa38f3eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key strategy to reach people with post-Covid PTSD must be outreach
        and targeted screening, Borja said. An example that could be adapted to other
        high-risk groups is the Heroes Health Initiative, which was launched in June
        2020 by the Institute for Trauma and Recovery, University of North Carolina,
        Chapel Hill, funded by the Rockefeller Foundation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfdaba1-da00-4f74-8419-88d4c253be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e26f34-969e-4c2a-b355-a46fe38dd187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative uses a free app, the Heroes Health app, that offers
        health care workers a weekly survey that screens for mental health symptoms
        and connects users with a mental health worker if needed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f56a8-9b80-4eb1-927f-86ae7ca6d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc91446-72a5-43f7-9a11-ae5542a7de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this way, the program has linked up hundreds of health care
        workers to support and care," Dr. Sam McLean, director of the institute, told
        CNN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a05be5-e079-4837-b769-c1ba8ff777bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748be8e3-1bed-41b4-acfe-d112b700fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using screening measures like this for groups that have been identified
        as higher risk, such as those with persistent Covid-19 symptoms, could be
        a key strategy to get ahead of this looming mental health crisis.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619db189-6676-4b11-b86a-d039e5844794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa5959-4090-4375-afe2-f0a6cbf347e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sooner you can get people connected to care and get them good
        evidence-based care, the faster you''re preventing a lifetime of suffering
        that has all kinds of consequences for the person," Borja said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e15012-c918-4088-8f37-b53079b0aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1ac19-684a-4913-9ba2-fd3b62ee3c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s important we address this problem now, because, due to
        stigma, the number of Covid-19 survivors with PTSD could be much greater than
        people think, Brenner said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3115d7c7-14f6-45a4-bada-1ea687aea7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f1213-4f23-423e-88f7-39702473bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have fear of being labeled. I think it is a brand new constellation
        of symptoms for them that they are totally scared about and totally ashamed
        about in way. I think it''s much harder for them to accept that there is a
        psychological component to this and not just a physical component."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c54f19-fcde-41ce-9cfd-428ec2f9ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9f1e0-a834-45ca-9a04-b162c1497a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:46:13.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story is updated to show that St. Charles Hospital
        is in Port Jefferson, NY, on Long Island</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d28a971-082c-42e3-9d66-be9be691e2be'
      'mgnl:activationStatus': true
