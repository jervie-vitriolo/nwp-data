      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 15-year-old is under arrest in Tacoma,
        Washington, for an apparent attack on an Asian couple seen in a cell phone
        video that was circulated on social media. The Tacoma Police Department said
        the suspect is charged with second-degree assault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f7fd2-c323-4692-90e3-7bb588e4bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:24:00.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a152d266-2d5e-4b68-88c3-45420324c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:24:00.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video of the attack shows a person wearing a red top running
        up to a man and a woman on the street, then swings at the man as the woman
        cries out while another individual looks on. In another clip, the male victim
        is being cursed at and seems to be pushed or struck, though it is unclear
        in the video whether it is the same attacker or another person as part of
        a group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230999e6-ded1-4744-a76e-b25aca71f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:24:00.491+08:00
      'mgnl:createdBy': 'bamba'
