      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t throw away your mask just yet. You still need to protect
        those around you who have not yet been vaccinated. Although some studies indicate
        that immunized people don''t spread the virus, it is still not certain.</p>'
