      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 50 states plan to open vaccine eligibility to everyone 16 and
        older, and several states have already done that, including Alaska, Mississippi
        and Georgia. According to President Joe Biden, 90% of all adult Americans
        will be eligible for vaccination by April 19.</p>'
