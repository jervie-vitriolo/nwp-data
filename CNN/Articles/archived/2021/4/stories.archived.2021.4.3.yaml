      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf9b07-f99e-49b4-8208-c1c5e9347fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joy says that sewing helped Darius overcome the challenges that
        he faced. "And now he does amazing work with the sewing machine," she continued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb85e09-fe55-4cef-b8b1-5b91d3c12fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393365c-3d3e-4e9b-942b-69177fdb898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darius'' bow tie donation to the ASPCA quickly caught the attention
        of many pet shelters across the country and around the world. He began spending
        his free time at the sewing machine, fulfilling the growing number of bow
        tie donation requests. He''s even started his own dog bow tie business called
        Beaux and Paws.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96be30-3f1f-4f44-aa49-bc5e94b98292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22037fca-c9cc-492f-bdec-7676c9c8057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work also caught the attention of former President Barack Obama,
        who sent Darius a letter in the mail, thanking him for his community service.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c090de0-9722-4485-b5ec-127186bcd4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb151d64-0f8b-4064-ae59-7a2d586960dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in awe when I got the letter," Darius said as he recalled
        how it left him speechless. "It was amazing and it really inspired me to keep
        going," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa09a8-558d-425b-aeda-e906cdee824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0969255-1af1-4ffa-b787-2e1b1cc26d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-year-old explained how he''s made and donated over 600 bow
        ties over the past four years. His family constantly praises him for his dedication
        to his craft.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf0552-0505-4618-808f-0a395f70f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e996ef45-6e2e-4b72-b686-7ab5cedf2dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be stressful at times," Darius admitted. "I always think
        about how many dogs I can help get adopted." He thinks about how some shelter
        dogs that don''t get adopted can possibly get euthanized.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f09da-02ea-4c7d-aa7f-809865ed5b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb81a5fb-5ce8-49c1-b4f5-742c1f72c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darius explained how it hurt when he first found out. "I thought
        about how if a person was in a foster home for too long, they wouldn''t get
        euthanized," Darius continued. "But dogs that stay in a shelter too long can?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f84c6-205f-4eae-91b2-52ba7b8c4f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37698c-e3c6-476e-b0df-a6c169935d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive reaction from all of the shelters along with the letter
        from the former President inspired Darius to come up with a new goal for himself:
        donate bow ties to an animal shelter in every state. He''s made it to DC,
        and eight states so far, including Pennsylvania, Virginia and Illinois.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4347125-9101-4be1-ae45-b0adadeb2feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da2b214-c131-44d8-ba01-66b56e337133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Darius'' immense love for dogs, pet restrictions won''t
        allow his family to have a dog at their apartment complex. "But if I could
        have any dog that I wanted, I would get a Pomeranian, a Golden Retriever,
        or a Dachshund."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4180f-ba50-4acf-9ddd-3561dd7226f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf44609-f11c-44d9-893f-fda2924f2b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young entrepreneur wants to continue to expand Beaux and Paws
        and create a clothing line for dogs one day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ce3cd-6e1f-4f68-9196-7bbe821a2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b53b0-6eac-4b92-a342-37ac716efdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With high school right around the corner, Darius is beyond excited
        for what the future holds. He''s recently been accepted into Choate Rosemary
        Hall and The Lawrenceville School. His family expressed how proud they are
        of him and everything he''s accomplished so far.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ef370-8326-4a7e-b13d-4a666a2f5608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d654c-8841-45aa-9d66-626eac08abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just works so hard in everything he does," said Dazhai, a current
        student at Howard University. "I truly want everything for Darius."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2241138-5b41-4977-9af9-da72fa8e914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e24d335-3588-455f-83e3-532a9e1764ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just makes me proud to know that he was able to develop this
        passion and this skill," Joy said. "And now he uses it to help others."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f805c-135e-481a-b792-f60f0cf4b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/03/us/dog-bow-ties-trnd/index.html">Teen
        helps adoptable dogs stand out with handmade bow ties</a>."</em></p>'
