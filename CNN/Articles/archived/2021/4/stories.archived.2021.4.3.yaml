  'risk-blood-clot-astrazeneca-vaccine':
    'author': 'Angela Dewan and Richard Allen Greene, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-03T05:55:18.722+08:00
    'imagesource': 'jcr:22de73d3-ff0c-4fa1-a5e6-92b104e57538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5fa2798-6d82-445f-ac7a-57f402f86a99'
    'lead': 'The UK''s medicines regulator has said that at least 30 people in the
      United Kingdom had experienced rare types of blood clots after receiving the
      Oxford-AstraZeneca vaccine, but warned it was too early to know whether the
      shot itself triggered the clots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T05:55:05.937+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:07:16.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:04.178+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what to know about the risk of blood clots and the AstraZeneca
      vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae4d00b-ebdb-4100-a3c2-21d5c1a9d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The UK''s medicines regulator has said
        that at least 30 people in the United Kingdom had experienced rare types of
        blood clots after receiving the Oxford-AstraZeneca vaccine, but warned it
        was too early to know whether the shot itself triggered the clots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3070b387-78ad-4ebf-ac26-16e9259234e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde89d9-c08c-4a58-a599-37750eb50897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medicines and Healthcare products Regulatory Agency (MHRA) said
        in a statement it received 22 reports of cerebral venous sinus thrombosis
        (CVST), where clotting forms in the sinuses that drain blood from the brain,
        and eight other reports of thrombosis, out of a total of 15.8 million people
        who had been given at least one dose of the vaccine by March 21. A breakdown
        of the MHRA''s CVST data showed four people had died, but the agency did not
        immediately respond to CNN''s questions to confirm whether there had been
        fatalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f505533-3f7a-470e-b670-29c89bd85362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d3f15-0009-424e-b0a2-172012d75cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has advised the UK continue administering the vaccine
        in all groups, arguing that such clotting incidents are very rare and that
        the benefits still greatly outweighed the risks, echoing similar assessments
        by the European Medicines Agency (EMA) and the World Health Organization (WHO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee79959-7adf-4f51-aae5-f9f7b2c6bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3242bd-c8bf-40e4-b8b2-755256cdbc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more and more reports of blood clots from different countries
        are dripping in, particularly in Europe, where the AstraZeneca vaccine is
        widely used. Some countries are choosing to suspend the vaccine altogether,
        while others have limited its use to certain age groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13549f32-e009-45a8-bd7d-af68a6041e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1bad82-7f9b-4ee3-96c3-61a03f443570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany on Tuesday said it would limit the vaccine to people over
        the age of 60, after 31 reports of CVST. Twenty-nine of the 31 were women
        aged 20 to 63, and nine of the patients died, according to a Reuters report
        citing the country''s medicines regulator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b28373-2467-4b58-bdc8-60fc9ed9c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9009cd-5805-4ea7-bc97-38ad2ac6cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, at least 2.7 million Germans have been vaccinated with a
        first dose of AstraZeneca. Complications have been reported in one out of
        100,000 AstraZeneca vaccinations, according to the country''s health ministry.
        It did not detail what those complications were and how serious they were.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37c7a6-dcb9-4faf-b52f-e5c42c2123ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81f461-5c6e-45d2-aab8-422219daba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 30, three deaths in people who experienced a combination
        of blood clotting, low platelet count and hemorrhaging three to 14 days after
        receiving the vaccine were reported in Norway, the country''s medicines agency
        said in a report. Norway has administered at least one does of the AstraZeneca
        to more than 134,00 people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11acffdd-9308-4dd8-8c25-9e1bdc93469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1877e09-0b62-4376-b67f-bcf37e6b3618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Norwegian Medicines Agency believes that there is a probable
        link with the vaccine, but we need more research to clarify exactly what is
        triggering this," it wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aef981-b28d-4b9f-92ef-6891846cbfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00b979-143e-4d83-b510-002dd2c9844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark reported two cases of blood clots and low blood platelet
        counts after the vaccine; one of the cases was fatal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f43ce-fb12-4a5f-b8e1-b0f1b5dc3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25844ffe-733f-4550-bcd9-e352b626e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what else to know.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae372a81-93bd-4a86-88e1-b811b39166ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d63df0-ce6e-487f-b1d0-0fd02796e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How can scientists determine whether there''s a link?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56dd7a-deb0-4109-8d93-3cf049683d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One indicator to look at is the rate of incidence. Blood clots in
        general are so common that it is expected that a certain number of people
        will get them for various reasons at any given day of any given week. If someone
        has had a vaccine and then develops a blood clot, it doesn''t necessarily
        mean the shot caused the clot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f2b83-399f-461f-8223-07bfc0086073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95a7e9-a55f-41e1-bdaf-adf21978305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initial reports of clotting last month, AstraZeneca was quick
        to point out that the incidence of clots overall is lower in people who have
        received the shot that in the general population, in the countries that is
        using the shot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012d462-194b-461f-821a-898124bdddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4c6f6-e1cb-4a8d-94d2-c381e4b9eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AstraZeneca spokesperson said in a statement to CNN on Friday:
        "Patient safety remains the Company''s highest priority," and pointed to authorities
        in the UK, EU and the WHO''s recommendations to continue its use.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71941c-fd1d-47ab-b56d-d08d30863ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694852b1-844f-42dd-82e6-b2a0d012586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefit risk profile of the vaccine was reaffirmed in the EMA''s
        monthly safety update," the spokesperson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bbc99a-d3d0-48f1-aa95-aa6cbd5f55ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a931e-e121-4075-9487-d2a5de207e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get a clearer picture, scientists are looking more specifically
        at the types of clots being reported. CVST is rare to begin with, and normally,
        working out whether the incidence of a blood clot event has risen isn''t difficult.
        In this case, however, it''s a little murky, partly because the rate of CVST
        in the population isn''t clear in the first place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e082d-c79d-4af1-bf45-3a9e5293077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ad1c9-c13c-450d-a07f-8e3d248ed496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MHRA said that 15.8 million people had received at least one
        shot of the AstraZeneca vaccine in the UK. With 30 cases of CVST or other
        thrombosis in the UK, the incidence of developing one of these rare clots
        is 1.89 in a million.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005e963-dbe3-4dab-823c-ac77717ed35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b8878-117d-44d4-a35d-0b1fad2fbb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the absolute risk of CVST after this vaccine remains extremely
        low ... and it''s not clear if this is any higher than the usual expected
        incidence of CVST," David Werring from UCL Institute of Neurology told the
        Science Media Centre.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c19e3d-f9d1-4981-a736-e6303dad6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425a993-d8d2-41b6-b2b9-c7565ce0e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the usual incidence of CVST in the UK was probably around
        5 to 15 in every million each year, but he added that those figures vary because
        of the difficulty in diagnosing some cases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da916ce3-c708-4785-a35a-f7cd8565d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbcd84a-7e14-4598-92c5-6d6e5265c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has become a more useful focus for scientists is the nature
        of these blood clots. Emerging evidence suggests that some cases of blood
        clots after vaccination have unusual features. While these patients are experiencing
        blood clots, they are, unusually, also presenting symptoms of thrombocytopenia
        -- a low count in the very blood platelets that usually prevent clotting,
        EMA and several other health experts in the region have noted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f56e75-5d38-4fb5-9bb9-b840720473f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f200d9-5081-4e65-9b5a-9f9e23cf94be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.942+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This raises the possibility that the vaccine could be a causal
        factor in these rare and unusual cases of CVST, though we don''t know this
        yet, so more research is urgently needed," Werring said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f7f4b-3e2e-46fd-a933-9211427474c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.942+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d13396-8f06-41a9-977b-44730f71e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.942+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Experts keep saying the benefits outweigh the risk, but
        by how much?</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aaea32-5030-4fdd-91ea-ad282d6dfaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.942+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you look at this at a global, or even a national, level, the
        answer is: a lot.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c7428-758a-49b9-aac7-2bf1ccb5b8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.942+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f7e87b-3a01-4def-a862-8048887b01f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.942+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider this. Since the UK started vaccinating people on December
        7 up until March 21, there have been 30 cases of rare blood clots, four of
        which were fatal. In that same time period, more than 2.5 million people caught
        Covid-19, and 63,082 people in the country died from the virus, government
        data show.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5638a10-af2d-4dca-8631-4eda38c0a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.942+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b03fc-a35e-4028-b67b-84dee28953ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.942+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital that the vaccination rollout is not delayed," said
        David Spiegelhalter, chair of the Winton Centre for Risk and Evidence Communication
        at the University of Cambridge.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb3d1a-7f2b-46b1-a575-f418e59f0409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.942+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d3e692-2960-4113-8436-31c9463c2c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.942+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to a model that showed that even with current low levels
        of the virus, delaying vaccinating 500,000 people between the ages of 44 to
        54 would likely lead to around 85 hospitalization and likely five deaths.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ee53a6-08d6-4a33-a39e-3036f0dc01b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.942+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa772dc-d515-42fb-891e-8c8fb94d4e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these dynamics may look different when data by gender and age
        are taken into account.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d0edb6-1bdc-46a5-aab5-9c7552420c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d18796-0238-4eb0-9fc1-cf5502714eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiegelhalter said "it is important to know whether this risk is
        substantially higher in younger age groups, as has been found elsewhere. Vaccinating
        younger people is as much for the wider community as for their direct benefit,
        and so it is reasonable to try to avoid them causing harm, even if extremely
        rarely."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df99b2e-d45e-4bd6-a197-99605df5294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d84bf2-7e08-4db0-8465-3525a5c3d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has, on a whole, had more serious health consequences for
        older age groups. But hospitalization numbers in several parts of Brazil and
        the US suggest that younger people are becoming more susceptible to severe
        illness then before. It''s not known whether new variants are the reason,
        vaccination levels, behavior, or a combination of many factors.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b02c9-4730-41b4-9cc2-e9c352c5b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c727c-8641-44f6-89b2-68800bde40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Are these blood clots likely to be fatal?</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395a0d3-6ec3-4046-8f08-d5b3383c8e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers coming in are so small, it''s difficult to draw conclusions
        about fatality rates. In Germany, nine of the 31 cases of CVST were fatal.
        In the UK, four were.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c96cb-416e-49fa-886e-f45bef269f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.694+08:00
