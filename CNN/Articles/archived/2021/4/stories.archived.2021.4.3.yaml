      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a98e0-b3e6-4c06-bc20-4152d75200ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the meeting was enough to send shivers down the spines of some
        member states, while prompting angry responses from government officials and
        senior lawmakers among Europe''s allies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3885b6c9-57c6-4436-9ca9-a87ae382f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3868a95-0a07-4711-ba76-452cc1b0601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s vaccination program has been slow out of the
        blocks and plagued by supply issues. For a growing number of desperate EU
        leaders, one road out of the crisis may lead to Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab3241-895c-4780-8762-fe4ad765fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7daba34-e4a4-48c4-b2ac-9690cbb6bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin was heavily criticized last summer for approving Sputnik
        before large-scale Phase 3 trials began, but recent analysis published in
        The Lancet found the vaccine to be highly effective and safe. A review of
        Sputnik by the European Medicines Agency (EMA), which approves drugs on behalf
        of the EU, is underway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07be01c-99a3-481e-867e-a8e84802e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ac2f8-2efa-442c-a31d-3aaeba349f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other European leaders are skeptical about Russia''s motives and
        see the offer of much-needed doses as a chance for Putin to further divide
        the continent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43f187-4da6-4b4f-bd8e-42c53de2495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f46ba-df9e-4645-946c-ee4abb966f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats from some ex-Soviet member states pointedly say that they
        have no intention of using any vaccine "other than those procured by the European
        Medicines Agency", speculated that ​the Russian vaccine "could be a tool to
        divide the Union and its allies" and fear that Moscow could use it as a "vehicle"
        for other nefarious activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b103c6-5b86-4cf7-87d9-3fe77ab0c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e0029-16c3-406d-8560-1cc66924204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cure or weapon?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1f4e7-3409-443c-8ea3-d0900d3bb893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the European perspective, the majority of the EU27 seem remarkably
        relaxed about the meeting between Merkel, Macron and Putin, and think the
        international concern has stemmed from Russia''s spin on events. Indeed, some
        member states are already dealing directly with Moscow in the hope of getting
        hold of Sputnik shots, even though they have not been approved by the EMA
        and are not part of the bloc''s centralized vaccine program, in which the
        European Commission has procured doses on behalf of countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c1b058-c663-4fbc-a4fd-3feecba55383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc3272f-79c9-4ca1-adb2-0cebcd5e62de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Hungary and Slovakia have approved and ordered 4 million doses
        of the vaccine between them, while other countries, including influential
        Austria, are preparing to place an order with Moscow and get Russian shots
        into citizens'' arms. Italy and other countries are in talks to produce Sputnik
        doses in Europe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bdf8cf-c5c0-46d7-aa0b-55fb358212ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d8a7d-35fc-42e6-bae2-71d9201fa825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria''s seal of approval for the Sputnik vaccine is a particularly
        vicious gut punch for Brussels, after Chancellor Sebastian Kurz openly accused
        the European Commission of distributing the jabs unfairly among member states.
        This week, he tweeted a picture of his meeting with Austria''s Russian ambassador,
        stating that he was "very happy" that he would soon be able to place an order.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ac244c-dede-4927-86f6-f5f0b52db8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f32fd6d-80a0-4ef9-8dda-3dfc9ae789b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compare this to Kurz''s counterpart in Lithuania. Ingrida Šimonytė,
        Lithuania''s Prime Minister, has publicly said that "Putin doesn''t care to
        use it as a cure for the Russian people -- he offers it to the world as another
        hybrid weapon to divide and rule." While Putin has been quick to tout Sputnik
        on the global stage, most Russians back home have been reluctant to take it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41eedb9-4498-4523-a718-3091d3916fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28843f5-726c-4bc6-a5b1-be173473a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Šimonytė''s views are in the minority among EU leaders. While
        the fact that the bloc''s two most powerful leaders even had this discussion
        with Putin has deeply concerned some of the ex-Soviet states, few are as vocal,
        as they know they are losing the argument.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af2119-ad4e-48fe-b630-b9dba3921709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04491088-184b-4406-8aea-03492417f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while most EU members are less enthusiastic than Kurz about
        using Sputnik, most are relaxed about Franco-German overtures to Moscow and
        think the fear is overhyped.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f3f9e-6229-41d3-abe3-be96af75a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be9105-40b5-4617-af34-d6a67e6f37be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing down the concerns of countries like Lithuania and Poland,
        one European diplomat told CNN: "Even if the EMA does approve it, it''s very
        unlikely the Commission will add it to its portfolio of vaccine. Besides,
        Russia simply doesn''t have capacity to get the thing manufactured at any
        serious scale inside the EU."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ea607-0ab2-406e-961a-791f30e04248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d03ccb-9bd6-4373-94ed-b361e277e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines used in the EU''s scheme must have been manufactured in
        labs that comply with EMA standards. So while it''s true that we are a long
        way from seeing Sputnik being produced in EU labs, the mere fact that some
        member states are worried, some are dismissing those fears and others are
        clamoring to get hold of Russia''s vaccine, reveals just how easily Moscow
        can cause division, both inside and outside of the EU.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed249d67-e428-47b2-9469-3d13401e4f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6cbe8-038a-41d7-b573-58360a1b3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political grenade</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34cb600-2d90-40cf-991e-c5943ae1f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, with whom Brussels is having a public spat over vaccines,
        a senior government official told CNN that it was "extraordinarily naive"
        to have even discussed Sputnik, given "we know that Russia is using vaccines
        as a diplomatic tool."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6b3deb-a2a6-487a-afb7-cdeeaaeee18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d4445-1900-4f32-94d1-4b941b4ca440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Tugendhat, chairman of the UK''s foreign affairs select committee,
        said: "Using vaccines to shove a deeper wedge between the UK and EU, and between
        those EU states that know Russia well -- like Lithuania -- and others that
        are more ready to turn a blind eye is designed to divide and provoke, and
        that only feeds Russia''s interest."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7292c437-fe1e-49f7-927d-926343346a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8da333-06e4-4557-a0e2-740fc84f3085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether this was the primary intention or not, dividing the West
        is always welcomed in the Kremlin. Oleg Ignatov, senior Russia analyst at
        Crisis International, believes that Moscow''s main objective was to "win a
        soft power battle by getting the vaccine recognized by Europeans, making Russia
        more palatable to European citizens," but accepts that creating a wedge in
        the West is probably a happy side-effect.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c1be2-732c-45f3-a0c5-e41c82fd0ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b7e01e-7a26-43f0-b857-987d070caf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is always happy to see the European Union and its allies
        divided as it plays into domestic messaging that perhaps Western democracy
        isn''t all it''s cracked up to be," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920ef61-beb9-4789-b84d-b9b6060e58c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152881eb-a5d7-49a8-bd80-f871609d7f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin critics in Russia have noted that the success of the Kremlin''s
        vaccine exports has played a larger role in domestic media than anything resembling
        a vaccine rollout for Russian citizens, which raises important questions about
        where Russia''s priorities really are. If the aim this week was to lob a political
        grenade into Europe, Sputnik is a perfect vehicle by which to do it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca40bf5f-3866-4c40-ab11-31fba0246bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa40bae-de87-41bc-9051-5ad036e0d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already know Russia is playing vaccine diplomacy. What''s more
        alarming is that Russian actors were allegedly behind the hacking of the EMA
        last year -- the very agency that might approve the vaccine," says Alice Stollmeyer,
        executive director of Defend Democracy, an independent foundation focusing
        on how democratic states are being undermined internationally. Moscow has
        repeatedly denied Western allegations of hacking.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc35284-2958-48bf-8e55-f8348823d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f4b99-cd75-402e-b6cc-a017083cbfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has done horrendous things to internal European diplomacy.
        A combination of unforeseen vaccine supply issues, limited in-person meetings,
        and the self-interest of nations to prevent citizens from dying is a perfect
        combination for conflict on a continent as interwoven as Europe.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c93bb-1873-4965-8e8c-f2d40f9c50bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df017d-de03-4bc0-9270-32f348e39607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in the rush to get through a brutal third wave of the pandemic
        and mend the errors made in the early stages of the vaccine rollout, Europeans
        should be aware of how their internal divisions are seen outside the bloc.
        To their allies, it might look like little more than cats fighting in a bag.
        But to their enemies, it is a weakness that they''re only too ready to exploit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674914c-947f-4268-8b78-1584935c8044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/03/europe/europe-russia-vaccines-analysis-intl-cmd/index.html">Europe
        is torn over whether to take Putin''s help on vaccines</a>."</em></p>'
  'US-capitol-attack-raises-questions-on-security-analysis':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-03T13:20:55.590+08:00
    'imagesource': 'jcr:b04c35fe-4c17-4126-8805-ceae99f42c58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a217fe3-3988-43a8-a54f-055eb0559171'
    'lead': 'It has only been a matter of weeks since the temporary barbed wire fencing
      erected around the Capitol was taken down. But the January breach of the Capitol
      has created the perception that the building is still vulnerable to attack,
      and proposals to secure it are caught up in partisan infighting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T13:25:48.339+08:00
