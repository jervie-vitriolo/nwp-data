      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/02/health/astrazeneca-blood-clots-explainer-intl-cmd-gbr/index.html"
        target="_blank">"Here''s what to know about the risk of blood clots and the
        AstraZeneca vaccine"</a></em></p>'
  'Rege-Jean-Page-leaving-Bridgerton':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-03T06:27:33.761+08:00
    'imagesource': 'jcr:c74006bc-db99-4943-8638-9ce878a069b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17e4ca0c-38d8-47e9-867d-89158c0bf76e'
    'lead': 'Actor Regé-Jean Page, who played the extremely appealing Duke, will not
      be reprising his role for the second season of Netflix''s hit historical drama,
      ''Bridgerton.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T06:33:53.977+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:07:12.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:04.554+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bridgerton', 'Netflix']
    'template': '1'
    'title': 'Regé-Jean Page will not appear in ''Bridgerton'' Season 2'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2fa04-0f40-4c58-9987-413db5e90023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;That scream you may have heard are
        the fans of Simon Basset, the Duke of Hastings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff3eb3-0384-4c6c-9ddf-cdd1afb23c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced Friday that actor Regé-Jean Page, who played the
        extremely appealing Duke, will not be reprising his role for the second season
        of Netflix''s hit historical drama, "Bridgerton."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0bdabd-34b3-44a4-82f4-8f0469329d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sad news to some came in the form of a note from the show''s
        Lady Whistledown character, posted on "Bridgerton''s" verified Twitter account.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Your
        Grace, it has been a pleasure. 💜🐝 <a href="https://t.co/kX1nIG8pz7">pic.twitter.com/kX1nIG8pz7</a></p>&mdash;
        Bridgerton (@bridgerton) <a href="https://twitter.com/bridgerton/status/1378015697238908929?ref_src=twsrc%5Etfw">April
        2, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2605d-e85d-4e4f-b9a1-aed3954348da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cab128-6f98-441b-8b3e-f6f7ba81ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Readers, while all eyes turn to Lord Anthony Bridgerton''s
        quest to find a Viscountess, we bid adieu to Regé-Jean Page, who so triumphantly
        played the Duke of Hastings," the announcement read. "We''ll miss Simon''s
        presence onscreen, but he will always be a part of the Bridgerton family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656dfbbe-f6d6-4687-a7f7-9e723b2be667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page has been one of the show''s breakout stars and recently won
        an NAACP Award for his portrayal of the Duke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83e0d8-665a-41e5-8c6e-4a1f84b215f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor told Variety one of the reasons he originally joined the
        project was because he knew it would be short term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ae0b9-c589-4243-a9c4-291397a13926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a one-season arc. It''s going to have a beginning, middle,
        end -- give us a year," Page said. "[I thought] ''That''s interesting,'' because
        then it felt like a limited series. I get to come in, I get to contribute
        my bit and then the Bridgerton family rolls on."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17962dde-dd6d-45dd-aea1-931989c6db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bridgerton" is based on the 2000 novel "The Duke and I," written
        by romance author Julia Quinn and is part of a series of books.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba80e20-7147-46ac-b6b2-af96c02b5147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season will follow Lord Anthony Bridgerton, played by Jonathan
        Bailey, as he attempts to find a wife. Simone Ashley has been cast as his
        love interest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b69b10-45fb-4354-9101-4f63a30b9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the Duke of Hastings is departing, his Duchess will still
        be around.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c1a6f-198b-4fd5-9c6f-1ee01a2383cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daphne will remain a devoted wife and sister, helping her brother
        navigate the upcoming social season and what it has to offer -- more intrigue
        and romance than my readers may be able to bear," the announcement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4f6ad-ee53-427f-b71b-8f2ef7958b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoebe Dynevor plays Daphne Bridgerton Basset.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6836e-aa75-45cb-90bf-b38688a4e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T06:33:53.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:12.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/04/02/entertainment/rege-jean-page-bridgerton/index.html"
        target="_blank">Regé-Jean Page will not appear in ''Bridgerton'' Season 2</a>"</em></p>'
  'LinkedIn-paid-one-week-off':
    'author': 'Kathryn Vasel, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-03T07:02:02.860+08:00
    'imagesource': 'jcr:6f00fa55-485b-4aae-95c4-d8ba57838067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e39b57-79ee-4962-bf00-545e808d3188'
    'lead': 'LinkedIn employees worldwide are getting a paid week off starting April
      5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T07:06:01.855+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:07:10.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:04.838+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LinkedIn']
    'template': '1'
    'title': 'To prevent burnout, LinkedIn is giving its entire company the week off'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a023f-5743-4106-b9df-cde6817868a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;LinkedIn employees worldwide are getting
        a paid week off starting April 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76ea8a-3a92-4125-b3ef-f1c3686d03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire company is getting the time off as an opportunity to
        unplug, recharge and avoid burnout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328297a8-b1c1-473c-8856-8e7cf4bb97fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to make sure we could give them something really valuable,
        and what we think is most valuable right now is time for all of us to collectively
        walk away," said Teuila Hanson, LinkedIn''s chief people officer, who joined
        the company in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ad919-db6e-44f1-bf87-66587a96fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since everyone is off at the same time, that means workers aren''t
        inundated by emails, meeting notes and project requests piling up in their
        absence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f29b1-8ec8-473c-bf1b-1d602db44a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want the goodness of your vacation to last a little bit when
        you come back," Hanson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22855028-2e26-4b84-9b85-3e2390e703e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week off extends to the majority of the company''s 15,900 full-time
        employees. A core team of employees will continue to work for the week, but
        they will be able to schedule time off later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061a3b6-b087-4f30-900f-b65baf99211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company started to operate remotely more than a year ago as
        the pandemic unfolded and has been surveying its workers regularly. Last summer,
        the surveys revealed a shift in employee sentiment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ddeddc-8381-452f-a78b-8b23955cdcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the reality of the weight of the pandemic really took its
        toll during those months. That was a heavy time. That is when we were seeing:
        ''wow there is clear burnout.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7702904-c9ca-40c2-b863-d48af37e4045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the company created an initiative called LiftUp!, which
        includes burnout training for managers, no-meeting days and mental health
        resources.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b892f-c42e-43f4-a4f1-e47bf53f1510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business recently spoke with Hanson about how LinkedIn is fighting
        burnout and what its workforce might look like in a post-pandemic world. Here''s
        what she had to say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7f7f6-e50d-4d81-b3c8-4919877bb4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(This interview has been edited for clarity and length):</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021627d-edcc-44c9-aa49-7537a5f6fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you seen signs of burnout among LinkedIn workers?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf62a33-3f9d-4146-842f-f3258a830cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LinkedIn surveys employees quite often. We have a quarterly survey
        cadence and then we added additional surveys last year, just to make sure
        that we were really keeping a pulse on how employees were doing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ed141-747e-413f-8374-614d2a4d7218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added a simple open-ended question of just: How are you? That
        is when we started to see the emerging of themes in and around burnout, lack
        of self care, struggle with family, people feeling lonely or isolated, so
        that was really good to just be able to read through the verbatim comments
        and to really get some of that texture around how people are feeling, how
        they are doing, what they are missing, what they may be grieving.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d26c69-6fa6-4ee4-85da-09dee7a3e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We would see in the comments that people missed a commute because
        they had the opportunity to sort of ramp up, listen to a podcast, listen to
        the news. They missed at the end of the day the ability to ramp down. And
        now that we have a good understanding of how our employees are feeling, how
        do we start to package some programs, communication, starting with our leadership
        team, our managers, so that we can begin to address these things.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517df870-0600-467c-95e9-0b4c3fb2480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, personally I put myself in that category. Starting a new job
        I was trying to fit everything I possibly could in my day, and then realized
        that I barely left the room that I was in. And I felt guilty because I have
        two sons... and I was missing out not being able to take the dog for a walk
        or be able to hang out with the kids. A lot of the comments that came through
        in our surveys, they definitely resonate with me as a parent [and] as somebody
        else who is missing the life that I had prior to the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857a74da-d3fa-43e7-bf8b-f31815df28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start to notice a shift in employees'' responses?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea8a96-2709-4d31-a21d-f2af2b94f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we are measuring this quarter by quarter, definitely July, August,
        that was when the reality was setting in that this wasn''t just a three-month
        thing. I think initially back in March folks just thought maybe by the summer
        this would pass, things might loosen up, and I think the reality of the weight
        of the pandemic really took its toll during those months. That was a heavy
        time. That is when we were seeing: ''wow there is clear burnout.''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e4dba-0ad6-46d6-9a86-24b28250a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent survey that we had, things are better, we had a [company-wide]
        shutdown at the end of the year the last week of December so we saw better
        results and better comments that people felt refreshed, they felt energized,
        and I think now that we have a vaccine and, at least in the United States
        and some other geographies, it looks like there is a path out of this, we
        are definitely hearing more positive sentiments from our employees. But it''s
        up and down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed7539-9463-4021-befc-c32d28821d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What did you do in response to the worsening survey data?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a69633-bb32-48f5-a4f2-c501040cace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We looked at our survey results... the executive team put our heads
        together to figure out how could we systematically address these themes we
        are seeing with our employees. We worked with our benefits and employee experience
        team and came up with this program called LiftUp! It''s a specific program
        to the pandemic and it really addressed those things that we heard through
        employee surveys. It was really intended to figure out, what can we specifically
        do from a program perspective -- benefits, perks to address burnout, work
        family balance, people feeling alone and isolated -- how could we bring some
        surprise and delight, how can we bring some levity to our employees?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb03dca-ba40-48e9-8000-6c0cbed39307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We launched a series of workshops,"no-meeting days," specific programs
        for managers -- one program called compassionate accountability. Another course
        for managers: Keep calm and lead on. Another course around practical prioritization.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a191615-1186-4290-beb8-621d3f286b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also offered workshops to our employees, one workshop is called
        the "necessity of no," so really empowering our employees in how to say no
        to their manager, how to make sure that their managers understand that they
        have a capacity and when their cups are filled or they''re getting close to
        filled, how can employees have those types of conversations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69605432-670b-4244-a934-7adae888aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The no-meeting days are huge, very beloved. People felt like "Wow,
        there is power to being able to just lock in and not run from Zoom meeting
        to Zoom meeting."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db82fbca-a3ca-4df6-bf17-0733dae5bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why give all employees a week off?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f4b28e-ca8e-4c15-bcd8-4cb9c22e2870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We thought that it would be a good thing for our entire organization
        to have another global paid week off. We have a global annual shutdown every
        December, many of our competitors also have a global shutdown at the end of
        the year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3748f-fab5-49de-a58b-0e20a517b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We heard after our December shutdown that people felt energized,
        they felt like they were able to get outside, and felt able to do things like
        read books, watch webinars and watch movies. We thought, does it make sense
        for us to provide another paid week off, not only to address burnout and self
        care, but also show our gratitude to our employees? Because they are working
        hard, they are showing up and they are doing extraordinary work for us at
        LinkedIn. We wanted to make sure we could give them something really valuable,
        and what we think is most valuable right now is time for all of us to collectively
        walk away. And what is really nice after a shutdown, you come back and you
        don''t have a barrage of emails or meeting notes that you feel like you have
        catch up on or you feel like you have to peek at your email.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b8bbd-0b0f-4796-bf82-4fd4aaae1326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You want the goodness of your vacation to last a little bit when
        you come back.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d85c2-5b4d-4fc7-bd9e-7b233e525dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How will LinkedIn''s workforce function in a post pandemic
        word?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18751a4-649f-4ecc-bc49-675facad34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have definitely made decisions around "hybrid flexible." This
        has been a good learning experience of challenging long-held assumptions around
        how work can be done and where work can be done. So we''ve made a commitment
        that we are going to really lean into the concept of being a hybrid flexible
        work environment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3dfa7c-e7a0-4add-aa06-48b68eac166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for us that means all employees have the ability to work flexibility
        up to 50% of the time. We''re really looking at it from a role by role perspective
        -- what does it mean for an employee to do their best work? That is going
        to give us a general idea of what this is going to look like in the future.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0279c6d0-1573-4a3a-89c1-1383ea66e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:06:01.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;"<em><a href="https://edition.cnn.com/2021/04/02/success/linkedin-paid-week-off/index.html"
        target="_blank">To prevent burnout, LinkedIn is giving its entire company
        the week off</a>"</em></p>'
