      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6846050-218a-4878-9127-a38ac1c1c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:24:00.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had never seen them before, never dealt with them before,"
        said Haddow. She told CNN it will be up to the Pierce County Prosecutor''s
        Office to decide whether to prosecute the case as a hate crime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2196a-6c03-4f59-9314-ebe8f402d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:24:00.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de9902-8302-4e27-8cd8-d4563a9d2091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:24:00.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Korean man who identified himself as one of the victims interviewed
        with CNN affiliate KIRO on Wednesday. He said he forgives the attackers but
        wants to ensure that violence against Asian people is properly investigated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b8552-8284-43d4-beaa-8ff5f073cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:24:00.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea31c8-58c0-49c2-bd4e-961d249a73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:24:00.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want him to be better. I want him to know this was bad," the
        man said in Korean, according to a translation by KIRO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccf5b8-d32f-4b9c-bfd0-56a142b974c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:24:00.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d292068-b0dc-40fd-871d-3b552b39607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:24:00.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Asian attacks have increased dramatically nationwide during
        the Covid-19 pandemic. In New York City, 28 arrests were made for hate crimes
        targeting Asians in 2020, up from three in 2019 and two in 2018, the New York
        Police Department reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad7909-6397-4414-ab85-2e695e950b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:24:00.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/03/us/asian-couple-attacked-juvenile-arrested-washington/index.html">A
        juvenile has been arrested following a videotaped attack against an Asian
        couple in Tacoma, Washington.</a>"</em></p>'
  'teen-helps-adoptable-dogs-handmade-bowties':
