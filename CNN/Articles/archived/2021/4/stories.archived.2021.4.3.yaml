      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It started four years ago with a small
        donation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb66a79-8240-4e35-9363-f5e9e64e3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a7cb5-5bce-454a-ae30-0a045789acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darius Brown dropped off about 25 handmade bow ties at New York
        City''s ASPCA animal shelter. Hundreds of displaced dogs and cats made their
        way up north to this shelter following Hurricane Irma, hoping to get adopted
        and find a new forever home. Brown wanted to give back in some way, so he
        made pet-sized bow ties that the animals could wear to make them stand out
        to potential adopters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4bdd03-a27d-43c4-9533-84014e45beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b98559-183e-4672-b751-fe3696f33402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought to myself, ''Who wouldn''t love a dog in a bow tie?''"
        Brown told CNN as he reflected on his journey as a pet haberdasher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72410afe-6311-4574-9677-45971fc61856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517870d3-c6ad-42bb-99b1-fdeca2fa8765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled being eight years old when he started learning how to
        sew bow ties. He credits his older sister, Dazhai Brown, with being the person
        who inspired him to start sewing in the first place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e312471-f2a6-4a13-832d-e8982573a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218ed76-a2ca-4b20-9ab5-4bf4b116dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sister is like a second mom to me," Brown said. "And growing
        up, pretty much anything she wanted to do, I wanted to do."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2951c10c-9cef-420d-a4f6-c8407c306bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47598bc4-c636-4166-9e3a-51807dddd5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dazhai, a cosmetology student at the time, would make hair bows
        for her clients. Darius saw her making the hair bows and asked if he could
        help. Together, they constructed a Teenage Mutant Ninja Turtle-themed bow
        tie for him. He was so happy with the result that he continued to help his
        sister, eventually learning how to make bow ties on his own.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff3137-e8ca-4ef0-9718-32b4133d7b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659231b4-7dd5-49a5-9f3d-3ed6ec739dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had Darius start off by just helping me cut the fabric," she
        explained, stating that despite his ambitious attitude, his family was initially
        reluctant to let him help.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372ca04-9bdc-4190-b24d-b5203037e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e44ef-1b0d-4dab-8ea0-16d14663630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darius was diagnosed with a speech and fine motor skills disorder
        at a young age. His mother, Joy Brown, explained how he had a challenging
        time doing tasks that people might take for granted, such as tying his shoes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98873be-c4d0-4b46-afd8-103114d4b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5431c1-5699-4b18-96b3-83a9c30e745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this I felt like it would be better to wait," Joy said.
        "But I never wanted him to feel like he was different, so eventually, I got
        him some safety scissors and he got to work."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339f552-b554-4141-9637-16795648975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:33:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:34.974+08:00
