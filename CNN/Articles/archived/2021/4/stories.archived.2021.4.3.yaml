      'jcr:uuid': '4e518de2-ef37-4b85-b6a4-6204bdc389ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the authenticity of the video.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23dc362-912e-4228-baed-8ad294b77118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.996+08:00
