      'mgnl:type': 'text'
      'text': '<p>Local government units in the NCR Plus bubble are now just waiting
        for the release of the funds from the Department of Budget and Management.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3288773c-cc9b-42b7-8658-6a656c25f529'
