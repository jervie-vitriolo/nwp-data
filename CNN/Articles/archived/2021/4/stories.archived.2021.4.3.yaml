      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ec767-9e69-47c8-b0b1-ab236cd5d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:24:00.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened on November 19, 2020, Tacoma Police Public Information
        Officer Wendy Haddow told CNN. A complaint was filed at the time, she said,
        but police did not connect it to the video until family members of the victims
        recognized their relatives in the footage.</p>'
