    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dba2091-1b66-449d-9521-ae1591d8aeae'
    'lead': 'One US Capitol Police officer has died and another is injured after a
      suspect rammed a vehicle into a police barricade outside the Capitol building.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T01:38:17.818+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:07:18.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:03.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Capitol Police officer killed, another injured after suspect rams car
      into police barrier outside building'
    'updated': 2021-04-03T04:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b19703-6b94-4864-9526-6b4ef8dea13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T01:38:17.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One US Capitol Police officer has died
        and another is injured after a suspect rammed a vehicle into a police barricade
        outside the Capitol building Friday afternoon, acting Capitol Police Chief
        Yogananda Pittman told reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a429f63a-514b-4d87-b832-b5350de6d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T01:38:17.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b049335-4ef0-49d0-a105-a973fff26974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T01:38:17.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pittman said the suspect in the attack has also died. The suspect
        was not on the radar of the US Capitol Police before the attack, but the attack
        does not appear to be terrorism-related, police said in an afternoon briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf375d-e249-452c-8485-07525a921bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T01:38:17.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa95b6-cf6b-4fdf-8176-f7f9c2568118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T01:38:17.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pittman added that the scene is still being processed, and the investigation
        is ongoing. The DC Metropolitan Police said there is no indication of an ongoing
        threat. Pittman said she will not release the name of the officer until the
        officer''s family is notified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744f0f4-8516-46e6-a7e3-5277301ac5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T01:38:17.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833a3c2-5b51-4be2-805d-bced473d9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T01:38:17.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior congressional aide and a US Capitol Police source told
        CNN that after the driver of the vehicle rammed his car into a barricade on
        Constitution Avenue, the driver exited the vehicle brandishing a knife. USCP
        responded, shooting the suspect and taking him into custody.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3085b2-6307-4482-84f4-8170e0fd006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T01:38:17.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4ed49-623f-4a3e-8268-ed514161df37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T01:38:17.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An email from the US Capitol Police, obtained by CNN, confirmed
        that sequence of events. The email stated Capitol Police officers shot the
        suspect after he rammed the barricade and exited holding a knife.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a9974-741a-4ae6-8fdb-a0f8b1ed049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement official told CNN at least one of the officers
        was stabbed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2879e24a-c312-4cc3-a8b4-9133c896edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f17d6-ddab-4f6c-aeb6-8399805bcbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(US Capitol Police) is responding to the North Barricade vehicle
        access point along (Constitution) Avenue for reports someone rammed a vehicle
        into two USCP officers. A suspect is in custody. Both officers are injured.
        All three have been transported to the hospital," USCP said in a tweet Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3270462-9d32-4997-a1e2-b970ab728086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1e54d-d001-43c8-b6ab-c2a67448f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has confirmed that the FBI Washington Field Office is providing
        support to the Capitol Police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d26d62-8991-441e-8ec7-2c13e4a51bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53890d-ac12-4fdc-ad82-906ce9af9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes as the security situation on Capitol Hill remains
        top of mind for many lawmakers despite a recent ramping down of some additional
        protective measures that were put into place after the January 6 insurrection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a9fe8-f630-4fc5-bebb-7d5af916ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ed63d-a0bd-4839-9e86-8cc7c73347d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbed wire fencing that surrounded the Capitol complex for months
        after pro-Trump rioters stormed the building has since come down and thousands
        of the National Guard troops who were deployed in response to the insurrection
        have since returned home, though thousands still remain in Washington due
        to lingering security concerns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f44def-64bb-413c-8b82-1c7e7e2ed1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6759c16e-65e6-4c48-a305-1db074f4d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Guard was seen responding to Friday''s attack, and
        later confirmed it had been deployed to the Capitol.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e531c-2ee0-422e-b23d-63f8d3dc2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed615f-c69f-4d8c-b89d-343b9cec4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DC National Guard deployed a Immediate Response Force (IRF)
        composed of National Guard soldiers and airmen to the Capitol complex this
        afternoon to support the U.S. Capitol Police. Due to operational security,
        we cannot discuss further details regarding the IRF," the National Guard said
        in a tweet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd384b1a9-65de-47de-bf09-68ff288cc974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27c6e2-c0af-4fca-8394-ade007d2310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.430+08:00
