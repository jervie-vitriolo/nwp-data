      'mgnl:lastActivated': 2023-01-25T09:06:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still recommended, however, that individuals who are not fully
        vaccinated have their Easter dinner and egg hunts with only the people in
        their household or outdoors while 6 feet apart to prevent the spread of Covid-19,
        the CDC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35add32-3a43-449a-a9f8-063b0b4bb8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:34:42.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880bf050-e427-49c3-8290-2f3d07baf71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:34:42.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s tweets this week are based on already existing CDC guidance
        for fully vaccinated individuals -- meaning it''s been two weeks since they
        received their second dose of the Pfizer/BioNTech or Moderna vaccines, or
        it''s been two weeks since they received the single dose of Johnson &amp;
        Johnson''s vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c85e0-ea3c-4754-b34a-97d0e20d8c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:34:42.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb365317-17fd-4c3f-84c5-85fd5b59485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:34:42.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s guidance, released in March, says people who have
        been fully vaccinated can meet indoors without masks. Additionally, they can
        gather with unvaccinated people without masks, but the visits should be limited
        to one unvaccinated household at a time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9e112-7d96-4516-b075-a2b7678e70b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:34:42.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d241212-2122-487f-a3f0-23731282e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:34:42.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But precautions should remain in place when visiting an unvaccinated
        person at increased risk of severe illness or death from Covid-19, per the
        CDC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee4199-5b14-48e9-b0b3-c90d6167558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:34:42.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28fd3c-a03f-4b40-9eef-22e62df95db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:34:42.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says it''s still learning how vaccines protect against the
        novel coronavirus, and its guidance will continue to be updated as health
        officials learn more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3669b77-2a7d-4e51-92e9-017146d22168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:34:42.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354a3a4-fd8c-4c8a-b9fa-48a417f30dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:34:42.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, there remain some precautions fully vaccinated people
        should take in public, including wearing masks, keeping a social distance
        and avoiding crowds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d7fdd6-1d6d-49e7-9d76-8bd94e75424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:34:42.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/02/health/cdc-easter-vaccinated-tweet/index.html">"Fully
        vaccinated people can gather unmasked and indoors for Easter, CDC says"</a></em></p>'
  'April-the-Giraffe-dies':
    'author': 'Jennifer Henderson and Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-03T11:34:51.623+08:00
    'imagesource': 'jcr:3fd667b8-9bb7-49be-b2b9-b09131e2e8dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43ed1a65-eb73-4c98-8f1f-087a440b6cf2'
    'lead': 'The beloved animal was euthanized at the recommendation of her veterinarians
      due to her worsening arthritis, Animal Adventure Park in Harpursville, New York,
      announced. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T11:36:37.825+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:06:59.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:06.303+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'April the Giraffe, who became a worldwide sensation for giving birth
      in 2017, has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10525f29-fe1a-4232-adb6-5c6228957f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> April the Giraffe, who became an internet
        celebrity by giving birth on a YouTube livestream in 2017, has died at the
        age of 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a38de-185d-4667-85ac-4022a4ae64bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209b41a-1bb1-4324-9c25-64eea3cbee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beloved animal was euthanized at the recommendation of her veterinarians
        due to her worsening arthritis, Animal Adventure Park in Harpursville, New
        York, announced in a Facebook post on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d72a7b-78f2-43bd-8f55-aa9f2fd1975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b59888-9f21-46d4-9872-7f18ffa70dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We grieve with her many fans, near and far, as we say goodbye to
        the giraffe that can be credited with making a foothold for giraffe and giraffe
        conservation awareness in the 21st century," the post read. "While her hoofprints
        in her yard will erode in time, the imprint she has made on the hearts of
        people around the world will never fade."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821defee-4952-4666-b01b-550a4bb23906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212efd9-fec5-4efd-bcec-5be867c86de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal park has been April''s home for nearly six years. She
        had given birth to five calves, including Tajiri, the baby boy who made her
        famous. He was also the first calf to be born in the animal park, with 1.25
        million people watching the livestream of his birth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49b0e4-b2e2-43e0-ad7b-b3d4bff7ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee1de5a-4596-4b85-b4cc-3d94aadbacf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April''s veterinarians noticed the giraffe was showing notable signs
        of osteoarthritis in the summer of 2020. Despite their extensive efforts --
        which included joint supplements, pain medications, dietary changes, hoof
        trimming and padded flooring in her barn -- she continued to lose mobility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53defa3-7b81-488c-9896-97a2716d8c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478251c-4c89-46ae-a5b7-999b2d54d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To her keepers and our team here at the park, she is a precious
        member of our family, and while we knew this day would eventually come, our
        hearts are hurting," Animal Adventure Park owner Jordan Patch said in a statement.
        "April''s impact on animal conservation and appreciation is both immeasurable
        and lasting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2551cf-2306-4226-aec5-c87976b3c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f0bda-ff5c-4412-9cc9-5121b84de2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body has been escorted to the Cornell University Veterinary
        School for a necropsy, the park said. Following cremation, April''s ashes
        will be returned to the Animal Adventure Park.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8036ec-ebcf-42c1-bcd7-3f6969425e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919a15d-b7ca-4fc7-874b-fbdedf680997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April''s popularity helped raise awareness to the rapid decline
        of the giraffe population, which has dropped by 40% in the last 30 years,
        according to the park.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8eb18a-7b1e-48f7-8935-0fabb4194f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705853f-5ec1-4d16-a150-bffa8928aada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April and her children came as the number of giraffes decreased
        to fewer than 100,000, from more than 150,000, over three decades, the foundation
        says, according to the Giraffe Conservation Foundation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44879b-a08b-4c1e-a08a-8f91c777850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:36:37.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/02/us/april-the-giraffe-dies-animal-adventure/index.html">"April
        the Giraffe, who became a worldwide sensation for giving birth in 2017, has
        died"</a></em></p>'
