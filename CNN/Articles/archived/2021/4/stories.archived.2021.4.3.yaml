      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some have said, getting immunized is a psychological game changer:
        You may feel like a weight has been lifted.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2450b9e-1e7b-4b53-9b09-70c29ff5d856'
      'mgnl:activationStatus': true
