  'chinese-vessels-julian-felipe-reef-lorenzana':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-03T13:28:08.936+08:00
    'imagesource': 'jcr:c3302486-e9a0-4c21-9f91-25f618baddc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76af62d2-64f1-44af-8d8a-b4f3f000e191'
    'lead': 'Defense Secretary Delfin Lorenzana said he cannot be fooled by China''s
      excuse of bad weather for the presence of its vessels at Julian Felipe Reef
      in the West Philippine Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T13:31:09.698+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:06:46.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:08.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘I am no fool. Leave now,'' Lorenzana tells Chinese vessels at West
      PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add6b91c-104c-4cbc-a72d-ee9b349d3474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:31:09.698+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — Defense
        Secretary Delfin Lorenzana said he won''t be fooled by China''s excuse of
        bad weather for the presence of its vessels at Julian Felipe Reef in the West
        Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b43beaf-8856-47b4-a825-43be80d83f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:31:09.698+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded statement on Saturday, Lorenzana told Chinese
        Ambassador to the Philippines Huang Xilian he "has a lot of explaining to
        do" about the 44 Chinese vessels still moored at Julian Felipe Reef almost
        two weeks after the government demanded that they leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf6423-9078-421a-8ddd-e6bbb7373524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:31:09.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Whitsun Reef, Julian Felipe is a shallow coral reef
        close to Bataraza in Palawan, well within the Philippines'' exclusive economic
        zone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4903a140-61c1-4138-89e5-257f337a27fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:31:09.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:46.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea on March 20
        reported the presence of more than 200 Chinese vessels in the area. The Chinese
        government said they were only seeking shelter due to "rough sea conditions,"
        but aerial and maritime patrols this week showed 44 ships are still there,
        and <a data-cke-saved-href="https://cnnphilippines.com/news/2021/3/31/chinese-vessels-west-philippine-sea.html"
        href="https://cnnphilippines.com/news/2021/3/31/chinese-vessels-west-philippine-sea.html">over
        200 others are in different reefs in the Kalayaan Island Group, which the
        Philippines considers part of Palawan province.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2e093c-70e2-4896-85c5-51970a53a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:31:09.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:46.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am no fool," Lorenzana said. "The weather has been good so far,
        so they have no other reason to stay there."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b3162-5389-4c32-96ff-6123e955ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:31:09.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:46.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These vessels should be on their way out," he added. "Umalis na
        kayo diyan (Leave that place now)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c037160-ce6b-4509-a0fa-2760448d7e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:05:14.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Chinese Embassy in Manila called the Secretary''s
        statement "perplexing" and reiterated its claim that the reef is part of China''s
        Nansha Islands. The Embassy added it was "completely normal" for Chinese fishing
        vessels to fish near the reef.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b9f94-4622-4508-88e0-ac2b6cd2c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:05:14.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The waters around Niu''e Jiao (Julian Felipe Reef) has been a traditional
        fishing ground for Chinese fishermen for many years," said a statement attributed
        to the embassy''s spokesperson. "Nobody has the right to make wanton remarks
        on such activities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a382dcc-3b92-4038-b4d8-2e7cf37538df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:31:09.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs on March 21<a href="https://www.cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">
        filed a diplomatic protest</a> and demanded that China "promptly withdraw"
        its ships. Philippine Ambassador to China Jose Santiago "Chito" Sta. Romana
        said last week Beijing gave its assurance that its vessels are only temporarily
        staying at Julian Felipe Reef.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9dd11-b7af-4916-8ced-ec8fc74cf213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:31:09.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Palace said President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2021/3/25/Duterte-Huang-Xilian-West-Philippine-Sea-Julian-Felipe-Reef.html">had
        raised the issue in a meeting with the Chinese envoy and reaffirmed the country’s
        arbitral win</a> in the South China Sea dispute. China claims most of the
        global waterway, including parts of the West Philippine Sea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53066e84-b1c0-4f48-8433-f3e4680707a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:31:09.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral tribunal in 2016 invalidated Beijing''s sweeping claims
        and recognized the Philippines'' sovereign rights to parts of its EEZ, which
        the East Asian giant contests. It also ruled that China''s island-building
        activities on several reefs in the Kalayaan Island Group constitute violations
        to the United Nations Convention on the Law of the Sea or UNCLOS and "have
        caused devastating and long-lasting damage to the marine environment." China
        refuses to recognize the landmark ruling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98efab7f-a854-4a2b-860e-b83b39a1369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:01:34.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Armed Forces Chief of Staff Lt. Gen. Cirilito Sobejana
        said government forces also spotted "illegal" mand-made structures in Pagkakaisa
        Banks or Union Banks, a group of features in the Kalayaan Island Group that
        includes Julian Felipe Reef.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9662eb5-24b2-4db4-94c5-695c12f2061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:01:34.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has increased the deployment of Navy, Coast Guard,
        and Bureau of Fisheries and Aquatic Resources vessels in the area to augment
        routine patrols and assert the country''s sovereignty.</p>'
  'philhealth-15-billion-funds-98--liquidated':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-03T13:59:19.780+08:00
    'imagesource': 'jcr:1d58db92-b5bf-46d4-beff-fe6ee23f76ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09406e01-0044-4efe-b460-eb005d1faa94'
    'lead': 'PhilHealth claims 98% of the "missing" ₱15 billion funds have been liquidated,
      saying the money went to 711 hospitals for their COVID-19 response'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T14:04:30.660+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:06:45.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:08.743+08:00
