    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth insists ₱15B funds not missing, 98% already ''liquidated''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c4018-6ced-4f45-aa4d-8940dfb17070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:04:30.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — The Philippine
        Health Insurance Corporation (PhilHealth) on Saturday claimed that 98% of
        the ₱15 billion funds allegedly lost to corruption have been liquidated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f38914-f3ad-4d77-b996-3febf30f26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:04:30.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on its Facebook page, the state-run insurer
        said that ₱14.7 billion of the controversial funds have already been liquidated,
        maintaining its stance that the multibillion-peso budget was not stolen by
        its former officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fc1531-b99a-4f72-b92f-6e31a8d9b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:04:30.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Properly accounted po ito... Pinakinabangan ito ng mga pasyente
        at hindi ng bulsa ng sinoman," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f2995-aa09-4416-84cb-acb2e2b713ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:04:30.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is properly accounted for... This has benefitted
        patients and not anyone’s pockets.]</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/PhilHealthofficial/posts/4186001044797876"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/PhilHealthofficial/posts/4186001044797876"
        class="fb-xfbml-parse-ignore"><p>14.7B o 98% na ang na-liquidate o naisulit
        na ng mga ospital.  Ito ay katunayang pinakinabangan ito ng mga pasyente at
        hindi ng bulsa ng sinoman.


        #MyPhilHealth</p>Posted by <a href="https://www.facebook.com/PhilHealthofficial/">Philippine
        Health Insurance Corporation</a> on&nbsp;<a href="https://www.facebook.com/PhilHealthofficial/posts/4186001044797876">Friday,
        April 2, 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377eeabb-41f1-48b8-a808-bc6972835af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:04:30.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea90cb03-fbaf-474f-8fc2-6877664625a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:04:30.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency stressed that the funds were released to 711 hospitals
        under the interim reimbursement mechanism, a system where PhilHealth provides
        an advanced payment for insurance claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0324ee-d29b-459f-95cb-31e86908f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:04:30.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth president Dante Gierran''s stand on the liquidation issue,
        however, was questioned by two lawmakers in January. Sen. Panfilo Lacson said
        that "liquidated" funds do not necessarily mean that they were legally disbursed
        from the start.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e9b7b-6154-43da-b2ff-98447cc03c2e'
      'mgnl:activationStatus': true
