      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government announced Wednesday that 302 people died in a single
        day, bringing the country''s total death toll to 20,737. The government said
        in a statement that most of those who died had been elderly or chronically
        ill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ddbb42-1f9d-46f8-8051-d9c930061e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record toll came just days after Prime Minister Viktor Orban
        said he had no doubt Hungary would have a "free summer" thanks to the number
        of vaccine doses it was administering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339edcd-b77b-4900-8763-6b7a5d9c651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is well ahead of most other European Union member states
        when it comes to vaccination rates, trailing only the tiny island nation of
        Malta. According to data from the European Centre for Disease Prevention and
        Control (ECDC), 23.7% of adults in Hungary have received their first dose
        of the vaccine as of Wednesday, while 8.6% have been fully vaccinated with
        two doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163cf20b-fb28-4886-ad4f-a0c5272a2ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for the speedy rollout is the government''s decision
        to authorize two coronavirus vaccines from Russia and China even though they
        have not yet been approved by the European Medicines Agency. Hungary became
        the first EU country to approve Russia''s Sputnik V vaccine in January, followed
        by China''s Sinopharm vaccine in February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c7ce12-6afa-423d-ad2c-8a303696410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that while the rest of the EU has been struggling with
        supply issues as it relies on the BioNTech/Pfizer and AstraZeneca vaccines,
        Hungary has been using the AstraZeneca as well as the Russian and Chinese
        vaccines since the last week of February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb70ed3-eba6-45bb-be5c-1f698a17481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, it gave emergency approval to two more vaccines,
        China''s Cansino Biologics Covid-19 shot and CoviShield, the version of the
        AstraZeneca vaccine made by the Serum Institute of India. It also ordered
        the Pfizer-BioNTech and Moderna vaccines through the EU, bringing the total
        number of vaccines it will have at its disposal to seven.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493954ed-5311-435b-9424-7072c2f368c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chief medical officer said Wednesday that the Johnson
        &amp; Johnson vaccine would also become available in the second half of April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13206083-2ca7-4607-be27-064bcb20d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The worst wave yet</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1705a-e4c3-4a4f-bdbc-f617ebe467e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hungary''s relatively successful vaccine rollout has failed
        to prevent the country from spiraling into a new crisis. The central European
        nation has seen its worst days both in terms of the number of new cases and
        deaths in the past week. It has the world''s second-highest coronavirus death
        rate per capita -- 209 deaths per 100,000 people, according to data tracked
        by CNN. Among countries of any significant size, only the Czech Republic has
        a higher rate of coronavirus deaths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f79051-3283-4aec-bca9-608f6497bf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have expressed concerns about the situation in Hungary''s hospitals.
        Several independent news outlets have written an open letter to the government
        asking for access to hospitals, Covid ICUs and vaccination centers. Government
        spokesperson Zoltan Kovacs responded by saying "in hospitals, we should cure
        patients instead of filming them with cameras." He went on to accuse "left-leaning
        websites" of "spreading fake news."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5496473-c59f-4b37-8168-d7042bc1952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovacs told CNN the reason for the record number of deaths was the
        new, more contagious variant of the virus first identified in the United Kingdom,
        which he said was causing "relatively more hospitalizations and fatalities."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8800dc-37bb-4a02-8742-53a0af0eeb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the country was seeing such a high death rate, he said:
        "All health care capacities, treatments, medicines etc are available. So it''s
        not the shortage of equipment/personnel."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec712d-0997-4dcb-bff5-b80a8bc3a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country went into lockdown on March 8, closing non-essential
        stores and shifting schools to remote learning. The closure of stores lasted
        until March 22, while nurseries and primary schools are due to remain closed
        until April 7.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b3db0-c297-4649-adfa-2a2b31de901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary is not the only European country battling to contain the
        new wave of the pandemic. Others have also struggled, blaming the surge in
        cases on new mutations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff8916-614d-462f-96ad-4c2f8edd613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.7 variant is more contagious, may cause more severe disease
        and is rapidly infecting younger populations, epidemiologist Michael Osterholm
        told CNN on Tuesday night. Recent research suggests the strain may also be
        more deadly. The variant has become the dominant strain of the virus in France,
        Germany, Italy and the Czech Republic -- and experts are warning the same
        could soon happen in the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a360294-891d-434c-a314-99fe7bcaa962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T07:32:11.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;Hungary records the
        deadliest day of the pandemic, despite its leading vaccine rollout</p>'
  'Italy-compulsory-COVID-19-vaccination-decree':
    'author': 'Hada Messia, Livia Borghese and Laura Smith-Spark, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-03T08:02:45.464+08:00
    'imagesource': 'jcr:79a63702-95c5-4fc2-b8d2-00adac625a39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c7c821d-b249-4470-9600-1a5376b23360'
    'lead': 'Italy''s government has passed a decree making vaccination mandatory
      for all healthcare and pharmacy workers with the aim of protecting medical staff,
      patients and vulnerable people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T08:07:49.072+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:07:07.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:05.381+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['italy-', 'Italy-', 'COVID-19-vaccine']
    'template': '1'
    'title': 'Italy makes vaccines compulsory for health workers. But some are unconvinced'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb406c8-6df3-4e58-ad31-2e24d9500211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Italy''s government has passed
        a decree making vaccination mandatory for all healthcare and pharmacy workers
        with the aim of protecting medical staff, patients and vulnerable people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45d94c-a672-4f90-bf9c-11609ddcd7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers who refuse the vaccine will be reassigned where
        possible to roles where they are not in contact with patients. Where that
        is not an option they now face being suspended without pay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543cd28-6204-4660-a4c3-ce31623fbddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian Federation of Doctors and Dentists argues that the government
        should have gone further and made the legal procedure to suspend non-vaccinated
        workers easier and faster. However, a minority in the healthcare community
        remain strongly opposed to compulsory vaccination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13240384-e900-4aa8-8438-34dc95e041e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear whether the decree is constitutional, and many
        believe that future legal cases on the Covid vaccines are likely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87cfe74-b3dd-4181-abf0-126c6602b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto Lanna, a pharmacist and owner of a pharmacy on the outskirts
        of Naples, told CNN he was unconvinced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee33e64-4f5a-44d7-8ef5-09fc05a1213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not against all vaccines," he said, adding that "we know very
        little" about the coronavirus shots. "I don''t like that they oblige us to
        do the vaccine. An obligation has to be accompanied by certainties and guarantees,
        that this vaccine doesn''t have," he said. "What am I going to do now [after
        the government decree]? I don''t know."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfad45f-e84a-407a-b135-5fe95e76fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, the measure is an essential step as Italy battles to
        contain a third wave of coronavirus infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55f91c-4bde-45ee-b74f-5a37282c65ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto Agresti, the owner and director of a care home in Fiano
        Romano, about 20 kilometers (12 miles) from Rome, told CNN an outbreak of
        Covid-19 cases appeared to be linked to an unvaccinated caregiver.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839cb0e7-e2ed-4414-b2b6-2ba8883b4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 36 guests in Agresti''s care home, 27 tested positive for
        the virus in mid-March, two of whom had to be hospitalized, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c51a9aa-ad0e-4b22-8318-8c837d71b7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agresti said the cluster originated "presumably" from a caregiver
        who had refused to be vaccinated and began to suffer a fever during her shift
        on March 16. She was sent home and tested positive for Covid-19 after a swab
        test, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e78ca-e12c-4373-b6c6-20b83686eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should have been done earlier," he said of the mandatory vaccination
        measure, passed Wednesday. "I only wanted vaccinated people to work in my
        care home, but before the decree I couldn''t say it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9bd3ee-10f1-4ffe-b551-33f0bdb03268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that the caregivers were mainly "scared from the collateral
        effects of the vaccines that are amplified by the media," and hopes that all
        of them will now change their mind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc041c-c3ac-4730-89f3-692ad377cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Covid-19 vaccines are now administered in the country -- AstraZeneca,
        Pfizer and Moderna -- all approved by Italy''s medicines agency. Common symptoms
        of inoculation include soreness, redness and swelling at the site of the injection.
        Some of those vaccinated may also develop headache, fever, fatigue and muscle
        aches. However these minor side effects are normal and expected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b91db-c826-4429-997c-199e71ae62c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of rare blood clots affecting a small number of people in
        Europe who had had the AztraZeneca vaccine made headlines last month and led
        to a brief suspension of use of the jab in Italy. However, the European Medicines
        Agency and the World Health Organization both said there seemed to be no link
        between blood clots and the vaccine, and both bodies said the benefits of
        the vaccine outweigh the risks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c09556-dbab-44fe-9765-5f9261bf1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health fears</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cee443-0281-4bba-adfc-4bdb0f1a9e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the decree was passed, it was lawful to move anti-vaccine
        health workers around in Italy to non-patient-facing roles, but the decree
        will make it harder in theory for employees opposed to vaccination to seek
        legal action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d870712-25b3-4085-9e96-72ed3b29f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a care home in Belluno, northern Italy, that placed employees
        who refused to be vaccinated on paid leave had its decision upheld in court,
        in one of the first legal cases in Italy of a company insisting on staff being
        vaccinated as a condition of their employment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021ead2c-2f89-49a0-bceb-dccacfa46256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Covid-19 cluster spread in the facility this past winter, killing
        15 guests between November and December. When at the end of December the Pfizer
        vaccine was made available for all medical personnel in Italy, eight out of
        the 80 caregivers of the facility refused the shot, Paolo Santesso, director
        of the elderly care home, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4a077-ad24-4367-ad9f-3b7df31a967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer for the eight caregivers in question, Andrea Colle, told
        CNN he was ready to appeal the court''s decision. The reason the workers are
        hesitant to take the vaccine is because they "fear that their health can be
        damaged," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a6120-fd81-4bfa-8f09-ce02492761c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Filippo Anelli, head of the Italian Federation of Doctors
        and Dentists, said he was disappointed that the decree didn''t meet all of
        the federation''s recommendations. The measure "will not have a strong enough
        impact, limiting itself to the suspension, through a muddy process, of the
        right to carry out a job that implies personal contact," Anelli said in a
        press statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d51a93-b6bd-4df9-a965-2f28ee993b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michela Molinari, a spokeswoman for the federation, told CNN that
        the body was also disappointed that the decree extends only through December
        31.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312dc5cc-3fa4-4477-b61f-21a4051d1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the doctors, nurses, and dentists in Italy have already
        received or will soon receive the Covid-19 vaccine, she said. The proportion
        of so-called "no vax" medical staff is very small, roughly 100 out of 1 million
        doctors and nurses in the country, she said, "but they are very loud, and
        very active on social media."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83582cf-f202-4e17-a9b9-29e9d45f95dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some doctors and nurses cannot get vaccinated due to some specific
        health issues, Molinari said, but even that percentage is low, around 1 to
        2%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf992d6-11f7-4ed0-9029-48ed8804e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Molinari, the greater issue is with healthcare workers
        who carry out less skilled work at hospitals and clinics, as well as sites
        like nursing homes, and that is "why the decree was needed."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd0018-8b84-4c54-999e-cbcf5a4a0c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday night, according to Italian government data, 10,324,127
        vaccine doses had been administered, of which more than 3 million had been
        given to health workers. More than 3.4 million people have had both first
        and second doses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9d7a7-2ec5-4514-8662-df60b8d7cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Restart of the country''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097c084-37be-409c-a9ad-7446361de0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Mario Draghi signaled last Friday that the
        government intended to take a tough line amid concern that health workers
        who refuse Covid-19 vaccines could become a national problem.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9d513-ed69-40e6-9644-98c5dc5d1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unacceptable that healthcare workers who are in direct contact
        with the sick patients refuse to be vaccinated. The government intends to
        take action on this," he told a press conference.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d0a3f4-db02-42db-97dd-d65c67f6fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the northwest Italian region Liguria, Giovanni
        Toti, said 15% of the region''s care workers had refused the vaccine. A judge
        in Genoa, a city in Liguria, has opened an investigation on a Covid cluster
        potentially caused by a "no-vax" nurse working in the San Martino hospital.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1eef35-367d-4d98-b68b-84e3ca1da38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Roberto Speranza expressed "great satisfaction"
        about the decree''s passage, adding that winning the "health battle is a prerequisite
        for a real restart of the country."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fbd8fb-f3f2-49cb-8413-5c4118eb6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decree also protects those who administer the vaccine by excluding
        them from criminal liability as long as the inoculation has been carried out
        in accordance with instructions laid out by the Health Ministry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495379d-bb9d-4012-b13c-4d45ed21c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine confidence has risen significantly in Italy in recent months,
        according to polling by the World Economic Forum. A survey conducted in late
        February indicated that 85% of Italy''s population would be likely to get
        a Covid-19 vaccine when offered, with the proportion of those surveyed saying
        they strongly agreed up by 36% since December.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a0a89-dae4-49a1-86e2-5a299b394e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T08:07:49.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/02/europe/italy-vaccines-health-workers-decree-intl-cmd/index.html"
        target="_blank">Italy makes vaccines compulsory for health workers. But some
        are unconvinced</a></em></p>'
  'Businesses-Beijing-China':
    'author': 'Jill Disis and Selina Wang, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-03T08:49:39.520+08:00
    'imagesource': 'jcr:af7ad4f6-48d5-4d6a-b5ba-1ad289f23ccc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fe2a178-7470-45e4-8c11-74226151d944'
    'lead': 'Companies that want to do business in China have long made compromises
      in the pursuit of success. Now an escalating diplomatic dispute over human rights
      is underscoring the stark choice facing Western executives: Put profit or principles
      first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T09:05:26.379+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:07:05.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:05.683+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beijing']
    'template': '1'
    'title': 'ANALYSIS: Doing business in China is difficult. A clash over human rights
      is making it harder'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab9a388-ccb3-422b-828b-03ae78b40848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Companies that want to do business in China
        have long made compromises in the pursuit of success. Now an escalating diplomatic
        dispute over human rights is underscoring the stark choice facing Western
        executives: Put profit or principles first.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77011e84-4403-4812-8889-5975ad936656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strains over Xinjiang — where US, EU and UK authorities have
        accused the Chinese government of repressing Uyghurs and other minority groups
        through forced labor, mass detention and sterilization — has ensnared a growing
        number of businesses and trade relationships in recent months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba9756-5976-441a-8062-6b919500e0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has vehemently denied all the allegations, and says its
        camps in the region are "vocational training centers" designed to combat terrorism
        and religious extremism. But last week, a landmark investment deal between
        the European Union and China was cast into doubt after officials traded sanctions
        over Xinjiang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b996682-e57c-4faf-b82e-403df5336239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, H&amp;M, Nike, Adidas and other Western retailers were
        threatened with a boycott in China because of the stand they had taken against
        the alleged use of forced labor to produce cotton in Xinjiang. H&amp;M was
        even dropped by major Chinese e-commerce stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b950f-83dd-4833-bd03-e9eb78c56368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working together with our colleagues in China to do everything
        we can to manage the current challenges and find a way forward," H&amp;M said
        in a statement Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c422f8-e743-4732-9131-747673b36d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has made it clear that multinational corporations have to
        follow its rules if they wish to operate in the country, and gaining favor
        can require anything from abiding by restrictive regulations to saying a few
        good words about China. Many companies have traditionally been willing to
        play along, given how enticing the giant economy is as a market for everything
        from cars and clothes to movies and luxury goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03becce2-52aa-46b8-ad0d-15bd0280bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the escalating political blowback may make some of those relationships
        untenable. Just as China has whipped its citizens into a nationalist frenzy
        over Xinjiang, customers, lawmakers and investors are stepping up the pressure
        on Western companies to scrutinize their supply chains for evidence of human
        rights abuses. That''s making it hard for companies to avoid picking sides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6342627-5b97-41c1-ae9e-44dd3e72df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These companies are just squeezed in the middle and there is no
        magic answer," said James McGregor, chairman of consulting firm APCO Worldwide''s
        greater China division. "I think China''s feeling really threatened by all
        of these sanctions, and has decided just to hit back as strongly as they can
        to try to get these companies to influence their governments to kind of tone
        down and back off."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf2c58-19f5-4fdd-8afe-6620cb764b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tough-but-prized market</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44cd8b-ad6c-44a3-a82a-6a10056986ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign companies cannot simply ignore the world''s second largest
        economy. Its growing middle class is a rich consumer market for many firms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7902d866-f607-4a20-b599-79a6c6bf0999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accessing the internal market in China has always been the draw,"
        said Bonnie Glaser, a senior adviser for Asia and the director of the China
        Power Project at the Center for Strategic and International Studies. "Years
        ago, when companies first started coming to China — even if they weren''t
        making money for a number of years — they stayed because eventually the people
        are going to have more money and going to be able to spend."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1559d91f-462f-4571-b888-aa449e374681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But breaking into China also means winning over notoriously strict
        regulators who wield vast control over who gets to enter and what they get
        to do.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a2807-0240-45c4-8781-7ba2bd5abb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International firms are often forced to concede certain aspects
        of their business before they''re allowed access to the market, including
        through joint ventures established with local partners. While some rules have
        been eased in recent years, they''re still a source of tension for companies
        who complain that such arrangements force them to give up technology in exchange
        for entry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936a2bb-5161-4155-b154-f8a950eee687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies have been locked out altogether because of a refusal
        to adhere to rules. Google, for example, offered search in China from 2006
        to 2010 with censored results, but was eventually blocked when the company
        decided it would end that practice. Several years later, it considered returning
        to China, but was heavily criticized by human rights groups wary of the ruling
        Chinese Communist Party''s vast censorship apparatus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321cebe2-a1fc-4172-8650-bef57e00dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thrust into controversy</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f437b83-b9a2-43f5-9275-598501d527ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who win access to China, meanwhile, can sometimes find themselves
        thrust into controversy, to damaging effect. In 2017, several stores owned
        by South Korea''s Lotte were shut down across China after the conglomerate
        became embroiled in the deployment of a controversial US missile defense system
        in its home country. China had bitterly opposed South Korea''s decision to
        deploy the system, which it saw as a threat to its own security.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77e87e-6d4e-4e16-a528-25cf74aa3435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, the Chinese government demanded that American
        Airlines, Delta and United change the way they referred to Taiwan or risk
        sanctions in China, one of the world''s biggest markets for air travel. Beijing
        has long been sensitive about any suggestion that Taiwan is not a part of
        its territory, though the island has been governed separately for decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4157692-96b7-403d-9143-26069c2adbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2019, the NBA became entangled in its own battle with Beijing
        after sports executive Daryl Morey, who was serving as general manager of
        the Houston Rockets, tweeted support for pro-democracy protesters in Hong
        Kong. Chinese state television network CCTV pulled NBA games, while all of
        the league''s official Chinese partners suspended ties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b585765-6104-456a-852e-90f4d9b4cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even companies that enjoy a relatively strong relationship with
        Chinese officials aren''t immune. Tesla — which has enjoyed special treatment
        from Beijing — was recently caught on the back foot by questions about the
        quality of its Shanghai-made Model 3s and whether its car cameras could be
        used for spying. A few days later, CEO Elon Musk lavished praise on China
        in an interview with state media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a0eba4-8cb9-4b64-a014-9ac8da7b9be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Businesses already are forced to pick sides, and they try really
        hard not to have to do that publicly," said Isaac Stone Fish, founder and
        CEO of Strategy Risks, a research firm focused on corporate risk in China.
        He pointed to the NBA as the "most notorious example of that spilling out
        into the public."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959edc2-773f-4778-832a-e3bd4ab39246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to balance between their most important market
        and their most important growth market, and sometimes they make ethical sacrifices,"
        Fish added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2d122-04a7-4f73-827b-1564417e83c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The deck is stacked</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771784be-916a-457c-a16e-c5ace19eae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign businesses are almost always at a disadvantage when it comes
        to dealing with China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3658145d-2bc7-4315-a472-6ddde1e06622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese have huge economic leverage," Glaser said. "They always
        do this in ways that they are harming a particular sector or industry or particular
        company, but where China pays no cost."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddecfce-281a-450f-86f2-c76e921acedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to the country''s tensions with Australia, where exports
        of wine, beef, timber and other goods to China have been hurt by steep tariffs
        or other obstacles. Australian industries key to China''s economic recovery,
        such as iron ore, have escaped meaningful punishment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0615d46-1fb8-4b6b-a828-9bb7e528b452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s strategy here is to "kill the chicken to scare the monkey,"
        Glaser said, using a popular Chinese idiom. "They know full well the other
        countries are watching what''s going on."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a582cd6-dbf8-4648-b2b4-30f5ce85de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies also appear to be learning that they can''t always act
        in a vacuum when it comes to China — their statements to Beijing and Chinese
        consumers now often gain traction with other audiences.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecec9c2-0e34-4710-8219-1ecf1c66e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA, for example, didn''t just anger Chinese audiences when
        it attempted to explain the remarks from the Houston Rockets'' Morey about
        Hong Kong. A lukewarm response from NBA Commissioner Adam Silver that supported
        Morey "in terms of his ability to exercise his freedom of expression" didn''t
        just infuriate Chinese audiences; US politicians criticized the organization
        for not taking a strong enough stand.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35418e-e714-4320-b80f-50196bf5b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And investors worldwide are also starting to pile the pressure on
        companies they believe aren''t doing enough to address alleged human rights
        abuses. Earlier this week, the Interfaith Center on Corporate Responsibility
        -— a shareholder advocacy group focused on environmental, social and governance
        issues — told Reuters that it was reaching out to dozens of companies for
        information about their supply chains and whether they could at all be linked
        to Xinjiang.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c494e-1a1f-4f1b-bee6-11f815f7cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pleasing no one</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86469281-0e4e-406e-bc21-7fe742c7a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xinjiang issue has made it even more difficult to please everyone
        at home and in China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6361f8ec-8443-40a7-b244-d444afcfa85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many global brands, including Nike and Adidas, faced enormous pressure
        last summer from activists to ensure that their supply chains are free of
        ties to Xinjiang. China is now using the statements they released around that
        time against them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6fbaa3-ff3a-46ec-a0a3-b877394165fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They feel like they again placated the folks back home. Now all
        the sudden they have a crisis in China," Glaser said of the trouble facing
        such brands.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6b722-72f8-44ec-9b36-7bea45cf8f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M products were pulled from Chinese e-commerce websites run
        by Alibaba and JD.com as the backlash gained traction last week, though apparel
        giants Nike and Adidas appeared to escape such dramatic measures. McGregor,
        the APCO Worldwide chairman, suspected that China''s deep relationship with
        those brands might have saved them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f019372-84a9-4d9d-a2cf-790a81ca6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike and Adidas advertising dollars "are very big for Chinese sports,"
        he said. "There''s Chinese organizations that are very dependent on money
        from Nike and Adidas and the other sports brands, whereas H&amp;M is just
        a retailer selling into the market."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95c5d2-a3f4-4cd3-9bdc-d34728c22342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the tensions may only grow more severe in the coming months:
        Beijing is scheduled to host the 2022 Winter Olympics, and dozens of campaign
        groups have already begun calling for a boycott.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c9961-22d3-4c3d-b46a-3476b253cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor said that China may be conscious of upsetting the world
        too much ahead of that time. After all, if tensions come to a boil then the
        country risks tarnishing its reputation on a massive stage. But that still
        leaves many companies in a tough spot.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3b8d0-794d-4367-99da-467919c386ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of them are just trying to keep their heads down and get through
        it right now," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5209eb7-2e3a-4adc-92a9-efc7ba8a48fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:05:26.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M''s comments on Wednesday, released days after it was swept
        up in the Chinese boycott, may be indicative of that pressure. The nearly
        300-word statement is vague and carefully worded, and stays well clear of
        saying anything definitive on the enormously controversial issue that landed
        it in hot water to begin with.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb81b13-f140-4eb3-b587-32afd5304a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T09:21:12.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/02/business/nike-china-western-business-intl-hnk/index.html"
        target="_blank">Doing business in China is difficult. A clash over human rights
        is making it harder</a></em></p>'
  'contact-tracing-czar-magalong-positive-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-03T10:47:13.959+08:00
    'imagesource': 'jcr:65ec333a-09c2-473e-a99d-80110224a3d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2848a3da-7716-4004-8a50-4a1b2e4584b3'
    'lead': 'Baguio City Mayor Benjamin Magalong says his close contacts are now being
      traced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T11:14:27.014+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:07:02.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:05.907+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Contact tracing czar Magalong tests positive for COVID-19  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720192c4-f3d3-478a-b6d2-0d6618061ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:14:27.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:07:02.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — The country’s
        contact tracing czar, Baguio City Mayor Benjamin Magalong, announced on Saturday
        that he had tested positive for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db20af-3871-4e11-9ebb-5c680781b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:14:27.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:07:02.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Magalong said he took a reverse transcriptase-polymerase
        chain reaction or RT-PCR test on Friday morning, and the results that afternoon
        showed he contracted the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3489fb-3a42-4d58-821e-905a8c2ffd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:14:27.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:07:02.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said his close contacts are now being traced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e9abc-23c5-4de0-a6a1-95cf60ced14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:14:27.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:07:02.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he said he will continue to monitor the situation in
        Baguio City while under isolation. He advised the public to observe minimum
        public health standards, such as wearing of face mask and face shield and
        social distancing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445901a-aa95-43a1-b7bd-7a4249e1f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:14:27.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:07:02.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indeed, this news came out as a devastating blow for me and my
        family," Magalong said. "The seriousness of this pandemic is something that
        we should not take for granted."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abba0f0-cee3-4a49-a773-6fbd926c3dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:14:27.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:07:02.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a difficult situation and I don’t want anyone of you to be
        in this condition as it is emotionally, psychologically and financially difficult
        for our loved ones to bear,” he also said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef983c-84ff-48f2-b17f-5798fa08bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:14:27.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:07:02.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention if any of his family members also tested positive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf17da9-8549-4e56-a586-7b97e535ae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:14:27.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:07:02.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being Baguio’s local chief executive, Magalong is leading
        the country’s contact tracing efforts, which he <a href="https://www.cnnphilippines.com/news/2021/3/30/contact-tracing-effectivity-in-PH-deteriorated-in-March.html">earlier
        admitted to have deteriorated in March.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908225b5-3bc7-4f60-8d8e-eaa3cf875398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:14:27.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:07:02.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is now experiencing a surge in COVID-19 cases. It logged
        15,310 more cases, another all-time high, of which 3,709 are part of case
        backlogs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c186b-9c8d-4ae8-bde8-16748439af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:14:27.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:07:02.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the 11,601 confirmed that day is the biggest single-day increase
        in infections since the local outbreak began more than a year ago.</p>'
  '117-PH-Orthopedic-Center-staff-COVID-19-positive':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-03T10:33:43.087+08:00
    'imagesource': 'jcr:017df4c9-8e35-460b-bbdc-2c006e163680'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53698374-47fb-4d38-9508-43b9266acdef'
    'lead': 'For non-emergency cases, the public can consult online through the POC
      Orthopedic Surgery OPD Appointments Facebook page. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T11:18:03.777+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:07:01.676+08:00
