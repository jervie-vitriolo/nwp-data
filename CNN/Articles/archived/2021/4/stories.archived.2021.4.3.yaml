      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, Day said it was an honor to&nbsp;wear the
        piece made by designer Louis Pangilinan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7033e-e881-49b0-9363-d231a2f9d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:07:22.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning ''Best National Costume'' tonight just made me feel even
        more proud to be representing the Philippines. (I am) thankful for all the
        hard work and creativity of the team that was behind this… This is for the
        Philippines," she added.</p>'
