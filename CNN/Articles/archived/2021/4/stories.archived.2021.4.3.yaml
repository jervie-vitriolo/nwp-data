      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we lost Officer Evans today, but by and large, that
        system worked. The Capitol police responded. They stopped (the suspect),"
        he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
