      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html">READ:
        Whistleblower claims ₱15 billion stolen by PhilHealth execs in fraud schemes</a></strong></p>'
