  'ecq-extended-ncr-plus-april-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-03T18:13:09.410+08:00
    'imagesource': 'jcr:8ba7fef3-8918-4ada-9a8b-c4ae07c8ebc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31da735f-488a-4bd5-ac0a-5c00ad2d652c'
    'lead': 'Metro Manila, Bulacan, Cavite, Laguna, and Rizal will remain under the
      strictest community quarantine status as COVID-19 cases continued to spike,
      Presidential Spokesperson Harry Roque announced on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T18:14:24.177+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:06:38.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:10.024+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ECQ extended in Metro Manila, 4 provinces for at least one more week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be655ab1-842e-4f76-a9a6-d6d66b8bd07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:14:24.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> Metro
        Manila, Bulacan, Cavite, Laguna, and Rizal will remain under the strictest
        community quarantine status&nbsp;as COVID-19 cases continued to spike, Presidential
        Spokesperson Harry Roque announced on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4fa834-c2b2-4f9b-9e75-b7e0747edba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:14:24.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greater Manila Area will go on enhanced community quarantine
        for another week after the Department of Health, some mayors, and the independent
        OCTA Research group endorsed the extension of the lockdown to contain the
        pandemic. The so-called National Capital Region Plus was earlier placed in
        a bubble to tackle the surge in infections at a speed never seen before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1363f3-124a-431a-be98-f6645d58bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:14:24.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2021/3/28/LIST-ECQ-NCR-plus-Greater-Manila-Area-quarantine-rules.html"
        href="https://cnnphilippines.com/news/2021/3/28/LIST-ECQ-NCR-plus-Greater-Manila-Area-quarantine-rules.html">LIST:
        One-week ECQ in Greater Manila area explained</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb019e87-ecfc-4fcc-94c9-4d5a9cdb429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T19:52:54.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagrekomenda po ang inyong</em> IATF <em>na pahabain pa ang</em>
        enhanced community quarantine <em>ng</em> minimum <em>isa pang linggo sa buong</em>
        Metro Manila, <em>at mga probinsya ng</em> Laguna, Bulacan, Cavite, <em>at</em>
        Rizal," Roque said in a short virtual briefing, after a meeting with the Inter-Agency
        Task Force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd653ae5a-d211-45f6-b902-f3f679b0cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T19:52:54.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your IATF recommended that we extend the enhanced
        community quarantine by a minimum of one week in the entire Metro Manila,
        and in the provinces of Laguna, Bulacan, Cavite, and Rizal.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a2ac9-0d48-4d6c-9135-3dadf52ae7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T19:52:54.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation has been approved by President Rodrigo Duterte,
        Roque later told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878cd7d-7b83-4c4d-8aae-ab39f06e9f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T19:52:54.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this ECQ period, Roque said the government plans to intensify
        its PDITR or Prevent, Detect, Isolate, Treat, and Reintegrate strategy, which
        involves visiting residents in their homes to check who has symptoms, and
        testing as well as isolating them. Roque added local government units and
        the czars (heads of efforts in contact tracing, treatment, vaccine, etc.)
        should be monitoring the developments from using this strategy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea9325-b496-479e-91a8-3d005ed708a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T19:52:54.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the strategy is seen to be effective, the Greater Manila area
        could then return to a more relaxed MECQ or modified enhanced community quarantine,
        Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f16fc-e612-4570-80a3-8a5ccd2adbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T19:52:54.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:38.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the fast-depleting number of available hospital beds for COVID-19
        patients, Roque said more beds for moderate to severe cases will be added
        during ECQ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed6588-8609-4a33-95a5-377be27619a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T19:52:54.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dito sa linggo ng karagdagang</em> ECQ <em>ay meron tayong</em>
        110 additional <em>na</em> moderate to severe beds <em>na bubuksan na po at
        magiging</em> operational <em>dito sa</em> Quezon Institute," he said. "<em>Sa
        susunod na buwan hindi po bababa ''yan sa</em> 160 additional moderate to
        severe bed capacity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e04b0-5672-45b0-9c07-f19da9b948b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T19:52:54.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During this extended ECQ, we will open 110 additional
        beds for moderate to severe cases in the Quezon Institute. In the next month,
        there will be at least 160 additional moderate to severe beds.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ece83-234c-4ed4-a2b9-fef36487d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T19:52:54.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon Institute is a hospital in Quezon City that also has
        an off-site modular hospital catering to moderate COVID-19 patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d878a46-c6fc-42b3-92bd-38601968b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T19:52:54.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What health experts said</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819221b-4fcb-4a38-bf64-946ae6397b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:14:24.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said a week of lockdown
        "is really not enough" to bring down the number of infections and decongest
        hospitals. She said this prompted the DOH to <a href="https://cnnphilippines.com/news/2021/3/30/DOH-recommends-another-week-of-ECQ-Metro-Manila.html">recommend
        the extension</a> to the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases, the policy-making body in the government’s pandemic response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d0bbb5-2a5f-4a47-8add-9f53298a07e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:14:24.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research experts <a href="https://cnnphilippines.com/news/2021/4/3/OCTA-ECQ-extension-NCR-Plus.html">also
        backed tighter restrictions for the Metro Manila and nearby provinces</a>
        to arrest the spread of the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b86b3-619c-428b-b401-e6187d948260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:14:24.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque had said extending the ECQ is an <a href="http://cnnphilippines.com/news/2021/3/30/Extend-ECQ-NCR-Plus-absolute-last-resort-Roque.html">"absolute
        last resort"</a> for the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57650e9-26e0-4f30-a73b-233ba8377772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:14:24.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past weeks, the country has been setting new record highs
        in the number of additional infections and active COVID-19 cases, forcing
        the government to revert to a week-long ECQ status within NCR Plus from March
        29 to April 4.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98274a8-a3c4-4743-aefe-63cb069e2b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:14:24.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the country logged 15,310 more infections, which include
        a backlog of 3,709 cases from March 31. Still, the 11,601 confirmed cases
        that day became the biggest single-day increase in infections, but it was
        quickly overtaken by the <a href="https://cnnphilippines.com/news/2021/4/3/COVID-19-cases-12-000.html">12,576
        new COVID-19 cases reported on Saturday.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfccf86d-a120-443c-9b9b-b8c8c8f35e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T18:14:24.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active COVID-19 cases, or those who are still battling
        the disease is also at a record-high at 165,715.</p>'
  'smc-food-donation-ecq':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-03T18:12:56.242+08:00
