      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd82ffd-c109-4720-be28-11fd04b6485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of blood clotting experts who are looking into possible
        links between the vaccine and nine cases in Germany have said that the presence
        of clotting with low blood platelet counts in these people resemble a known
        blood disorder called heparin-induced thrombocytopenia (HIT), which is "treatable
        if identified promptly," the experts said in a draft study, which has not
        yet been peer reviewed. It''s a condition that occurs as an adverse reaction
        to heparin, a blood thinning medicine that is often used to treat CVST.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d166142-a915-4159-83fd-c2be17e464be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c3e16-0576-4249-9ab3-1e25260ae52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T05:55:05.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreas Greinacher from the University of Greifswald presented some
        of the group''s findings to journalists this week, calling what he thinks
        is a reaction to the shot "vaccine induced prothrombotic immune thrombocytopenia,"
        or VIPIT. The group is calling on medical professionals to refrain from using
        heparin in patients presenting with blood clots if they have received the
        AstraZeneca shot, as the drug could worsen their condition.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46312eca-6867-4240-a572-1fb0edd06b7f'
