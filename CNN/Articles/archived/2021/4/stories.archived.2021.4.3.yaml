      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8c7b8-88a7-4b9b-a685-6ed104e5bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Kremlin released a readout from a video conference
        between French President Emmanuel Macron, German Chancellor Angela Merkel
        and Russian President Vladimir Putin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c10d4-b6d2-47e4-a627-ab2d3facdf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d61225-6da0-4442-b46f-4f5c1d72ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Item one on the agenda, according to the Kremlin, was a discussion
        on the prospect of "the registration of the Russian Sputnik V vaccine in the
        EU and possible deliveries and joint production of the vaccine in the EU countries."
        The German readout of the call used more moderate language, including a more
        explicit caveat around how Sputnik could only be used if it meets European
        standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64656b92-dbb8-44cd-b5d2-908544aa065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:20:08.596+08:00
