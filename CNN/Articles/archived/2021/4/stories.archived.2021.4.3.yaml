    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['octopus']
    'template': '1'
    'title': 'Man comes face-to-face with angry octopus in rare attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01ec1f-db89-4e79-940c-c965907323fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Considered by biologists to be some of
        the most intelligent invertebrates, octopuses are normally playful and inquisitive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5922df6-817b-4020-b140-7c936d316994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an Australian geologist saw another side to the marine creatures,
        when one octopus defended its home in Western Australia rather aggressively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4252753-c889-4d4d-b362-c96574709bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 18, 34-year-old Lance Karlson was walking on the beach
        and looking for somewhere to swim with his two-year-old daughter in Geographe
        Bay, a popular snorkeling spot about 140 miles south of Perth, when he saw
        what he thought was a stingray leap from the water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c952f6-c7b4-4ce9-8254-2fe623557620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realizing the creature was, in fact, an octopus, he started filming
        it —&nbsp;just in time for the angry invertebrate to launch itself at him.
        Karlson posted his video on Instagram, where it has been viewed 60,000 times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7b271-07b8-421d-94d2-d77318e52d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took that footage, it lashed out at me and I was quite surprised;
        and then it swam off into deeper water," Karlson told CNN Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a08301-a66e-4cf3-be6e-c394f6075472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While swimming nearby soon after, Karlson was examining a pile of
        crab shells when he felt a whipping sensation across his left arm, followed
        by a second strike across his neck and upper back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6b56b7-db6c-4a3b-8fc7-4a51dfc9c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presumed the assailant was the same octopus as earlier and that
        he had inadvertently stumbled upon its home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaff424-9292-4715-a1ed-d90b5a2b3065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His goggles fogged and the water around him turned murky with what
        he thought might have been octopus ink as he struggled back toward the shore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee23e3-27c3-4061-ac69-81760835830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was confused —&nbsp;it was more of a shock than a fright," said
        Karlson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12fc5fb-b136-46a4-ab24-302107d32bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Octopuses are known to squirt an ink-like substance when they feel
        threatened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa89327-63da-42f5-9be4-b1adbb229bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a minute, a perfect imprint of an octopus tentacle appeared
        on Karlson''s neck and back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4543ad-de15-4984-8993-4817eb5a1bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former volunteer lifeguard, Karlson rushed back to his hotel room
        to find something acidic to put on the wound. All his family could grab was
        Coca-Cola, which his wife poured over his back in the shower and the pain
        dissipated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3f976-3c09-4e61-bddf-1adafa2395d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pain went away and more than anything since then, it''s been
        more the physical hit that was painful... The imprint on my neck in those
        photos is more from the physical hit, and I guess it makes complete sense
        when you look at the video I took 20 minutes earlier of that lashing out,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a530d-544a-468d-9730-b974919f183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Fry, an associate professor at the School of Biological Sciences
        at the University of Queensland, identified the octopus as a common Octopus
        vulgaris.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe54aa2-1441-44f3-a994-8d89995458cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all octopuses it is venomous, but like most it is harmless
        to humans, with the venoms dramatically more potent on invertebrates like
        clams and lobster," he told CNN Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de8ad0-01bd-4302-abb8-19cf3f6ff56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karlson said he''d never seen an octopus that close before and watched
        Netflix documentary "My Octopus Teacher" after the incident to learn more
        about the cephalopods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def30bf-cca0-4a39-9582-8378f62c8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are beautiful creatures and I really hope this provokes more
        interest in octopuses as opposed to fear of them. I think this is a fascinating
        creature with clearly some very strong emotions just like we do as humans,"
        he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8390b-c95f-4cdf-9881-23d945d48cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T17:54:40.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:06:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
