    'mgnl:tags': ['US', 'Capitol', 'attack', 'security', 'Donald-Trump', 'politics',
      'analysis']
    'template': '1'
    'title': 'ANALYSIS: Capitol attack shatters sense of calm, raising fresh questions
      about security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e4536-fcae-4fdf-802f-ee6036053f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The alert of another violent attack on
        the US Capitol grounds sent shockwaves through Washington, DC, Friday -- shattering
        the sense of relative calm at the start of the holiday weekend and reminding
        everyone that a nation just beginning to crawl out from under the pandemic''s
        long shadow is also still under threat nearly three months after the January
        6 insurrection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23fa486-cfcf-4e80-b1fe-dc62bc335fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b4b2f-dd7f-4fdb-83a6-bdd8d8dbc40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since former President Donald Trump left office and
        President Joe Biden took command, the seat of government had begun to take
        on a tenor of something akin to a humming efficiency. Covid-19 vaccinations
        are accelerating at an ever-increasing clip. The coronavirus economic rescue
        legislation sped through Congress, albeit with party-line approval. A sense
        of business-as-usual had returned to the Capitol after four years in which
        the former President sowed constant turmoil and chaos, ultimately fomenting
        an uprising.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fbde05-3e30-4a4b-b429-86ef0b731f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd07224-0750-4240-9d7c-36c7b0969739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s attack made it plain that the Capitol and its occupants
        remain a vulnerable target, even as the memories of the political violence
        on January 6 were beginning to recede and Trump and his allies have attempted
        to whitewash the dangers of that day, with the former President going so far
        as to falsely suggest that the insurgents were "hugging and kissing" police
        officers and posed "zero threat."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755aef26-89ba-4174-9c8a-e7c8831fa80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4181e8e8-36d4-4551-985a-a90b081b041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much is still unknown about the motivations of the suspect, identified
        by federal and local law enforcement sources as Noah Green, who slammed his
        vehicle into the Capitol''s north barricade shortly after 1 p.m. ET, striking
        two US Capitol Police Officers before exiting his car and running toward officers
        with a knife before he was shot by police. One federal source told CNN he
        was 25 years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994eadb-48aa-40e8-91c4-5f239c48c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3f735-df8a-4ce3-ab69-a7460a4135b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posts on Green''s social media accounts suggest he was struggling
        with mental illness, including paranoia and delusion -- as he wrote about
        suffering from "multiple home break ins, food poisonings, assaults, unauthorized
        operations in the hospital, mind control." Green, an apparent admirer of Nation
        of Islam leader Minister Louis Farrakhan, posted a video with a caption stating
        that the "U.S. Government is the #1 enemy of Black people!" and attributed
        his "terrible afflictions" to forces he presumed were part of the "CIA and
        FBI, government agencies of the United States of America."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f678930-3e40-42c4-aa89-f30515876d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c157f-c121-4249-ad56-d121e115afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was painfully clear on Friday as Capitol Police Officer William
        "Billy" Evans, an 18-year-veteran of the force, lost his life in the attack,
        and another officer was injured, that members of Congress have not yet managed
        to find the balance between preserving the accessibility of the Capitol building
        and ensuring the safety of the men and women who protect it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c4b27-9ea9-4151-9a94-d81200ee1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6730e8a-50cb-4860-923a-3cb78e5b9d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has only been a matter of weeks since the temporary barbed wire
        fencing erected around the Capitol was taken down. But the January breach
        of the Capitol has created the perception that the building is still vulnerable
        to attack, and proposals to secure it are caught up in partisan infighting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c6317-4363-4e76-a51e-be0ac5fcb50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f265e6a0-7501-4c39-9fec-96ad4266082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said during a news conference that they do not believe
        Friday''s attack was related to terrorism. And when asked whether the suspect
        appeared to be targeting any one member, authorities said Green, who had not
        been named at that point, was not known to Capitol Police. But that may do
        little to comfort the many congressional aides and members who feared for
        their lives on January 6 and still feel unsafe going to work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28228419-6a99-4d13-8570-9c138518e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e509527-856d-47c9-94bc-610d348ca491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought when I was elected to Congress that coming to work
        would be a dangerous workplace. In candor, it has become a dangerous place.
        When you go outside and you''re coming back in, you''re on guard, you''re
        looking, you''re wondering what''s going on," California Rep. Ro Khanna, a
        Democrat who was at the Capitol Friday, told CNN''s Wolf Blitzer on "The Situation
        Room."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12754392-88aa-4630-b5e4-153c088ff588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e86657c-c68c-4ef3-8ff3-1b312491cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think they''re going to have to rethink probably the perimeter
        and security of the entire complex -- the Supreme Court, Library of Congress,
        Capitol -- really think how they can keep it safe but allow Americans to still
        visit," the California Democrat added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a05eedb-c2f5-464d-966d-f4b2c8bdb339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71d652-eb2a-4ce1-ad10-8ccacd0e1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who had left the White House to spend Easter weekend at Camp
        David at the time of the incident, alluded to the painful few months that
        the Capitol Police force has endured in a statement. The President said he
        and his wife Jill were heartbroken upon learning of the attack that killed
        Evans and "left a fellow officer fighting for his life." The second officer
        is now in stable condition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33428967-b4f3-4b9c-8bd8-a7aefdf05d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45419397-0c6c-48e9-9048-595fccea1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what a difficult time this has been for the Capitol, everyone
        who works there, and those who protect it," Biden said. "I want to express
        the nation''s gratitude to the Capitol Police, the National Guard Immediate
        Response Force, and others who quickly responded to this attack. As we mourn
        the loss of yet another courageous Capitol Police officer, I have ordered
        that the White House flags be lowered to half-mast."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d2f2bd-88af-4090-bebd-5ee620abac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506290f9-f8e8-469a-9f6e-b533582c42ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Congress debates Capitol security recommendations</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c98d55-11c2-4015-bf64-74b66e86ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hyper-politicized environment surrounding the January 6 attacks
        and Trump''s role in inciting his supporters to violence, the question of
        security at the Capitol has generated a heated debate in Congress in recent
        weeks, with many members from both parties demanding a clearer justification
        for the temporary fencing topped with razor wire, while some stalwart Trump
        allies on the Hill have attempted to minimize the dangers that police faced
        in the January riot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e628ff-9e51-4436-a2d8-f0eac344770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3bdc0-1d35-4dc8-aa42-637daba082f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the suspect in Friday''s incident was not able to breach
        the barricade, and National Guard troops came in immediately to serve as backup,
        Evans'' death raised fresh questions about the continuing risks to front-line
        Capitol Police officers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbf99b-78b0-4b1b-a63b-7e6e35a2c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b61c4-fa7b-44cb-9c19-fbdf1f7ca1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After conducting a six-week review of security at the Capitol at
        the request of House Speaker Nancy Pelosi, Retired Lt. General Russel Honoré
        and other members of the task force he headed urged Congress to increase Capitol
        Police staffing, improve the force''s intelligence-gathering capabilities,
        create mobile fencing and enhance protection of members of Congress, among
        other improvements.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95db422-8998-4465-bb5a-a4c7f667b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875acbd0-1aa0-4e4f-939b-51d2540db242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted in their report that the nature of threats against the
        Capitol and members of Congress have changed and have increasingly come from
        domestic elements. The Capitol Police, the task force report concluded, is
        "not postured to track, assess, plan against, or respond to this plethora
        of threats due to significant capacity shortfalls, inadequate training, immature
        processes, and an operating culture that is not intelligence-driven." They
        said the Capitol Police were "understaffed, insufficiently equipped and inadequately
        trained" to handle the mob that attacked the building on January 6.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d49ec5-c85c-40a8-8e50-59ee9655eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612bfedc-e8cd-4911-9a9b-f89911c20ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Capitol Police''s Inspector General also criticized
        the intelligence failures and lack of planning within the department leading
        up to the January attack in a preliminary report on the incident, according
        to a source familiar with the report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac33688-fde5-4b7f-99f6-58f441653a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41608e-9e5e-4d9e-a991-8bf0914bc56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But congressional Republicans had objected to what they viewed as
        a lack of bipartisan input to the formal task force appointed by Pelosi and
        a lack of clarity in justifying some of the recommendations, like the need
        to extend the National Guard.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc26cd2-08f9-4e54-9bf6-9c456e44c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952daaa-8fbe-4b2f-8444-b11ca2485071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some GOP members like California Rep. Darrell Issa criticized the
        cost of the proposed changes, including the hiring of more than 850 people
        to fill not only the 233 Capitol Police vacancies, but also new posts including
        intelligence specialists, operational planners, Civil Disturbance Unit personnel
        and dignitary protection agents.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f0db5-9119-44ed-9cbb-dcfa123b7be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d65fd1-c2d5-4696-863d-2f864cdf44ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issa said the proposals amounted to "a lot of requests for money"
        but "not a really comprehensive plan at all."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96004e88-a6f9-4a36-8628-58baa7c727ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbcb4d8-5afc-4c21-8ce3-20d4b364c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Friday''s attack, Honoré urged members of Congress to take
        emerging threats more seriously and provide funding to increase manpower,
        fortify the building and enhance training to protect officers, members of
        Congress and their staff.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f15483-f9f3-4a38-b197-179de3606b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba07cb5-7b2d-4b5f-8d6c-5cb17893ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Capitol is a target. We need to adjust to that," Honoré told
        Blitzer on "The Situation Room."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3505fb9-487f-43d8-ae6f-46db8c94c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f3d87-6dc0-4abb-8388-d925ef9edd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, for example, that after the January 6 attack "many people
        wanted to send all the National Guard home," but senior House leadership kept
        a smaller response force in place at their Capitol post, allowing them to
        respond quickly on Friday. Honoré also pointed out that the barricade Green
        struck with his car was effective in halting further incursion of the Capitol
        perimeter and he praised the swift response of Capitol Police and the National
        Guard.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19450680-18f5-417f-b017-5f5362d830a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:25:48.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
