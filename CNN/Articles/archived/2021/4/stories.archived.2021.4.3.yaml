      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-term security posture at the Capitol has also become a
        topic of increasing debate in recent weeks as congressional committees continue
        to move forward with their investigations into failures around the January
        6 attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5201e066-67c0-4a04-bedb-0d08d77c7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T01:38:17.819+08:00
