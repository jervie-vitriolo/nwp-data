      'mgnl:type': 'text'
      'text': '<p>"It''s important for everybody to stay home as much as possible
        because of so many cases today. Our hospitals and medical frontliners are
        having such a difficult time. Staying at home is really the best way we can
        help them, and help stop the spread of the virus," Ang was quoted as saying
        in a statement released Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0952b66-8889-4c57-ae9c-23d2102b6cfb'
