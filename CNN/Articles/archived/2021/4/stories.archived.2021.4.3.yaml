      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just remember, it takes two weeks after your last shot to be fully
        immunized.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e92d9-971d-4467-aef6-7bf74ee7a17a'
