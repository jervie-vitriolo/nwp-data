    'template': '1'
    'title': 'Myanmar junta orders internet blackout as more pro-democracy protesters
      are detained'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5561a-b878-4023-84b0-dc225e6b16cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar''s military junta has cut all wireless
        internet services until further notice, in what appears to be part of a concerted
        effort to control communications and messaging in the Southeast Asian country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84774e51-feb9-4804-bcdb-86d685d09909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e7fdc-2607-4a73-bead-9bdd5b9b049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy demonstrators have repeatedly filled streets across
        the country for nearly two months in protest after the military overthrew
        the elected government over claims of election fraud, and installed a ruling
        junta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17f973-6bd9-4ea4-a0ca-fdb77c695878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f1c1ed-ff6f-4bcc-abf7-c32c42b3be16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has responded to the protests with a bloody crackdown.
        At least 543 people have been killed by junta forces, according to advocacy
        group the Assistance Association of Political Prisoners (AAPP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc077e-facb-4e16-a395-f9c5b1bf9115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc9218-0689-4b14-8c07-ed4fe9d816aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Human Rights Watch (HRW) said Friday that the junta
        had also "forcibly disappeared hundreds of people" -- including politicians,
        election officials, journalists, activists and protesters -- since the February
        1 coup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dadf524-1c50-4806-8971-89d0958eceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091fbe6-ec63-402e-98c7-9593ddd1a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2,751 people, among them journalists, protesters, activists,
        government officials, trade unionists, writers, students, civilians and even
        children, have been detained, often in nighttime raids, according to AAPP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e920aef-7110-491c-bfad-c832cd2618a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f82d9-3b9a-4202-821d-e50e312807e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, most Myanmar citizens woke up to no internet access after
        telecoms companies received instructions from the Ministry of Transportation
        and Communications to stop wireless broadband internet services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15f687-ac2d-4f2a-a435-25121630b63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb2009-bad0-482c-b6e8-c9284a86683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers of telecoms company Ooredoo received text messages the
        night before saying wireless services would be stopped until further notice.
        The directive was dated from April 1. A majority of customers in Myanmar connect
        to the internet through wireless data services and the move will leave only
        those with physical connections to access the web.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071afa5b-d9a5-41e8-adde-56ea1e333f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fd8cf-f02c-4618-b983-174013ab3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile data has also been disabled for the 19th day, according to
        internet monitor Netblocks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e0a611-8bf7-4d2a-a266-373908f96834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcab8ce-45ce-48cf-801c-9d0177250f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Myanmar''s military for comment on the wireless
        internet shutdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51f223-117f-4b83-ac19-7bf3c4521a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85204b2-ad0e-4e13-943f-075ad6bcbb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the military clamps down on the flow of information, dozens of
        journalists have been detained by security forces, according to the UN, and
        so have citizens who have spoken to media outlets, according to reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90975fb2-410d-4c92-b1eb-f658eef6544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bad5b-9ee3-4c1d-86c6-29f2d8229d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team spoke with residents Friday while visiting a bazaar in
        Yangon''s Insein township. CNN is in Myanmar with the permission of the military
        and is being escorted by the military, including during the visit to the market.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb410024-9c1f-4b98-9850-f6213cd99ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ddffa4-6583-47f3-962a-e4d168b851cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two women were arrested afterwards, ​according to a report from
        local outlet The Irrawaddy​. The report included an eyewitness account that
        one woman was seen speaking to the CNN team. It''s unclear ​from that account
        whether that woman was among those arrested soon after. An improvised anti-regime
        protest broke out while the team was present, its report added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697dda7-d56f-4077-a495-bb508a5cac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f672e58-d3c1-4fe2-ba81-f19c68b13433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple unverified reports posted on social media said at least
        two people had been taken away by security forces after speaking with the
        CNN team.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1650c6b-aeab-4422-95a9-18ba8b9b46bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3ab0c-2ada-4533-ae06-a0c9d2c5a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Myanmar military for comment on the reported
        detentions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6596e-c2b9-4603-8f12-2edcb5d3dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff519b-6121-47c9-bcf2-87ec4a1a77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest briefing, the AAPP said it could confirm the location
        of "only a small fraction" of recent detainees it had identified.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898b7c3-8be0-4d8b-9cde-825f6bf453be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3b54d-31f1-410e-a5c5-258a6a876644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:38:19.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The co-chairs of the United Nations Group of Friends for the Protection
        of Journalists on Thursday issued a statement voicing "deep concern over the
        attacks on the right to freedom of opinion and expression and the situation
        of journalists and media workers in Myanmar and strongly condemn their harassment,
        arbitrary arrests and detention, as well as of human rights defenders and
        other members of civil society."</p>'
