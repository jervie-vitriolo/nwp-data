  'us-capitol-lockdown':
    'author': 'Zachary Cohen and Lauren Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-03T01:38:16.093+08:00
    'imagesource': 'jcr:3806fa39-08d9-4adf-9fc4-316a7fb92e8b'
