      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No National Guard members were injured in the incident at the Capitol.
        Currently, approximately 2,300 National Guard members are in DC supporting
        local, state, and federal authorities in DC," it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb4ef75-ae9c-4de7-858a-d6f2c8d7d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T04:11:26.430+08:00
