  'robredo-real-time-updates-covid-19-hospital-capacity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-03T14:52:36.452+08:00
    'imagesource': 'jcr:7b7d001c-500c-4b00-9c55-c17f02cbb665'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99d7bd22-d582-43ec-9b0c-f56a5be57381'
    'lead': 'Vice President Leni Robredo is calling on the government to expedite
      the release of real-time updates on hospital bed capacity, citing the struggles
      of families looking for available facilities for their loved ones fighting COVID-19,
      and the deaths of some patients waiting in line for treatment.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T14:58:46.267+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:06:44.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:08.894+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo seeks real-time updates on hospital capacity amid struggles
      of people seeking treatment  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4a6c5-6fbc-4b1a-b5c0-acd0d1615dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — Vice
        President Leni Robredo is calling on the government to expedite the release
        of real-time updates on hospital bed capacity, citing the struggles of families
        looking for available facilities for their loved ones fighting COVID-19, and
        the deaths of some patients waiting in line for treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d8914-c11e-487f-8666-5778684efe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is so heartbreaking to read about posts and text messages from
        distraught people asking help to find them a hospital room for a COVID-positive
        family member who is struggling to breathe,” Robredo said in a Facebook post
        on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575b961-f2b8-4950-a5bf-8b8360af6751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is even worse to receive messages informing us that the patient
        died while looking for available hospitals,” she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b4634-135a-4d76-b7c7-5a669923705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo noted that the <a href="https://cnnphilippines.com/news/2021/3/31/One-hospital-command-swamped-calls.html">One
        Hospital Command Center,</a> the government’s referral system, “has been very
        helpful,” but it has been overwhelmed with calls due to the exponential rise
        in COVID-19 cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b030a-8c92-4afc-b4f9-df15e30bf55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hotlines are difficult to access and in emergency situations,
        every minute, every second counts,” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d85570-97ae-4517-a856-64ce84f6b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she earlier proposed setting up a website that lists hospitals
        that can still accommodate patients, complete with how long the lines are,
        she was told that there is already an existing site.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca22c38-a188-445e-9a4b-d093670034d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I checked the site and there are no real time updates and people
        won’t have an idea which hospitals still have vacancies,” Robredo pointed
        out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5d3ef-b616-4cfa-8469-adf7ecfae038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baka naman puwede na natin itong i rush," the Vice President emphasized.
        "Doable naman siya. Kawawa yung mga kababayan natin.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91cb82-f9e9-4142-a727-b144d28d8173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Can we please rush this? It is doable after all. I
        feel sorry for our fellow Filipinos.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c94813-9764-4e53-aac3-2aa54b788913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier lamented that data from the Department of Health’s
        tracker does not reflect the situation on the ground. Based on available data
        as of April 1, 51 hospitals in Metro Manila have reached "critical" level
        in terms of bed occupancy for COVID-19 patients, meaning they are 85% to nearly
        full.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e49c3f-c400-410a-8b33-42d9b155da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said 61 hospitals are at the “safe” level which means less
        than 60% are occupied, while 42% have occupancy rates between 60% and 85%,
        meaning they should all be able to accommodate patients.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b13dd1-26c7-4e40-9b72-e4ae0b582dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, social media has been flooded with stories of families
        from the capital region going as far as Batangas and other provinces in search
        of medical attention. One of them is Angelo Barrera, who told CNN Philippines
        his father died on a stretcher outside a hospital’s emergency room, hooked
        up to a hospital-grade oxygen tank. Prior to that, the family had called 20
        hospitals and gone to several facilities, but none could accommodate the dying
        patient.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671ebfe-45d7-406b-a394-2ec6f0a75216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/31/hospital-capacity-admission-families-covid19.html">READ:&nbsp;Desperate
        calls for help as hospitals fill up due to COVID-19 surge&nbsp;</a></strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97493a1f-adc6-408d-970b-a45545d93de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T14:58:46.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:06:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is experiencing a surge in coronavirus infections at
        a speed never seen before. On Friday, it logged 15,310 more COVID-19 cases,
        another all-time high, of which 3,709 are part of case backlogs. Still, the
        11,601 confirmed that day is the biggest single-day increase in infections
        since the local outbreak began more than a year ago.</p>'
  'list-cash-aid-beneficiaries-lgus':
