    'template': '1'
    'title': 'Pandemic recovery picks up speed as employers add 916,000 jobs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f7db7f-aafc-47cf-929e-258be3e9f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US economy''s recovery from the
        pandemic strengthened in March as employers added 916,000 jobs — the biggest
        gain since August, the Labor Department reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f2e0d-8e9d-410b-8a8e-8a0c91779886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge jump in jobs was up from the 468,000 increase in jobs reported
        for February, which itself was revised up by nearly 100,000 jobs from its
        initial reading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c731466f-f2d0-4647-9cf9-b7f03a3c487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gain was also much better than predicted by economists, who
        expected a strong but more modest increase of 647,000 jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b72dfcc-6541-42a1-a498-943eca70f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the sectors scoring big improvements were among those hurt
        the worst by the shutdowns associated with the pandemic, including restaurants
        and bars, which added 176,000 jobs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4777d5f-a3be-41fd-b490-cced50ec89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and local education jobs rose by 126,000 as schools started
        to reopen. Hotels and other accommodations added 40,000 jobs, and the category
        that includes performing arts, spectator sports and amusement parks added
        64,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45569e-aaad-4bbf-8719-682134640fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other big gains came in sectors that have done well over the last
        year, despite the recession. Construction added 110,000 jobs, as commercial
        projects increased and homebuilding continued to thrive. The jobs gain there
        was also helped by an easier comparison to February, when severe winter storms
        shut down construction in much of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced4ae1-a47b-45a2-9fb1-b551d166cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivery services, such as FedEx and United Parcel Service, which
        had already posted among the biggest job gains of the last year due to the
        increase in online shopping, added another 17,000 jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67e5ac3-79f1-4c97-aa98-e39cc31433b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists said the report suggests that the labor market could
        finally be on the path to recovery from the job losses suffered from the pandemic,
        even if it still takes years to again reach pre-Covid employment levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3bdb1f-c486-4166-8c9a-90bc5ec02740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while some sectors are back to their pre-pandemic employment
        levels, the overall US economy still has 8.4 million fewer jobs than it did
        before Covid-19 related job losses started a year ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8604f-f82a-4b9f-bc60-bf12556d27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even at this pace, it could take more than a year to dig out of
        the total jobs shortfall," said Elise Gould, senior economist at the Economic
        Policy Institute, a liberal think tank. "However, today''s number is certainly
        a promising sign for the recovery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79635ec9-31a7-42fc-b943-437352cfa186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock and bond markets were closed Friday due to the Good Friday
        holiday. Stock futures were trading higher after early morning report Friday,
        suggesting that stocks could open in record territory on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee60f8a-009a-49fe-bdae-6ac3d5999412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the vaccination program likely to reach critical mass within
        the next couple of months and the next round of fiscal stimulus providing
        a big boost, there is finally real light at the end of the tunnel," said Paul
        Ashworth, chief US economist for Capital Economics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0998a-7602-4959-9865-8345dfa00d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate improved to 6%, compared with the 6.2% in
        February.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb9cdc-fd88-4741-9096-37577118a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6% unemployment rate is the lowest since the start of the pandemic,
        but it is not as strong as it appears.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697f165-c4ac-43ee-8603-0ab86a387d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, 5.8 million people are working part-time jobs who
        would prefer to be working full time but can''t find those positions. That''s
        1.5 million more than were in that situation before the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5bc4f-5986-4269-8026-8119b9837819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a much lower percentage of the labor force that is
        without jobs looked for work in the last month — which they must do to be
        counted in the unemployment rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486706c6-c0fd-421e-a066-0894dffbf61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be for a variety of reasons: They may be waiting to be
        called back to work by their previous employer, they have become discouraged
        about finding a job or they need to stay home with children who have not yet
        returned to school.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a31b4-d3e8-4096-a2d0-1e45ad5b9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the unemployment rate only tells part of the picture of how many
        people are working. There are other measures considered by economists, including
        the employment-population ratio, which compares those with jobs to the adult
        population overall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c3f7af-a95d-4ffb-bad1-24a4ae69c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That latter reading showed 57.8% of the adult population had jobs
        in March. That''s an improvement from the depths of last spring''s shutdowns,
        but it is still 3.3 percentage points lower than before the pandemic. In fact,
        it''s at a level not seen in 37 years before the pandemic, meaning it''s still
        below even the worst statistics of the Great Recession.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215add82-d5f4-40cb-9d1c-58dc55790522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For purposes of comparison, the highest reading for employment-population
        ratio on record was 64.7%, reached in April of 2000, when the economy was
        enjoying very low unemployment and a much smaller percentage of baby boomers
        had reached retirement age.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d363536-d10a-479a-b314-ccd246465743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T11:47:00.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/02/economy/march-jobs-report/index.html">Pandemic
        recovery picks up speed as employers add 916,000 jobs</a>".</em></p>'
