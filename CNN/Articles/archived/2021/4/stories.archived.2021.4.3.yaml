      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa9e7e0-2410-427a-9f50-c295f308ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAF rejected the seven-and-a-half-minute edited clip, calling
        it "false propaganda" and urging Nigerians "to ignore the contents of the
        videos making the rounds until all investigations as to how the aircraft crashed
        are completed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e97ca-676e-4205-a15a-c1f6cae28e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.995+08:00
