      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family saw it on the news," Haddow said. She declined to comment
        on whether the person who shot the video was one of the attackers, citing
        the continuing investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4cd26c-6db3-456b-9082-c18324169e7f'
