      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6906b63-355c-4d26-82fc-5c36fab2b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.016+08:00
      'mgnl:createdBy': 'bamba'
