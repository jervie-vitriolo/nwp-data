    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727121c-c433-47e4-835d-cccec9373055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:24:00.491+08:00
