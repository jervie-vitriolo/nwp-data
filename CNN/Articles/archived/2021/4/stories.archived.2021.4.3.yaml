      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/MissEcoInternational/posts/2876321189297316?_rdc=1&amp;_rdr">organization
        on Saturday announced</a> Day won in that category during the preliminary
        competition held at Baron Resort in Sharm El Sheikh in Egypt. Panama’s representative
        won first runner-up, while second runner-up was from Thailand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc91c1-d33a-4e76-9a48-ec79be2def58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T20:07:22.759+08:00
