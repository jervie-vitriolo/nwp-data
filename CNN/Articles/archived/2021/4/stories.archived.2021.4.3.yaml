    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e2f9684-24ed-49b7-8ac8-3d65522d2242'
    'lead': 'Over 180,000 families affected by the hard lockdown in the NCR Plus bubble
      will receive food donations from San Miguel Corporation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-03T18:17:44.171+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:06:37.637+08:00
