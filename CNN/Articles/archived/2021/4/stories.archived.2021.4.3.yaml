      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson told CNN Thursday afternoon the fighter jet had been
        deployed near Borno State in northeastern Nigeria to provide air support to
        ground troops, who were under fire from Boko Haram fighters before radar contact
        was lost.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b7e88-6e12-4750-82e8-77829e466657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:52:29.995+08:00
