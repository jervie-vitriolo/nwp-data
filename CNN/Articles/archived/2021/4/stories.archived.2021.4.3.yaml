      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — The Department
        of Social Welfare and Development has already provided the list of individuals
        who will receive cash aid amid the new round of enhanced community quarantine
        in the Greater Manila area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204cc6c8-350a-4e49-8230-5a3910212d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T16:13:19.105+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:06:43.897+08:00
