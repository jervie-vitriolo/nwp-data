      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Europe''s lackluster vaccination program
        has presented one of the continent''s greatest foes with a golden opportunity
        to score a serious diplomatic victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021fa79-8f60-42dd-9e10-6334a2202f39'
