      'mgnl:created': 2021-04-03T21:34:36.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the supply of vaccine is increasing over time, demand still
        outstrips what''s available in many places, especially densely populated areas.
        People in big cities have likened the attempt to get a vaccination appointment
        to trying to get tickets online to a concert of a really popular band. (Remember
        those days?)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85578e-76dd-412f-bad3-40b652fd2efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39fd6b-887b-4b18-b53d-f4bf6df4a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are tips to help you get fully vaccinated -- and get your life
        back to something more normal than it probably has been for more than a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab11d26-b181-4def-b92c-dc89b57fcdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566da0e8-5826-4aef-b74f-4dc216cc402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to get the vaccine</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35cd34a-012a-43bc-baf6-02b5a7659a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You almost always will need an appointment, and a good starting
        point for making one is your state or county health department. This CNN article
        has links to all states'' health department websites, along with phone numbers
        and email addresses to contact if you have questions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a946178-2845-43e8-bcc0-9b7747b2fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a073d25b-4e79-4381-b20d-0edf0f6d357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another good place to start is with the US Centers for Disease Control
        and Prevention COVID-19 vaccine finder, or by using its portal to link to
        your state or territory''s health department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b7c7c5-2edc-4574-9df3-fcb2428ee507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85bb0e-a61f-437b-b374-f2536f93bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmacies that are vaccinating have their own scheduling websites,
        too. The CVS site, for example, will tell you where vaccine is available.
        So if it''s not available in your city our county at the time you''re trying
        to make an appointment, it may be in a neighboring area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72234954-a4e7-491a-87de-34ed8b8ead15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91cdeed-e926-4008-b155-4d4f73f1b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You asked, we''re answering: Your top questions about COVID-19 and
        vaccines</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec51cb-ccf7-4933-8f28-5c8e07303bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c578eff-3f4a-4e95-bedd-d1c2ecb247d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Availability quickly changes, so if you find an available slot,
        book it before someone else does. Be sure to cancel your appointment if you
        can''t keep it, though, so someone else will be able to get that slot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398fe4a-14d4-4f73-b4cd-2c4df24f3710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f6b82-acae-4c38-8c83-f5cd6215a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmacies are also offering vaccine that''s left over at the end
        of the day, because people didn''t show up for their appointments, to adults
        who want them. A pharmacist at a Walmart in the Atlanta area said recently
        that all its employees were vaccinated, largely thanks to leftover doses,
        and it is now offering them to others who are there at the right time at the
        end of the day. A Kroger pharmacy in the area said it is keeping a list of
        people who want to be called when there is leftover vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71438bae-cd83-4e89-885e-caa3d8a447cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91e4b8-4052-44bf-a9ad-3151d3d8aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media may be helpful. Facebook, which owns Instagram and
        WhatsApp, recently rolled out a number of tools to help people get vaccinated,
        including its Coronavirus (COVID-19) Information Center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa87e34-681f-4ae0-83e7-8ca10d02256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd522796-63c3-4ebe-ab7d-d45a4167acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course you can use social media sites to crowd-source information.
        Look on Facebook for private groups in your area that are dedicated to finding
        vaccines and getting vaccinated. Some people have reported that their neighbors
        on the Nextdoor app helped them find vaccination appointments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb135f6d-e171-4cdc-8142-256bb49e06b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f60e8-917e-4654-90c4-e20f17d45185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You may have to travel to get a shot</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ecca11-bb49-4619-937e-5deeffc14d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are able to travel, slots are almost always more available
        in rural areas when they are hard to find in a city. In Georgia, for example,
        it may be difficult to get an appointment in the Atlanta area, but appointments
        are plentiful for the next few days down in the rural south of the state.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd532670-556a-4a69-b38e-5fe4d7ef5cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f1004-fd2f-4fcd-ac6d-177ad9f6f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing a federal program to ship vaccine doses directly to
        pharmacies in addition to US states and territories, White House COVID-19
        Response Coordinator Jeff Zients said pharmacies are "readily accessible in
        most communities, with most Americans living within five miles of a pharmacy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8866db-323b-4c25-8eee-3958a348be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e801a-3c12-4b24-873b-f19becb133d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some rural areas, though, may not have a pharmacy close by, and
        residents may need to look for mobile vaccination clinics in their area. The
        recently passed American Rescue Plan includes a national vaccination program
        that will fund mobile units for hard-to-reach areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4981e8b0-674f-434d-8373-6df7eabd30f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeae976-e7ab-4875-a4c3-b8e70acf31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is to be patient, flexible and determined. You will get
        an appointment, sooner or later.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452d04b-7540-452b-975e-30febb9a6071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa286e-8ceb-4038-a90f-2672a6cf4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do while waiting in line to be vaccinated</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e942e-46a8-41c3-90c7-4306a66b3820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, now you have an appointment. You are so close to getting that
        first or, better yet, your final dose.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc4df8-5eb1-475f-a57a-114f82556c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T21:34:36.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:06:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
