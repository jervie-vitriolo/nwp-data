      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is evident that most parts of the video were deliberately doctored
        to give the false impression that the aircraft was shot down" when it was
        "obviously an air accident," the NAF said in a statement posted on Facebook
        Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ad5d9-30a7-402c-b956-5abc853d4a41'
