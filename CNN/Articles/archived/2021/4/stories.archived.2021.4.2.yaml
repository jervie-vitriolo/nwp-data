    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706e910-15f0-4f9e-9dd6-9100cce70f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.735+08:00
