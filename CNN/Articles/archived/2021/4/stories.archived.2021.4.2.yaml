      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on efforts to trace the missing plane, Gabkwet said the
        Chief of Air Staff, Air Marshal Oladayo Amao, had arrived at Maiduguri, the
        Borno capital -- where he "was briefed on ongoing search and rescue efforts
        in connection with the missing Alpha Jet aircraft."</p>'
    '15':
