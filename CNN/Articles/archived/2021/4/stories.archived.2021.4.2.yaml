      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he encourages everyone to get vaccinated because the benefits
        greatly outweigh any side effects.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a568c2fc-7cd2-4657-890e-b9fde98fca0b'
      'mgnl:activationStatus': true
