    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5930ce-6bea-4517-9cc4-7936d0887af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said public health officials do always worry that stories about
        a "hiccup" in manufacturing could increase the reluctance of those who are
        vaccine hesitant, but the positive news is that the problem was stopped before
        it ever reached the American public and it shows that the safety systems are
        working.</p>'
