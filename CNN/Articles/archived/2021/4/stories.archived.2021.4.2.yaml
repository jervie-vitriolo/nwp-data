      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A London jury has convicted a British
        police officer of being a member of a banned neo-Nazi group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6f958-fa4d-475d-899a-77ecb72e9762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.809+08:00
