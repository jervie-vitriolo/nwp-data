      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular destination is also planning to issue digital "vaccination
        certificates" to Icelandic citizens who''ve been vaccinated "to facilitate
        the movement of people between countries."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
