      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b712b4b-a647-4594-a429-bb8456f7666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:22:26.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:05:07.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo, who was named by Duterte as a magistrate in August 2017,
        will assume the post vacated by Chief Justice Diosdado Peralta who opted for
        an early retirement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31d15c-005b-4090-8b46-2c3d0894f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:22:26.056+08:00
