  'north-korea-foreigners-mass-exodus-coronavirus':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T16:22:13.048+08:00
    'imagesource': 'jcr:d6441da3-0e55-489f-bffb-aea640a1bd21'
