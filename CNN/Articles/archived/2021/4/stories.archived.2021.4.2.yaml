  'Uranus-x-ray':
    'author': 'Rob Picheta, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-02T10:21:26.588+08:00
    'imagesource': 'jcr:a5f9e7f3-a835-467f-b4fd-f3a481295708'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '498ce24a-b27e-4609-bb45-1c9d3fa72592'
    'lead': 'Uranus is emitting X-rays, and scientists want to take a closer look.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T10:22:31.841+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:05:26.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:48.023+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists have discovered X-rays coming from Uranus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd681dc-886e-4c19-802a-7cfbf8dc0aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Uranus is emitting X-rays, and scientists
        want to take a closer look.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d598c5-69b6-4d4a-b26c-7c119540fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the mysterious conclusion of a new study, which analyzed
        two visuals of the planet and discovered X-ray activity for the first time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e794e-f8bc-4618-a57b-b5a63a5b9b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers looked at snapshots of the planet taken by NASA''s Chandra
        Observatory in 2002 and 2017, noticing a clear detection of X-rays in the
        first observation and a possible flare in the second.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1292cb-d27b-4d3b-9586-ba3c0639c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most likely cause for most of those X-rays is the sun; it is
        already known that both Jupiter and Saturn scatter X-ray light given off by
        the sun, and the research suggests Uranus does the same.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35699770-70fd-4385-9922-2e43e99c9990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all of the activity can be explained, and NASA has called
        for scientists to look in more detail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a1339-56a2-4293-b399-18d811304173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the authors of the new Uranus study initially expected that
        most of the X-rays detected would also be from scattering, there are tantalizing
        hints that at least one other source of X-rays is present," according to a
        NASA release. "If further observations confirm this, it could have intriguing
        implications for understanding Uranus."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ea0dd-5ccb-4df1-9b80-7a7490bbee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One possibility is that the rings of Uranus are producing X-rays
        themselves, which is the case for Saturn''s rings."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab7d7b7-1a81-4907-8c7c-2f0a1dd812ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X-rays have been detected in most of the planets in our solar system,
        but not in the so-called ice giants, Uranus and Neptune, authors wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de8cac-bd25-4f49-8478-bc2d8f5069e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But studying X-ray emissions can provide valuable insights into
        a planet''s characteristics, they explained, adding that their findings can
        give clues about the "atmospheric, surface and planetary ring composition."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f29a5-0765-460e-ae90-17520f946f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published Wednesday in the Journal of Geophysical
        Research.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58709000-aa9f-4238-bd51-27199b3b6709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said that Uranus is a particularly intriguing target for X-ray
        analysis due to the "unusual orientations" of its spin axis and its magnetic
        field.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114b0f74-b495-4faa-97e5-34e44856afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.843+08:00
      'mgnl:createdBy': 'lara'
