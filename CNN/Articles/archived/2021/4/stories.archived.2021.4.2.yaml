      'text': '<p>Reports on social media in the past two days also indicate that
        patients from Metro Manila have reached certain outlying provinces in search
        of medical attention but it was not clear how they eluded checkpoints that
        are supposed to prevent travel outside the restricted ECQ zone.</p>'
