      'mgnl:lastActivated': 2023-01-25T09:05:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That evening was rough. I mean, I developed a low-grade fever and
        fatigue and chills," Batalvi said.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60337d5-f0ae-4598-90e4-d449e3f67ee4'
