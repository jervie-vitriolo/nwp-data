    'mgnl:tags': ['PhilHealth']
    'template': '1'
    'title': 'PhilHealth to probe alleged overcharging of patients in tents'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41ab0c-e4b6-4d19-85b4-da68e55cd814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:48:58.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) </strong> The Philippine
        Health Insurance Corporation or PhilHealth will investigate reports of a hospital
        charging patients 1,000 per hour for staying in tents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3c066-a8b2-479c-980f-0c4ed41b9686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:48:58.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and CEO Dante Gierran said PhilHealth packages
        currently cover RT-PCR tests, isolation in accredited community isolation
        units, and hospitalization for mild to critical cases of COVID-19. He made
        this clarification after a <a href="https://cnnphilippines.com/news/2021/3/30/PhilHealth-hospital-tents-no-coverage.html">lawmaker
        reported</a>&nbsp;that his colleague was overcharged while in a tent and the
        stay was not insured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ebe4eb-805f-430f-a465-831ac12db2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:48:58.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he reported charges of 1,000/hour will be investigated for
        possible violation of pertinent laws and rules," Gierran said in a statement
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5276d-3b04-4d4c-97de-4883acadd671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:48:58.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier called the rate "<a
        href="https://cnnphilippines.com/news/2021/3/30/PhilHealth-hospital-tents-no-coverage.html">highway
        robbery</a>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60256c41-af02-4e7d-a28e-3137f0660886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:48:58.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gierran also mentioned that the insurance does not include
        non-accredited isolation units. But he assured the public the agency will
        release "enhanced guidelines" to provide "adequate financial protection" to
        patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e73ef-d4d3-4762-9f29-92262fe0fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:48:58.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be it COVID-19 or not, patients should be afforded with all the
        financial help as guaranteed by the Universal Health Care Law," the PhilHealth
        chief said.</p>'
