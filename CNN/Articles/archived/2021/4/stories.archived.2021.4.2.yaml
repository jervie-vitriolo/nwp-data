      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However it''s worth pointing out that while the main Covid vaccines
        are around 95% effective, it''s not clear whether vaccinated individuals can
        still become infected and spread the virus to others.</p>'
