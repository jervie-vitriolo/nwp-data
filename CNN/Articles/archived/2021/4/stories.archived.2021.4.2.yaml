    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623569a-cb55-41be-b366-0730596772d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.007+08:00
      'mgnl:createdBy': 'bamba'
