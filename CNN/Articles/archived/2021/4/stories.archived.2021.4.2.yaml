      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year it was discovered that during the mission, the spacecraft
        also flew through a plasmoid -- a giant magnetic bubble that likely pinched
        off part of the planet''s atmosphere, sending it out into space.</p>'
  'Union-Banks-West-Philippine-Sea-illegal-structures':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T10:22:39.334+08:00
    'imagesource': 'jcr:7729f010-f1a4-4ae8-b7ad-e95058918e98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8f83a01-fa5e-458e-a7ee-93805e981bf9'
    'lead': 'The Philippines says it has discovered illegally built structures on
      features in the Union Banks, a series of reefs in the West Philippine Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T10:24:51.370+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:05:23.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:48.276+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines says illegal structures found on reefs near where Chinese
      boats gathered'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e6f9a-ffa1-43d0-8e26-687822fd765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The Philippines said Thursday it has discovered
        illegally built structures on features in the Union Banks, a series of reefs
        in the South China Sea near where Manila says a flotilla of Chinese fishing
        vessels, allegedly manned by militias, had gathered in recent weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcd1b06-3a16-480e-972f-1c89934e5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s military said the structures were spotted during
        maritime patrols conducted on Tuesday, but it did not give the precise location
        of the structures or more details as to who erected them or as to their construction,
        saying only their presence violated international law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e7d1c-d4e1-46dc-ac0e-702d8269a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/4/1/US-Philippines-China-Julian-Felipe-Reef-West-Philippine-Sea.html">RELATED:
        Gov''t&nbsp;finds ''illegal'' man-made structures in Union Banks</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1fb8f7-dae5-43c8-8e76-6e4a026d0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been accused of using its vast fishing fleet to help assert
        Beijing''s territorial claims throughout the 1.3 million square mile South
        China Sea, though China has dismissed accusations it operates an irregular
        naval force, or maritime militia, as groundless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc379e-e99f-4830-b314-c8c545478a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Laws of the Sea gives the Philippines indisputable and exclusive
        rights over the area. These constructions and other activities, economic or
        otherwise, are prejudicial to peace, good order, and security of our territorial
        waters," Philippines Lt. Gen. Cirilito Sobejana said in a statement. "These
        structures are illegal," Sobejana added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d238d3-bf7d-4522-9ca3-dfc0b9a915bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the features in the Union Banks, which the Philippines calls
        the Pagkakaisa Banks is Whitsun Reef, called Julian Felipe Reef by Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4747b0b-bcbf-4117-9614-9028714f763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reef, which is part of the Spratly Islands archipelago, is claimed
        by both the Philippines and China. The Philippines maintains that it falls
        inside the country''s exclusive economic zone. A 2016 ruling by a United Nations
        tribunal dismissed China''s claim to virtually all of the South China Sea,
        although Beijing has refused to recognize the decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d85d0-27f2-4ea9-b209-f5ff8033649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has unilaterally transformed other reefs in the Spratly chain
        into man-made islands with substantial infrastructure and military fortifications,
        including missiles, runways and weapons systems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d2227-a9be-4388-be77-52f0f50b2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitsun Reef protects a lagoon where the Philippines says more than
        200 fishing boats, allegedly operated by Chinese maritime militia personnel,
        have massed over the past several weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a1d28-023f-4d17-a55a-ee930c32db8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has protested the presence of the boats with the Chinese
        government as a violation of its sovereignty and called for them to leave
        the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138e703-b60a-4826-8040-bc12ad145627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing said the Chinese vessels are fishing boats and that they
        were simply escaping rough seas by moving within the lagoon formed by boomerang-shaped
        Whitsun Reef, which Beijing calls Niu''e Jiao and claims as part of its territory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c2ee8-2be0-43a0-970e-a0345ede2bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to maritime situation, some fishing boats have been taking
        shelter from the wind near Niu''e Jiao, which is quite normal. We hope relevant
        sides can view this in a rational light," Foreign Ministry spokesperson Hua
        Chunying said last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d303aa0-376c-4db2-953b-af3bfcf9f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Philippine government released images and video
        of the Chinese vessels, which it says were made on March 27.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d248f-be17-49fe-abcc-d5b6b47eca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:24:51.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine government images going back to March 7 show the Chinese
        boats in the lagoon.</p>'
  'Ontario-Canada-emergency-break-ICU-COVID-19':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T10:26:02.932+08:00
    'imagesource': 'jcr:be7da34f-a28f-4a4d-a078-835d5af265d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1f4b4f9-6abf-4f4a-98dd-87d38ff1a419'
    'lead': 'Ontario announces a province-wide ''emergency brake'' shutdown beginning
      this weekend as Canada''s most populous province struggles to cope with a surge
      in ICU admissions that provincial leaders said they feared was fueled by rapidly
      spreading coronavirus variants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T10:27:04.698+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:05:22.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:48.761+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ontario shuts down for at least a month as ICU admissions jump'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58a30b-61eb-4eea-bdf6-2792da9bbd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Ontario announced a province-wide "emergency
        brake" shutdown beginning this weekend as Canada''s most populous province
        struggles to cope with a surge in ICU admissions that provincial leaders said
        they feared was fueled by rapidly spreading coronavirus variants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aaabf9-a6a4-43e2-af10-640d4ba8258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new variants are far more dangerous than before. They spread
        faster and do more harm than the virus we were fighting last year," Ontario
        Premier Doug Ford said during a news conference in Toronto on Thursday. "This
        is a new pandemic. We''re fighting a new enemy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993ac6f-8964-426f-87eb-12f0b07d525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While retail shops and mails can remain open at limited capacity,
        there will be no indoor or outdoor dining in Ontario, and all personal care
        and fitness facilities will be closed. Indoor social gatherings are prohibited
        and outdoor gatherings will be limited to five people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afbb752-3398-4376-8734-90f13e21bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools will remain open for in-person learning, although some Ontario
        students have been learning virtually since September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632f2f9-8cf6-46dc-9568-183d37857ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday, the Ontario government said that
        after consultation with its chief medical officer of health and other health
        experts, it would impose a "provincewide emergency brake as a result of an
        alarming surge in case numbers and COVID-19 hospitalizations across the province."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14e38f-82b4-40df-be40-9cde656ccf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province stopped short of imposing a stay-at-home order, with
        the Ford government saying it is concerned about Ontario residents'' mental
        health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063e949-74e4-409b-b961-e61f51f9dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said that Ontario, with more than 14 million residents, will
        still have one of the most restrictive lockdowns in North America for the
        next month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59bfe86-f298-4917-9508-b5fe8b2ec03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public health professionals say they are worried about Toronto
        and its adjacent suburb of Peel, which have been in lockdown since the end
        of November and have not been able to stop the spread of the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c2035-eb5d-4c10-bc5e-e68605793000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario officials released new modeling Thursday that shows variants
        are increasing at an alarming rate, and even with a shutdown, it will be weeks
        before new daily cases decrease and hospital admissions subside.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c666b5-4823-448d-b7dc-60483833dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its new modeling, the Ontario scientific advisory table stated
        that the third wave is "being driven by variants of concern," adding that
        variants now account for about 70% of all new cases detected in the province.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa56fb6-06dd-425a-9b32-67b0b7562621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial modeling predicts that unless new daily case counts
        slow considerably, ICU admissions could nearly double from their already historic
        level in a matter of weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de4b72a-15e5-41e3-b4d4-1f2a829700de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It used to be that one family member, often a parent or grandparent,
        would be in intensive care while other family members would have caught a
        much milder form of the disease if at all. But with the new variants that
        are both more contagious and more dangerous, we''re seeing situations where
        whole families end up in intensive care, all at the same time," said Dr. Adalsteinn
        Brown, who leads Ontario''s science advisory table, as he released details
        of the new modeling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83728d-263f-4c4e-b838-50cd9b55a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said Ontario has never had so many people in intensive care
        in its history. While new facilities and at least two field hospitals have
        already been opened, Ford announced dozens more hospital beds will be available
        at a Toronto convention facility in the coming days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc6034-218b-4e7c-8a79-9be629e49261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Canada''s top doctor declared Canada was going
        through a third resurgence of the virus and disclosed that variants are leading
        to an increase in hospitalizations across the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ceb51-caf4-40dc-b257-1da6b7e7797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:27:04.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Theresa Tam said there has been a 64% increase in new variant
        cases detected in Canada in the past week alone. She said the vast majority
        are the B.1.1.7 variant, first detected in the United Kingdom, and she described
        the current variant spread reported as the "tip of the iceberg."</p>'
