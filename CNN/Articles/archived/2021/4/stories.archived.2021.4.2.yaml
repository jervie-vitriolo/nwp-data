      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscribe to CNN''s Wonder Theory newsletter: Sign up and explore
        the universe with weekly news on fascinating discoveries, scientific advancements
        and more.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f33e95-237e-400d-b514-ff41f1fe084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.843+08:00
