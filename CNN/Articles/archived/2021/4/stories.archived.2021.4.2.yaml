      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) </strong> President
        Rodrigo Duterte has appointed Associate Justice Alexander Gesmundo as the
        27th Chief Justice of the Supreme Court, Malacaang confirmed on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f5e96-a692-4187-87fb-4038db5131fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:22:26.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:05:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4485737-6e36-42fe-ad42-3dbeaea4725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:22:26.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:05:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pinirmahan na po ni Presidente ang appointment ni dating Associate
        Justice Alexander Gesmundo bilang bagong Chief Justice ng Korte Suprema ng
        Pilipinas,</em> Presidential Spokesperson Harry Roque said in his briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29342c58-dad9-476b-b6ea-ff95711d8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:22:26.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:05:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590bd7d-5e54-4529-b084-1617589d1988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:22:26.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:05:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has signed the appointment of former
        Associate Justice Alexander Gesmundo as the new Chief Justice of the Supreme
        Court of the Philippines.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884668a5-b03f-452a-b2ac-764ea01004a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:22:26.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:05:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6e07a-cf4a-45e1-a90a-037249a0eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:22:26.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:05:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tiwala kami na ipagpatuloy ng bagong punong mahistrado na i-uphold
        ang judicial excellence at independence, pairalin ang rule of law at pangunahan
        ang mga reporma para itaguyod ang integridad at propesyonalismo sa hudikatura,</em>
        Roque added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34684d36-2782-4b4d-8bc6-5044ccc69309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:22:26.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:05:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e09f9-f960-41db-8554-39025d7ca0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:22:26.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:05:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that the new Chief Justice will uphold
        judicial excellence and independence, will commit to the rule of law, and
        will lead reforms that will uphold the integrity and professionalism of the
        judiciary.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f798959d-2493-4450-9cf3-324d078bd46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:22:26.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:05:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317ca48-5bc2-4f67-826b-c3382bd2a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:22:26.056+08:00
