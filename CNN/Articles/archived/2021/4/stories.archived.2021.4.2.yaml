    'lead': 'Foreign diplomats and aid workers have fled North Korea en masse in recent
      months due to shortages of goods and "unprecedented" restrictions on daily life
      imposed to stop the spread of coronavirus, according to the Russian Embassy
      in Pyongyang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T16:27:05.025+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:04:57.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:54.459+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'exodus', 'Russian-Embassy', 'foreigners', 'coronavirus',
