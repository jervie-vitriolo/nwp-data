  'Lugaw-Grab-delivery-Marvin-Ignacio-Barangay-Muzon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-02T14:36:27.277+08:00
    'imagesource': 'jcr:cf3105ab-02b7-4c32-8dad-9de7c34f4f20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c9e2411-a342-4183-9641-25208f8ff62c'
    'lead': 'The food delivery rider involved in the viral ''lugaw'' incident has
      received an apology from local officials a day after he was allegedly harassed
      and threatened by barangay employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T14:38:30.095+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:05:06.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:52.495+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangay officials who allegedly harassed delivery rider in ''lugaw''
      viral video apologize'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c27c7f-b262-4278-984b-941893e5c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) </strong> The food
        delivery rider involved in the viral "lugaw" incident has received an apology
        from local officials a day after he was allegedly harassed and threatened
        by barangay employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce9b52-f532-4db6-8722-8cd843616858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GrabFood rider Marvin Ignacio went on his Facebook Live on Thursday
        and appealed for help, saying two suspicious men intimidated him and blamed
        him for the incident that quickly went viral on March 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330bbc4-0505-46e5-a46a-36439b434f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials of Barangay Muzon in San Jose del Monte, Bulacan
        earned the ire of netizens after barangay staff Phez Raymundo prohibited riders
        from delivering lugaw or porridge to customers during curfew hours in the
        lockdown, insisting that the food product is non-essential.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f30751a-aea0-44b8-b498-91afd23a5aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/31/malacanang-lugaw-essential-good.html">RELATED:&nbsp;Lugaw
        an essential good: Palace settles questions on viral video</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3c2721-55fb-4aa5-8f06-b70ef23826e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio recalled two men presented a scanned copy of a supposed
        memorandum ordering the closure of the rice porridge store he picked up an
        order from, but said that it looked sketchy since the implementation of the
        closure was done after curfew hours and they were not accompanied by police
        or barangay officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d174f-300c-42c5-91ed-753e95f6d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Akala ko sasaktan ako, ang laki-laki nun... Natatakot ako, grabe
        ang kaba ko kaya ako naiiyak," <a href="https://web.facebook.com/MarvinIgnacio10/videos/10220082149391340">he
        said in his livestream.</a> "Nakilala agad ako kahit naka-face mask, helmet
        ako. Sabi nila, ''Ikaw si Marvin diba? Idol na idol kita.'' Halos magkadikit
        na kami, takot na takot ako sa kaligtasan ko."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b449f-3931-46c2-8202-157138361591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought they were going to hurt me. I was scared.
        I''m nervous that''s why I''m crying. They were able to identify me even if
        I was wearing a face mask and face shield. They said, ''You''re Marvin, right?
        You''re my idol.'' They were so close to me, I feared for my safety.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764bbfe-b65e-44c1-9dca-2cea6aaacf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barangay captain, staff apologize</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832c8e3-be1c-4b7d-a000-e9d93d4dac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men who allegedly intimidated Ignacio surfaced in a <a href="https://web.facebook.com/BarangayMuzonOfficialPage/videos/829650117901561">video</a>
        posted by Barangay Muzon''s Facebook page on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52d9b6-7962-40cb-9fc9-4e79838a2171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Bernardino, who identified himself as the team leader of Annex
        1 and 2 in the barangay, said he chanced upon Ignacio in the restaurant when
        he was serving the closure order. He apologized and said he will face possible
        sanctions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423ada8-29d4-4449-b56a-b7f9bf443b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ay humihingi ng paumanhin kung may nasabi po ako at sa mga
        pangyayari. Handa akong harapin ang pagkakamali ko at ang sanction ng aking
        kapitan," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f208bc8-eb91-4a51-9177-d869f346af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am sorry for the incident and for what I said. I
        am ready to face my mistakes and sanctions from our captain.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0b573-c1c4-4aca-b66d-c1cebbe521f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His companion, meanwhile, said it was not their intention to scare
        the delivery rider.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab9a8b-a738-4492-89d9-48d648ee9514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymundo, who is the barangay''s Violence Against Women and Their
        Children desk officer, also apologized to Ignacio, the restaurant owner, and
        netizens. She said she was mistaken about the rules on delivery of essential
        goods due to fatigue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ee95f-265a-4439-9780-61a05538c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Late na iyon, napagod din po siguro ako at nagkamali ako ng pagpili
        ng salita na hindi akma sa aking pinapaliwanag kay Marvin," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e00b1-d370-4922-9200-ce6b54f67e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was late and I was tired so I said the wrong words
        when I was explaining it to Marvin.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22371e09-d56b-4d43-8540-f22c0a5ba968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:38:30.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:06.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay captain Marciano Gatchalian said the local officials will
        not be exempted from the full force of the law.</p>'
  'Myanmar-Aung-San-Suu-Kyi-charged':
    'author': 'Helen Regan and Sarita Harilela, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T14:36:04.118+08:00
    'imagesource': 'jcr:1e5ee75b-8242-4bd6-a09b-dc8e87037bc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2cfadc4-6823-4cfe-988f-89ddb3179ca0'
    'lead': 'Myanmar''s ousted civilian leader Aung San Suu Kyi has been charged with
      violating the official secrets act, her lawyer says, as the ruling military
      junta cut all wireless internet services in the Southeast Asian country until
      further notice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T14:49:32.804+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:05:05.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:52.887+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar''s Aung San Suu Kyi charged with violating state secrets as
      wireless internet shutdown begins'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291626d-afb5-4dcf-81d9-d33e5a2ce384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Myanmar''s ousted civilian leader
        Aung San Suu Kyi has been charged with violating the official secrets act,
        her lawyer said Thursday, as the ruling military junta cut all wireless internet
        services in the Southeast Asian country until further notice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd2016-0e44-4c49-b015-415b442cf8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s charge of breaking the British colonial-era law is the
        fifth and most serious charge leveled against her since the military seized
        power in a coup on February 1. A conviction can carry a prison sentence of
        up to 14 years, according to Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a17925-3369-4073-8043-2f7f1b7d9ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy demonstrators have repeatedly filled streets across
        the country for nearly two months in protest over the military''s bloody takeover,
        which overthrew Suu Kyi''s elected National League for Democracy (NLD) government
        over claims of election fraud, and installed a ruling military junta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c698b9-8294-4708-8178-ee14ee78a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi and other government officials have been detained since
        the coup. She faces four other charges, including violating the import-export
        law and prohibiting publishing information that may "cause fear or alarm."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1bd411-0627-4cfa-b18a-d7e20289a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, Khin Maung Zaw, told CNN Suu Kyi was charged on March
        25 alongside detained Australian economic adviser Sean Turnell and several
        other advisers. He said he was only informed of the new charge on March 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a320300-45db-4aa4-8356-e821f5b9406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ousted civilian leader, whose party won a landslide in the November
        2020 elections, has not been seen in public since her detention. Appearing
        in court via a video link on Thursday, Khin Maung Zaw said she seemed to be
        in "good physical condition," according to a junior lawyer who was present
        at the hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a3667-3361-4aca-8e1d-6469540eb231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She demanded to arrange a meeting between her and the lawyers --
        the defense lawyers -- a private meeting to give instructions to her lawyers
        to discuss about the case without any outside interferences like the police
        or other force," Khin Maung Zaw said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782a34c1-d29a-4f5d-8d86-7d8a1559aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Myanmar citizens were expecting to wake up to no wireless
        broadband internet services after telecoms companies received instructions
        from the Ministry of Transportation and Communications to stop the service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfd076-e54b-4378-a3a2-13e10b07a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers of telecoms company Ooredoo received text messages the
        night before saying wireless services will be stopped until further notice.
        The directive was dated from April 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073dfc04-3d73-4501-8e08-cc87fb24b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of customers in Myanmar connect to the internet through
        wireless data services and the move will leave only those with physical connections
        to access the web.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1422adc-2322-4957-8aea-c8731b240d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to stifle communication and the flow of information,
        the junta has imposed nightly internet shutdowns. Internet monitor Netblocks
        confirmed the internet was cut from 1 a.m. Friday morning -- the 47th consecutive
        night of military-imposed shutdowns. Mobile data has also been disabled for
        the 19th day, the company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e65719-718d-4e9f-906c-74aa0540f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Myanmar''s military for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4414d6c-f226-4057-81c5-b734f1ca163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN condemns ''use of violence''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2db69f-6f84-4696-8815-92c7eaaeb354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Thursday, the United Nations Security Council issued a statement
        to the press condemning the "use of violence" against protestors in the streets
        of Myanmar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f518eed-b73b-473d-ae20-e5c4de182d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response to ongoing protests by security forces has seen unarmed
        civilians shot in the street, and beatings, arbitrary detentions and nighttime
        raids on the homes of suspected opposition members. At least 543 people have
        been killed by junta forces, according to advocacy group the Assistance Association
        of Political Prisoners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb6f01-6ce0-4f14-8130-6134a5c50648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the Security Council expressed deep concern at the rapidly
        deteriorating situation and strongly condemned the use of violence against
        peaceful protestors and the deaths of hundreds of civilians, including women
        and children," the UN Security Council statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2ee6b-3923-4eed-906a-5f3b2c10e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to get the support of China and Russia, Western countries
        were forced to modify the language used in the statement. The final UNSC statement,
        the third issued by the Council since the coup, did not threaten Myanmar military
        rulers with sanctions or an arms embargo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e323e36-54d1-4961-9314-e83380bd5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN diplomat told CNN that countries wanted to include the phrase
        "a readiness to consider further steps" -- a reference to the possibility
        of sanctions -- but China, Myanmar''s strongest defender in the 15-nation
        council, blocked the language, said the diplomat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aec21e-404a-47fb-9d4c-75c3028d9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts to refer to the hundreds of civilian deaths as "''killing,"
        became simply "civilian deaths," the diplomat added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e280952-c1b3-41ee-a7e9-3ce396ff2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia wanted to include language condemning the death of Myanmar
        security officials, which stopped approval of the final text several times,
        according to the diplomat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74585b4d-c284-45b4-a80a-e25fbd47950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after the Security Council concluded its meeting Wednesday
        with no immediate sign of any agreement on more aggressive actions on Myanmar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9666f97-0232-45ce-a5db-5f3be6d8f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats at the UN still insist it is important for the Council
        to speak with one voice. Russia''s deputy UN Ambassador told reporters Wednesday
        that sanctions would represent intrusion into the internal affairs of a member
        country of the UN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7668630e-7c69-4825-800f-71f76de8ea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airstrikes continue</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f9fc9-4a3a-4503-8e28-549e7062ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief group Free Burma Rangers said air strikes continued early
        Thursday morning in Myanmar''s southeastern Karen state, the same day the
        military said it would begin a unilateral ceasefire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ce4aa-c60c-4a78-9755-ac5b22c18a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Saturday, the military has been conducting airstrikes in Karen
        state, as tensions increase between armed ethnic groups in the country and
        the military. Thousands of residents have been forced to flee into the jungle
        and into neighboring Thailand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6898d5f3-4596-4aea-a0d7-efab00f18672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the villages targeted are controlled by the Karen National
        Union (KNU), an ethnic armed group that holds large swathes of territory in
        the borderlands. The KNU is one of many ethnic armed groups to have come out
        in support of the protests and to condemn the military takeover.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4713642-c589-49f1-b70e-3ae1341ddab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free Burma Rangers said strikes occurred in areas that were previously
        targeted and that there were no casualties as residents were in hiding. Burma
        Campaign UK also reported two more airstrikes in the state early Thursday,
        in statement on Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773b3d8-c8e4-42b3-a59f-1595535759be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the KNU shared a video with CNN that purports to show
        the aftermath of an airstrike at a gold mine in Dwe Lo, township, in Papun
        district on March 30. Multiple bodies could be seen on the ground and fires
        burned at what appeared to be a work site.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02fb75-ed36-4295-8eb7-02420b397d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military declined to comment on Thursday''s strikes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac34d1f-9f62-4fda-be74-a8b269787158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on state television Wednesday, the military said
        it would suspend its "operations unilaterally from April 1 to April 30," but
        that it would reserve the right to take action against those who "threaten
        to disrupt the government, security and administration."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2adb0-8174-4358-ad6e-6a7c4bd4e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:49:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/02/asia/myanmar-suu-kyi-charge-internet-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/04/02/asia/myanmar-suu-kyi-charge-internet-intl-hnk/index.html"
        target="_blank">Myanmar''s Aung San Suu Kyi charged with violating state secrets
        as wireless internet shutdown begins</a>"</em></p>'
  'us-president-joe-biden-in-a-hurry':
    'author': 'Frida Ghitis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T15:23:57.486+08:00
