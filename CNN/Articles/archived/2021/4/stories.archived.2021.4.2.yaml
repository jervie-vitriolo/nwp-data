      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The suspect who police say killed 4 people,
        including a 9-year-old boy, at an Orange, California, business complex on
        Wednesday had professional and personal relationships with the victims, police
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76db1d0-18cf-4994-863c-1ddb5f611c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ecd70a-d82c-424f-be4f-fb42900f9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preliminary motive is believed to be related to a business
        and personal relationship which existed between the suspect and all of the
        victims," Orange Police spokesperson Lt. Jennifer Amat said in a news conference
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d90fab-91ea-4f0b-bc2d-ca0117507817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27d14d0-44f9-4801-a569-efa73c4554b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not a random act of violence," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1493e-97d8-45c3-b178-bfb5f06dff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222ec39-0900-45e8-b03d-482e8157a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amat did not identify the victims, saying the notifications of next
        of kin had not been completed. Among the dead were two women, a man and a
        9-year-old boy, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff99f7-fd0f-4993-8220-7d0e0f13b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ffd3a-2f49-4c13-ad60-faee42a2ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy, who was found in the complex courtyard, is believed to
        be the son of one of the victims who worked at the business, Amat said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551bc7e-06c6-484d-afe8-c7967945d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751cef12-979d-4765-b8f1-57ef935ce1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fifth victim, a woman, was found with the boy. She was taken to
        a local hospital, where she is in critical but stable condition, Amat said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c05bb-44b3-4014-a25c-2555e467c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238248fb-314e-4667-981c-127cfd265b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the suspect as 44-year-old Aminadab Gaxiola Gonzalez.
        He is also at a local hospital in critical but stable condition, Amat said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0895cea-7caf-4d7c-9817-ca0fcc0548fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3b756-7954-45f2-8368-6a22828b65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police first responded to reports of shots fired at about 5:30 p.m.
        local time, Amat said. When the initial officers arrived, shots were actively
        being fired inside the business complex.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668342b4-7480-4ff4-82a2-4688e55a5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933cd20c-0eed-4b8e-9ea9-c56953f62573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers were at first unable to enter the building''s courtyard
        because its gates on both the north and south sides "had been locked from
        the inside," Amat said, "using a bicycle-type cable lock."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554313ec-581d-4828-9d54-fef74e18e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6274e6-e4f8-4b88-8293-48cc60fa3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officers engaged the suspect, she said, and an "officer-involved
        shooting" occurred.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c076b-2123-48d1-86de-b87d07e16527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d91d4-2b2c-4be7-93df-9f1e22ae7ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were then able to enter the courtyard and found the suspect,
        who was injured, and took him into custody. Police had earlier said it was
        unclear whether his injury was self-inflicted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab67235-9451-4af6-8486-a575a87fb23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d2ddc-0f5c-4e9c-bafb-7311246a7518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the courtyard police also found the boy and the adult woman who
        survived.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa84ed-0880-4d4b-8326-881b2b152e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d1139-b01a-469a-a61c-09da87c9875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that a little boy died in his mother''s arms as she
        was trying to save him during this horrific massacre," Orange County District
        Attorney Todd Spitzer said at Thursday''s news conference.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31a1bc-7c6b-49cc-aad4-bb06452317d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4557ff-9214-414e-8fce-e8f8fd67a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers found three other victims elsewhere in the complex, Amat
        said. One woman was upstairs on an outdoor landing, a man was found inside
        one office building, and another woman was found in a separate office building.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397e056-76bc-442c-b04d-27be3235ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60544e4c-412b-4a42-8f56-eb5b6d4678e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suites where some victims were found belonged to a business
        identified as Unified Homes, Amat said, a real estate business specializing
        in mobile homes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d97dbc3-d61c-4a1d-b6a7-af4c8aaa3146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
