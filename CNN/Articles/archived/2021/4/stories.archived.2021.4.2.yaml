      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, 45, has pleaded not guilty to charges of second-degree
        murder, third-degree murder and second-degree manslaughter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604cce24-d261-49f9-a929-33f759aa7653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f9bea-7305-415f-8700-88813b210880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Floyd friend says he will plead 5th</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998a5a3-45a5-4b57-91fd-92a9af85596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man who was sitting in a car with Floyd when police approached
        and removed them from the vehicle says he will not testify in the trial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a067b-ceee-4736-a7dd-7934a653fc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae08b63-b921-4de4-91c6-5734d3c2b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morries Hall will invoke the Fifth Amendment and not testify if
        he is called to the stand, according to a filing submitted by his public defender
        Adrienne Cousins. Hall is listed on the prosecutors'' prospective witness
        list and is now asking the court to reject his subpoena since he will not
        testify.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e67d09-6d16-486f-9c09-6e847461f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.035+08:00
