      'jcr:uuid': 'b8cef257-389f-4f70-917e-d420762317ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan is hosting national security secretariat secretary general
        Shigeru Kitamura of Japan and national security adviser Suh Hoon of the Republic
        of Korea for a trilateral dialogue at the US Naval Academy in Annapolis, Maryland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172ca68-8006-40f8-bec1-821ddc950d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f1459-b3cb-4218-ba90-b2500d6a71d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the highest-level meeting between officials from the three
        countries since Biden took office; the US hopes to foster better relations
        between Japan and South Korea to better counterbalance China in Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197cd640-c7b4-4fbc-bdeb-22a3b84ba63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a55628-699a-4026-840d-b5356376b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials are likely to discuss Pyongyang''s recent missile
        provocations, nuclear non-proliferation, the country''s domestic response
        to the Covid-19 pandemic and recent diplomacy between North Korea and China,
        the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9d15c-2533-433a-b3e1-90161061f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff62b76-907b-4e77-aa72-7489594afa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said: "Anything that we do with respect to North Korea
        we believe we need to do in partnership and in harmony with Japan and South
        Korea."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22540964-4579-416c-a893-8dbc0ce91941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76efa4d6-41ae-4f09-86e7-92eaf1e6b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is in the "final stages" of completing
        its North Korea policy review, the official said. The review included extensive
        consultations with members of the Trump administration about diplomatic engagements
        with North Korea. Sullivan will now be able to give Japan and South Korea
        a sense of what the US is contemplating in terms of a North Korea strategy,
        the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254bb273-ae5a-485d-b8f1-47522dbc5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b79583-ac4b-406b-8753-248ef6a864ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price said "denuclearization will
        remain at the center of American diplomacy towards North Korea" on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e9b57-55ae-49f9-94c1-661826537038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a84da-2a68-459a-8f7a-01eeacc31691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Singapore declaration stands, a document signed
        by former President Donald Trump and North Korean leader Kim Jong Un during
        their summit in 2018, the official said there would be more information about
        those details in the next couple of days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0129b-6a72-4a2e-9761-aaa588217a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56ad7d-73c9-477a-9040-424e52298bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will build on Secretary of State Antony Blinken and
        Defense Secretary Lloyd Austin''s recent trip to Japan and South Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1bc868-2865-425c-91a8-da403131fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0747c6-3e9f-4dcb-b921-b1ba7a4d4898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very much open and prepared and engaged to take that feedback
        and so this is not going to be a one-way conversation, I anticipate this being
        more of a dialogue," the official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb6ee0-dc1c-4765-b4d8-033cbc15fa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b215cb-469f-4ffe-ade8-ec9c1af1e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unclear whether it will arise on Friday, Tokyo and Seoul
        have been at odds in recent years. Relations between the two countries have
        been at a historic low point amid ongoing disputes over the sensitive historical
        issues, namely Japan forcing Korean women into sexual slavery during World
        War II. US officials have said improving relations is central to an Asia policy
        built around multilateralism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de5584-4f96-4006-be53-8922a081f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f0cc4-814d-4b98-8799-a0d2fed43480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials will also focus on next steps to tackle the Covid-19
        pandemic and the global climate crisis. President Joe Biden is hosting a virtual
        climate summit later this month to which both Japan and South Korea, along
        with dozens of other world leaders, are invited.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87add45e-48fa-4c90-bd3c-dea7fd1a9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd93a6e8-8a08-4bbe-a0c5-0b384ce36944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also discuss other regional issues, including "the very
        serious concerns collectively we all have on the tragic developments in Myanmar,"
        the official said. The Biden administration suspended all diplomatic trade
        engagement with Myanmar on Monday following a weekend of violence against
        pro-democracy protesters. The military seized power in the country earlier
        this year in a coup.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04906183-1ba4-4f66-aa53-e013d30876a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8630b34-7ef4-444d-b3e0-39d9819cec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials will also discuss "concerns about broader regional
        security issues in the South China Sea and elsewhere." China claims almost
        all of the South China Sea, and for years has been building artificial islands
        heavily fortified with missiles, runways and weapons systems. Beijing''s actions
        have prompted outcry from other governments, several of which have overlapping
        territorial claims in the contested waterway.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c225e-c507-4438-b2c2-6c28fb51657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:59:53.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/01/politics/white-house-japan-south-korea-meeting/index.html">White
        House meeting with Japan and South Korea to focus on North Korea policy</a>."</em></p>'
  'North-South-Korea-joint-host-2032-Olympics':
    'author': 'Ben Morse, Jake Kwon and Akanksha Sharma, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-02T12:21:19.979+08:00
    'imagesource': 'jcr:9594a958-4c76-4b9a-a8fd-03df74f37171'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bb85ebc-93f0-4fcc-bd0d-d5eae8e0c733'
    'lead': 'Could there be the unlikeliest of joint hosts for the 2032 Olympics Games?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T12:29:41.710+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T09:05:15.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:50.223+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Could North and South Korea joint host the 2032 Olympics?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c888e1-7b19-49ae-9878-b7cbe7faeb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T12:29:41.710+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:05:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Could there be the unlikeliest of joint
        hosts for the 2032 <a href="https://edition.cnn.com/2021/03/23/sport/ryo-miyake-olympics-fencing-tokyo-2020-cmd-spt-intl/index.html">Olympics
        Games</a>?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36598176-da1a-47e1-9f19-f006e5f8bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T12:29:41.710+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:05:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosting duties for the Games could be shared between North and South
        Korea, after the South Korean capital sent proposals to the International
        <a href="https://edition.cnn.com/2021/03/18/sport/will-claye-triple-jump-olympics-spt-intl-cmd/index.html">Olympic</a>
        Committee (IOC) to co-host with North Korea''s capital, Pyongyang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00639a2e-45e9-4211-ba26-935789689d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T12:29:41.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:05:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the Seoul city government said the Games could
        serve as a "watershed moment" for peace in the Korean Peninsula.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e901b9-0f0e-4bff-b6f1-eb3b7d2200bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T12:29:41.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:05:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the IOC originally announced that Brisbane was the preferred
        location for the 2032 Olympic Games, South Korean national government and
        Seoul city government officials expressed their "regret" in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e9ea2-1863-421d-83f7-ca22e15736dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T12:29:41.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:05:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/03/30/football/japan-mongolia-2022-fifa-world-cup-qualifiers-spt-intl/index.html">READ:
        Japan thrashes Mongolia 14-0 in historic World Cup qualifier win</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e02685-7df3-4bfa-9a9b-8cfa77434351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T12:29:41.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:05:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear when the IOC will announce its official selection
        for the 2032 games, although in February, the IOC <a href="https://edition.cnn.com/2021/02/25/sport/australia-brisbane-olympics-2032-intl-hnk/index.html">announced</a>
        Brisbane was the "preferred host" for the 2032 Summer Olympics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d42853f-b5d9-45a2-a297-edae8db419bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T12:29:41.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:05:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named "Beyond the Line, Toward the Future", the Seoul government
        said in a press release that it hoped the "Games could be a "catalyst that
        serves both the IOC''s vision of sports bringing world peace, and the long-standing
        wish of the South Korean government to achieve peace and harmony on the Korean
        Peninsula."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b52a9-a1ad-419b-83df-96d537fc79e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T12:29:41.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:05:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Unification Ministry press release from December
        14, 2018, North and South Korea agreed to send a joint proposal to the IOC
        on hosting 2032 Games together "in a close future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01e62f-118f-4fcc-870b-ef72ab085ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T12:29:41.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:05:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also discussed attending the 2020 Tokyo Olympic Games together,
        even forming a single joint team together, the Ministry said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e6fc0-cf6f-4dd2-9378-66b7ba1b5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T12:29:41.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:05:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to North Korean state news agency KCNA, the North Korean
        Olympic Committee met on Friday, March 26, but there were no details published
        about the 2032 bid, specifically.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e175278-562c-45cc-8f00-b8fc69b80a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T12:29:41.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:05:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited North Korean officials'' hope that athletes from
        the North would win more medals at international competitions over the next
        five years to "add glory to our dignified nation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bce919-7bf7-4fda-b508-62e0473556af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T12:29:41.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:05:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/01/sport/north-south-korea-2032-olympics-host-spt-intl/index.html">Could
        North and South Korea joint host the 2032 Olympics?</a>"</em></p>'
  'Taiwan-train-derail-accident':
    'author': 'Jessie Yeung, Joyce Huang and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T12:41:32.464+08:00
    'imagesource': 'jcr:24290ba7-69cf-470b-a8a2-196a8716f685'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f05f1c83-85aa-4a40-9451-79c24e3ad4d7'
    'lead': 'A busy passenger train carrying 490 people has derailed in a tunnel in
      eastern Taiwan, killing at least 51 and injuring dozens more, authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T12:42:20.836+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:05:13.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:50.435+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passenger train carrying 490 derails in Taiwan, killing at least 51
      and injuring dozens'
    'updated': 2021-04-02T19:11:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c15d6-5683-445b-b256-14419359868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:11:09.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A busy passenger train carrying 490 people
        has derailed in a tunnel in eastern Taiwan, killing at least 51 and injuring
        dozens more, authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ea6dd-4d83-409b-9214-d140b0a38fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:11:09.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight car train, traveling to Taitung, came off the rails in
        a tunnel just north of Hualien Friday morning, causing several carriages to
        hit the wall of the tunnel, the government-run Central News Agency (CNA) reported,
        citing the fire department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b4b4d-7d8b-421c-b340-24a19a3fea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:11:09.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train driver is among the dead, the fire department told the
        country''s executive office, and at least 66 survivors are being treated in
        several hospitals in the surrounding Hualien County.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac201c69-9086-439f-94d1-e109f928def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:11:09.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the dead are still awaiting identification, the government
        added Friday, but authorities believe that everyone trapped within the train''s
        heavily damaged carriages have been removed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea21a1c-5578-4e78-9c34-3fbe748f812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:11:09.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:13.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The derailment could have been caused by a vehicle which slipped
        from a slope near the tunnel and hit the moving train, according to CNA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4ac63-7352-4c2b-9966-eaab6a8c01ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:11:09.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video on social media showed parts of an industrial vehicle heavy
        equipment, along with what looks like a car door beside the derailed train.
        In the video, a man can be heard saying, "Our train hit the truck. Where is
        this place? Qingshui Tunnel, the accident happened at Qingshui Tunnel. The
        train hit the truck, the truck fell off. It''s lucky that I was at the later
        carriage -- I was at the fourth carriage."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f20df76-07c2-421e-8a25-1a55358cd49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:11:09.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:13.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is everyone out in carriage four?" a woman is heard shouting from
        inside the tunnel, in videos provided by the fire department.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c24753-1b2e-432d-86d8-ca1388b15194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:11:09.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:13.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the crash scene show carriages inside the tunnel crumbled
        and ripped apart from the impact, passengers gathering suitcases and bags
        in a tilted, derailed carriage and others walking along the tracks littered
        with wreckage. Photos show the rescue operation underway, with passengers
        walking on top of the train to leave the tunnel and being helped down.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd29a77-af8e-4fd7-b5c7-1b8e3441ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:11:09.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 156 people were injured in the crash, a local government
        official said during a news conference. The official said rescuers believed
        there was no one left in the train, but that rescue efforts would continue
        and authorities were checking to see if anyone was still unaccounted for.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551fc6bd-ae9f-47d5-9b84-e94254b2d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:11:09.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to a train derailment in Hualien, Taiwan, our emergency
        services have been fully mobilized to rescue &amp; assist the passengers &amp;
        railway staff affected," Taiwan President Tsai Ing-wen said on Twitter. "We
        will continue to do everything we can to ensure their safety in the wake of
        this heartbreaking incident."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ec033-f2e0-4e8e-84fb-2b1c7d813f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:11:09.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident coincided just as a long weekend kicked off for the
        Tomb Sweeping Day public holiday. One couple who were on the train told CNA
        they were on their way to Taitung to sweep tombs and pay their respects to
        deceased family members, as is traditional for the event. The train was so
        full that many people were standing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc4117-2771-4837-9fc1-5d8a0166a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:11:09.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash site is located just east of the picturesque Taroko National
        Park, a popular tourist destination on the country''s mountainous east coast.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f062c-7e28-43e5-a878-379baa8854c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:11:09.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, 18 people died and 175 were injured when a train derailed
        in northeastern Taiwan, in the island''s worst rail disaster in more than
        three decades.</p>'
  'Princess-Diana-London-blue-plaque':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T13:53:37.097+08:00
    'imagesource': 'jcr:89a41f2f-8b39-4432-8b00-6f378955279f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37f1e195-c768-4672-983e-fd87fa561e53'
    'lead': 'Diana, Princess of Wales will be honored with a blue plaque outside the
      west London flat where she lived before marrying Prince Charles, it has been
      announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T13:57:45.493+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:05:12.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:50.728+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Princess-Diana']
    'template': '1'
    'title': 'Princess Diana to receive plaque outside the London flat she lived in
      before marrying Charles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a3b67-1b0f-4e38-9310-e9a559b82cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>Diana, Princess of Wales will be honored
        with a blue plaque outside the west London flat where she lived before marrying
        Prince Charles, it has been announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243b1ac-4493-4aab-a28c-ebe38c4d7427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English Heritage, which manages more than 400 historic houses and
        monuments, said it would erect the medallion in what would have been Diana''s
        60th year, after officials in London''s local government body nominated her
        for commemoration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a27b8-1de9-48b4-9b80-eb4935f29167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be placed outside Coleherne Court, a block of apartments
        in Kensington where Diana lived with friends between 1979 and 1981, her brother
        Charles Spencer announced Thursday. Diana left her flat after becoming engaged
        to Prince Charles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5edf8f4-e2a5-475f-bff1-f5ae2d70d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue plaques commemorate places in London where historically significant
        people lived or worked. More than 950 official plaques are displayed around
        the UK''s capital, but the vast majority are dedicated to men and English
        Heritage has sought to redress the gender imbalance in recent years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343470e3-c5ec-4417-a86e-5f09f37918b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer thanked the organization for the plaque on Thursday, tweeting
        the design of the monument and a picture of its creation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed3611-1a93-4734-b459-f83623408c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How very lovely that this blue plaque will be going up outside
        Coleherne Court," he wrote, calling the building "such a very happy place
        for Diana."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">How very
        lovely that this blue plaque will be going up outside Coleherne Court - thank
        you, <a href="https://twitter.com/EnglishHeritage?ref_src=twsrc%5Etfw">@EnglishHeritage</a>,
        for commemorating such a very happy place for Diana in this way. <a href="https://t.co/FiDk3ZtLpG">pic.twitter.com/FiDk3ZtLpG</a></p>&mdash;
        Charles Spencer (@cspencer1508) <a href="https://twitter.com/cspencer1508/status/1377499111189053442?ref_src=twsrc%5Etfw">April
        1, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcfb7da-48a5-473f-ac15-79cc00efcbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ea2f9-f3ed-43bf-af52-d692c0668a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting our plaque to Diana, Princess of Wales to be very
        popular," Anna Eavis, English Heritage''s curatorial director, added in a
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704eaa9-0c8f-429a-b626-48125ed051f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was an inspiration and cultural icon to many, raising awareness
        of issues including landmines and homelessness, and helping to destigmatise
        illnesses such as HIV, leprosy and depression," Eavis said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7acfa-0ce0-419b-a911-2fab2aefacc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems fitting that we should erect a plaque commemorating her
        work and influence in what would have been her 60th year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e231eae7-d967-44d4-94b3-8dbb34d5661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana was regularly photographed outside Coleherne Court after it
        emerged that she had been dating Prince Charles. The building lies on a residential
        street in South Kensington, an upmarket area of south-west London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fa42c-2567-4256-8d58-f7300a1dfcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a short walk from Kensington Palace -- the royal property
        in which Diana would ultimately live -- and from her memorial fountain in
        Hyde Park, which was opened seven years after she died in a car crash in 1997.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce59326-ec71-4388-b326-846b3356580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana is one of six women being honored with new blue plaques, English
        Heritage announced Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10ca8d-2d25-4d41-a335-bae6140a14a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others include British fashion designer Jean Muir, Irish crystallographer
        and anti-war campaigner Kathleen Lonsdale, and Ellen Craft, who escaped slavery
        in Georgia before moving to London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78367e15-9a45-4e94-9fee-0cfa55706d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, only 14% English Heritage''s blue plaques were dedicated
        to women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92de9bc-13ed-424b-9255-0391866c277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T13:57:45.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:05:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/princess-diana-london-blue-plaque-scli-gbr-intl/index.html">"Princess
        Diana to receive plaque outside the London flat she lived in before marrying
        Charles."</a></em></p>'
  'house-bill-financial-literacy-junior-high':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-02T13:49:11.165+08:00
    'imagesource': 'jcr:fa104060-9d29-4c06-9c0b-94c303ccdb34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1180b2af-41e1-4258-8cc3-65f12343c43f'
    'lead': 'The newly filed measure, titled Savings and Investments Act of 2021,
      aims to promote investor education and protection, aimed at creating a ''scam-proof''
      population. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T14:02:30.794+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:05:10.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:50.984+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-Bill', 'law', 'measure', 'financial-literacy', 'investment',
      'savings']
    'template': '1'
    'title': 'House bill proposes financial literacy subject in junior high '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0582d-9035-44b4-946f-aa368d885ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:10.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) </strong> A proposed
        measure has been filed with the House of Representatives that calls for the
        introduction of a subject on savings and investment in the curriculum for
        junior high school.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fda6b2-f526-4e2b-872c-626e3239581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81619486-6b52-47dd-b34c-a1e44942acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 9058, filed by AAMBIS-OWA Party-list Rep. Sharon
        Garin and Marikina Rep. Stella Quimbo, generally aims to equip young students
        with tools for long-term savings and long-term investments prior to senior
        high school and college or university studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81feb04a-4434-45b2-b400-159d76582c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804a7de-b767-4ae0-8de9-953eb0b0a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the explanatory note to the proposed Savings and Investments
        Act of 2021, the lawmakers noted that financial literacy remains to be a challenge
        in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e8d4c-5205-4eb4-a9d0-c4a4d3484a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f8e96-825d-489d-ab8d-60a0fe787ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the BSP [Bangko Sentral ng Pilipinas] 2019 Financial Inclusion
        Survey, only half (55%) of Filipino adults know the effect of inflation on
        the prices of goods and services. Only a third (33%) of the respondents correctly
        answered questions on interest rates, the bill read, while also noting that
        the same percentage of Filipinos do not know how much their savings would
        be if interest rate is set at 2% and compounded annually for five years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7aaacb-c5b3-4c5c-8b34-5168f61642db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04cc30d-e1de-422c-adc9-4278b46da285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of such knowledge would greatly impact ones ability
        to make decisions when choosing the right financial institution and product,
        the congresswomen said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f2b8e-de66-4b7e-8311-08d3a8259b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb8df2-cc04-49ce-9859-9cccc0bc958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law also said studies show that money management habits
        that are developed early last until adulthood. Other reports have noted that
        personal finances are one of the major causes of stress for adult, with around
        3 out of 10 employees across the world having money troubles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebccd0ba-c21d-4ad3-9263-985cd518d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e57692-791b-4bff-9f0c-e6adf2c0c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a report from the Securities and Exchange Commission
        revealed that there was an alarming spike in investment scams last year ranging
        from alleged cryptocurrency investments, forex trading, Ponzi schemes, and
        pyramid sales schemes among others to lure many Filipinos to put their hard-earned
        money in "get-rich-quick" schemes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72d377-a5d3-4488-b762-8c58c9e35f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeab058-9756-45c5-a98f-44be23ce9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment scams advisories issued by the SEC to the public
        registered a 97% surge in 2020 compared to 2019, the bill pointed out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6322b1a-66da-4748-a551-1bc2cdd4f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8f10c-58e4-43e8-8502-be1af57635e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:02:30.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers said the measure will promote investor education and
        protection, ultimately creating a scam-proof population. Furthermore, a high
        level of financial education will stimulate development of the domestic capital
        market similar to trends seen in the Philippines neighboring countries, they
        added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684914cf-3599-4fbc-83d3-6b87e538beaf'
      'mgnl:activationStatus': true
