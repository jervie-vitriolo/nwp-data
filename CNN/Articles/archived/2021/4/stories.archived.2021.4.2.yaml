      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not necessary, but Hotez suggests taking it easy for a day
        after each shot.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c0797-5d40-4f07-bbfb-bdc3ca291c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5335f9-949f-4356-b39c-c300462a88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After your first or second dose, what I''m recommending is people
        not try to take on too ambitious of an agenda for the next 24 hours afterward,"
        he said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947649dd-d91a-42fe-a4ba-4f51cfb74d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.369+08:00
