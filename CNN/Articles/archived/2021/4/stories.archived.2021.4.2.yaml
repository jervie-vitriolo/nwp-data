      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a63791-dd67-4a59-8952-01413c50933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t panic, doctors say. Side effects from Covid-19 vaccines won''t
        last long. And they''re actually proof that your immune system is working
        the way it''s supposed to. (Though vaccines are still very effective even
        without side effects.)</p>'
