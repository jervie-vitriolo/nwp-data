      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, there''s no doubt that these successful rollouts are
        a step in the right direction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b8d87-a26f-4a76-b17d-a574d162337e'
