    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f44e58c-0cd9-43fa-80c3-1a32a32a3965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.169+08:00
