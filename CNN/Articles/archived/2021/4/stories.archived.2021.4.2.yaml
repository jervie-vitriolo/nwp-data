      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9fc10d-aa7b-423c-892d-48ec6938e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.380+08:00
