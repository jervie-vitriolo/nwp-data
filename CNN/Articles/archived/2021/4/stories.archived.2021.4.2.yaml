      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Maryland residents 16 and older were able to pre-register for
        an appointment at a mass vaccination site Thursday, Gov. Larry Hogan said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894201b-6d26-405a-a1a9-0eac262ddef2'
