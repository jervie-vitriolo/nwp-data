      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) </strong> The Philippine
        Institute of Volcanology and Seismology has maintained Alert Level 2 unchanged
        over the Taal area despite reporting increased volcanic earthquakes in the
        24 hours to 8 a.m. of Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463b289-b302-47aa-bc7f-2f807c70a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1a16e-3cc1-48a2-a0d6-aee0f6cc7bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-bulletin2/taal-volcano/11603-taal-volcano-bulletin-02-april-2021-08-00-a-m">latest
        advisory</a>, Phivolcs said it recorded 269 volcanic earthquakes, an increase
        from the previous days 254. Latest count includes 219 episodes of volcanic
        tremors, with durations of one to thirty-seven minutes, 49 low-frequency volcanic
        earthquakes, and one volcano-tectonic earthquake in the 24 hours monitored.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ae7a2-9dae-4d34-b2a4-d69a60e5bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5342443e-e1b6-492d-8611-0cd9e898e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also weak emissions of steam-laden plumes at the main
        crater that rose ten meters, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69a986-5bb9-4a6b-b466-9a8a377b8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec6b9d-a9f6-4ae6-a6bb-03e6c52568b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further analysis also indicated a very slow and steady inflation
        and expansion of the Taal region since after the January 2020 eruption. These
        parameters may indicate increased magmatic activity at shallow depths beneath
        the edifice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf41d1-4c42-4e6d-81b6-7fb1916c6831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a6738-c41e-4ca2-b4bf-b1ba60d29d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency <a href="https://cnnphilippines.com/news/2021/3/9/Taal-Volcano-Alert-Level-2.html?fbclid=IwAR3p2G_kCHq8xlz0ZEJMnJ6eZjMPql-3aSRG5xfvnRLp6cmsOckexhesS0Q#:~:text=Alert%20Level%202%20means%20that,not%20yet%20recommended%2C%20it%20added.">raised
        the status of the volcano on March 9</a> after it exhibited signs of increased
        unrest. This warning means a possibility of a magmatic activity that may
        or may not result to an eruption, but evacuation is not yet recommended, it
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9e31e-02be-4306-b54f-64dae3e92fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite maintaining the alert level, Phivolcs noted it is constantly
        evaluating volcanic activities of Taal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7dcba-058a-4533-aaae-ad4129640f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd90a77-fd2c-45da-902b-65d5b54f2556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reminded the public for possible occurrence of sudden steam-driven
        or phreatic explosions, more volcanic earthquakes, minor ashfall, and lethal
        accumulations or expulsions of volcanic gas especially in areas on and around
        the Taal Volcanic Island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c075a-7e72-47a7-823e-6cc6523df572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f50b04-abb0-4cc7-96f8-2de818ddb16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry must be prohibited into this area that is also considered
        as Taals permanent danger zone, especially around the vicinities of the main
        crater, the Daang Kastila fissure, Phivolcs warned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94259e-722f-4d2c-b421-a612dcbf254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb3e40-e69a-46da-a27c-f9ef9b68634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:29:04.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reiterated its call for local authorities to continuously
        assess and prepare in case of renewed unrest. Civil aviation authorities were
        also advised to remind pilots to avoid flying close to Taal as ash and ballistic
        fragments from sudden explosions and wind-remobilized ash may cause hazards.</p>'
