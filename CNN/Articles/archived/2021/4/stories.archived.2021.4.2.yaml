      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not enough people get vaccinated, we''ll never reach herd immunity.
        "It''s important to vaccinate as many adults as possible as soon as possible,"
        internal medicine specialist Dr. Jorge Rodriguez said. "If you want to open
        up America, get vaccinated."</p>'
