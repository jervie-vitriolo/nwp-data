    'mgnl:tags': ['US', 'president', 'Joe-Biden', 'presidency', 'term', 'programs',
      'politics', 'political-calendar']
    'template': '1'
    'title': 'OPINION: Why US President Joe Biden is a man in a hurry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c96be2-06cc-4163-9363-d27e42017fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: Frida Ghitis, (@<a href="https://twitter.com/fridaghitis">fridaghitis</a>)
        a former CNN producer and correspondent, is a world affairs columnist. She
        is a frequent opinion contributor to CNN, a contributing columnist to The
        Washington Post and a columnist for World Politics Review. The views expressed
        in this commentary are her own. View more opinion on CNN.</em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bd1e29-7114-4b07-8b22-2a793c8be509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb17ea0-0b1c-4fcf-882d-69efbf352901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;President Joe Biden may look relaxed,
        but don''t let that deceive you. He is a man in a hurry. Behind that seemingly
        laid-back smile, he''s moving at a frenetic pace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c2af8-10ce-4e89-8a07-483481d388ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ec6a32-7e01-4be6-9622-fabd186c3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months into his presidency, Biden has already notched up major
        achievements in his far-reaching agenda. In addition to enacting a raft of
        executive actions, including rejoining the Paris climate agreement, he has
        signed the $1.9 trillion American Rescue Plan into law, launching a frontal
        assault on the pandemic, shoring up the finances of struggling Americans,
        supporting local governments and expanding access to health care. He has also
        reengaged our allies and moved uncommonly fast to nominate a diverse group
        of federal judges to the bench.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c0a0c-7ae6-4ad3-8b1c-f00f20c046c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a676dda-e249-4d3c-8070-0e4bfe2a4ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not you agree with his priorities, it''s undeniable that
        the scope of his actions in the last 70-some days has been enormous. And Biden
        -- the man Trump frequently derided as "sleepy" -- is just getting started.
        His $2 trillion infrastructure proposal is his latest move in what is already
        one of the most ambitious presidencies in decades. And it''s all happening
        at a dizzying speed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2949d-f318-4d9a-85cd-e3c4bfccdbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4830f5-a037-461c-be33-1db973a53618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why is Biden in such a hurry?</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5459f6-3836-41a4-bbba-8df22c767cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f4858-16be-4b65-816b-b06ace7ed2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of it is the political calendar. The president has a better
        shot at legislative success before the midterm elections. Both former presidents
        Barack Obama and Donald Trump were stymied after the opposition party made
        significant gains in the 2010 and 2018 midterm elections. Biden could face
        the same fate in 2022, especially since Democrats already have a tenuous hold
        on both chambers of Congress. But there''s more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75cbcf-9f41-40bd-9ea2-bc7759400aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7387bf6-3ba2-4c6f-a387-099c01a2274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 78, Biden is the oldest president in US history. He may also
        be one of the most introspective.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d071f-ba80-4cfc-b0a5-7546fed9aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1162ec-602e-4321-8050-c4d47f1afd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the changes that comes with age is the growing realization
        that your time is limited. It''s not just a political consideration -- it
        is a metaphysical and spiritual one. As he approaches 80, Biden has a perspective
        that may not come as quickly to younger politicians who are more focused on
        short-term victories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183a3d0-2acd-42cc-ad91-3ad9bec8ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e6ed9-04c7-4090-bb2a-fe2be4a15c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s visible in the way he speaks about his plans and his poignant
        references to their potential impact long into the future. He doesn''t just
        talk about the practical day-to-day effect -- he looks decades ahead and offers
        the picture of a country that has turned the corner and reaped lasting benefits
        from having met the challenges of this moment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ddbbda-e1cd-478b-b5d1-d4a6f62df637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb88fd-ae23-408c-93f7-f32ccbe8d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first formal press conference last week, Biden talked
        about the urgency of succeeding in the global contest between democracy and
        autocracy, and how the US must show it can adjust to a changing world. "This
        is a battle between the utility of democracy in the 21st century and autocracies,"
        he said, adding, "Your children or grandchildren are going to be doing their
        doctoral thesis on the issue of who succeeded: autocracy or democracy?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db371aba-d652-4975-b126-d6f616418d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f5397-b9da-49b2-b1ef-5c020dd4d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same future-focused appeal surfaced on Wednesday when he unveiled
        his infrastructure plan. "We have to move now," he said, "Because I''m convinced
        that if we act now, in 50 years, people are going to look back and say this
        was the moment that America won the future."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b58559b-658d-4b70-96d0-d0e71dd16a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec973ce-5494-453f-8086-45646be61563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the paradoxes of Biden''s presidency that he is trying
        to secure as many victories as soon as possible, with an eye toward shaping
        a distant future. Biden seems to have a particularly acute faith that what
        he does now may be more fully grasped by future generations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c0d0c-7ece-44f9-b279-2a58dfbd676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ac5e0-804c-4bea-a870-a4988ba53e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final months of the 2020 campaign, much of Biden''s messaging
        focused on defeating the pandemic. But he always had bigger goals. Some were
        concrete: creating jobs, upgrading infrastructure, fighting climate change
        and expanding access to health care. Others were more philosophical or moral.
        The words "decency" and "soul" kept coming up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa95df6-1ffb-40e0-9302-552d954b9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc6218-c7a5-4de2-83d8-19a824e78daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said from the very start of his presidential bid that he decided
        to run after neo-Nazis descended on Charlottesville in 2017. Having seen America
        drift in a frightening direction, Biden said he intended to "restore the soul
        of America."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee5364-a999-4fe7-aaff-de681cfdabf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408c3f3-2fa6-431a-a9bd-2d47f333034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At any other time, this might have sounded like an empty campaign
        slogan. But Americans knew what he meant. His presidency is not just about
        infrastructure or public health, it''s about restoring respect for the values
        the US has sought to advance, however imperfectly, from its founding days:
        equality, freedom, and an abiding faith in democracy -- all of which were
        eroded in the past four years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b128546-34ec-47be-8ec2-763219949c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526077d-918f-4fac-97b8-5e31837ff268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will inevitably make mistakes and fail to reach some, if not
        many, of his goals. But his aims are ambitious. He''s rushing to bring about
        the changes that he believes will transform the country in the long term.
        He''s also trying to steer the US away from the ugliness that reared its head
        in the last four years, and making sure the rest of the world sees a country
        worth emulating.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5a5df-608c-4384-9a52-ccdc327a5ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c49674-f665-4ffc-b9ea-fed714ef1fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every president worries about his legacy. But Biden is a man driven.
        He is not just seeking the approval of today''s voters. He''s trying to shape
        the country in a way that will change the course of history -- with lasting
        reverberations long after he''s gone. To do that, he has no time to waste.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da2f4d-42b5-4c3d-8336-dfe791b9c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:32:57.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/02/opinions/joe-biden-is-a-man-in-a-hurry-ghitis/index.html">Why
        Joe Biden is a man in a hurry</a>."</em></p>'
  'us-coronavirus-vaccination-health-experts':
    'author': 'Madeline Holcombe, CNN'
