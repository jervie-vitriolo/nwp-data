      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Belize to Iceland, here are destinations reopening to tourists
        who''ve received the Covid-19 vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378bf19e-cf4d-4641-b4ee-7d953493a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.170+08:00
