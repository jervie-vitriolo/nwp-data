      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first federal mobile vaccination units in the nation, arrived
        at the Maryland Emergency Management Agency headquarters in Reisterstown,"
        the governor said Thursday. "In the coming days, these 32-foot trailers will
        be fanning out across the state."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07620450-928e-4e1b-bb86-d1fe407d694f'
