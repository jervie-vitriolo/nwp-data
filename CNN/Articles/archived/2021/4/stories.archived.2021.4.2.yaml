      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iceland</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3620b5-9d3e-4640-b785-65bdc7cc380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.174+08:00
      'mgnl:createdBy': 'vince'
