      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> <strong>&nbsp;</strong>The
        United Kingdom has appointed a new ambassador to the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accf10cb-59e7-41c2-9743-a6eebb927a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:20:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British diplomat Laure Beaufils will succeed Daniel Pruce as the
        ambassador to the Philippines and to Palau starting August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5166dab-5369-429d-b311-ef8fa619f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:20:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Laure Beaufils has been appointed Her Majestys Ambassador
        to the Republic of the Philippines and Her Majestys Non-Resident Ambassador
        to the Republic of Palau in succession to Mr Daniel Pruce. Ms Beaufils will
        take up her appointment during August 2021, <a href="https://www.gov.uk/government/news/change-of-her-majestys-ambassador-to-the-philippines--2"
        target="_blank">said the UK government in a statement.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9c89e-5315-4371-bef2-e707d393fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:20:04.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaufils is currently the deputy director for Middle East and North
        Africa of the UK Foreign, Commonwealth &amp; Development Office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82115024-c3f3-404b-93c2-b7b7e96d28b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:20:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly appointed ambassador said that she is looking forward
        to continue the work of Pruce in strengthening the ties between the UK and
        the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da4e0d-666b-46a3-b0a0-5b4915becd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:20:04.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m delighted to be the next UK Ambassador to the Philippines
        &amp; to Palau from this summer. It will be an honour to build on the work
        of Daniel Pruce and his talented team to further strengthen our important
        ties and friendships, said Beaufils in a Twitter post.</p>'
