      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a5010d-61e1-40e0-a7d4-b36fbc855e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators recovered a semi-automatic handgun and a backpack
        containing pepper spray, handcuffs and ammunition, which authorities believe
        belong to the suspect.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a438230-7c3d-4b90-bc51-02117ee75fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234453e-64f9-4b23-b8fc-257de39f586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange is located about 30 miles south of Los Angeles. The complex
        where the shooting occurred houses multiple businesses including Farmer''s
        Insurance, Calco Financial and Miller Counseling.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7bddd7-814b-4607-99f0-674709ad6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bbb44e-4029-40fa-bbbf-a5a2319c0880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Horrifying and heartbreaking''</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6ac91-3118-4d85-a980-a4bebf31fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Tovar told CNN affiliate KCBS/KCAL near the scene that he hadn''t
        heard from his brother or his niece, both of whom work in the building.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f7378-64e2-48da-bddf-efda982fe394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed7c69-d85b-4f7e-bf73-ce6cf96885d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just trying to find out his well-being," Tovar said. "He''s
        not answering his phone, neither is my niece. I''m pretty scared and worried.
        I wish I knew more."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1b9cc-f1a3-4cdc-99b6-e0590afd5214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc57084-77f6-4ce1-b741-3555d678a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tovar told CNN later Thursday morning he still had no news of his
        brother or his niece.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a96daab-db7d-436b-80a3-e54c788241ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15420358-1205-4500-9cd7-86fb31537a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s Los Angeles division confirmed to CNN it had responded
        to the shooting as a matter of routine, but the Orange Police Department is
        the lead investigative agency.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393d065-2899-453a-bbd2-e38c5a25bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
