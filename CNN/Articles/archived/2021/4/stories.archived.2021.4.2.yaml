    'template': '1'
    'title': 'LPA to bring rains in Zamboanga Peninsula, Palawan; easterlies to affect
      Metro Manila'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30dff1-7ad9-4d19-abb4-ac4ee7969d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:46:48.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong>  A low-pressure
        area northeast of Zamboanga City and the easterlies are expected to drench
        the Zamboanga Peninsula and Palawan on Good Friday, according to state weather
        bureau PAGASA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21afd2e5-0274-4722-b20b-07a87090a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:46:48.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said in its 4 a.m. advisory Friday these areas could have
        cloudy skies with scattered rains and thunderstorms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0454a2-ddf6-4eeb-a342-aaa1a2f4dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:46:48.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather specialist Aldczar Aurelio said in a briefing the
        LPA has a "low chance" of becoming a tropical depression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726abd1-b9dc-4232-8a89-8bb7ce644c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:46:48.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rest of the country, including Metro Manila, could
        have partly cloudy to cloudy skies with isolated rains or thunderstorms because
        of the easterlies, the agency said.</p>'
