    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ce87c-4cbc-419e-ae28-0f34b5969470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.174+08:00
      'mgnl:createdBy': 'vince'
