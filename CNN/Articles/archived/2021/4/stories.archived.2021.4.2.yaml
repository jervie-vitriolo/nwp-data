      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373263b9-d441-41eb-a554-cbd6fc8cfaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall is also accused of trying to get rid of evidence the day Floyd
        died.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c521aa6f-a074-4c70-ab06-0727dba513bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.666+08:00
