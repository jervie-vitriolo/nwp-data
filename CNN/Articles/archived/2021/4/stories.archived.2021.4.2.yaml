      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, if you''re getting vaccinated, don''t schedule
        an important meeting or an important presentation or a meaningful family event.
        And then just be modest in your ambition the day you''re getting vaccinated
        and the day afterwards."</p>'
