      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, a number of destinations are choosing to either drop
        border restrictions for travelers who''ve been fully vaccinated, or ease them
        significantly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef6f19-6596-475c-83b9-46f8735af9e3'
