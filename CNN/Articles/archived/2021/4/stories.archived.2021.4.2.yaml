    'lead': 'Johnson & Johnson said Thursday it still expects to meet its commitments
      for the promised delivery of an additional 24 million doses of its COVID-19
      vaccine in April, even after a quality problem at one of the company''s contract
      manufacturers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T08:12:59.003+08:00
