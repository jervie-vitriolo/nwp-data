      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a767588-ce7c-440f-b922-e34c1d977bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannam came to the attention of counterterrorism detectives in February
        last year during investigations into far-right groups, said the force in the
        press release, before he was arrested the following month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ea467-5217-4f55-aff8-0ed9fc184cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb9983-668f-4b24-8de6-99dd3deeac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they found documents on a USB memory stick and other
        digital devices which linked Hannam to far-right groups. A folder on the memory
        stick was named "NA" and contained files related to National Action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68347600-2f5b-4d64-b014-bdac9883c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed50267-2a3d-44c1-88bf-cb2b99a5246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took his involvement offline, attending a meeting of the
        banned group in a pub in London in March 2016 and various other events until
        summer 2017, police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d65a8-d212-4fd3-ac44-c950d3f5fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938593ca-dfa8-4f83-b4d5-4c35f11ae228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Action became the first far-right group to be banned under
        Britain''s terror laws in December 2016. It is a criminal offense in the UK
        to be a member of the organization, which has been described by the country''s
        Home Office as "virulently racist, anti-Semitic and homophobic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511b2be-1057-4582-8de0-06fd6c5848b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.810+08:00
