      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a43928-a441-4384-b2d2-99214c081751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel helpless," he said through tears. "I don''t have a mama
        either. I understand him."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5553b1-ea60-4dab-bb77-bd480abaf504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7fb87b-0766-41e1-ab96-471e82cca38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
