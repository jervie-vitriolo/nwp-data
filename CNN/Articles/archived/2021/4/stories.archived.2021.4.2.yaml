    'jcr:uuid': '6390238b-6396-4055-9a83-5c2e8ce591fb'
    'lead': 'The Philippine Health Insurance Corporation or PhilHealth will investigate
      reports of a hospital charging patients 1,000 per hour for staying in tents.'
    'mgnl:activationStatus': true
