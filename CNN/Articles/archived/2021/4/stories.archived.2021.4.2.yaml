      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanti Dope''s management earlier said authorities may have taken
        the song''s lyrics out of context. His camp said the song refers to the "natural
        high" of creativity and making music, through which the persona found his
        identity.</p>'
    '10':
