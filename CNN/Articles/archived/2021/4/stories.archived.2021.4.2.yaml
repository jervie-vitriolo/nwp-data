    'template': '1'
    'title': 'Demi Lovato: ''I am too gay to marry a man right now'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476aa9a5-131a-4123-9089-5a815bc61a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:40:30.204+08:00
