    'template': '1'
    'title': 'Shanti Dope''s ''Amatz'' featured in ''The Falcon and the Winter Soldier'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049aa53-547b-43b5-b1e7-eed5b7bcbbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:59:24.360+08:00
