      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> Renowned
        theater actress Joanna Ampil has bagged a role in a United Kingdom production
        of the hit musical "South Pacific."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd2bf8-aad4-4030-ab9b-d91b5bafab18'
