      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is scheduled to receive 600 million doses of the two-dose
        vaccines from Pfizer and Moderna, and now has 20 million doses of the Johnson
        &amp; Johnson single-dose shot.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f81283e-9f8d-417a-9e67-c1dafa60dc4b'
      'mgnl:activationStatus': true
