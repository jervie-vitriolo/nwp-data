    'title': 'How the Novavax COVID-19 vaccine works'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53a636-3284-4e08-a408-6702cded7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> At the headquarters of biotechnology company
        Novavax, scientists are developing what they hope could soon be another COVID-19
        vaccine for the United States and the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f08b21-5abf-4c4d-9e41-f97c4aaa8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the company''s large-scale Phase 3 clinical trial of the
        vaccine in the US and Mexico are expected this month, but the timeline depends
        on how quickly it accumulates data on the prevalence of disease in trial areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ddd56-dd76-4c45-9b3b-442557ac6d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s vaccine against COVID-19 has been a year in the making,
        Dr. Gregory Glenn, president of research and development for Novavax, told
        CNN. The work began even before the world realized it faced a pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa14bab-bb04-461f-b607-c7c6f3c23800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January of last year, Glenn and his colleagues were closely watching
        an unusual cluster of pneumonia reported in China. They wondered whether that
        outbreak could be due to another version or recurrence of the coronavirus
        that causes severe acute respiratory syndrome or SARS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d85277e-884f-452f-941c-c952e3dcad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It occurred to us that this just might be ''SARS 2,'' " Glenn said.
        "The sequence was published on the Internet, the genetic sequence for the
        virus -- and we could see it was a coronavirus. Then we kicked into action."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6183b-3aa5-438c-b8c8-991654a20ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Novavax''s vaccine works -- using moth cells</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12719d-8224-4165-8457-b04246c7230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the sequence published online, scientists around the world
        quickly identified the SARS-CoV-2 virus, which causes Covid-19, as a coronavirus
        because it has what are called "spike proteins" on its surface. These spikes
        form large protrusions, giving coronaviruses the appearance of wearing crowns.
        Corona is the Latin word for "crown."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870af536-4199-415f-a0f2-73cfb4ecc462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These knob-shaped structures are what the virus uses to connect
        to human cells, causing infection. Getting the immune system to recognize
        and "remember" those spike proteins is key in how a vaccine helps protect
        against Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17848574-f7ba-4fc4-856a-bd5f44157130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the way various coronavirus vaccines do that can vary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df229ad-23b1-4b1e-a66c-459ef9420a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s coronavirus vaccine, called NVX-CoV2373, differs from
        the three vaccines already being distributed in the United States. The vaccine
        relies on what is called recombinant nanoparticle technology and Novavax''s
        adjuvant, called Matrix-M, to stimulate an immune response and stimulate high
        levels of neutralizing antibodies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a3176-e5b1-4a70-a652-8c6d3ae9b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the genetic sequence for the coronavirus was published, Novavax
        scientists identified the gene for the spike protein and created a modified
        version of that gene. The researchers cloned the genes into a baculovirus
        that infects insects. They then infected moth cells -- specifically, cells
        from the fall armyworm insect -- with that virus, prompting them to produce
        the coronavirus spike protein.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b13d5f-fe82-45d5-8c40-465f7ee8327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These virus-like nanoparticles were harvested to make Novavax''s
        vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291619dc-1f7c-4dc4-b4a0-d396b45fec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole idea of the vaccine is to show the immune system something
        that looks, tastes and acts like a virus, with the exception that it doesn''t
        make you sick. So we made the spike protein. We put it in a particle -- basically,
        like a soap bubble -- and it''s the size of the virus," Glenn said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01efacc9-9693-441b-9abe-2dbcc7800c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not infectious. We never touch the coronavirus itself," he
        added. "Then that is given to people, and they make an immune response that''s
        very much focused just on the spike -- and I would say, the hallmark of our
        vaccine is it gives a very strong immune response with very few side effects,
        and the dose is very small and the vaccine can be stored with normal refrigerated
        temperatures."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd246758-900e-4163-acbf-c1da17600de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s different from the Covid-19 vaccines made using messenger
        RNA carried in fatty particles called lipids. They''re more fragile and must
        be kept frozen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9918a0-6808-4453-a47b-bbd7a293be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two mRNA vaccines that were authorized last year in the United
        States -- Pfizer/BioNTech and Moderna -- both use genetic material to stimulate
        an immune response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e17bb6a-788d-4c7e-9aa7-40b7be94c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the vaccine is injected in a person''s arm, that genetic material
        gets taken up by cells in the arm muscle, which then follow the genetic instructions
        to make tiny pieces of the spike protein. Those little proteins stimulate
        an immune response, generating antibodies and immune cells that remember what
        they look like and that will be ready to respond quickly in case of a fresh
        attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fc202-e91c-49f1-ba05-30532a7a024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s single-shot vaccine, which was authorized
        in February, uses a weakened common cold virus as a vector to carry the genetic
        instructions into arm cells, and they make the pieces that look like part
        of the coronavirus spike protein.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d0f826-86bb-4ab6-9faf-90a8c1122483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We were a small company''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e90862-866b-4de6-a30f-86222f6650c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax expects to apply for emergency use authorization for its
        Covid-19 vaccine sometime in the second quarter of this year. But the company
        is already manufacturing the vaccine at 10 sites in eight countries -- with
        two sites in the United States: North Carolina and Texas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352dad0-5e9d-4f6b-93f3-efe239e41f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re all at different stages," Glenn said. "Some are earlier,
        but all are up and running and working on the vaccine. So, we expect to have
        a very large capacity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ee1b0-ac5c-4bee-bdbb-cc1164356c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s coronavirus vaccine was not among the first authorized
        in the United States because the company had to build the staff needed to
        develop such a new vaccine, Glenn said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56156a25-02fc-4e47-b050-8985803f0cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were a small company," he said, in comparison with some of the
        larger vaccine makers such as Pfizer and Johnson &amp; Johnson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6c5da-0ed3-48cb-bbc6-8f1866b10da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to recruit people, and our funding was kind of low," he
        said. "In addition to all the challenges of developing the vaccine, which
        is really complicated, we had the challenge to build a company."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9130b4-7f0c-45d9-8f51-5896bb31a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Novavax has "reached a really good point now," Glenn said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2891fb4b-e71b-4c1a-9cb1-3338a73d073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Novavax vaccine found to have high efficacy</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f1243c-d2f4-404f-a6cc-30c27a3cb777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s Phase 3 Covid-19 vaccine trial in the United States and
        Mexico has enrolled 30,000 volunteers across more than 100 locations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c9f0bc-b595-4734-87c3-ad4908b47e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final analysis of data from another large-scale Phase 3 trial
        in the United Kingdom showed Novavax''s vaccine has an overall efficacy of
        89.7% in preventing mild, moderate and severe disease. That finding was announced
        last month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c4bd0-8f80-4e82-b5fb-f4325c209e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s UK trial, with more than 15,000 participants ages 18
        to 84, found that the vaccine had an efficacy of 96.4% against mild, moderate
        and severe disease caused by the original coronavirus strain and 86.3% against
        the B.1.1.7 variant first identified in the United Kingdom, the company said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e677fa39-7cfd-4f76-a21d-61dcfba18fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their vaccine trials, Moderna saw 94.5% efficacy, Pfizer saw
        95% efficacy and Johnson &amp; Johnson 66% efficacy. However, the Novavax
        and Johnson &amp; Johnson vaccines were studied later in the pandemic after
        researchers had identified the emergence of the coronavirus variants, compared
        with the Moderna and Pfizer vaccines that were studied earlier. Among the
        vaccines, trials differed also on where they were studied, which may help
        explain differences in efficacy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa847b-0775-4b59-8dfc-1478b0e21ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s UK trial also showed that 14 days after the first dose,
        the vaccine efficacy was 83.4% in the trial, Novavax said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b2db3-65b6-4eb7-a09d-7a04068d4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax expects to see similar trial results in the United States
        -- especially as the B.1.1.7 variant continues to circulate, Glenn said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d40cd-9b76-4465-a811-8ff9de02a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the UK, the strain called B.1.1.7 became predominant and that
        strain looks like it is more severe in terms of causing more deaths than the
        original strain. That strain is kind of taking over in the US too. Some people
        are expecting that by April for all the virus or most of the virus to be this
        new variant B.1.1.7," Glenn said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d12a5a-b171-48dc-b133-a3c3e3694cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confirming our high efficacy against that strain as 86%,"
        Glenn said. "That''s really encouraging for our US data. It suggests our US
        trial, even if the virus evolves, will look very good."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf7d51-ef2a-4145-b250-cb0421a19e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also noted that in an analysis of a smaller-scale Phase
        2b trial in South Africa, where the B.1.351 variant was first identified.
        The vaccine had an efficacy of 55.4% among HIV-negative people.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1be757-6391-4880-849e-c383b135cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across both trials in the United Kingdom and South Africa, the vaccine
        offered 100% protection against severe Covid-19 resulting in hospitalization
        or death, Novavax said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc0135-0e02-455a-bde3-4e8ac57e078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine also was well tolerated with few severe or serious adverse
        events in both the UK and South Africa trials, according to the company.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f332c-8274-4064-b770-3c6cbe6af74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very encouraged by the data showing that NVX-CoV2373 not
        only provided complete protection against the most severe forms of disease,
        but also dramatically reduced mild and moderate disease across both trials,"
        Stanley Erck, president and CEO of Novavax, said in the statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fdfcac-dcc5-4961-b1d1-11f26e65d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, both studies confirmed efficacy against the variant
        strains," Erck said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef0bfa-f8d5-448b-ab3e-e46438fac46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s final analysis of the UK trial data "continues the stream
        of excellent news" the world has had about vaccines in the last few months,
        Michael Head, a senior research fellow in global health at the University
        of Southampton, said in a statement distributed by the UK-based Science Media
        Centre in March.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e7fb9e-efd5-4e23-94a5-8f06df658cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a remarkable achievement to have so many candidates either
        already approved or showing such positive results ahead of an application
        to the regulators," said Head, who is not involved in the Novavax studies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db1623-511e-414e-b1b5-2b02cab696ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One note of caution is the observed lower effectiveness against
        B.1.351 variant of concern, as first observed in South Africa. This shows
        the impact variants can have upon the pandemic response and thus is a strong
        argument for keeping cases as low as possible whilst the burden of COVID-19
        is high," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d8026c-c271-4453-b360-15c1975c4902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, there is still a clear protective effect there in the
        Novavax trial, and data from across all the COVID-19 vaccines suggests that
        they will be hugely protective against severe illness from all variants, which
        is still an excellent outcome."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b74da4-6b6d-44ca-8d75-b4782dd69ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T06:31:16.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/04/01/health/novavax-covid-19-vaccine-how-it-works-wellness-explainer/index.html"
        href="https://edition.cnn.com/2021/04/01/health/novavax-covid-19-vaccine-how-it-works-wellness-explainer/index.html"
        target="_blank">How the Novavax Covid-19 vaccine works</a></em></p>'
  'Johnson---Johnson-covid-19-vaccine-production-on-track':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T08:04:09.753+08:00
