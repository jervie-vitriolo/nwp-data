      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa75545-9d91-4851-a843-9a618ac7f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surveillance video from the nearby Dragon Wok restaurant shows
        that Mr. Hall appeared to use Mr. Floyd''s resistance as a distraction to
        destroy evidence," a court document filed by the defense says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21467a8d-28d8-4f5f-b8d9-3615153002a6'
      'mgnl:activationStatus': true
