    'template': '1'
    'title': 'Wait to be fully vaccinated before resuming normal activities, health
      experts plead with Americans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c04d13-b933-4a12-b98a-87baef3ada0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> With fears growing that the US may be facing
        a fourth surge of COVID-19 cases, health experts are pleading with Americans
        to keep taking precautions until they are fully vaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb7f69-358a-41fd-99e3-ecca0c0032cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ae56a-5bc6-4e54-a6ae-3ae39ea4f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please wait until you''re fully vaccinated before you''re traveling,
        before you''re engaging in high-risk activities," said CNN Medical Analyst
        Dr. Leana Wen. "No doubt when you become vaccinated, the activities that were
        once higher risk are now going to be lower risk and so just wait until then."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084afd7-e562-4042-a201-ceecd12f0413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7acb739-387a-4743-bbcd-23eedc33b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen said she worries the US is on the "precipice" of a fourth surge
        as data is showing that infections are now skewed toward a younger generation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93204b4-8cfe-4c7e-9c0a-0a92cd2dba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84656f65-1f0f-4970-98bf-3065504c04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sentiments were echoed by Dr. Anthony Fauci, who told NBC Nightly
        News that while he is feeling some COVID-19 fatigue himself, it is important
        the US continue taking precautions while vaccinating Americans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3cf042-ed91-405f-8552-93caa6bb2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd79d6-9bb8-4c9c-a33c-bdc2c214d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to hold out just a bit longer and give vaccines a chance
        to really get the upper hand in this," Fauci said. "I''ll guarantee as we
        get into the late spring and the early summer, you''re going to see a return
        to gradual degree of normality that everyone is hoping for, but we don''t
        want to do it prematurely."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58063bad-1f60-48d0-be15-e989064a23c8'
      'mgnl:activationStatus': true
