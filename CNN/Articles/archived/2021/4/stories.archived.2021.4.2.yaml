    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74ddf00c-cb47-4e72-b52f-362e88bd9666'
    'lead': 'US President Joe Biden may look relaxed, but don''t let that deceive
      you. He is a man in a hurry. Behind that seemingly laid-back smile, he''s moving
      at a frenetic pace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T15:32:57.062+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:05:03.631+08:00
