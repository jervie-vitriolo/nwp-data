      'jcr:uuid': '13536d06-5bbc-4c47-bbe0-096c54b5e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from a Border Patrol camera, shows the children, aged 3 and
        5, being dropped on the US side of the barrier on Tuesday evening, according
        to the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e20b57-cf66-4cf8-98f3-2d21a5fe7423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88bee7d-612c-41e0-908f-b709b74a196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are scrambling to deal with an influx of migrants into
        the country and a CBP spokeswoman said that more than 300 agents are being
        deployed along the border with Mexico. This includes some agents that were
        moved earlier this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0691392-5480-4cf8-bafc-f5250ef8f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba54a4-2837-471d-b6ad-5ee6c70329ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night-vision footage shows a person the CBP describes as a human
        smuggler climbing atop a section of the border fence and lowering a child
        down the side of the barrier before dropping her the rest of the way to the
        ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa3de9-3ff0-4484-91b1-d11e5d7367ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a2754-0a43-4cb9-8d52-e8ccf21f525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first child stood up, the person repeated the process and
        dropped another child onto the US side of the fence. They appeared to be several
        feet off the ground when they were dropped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866b2e1-c453-4e93-8ff1-c47754407fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2043e909-9f56-4105-9f7c-fe7024b43d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately after both children landed on the ground, two smugglers
        immediately fled the area and abandoned the helpless little girls on the north
        side of the international boundary line," the CBP said in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec129be-2bbf-43c8-a924-285e27514ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a63308d-3748-489f-941a-c2f33870ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Border Patrol agent operating the camera in Santa Teresa, New
        Mexico, saw the children being dropped and alerted other agents in the area
        to their location.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06dd6a1-2c44-43af-8971-f2d3c95ee5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c658b0f-f03d-4217-a509-ce2b9ba55003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children were both alert when responding agents made contact
        and rendered aid, before taking them to a hospital "for precautionary reasons
        and further evaluation," according to the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d807c-237a-47f8-8257-20852085675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ebf74-de57-47c3-9c07-1753d83278c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place in a remote area west of Mt. Cristo Rey
        -- a 29-foot tall limestone statue of Jesus near El Paso, Texas, according
        to the release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12165ac-40d7-4213-a154-e9d7db29e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458b776-a4fd-46a6-9768-8c4cc2e92d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls were cleared and released by the hospital and are now
        in Border Patrol temporary holding until they can be placed elsewhere by the
        US Department of Health and Human Services, the release said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529c881-303d-43ea-8a21-255ca135dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e65ab4-afec-4872-9143-4c51e9c2ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP El Paso Sector Chief Patrol Agent Gloria I. Chavez said she
        was "appalled" by what she saw.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b8401-35ba-4d30-b7e1-c1459291b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c2592-d29f-4769-a0e6-3199372a7295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If not for the vigilance of our agents using mobile technology,
        these two tender-aged siblings would have been exposed to the harsh elements
        of desert environment for hours," Chavez said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a903dc6-7b9e-48e4-bcc4-9c91e904c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae73d67-882a-4f1a-a2f1-a80093b64646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Secretary Alejandro Mayorkas also condemned the
        smuggling in a statement issued on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e59ae3-5102-42d9-b0be-3ed71d09c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab0f15f-9163-4608-8326-f9d3e1a93190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inhumane way smugglers abuse children while profiting off parents''
        desperation is criminal and morally reprehensible. Just this month, a young
        girl died by drowning, a six-month-old was thrown into the river, and two
        young children were dropped from a wall and left in the desert alone. There
        can be no doubt that children are exceptionally vulnerable when placed in
        the hands of smugglers. There is grave risk they will be exploited and harmed.
        I applaud our heroic Border Patrol agents who have saved lives this week and
        every week, while putting their own lives at risk for the greater good of
        the country," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9354e06-1d45-4c71-a25b-58be25f52933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b629ae65-2cf4-43fa-8187-dd62b310c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 17,650 unaccompanied migrant children in US government
        custody on Sunday, according to government data, including 5,767 in CBP custody.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750cb0f-462d-41bf-babf-54d1d4f89d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:44:04.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/01/us/border-children-dropped-trnd/index.html"><em>"Border
        patrol video shows young children being dropped over 14-foot border fence
        into the US"&nbsp;</em></a></p>'
