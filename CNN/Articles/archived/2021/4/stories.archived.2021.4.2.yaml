      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From May 1, fully vaccinated travelers from European Union countries,
        as well as Liechtenstein, Norway and Switzerland, can skip quarantine when
        they arrive in Iceland and will not be required to submit a negative PCR test.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0579ceb-f163-4898-b7c3-9ee2f075f46b'
