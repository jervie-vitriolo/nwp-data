      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Belize</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41264ce0-633b-46ac-9c09-7fe062255cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belize recently became the first Caribbean nation to welcome vaccinated
        tourists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb209a-5226-4ec6-873b-a0032aa6f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c1dba-0397-4e32-bf4a-1efa16546641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who can prove they''ve had two doses of the Covid-19 vaccine
        at least two weeks before their trip no longer have to produce a negative
        PCR test before entering.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179049d6-e808-400d-bd7f-e93a0201e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9da9a9-07a4-4335-8a7a-bf65d03e8f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-vaccinated travelers are also welcome to visit the country,
        positioned on the eastern coast of Central America, as long as they provide
        a negative PCR test taken within four days of their arrival or a rapid antigen
        test taken within 48 hours of travel</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7fc4e8-a507-4118-9ce2-a639e7697c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06af54-e628-4ec3-ab20-72f348b630a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any visitors who are unable to produce a negative test result when
        they arrive will be tested at the airport at a cost of $50.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07300e-67d0-4ec9-8c44-8231d15d8a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6586c79-f6b3-4f79-afc1-2c0383963a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tourists must download the Belize Health App and fill out the
        relevant information within 72 hours of arriving in Belize.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a48c7a-6ec4-47fd-b007-571102989f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bb735-58c4-414f-b9cc-510342c06a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cyprus</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5474782-3647-4dae-abed-acc1fa3a0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in December, Cyprus became the first destination to announce
        plans to allow travelers who''ve been fully vaccinated to enter without having
        to go into quarantine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ddfcaf-c2f0-458c-89c4-8f1d31bad0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b800a-aa18-4f95-aa66-fe6303db06ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was previously claimed that the new rules would come into
        effect on March 1, this was never confirmed by government officials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080076c9-8e2a-4855-afc9-c1c5e17d2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b570551d-717d-4f18-b2b0-f5613986f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully-vaccinated travelers from Israel have been given the go ahead
        to travel to Cyprus without producing a negative PCR test or going into quarantine
        from April 1 and deputy tourism minister Savvas Perdios has indicated that
        this will be extended to visitors from the UK on May 1.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a174af-d872-4145-9585-2141adf16f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be394ea-13a1-40a8-9e8c-8b4fc31c6796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s currently unclear whether this will be expanded to any more
        destinations just yet, but it''s been suggested that restrictions on incoming
        tourists from a selection of chosen destinations may be relaxed slightly in
        the coming weeks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d9275-89f6-4b51-96c6-de2aa07465b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb328525-3307-45d4-b54a-85a60985d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently travelers who are permitted to visit Cyprus have the option
        to either provide a negative PCR test taken within 72 hours before travel,
        or undergo a test on arrival.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98bfdc-a166-4e25-a551-6d9333726ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298019b7-c44e-4f99-8bad-84000530da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must then go into quarantine for two weeks in government-assigned
        accommodation. The isolation period can be shortened slightly if travelers
        undergo a molecular test on their tenth day of quarantine at their own expense
        and receive a negative result.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483bfdd-7147-435b-b934-0ae54829ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59ace9-d891-4383-8e3e-c5cc479249a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials are reportedly considering amending this to allow
        travelers from the UAE, Saudi Arabia, Qatar, the UK and Israel to enter without
        going into quarantine, provided they submit a negative test before entering
        and take a second test after landing in Cyprus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc49c606-50c0-4d3b-aab6-19350995d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564960e1-1b8b-477e-941b-4c1dc280e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ecuador and the Galapagos</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c5b23-d330-48b6-ae3d-7412db3225b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated travelers can visit Ecuador provided they produce
        a negative PCR test taken no less than three days before their arrival.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587540c5-7b80-4a5f-941f-0c44b1e8f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97965e7a-5bfe-4a9a-b3dd-9a0636a58456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated visitors are also allowed to travel to the Galapagos
        archipelago, which is part of Ecuador, but the rules are slightly more complicated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd96c0-7951-46be-be47-c08236b6b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170705ed-51c5-44eb-913c-7ec3acde2eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who wish to visit the UNESCO World Heritage Site once they''ve
        entered Ecuador must produce a test taken within 96 hours of their trip.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f529f5-e503-456c-9f3f-8eedd2b37f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fb395c-f860-443b-98a9-77fd068b47f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that travelers who plan to travel there more than 96
        hours after arriving in Ecuador, will need to take another test at their own
        expense.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47acb69c-fc16-4ed3-b731-dc1f828e7651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c11135a-291c-469b-91e3-abe1aa9f9471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules, which came into effect on March 22, also apply to
        those who previously tested positive for Covid-19 and are now symptom free.
        Children under the age of two are exempt from the restrictions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56b80de-9a0c-438e-86ee-9eb72f80200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f92a3-a898-482c-880a-5dfd9f31eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers must also adhere to Ecuador''s Covid-19 protocols, such
        as wearing face masks in public places and maintaining social distancing and
        avoid gathering in groups of more than 10 people, during the course of their
        visit.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64793f78-6bbf-41d0-a9fd-813859f1bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cce82e-7c07-438c-a981-1a449b3307fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Estonia</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7c992-3322-4f38-9466-63d3a07d8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estonia hasn''t just dropped mandatory quarantine requirements for
        EU travelers, it''s also relinquished them for those with evidence proving
        they''ve recovered from Covid-19 in the past six months.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7903026-1158-4f5e-b679-a8f8850a4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee18b5-cffa-45d3-bd32-c9a25d6ac341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European country is also accepting those with vaccinations from
        nine suppliers across the world rather than just Moderna, Pfizer-BioNTech
        or Oxford-AstraZeneca, the three that have been approved by the European Union.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4c963-fee7-4010-baf2-b5c398b5a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685fb6d8-383f-4aba-905d-8ce1ffab93fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only vaccination certificates produced in Estonian, Russian or English
        will be recognized and visitors who''ve previously had Covid will need to
        submit a doctor''s certificate, as well as a recent PCR test indicating they
        are no longer infected with the virus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2cdf7-985e-4531-9f5e-f7846f2be0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307312df-a67f-4035-9be7-16a3b82f7ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to show mutual solidarity. If we take into account vaccines
        in use in other countries, we could hope that vaccines in use in our country
        will also be taken into account in other countries," Hanna Sepp, head of the
        country''s Infectious Diseases Surveillance and Epidemic Control Department,
        told Estonia television organization ERR News.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb2bf0-ba71-49c8-9e94-1a9a575ae003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd9a184-cf82-4774-b7ef-f5f9c298ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estonia currently has a 10-day mandatory quarantine in place for
        arrivals, with exceptions for European countries deemed low risk, such as
        Bulgaria, Iceland and Norway, as well as evidence of a negative PCR test taken
        within three days of arriving. Those arriving from the UK are also required
        to present a negative PCR test taken no earlier than 72 hours before arrival.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfcdf8e-7958-4f5b-829c-28f097e93f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33af2d4-dfcd-476d-8aa3-6a85f987c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Georgia</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3833de93-2949-483c-904e-0177b9c04185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia, which sits at the crossroads between Asia and Europe, has
        also opted to lift restrictions for fully vaccinated travelers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c10993-a818-4dd0-b67d-0ccabb2afa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc89ad-5bcb-44e5-a546-7ecb534aaed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Foreign Affairs for Georgia recently announced that
        all visitors who''ve received two doses of any Covid-19 vaccine are permitted
        to enter the nation without producing a negative PCR test.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f853d1-1372-4197-88cb-11da4ae3f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396063a1-bce2-48fe-b30d-6dfbb3fa6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizens of all countries, traveling by air from any country may
        enter Georgia if they present the document confirming the full course (two
        doses) of any Covid-19 vaccination at the border checkpoints of Georgia,"
        the Ministry of Foreign Affairs for Georgia said in a statement.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04114fa3-18a7-46fd-af4e-fe31ee857aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae827a7b-19d1-4442-a19b-1c6b3543441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-vaccinated travelers must present a negative PCR test result
        taken within 72 hours of travel and are also required to take a second test
        "at their own expense" on day three of their stay.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138bd81-c936-493e-bfa6-fcf88ba3a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
