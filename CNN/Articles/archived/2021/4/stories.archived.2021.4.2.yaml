      'mgnl:lastActivated': 2023-01-25T09:04:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> Shanti
        Dope''s hit song "Amatz" has made it to the international stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0888df9-7914-4418-a93f-fbaf868fdb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:59:24.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino rapper''s controversial track, which earlier <a href="https://cnnphilippines.com/entertainment/2019/5/23/Shanti-Dope-Amatz-ban-PDEA.html">drew
        flak from the Philippine Drug Enforcement Agency</a> for supposedly promoting
        the use of marijuana, was featured in an episode of Marvel Studios'' "The
        Falcon and The Winter Soldier."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469bb8b-48d7-4a01-ac01-97ff0a4ebbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:59:24.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanti Dope himself confirmed this on Friday through his social
        media accounts. On his official Facebook page, he shared a screenshot of the
        show''s music and soundtrack credits  which included "Amatz"  and captioned
        the post with "God is the greatest."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/shantidope/posts/297397585085461"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/shantidope/posts/297397585085461"
        class="fb-xfbml-parse-ignore"><p>God is the greatest </p>Posted by
        <a href="https://www.facebook.com/shantidope">Shanti Dope</a> on&nbsp;<a href="https://www.facebook.com/shantidope/posts/297397585085461">Friday,
        2 April 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d85b6b-23de-4804-ab86-b2a808bcdd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:59:24.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad54ee9-b284-4f52-a13c-a25c1b922069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:59:24.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper, Sean Patrick Ramos in real life, also shared through
        his Instagram stories some snippets of the Disney+ series wherein the song
        was playing on the background.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aac63d-6d7d-46b7-83d8-037f7992b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:59:24.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, PDEA pushed for the banning of "Amatz", saying the song
        promotes the use of marijuana and other illegal substances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090f0982-6da4-4d21-9516-d7981bc62162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:59:24.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency particularly took offense at two lines in the song: "<em>Lakas
        ng amats ko, sobrang</em> natural, <em>walang halong kemikal</em>," and "<em>Ito
        hinangad ko lipadin ay mataas pa, sa kaya ipadama sa''yo ng gramo, ''di bale
        nang musika ikamatay.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5bc005-9a16-4c01-8bd1-39d9af3c964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:59:24.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am so high, it''s all natural, there are no chemicals...
        I want to soar even higher than where a gram can take you, even if music kills
        me.]</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/ugGJ3tzw7Rk"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
