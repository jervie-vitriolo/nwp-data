      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors who can provide a paper vaccination in Icelandic, Danish,
        Norwegian, Swedish or English proving they''ve had two doses of one of the
        three main Covid-19 vaccines will be exempt from border restrictions.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899438a9-37f3-4292-85cf-7d0fcf8d9131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

