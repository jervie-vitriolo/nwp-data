      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But hopefully J&amp;J can get this figured out and fix it," she
        added. "The good news is, we''re in a good place in terms of overall supply."</p>'
