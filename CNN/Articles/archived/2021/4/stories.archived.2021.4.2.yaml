      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd8cf4d-ad83-4606-9d97-c61c56780e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is at least the 20th mass shooting since the Atlanta-area spa
        attacks two weeks ago that left eight people dead. CNN defines a mass shooting
        as a shooting incident which results in four or more casualties (dead or wounded),
        excluding the shooter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a340c-89ff-4e4a-b625-bb94818f7389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f7c1d-295c-49b4-871f-f4647ba237dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that we haven''t had an incident like this in the
        city of Orange since 1997," Amat said. "It''s just such a tragedy for the
        victims, their families, our community and our police department."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ddff97-1385-453b-b1b5-18d52a6277ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
      'mgnl:createdBy': 'vince'
