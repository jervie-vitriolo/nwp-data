    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''COVID-19 hotspot'': OCTA raises alarm on Isabela'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b718dec-b018-4e8e-9463-a86364c5da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:07:14.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong>  The OCTA
        Research Group now considers the Province of Isabela as one of the COVID-19
        hotspots in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa89f6-01fd-4791-a767-2c36c8fa0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:07:14.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent research group on Friday said Isabela recorded a
        64% increase in new COVID-19 cases from March 25 to April 1. OCTA added the
        province can no longer accommodate COVID-19 patients needing intensive care.
        Its positivity rate also remains "very high" at 28%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c654c8e-a3aa-4057-9c8d-6b3e040f9336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:07:14.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said most of the new cases were recorded in the City of Santiago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec32c5-66cb-47d0-9297-6839fe6cb722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:07:14.531+08:00
