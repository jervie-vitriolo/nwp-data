      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa9f0ac-c267-4493-a17e-30bb957d4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re protecting against an illness that''s killed more than half
        a million Americans. And so it''s a very modest price to pay."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ec9ff-dbbc-42b7-8459-8d94cf76ad16'
