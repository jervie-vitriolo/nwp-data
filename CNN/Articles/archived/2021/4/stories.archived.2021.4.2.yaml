      'mgnl:created': 2021-04-02T08:12:59.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it does mean that if there is a delay, it could reduce the likelihood
        that the option is there for those individuals who may be more reluctant,
        as well as harder to reach individuals like the homeless populations, so it
        could mean having to work harder to reach people, Kates said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a843f4-3348-4764-a4e5-c6ab5e149440'
