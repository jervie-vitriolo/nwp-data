      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, told CBS This Morning the incident shows the quality
        controls are working.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d5e74-5287-4df1-a2b6-0204b0ac08e1'
