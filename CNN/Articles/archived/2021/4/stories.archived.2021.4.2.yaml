      'text': '<p>Metro Manila, Cavite, Laguna, Rizal, and Bulacan, also known as
        the Greater Manila area or NCR Plus, are under the strictest enhanced community
        quarantine to tackle the fresh surge in infections. The lockdown started on
        March 29 and is set to end on April 4, although an extension is under consideration
