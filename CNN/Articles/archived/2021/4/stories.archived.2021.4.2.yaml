    'lead': 'OCTA says Isabela recorded a 64% increase in new COVID-19 cases from
      March 25 to April 1. It adds the province can no longer accommodate COVID-19
      patients needing intensive care. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T18:07:14.530+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:04:37.702+08:00
