      'mgnl:lastActivated': 2023-01-25T09:04:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Demi Lovato is not just sharing revelations
        in her new docuseries, "Demi Lovato: Dancing With the Devil."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93fae3-4990-4111-bcfd-6de3222e2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:40:30.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with EW, the singer and actress opened up
        about how ending her engagement to actor Max Ehrich helped her understand
        she''s "just too queer" for such a commitment to a man at the moment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f192d7c-9ec1-411d-9c00-d1b2e1a2ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:40:30.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:44.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless if drama is happening or not, I am too gay to marry
        a man right now," she says. "I don''t know if that will change in 10 years
        and I don''t know if that''ll never change, but I love accepting myself."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d92c95-b643-4a5a-96a0-3cca11766908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:40:30.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such openness has not always been the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c3fd3b-584b-4d19-8a62-7809cdde9542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:40:30.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Lovato talked about her belief that she didn''t have to
        be labeled when it came to her sexual identity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fcbdb5-98a4-4670-93b5-286587ecaff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:40:30.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel like everyone''s always looking for a headline and
        they always want their magazine or TV show or whatever to be the one to break
        what my sexuality is," she told PrideSource.com. "I feel like it''s irrelevant
        to what my music is all about."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e2079b-970a-479c-8215-e579c9834f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:40:30.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things have clearly changed and Lovato told Joe Rogan on an episode
        of his podcast that aired over the weekend that she identifies as pansexual.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb002f-58ed-4609-bdf2-78b4bb802a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:40:30.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so fluid now, and a part of the reason why I am so fluid is
        because I was super closeted off," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40dd85d-3560-4e7d-8344-f3f8b718b587'
