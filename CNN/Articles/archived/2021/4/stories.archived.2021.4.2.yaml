  'Biden-Trump-era-immigration':
    'author': 'Geneva Sands and Priscilla Alvarez, CNN'
    'caption': 'The Biden administration announced Thursday it will not automatically
      reject certain applications for asylum or immigration benefits when a blank
      space is left on the forms, a reversal from a Trump-era policy that critics
      said was a blatant attempt to further crack down on legal immigration. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T16:33:50.354+08:00
    'imagesource': 'jcr:a32841a8-68e7-4968-982a-6c25271588bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b7dfae1-b4d8-4386-8f0a-590351c138c4'
    'lead': 'The Biden administration announced Thursday it will not automatically
      reject certain applications for asylum or immigration benefits when a blank
      space is left on the forms, a reversal from a Trump-era policy that critics
      said was a blatant attempt to further crack down on legal immigration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T16:36:37.038+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:04:45.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:58.019+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Trump']
    'template': '1'
    'title': 'Biden administration announces end to Trump-era rule that rejected certain
      immigration applications with blank spaces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2edb83-7f0c-45b3-ac0e-321788044a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:36:37.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The Biden administration announced Thursday
        it will not automatically reject certain applications for asylum or immigration
        benefits when a blank space is left on the forms, a reversal from a Trump-era
        policy that critics said was a blatant attempt to further crack down on legal
        immigration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060376e-c34a-46ee-b009-1c33b3636bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:36:37.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Trump administration, US Citizenship and Immigration
        Services rejected applications for certain immigration benefits, including
        asylum and relief for victims of certain crimes, based on parts of the form
        being left blank, meaning the application would be sent back to the applicant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde16922-859d-406d-be1b-40e333299e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:36:37.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump-era rule increased the likelihood of rejections amid other
        policies that choked off legal immigration, like suspending much of family-based
        immigration amid the pandemic and gutting asylum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85dffc8-bb6c-4e9c-8daf-ddba3df52ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:36:37.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples of fields that might be left blank include middle name,
        passport or travel document number, and "other names used," according to the
        American Immigration Lawyers Association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b20900-0dfc-41e9-b2a8-bb6382c91958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:36:37.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not automatically reject your form if you leave a space
        blank. However, we may reject your form or your case might take more time
        if you leave required spaces blank, if you do not respond to questions related
        to filing requirements, or if you omit any required initial evidence, as indicated
        in the form instructions or regulations," the USCIS website read Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c7e95f-10e6-472a-bee0-3e41489d9a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:36:37.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change returns the process to what it was before October 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e87766-435c-43e0-ab7b-7c7afad39adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:36:37.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USCIS had reverted to the 2019 process in December 2020, before
        President Joe Biden took office, in response to stakeholder concerns, according
        to agency spokesperson Anita Rios Moore. The agency confirmed Thursday that
        for all forms it has reverted to the pre-Trump policy regarding blank responses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64e206-b830-452f-aa51-98664bd00c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:36:37.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the Trump-era policy, Moore said in a statement, "USCIS
        implemented this intake process from October 2019 to December 2020 to improve
        operational efficiency and ensure the agency had all information we need to
        adjudicate an application or petition. Incomplete applications or petitions
        slow down processing by requiring us to issue Requests for Evidence (RFEs),
        which extends processing times for applicants in need of humanitarian protection."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fd98a1-dae5-4921-b49a-bc9cc2530801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:36:37.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of last year, the agency agreed to stop implementing
        the rejection policy for asylum applications and visa petitions for victims
        of certain crimes as a result of litigation, according to the American Immigration
        Lawyers Association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c9ebc-0ee7-490a-a0d9-443214d67ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:36:37.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reversal "increases the predictability that these applications
        will be accepted and seriously considered, as they should, to consider whether
        an applicant qualifies for an immigration benefit," said Sarah Pierce, policy
        analyst at the Migration Policy Institute, who added that the Trump-era change
        "increased the chances that an applicant would be dissuaded from applying
        again altogether."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc7e1c-f6a5-4b60-b552-90ab1cf3e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:36:37.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierce noted the reversal from the Trump-era policy is also likely
        beneficial to USCIS, since it eliminates the extra step of sending back an
        application because a part of a form isn''t filled out, which can be quite
        common.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd332502c-6fc7-4ba8-adfb-722eb5c1d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:36:37.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/01/politics/blank-spaces-immigration-applications/index.html"
        href="https://edition.cnn.com/2021/04/01/politics/blank-spaces-immigration-applications/index.html">Biden
        administration announces end to Trump-era rule that rejected certain immigration
        applications with blank spaces</a>"</em></p>'
  'Demi-Lovato-queer':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Demi Lovato is not just sharing revelations in her new docuseries,
      "Demi Lovato: Dancing With the Devil." (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-02T16:36:48.752+08:00
    'imagesource': 'jcr:99aeafd2-d930-4786-95d5-85aed79fd24a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb321018-ff0a-439d-85c3-275e9dc66e1b'
    'lead': 'Demi Lovato is not just sharing revelations in her new docuseries, "Demi
      Lovato: Dancing With the Devil."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T16:40:30.204+08:00
