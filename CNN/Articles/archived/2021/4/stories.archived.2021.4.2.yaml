      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f690a-37e5-439e-a1b5-af38ef4af9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually had some pretty significant symptoms after I got the
        second dose," said Yasir Batalvi, who volunteered in Moderna''s vaccine trial.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89764f1-66f7-434f-8372-c9ee93dbe553'
