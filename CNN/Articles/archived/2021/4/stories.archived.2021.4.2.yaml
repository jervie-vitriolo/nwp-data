    'title': 'Salmonella infections in 8 states could be tied to wild songbirds, CDC
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674df579-3019-4616-9c37-902e8ee36f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Investigators are looking into an outbreak
        of salmonella infections in 19 people that could be associated with sick or
        dead birds, according to the Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647dcf98-d5ab-4e62-86a0-f60011054b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c4f02-8e7f-4da3-8086-598aea5ab6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections have occurred in eight states, including California,
        Tennessee, and New Hampshire, with eight people requiring hospitalization.
        No deaths are currently reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb284d2-8b06-4513-b02e-77908359d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090efabd-4b1c-4c9f-9ed6-c1581ceba514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cites interviews with sick people and laboratory testing
        that show contact with wild songbirds and bird feeders could be driving the
        infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b00860-da15-4851-9684-6738c42967a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d9487-35bd-484b-bd98-ab9f3d624dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Department of Fish and Wildlife reports being "inundated"
        with calls about residents finding sick or dead finches at or around bird
        feeders, particularly around the state''s central coast and in the San Francisco
        Bay Area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2639866-85ff-4aff-bc57-54e190a26dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16d4eb-18b5-44dd-93c3-9d26cdf95fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One species in particular, pine siskins, is most frequently the
        subject of those calls in the state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775b621-fc63-468c-8f29-bf2b44f2d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c193c-ff68-40e2-972c-181334f45f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These birds, marked by a yellow streaks on their tail feathers,
        can congregate and rapidly spread salmonellosis, causing large numbers of
        the species to die within 24 hours, according to the department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bfba0e-0834-4ed7-9d3e-1b0effbbd1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.704+08:00
