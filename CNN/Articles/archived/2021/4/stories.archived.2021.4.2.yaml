      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those who present an "invalid" document will have to "undergo
        double testing with quarantine in between," according to the Icelandic Directorate
        of Health.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0fc63f-9d65-4ae4-9b5d-29dc802425c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.927+08:00
