      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents made more than 100,000 vaccine appointments, Lamont said,
        and the state will likely have the supply to outstrip demand by late April.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb6840-dcc2-4d12-a8f2-1b873a0dbcfc'
