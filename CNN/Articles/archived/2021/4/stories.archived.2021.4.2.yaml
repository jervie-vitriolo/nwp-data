      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just to err on the side of caution, he said. "Chances are,
        you may be fine."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5d35b-bca2-4fd5-921b-f7696090306e'
