      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason why the good news is that it did get picked
        up," Fauci said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de4fae-566c-4ba2-b0cc-99ebf024dfa6'
