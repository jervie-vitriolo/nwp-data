      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pine siskins can be found throughout the US, as well as parts of
        Mexico and Canada, the Cornell Lab of Ornithology says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7eadb-46f1-43fb-a033-7cedaf270ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466c7df-4019-4e71-bc71-9b1799928e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birds can contract salmonella when they eat birdseed that is contaminated
        with the feces from other birds, often on the ground below bird feeders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0af59b-efc6-413f-a633-766bc9e409b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birds often carry bacteria such as salmonella, and the germ can
        spread from birds to pets, and to people, the agency says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05bf3f1-85ad-4265-92fa-11c1d7cae2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea9449d-1213-40d8-b83a-2b316a0c69b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In humans, salmonella illness can involve diarrhea, fever, and stomach
        cramps, tends to last four to seven days and most people can recover without
        treatment, the CDC says. Some severe cases, however, do require hospitalization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563feb67-5116-4b9b-bb13-e305ccc7064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a7292-fda3-4de8-8be6-b6ee7ab27b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that people wash their hands immediately after
        they touch a bird feeder, bird bath, or handle a bird, even if they were wearing
        gloves. It also advises cleaning bird feeders outside your house, when possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955056d-8d85-42e7-be5b-0dd82314f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c52f13-4302-4d9b-88a7-d97410d4010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Audubon Society recommends washing bird feeders with soapy
        water, before dunking them in a bleach-water solution. Cleaning bird feeders
        monthly can help prevent feeders from harboring disease. It can also help
        to rake or shovel up feces or birdseed casings scattered below bird feeders.
        the society says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a36ce-9d4a-475e-b14a-3a6660cf0c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:33:53.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:34.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/01/health/salmonella-outbreak-songbirds/index.html">Salmonella
        infections in 8 states could be tied to wild songbirds, CDC says</a>."</em></p>'
