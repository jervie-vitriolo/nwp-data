      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think mass scale vaccination is really the only realistic way
        out of the pandemic," he said. "I took the vaccine -- it was all right. I
