      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cca85c-35f8-4ddd-80ce-e41265331138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email statement to CNN, a spokesperson for the Girl Scouts
        of America said the organization applauds "Lilly''s entrepreneurial efforts,
        awesome sales goal, and donations!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed9d2e-0971-452e-b2cf-55b132886ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def245b8-29d7-4005-8078-86678d591250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Girl Scouts of America said it doesn''t track official top cookie
        sellers at the national level. However, "there are so many impressive cookie
        bosses throughout the United States, and our 111 councils, which handle their
        own sales tracking, may track their top sellers locally" like Bumpus, the
        spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808793f-5061-4940-86f3-90c6430af2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4cb99-bed8-4d3c-8a6a-6c872c700f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumpus'' troop, which includes other childhood cancer survivors
        or family members of someone who has battled cancer, is allocating a majority
        of the funds they raised toward cancer research and feeding the homeless.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d36026e-8df0-405b-a1ee-940f1bbf3d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1228c3bc-9854-4b08-a529-e002424f5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the more than 32,000 boxes sold, 5,200 boxes are also being donated
        to "fellow childhood cancer warriors in the hospitals," Bumpus, who posted
        the record on her Facebook page on March 23, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd337e-30ad-434e-abe4-4e6d4b352882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7f83b-8b84-401b-9110-2cc6ab9f9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just so crazy," Bumpus told CNN about her record number of
        sales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a701236-88d1-4749-a67e-7c7feb260593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da0d7e-f8ba-4bf7-b5b2-0f6af0948de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumpus was born with Ewing sarcoma, a rare form of bone cancer.
        She has been cancer-free since just before her first birthday. But Trish Bauer,
        Bumpus'' mother, told CNN it''s been a "long road" for her daughter, who started
        a treatment made for adults at three months of age.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c381755-3f2c-4a68-929a-1802777b8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc2c117-3038-4b76-8080-4f40c996006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear world, childhood cancer isn''t rare and they can''t fight
        alone!" Bauer wrote on her daughter''s Facebook page. "It remains the lowest
        funded form of cancer research and because of that kids like my little girl
        who was born with it and is now a survivor fights to sell cookies to try to
        fix it. They can''t fight alone!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87616caf-7a21-4b8b-9a4a-73f26cfdc4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc3489-9862-418d-a7e2-bf76cf757a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumpus'' initial goal was to sell 5,000 boxes -- and as she sold
        more, it increased to 20,000. Bauer wasn''t sure they would be able to reach
        that goal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728ec5d-9f6b-4be4-8769-7d0be35947ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c68d22-9885-44c9-8ba5-35bcfd5734b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought 20,000 would be a miracle," Bauer said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913c9e6-9d85-4bb7-80bc-26125ba4eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93693a7-1131-4613-be2e-fbe24423cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the continuation of the pandemic, the Girl Scouts of America
        had to get creative for cookie season. Besides safe in-person sales, the cookies
        were also sold online for a second year and, for the first time, through food
        delivery service Grubhub.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d11e9-cf0d-449b-a972-352d70b7c0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97476fe3-b390-4ab2-bf7f-5936ab56eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bumpus ended up surpassing her 20,000 boxes goal before March
        21, which is when cookie season ended. Bauer said she didn''t reveal the final
        box tally so it would remain a surprise until Bumpus'' gathering with her
        troop on March 22.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708add4c-3129-4adf-8e81-4644eea9e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d8134-2030-4bf2-a64a-dbc84cc210e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Wednesday, Bauer wrote that the world is "showing
        my 8 year old cookie hustling cancer survivor that together we can and will
        end cancer. That nothing is impossible when you make it possible!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e2a17-294f-400f-bec7-13146c5cbb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973da074-8a53-465f-94b9-3bb7c8c4e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Girl Scouts spokesperson described Bumpus as "a true entrepreneur
        and a go-getter" who "embodies what the Girl Scout Cookie Program is all about."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c252d-2846-4dbc-b4da-a05101afcb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:55:31.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/01/us/girl-scout-cookie-record-cancer-survivor-trnd/index.html">An
        8-year-old cancer survivor sold over 30,000 boxes of Girl Scout cookies. She''s
        using proceeds to help ''fellow childhood cancer warriors''</a>."</em></p>'
