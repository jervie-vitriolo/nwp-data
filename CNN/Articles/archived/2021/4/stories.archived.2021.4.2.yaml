    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca75956-34cf-48fa-ab93-f8ca020a45ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:59:24.361+08:00
