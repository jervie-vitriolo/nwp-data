      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of contractor Philip Mawer said they had been made aware
        that a body matching his description had been found but were awaiting confirmation.
        "We understand that a formal process of identification is necessary before
        we can know for sure whether the body is Philip''s," the family statement
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2aa563-fefb-4b76-96f8-0e79fff4f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c1f7e-10cf-4649-a69e-c3aa22b23553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that Philip died while trying to escape from the siege
        by ISIS-linked insurgents of the Amarula Hotel near Palma."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b48ad-5bc3-4b7b-a09b-dba14baa27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b64e7-7737-497c-a963-2adbd2180384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ferry carrying about 1,200 people evacuated from northern Mozambique
        arrived Thursday in the port of Pemba, capital of Cabo Delgado Province, according
        to aid agencies and local journalists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45602690-4526-42c9-b4eb-b979b669175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbce9ff-73ee-4816-8deb-e52e9db5796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those who came off the boat spoke of many casualties in
        Palma, about 150 miles to the north, following the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24194cb-965c-4e2e-89fd-9b88a052aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bafa6a-9f04-4936-bf17-4c6967c06616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group that carried out the assault is known locally as Shabaab
        -- the Youth -- but little is known about its ideology or organization. It
        has no links to the Somali terror group with the same name.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22cd492-cda5-4ddd-a208-e64d5f03e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce80f59e-580e-439b-bb0c-0c77165ece29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sporadic fighting</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b935a80-a422-468a-b36f-2f1e7b0ec4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Office for the Coordination of Humanitarian Affairs (OCHA)
        said in a report Wednesday that the situation in Palma "remains tense, with
        sporadic fighting and clashes still being reported."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c3a31-fcf9-4314-8ed1-bce09830ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac176a-d987-404b-b48b-d1d64427d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 3,300 people fleeing the violence in Palma have arrived
        in Nangade, Mueda, Montepuez and Pemba districts, while thousands of others
        are believed to be on their way by foot, boat and bus to safer locations,"
        the update said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f732173-690a-4868-a019-db4fadb0622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b632c-afcb-46c8-a163-c8e30d8b4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Displaced people are arriving to safer locations exhausted, traumatized,
        injured and in need of urgent medical attention. Many have reported seeing
        their family members killed and said they had to hide in the bushes for days,
        without food or water, to evade the armed men who attacked their communities."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace0e7c-269a-4b48-b976-2617c457f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d68411-7dc7-4820-a3ce-bf23f2b1f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-quarters of those to have reached safety were women and children,
        the report said, citing the International Organization for Migration. Some
        families were separated as they fled and a number of unaccompanied children
        have arrived in Pemba, the OCHA report said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f18316-3929-4e03-8da8-a1ff083baca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961a20b-5669-46c8-8a5d-d6792dd08d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several aid agencies and organizations are assisting those fleeing,
        including the World Food Programme, Save the Children and the International
        Organization for Migration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bdeae1-2eeb-4b25-9d48-129084790f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174b7680-4b02-4367-9ba3-dbd02abcf31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Foreign workers apparently targeted</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5104a04-f8fa-4533-8bd3-8366d896d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the attack on Palma began on March 24, the insurgents came
        from three directions in a well-planned operation. Some of the assailants
        wore military uniforms, according to regional security sources, confusing
        the small number of troops based there.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e5fe8-0df2-4e47-84ee-0607edf8c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62fee50-2789-46d2-8c87-c9954d70f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the first time, the group appears to have deliberately targeted
        foreign workers, dozens of whom were trapped at the Amarula Hotel on the town''s
        northern outskirts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bf63b-5ee6-4d33-b411-44d828dfdb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1885f18d-0fed-4765-a16b-6f1d4b7f5229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawer''s family described him as an "ebullient, outgoing character
        who had something of the lovable rogue about him," adding that "he had a wonderful
        sense of humour and could be relied on to find a humorous take on the most
        difficult of situations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abded64-3815-4e39-9b1f-d2370b801a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52950143-f33c-46dd-85bb-9d81e082d4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawer, who was born in 1962, had been working for Dubai-based company
        RA International in Mozambique for 18 months as a country manager, in charge
        of the building of camps for workers involved in the large natural gas project
        in the Afungi peninsula run by French company Total.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ca987-ce52-465e-8cd3-9eb0db4759ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f932d-377f-47fa-8538-f4578bc2d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the nature of his chosen line of work to be in the more
        dangerous corners of the world and Philip''s career had previously taken him
        to Somalia, Sierra Leone, Algeria, Afghanistan, and Yemen," his family said.
        "His ability to get things done in the most hostile of environments made him
        a valued colleague."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d71592-a00e-4512-a5dc-e0137747a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52abe254-c5ce-47ec-b80f-0c532add5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total announced Saturday it was suspending plans to restart operations
        in the Afungi peninsula, which were previously halted after insurgent attacks
        in January.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8afc3b4-1bc8-4724-9fac-47e69cc7b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T01:45:13.418+08:00
