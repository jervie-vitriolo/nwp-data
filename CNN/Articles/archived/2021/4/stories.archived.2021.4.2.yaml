      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines last Friday got at least two highly-placed sources
        to confirm Gesmundo''s appointment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc9d510-0f84-45f7-9fdd-a63ec8e0ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:22:26.056+08:00
