      'mgnl:lastActivated': 2023-01-25T09:04:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) </strong> The country
        recorded 15,310 new COVID-19 cases on Friday  a new all-time high  but the
        Department of Health said 3,709 of these infections were part of a backlog
        from two days ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa834df3-3ac6-454d-bbc5-f1b27e1e237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:22:11.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without the over 3,000 cases, the country''s single day rise
        in infections would still have been a new all-time high at 11,601. The department
        explained it encountered issues with uploading the laboratory data into the
        COVIDKaya surveillance system on March 31 but assured the public that the
        problems have been resolved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bcd319-ad38-46cc-89e0-fef557c4764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:22:11.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We no longer have backlogs," DOH spokesperson Ma. Rosario Vergeire
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c4901-4dd7-4e78-a804-2519fd3606cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:00:30.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 31 daily case tally was 6,128  the lowest in the past
        two weeks. But adding the backlog, the case count for that day would be 9,837.&nbsp;Vergeire
        explained the system rejected some of the reports due to the high volume of
        case records being uploaded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91619c0-3901-4c63-ac96-770d5be898b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T23:49:06.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[O]ver the past week, the average number of records being uploaded
        into the system was 9,000 per day," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746dfabc-4803-4f8d-9e62-b44eb568d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:22:11.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s latest case bulletin showed a total of 771,497 infections
        with 153,809 active cases  also a new record for highest number of currently
        ill patients listed in a day. This is equivalent to 19.9% of the case count.
        At least 96.3% of these active cases have mild symptoms, 2.4% have no symptoms,
        0.5% are in critical condition, 0.5% are severe cases, and 0.32% are in moderate
        condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcbda70-3628-42ee-87a6-f49c42b066b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:22:11.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total does not yet include data from seven testing laboratories
        that have yet to submit their reports, the DOH added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475209e-ab71-43b5-a25c-8182546d5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:22:11.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 13,320 or 1.73% of the total number
        of infections after 17 more people died. Meanwhile, 434 others recovered,
        raising the survivor count to 604,368, which is 78.3% of the COVID-19 tally.
        The DOH said it reclassified five survivors into deaths after validation,
        and removed 12 duplicates, including nine recoveries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217955df-38f9-4d97-9d28-838f1c2e7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T23:49:06.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the DOH expects the daily case tally to go down in
        the next few weeks due to the ongoing enhanced community quarantine in high
        transmission areas, which will expire on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3143935-81de-48a9-b83c-4a3f395a60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:00:30.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Positivity rate</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377bbe4-fe9e-44d9-b86c-fcd6589b4982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:00:30.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also showed a positivity rate at 20.7% out of 35,143
        tests based on data as of noon, April 1. Positivity rate is the percentage
        of individuals who tested positive out of all patients tested. The recent
        rate is just a few points below the all-time high at 23.8% on April 4 last
        year. However, at that time the country only conducted 2,407 tests, with 574
        found positive. The DOH will still update the percentage once it gets the
        remaining data from the laboratories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63182a1a-1d11-47fe-95ba-f0aa51484276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:00:30.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://doh.gov.ph/covid19tracker">DOH COVID-19 tracker</a>
        also updated the positivity rate for March 31 at 21% after 9,818 people tested
        positive out of 46,685 patients tested. It is the highest percentage after
        the April 4 all-time high record.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c6ad9-9f66-462a-bebd-4b5ac9f4fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:00:30.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said a bigger percentage suggests higher viral transmission
        within the community and the need to increase testing capacity.</p>'
  'COVID-19-OCTA-ECQ-NCR-Plus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-02T17:50:52.489+08:00
    'imagesource': 'jcr:1645396f-4766-4e53-80cb-2a552177c09a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8191d27e-b76c-43ee-8c05-3f3d7e74f9db'
    'lead': 'OCTA says the reproduction rate, or the number of people infected by
      a single COVID-19 patient, decreased to 1.58 following the enforcement of ECQ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T17:53:34.678+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:04:38.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:59.744+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA sees improvements in Metro Manila due to ECQ, but notes lower COVID-19
      testing'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc2c6cd-141d-4eb0-9c9f-85db6b0d7b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:53:34.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) </strong> The OCTA
        Research Group on Friday said the increase in new COVID-19 cases in Metro
        Manila has slowed down following the enforcement of strict lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778797a-d837-47ba-86c8-db40756a48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:53:34.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its latest report, the group said the reproduction rate,
        or the number of people infected by a single COVID-19 patient, decreased to
        1.58 following the start of the enhanced community quarantine in Metro Manila
        and four nearby provinces on March 29.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5b47b-c42e-485f-b44f-7faea864f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:53:34.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 4,899 new cases were recorded in Metro Manila from March
        25 to April 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e60f2a-e539-4a7b-9fa4-b25228ffd7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:53:34.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that the growth rate compared to the previous
        week has now slowed down to just 19%... This percentage increase is much lower
        compared to previous weekly increases of 60%," OCTA said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d58f1c-a33c-4b71-8925-ca210f570935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:02:47.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Quezon City, Manila City, Caloocan, Makati, Paraaque, and
        Valenzuela are starting to show a significant reduction in growth rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f03011-074b-4a38-a8bc-f77353e8990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:53:34.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent research group, however, noted that this could be
        "attributed in part" to reduced testing in the National Capital Region. Only
        25,880 COVID-19 tests were conducted in Metro Manila from March 28 to 31 
        a 12% decrease compared to the average number of tests done from March 21
        to 27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8f53bd-2eb5-47a6-a520-1fd7c9af5fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:53:34.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that with a high positivity rate of 23%, there is
        a need to further scale up PCR testing to be able keep up with the surge in
        new COVID-19 cases," it stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2fdc36-243f-4a39-82e3-8cb8ca15b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:53:34.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the daily attack rate continues to go up to 35.5 per
        100,000 of the population, still making the capital region the epicenter of
        the coronavirus in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c061b8b8-3544-43cb-97fc-a8b27b20752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:53:34.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-week ECQ over Metro Manila, Rizal, Bulacan, Cavite, and
        Laguna is set to end on April 4, but health experts and the Department of
        Health have recommended another week of lockdown to see a significant drop
        in COVID-19 cases and hospital admissions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f6152-705c-4091-856c-5d2c0ad8618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:53:34.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country on Friday recorded 15,310 new COVID-19 cases on Friday
         a new all-time high  but the Department of Health said 3,709 of these infections
        were part of a backlog from two days ago. Even without the backlog, the country''s
        single day rise in infections would still have been a new record at 11,601.</p>'
  '-COVID-19-hotspot---OCTA-raises-alarm-on-Isabela':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-02T18:02:56.506+08:00
    'imagesource': 'jcr:7048f57d-6a54-49b3-ace8-ba0b2ef5a276'
