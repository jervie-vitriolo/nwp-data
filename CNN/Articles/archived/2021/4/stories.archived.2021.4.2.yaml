    'template': '1'
    'title': 'North Korea sees mass exodus of foreigners due to COVID-19, Russian
      Embassy says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63593c0-1dbe-422a-a012-e18ce8e6c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Foreign diplomats and aid workers have
        fled North Korea en masse in recent months due to shortages of goods and "unprecedented"
        restrictions on daily life imposed to stop the spread of coronavirus, according
        to the Russian Embassy in Pyongyang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a67e2dc-ffe0-4279-b7e1-52cfe1fb4447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b555f0-a116-4d0f-a882-f12c17f045e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said in a statement on its official Facebook page that
        there are now only 290 expatriates within North Korea, including just nine
        ambassadors and four charge d''affaires. All foreign personnel working for
        NGOs and humanitarian organizations have left the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd028a8-0c69-434b-aa79-f9f0393d25be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf98b7-f99c-46f1-9f32-fd777d870f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone can withstand the unprecedented severity of total
        restrictions, the acute shortage of necessary goods, including medicines (and)
        the lack of opportunities to solve health problems," the embassy said in the
        post, which also wished some 38 foreign citizens well after they finished
        their post-North Korea quarantine in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ad3d7-264f-416c-9f24-e9dea6668cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae788e1-1b1a-4c88-a43e-981e17dc14ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the COVID-19 pandemic, Russia had one of the biggest diplomatic
        missions in North Korea, but its presence has dwindled recently. Months of
        living with strict public health measures and coping with extreme shortages
        of "necessary goods," including medicine appear to have taken a toll.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a5b48-6b71-4845-aee4-9ac113f6543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a93aead-84d5-49d4-a861-2e00badf37e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s borders have been effectively locked down for months
        as part of the Kim Jong Un regime''s efforts to keep COVID-19 at bay, stranding
        the few diplomats operating inside Pyongyang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882abe42-83a3-459c-8575-15a8af852f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646df2b-c1d3-4ef1-baf3-30cf3c515179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state-owned airline Air Koryo operates flights from
        Vladivostok in eastern Russia, but the route has also been suspended for months.
        Leaving North Korea is reportedly quite difficult. In February, several Russian
        diplomats spent more than 34 hours trying to exit the country, a grueling
        trip that ended with at least one envoy pushing his luggage and young children
        on a railway trolley.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc6dd5-f389-4115-8fe1-8ff72ee5fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802dc47-4c96-4a66-86d0-276df79fe1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe Kim decided to sever almost all of North Korea''s
        ties with the outside world because he recognized his country''s dilapidated
        healthcare system would be overwhelmed by a COVID-19 outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477c444-129e-4c6d-bd56-80bdb71fa01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50fed7-55a8-4235-b04a-0e5e180e8455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s strategy appears to have worked from a public health standpoint.
        North Korea has not reported a major outbreak of COVID-19, and there have
        been no indications one has taken place, though experts doubt Pyongyang''s
        claim the country has not seen a single case of the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86831b8a-1870-4731-a405-ab76c6c3699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ac597-5293-42c0-962d-df1058b04d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats, aid workers and NGO staff have chosen to leave North
        Korea rather than risk being stranded due to the country''s inflexible and
        strict border controls -- shrinking Pyongyang''s already small expatriate
        community, a valuable source of information on one of the world''s most reclusive
        and secretive countries. However, Russian diplomats have helped fill in some
        of the gaps in their descriptions of life on the ground in the North Korean
        capital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c2921c-cbdf-4020-9610-929b145c6a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d54d3-3c9e-406a-980a-60431864620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Ambassador to North Korea Alexander Matsegora said recently
        that grocery stores began running out of food following Pyongyang''s decision
        to almost entirely stop imports in September. The comments were surprising,
        given North Korea enjoys closer relations with Russia than it does with almost
        any other country except China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68911d-5a58-4c13-ae1a-b9a8148f7750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda55418-d8a9-4681-8273-3da1254128a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kim and other North Korean leaders have admitted the country''s
        economy is suffering due to the virus, they have not admitted its food supply
        is under strain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da807af8-c243-4b66-b17d-a0615bf09bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:27:05.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/02/asia/north-korea-foreigners-intl-hnk/index.html">North
        Korea sees mass exodus of foreigners due to Covid-19, Russian Embassy says</a>."</em></p>'
  'Trump-statements-lawsuit0':
    'author': 'Kara Scannell, CNN'
    'caption': 'Donald Trump once said he calculated his net worth, to a degree, on
      his "feelings," and that he put the "best spin" on some of the assets. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T16:24:28.548+08:00
    'imagesource': 'jcr:dbd92fae-e582-4e6a-b215-60712a4614f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f5846c7-9ac7-4a9f-baf8-055050758e0e'
    'lead': 'Donald Trump once said he calculated his net worth, to a degree, on his
      "feelings," and that he put the "best spin" on some of the assets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T16:31:27.010+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:04:55.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:56.816+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'Trump''s own statements in old lawsuit could haunt him in any future
      criminal case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62bbb9-ab0a-48cf-92c6-5cef2aa59778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Donald Trump once said he calculated his
        net worth, to a degree, on his "feelings," and that he put the "best spin"
        on some of the assets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b0292-0ca4-4f74-a0b6-47664da5f97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everybody" exaggerates about the value of their properties.
        "Who wouldn''t?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba678d0-2fd7-4d95-a254-242b0aa9fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did he inflate values? "Not beyond reason," Trump said, insisting
        he gave his "opinion" to a key associate and "ultimately" let that person
        make the decision, according to an exchange in a 2007 deposition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f4c90-23a2-451b-8953-6b6173880bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange takes on fresh meaning this spring as Manhattan prosecutors
        investigate whether Trump''s "best spin" was common practice in local real
        estate circles &nbsp;or if he crossed the line into illegal activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb58409-bf22-4dcb-8608-174bad0e05fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer could determine whether Trump ends up facing criminal
        charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f78941-22c8-4f4e-a2e6-ce482a8c12dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public record already sheds lots of light on how Trump has run
        the Trump Organization. A CNN examination of sworn depositions, interviews
        with former employees, and published accounts shows that Trump has tried repeatedly
        to push responsibility for his valuation decisions onto his chief financial
        officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30576ee7-be38-4d7d-a7bc-573bb46fd2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the documents and depositions appear to show that,
        even as Trump claimed that he left those valuation decisions to someone else,
        he was also deeply involved in running his business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d375425-dd52-4bc7-bb9b-759f0292ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his pursuit, Manhattan District Attorney Cyrus Vance Jr. is scouring
        millions of pages of Trump''s personal and company tax returns and related
        records, interviewing lenders, and recruiting forensic accountants. The accuracy
        of Trump''s financial statements is one of several areas that prosecutors
        are scrutinizing in a wide-ranging investigation. Former prosecutors say bringing
        a case isn''t easy because authorities would need to prove beyond a reasonable
        doubt that officials intended to defraud someone through misstatements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f24274-c0ca-4a35-9a61-d71171060a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vance''s office has declined to comment. The Trump Organization
        did not respond to requests for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9fc47-eeda-434b-b51d-59dce5c02f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for the Trump Organization have previously said
        they did nothing wrong and paid appropriate taxes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a546d3-ce96-4b30-be10-9563523c03de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Trump did not respond to requests for comment. Trump
        has called the investigation a "political witch hunt" and said Michael Cohen''s
        allegations about inflating assets are lies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88910de-01e0-4e28-a635-a497baeaad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s own statements draw attention to a longtime Trump family
        associate, Allen Weisselberg, the chief financial officer of the Trump Organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c9d9f-1c2b-455e-bf9a-19ffe4915e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are hoping to pressure Weisselberg into cooperating
        against his long-time boss, people familiar with the investigation say. They
        are already gaining assistance from a former insider: Cohen, Trump''s former
        fixer, who has met with prosecutors eight times, according to a person familiar
        with the matter. Cohen has alleged that he and Weisselberg would "juice" the
        values of Trump''s assets until they arrived at a figure that satisfied Trump''s
        ego.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe83094-db56-446b-9dae-8cbd255433cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Weisselberg declined to comment for this story.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6002fa5e-439d-4d55-b098-94c808fa7cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s Bookkeeper</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf8118-2508-4acb-864f-fa39758faec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2007 deposition provides a snapshot of the relationship between
        Trump and Weisselberg, a 40-plus year veteran of the company, and the inner
        workings of the Trump Organization, a company amplified by the persona of
        its founder but one that at its heart is a family-run business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f9aaf-9ad6-487a-840e-e13667565738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some other companies employees rarely leave the Trump Organization.
        Weisselberg joined in the 1970s after working for Trump''s father Fred Trump.
        Others in the finance and legal departments have also been there for decades,
        and some of those who have left declined to speak with CNN about the company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ebfce3-b032-42c5-bd86-b557b1b3ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Res, an executive vice president at the Trump Organization
        from 1980 until 1991, said when she worked there, Weisselberg "paid the bills,
        collected the rents. He was not in the inner circle."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc6075-52ff-4120-8e88-6e4d193a7915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was extremely deferential" to Trump, she recalled. "I think
        he adored Trump in his own way and worshipped him so to speak."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ddc7b-593c-41b5-b671-882549b7c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, Weisselberg, whose office was down the hall from Trump''s
        on the 26th floor of Trump Tower, flourished within the company. He moved
        from a modest home on Long Island into an apartment in a Trump-branded building
        in Manhattan. His son joined the company. He bought a home in Florida not
        far from Trump''s Mar-a-Lago resort. He often flew down on winter weekends
        with Trump on his private plane, according to two people familiar with their
        relationship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62457f0-480f-4d51-8df1-09e1aca90e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weisselberg was there as Trump was a tabloid fixture, when Trump''s
        casinos in Atlantic City went bankrupt, and through Trump''s financial rebound
        with the Apprentice television series.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f27938-3411-4339-872c-fe93f9d36cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allen got him through that to breathe again and function again,"
        said Jennifer Weisselberg, a former daughter-in-law of Allen Weisselberg.
        "Allen would never do anything behind his back. Everything is a conversation.
        They don''t hide things from each other," she said. Jennifer Weisselberg was
        married to Barry Weisselberg, an employee of the Trump Organization. She has
        met with prosecutors multiple times and told CNN they have asked her about
        "compensation and gifts" including rent-free on apartments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc15cd-5366-4dec-b1ef-ca11fcebd69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of how much Trump trusted Allen Weisselberg, when Trump
        was sworn in as president he turned the day-to-day operations of the company
        over to Weisselberg and his sons Donald Jr. and Eric Trump.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca795367-a0f9-44b0-9a34-f1a22df2313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that went on at the Trump Organization went through
        Trump, and if there was anything to do with a dollar with anything financial
        it went across Allen Weisselberg''s desk," one former employee said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295cb1f-8e66-418b-bbf6-f164e660bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general in Washington, DC, asked a judge overseeing
        a lawsuit alleging the Trump Organization misused money raised for Trumps''
        inauguration to depose Weisselberg after one witness testified that Weisselberg
        asked to review the inaugural committees'' financials despite having no known
        affiliation with the inauguration, according to a court filing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b454ce03-13cc-4341-b78d-df4a406fb822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DC lawyers allege that the nonprofit President''s Inaugural
        Committee paid nearly $50,000 for block of rooms reserved by the Trump Organization.
        Last month the lawyers said they needed more time to investigate inconsistencies
        in testimony relating to the invoice for the Loews Madison hotel room block.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4679108-0a8f-4283-a9cb-31202659cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon reviewing the PIC''s budget reports, Mr. Weisselberg would
        have seen that the PIC had funds leftover. The decision for the Trump Organization
        to punt its debts to the Loews Madison over to the PIC occurred in July 2017,
        after Mr Weisselberg had reviewed the PIC''s financials. As a de facto representative
        of Donald Trump''s business interests during the relevant period, Mr Weisselberg
        may have information relevant to why the PIC''s funds were used to pay a debt
        of the Trump family business," the DC lawyers wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cdcafc-7a6f-43f2-af79-ee9f8ef87271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very tightly controlled at the top," said another former
        employee who worked for the Trump Organization in the mid 2000s but didn''t
        want to be quoted because it is "not a positive" for the resume. "The brand
        is big," this person said, but it''s run "pretty close to the vest."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f1872-5ff6-4e2e-bd57-2f8236ffb3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I think Mr. Weisselberg did that one.''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d52ddb-410c-4012-a151-23ee11ca2c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in the 2007 deposition that the only person he dealt
        with in preparing the statements of financial condition was Weisselberg. The
        deposition was taken in 2007 as part of a defamation lawsuit Trump unsuccessfully
        brought against author Tim O''Brien, author of Trump Nation, a book that explored
        Trump''s wealth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f24960-fde1-4284-997f-0e999fbb3c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would give my opinion," Trump said in the deposition. "We''ll
        talk about it," he said, adding that "ultimately" and "predominately" it was
        Weisselberg who came up with the final values, which Trump said he viewed
        as "conservative."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0442c6-4604-4947-85e3-e42ecd784a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He shows me what he ultimately comes up with and I -- I''m not
        sure I ever said change this number or change that number. He shows me. We''ll
        talk about it. He''ll do it," Trump said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177725cd-7028-48d2-b1c8-62366d8351e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''ll show me before we go to the final drafts and put down everything
        and give it to Weiser [the outside accounting firm, which is now known as
        Mazars] and let them certify cash or whatever they -- whatever they have to
        do, he''d show me numbers. And I''m not sure that I ever really said, gee,
        this one should be higher or this one would be lower. "</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44997974-de05-4a71-9a11-b27adcfe08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said it was "possible that I would say, well, I think Mar-a-Lago
        is very low because of this, but I just don''t remember that. But generally
        he tends &nbsp;I find he tends to be conservative."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca8b68-ba17-40a6-b5c3-0dd658e69553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about values assigned to Trump Tower, Trump said, "I
        think Mr. Weisselberg did that one." When asked if he valued his golf courses
        based on the value of the land to be sold, Trump said, "I think that Mr. Weisselberg
        &nbsp;again, he did that; I didn''t."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad6916-1487-4a89-8426-ea083567a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financial statements - $788 million or $3.5 billion?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669821ad-7106-4555-872c-c8b583de7e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when questioned specifically about dramatic changes in values
        from one year to the next Trump had ready explanations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8a6c6-8f51-4b69-9f5f-867e663cc035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deposition, Trump was questioned over Seven Springs where
        its value nearly doubled in one year from $80 million in 2005 to $150 million
        in 2006.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d96ab-b59a-40b7-9074-8dc28751e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The property was valued very low, in my opinion, then and it became
        very -- it just has gone up," Trump said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f147fd0-8f57-4bd2-8556-579745a681a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked if he had any basis for that view, other than his own
        opinion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a56e4-e03e-4c65-b935-b2612f9388e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe so, no," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315bef7c-376e-4993-bbad-a1481c822a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he consulted with any experts, Trump said, "I didn''t need
        to, because I''m not -- I have no intention of selling the property." He also
        said he did not believe an appraisal was completed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7323c79-36cc-4120-b85a-cca913d93f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was also asked about the leap in value given to the golf course
        he owns in Rancho Palos Verdes, California. According to the deposition, Trump''s
        financial statements indicated in 2003 that he valued the golf course at $30
        million and in 2005 said it was worth $360 million.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2435c0-ad63-4a90-989c-d5a9da3871e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of things changed," Trump said. He noted that he obtained
        approvals to build residential homes on the property and develop the golf
        course, which he said increased the value.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf57cc1-3b3e-49eb-af2a-29be8f380556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you sell a single house," the attorney asked.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af52647-f86c-464b-909f-772a61bac68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to," Trump said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91533658-431c-4875-abc2-be3e1b3aefe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the increased value reflected environmental and zoning
        approvals he obtained.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933efbd9-9f93-484a-8542-cdbcdd35a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you went from 2003 where you had a piece of land that was so-called
        very difficult to get approvals to 2005 where you have all your approvals
        and the golf course is I guess ready to open or opened," Trump said. "So that''s
        a big difference in terms of value."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866c77a-59cc-48dd-981e-d21df693d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was also told during the deposition that two lenders concluded
        vastly different estimates of his wealth. North Fork Bank valued his net worth
        at $1.2 billion compared with the $3.5 billion Trump claimed on his 2004 statement
        of financial condition. For the same year, Deutsche Bank, which provided a
        loan for Trump''s construction of a hotel and condo tower in Chicago, estimated
        Trump''s net worth at $788 million.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd17fd-6d88-46e7-ae29-e75f46ea2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the banks were "incorrect," they didn''t have appraisals
        on the properties, and were likely "discounting the hell out of them."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8e96d-4714-4432-8513-e0603e304684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of North Fork Bank, Trump was informed that they had
        his tax returns.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e1a3c-5db5-45cf-bfa5-f44f137c3024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tax return is different because you take deductions in a tax
        return, you take depreciations, you take other things," Trump said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8f99b-e923-4ba6-b671-2171d7417154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was also asked to explain discrepancies in his value of a
        commercial office building known as 40 Wall Street with a value determined
        by New York City assessors.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886bc22e-fdc1-46f7-a045-5c9258f92bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city assessors valued it at $90 million. Trump valued it at
        $400 million, according to the deposition.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0630ea-2867-47b6-989b-92796703d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody would understand that a city assessment is 15 and 20 percent
        the value of a building," Trump said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d90bb8-a010-43d4-ba2e-777e6a1d2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Difficulty of financial investigations</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a89d624-fcfa-4b71-8b9a-e4a9f2e795e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former prosecutors say bringing a tax or financial fraud case is
        challenging, especially when someone can say they relied upon the advice of
        lawyers and accountants. Adding to that is the complexity of real estate,
        where there is more leeway in deriving valuations.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c27a49-1df8-4938-9619-4786479d210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those financial statements Mazars included a two-page introduction
        that stated Trump came up with the valuations and that the financial statements
        did not comply in all respects with generally accepted accounting practices
        in the US.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f854e3-1005-460a-be70-15cd5fb56878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple times, when asked about accounting standards, Trump said,
        "I''m not an accountant" or "ask my accountants."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350df2d2-0f8c-45ee-83b1-66aa325b0ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction had some of the same disclosures, verbatim, from
        the earlier financial statements that were read into the deposition, which
        may suggest that the practices did not change in the ensuing years.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbbb5ac-357d-403b-b921-12fc4e446075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As suggested by the deposition testimony, Trump is likely to argue
        there were different reasons for valuing a real estate asset one way when
        seeking a loan to reflect its potential growth, but he would have a legal
        basis to value it differently in a tax return when reflecting its current
        value, people familiar with the matter say.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4245f-1465-4d2c-b191-c3efea8acb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some instances, former prosecutors say, certain tax write-offs
        or valuations may on the surface appear suspicious but could turn out to be
        proper under the law.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d3c3a-bfc9-49db-a34c-78b22081ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are often reluctant to bring a fraud case if there isn''t
        a victim, former prosecutors say. Sophisticated lenders, like North Fork and
        Deutsche Bank in 2004, also conduct their own internal reviews before extending
        millions of dollars.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def3112-8094-4bdb-8e43-a96ac4fb6f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the deposition is a mixed bag," said Paul Pelletier, a
        former federal prosecutor. He said while Trump does acknowledge valuations
        were often based on his opinion, his statements that he relied on Weisselberg
        could give his attorneys something to work with.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f06b7c-dd5d-45df-8ad4-41a22298fb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He says enough in that deposition to give attorneys something to
        latch onto to create reasonable doubt," Pelletier said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5124d-c49d-4a72-8e8c-4b8610c29b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors, he said, would need evidence of wrongdoing, such as
        internal documents and insiders to tell the story.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22159e51-e393-4444-8e17-4277ffa93516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The fixer who flipped</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73e154-d06c-4fb2-9b9a-950cb4eb6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen, Trump''s former fixer-turned-state witness, said Trump was
        directly involved in efforts to boost the valuations.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eedb47-2adb-4b4c-accb-fc567f9289f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t give you questions, he doesn''t give you orders. He
        speaks in a code and I understand the code, because I''ve been around him
        for a decade," Cohen told lawmakers in 2019 of his interactions with Trump.
        He said Trump inflated the value of assets when seeking loans or insurance
        and deflated the values when paying taxes.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e55c5d6-0198-4f4b-9cfa-04bcf4dae42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time Trump said Cohen "lied about so many different things."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeabb59-7233-4e38-990a-bc61dd267a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen described in his book, "Disloyal: A Memoir," how he helped
        boost the value on Trump''s properties for Forbes and Fortunes billionaires
        ranking.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f0861-7d43-4150-8c01-10d4fa31a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump would go into a frenzy. He would have CFO Allen Weisselberg
        and me concoct the highest possible number, inflating the valuation of his
        buildings and golf courses by using the absolute most optimistic comparable
        properties, and then we''d juice that number and juice it again and again
        until the Boss had a number that satisfied the requirements of his ego."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40afad0-a7c1-4235-86a5-a5311d5dbd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen wrote that he added "ridiculously high estimates" to Trump''s
        holdings. He said he valued retail space where luxury retailer Gucci was located
        at $1 billion based on comparing it with the St. Regis hotel nearby which
        had recently sold. He said Gucci had more square footage, but the St. Regis
        was more valuable because it was at street level, not a four-story property.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdae72c-7eb4-4145-b8d6-cf6e6a5e3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real value of Trump''s Gucci space was maybe, just maybe, $300
        million, but who cared?" Cohen wrote.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd80705-420f-4b2b-aee4-7aa3cc4f1a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen is not an easy witness for prosecutors to present to the jury.
        He has pleaded guilty to nine crimes including lying to Congress, tax fraud,
        and facilitating hush-money payments to silence two women who alleged affairs
        with Trump.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b21c84-54ae-4bd0-9782-852da8efbeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The accountant</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac6e06-2c0c-4e89-8c98-ab409de11890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation goes far beyond the accuracy of the financial
        statements and includes certain tax deductions and expenses the Trump Organization
        has taken, according to people familiar with the matter. It also includes
        hush money payments made to Stormy Daniels, who alleged an affair with Trump.
        Trump has denied the affair. The Trump Organization has said it has paid all
        appropriate taxes.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95b6fa-5ef2-4d29-bfe5-098674fc7a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one man at the center of it is Donald Bender, an accountant
        with Mazars, who has worked on the Trump Organization account for decades.
        Prosecutors singled him out &nbsp;by name &nbsp;in their subpoena for Trump''s
        tax records.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247387f5-6f36-4282-93d8-02cf45aef7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a financial investigation the role of the accountants is always
        of interest to prosecutors. The Trump Organization could potentially say it
        relied on the advice of accountants to defend any allegations, which would
        put that relationship in the spotlight.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2603e36-d9b6-4170-94f1-0901e7a7354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as the accountant for Allen Weisselberg and his son
        Barry, according to Barry''s ex-wife Jennifer Weisselberg.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b2bb2-bd4f-4849-b3ed-d9ae6793bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bender was in the Trump Organization offices frequently and was
        a quick resource for executives, according to the two former employees.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a494543d-1018-43bc-9483-cd2055a40431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime anybody had any questions as it related to tax issues or
        structuring of the LLCs and the corporation, you went to Donald Bender," said
        one former employee. In preparing the tax returns, this person said, "Only
        three people ever involved were Donald, Allen and Donald Bender."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3081d7-0d5e-42a5-a50e-a23920570e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bender, who is still employed with Mazars, did not respond to a
        request for comment. Mazars did not respond to requests for comment.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e610be7-4506-4b04-86cd-54a8ec9b2254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weisselberg cooperator?</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a3eeb-f324-4d81-ab4d-6abe7fa0925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Weisselberg has historically kept a low public profile and
        whether he would cooperate with authorities and testify against his long-time
        boss is a question openly debated.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d40ee-ccf8-4d02-9fd2-e3d78417e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously provided testimony in 2015 in a lawsuit brought by
        students who alleged they were defrauded by Trump University and in 2017 to
        the New York attorney general''s office during investigations into the Trump
        Foundation and an ongoing investigation into the Trump Organization''s finances.
        Weisselberg was also given partial immunity by federal prosecutors to testify
        in their investigation into Cohen''s role in the hush money payments.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641fd92c-351e-4c65-8e5f-0c9dd58c2626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of his depositions in two cases were made public in court
        filings, but not the entire testimony.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06555a17-804b-4bd5-be77-037be70e07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York attorney general''s office said in court filings that
        it subpoenaed Weisselberg for his testimony last year and he sat for a deposition
        over three days in July and August where he was questioned, in part, about
        taxes.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebaca1-5df7-4895-9550-ab669cba2e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators with both the attorney general''s office and Manhattan
        district attorney are examining whether taxes were paid on a forgiven loan.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdedc98c-737b-45e1-b227-c0145efdeef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the filing, when Weisselberg was interviewed by the
        New York attorney general, he said he had no first-hand knowledge that the
        Trump Organization recognized as income a $100 million loan that was forgiven
        on the Chicago hotel tower. .Rather, he said, he was relying solely upon his
        recollection of conversations he had years earlier with the Trump Organization''s
        accountants.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b779a0-3f8a-4db5-a5ce-d759eda31a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also was unable to provide investigators with information about
        how the Trump Organization treated a conservation easement donated on the
        Seven Springs property in its tax returns, according to the filing by the
        New York attorney general.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c19d4-6826-4e39-8786-d5300d77a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are whether the value of the conservation easement
        was improperly inflated, according to people familiar with the investigation
        and court papers. If the conservation easement were improperly inflated, tax
        experts say, the donor could take a larger tax deduction than is allowed.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb37ed9-3689-4447-8d1c-fdfba086a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former employees who worked at the Trump Organization say they''re
        doubtful that Weisselberg would cooperate in the criminal investigation against
        Trump.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9fe069-2a2b-41c1-9d30-5f224004fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost like they''re family," said the former employee who
        worked there in the mid-2000s. "I still don''t see him breaking. I feel like
        it''d be more likely for Don [Jr] to walk away from his dad than Allen. They''re
        like brothers."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fbc1d8-4674-43c3-9618-d03768a34576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal investigation may test the relationship between the
        men and who was the ultimate decision-maker.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad653b9-7e62-429b-b368-da281c51fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When deposed as part of the Trump University lawsuit in 2015, Weisselberg
        was asked if, as with all of Trump''s investments, he was acting on Trump''s
        behalf.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40229a3a-192f-4634-a489-b1cd7d240681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, of course," Weisselberg said, according to the deposition.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11ee9b-d82c-4e24-b1c9-4df7db2bd103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you were ultimately &nbsp;you''re subject to his ultimate
        control, correct?"</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc5cfb2-1361-479e-aa22-9bf4e9e13613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Weisselberg said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458fa40-3fd3-42cb-b8c0-a7724f24040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:31:27.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/01/politics/trump-statements-lawsuit-haunt/index.html"
        href="https://edition.cnn.com/2021/04/01/politics/trump-statements-lawsuit-haunt/index.html">Trump''s
        own statements in old lawsuit could haunt him in any future criminal case</a>"</em></p>'
  'Nigerian-air-force-missing-military-plane':
    'author': 'Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T16:27:50.321+08:00
    'imagesource': 'jcr:8163aeb0-2204-4158-b180-bd7bca40c103'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35be585c-1ce8-4e89-8d4f-9d6b971dcc5d'
    'lead': 'The Nigerian air force says it has yet to establish the whereabouts of
      a military plane that disappeared off the radar Wednesday evening near Borno
      -- an insurgency troubled state in the country''s northeast region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T16:34:25.224+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:04:51.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:57.693+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nigerian-air-force', 'missing', 'military-plane', 'Borno', 'Boko-Haram-fighters']
    'template': '1'
    'title': '''We hope to get our pilots alive,'' Nigerian air force says, as military
      plane disappears from radar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c5ada-378c-4c4d-82b9-766ae97e3c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:34:25.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The Nigerian air force says it has yet
        to establish the whereabouts of a military plane that disappeared off the
        radar Wednesday evening near Borno -- an insurgency troubled state in the
        country''s northeast region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ba4c8-816f-4f3d-b7cd-cf9ef4d2cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:34:25.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae88ea9-3183-4ea0-a741-fff7202a9dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:34:25.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nigerian air force spokesman told CNN Thursday afternoon that
        the fighter jet had been deployed to provide air support to ground troops,
        who were under fire from Boko Haram fighters before radar contact was lost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf87c1-44f0-4765-af61-d30b88415e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:34:25.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b84c0be-b7fe-4ec0-aa69-fc65be18d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:34:25.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if there is a crash yet. We remain very hopeful
        that we will get our pilots alive ... we are very optimistic about that, but
        at the moment we can''t say what has happened to the aircraft," said Air Commodore
        Edward Gabkwet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30871ed-02ac-439c-b432-7b8dff0b1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:34:25.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed546e0-116b-4c8e-93a0-12cc4a5bf79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:34:25.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabkwet did not immediately confirm how many airmen were on board
        the aircraft. He, however, told CNN that the missing plane was not the only
        fighter jet on routine operation at the time of its disappearance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5041fbb-c3ca-496c-b356-7b46e6fdc1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:34:25.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a00262-5ef2-428d-936c-5c97f56752c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:34:25.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had two other aircraft within the vicinity, so it''s strange
        to us that it went missing," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032eaeec-060e-4b57-8ae4-8c2980e98bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:34:25.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f6240a-0381-4273-9f77-32e2924d2f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:34:25.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft disappeared from radar at about 5:08 p.m on Wednesday
        -- in an area that''s barely 80km out of Borno State. It was on a mission
        to give fire cover to our troops who were coming under intense fire from Boko
        Haram insurgents," Gabkwet added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b7e86-43a9-4fec-81c3-c1955da6f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:34:25.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f8f364-d39a-47f5-b93e-bef641cfb314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:34:25.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:04:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident came just over a month after an aircraft belonging
        to the Nigerian air force crashed after take-off from Abuja -- killing everyone
        on board. The plane was on a mission to rescue kidnapped schoolchildren in
        Niger State, northwest Nigeria, the then spokesman for the air force told
        CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769b01d-084f-4e21-9391-49cabd175df0'
