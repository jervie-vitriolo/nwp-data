      'mgnl:lastActivated': 2023-01-25T09:05:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the most common side effects from Covid-19 vaccines,
        how you can manage them, and why you shouldn''t use them as an excuse to skip
        vaccination:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bda8ab-f5ed-44d6-87e5-8494fc90f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fdc78e-17e5-46d2-be04-3b78d3598f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What are the most common side effects?</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc392bc-e56d-4d3e-b996-29f3dd5ce011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kinds of things we''re seeing are arm soreness, body aches,
        sometimes fatigue, sometimes even low-grade fever," said Dr. Peter Hotez,
        a vaccinologist and dean of the National School of Tropical Medicine at Baylor
        College of Medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614eacac-e6a3-4922-83bf-83c4a29911ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153da62-cfdd-419c-be0a-4f05ab5da9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he got his second dose of the Pfizer/BioNTech vaccine, "I
        had shaking chills for a couple of hours," Hotez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f40d2a-ec55-4eb7-b7ae-e23076dde201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1bf446-af9c-4560-9aa8-e79fcd8624a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we know why this happens -- because the vaccine is very potent
        in inducing an immune response. That''s one of the reasons why we''re getting
        such high levels of protection" against Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b6735-1831-48a7-a6b9-1c610231cf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc628d0-cfc9-4308-b959-323d2966f7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other side effects can include pain, redness or swelling at the
        injection site and possibly headache or nausea, the US Centers for Disease
        Control and Prevention said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942f5bd-cff3-4043-92b5-574273535625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b52e45-f414-4fb4-a65c-16812280dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Wait -- could I have gotten Covid-19 from the vaccine?</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e590857-7f47-4002-a2aa-fc11add4d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. It''s literally impossible to get Covid-19 from any of the vaccines
        used in the US because none of them contains even a piece of real coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3dc1df-97d3-404c-bbe0-40f1e2e99f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6222b4-9992-4dd8-a811-d205c54d40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how each vaccine was made.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c77e3-96cb-460a-9022-a9017d0ece32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27908862-c571-4f25-afe4-9bb3f1dbf40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How many people get side effects?</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439a026-11ce-4d5d-b798-f7f130763608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not certain because millions of Americans are getting vaccinated
        every day, and those who do get side effects might not report them to the
        federal Vaccine Adverse Event Reporting System.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb053f-e471-4292-834a-7a2af89fc8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d0c09-af14-4afb-93a8-2f4eb8edac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in vaccine trials, about 10% to 15% of immunized volunteers
        developed "quite noticeable side effects," former Operation Warp Speed Chief
        Scientific Adviser Moncef Slaoui said late last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f74c5a-c91c-4f0c-acbc-a105a559fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cffdc6-0656-4a24-9512-304fd68fbb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people will have much less noticeable side effects," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f8384d-fd96-4bad-b5ec-bc1fab44e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea27179-7c0e-489a-9ee5-a24f52a95275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to anaphylaxis -- or severe allergic reactions --
        "the rate is now around two to five per million," Hotez said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336569e4-756a-41ba-8746-a1010fcdc952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad80c8-d874-4af3-8c94-f0fb4ed9370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means about 0.0005% (or less) of those who get a Covid-19 vaccine
        have a serious, negative response.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d5b8e-d53b-44a0-96cd-21319f073436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e039d83-4445-4456-a6ae-a78339059d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the symptoms of anaphylaxis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e14828-5976-4f9b-b9e6-2a027d95f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de2a7c-7e8e-4730-aeee-15c2b1a324ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is even when severe outcomes do happen, "they usually
        happen in the first 30 minutes," Hotez said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf4168-f1ab-4206-aab7-e60acb349763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7143616-b310-437b-a889-88fee9ae9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why vaccine sites keep people there for 15 to 30 minutes
        afterward -- to make certain they''re not having an anaphylactic reaction."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26430fb1-05ff-47ea-ac0b-f9e9c828c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952a000-fe2d-4d5f-a626-1acd2b425c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends people who have had a severe allergic reaction
        to a different vaccine or a history of anaphylaxis stay for 30 minutes after
        vaccination. Others could leave after 15 minutes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f0288-c9d6-47cc-b95e-69ab540061b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d1d04-976c-4e06-9f11-2f9692926f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All places administering vaccines must be armed with epinephrine
        to quickly combat any cases of anaphylaxis, the CDC said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9eb485-a137-4a88-8be3-1eb83a78301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314c021-774a-429b-b03b-c8cddba781fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 150 million doses of vaccines had been administered by
        the end of March. So far, there is no evidence of any death caused by a Covid-19
        vaccine, the CDC said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588a698-fcdc-4e40-a314-1e7abf98e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc49913-5da4-4ae7-aca3-627d8fa43cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Do some vaccines produce more side effects than others?</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a313ff0-cb4d-4a99-881d-1bc340929072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every body is different. So the exact same vaccine can leave one
        person feeling sick for a day and another person feeling perfectly fine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9e726-0a13-4606-9c0d-d32a79533254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46809b-da50-43a9-b8b8-04b9ae3f43ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that said, "the mRNA vaccines -- the Pfizer and the Moderna
        -- they are what''s called more reactogenic, meaning there are more side effects,"
        Hotez said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ad615-88a0-4fb9-bbd1-9f9b311aa4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a5fad-eb76-45c3-a73d-3c6e11d7ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not serious side effects, but they can be unpleasant,
        and they can sometimes last a day or two. Usually they don''t. Usually they
        last a few hours."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8bc5d-da90-4c30-a9cf-42e27a7ee3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389edb9e-e6fb-4404-8500-62bda411dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Pfizer/BioNTech and Moderna vaccines give about 95% protection
        against symptomatic Covid-19, and both are virtually 100% effective against
        severe Covid-19 illness. In their clinical trials, no one who was vaccinated
        died from Covid-19.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a118a-b48f-4107-a7ca-e6cb5e25c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b289c7-3997-4ded-9be1-b87796689303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson vaccine is not an mRNA vaccine. Among
        US trial participants, it was 72% effective against Covid-19 and 85% effective
        against severe Covid-19. Like the other two vaccines, no one who was vaccinated
        during the clinical trial died from Covid-19.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c74b2-9bf7-41af-8de7-39505e210635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd410d03-1a07-4020-95f1-0c298e30d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Is it true second doses are worse than the first?</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffe8e8-918b-4262-bd76-5e328a8ba4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson vaccine requires only one dose, but the
        Pfizer/BioNTech and Moderna vaccines require two doses.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed24b1c-a111-4515-a689-3950fceeab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba62737-b596-483b-b836-5eec992965ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that some people have reported stronger side effects
        after their second doses, according to both Pfizer and Moderna.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec714f-67d5-4c53-a2a2-03ef2bd43efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a101d-30fd-4d12-9a84-61861e57a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But again, that''s another sign the vaccines are doing what they''re
        supposed to.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2146e7-bbd1-4fd3-a017-8ec485843816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ebabe-f17b-4e84-8536-92bc2f2ca3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the first dose, you are having to generate an immune response
        from the ground up," said Michael Worobey, an evolutionary biology professor
        at the University of Arizona.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff8842f-76f2-4b8b-838f-b06fc7ab4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b40abf-a992-405f-8017-08a55d1411e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body produces antibodies, but also starts to generate immune
        cells called B cells to make targeted antibodies -- and that takes time, Worobey
        said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de26755-de88-4820-aca1-b098040e89b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac6ecb-b7b3-4462-997d-06d94e0c3d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then the second time you give a person the shot, those cells are
        sitting around like a clone army and can immediately start producing a very
        big immune response, which is what is happening when people feel like they
        have been kicked in the teeth."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f13a5b-5297-4140-825b-066bb2b838e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873dae9b-a167-4ee0-a187-baff5895da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vaccines build up plenty of response with a single dose, said
        professor Thomas Geisbert, an expert in emerging viral threats at the University
        of Texas Medical Branch. But the second dose in two-dose vaccines builds a
        longer-lasting defense force.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3de32a-fa38-402e-bd23-6595370dc1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2152810-1f1d-4b8f-8f1b-cfb037e9163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Can I skip the second dose to avoid stronger side effects?</h3>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b87d1-97be-4cae-abf3-c711199a5ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a really bad idea, Hotez said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec9302f-d849-44e0-a4d0-0366e2c8a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc9733-e38d-45ef-b2f4-fe3836380852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only would you miss out on increased protection, but you''d
        also likely reduce the time span of your protection.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8230f560-a9e3-43d2-8cc2-ce0d0349a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888178a-5058-42c8-ab91-6374340c2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your immune system is already jacked up from the first dose," Geisbert
        said. So with a second dose, "you tend to build up a longer and more durable
        response."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62494b22-d477-495f-bac2-7efcc036250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0b6a4-4390-491d-9fca-d1f65a6029d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Can I take over-the-counter meds if I get side effects?</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6337fa-eabc-4403-a236-66837c169fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can take these medications to relieve post-vaccination side
        effects if you have no other medical reasons that prevent you from taking
        these medications normally," the CDC said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885fd77c-d2ee-4e12-99c5-e7b46ee12b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad234ad6-3a90-4ec2-884c-ccd57639f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s "not recommended you take over-the-counter medicine --
        such as ibuprofen, aspirin, or acetaminophen -- before vaccination for the
        purpose of trying to prevent vaccine-related side effects."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954fe01-3be0-4828-ae44-9857cf6a6236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63708361-9c12-41f3-9eb7-6f1772b65fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not known how these medications might affect how well the
        vaccine works," the agency said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec55c67-6ec2-43c3-8874-4bf463898dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03253f63-865d-45dd-8543-29770c4c0547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if you take these medications regularly for other reasons,
        you should keep taking them before you get vaccinated. It is also not recommended
        to take antihistamines before getting a COVID-19 vaccine to try to prevent
        allergic reactions."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfb064-ceef-4b53-ad50-73718d7232bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd3181-70d8-494f-86fa-7cf90991a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When should I get help if my side effects seem severe?</h3>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b30af2-b359-40ff-a3d1-3c68fb4bd2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most cases, discomfort from pain or fever is a normal sign that
        your body is building protection," the CDC said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b044b12-c9f2-419e-959d-bb068869e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8011f23-5fb8-46f6-b2e8-8856cf0856dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you should contact your doctor or health care provider if your
        side effects are worrying you or don''t seem to be going away after a few
        days.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91414d54-f366-44ca-b0fb-6ee2b16811d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18cf001-2924-44b0-8826-75fb72209c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ditto if the redness or tenderness from where you got the shot gets
        worse after 24 hours.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071bf644-5dcc-451d-b495-c8fd0e4a7418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7affab-03f1-4388-9755-d880f0cfc635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>If there''s a chance for side effects, do young, healthy adults
        really need to get vaccinated?</h3>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d84c1-415c-44ee-b685-6b76740b8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of reasons why young, healthy people should get
        a Covid-19 vaccine:</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d78b3-2b14-4245-9687-6c2b67760441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62effc-5738-4f88-ad29-89938b661f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dangerous, highly contagious new variant is affecting young people.
        "In the Upper Midwest, we''re starting to see lots of younger adults getting
        sick and going to the hospital from Covid because of the B.1.1.7 variant,"
        Hotez said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41154a1d-482e-4c30-8a1f-17af6709a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a5886a-989d-4cbf-8f14-08b9ca383d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So remember that the B.1.1.7 variant is different from past types
        of Covid infections that we''ve seen -- more serious and possibly more severe
        disease among younger people."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e9d647-2acd-48eb-850a-55499c06aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8948e25-5959-4f40-ac28-ccfb9318eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people can get long-term Covid-19 complications. While they''re
        less likely to die from Covid-19, plenty of young, healthy people have turned
        into Covid-19 "long-haulers."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4684a06-ae91-4ac7-8fc6-30f87898c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2dac5f-229f-4b40-b41a-b9650162d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have suffered chronic fatigue, chest pain, shortness of breath
        and brain fog months after their infection.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dda2b1-f665-4d37-9a65-aaee0e415d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b6f2b2-5f97-419b-89f0-cbd575ebd202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a recent study found that 30% of people who had Covid-19 still
        had symptoms up to nine months after infection.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813446b-15d4-4160-89d5-631969030624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87011367-0d22-4732-8e7e-32c0c75dcce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T04:39:12.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:48.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people can be easy transmitters of coronavirus. Several states
        recently reported spikes in young people with Covid-19. "A lot of the spread
        is happening among younger people," said Dr. Ashish Jha, dean of the Brown
        University School of Public Health. "That''s the group that is moving around,
        kind of relaxing, getting infected."</p>'
    '106':
