  'Filipino-Asian-attack-Vilma-Kari-GoFundMe-donation':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T14:12:50.903+08:00
    'imagesource': 'jcr:57e66f4b-d846-4633-9087-7ac1684c2898'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '966a368a-c972-4a1d-94de-94d191ce0015'
    'lead': 'A GoFundMe page set up to raise money for the Filipino-American woman
      injured in the brazen attack caught on camera in midtown Manhattan has raised
      more than $172,000 in donations as of Thursday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T14:14:26.582+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:05:09.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:51.529+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GoFundMe page for Asian hate crime assault victim in New York raises
      more than $172,000 in donations'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e093c0-be67-4d55-bc9f-d4857a06a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A <a href="https://www.gofundme.com/f/help-and-support-we-are-with-you-vilma-kari">GoFundMe
        page</a> set up to raise money for the Asian woman injured in the brazen attack
        caught on camera in midtown Manhattan has raised more than $172,000 in donations
        as of Thursday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91992706-92dd-449c-9906-a3ee294f9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vilma Kari''s daughter, Elizabeth, told CNN she set up the page
        to raise funds for her mother''s recovery and to support the Asian American
        and Pacific Islander (AAPI) community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76b669-6f0c-4521-9921-ed05d806913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Kari described the horror she felt when she learned her
        mother was the latest victim in a recent string of attacks against Asian Americans
        in her GoFundMe post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b0ea52-7ae6-4c8b-8cdf-b0fc6b152abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes without saying we have all been watching the news and seeing
        the attacks on Asian Americans since last year, especially on the elderly
        all around the country and thought to ourselves, these can be our parents
        or loved ones," Elizabeth Kari wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b151e51-946a-4019-b08b-27e137c24ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I received the call this past Monday, March 29th, I couldn''t
        believe when they told me the most recent attack happened to my own mother."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ce0d4d-b506-4dd8-a23d-52c854e1565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Elliot -- a homeless man out on parole for killing his mother
        -- was arrested in connection with the attack. He was charged with two counts
        of second degree assault as a hate crime and one count of first degree attempted
        assault as a hate crime, the district attorney''s office said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1676121-1c4e-400f-a6c4-0f69bd2cf6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliot approached the woman and yelled "F**k you, you don''t belong
        here, you Asian" before knocking her to the ground and striking her several
        times, according to the criminal complaint.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b32c7ba-bed7-4086-a5c0-068b57ba3918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security video that has gone viral has been the most difficult
        thing to watch, apart from the crime itself," Elizabeth Kari wrote on the
        GoFundMe page.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd7c5a-89d6-423c-b8ac-0af8fde751bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked a bystander, who she said "witnessed my mom getting
        attacked who yelled and screamed to get the assailant''s attention."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48fe8fa-fc6e-4f4d-b8bd-2d992621f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds will go toward the victim''s recovery, Elizabeth Kari
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bfe47f-dc5c-4a5e-8bb1-29d70e0a6d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother would like to support other victims and organizations
        to further raise awareness to our fellow AAPI community (so that we can continue
        to a path that educate everyone around us and put an end to these attacks,)"
        she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da69405-235b-4f06-8c2c-d2616c98f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in New York condemned the attack earlier this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8430126b-86a0-4807-94a6-ea1de96895dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio called the attack "disgusting"
        and "outrageous." He said Asian American New Yorker''s are feeling isolated
        and fearful and "need to know that they have solidarity of all New Yorkers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d59f88-9fcc-4516-a7cf-6eab60d7100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see someone being attacked, do whatever you can - make noise,
        call out what''s happening, go and try and help, immediately call for help,
        call 911. I mean this is something where we all have to be part of the solution
        we can''t just stand back and watch a heinous act happening," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df37c0cc-df68-4c96-9480-e964990c4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 suspected anti-Asian hate crimes have been committed
        in New York City between January 1 and March 14 this year, according to statistics
        from the New York Police Department''s Hate Crime Task Force.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b78858-fd7a-4a15-bccc-7b188dbfb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information highlights the recent spate of anti-Asian incidents
        felt in cities nationwide, coinciding with the Covid-19 pandemic that began
        last year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835dd6a0-db4b-4ebe-b68d-75e5d4cf4b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:14:26.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:05:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, there were 29 reported racially-motivated crimes against
        people of Asian descent in New York City, and 24 of those were attributed
        to "coronavirus motivation," according to NYPD data. Racially motivated crimes
        against people of Asian descent in 2019 totaled three.</p>'
  'Ireland-travel-requirement-Philippines-hotel-quarantine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-02T14:12:13.891+08:00
    'imagesource': 'jcr:91c15809-2057-40b3-afc9-5ad969c80cdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47dd67bb-138e-4c3f-81e7-6f0758de56ba'
    'lead': 'The Philippines is among the countries that have been recently included
      in Irelands mandatory hotel quarantine list amid the threat of coronavirus
      variants of concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T14:21:40.343+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:05:08.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:51.763+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ireland requires travelers from PH to undergo hotel quarantine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8119980c-4765-4b9d-83ef-9cc997a578dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:21:40.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong>  The Philippines
        is among the countries that have been recently included in Irelands mandatory
        hotel quarantine list amid the threat of coronavirus variants of concern.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9512ad-cb33-4ff6-9cd0-6817a5249ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:21:40.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All travelers who have been to the Philippines and 25 other states
        14 days before they arrive in Ireland will be required starting April 6 to
        go on mandatory quarantine in a designated quarantine facility upon arrival
        in the European country, the Irish government <a href="https://www.gov.ie/en/press-release/ebc83-statement-from-the-minister-for-health-and-the-minister-for-foreign-affairs/"
        target="_blank">announced</a> on Thursday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789484f-5e8a-46cb-83d2-4b00eeff224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:21:40.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added to Irelands designated states list are countries in Europe,
        Africa, Asia, South America. Including the additions, the number of states
        covered by Irelands designated states list stands at 58. The list can be
        found <a href="https://www.gov.ie/en/publication/b4020-travelling-to-ireland-during-the-covid-19-pandemic/#exemptions-full-or-partial-exemptions-for-passengers-from-mandatory-quarantine"
        target="_blank">here</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9de86e-1480-475e-9c94-aaa2f7791a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:21:40.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Travelers] from these states will have to book accommodation for
        mandatory hotel quarantine if they intend to arrive in Ireland after 4 a.m.
        on Tuesday, 6 April,  it announced in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97331748-f627-41a3-95c6-c33df4b3a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:21:40.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current policy states that all those arriving in Ireland must go
        through quarantine for up to 14 days either at home or in a hotel. Stay in
        the hotel may be reduced if an individual receives a negative result following
        the swab test taken on the tenth day of quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a26d9-e1df-4e98-916e-1eea09160335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:21:40.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:08.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those coming from non-designated states must complete their quarantine
        at home. But if they take a swab test five days after arriving in Ireland
        and the result is negative, then they can end their period of quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d4875-ea2a-4a1b-b7e8-20df8162a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:21:40.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish government said among those exempted from mandatory quarantine
        are patients going to Ireland for urgent medical reasons, aviation and maritime
        crew, diplomats, or their representatives, as well as travel to the State
        pursuant to an arrest warrant, extradition proceedings or other mandatory
        legal obligation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebafea-36f8-4f33-8741-012993776fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:21:40.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from mandatory quarantine, those entering Ireland must fill
        out a COVID-19 Passenger Locator Form, which can be accessed <a href="https://cvd19plf-prod1.powerappsportals.com/en-us/"
        target="_blank">here</a>.&nbsp;They must also show proof of a negative COVID-19
        PCR test result carried out at least 72 hours prior to travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7312d-e48a-492e-ac8b-2f671fce4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T14:21:40.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:05:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish government does not recommend non-essential international
        travel, the announcement said.</p>'
