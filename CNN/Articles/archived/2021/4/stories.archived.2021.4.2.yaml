      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c875e40-709a-43ba-8450-c07b61b24a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, jurors watched video of Floyd, Hall and another passenger
        being removed by police from the Mercedes SUV they were sitting in across
        the street from Cup Foods.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a2b55-7acc-476c-abc6-0d01c8aaf684'
      'mgnl:activationStatus': true
