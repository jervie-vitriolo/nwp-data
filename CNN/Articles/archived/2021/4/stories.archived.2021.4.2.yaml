      'mgnl:created': 2021-04-02T02:17:11.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists who present a valid certificate confirming they''ve received
        two doses of the Covid-19 vaccine are allowed to enter the Latin American
        country without being required to quarantine or produce a negative test.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
