      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kaiser Family Foundation poll published Tuesday found that the
        majority of people who were on the fence about the COVID-19 vaccine -- those
        who wanted to "wait and see" -- preferred a single-dose shot, if they were
        to get one at all.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f370612-8330-4806-9476-ac61fd576bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.007+08:00
