  'Derek-Chauvin-supervisor':
    'author': 'Eric Levenson and Aaron Cooper, CNN'
    'caption': 'Former Minneapolis Police officer Derek Chauvin spoke to his supervisor
      in a phone call shortly after kneeling on George Floyd for over 9 minutes last
      May to explain his version of what happened. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T19:11:18.413+08:00
    'imagesource': 'jcr:d8221c6d-153f-4a62-bbcc-12807a58eae2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a4e072f-5115-4a92-9feb-fbc7095f6ca8'
    'lead': 'Former Minneapolis Police officer Derek Chauvin spoke to his supervisor
      in a phone call shortly after kneeling on George Floyd for over 9 minutes last
      May to explain his version of what happened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T19:15:53.499+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:04:34.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:00.431+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Floyd', 'Derek-Chauvin']
    'template': '1'
    'title': 'Derek Chauvin defended restraining George Floyd in phone call with supervisor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b7aac-3b76-42a9-b3b0-6e39fcbdf6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Former Minneapolis Police officer Derek
        Chauvin spoke to his supervisor in a phone call shortly after kneeling on
        George Floyd for over 9 minutes last May to explain his version of what happened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b799d7-2791-4aba-b5a6-9a1431dd9360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just going to call and have you come out to our scene here,"
        Chauvin told Sgt. David Pleoger in a call captured on body camera footage
        and played in court Thursday. "We just had to hold a guy down. He was going
        crazy. He wouldn''t ... he wouldn''t go in the back of the squad &nbsp;"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc1d8a-70d1-4318-b6ee-af985bb817c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video then ends. In the rest of the phone call, Chauvin said
        they had tried to put Floyd in the car, he became combative, and then after
        a struggle, he had a medical emergency, Pleoger testified. Chauvin did not
        mention that he used his knee on Floyd''s neck and back, Pleoger said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e70cd-499c-4dda-a719-15544f0a11ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pleoger then drove to the scene and advised the officers there to
        speak to witnesses. "We can try, but they''re all pretty hostile," Chauvin
        responded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae77c5-48ed-45c4-9dec-e8733d0f1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until later that night at the Hennepin County Medical
        Center that Chauvin told his supervisor that he had knelt on Floyd''s neck,
        Pleoger testified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e7185-5b22-4e69-b7be-e52f2a69b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin''s comments, which had not previously been released, are
        the second time in his criminal trial that the jury has heard his perspective
        in the minutes after Floyd''s limp body was taken away in an ambulance. On
        Wednesday, a clip from Chauvin''s body camera similarly showed him defending
        his actions to a critical bystander.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfcdf87-9f69-4c2d-b84b-f7a6990b7750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one person''s opinion," Chauvin responded as he got into
        his squad car. "We had to control this guy because he''s a sizable guy. It
        looks like he''s probably on something."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420cf76-5db1-4580-a09f-efebfd009778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments about Floyd''s behavior are belied by the many videos
        of the scene that show Chauvin kneeled on Floyd, who was handcuffed, long
        after he had passed out. Prosecutors said he knelt on Floyd for 3 minutes
        and 51 seconds during which Floyd was non-responsive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44bcf8-5dd3-4eb0-b653-43926a043466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin''s attorney has not indicated whether he will testify in
        his own defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee4ab73-6713-4227-9b42-996df8fd40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony came on the fourth day of Chauvin''s criminal trial.
        Earlier in the day, Floyd''s girlfriend spoke about Floyd''s struggles with
        opioid addiction, and several first responders said that Floyd appeared dead
        when they arrived on the scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e7429b-c919-4420-8a40-8fa98d1f486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin has pleaded not guilty to charges of second-degree murder,
        third-degree murder and second-degree manslaughter. Wearing a suit and tie
        in court, he has appeared engaged with the proceedings and has taken notes
        on a large yellow legal pad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10790ff-58af-4750-9a25-51baab716ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supervisor criticizes Chauvin''s use of force</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee3289-d86e-4e54-8e16-7ed1e0c9d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Pleoger''s testimony revolved around proper police protocols
        for the use of force. He testified that officers can use force on a person
        in certain circumstances, but that force should stop once the officer gets
        control of the person.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f22a81-cdd8-48b4-81e0-fcb9d7b59e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon reviewing the body camera footage, Pleoger testified that Chauvin''s
        use of force should have ended earlier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21299e74-fae1-4d4f-bc92-193d97ad1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Mr. Floyd was no longer offering up any resistance to the
        officers, they could have ended the restraint," he said. "It would be reasonable
        to put a knee on someone''s neck until they were not resisting anymore, but
        it should stop when they are no longer combative."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779e89f-8c5c-4138-b9fa-8359fb04beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the requirement under police department policy is
        to call the ambulance and to render emergency aid while officers are waiting
        for the ambulance. He also said that police policy is to put restrained subjects
        on their side to help their breathing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef6b91-b599-4c7b-bf30-32580ab75e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you restrain somebody or leave them on their chest and stomach
        for too long, their breathing can become compromised, and so you''d want to
        get them up out of that position after a while, so they don''t suffer breathing
        complications," Pleoger said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd4cae-86fe-4f0d-8c72-9a465eef1cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cross-examination, he said he had not conducted a formal use
        of force review in the case because Floyd''s death was escalated to higher-ups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a26c32-3955-47a8-bcdf-072ce1f3d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paramedics say Floyd appeared dead</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e791c-10a7-4c9c-8220-5dfa53e9fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Hennepin County paramedics who treated Floyd last May said he
        was unresponsive, not breathing and had no pulse when they arrived on the
        scene.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8dce3-d9a2-4ada-859d-b17523343b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In layman terms, I thought he was dead," paramedic Derek Smith
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd23671-4664-4900-bded-c458226be0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith and his partner Seth Bravinder were first called to the scene
        as a non-emergency Code 2 for a mouth injury, but about a minute and half
        later, the call was upgraded to a Code 3 &nbsp;meaning the ambulance uses
        lights and sirens.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc82de0-ea6e-49cc-9377-321bed911107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they arrived at the scene, Floyd did not appear to be breathing
        or moving, they testified. Smith checked Floyd''s pulse and pupils  &nbsp;with
        Chauvin still kneeling on him &nbsp;and believed his heart had stopped. They
        then moved to get him onto a stretcher, and Bravinder bent down and motioned
        for Chauvin to lift his knee off Floyd.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abeee33-ae2b-47fe-86ee-e4c363fef22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They decided to put Floyd into the ambulance so they could treat
        him in a controlled environment. The equipment for treating patients with
        a stopped heart is located in the ambulance, and Bravinder said they were
        concerned about the crowd of bystanders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da21db11-eef9-4c63-b1e6-5af23ea01290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One officer, Thomas Lane, also got into the ambulance with them
        and helped with chest compressions. Smith removed Floyd''s handcuffs with
        a set of handcuff keys, he testified. With Floyd inside, Bravinder drove the
        ambulance several blocks and then stopped to treat him further, he testified.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c296b97-7095-4cf2-8012-d96e4f2e2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the ambulance, Floyd was "asystole," meaning he had flatlined
        and his heart showed no activity. Attempts were made to restart his heart
        with chest compressions, establishing an airway and electric shock, but he
        did not recover. They ultimately dropped him off at the hospital with no change
        in his status.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d6551-fb5b-43b7-888c-001f52eb3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I showed up, he was deceased, and I dropped him off at the hospital,
        and he was still in cardiac arrest," Smith said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432bdf2-3eb4-4b25-a841-0c056f0c07a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire Department Capt. Jeremy Norton testified that he and his partner
        met up with the ambulance two blocks away to help render aid to Floyd on the
        way to the hospital. His condition was grim.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f44dd-780c-4f37-b99f-d720524fc7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an unresponsive body on a cot," Norton said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91e06d-d1bf-4600-ad1e-b47dccc04596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He testified no one ever found a pulse in Floyd''s body. He later
        reported the incident to superiors in the Fire Department because it involved
        the death of someone in police custody and an off-duty firefighter was a witness.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c32f7-336d-4e5f-a3d9-ff4a345889bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Floyd''s girlfriend says they had opioid addiction</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713202a2-cd53-4f69-953b-6cc35a79520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courteney Ross, 45, said she met Floyd in August 2017 when he worked
        as a security guard at the Salvation Army. In emotional testimony, she said
        they liked exploring the local sculpture garden and eating out on their dates
        together.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49aac6-8fcc-4b19-973a-4ba2401546cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd liked to work out every day, lifting weights, doing situps
        and pullups, and he never complained of shortness of breath, she said. He
        was a mama''s boy who was a "shell of himself" after his mother''s death in
        2018, and she described the well-known photo of him as a "dad selfie."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6fae05-5161-431c-ab5e-378bf1348239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also both were addicted to opioids. Like many Americans, they
        were prescribed opioid painkillers to treat chronic pain, which ultimately
        led to an addiction and their use of street drugs, she testified.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcdbdf9-b185-4836-8033-5642c5c1dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, she found Floyd doubled over in pain and took him
        to the emergency room, she testified. He was in the hospital for several days
        due to an overdose, she said. She said she believed he had started using again
        in May 2020.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b8e0f-4938-4a24-89bf-8faf27854a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opening statements, prosecutors acknowledged Floyd''s history
        of opioid addiction but said it was irrelevant to why he died last May. However,
        defense attorney Eric Nelson has argued that Floyd''s true cause of death
        was drug use and several preexisting health issues.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da092e-1615-4cd3-94d4-e2bd77218722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN senior legal analyst Laura Coates explained that prosecutors
        sometimes decide to address "bad facts" head-on rather than allow the defense
        to do so.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254282e-b55b-4e89-bc6b-727350c388f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s because as the prosecutor, you want to present and address
        and resolve these bad facts. You don''t want to have the defense be able to
        say, ''Hey, jury, why didn''t they tell you about this? Here are the things
        they don''t want you to know,''" Coates said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72dc76-e2c2-4c76-8d46-a15e8e53b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T19:15:53.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:04:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/01/us/george-floyd-derek-chauvin-trial-day-4/index.html"
        href="https://edition.cnn.com/2021/04/01/us/george-floyd-derek-chauvin-trial-day-4/index.html">Derek
        Chauvin defended restraining George Floyd in phone call with supervisor</a>"</em></p>'
