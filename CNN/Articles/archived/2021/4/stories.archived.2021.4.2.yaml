      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86982bd8-a45a-42bd-b7a5-24b3c7079d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall fled Minnesota shortly after Floyd died, according to his August
        2020 statement to investigators cited in court documents. He was eventually
        arrested in Texas on outstanding felony warrants issued by Minnesota prior
        to Floyd''s death, including one for being a felon in possession of a firearm.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3fb84d-91e1-4113-a3c4-0a840f0362a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.035+08:00
