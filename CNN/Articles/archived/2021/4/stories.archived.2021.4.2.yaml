  'George-Floyd-girlfriend-trial-opioid-addiction-':
    'author': ' Eric Levenson and Aaron Cooper, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T00:19:58.950+08:00
    'imagesource': 'jcr:fd789d48-fb2c-4910-a279-532398afe4b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '259367ac-52ad-41e4-9170-6783bc29ed93'
    'lead': 'George Floyd''s girlfriend testified in Derek Chauvin''s criminal trial
      Thursday that he was a kind, caring, athletic man who struggled with opioid
      addiction.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T00:22:48.032+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:06:02.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:36.750+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Floyd', 'Derek-Chauvin', 'Courteney-Ross', 'opioid']
    'template': '1'
    'title': 'George Floyd''s girlfriend tells Derek Chauvin trial that they struggled
      with opioid addiction

      '
    'visualType': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c17e2-b5ba-4ffd-9ee4-3db3d3c4732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> George Floyd''s girlfriend testified in
        Derek Chauvin''s criminal trial Thursday that he was a kind, caring, athletic
        man who struggled with opioid addiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b584a-e98c-4107-b3a0-38d18fbea2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ebf73-b8ca-4627-b758-28032deab1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courteney Batya Ross, 45, said she met Floyd in August 2017 when
        he worked as a security guard at the Salvation Army. In emotional testimony,
        she said they liked exploring the local sculpture garden and eating out on
        their dates together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3c129-63fe-4381-ab19-725e392df60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb6323-9d26-41f6-b4d0-86a4a02fb458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd liked to work out every day, lifting weights, doing situps
        and pullups, and he never complained of shortness of breath. He also was a
        mama''s boy who was a "shell of himself" after his mother''s death in 2018,
        and she described the well-known photo of him as a "dad selfie."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d11294-ae87-49a3-adb7-74c2235fea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7539c5a-06c2-49ec-b631-320d2217a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also both were addicted to opioids. Like many Americans, they
        were prescribed opioid painkillers to treat chronic pain, which ultimately
        led to an addiction and their use of street drugs, she testified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d4a5f-5277-4f3c-8e89-eae1ef22595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219608ed-e757-40f4-80a2-95eef8cc5bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, she found Floyd doubled over in pain and took him
        to the ER, she testified. He was in the hospital for several days due to an
        overdose, she said. She said she believed he had started using again in May
        2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff4e66-8b19-481e-b7bf-6b4e93c6afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed9a9c-ef18-47cb-9d9e-fc03483ce5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opening statements, prosecutors acknowledged Floyd''s history
        of opioid addiction but said it was irrelevant to why he died last May. However,
        defense attorney Eric Nelson has argued that Floyd''s true cause of death
        was drug use and several preexisting health issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad960b9f-609f-46c6-ad0f-c0cae19d77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd1f51-d92f-4ae8-bcc8-8f92e2c1e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The personal descriptions of Floyd came on the fourth day of testimony
        in Chauvin''s criminal trial. His girlfriend''s storytelling represents a
        sharp shift from the harrowing body camera footage from the four former Minneapolis
        Police officers who arrested Floyd last May that was played on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc7488-3fe8-4fc0-81d6-407cb3a032b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c61729-13a1-40e4-8bbe-93866fee4a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first few days of testimony in the trial largely focused on
        bystanders'' who watched and recorded in horror as Chauvin impassively knelt
        on Floyd''s neck for 9 minutes and 29 seconds. Many of them, including the
        corner store cashier whose interaction with Floyd brought police to the scene,
        expressed feelings of guilt over what they did or didn''t do.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cff397-517d-4516-9106-fb59cc68b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b9753-872f-4d34-b02d-68ab5b30a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, prosecutors played body camera footage from
        the officers'' body cameras for jurors for the first time. The searing, up-close
        perspectives show Floyd gasping that he''s claustrophobic, saying he can''t
        breathe and calling for his mother until he fades into silence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1dff1-3da1-4d90-afce-024bb4a58acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d6d1c-4c82-43c9-9aa4-6dcc8cec1824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87206126-c6ed-46a3-a094-404c72f333d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One clip from Chauvin''s own body camera showed him defending his
        actions to a critical bystander just moments after Floyd''s limp body left
        the scene in an ambulance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93e6b8-11bd-4256-8fc8-9fe4d0277cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc02bb4-30f6-4f54-9278-551c51489914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one person''s opinion," Chauvin responded as he got into
        his squad car. "We had to control this guy because he''s a sizable guy. It
        looks like he''s probably on something."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f3cecd-7075-4544-9311-58a29274a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31056d44-af05-43ed-adbc-fc9062f417bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comment was the first time jurors or the public have heard
        from Chauvin -- and it may be the last. His attorney has not indicated whether
        he will testify in his own defense.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a39e8d-aa3c-424d-856c-c1727c6e06b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e122f-34df-4e70-8c85-787ed4e7cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T00:22:48.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:06:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although much of the body camera video has previously been released
        to the public, its raw power remained clear. Charles McMillian, a 61-year-old
        witness, broke down in tears on the stand after watching part of it, leading
        to a short break in the trial.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37309e91-1506-4341-bb38-3c4ddaf08827'
      'mgnl:activationStatus': true
