      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kates added that if there is any kind of delay with J&amp;J vaccine,
        it could negatively impact people who are harder to reach.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5eeb38-0412-49ab-8556-9d3927d0016d'
      'mgnl:activationStatus': true
