      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health as of March 31 showed 602 beds
        or 76% of the combined 792 in intensive care units for COVID-19 patients in
        the National Capital Region are occupied, putting hospitals in the region
        at high risk level. Medical facilities which have reached 70% to 80% occupancy
        rate fall under this risk category.</p>'
