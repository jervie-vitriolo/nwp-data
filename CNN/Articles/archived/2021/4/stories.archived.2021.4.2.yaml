      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong>  As new
        COVID-19 cases continue to surge, hospitals in Metro Manila, the pandemic
        epicenter that remains under enhanced community quarantine, are quickly running
        out of beds for patients who require intensive care.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4f795-bcaa-4075-9ba5-a2bbff622056'
