  'PhilHealth-hospital-probe':
    'caption': 'The Philippine Health Insurance Corporation or PhilHealth will investigate
      reports of a hospital charging patients 1,000 per hour for staying in tents.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-02T21:38:32.926+08:00
