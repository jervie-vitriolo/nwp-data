  'DOF-NCR-Plus-aid-budget-April-5':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-02T16:36:36.032+08:00
    'imagesource': 'jcr:696db3bc-bedc-4452-b097-ee075478aa7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8848a2c-1676-44c4-b29d-2f346327d5de'
    'lead': 'The 22.9 billion emergency subsidy budget for those affected by the
      enhanced community quarantine in the NCR Plus bubble will be downloaded to concerned
      local governments on Monday, according to the Finance Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T16:45:12.580+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:04:43.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:58.617+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOF to release budget for NCR Plus aid on April 5'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfeaa96-1161-4a03-8a07-1620bc1952c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> The 22.9
        billion emergency subsidy budget for those affected by the enhanced community
        quarantine in the NCR Plus bubble will be downloaded to concerned local governments
        on Monday, according to the Finance Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf258a-3f80-4744-bcc5-c3e6d6e99ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subsidy will benefit residents within the greater Manila area
         Metro Manila, Bulacan, Cavite, Laguna, and Rizal  which were placed under
        the strictest form of lockdown until Sunday due to the spike in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f4935-090a-422e-ae00-56a9db81f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quick release was made possible only because [Budget] Sec.
        Wendell Avisado signed the SARO and NCA last Tuesday morning (March 29) &amp;
        because the DOF &amp; Bureau of Treasury had prepared funds in anticipation
        of this eventuality," Finance Secretary Sonny Dominguez told CNN Philippines
        in a text message on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e0889-aefc-483a-9147-faf92ad7b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Quezon City Mayor Joy Belmonte said the Metro Manila Council
        met with the Budget Department last Tuesday where it was promised that the
        budget will be downloaded to them by Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6fe26-9bc2-4e1e-91e6-3a6ad5ecc79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8640b33-9f95-43b6-b4b4-82102183b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Welfare Department also announced on Wednesday it will
        be providing a list of individuals to LGUs to serve as their guide in distributing
        the aid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb005c-a68d-4a82-ba8d-a4ff1391df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4393e-0d42-450e-8e4f-e371d0abb499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the local governments of Taguig, Marikina, San Juan, and
        Makati have confirmed they have yet to receive the list of beneficiaries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c447a35-6f0e-4d49-b92b-b9b7cdfe0f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed599fe-0638-4fc4-8323-4aa1a54082a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for the budget, Belmonte said the DSWD has given the
        guidelines as to who will be prioritized in the national government''s dole-out
        program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c17415-f651-424e-aae2-cfa84311c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b497600-f938-4c86-9739-e171372575ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As per guidelines, primary list will be the DSWD SAP [Social Amelioration
        Program] list and the DSWD waitlisted list, then other vulnerable groups like
        4Ps [Pantawid Pamilyang Pilipino Program], etc, Belmonte said in a text message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a772bfc-36b5-4718-80b4-03c5a8cd4390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City Mayor Lino Cayetano meanwhile said he intends to start
        the distribution of the financial relief by the end of next week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847910d-2d81-4d45-86c4-032a40ecb9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e177ee3-a46b-4e98-bbcd-d76074faf08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the expected financial aid from the national government,
        Cayetano added they already started distributing relief goods to some 300,000
        families in Taguig.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d189b-2d40-4d4d-86a0-aac4b7e9315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf225d6e-c53a-4c23-84c9-51239df293b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are familiar with the list of DSWD because LGU <em>din naman
        ang nag ve</em>-verify <em>nito</em> (it is the LGU that verifies this) and
        we handled SAP distribution nung (during the) 1st wave  we are aligning it
        next week so we can hit the target of 80% of citizens set by the President.
        So, this will be dependent of amount of downloaded vs qualified recipients,"
        Cayetano said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d0887-7cfe-4d8b-be95-11a3f784b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bddb269-cbd1-4be2-a147-77c8ab070504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Budget Departments memorandum, each beneficiary may
        receive 1,000-4,000 in cash or in kind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac34c6-b096-4b1c-b321-333cf0517a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621dc36-5fbe-4584-a770-9d8e81c92c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T16:45:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Cayetano, Belmonte, and Marikina City Mayor Marcelino Teodoro
        said they will be distributing the aid in cash once the list and the budget
        are already available.</p>'
  'Mary-Mediatrix-Lipa-Batangas-full-COVID-capacity':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-02T17:09:33.654+08:00
    'imagesource': 'jcr:3fa5ee80-fee3-454b-b462-b2293fdb7939'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fad7e69-78bd-41bf-b0f8-240d15b5cb8e'
    'lead': 'A private hospital in Lipa City, Batangas said it has been a challenge
      looking for other hospitals to transfer patients it can no longer accommodate
       since many of these facilities are also running at full capacity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T17:13:06.921+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:04:40.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:03:59.045+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lipa City hospital reports full capacity for COVID-19 ER, ICU; referral
      to other facilities ''very difficult'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0871229-e3b3-45f3-8dbd-cc10c01de12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> A private
        hospital in Lipa City, Batangas said it has been a challenge looking for other
        hospitals to transfer patients it can no longer accommodate  since many of
        these facilities are also running at full capacity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0e7b3-f6f5-4dcb-abfa-c0e7acdcab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could just imagine that a patient can stay for hours in the
        emergency room just looking for a place to stay," Dr. Rommel Lojo, medical
        director of the Mary Mediatrix Medical Center, told CNN Philippines in an
        online interview on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c884d-072b-4386-8c88-ba5b3624cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Finding a hospital is) very difficult because I could imagine
        that you know, even the other hospitals are filled, so very difficult," he
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa43323-ab5f-4dea-b9ec-47440402aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lojo noted that their facility, the only level three hospital in
        Lipa, is already reporting full utilization for their COVID-19 emergency room
        and intensive care unit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e18a9-6935-4592-a552-1e58f451f1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the hospital''s COVID-19 ER only has 11 beds, but its patients
        reached up to 18  as some are already being treated in stretchers. Some of
        the patients even came from as far as Laguna, Cavite, Quezon, Mindoro, and
        NCR, the doctor added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3790670-171a-4e98-9525-014aa361ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital temporarily stopped accepting new COVID-19 ER patients
        on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c8472-dd64-4b12-84dd-8d0112b3849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4baf6d7-6bc5-41ab-be76-bb6594945ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So even if <em>may dumating sa amin, di rin namin maa-admit,</em>"
        Lojo said. "<em>Ang problema dun, ilan lang ang</em> healthcare workers <em>ko
        sa</em> ER. <em>Kulang na rin kami eh.</em>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c9d570-20a7-46b7-b505-3de081cd0d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So even if some patients arrive, we can''t admit them.
        The problem is, I only have a number of healthcare workers in the ER. We are
        also not enough.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1fc54e-4424-4f86-889b-0430ec9d4fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lojo added the hospital is also facing a shortage of manpower 
        with 17 of the hospital staff either in quarantine facilities or hospitalized
        after catching the coronavirus themselves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2f46e-37f8-4769-a1ab-27e84b3a9903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teleconsultation</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510ac96-7ea3-480e-b1ea-184d096fea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To take care of the patients who cant be accommodated, Lojo said
        they''re pushing for teleconsultations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6e6f0-b50c-49ed-b56f-71260efee301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb627e3e-e721-480f-bde5-89db60b83eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals who are experiencing COVID-19 symptoms will be asked
        to undergo an RT-PCR test. Those who have mild to moderate cases will be treated
        while at home under constant monitoring of a physician.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c736375-e29f-47e0-9eac-8818a028eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c880d9c-21c4-405f-aa7e-aa36314da26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lojo said as much as possible, they would only want to admit severe
        cases. But they still line up mild to moderate cases for admission if possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1aa81-427b-49d6-a8cd-36e3c3ade399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0ceb4-f8fc-4e0c-87b6-54d26f47f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syempre</em> most of these mild to moderate progresses e. So
        <em>''yun ang nagiging</em> problem," he said. "<em>Halimbawa ang</em> moderate
        <em>naging</em> severe and then<em> pupunta sayo, wala kang bakante, anong
        gagawin natin</em>?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd390932-27d3-42ff-9406-bf64419859ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, most of these mild to moderate progresses.
        So that''s becoming a problem. For example, the moderate becomes severe, then
        they will run to you, but you have no vacancy. What will we do?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7b8b9-ce2d-4a5e-ae62-8c16764e9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508995c-02f0-42b4-b5c4-e81ec3eea5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Waitlist''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221293b-39e5-477c-ad16-a76fec226161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lojo said there are also ICU patients on the "waitlist"  as the
        seven ICU beds in the facility are also full.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c8522-efbb-4330-a098-b92c0c898870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor said they have no choice but to make do of what they
        have to take care of the patients.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f592a1a1-22b1-4525-8b88-74d9a786f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca9bf4-b1ed-4fdd-8ec5-17474c55dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, waitlisted patients would be temporarily transferred
        to another room  with an assigned health worker  while waiting for an ICU
        bed to be freed up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffd2b3-1431-46ee-8d3e-0287163b0f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190b2b0-bc1e-40b2-8adc-3633dff7ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ''yung mga</em> challenges <em>namin</em> (These are our
        challenges). Treating ICU patients in a non-ICU setting. But then there''s
        nothing else that you can do about it. You just really have to do what you
        can for the patient," Lojo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2fe9f-1116-4193-9613-f426dc959f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tulad ng</em> ventilators, we had to put ventilators at bedside<em>.
        Mag-</em>improvise<em> ka talaga eh. Sana</em> we don''t reach that point
        when we really have to decide who will get the ventilator, who will not,"
        he pointed out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a62f7-0b9b-4b6c-9402-64ac1b808e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like ventilators, we had to put ventilators at bedside.
        You have to improvise. I hope we don''t reach that point when we really have
        to decide who will get the ventilator, who will not.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8090c111-d244-4029-85a3-b5541ae52445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e1c25-184f-48ac-b136-2c0292d732cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Health Department''s COVID Tracker showed there
        are only 26 remaining ICU beds in Batangas province as of March 31.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30014e39-7900-4bea-8b9e-dcbdd1a3f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c33ddb-a542-4c78-b914-48852e6163d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T17:13:06.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:04:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time this report is posted, many of these beds could also
        be occupied, based on the rate of increase in COVID-19 cases.</p>'
