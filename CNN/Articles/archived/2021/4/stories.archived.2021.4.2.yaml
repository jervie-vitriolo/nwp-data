  'Laure-Beaufils-new-UK-ambassador-to-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-02T09:56:14.575+08:00
    'imagesource': 'jcr:7a75f001-5ba2-418c-9f5b-a3bb4a6905aa'
