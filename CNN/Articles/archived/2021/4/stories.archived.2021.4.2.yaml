      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82bb828-e14f-4f42-81ed-d80a4e43c8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, that''s enough to vaccinate 320 million people, that''s the
        goal, enough to vaccinate everybody, in the US and that''s not affected by
        this," Kates said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f7b14-a20c-477d-9dc5-63eeb3e87548'
      'mgnl:activationStatus': true
