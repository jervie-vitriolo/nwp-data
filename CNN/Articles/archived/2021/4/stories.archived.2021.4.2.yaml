  'US-members-Iran-nuclear-deal-meet-Vienna-':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-02T21:17:19.865+08:00
    'imagesource': 'jcr:83f7c03c-4a41-4cfa-80d9-029abe7714f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f880f41-287c-4a28-ad78-3608ba0c327e'
    'lead': 'The members of the Iran nuclear deal and the United States will visit
      Vienna next week in the first effort to kickstart face-to-face negotiations
      to salvage the pact since the Biden administration came into office'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T21:16:57.413+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:04:30.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:01.800+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US and members of Iran nuclear deal will meet next week in Vienna'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b29011-ca09-4595-b850-c2c9460868ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:16:57.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The members of the Iran nuclear deal and
        the United States will visit Vienna next week in the first effort to kickstart
        face-to-face negotiations to salvage the pact since the Biden administration
        came into office, a senior administration official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f9012-9c16-4fc4-87cd-d16e78388863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:16:57.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior officials from the governments of Iran, France, the UK, Germany,
        Russia, China, the US and the EU will all be in the same city. The American
        and Iranian officials will not meet directly, but the US team plans to meet
        officials from the other countries that are signatories to the deal, the senior
        administration official said. It is unclear how long the meetings will last
        for, the official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ffd08-0047-4c3d-8ff8-3e8b13b64313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:16:57.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39dd2f-f0fc-4d23-a66d-19dd37364d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:16:57.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was first reported by The Wall Street Journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac156e-a42e-451a-8f1d-84a14330ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:16:57.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b3108-980f-40a3-8f56-3d6ddb71962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:16:57.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Joint Commission of the Joint Comprehensive Plan
        of Action, the formal name for the nuclear deal, met virtually without the
        United States and confirmed another meeting will take place next week in Vienna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9388d0-ebc1-45e8-92af-b287b8c8b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:16:57.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6caa36-7782-495b-9066-01c0b25e5c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:16:57.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission will meet relevant experts to "to clearly identify
        sanctions lifting and nuclear implementation measures."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49182c7f-e81c-4bc3-b4d4-05e1d3466bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:16:57.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7072e89e-dcea-4518-8051-067a0f8520c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:16:57.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, then President Donald Trump unilaterally withdrew the US
        from the deal, which is aimed at reining in Iran''s nuclear program. President
        Joe Biden has said the US will rejoin the nuclear deal once Tehran returns
        to full compliance with its agreements under the deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9b76e-3efc-47f9-88f1-96c1af845fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:16:57.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ddc7c5-0868-4ed6-98b8-057497361ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T21:16:57.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:04:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the beginning of what is expected to be a long process of
        negotiations to bring the Iran and the US back into compliance with the deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea4035e-d180-41c9-a00e-7de17b6af419'
