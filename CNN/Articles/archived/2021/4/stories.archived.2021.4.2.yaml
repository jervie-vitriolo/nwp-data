      'mgnl:lastActivated': 2023-01-25T09:06:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video demonstrates that Mr. Hall watched through the windows
        of Mr. Floyd''s vehicle to ensure that he was not being observed by police,
        then ... Mr. Hall furtively dropped something into the sewer drain on the
        street."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2540a-cbbc-49c9-a31d-9201938ba095'
      'mgnl:activationStatus': true
