      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With millions more Americans getting vaccinated
        every day, some have complained about fever, fatigue and other ailments they
        weren''t expecting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e8325-c3d2-4ec8-9401-1bed72bdcf33'
      'mgnl:activationStatus': true
