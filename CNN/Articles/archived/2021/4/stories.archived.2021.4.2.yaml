      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, known as the "Pearl of the Atlantic," is also welcoming
        those who can prove they''ve recovered from Covid in the past 90 days.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbec006-5d61-4812-9a39-0f9cda820457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d62bda-e43d-4d1c-8bd4-ed79efd973dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before being allowed to enter, travelers must produce an official
        vaccination certificate that states the dates they received each dose of the
        vaccine.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3107bc-fd31-4222-9bc8-7462e042dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9459874a-ad40-4c03-9c05-6710c46b5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who visit will need to follow Madeira''s current Covid-19
        measures, such as wearing face masks in public places. The country''s restaurants,
        bars and casino are currently required to shut at 6 p.m.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4478610-1ec0-4b08-89e7-f135a027ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cd69f-a2c2-4a3d-8d61-5264a25cbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poland</strong></p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf8f0f-219e-4514-89ec-6c9b02daad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers from EU countries can visit Poland without undergoing
        its mandatory 10-day quarantine "on the basis of a certificate confirming
        vaccination against Covid-19."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ca489-8aad-4097-8b5e-d990b36f9fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce19246f-4294-48de-9dae-952ad859a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European country lifted restrictions for arrivals who''ve been
        fully vaccinated on December 28.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427b0f9-b9bf-490a-8fec-1a48a2dedc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83017b27-1032-4058-befa-3eca1f03c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who provide a negative SARSCoV2 test on arrival are also
        exempt as long as there''s no more than 48 hours between the time they receive
        their test result and the time they cross the border.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca97b6ad-e9d0-4c3c-9a72-2c38410476ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a92cf-cf4c-4d5a-93f9-fd844b0178b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Romania</strong></p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecbfc9-4882-48ef-a89d-5ca86f3e4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All travelers arriving in Romania from permitted destinations who
        have been fully vaccinated from Covid have been exempt from quarantining on
        arrival since January 18.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d868bf4-a1a9-48a8-9939-2b6e8b56b4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ba33c-0f05-4fc6-9455-c10f060b6f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules were announced by the European''s country''s National
        Committee for Emergency Situations (CNSU), who stipulated that visitors and
        returning residents will need to show evidence that they''ve had two doses
        of the vaccine in order to avoid mandatory isolation.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f973a0a-fd17-4faf-857d-33184fc065b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b77f2-312a-4b55-b9b9-c442cd946f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second dose must have been administered at least 10 days prior
        to their arrival.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990aa5b-e86c-4adf-82f1-da8f6315d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49f937-3865-4ab4-b634-48dafaff9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccination proof, including the date when the second dose
        was administered, should be made through the document issued by the health
        unit that administered it, whether that be in Romania or abroad," the CNSU
        said in a statement.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278df442-471b-4c8d-aa36-b69bafa11eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cb3e1-1e81-4835-83d4-17fdc50429ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, travelers arriving from countries on Romania''s "yellow
        list," which is made up of destinations of high epidemiological risk, are
        required to quarantine for 14 days.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29eb42-c465-4abc-9f87-1623c0af43a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92375b-12c5-4a01-9498-f0637233fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who submit a PCR taken no fewer than 72 hours before entry
        must quarantine for 10 days.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9bccc-c8ea-441d-89d1-dbfaab339309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60c7c41-3892-492b-8dd1-857134a0e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Seychelles</strong></p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb75399-f3e8-4744-afa7-a4e097308631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seychelles joined the increasing number of destinations to drop
        quarantine requirements for travelers who''ve been vaccinated against Covid-19
        in January.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748f1c6-a2e3-4d7a-94ce-47ee902de16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a1d40c-1101-45e5-8c63-e99e3505503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after a successful vaccine rollout, the remote destination situated
        off the coast of Tanzania, has relaxed restrictions even further.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613fb3b-d545-4032-96ba-9e3b55bbfaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e3df3-5c00-4b7e-856d-57063b4b5206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 25, all travelers, other than those from South Africa,
        are permitted to enter the Seychelles as long as they submit proof of a negative
        Covid-19 PCR test taken within 72 hours of travel.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd52fa-5d59-4253-8295-7f347a8c755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4269bc-5445-4a83-9598-f7717e35f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:17:11.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are comfortable that we''ve achieved the immunity that we deserve,"
        Sylvestre Radegonde, minister of foreign affairs and tourism for the Seychelles,
        told CNN Travel earlier this month. "We''ve trained the establishments. We
        have the facilities in place.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9680b4-31ab-42ef-a6b2-da3049f5eff1'
      'mgnl:activationStatus': true
