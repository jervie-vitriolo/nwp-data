      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a450cd0-9400-4a33-b1c0-6a3a5592216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Hannam was found guilty on all five charges by the jury
        on Thursday, a representative of London''s Central Criminal Court told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5af85-8d46-479d-b19d-a4d2d9273db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e4649-2776-45d4-a9dc-2d0aa409cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These charges include membership of the banned National Action group,
        making a false application to join the police force by not disclosing his
        membership of said group and the possession of indecent photographs of a child.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f47e4-4f18-41e2-8f24-e9d715cc801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5b123-b119-459a-a387-df7aa197d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old was serving as a probationary officer in London''s
        Metropolitan Police force and is the first police officer to be convicted
        of belonging to a far right terror group, according to the UK''s PA Media
        news agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083a375-4671-4a4f-bc6d-942784d0e18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f5cef8-cc81-404c-93f2-37992479f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public expect police officers to carry out their duties with
        the very highest levels of honesty and integrity," said Commander Richard
        Smith of the Met''s counterterrorism unit in a press release Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4aa1b8-576c-45d0-b8a8-e813017088e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b767d-642b-4bad-aa85-f56e34984e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, PC Hannam showed none of these qualities, firstly by joining
        and engaging with a far-right proscribed organisation, and then when he lied
        about his past links to this group when applying to become a police officer."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f15e83-5ea6-461c-8bf3-b69d23b8e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T02:07:37.809+08:00
