      'mgnl:lastActivated': 2023-01-25T09:05:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High on the list of factors worrying experts is the spread of coronavirus
        variants in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28824e4c-1cfe-4ef5-9213-c6c42b1b9258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704cc45-b757-48d5-95b1-8520b5cdf2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan on Thursday said it identified its first case of a variant
        that was originally found in Brazil, adding to reports of variants spreading
        across the US. That spread, along with relaxation of social distancing and
        mask mandates in many states, contributed to an influential model increasing
        its prediction of the number of people who will die of the virus by July 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a9237-1e31-40ae-a59b-c5a0be64a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197511a-741b-4624-8b17-3161d378c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the University of Washington''s Institute for Health
        Metrics and Evaluation (IHME) forecast that 600,000 people would die by the
        start of July, and this week that number is up to 609,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e901d9d-6c75-4019-bef8-caa8bd264d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f68ff-9c09-49a6-941a-ee177f79b525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relatively small changes in behavior can have a profound impact
        on deaths in the near term," the IHME said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e37da-5832-4e09-a1cc-7aa5957b9083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6659e6-b7ee-4a72-b3b1-c8ce5f61a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30.5 million people in the US have been infected with
        coronavirus and 553,120 people have died, according to data from Johns Hopkins
        University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92469de8-e8a7-4885-8c6e-ab1a37e6ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f33121-1315-4225-b65e-cf46726909fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Easter will look like for those who are vaccinated</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c5fc8-e3c2-4bd5-9955-8c5d904be1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for fully vaccinated Americans celebrating Easter, the
        holiday can more resemble that sense of normal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1120c4-bff9-4ebf-bbab-2054eb5b3448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420215a-e712-4e3d-acb6-e3fe8baad42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have been fully vaccinated are safe to celebrate Easter
        this Sunday indoors with other fully vaccinated people without wearing masks,
        according to the Centers for Disease Control and Prevention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336908a8-536f-4d0d-94fc-d6adb272ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d46f4f5-4c3d-4478-8c2e-04a631e2d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who aren''t fully vaccinated, the CDC advised they stick
        to their own household for egg hunts or enjoy these traditions outdoors while
        six feet apart, according to a series of tweets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102442a6-6502-41c1-bfa6-8f1ef04ef7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011919cd-c317-4370-a91e-0b3c0aec040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says it''s still learning how vaccines protect against the
        coronavirus and advises that fully vaccinated people going out in public still
        wear masks and take precautions until the agency knows more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c3f02-9d88-44cd-ae29-a2b39550a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65652db8-982c-46c7-8489-d7847c5e4d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and experts are hoping to get Americans vaccinated quickly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01b577-c4d4-49cf-b4bc-c7e2066d1575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe1e6e1-329b-4175-aa2d-cb29f1317496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 154 million doses of COVID-19 vaccine have been administered
        across the country, according to data from the CDC. Thirty percent of the
        US population -- about 99.6 million people -- has received at least one dose
        of vaccine, and nearly 17% -- about 56 million people -- have been fully vaccinated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955db1e-221d-44da-bda2-9e89367136b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce51a1e-59d5-4efb-ba0e-2885821f4018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pfizer vaccine protects for at least 6 months, but could last years</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a8d8e7-2ee9-465f-a453-d9fc404f453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protection offered by the Pfizer/BioNTech''s coronavirus vaccine
        remains high for at least six months, the companies said Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c806ae-1661-4967-9c9d-e2055bd26c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e7ca1-9e93-4068-931d-4f3685dfbeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Wen, speaking on CNN on Friday, described that level of protection
        as "the floor, definitely not the ceiling."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406257fe-9adf-48de-ac0e-74f2fe2ff629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a978c186-7ae3-4e10-b70b-6a669865972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Most likely the protection that the vaccine will provide
        will be years even. But we just don''t know that."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b0ee3-da65-41d8-b902-2249cb273a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b70b2f-23fe-4c82-87a7-8b7909cc86f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think there''s a possibility that we may need to get a booster
        shot. Maybe booster shots that target new, emerging variants," Wen said. "But
        I think that''s a small price to pay now that we have these safe and very
        effective vaccines that are out there."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470ca3b-6e61-4fbe-bfd1-51008d9c9669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbd56d-5049-43b8-a6fb-958ecb172fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eligibility expands in some states</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6a7d9-dec5-4c4f-95e7-41e74fe6952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T15:41:53.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:01.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protection from those vaccines will soon be available to many
        more people as states expand their eligibility.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
