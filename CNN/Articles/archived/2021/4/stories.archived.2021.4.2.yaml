      'production', 'manufacturing', 'J-J']
    'template': '1'
    'title': 'J&J says COVID-19 vaccine still on track despite manufacturing snafu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed027a33-7589-4725-bd3f-6783bcb538f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Johnson &amp; Johnson said Thursday it
        still expects to meet its commitments for the promised delivery of an additional
        24 million doses of its COVID-19 vaccine in April, even after a quality problem
        at one of the company''s contract manufacturers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc0213d-5b57-408b-a547-2fe781067cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74766c6c-3385-479d-b550-141c20ec1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant that had the problem, run by Baltimore-based Emergent
        BioSolutions, has not yet been authorized by the US Food and Drug Administration
        to make the vaccine and has not made any of the doses that are in the current
        vaccine rollout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35bb67-1ef1-4168-8912-715d7c628557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00fbf8-f233-4741-acd4-ef04199abf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergent told CNN the problem affected a single batch of "bulk drug
        substance" used to make vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f32a01-663b-4cc3-8058-86f1154366c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d501391-d589-4a91-a361-dd3c2d0e9870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emailed statement to CNN, Emergent said its quality control
        systems caught the batch that "did not meet specifications and our rigorous
        quality standards" before it got any further. The company said it isolated
        the material and will now dispose of it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ef50d-ec87-4ab3-8592-5bbdb46589f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185a265-fb2b-4715-942b-a7e74a6aa020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not detail what the ingredient was or how important it was
        for any resulting vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b1a63-11c8-4d2d-af56-66ae7ee5402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15380a3-bdb1-4c1a-a13c-7c7606d97b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported Wednesday. that workers at Emergent
        accidentally mixed up some of the ingredients that would have gone into as
        many as 15 million potential doses of vaccine. But Emergent CEO Bob Kramer
        told CNBC there was not a mixup between vaccines being made at the plant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68347c-74ae-4574-ac02-09e720978949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56eeb3-56aa-45c8-a96c-822f297d156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t the case where an ingredient from one vaccine contaminated
        or impacted the other," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f149df-9540-4b07-bb77-adc4a9647b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df3c5c-b744-45b7-88a1-19649d7c194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would not confirm the estimate that the batch would have affected
        15 million doses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c1e1b1-21ff-48e1-aad3-05fc13b67e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1314b2-4353-41eb-97ab-58b126de7f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, the quality control systems worked as designed to
        detect and isolate this single batch," Emergent''s statement said. "Discarding
        a batch of bulk drug substance, while disappointing, does occasionally happen
        during vaccine manufacturing, which is a complex and multi-step biological
        process."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83255bfe-0808-49cc-84d4-8708ddac8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ca207-fe12-464c-9a12-df2d87f354cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergent added that it is confident the company will meet the FDA''s
        requirements for authorization to make this vaccine. Emergent is also working
        on Covid-19 vaccines made by other companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c050a8c1-648b-402e-9f95-902f1d249c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb961289-82fb-4346-9546-3b36b1caca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear when Emergent may get FDA authorization. Johnson
        &amp; Johnson said it is continuing to work with the FDA and Emergent toward
        the authorization of the facility.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a5c86-b582-48a2-b21a-6803d32bb9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2cc324-9cb7-4e17-b86c-49d40b0255a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J said that it sent additional quality, manufacturing and
        technical operations experts to be on site to supervise and support the manufacturing
        of their vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28d6d9-78fe-4ec0-b70d-b9d7e014ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119f6ff-1a78-46a9-8f56-4abe781ee56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source tells CNN the FDA is demanding more information from Johnson
        &amp; Johnson on what went wrong and said the FDA has been on the phone with
        J&amp;J almost constantly since Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f5d36-d735-4797-abb3-16a40d9f095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a2e685-f6b8-4ed4-b4d9-d1c4a905ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without Emergent, Johnson &amp; Johnson was able to meet its
        commitment to deliver 20 million doses in March, and the company said it is
        still on track to deliver 24 million more in April.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b65fb-5586-4d4e-af1f-69e23b51c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce57a63-ef2b-4b21-964c-6dd1f72636fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with the Biden administration said the April rollout
        of the vaccine will likely look a lot like March, where only a few doses go
        out at the beginning of the month, and then there will be a lot more doses
        available near the end of the month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660989de-d6f0-48bf-b835-f9decc87d446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91ae4c-4480-4c7a-a85c-90f3b6beea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the administration said, the vaccine materials will continue
        to come from J&amp;J''s vaccine arm Janssen in the Netherlands and will go
        to fill and finishing plants that have been doing the final stage process
        of the vaccines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd3b61-ef04-463f-bd03-9af9033f93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6beb95-4fd8-47ba-a001-b882c79d3630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the final stages of the manufacturing in the US, J&amp;J has
        worked with contract manufacturers Catalant in Bloomington, Indiana and with
        Grand River Aseptic Manufacturing in Grand Rapids, Michigan. Both plants have
        been working 24 hours a day, seven days a week to finish the vaccines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747722a-d95b-4581-b1cb-69f9fafc11d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e559b9e-81b6-43a5-a333-4e7e71c3ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday evening, Biden administration officials stressed that
        the quality issue with Johnson &amp; Johnson''s Baltimore manufacturing plant
        won''t affect the president''s ultimate goal of making vaccines available
        to all Americans by May.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731410a6-132f-4ade-ad60-034a44142b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe7944b-1244-4f18-b5ca-662f9c4e6a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health departments don''t believe the supply "will be terribly
        impacted" by this manufacturing issue, according to Lori Freeman, the CEO
        at the National Association of County and City Health Officials.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948e828-f78b-4c79-beeb-383e007b0a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c214b-042c-42b6-a008-7dfbe4a93e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman said that they were told on a White House call this week
        that "supplies would remain relatively flat over the next three weeks," with
        roughly 16 million doses of vaccines made by Pfizer and Moderna, and an additional
        5.1 million J&amp;J vaccines sent to states, tribes, and territories. J&amp;J
        ''s supply will fluctuate, adding additional 4 to 6 million doses weekly to
        16 million per month.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe495b-bdbd-4e03-9546-982ca5e10669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad9578-bba0-4757-9538-df1cba07d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman added that "interestingly," nothing was mentioned about
        the J&amp;J challenges during their White House calls earlier in the week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28dc49-3bc7-48ae-9d09-45011bc6f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75370b-4588-4a25-870c-c53ff23e15a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only potential problem Freeman could foresee is if the federal
        government adds more vaccine distribution channels.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaef35c-f6ee-4e46-8f8d-ebb863202068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d095a-46a8-4a22-8aa9-a017b884c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more the distribution channels expand from the federal government
        channels (to Dialysis Centers, Community Health Centers, the ramp up of the
        Federal Pharmacy Program from 17,000 stores to 40,000 stores) -- if there
        are disruptions in the supply chain, somewhere along these distribution channels,
        things could change or vaccine administration could slow," Freeman said in
        an email to CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf0be2-4bb3-4c60-93a1-b62af1171f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d759707-e034-4cc8-b5d3-ac94f060e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Kates, the senior vice president and director of global
        health and HIV policy at the Kaiser Family Foundation said that in the grand
        scheme of things this is "a hiccup."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a242b-aa49-4052-b617-4f0a7a946908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bfa8c5-6120-4110-bb61-fbb2314e6bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unfortunate setback in some ways, but the good news is
        the US government has already purchased enough doses that are scheduled to
        be delivered between Pfizer and Moderna, and Johnson &amp; Johnson."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5977f209-08a2-470a-b436-f5e92c585883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:05:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a827040-31a1-4d82-b707-bffe6cc2dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T08:12:59.007+08:00
