  'UK-Philippines-travel-ban-COVID-19-variants':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-02T18:39:46.711+08:00
    'imagesource': 'jcr:f90b2bf6-a362-4ef2-9dfa-612ba9f11645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21bd7de3-ba45-4024-a143-73fb55e6c038'
    'lead': 'The United Kingdom will prohibit the entry of travelers from the Philippines
      starting April 9 to prevent the spread of the more contagious COVID-19 variants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-02T18:42:23.831+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:04:34.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:04:00.090+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK to ban travelers from PH starting April 9 due to COVID-19 variants'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be42138-6268-4665-8d86-7bb1e4ffb364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:42:23.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong>  The United
        Kingdom will prohibit the entry of travelers from the Philippines starting
        April 9 to prevent the spread of the more contagious COVID-19 variants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc10612-7dbb-4a03-bac6-a3accae21936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:42:23.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government on Friday said the <a href="https://www.gov.uk/government/news/countries-added-to-red-list-to-protect-uk-against-variants-of-concern">Philippines
        was included in the "red list"</a> alongside Pakistan, Kenya, and Bangladesh.
        International visitors who departed from or transited through these four countries
        in the past 10 days will be refused entry into the UK.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562170b3-3c1c-4859-9eaf-c5df4c06a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:42:23.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only British and Irish citizens, or those with residence rights
        in the UK, can enter given they undergo a 10-day facility-based quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7e3a1-b7ed-49c4-83a8-0180b7c3ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:42:23.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK said the ban will help reduce the risk of new variants, such
        as those first discovered in South Africa and Brazil, from entering England.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a17e8-3907-461f-901a-132a81e384c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:42:23.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has made it consistently clear it will take decisive
        action if necessary to contain the virus and has added these destinations
        to the red list to protect public health," it said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935d461-94ee-42a0-836b-b91cd163a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:42:23.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has confirmed hundreds of cases of the variants
        first detected in the United Kingdom, South Africa, and Brazil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e872e-00a7-4cfd-80dc-dcbbf0ced029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:42:23.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has 104 cases of the variant first reported in the Philippines
        called P.3. The World Health Organization has yet to declare if P.3 is a variant
        of concern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6073ddb4-b9a1-4cb4-be54-58c05316bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T18:42:23.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:04:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Dodo Dulay said the travel ban is
        "understandable" given the ongoing COVID-19 surge in the Philippines.</p>'
