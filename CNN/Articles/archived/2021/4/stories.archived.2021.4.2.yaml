      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wealth of data on the planet captured in 1986 by NASA''s Voyager
        2 spacecraft -- the only craft to fly by the planet -- is still revealing
        tantalizing clues about its make-up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e52475-c358-44f2-a88d-eedd750e5e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T10:22:31.844+08:00
