      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f61dab-5e5c-4f00-833f-522b4d482c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the mass shooting drew immediate condemnation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aeb7e6-459d-4c6d-a6ef-6cb17b8adbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6423931-2abb-4c83-aebd-28e02328192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horrifying and heartbreaking. Our hearts are with the families
        impacted by this terrible tragedy tonight," California Gov. Gavin Newsom said
        in a tweet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3700a-9353-4c59-85c0-02c043b59e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca5899-015f-44f5-bee9-8cfa9a1792c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Katie Porter, a California Democrat who represents Orange County,
        said she and her staff are monitoring the situation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a65c7d-62f8-4621-9842-cdd86e8778ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ee417c-1e08-4325-a0e0-3797c126eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m deeply saddened by reports of a mass shooting in Orange County,
        and I''m continuing to keep victims and their loved ones in my thoughts as
        we continue to learn more," Porter said in a tweet.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa99f86-0ecf-4069-af91-e04a537f0ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-02T03:09:54.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:05:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/31/us/orange-california-shooting/index.html"><em>"Suspect
        in mass shooting at Orange, California, business complex knew the victims,
        police say"&nbsp;</em></a></p>'
