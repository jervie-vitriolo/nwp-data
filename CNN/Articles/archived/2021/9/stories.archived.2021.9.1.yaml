    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:09.379+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Progressives', 'Democrats', 'Alexandra-Ocasio-Cortez', 'AOC', 'Jerome-Powell',
      'Federal-Reserve', 'Joe-Biden', 'Fed', 'replace']
    'template': '1'
    'title': 'Progressives led by AOC call for Biden to replace Fed Chair Powell'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b323f0-5756-4d34-932b-b3428ca50d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Progressive Democrats, including New York
        Rep. Alexandria Ocasio-Cortez, are calling on President Joe Biden to give
        the Federal Reserve a sweeping makeover by replacing Jerome Powell as chairman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c37802-3529-4cf7-8ff9-18154524c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d7d95-05d8-436d-be4f-a808ab2c0ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge President Biden to reimagine a Federal Reserve focused
        on eliminating climate risk and advancing racial and economic justice," the
        lawmakers said in a statement Tuesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b466a-4baa-46e4-9c91-9a3d968afdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64a742-5816-45ee-a93b-16098cf46674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Ocasio-Cortez, the statement was issued Reps. Rashida
        Tlaib of Michigan, Ayanna Pressley of Massachusetts, Mondaire Jones of New
        York and Chuy Garcia of Illinois, all members of the Congressional Progressive
        Caucus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6046a7d5-cefc-499d-ac44-e3b951f611c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa14949-dcb1-4176-8a88-56a064b2353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:26.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell, a Republican and former investment banker, was nominated
        to lead the powerful Federal Reserve by former President Donald Trump in 2017,
        who later sharply criticized his handpicked chairman. Powell''s term as chair
        expires in February, and the White House has not said whether he will be reappointed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb59087-c910-4eb0-9bd8-0299301e7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb7a0e0-ee93-4cf5-aad0-0b24296b6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Powell, the Fed wasted little time responding forcefully to
        the economic fallout from the pandemic in March 2020. Economists have credited
        the Fed''s historic actions with helping to prevent a full-blown depression
        and financial crisis in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9a052-8fef-4241-9fe3-6f3d15ea5b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3de8e9-360f-49a0-8a88-35a2dc51bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed is tasked by Congress to maximize the number of American
        jobs while keeping inflation low. Although the Democrats in the statement
        credited the Powell-led Fed with making changes to how it approaches its goal
        of full employment, they voiced concern over his track record on the climate
        crisis and regulation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b4005-e755-4606-8aa1-49e6a157b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11626ff2-abe4-422f-8b57-2afe20287132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under his leadership the Federal Reserve has taken very little
        action to mitigate the risk climate change poses to our financial system,"
        the lawmakers said in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736bd1fd-66cf-4103-a3c0-f5c6a4d7b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ef81a-6ef2-4943-ab9e-c2735512e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Fed did join an international network of global financial
        regulators focused on climate change in late 2020. In June, Powell warned
        the climate crisis poses "profound challenges for the global economy and certainly
        the financial system."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14721328-28bc-42e8-b5d1-ab5e3a8e0d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bdfcf3-d240-41d9-b1f8-f0dc685ef48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AOC-led statement also criticized the Fed for "weakening" financial
        regulations enacted after the Great Recession, including capital and liquidity
        requirements, stress tests and the Volcker Rule. Powell has previously disputed
        the argument that the Fed has weakened regulations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ce353-25a6-4bad-884e-556d6952e884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
