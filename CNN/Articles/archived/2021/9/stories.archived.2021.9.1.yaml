      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public address aired on Tuesday, Duterte called out Gordon
        for his manner of leading the inquiry, which he said "reeks with malice."</p>'
