      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e1b99-d299-485d-a595-e55f72747a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:29:38.764+08:00
      'mgnl:createdBy': 'bamba'
