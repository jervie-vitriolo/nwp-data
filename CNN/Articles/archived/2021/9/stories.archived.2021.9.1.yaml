      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David told CNN Philippines that <a href="https://www.cnnphilippines.com/news/2021/8/31/OCTA-COVID-cases-25-000.html">new
        infections may even reach 25,000 next week.</a> Cases will continue to increase
