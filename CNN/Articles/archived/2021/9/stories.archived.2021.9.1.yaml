    'title': 'NTF officials slam ex-adviser Leachon, defend COVID-19 vaccine purchase '
    'updated': 2021-09-01T23:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c0b0b-38b3-4b7d-a417-233adfd0d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:57:25.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:17.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —&nbsp;</strong>National
        Task Force Against COVID-19 officials on Wednesday criticized former special
        adviser Dr. Tony Leachon following his remarks on the efficacy of the COVID-19
        vaccines purchased by the government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4609a6-38af-4054-99fc-f1b29b582085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49a13e-a3f2-4ea0-ac49-6ef70d9c65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, NTF chief implementer and vaccine czar Carlito
        Galvez questioned Leachon''s expertise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23fd75-cd9a-49e9-a92f-f0b3acd84d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49fefcc-0fda-47f9-b710-dd54c838ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:19.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po siya</em> expert <em>sa usaping bakuna. Nakikita po
        natin ang kanyang mga</em> data <em>ay</em> skewed <em>at</em> malicious.
        <em>Ang talagang ano po ng</em> vaccine expert panel <em>ay lahat po ng bakuna</em>
        is very effective," said Galvez, a retired military general.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f6865-8ac4-43e2-bea0-2036d7a11a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe6dcd-8d8c-4a62-8093-06e57e228587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s not an expert when it comes to vaccines. We
        can see that his data is skewed and malicious. What the vaccine expert panel
        has said is that all vaccines are very effective.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5547ba-a80e-4ac6-a475-b5c324c31c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f0517-6346-424a-b0c7-5fed52b90d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, Leachon raised the need to "rationalize the choice
        and procurement" of vaccines to ensure they address the threat of the feared
        Delta variant of the coronavirus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f15489-fab1-494f-88ac-1ea8afed4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb3cd59-1beb-4cb9-83eb-562dad5b3d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, the health reform advocate
        also described the country''s COVID-19 situation as a "perfect storm," as
        seen in factors like record-breaking cases, doubling of positivity rate, active
        cases, and occupancy of ICU beds.&nbsp;</p>'
