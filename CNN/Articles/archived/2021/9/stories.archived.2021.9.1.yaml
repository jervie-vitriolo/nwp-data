    'template': '1'
    'title': "Dizon: Testing efforts not enough, but guidelines must be followed \
      \ \n"
    'updated': 2021-09-01T23:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1f3682-8a50-4b33-840c-74e4be18dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:25.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong>&nbsp;Testing
        czar Vince Dizon admits that the government''s testing efforts need improvement,
        but he notes that there are guidelines that must be followed in COVID-19 testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ad900-4186-4655-a52a-8c5cb628f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a385de8-1f22-4fd0-92b6-aaf9d2a89417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing on Wednesday, Dizon said the country''s testing
        peaked at over 80,000 a day last week, with a daily average of close to 70,000
        tests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc08864-5678-4064-a309-8a852de6b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb98dde-f816-438e-816c-28ececf138be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the question, ''Is it enough?'' I don''t think it''s enough,
        to be honest. But we have to understand that we always follow the advice of
        our experts that we cannot just test shotgun, meaning magte-test tayo ng walang
        basis (testing without basis)," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932b94a-bab3-4bba-b3f4-5b6f3d0f94af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca96ed3-8251-42da-b51a-80175dfd84cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:28.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It needs to be risk-based and it needs to be based on the guidelines
        that have been approved by the experts and the Department of Health," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07dbaca-de5c-4b2e-b9f3-740cc78e0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:28.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef11b4-1112-4159-b701-5060dacb1966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the guidelines, Dizon said, there is a need to test
        symptomatic patients, contacts, and those in high-risk areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587bdb06-3b96-47d4-80a0-7f6347c990d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e5fd35-7f20-4edf-b78c-8cb19becfb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:30.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing czar made the statement after <a href="https://www.facebook.com/leni.robredo/posts/10222761380915459">Vice
        President Leni Robredo</a> criticized the government for its weak COVID-19
        testing and contact tracing efforts as the country tallied a <a href="https://www.cnnphilippines.com/news/2021/8/30/new-covid-cases-all-time-high.html">record-high
        22,366 new cases on Aug. 30.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0a7e3-f8f5-4fd4-a2c3-1353e950d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, health reform advocate Dr. Tony Leachon
        also said testing in the country is very low - with the positivity rate currently
        at 26.4%.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4040fdd-9448-4cfc-9b7e-3d882a8759a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:17:17.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:31.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc2494-4314-4827-8ad9-dd47e508a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:17:17.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has set a standard positivity rate
        of below 5% to show the infection has been controlled.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbaf3bd-621b-42bb-8977-eba994113275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:17:17.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189195b6-617a-40fe-93ab-9db79b5df053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:17:17.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t test enough you will not decrease the positivity
        rate and you will continue to transmit the infection," said Leachon, a former
        pandemic response task force special adviser.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb01ddc0-8305-4991-8b85-1f127ce69108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:17:17.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15538ca-5dcd-4802-8422-7c693a44ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:17:17.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:13:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon also said COVID-19 testing is costly - with the cheapest at
        ₱2,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca45f2-c966-4f7f-ae0a-10d725d18896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc657ef-96b3-42ae-9f62-b1f8dfc46565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this rate already, we are already spending P160 million a day,
        both from the pockets of our citizens and from the PhilHealth. Napakalaking
        pondo po nito (It''s already a large amount)," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fae997-c51d-42f3-9854-7ef1aee67eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47534cc7-f6a7-4d3b-9d32-aa529326e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin ko po, bago tayo maglabas ng mga statement na kailangan
        mag-test tayo ng napakalaki, siguro pag-isipan natin yung practical and on
        the ground implications nito. Kapag kailangan natin mag-test o mag-contact
        trace, may gastos po ''yun."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b9cc5-65ee-4c32-a0ab-875dc16fb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24e0a1-121a-45ea-98bb-518c509ed54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:36.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think before we release any statement calling to
        test more people, we should first think the practical and on the ground implications.
        Testing and contact tracing entail spending.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810640ad-46a1-4117-91c6-6dd41fd3277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384c001-4899-4efd-8068-c04a1ab733be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:59:22.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:37.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has a proposed a budget of ₱242.22 billion under the 2022
        national budget. However, Health Secretary Francisco Duque III said during
        the budget deliberation that there is no budget allotted for more COVID-19
        testing laboratories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0f5f8-650f-4f48-867e-688ac7daf940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:54:21.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Manpower woes</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b1ec8e-0c7b-4808-b163-6c264656dc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:54:21.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a483a54-edeb-4eab-9289-9c182cb992ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:54:21.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dizon said the lack of additional vaccinators could be
        one of the reasons why the government missed the target of 500,000 daily shots
        for August.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75478b-ce18-41b4-bf1f-9e31ff24891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:54:21.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add5f14-86e3-4019-b175-bf0b4881e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:54:21.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:40.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 13.7 million doses were administered for the month, or an average
        of 450,000 daily doses, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d39bf6-48b1-4eaa-a580-b344006ee07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:54:21.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
