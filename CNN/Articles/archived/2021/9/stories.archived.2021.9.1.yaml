    'lead': 'Advocates for increasing Asian American and Pacific Islander representation
      in film and television are doing everything they can to ensure Disney and Marvel''s
      "Shang-Chi and the Legend of the Ten Rings" scores a knockout at the box office
      when it opens in theaters Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T18:16:37.232+08:00
