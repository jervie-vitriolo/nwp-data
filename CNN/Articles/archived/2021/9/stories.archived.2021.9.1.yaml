      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing, the committee presented a 2017 footage&nbsp;showing
        Duterte and Sen. Bong Go welcoming former economic adviser and Chinese businessman
        Michael Yang and the officials of Pharmally Pharmaceutical Corp. in Malacañang.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
