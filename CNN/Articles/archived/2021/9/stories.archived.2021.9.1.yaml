    'lead': 'The Metropolitan Waterworks and Sewerage System admitted it has yet to
      start the construction of Kaliwa Dam, which is pegged by the Duterte administration
      as the solution to end Metro Manila''s water crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T17:08:35.091+08:00
