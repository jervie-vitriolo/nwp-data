      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier asked the Department of Budget and Management twice
        for additional SRA funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a1638-756c-4140-a1a3-ef16bfc885ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:55:15.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:41.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has so far released ₱311 million for the first batch
        which comprises 20,156 health workers, of which ₱308 million has been disbursed
        to medical facilities, DOH Director Larry Cruz said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d9b51f-5ecf-4d0a-a069-2acfae48807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:55:15.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier sought another ₱201 million for the second batch
        - which covers over 17,000 health workers. It plans to submit another budget
        request for the SRA of 80,000 more, Duque said.</p>'
