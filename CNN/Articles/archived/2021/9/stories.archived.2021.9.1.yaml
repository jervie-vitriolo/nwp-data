      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c26df1-7933-4889-ae66-93dac249956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US carried out a defensive airstrike on Sunday targeting a suspected
        car bomb headed to the airport. The strike killed nine members of one family,
        including six children, according to a relative of those killed who spoke
        to a local journalist working with CNN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d6645-4801-4d05-9d7e-72b3235fa8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:21.787+08:00
