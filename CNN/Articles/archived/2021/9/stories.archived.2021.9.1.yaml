  'PCSO-PAGCOR-funds-health-care':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T20:26:54.040+08:00
    'imagesource': 'jcr:1695e91a-06b2-4016-b92e-087d84a2dbae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acaa78f4-fce8-42c1-9268-8d58f90f6ca6'
    'lead': 'The government has hit a snag in the release of funds from the Philippine
      Charity Sweepstakes Office and the Philippine Amusement and Gaming Corporation
      for health services due to a disagreement over how these will be transferred,
      a health official says.'
    'mgnl:activationStatus': true
