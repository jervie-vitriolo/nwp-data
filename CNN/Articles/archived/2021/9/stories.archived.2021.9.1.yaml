      'mgnl:lastActivated': 2023-01-25T02:16:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3fda17-9395-4b79-a482-2948a04b7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, he posted a tweet to deflect online criticism of the
        new rule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e797c-558b-478c-ac9b-f9ef3256cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.929+08:00
