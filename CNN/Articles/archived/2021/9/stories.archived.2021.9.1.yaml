      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate activities, along with electricity, gas steam and airconditioning
        supply loans also increased during the month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d76f2-4c54-4e89-9787-71589700cfb3'
