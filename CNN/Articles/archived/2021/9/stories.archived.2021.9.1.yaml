      'mgnl:type': 'text'
      'text': '<p><strong>Cinema of recollection</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b67c5-cd11-4e97-a0d2-ebfa1c422272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.675+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:13:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International film festivals have been spaces for exploring taboo
        topics and styles too experimental to get funding or an audience locally.
        Khavn de la Cruz’s 17-minute rap-extraordinaire “<a href="https://seashorts.org/society-events/"
        target="_blank">How To Not Make A Film</a>” spits out the truths behind many
        of the established filmmaking conventions, breaking these down along with
        the beats. The SeaShorts Film Festival reminds us that the short films are
        not only intersections of markets and entry points for talent but also fertile
        ground for the introduction and development of ideas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfea13-3c21-49ab-9b33-3bfbc099091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.675+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:13:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By situating our short films in the broader context of Southeast
        Asia, we see that these systemic struggles are universal but the cultural
        responses provide nuanced answers. Some of the most remarkable Southeast Asian
        short films are ones that document the cruel realities of cultures they are
        born from, but also bring to light whatever resistances remain on the fringes
        of collective memory, as well as the hopes that filmmakers carry for their
        nations, for the world.</p>'
