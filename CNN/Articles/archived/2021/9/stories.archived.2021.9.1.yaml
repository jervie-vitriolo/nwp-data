    'template': '1'
    'title': 'COVID-19 cases top 2 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c0c88-de5f-49c3-ad95-3f69efc5c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:27:08.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong>&nbsp;The
        country''s total number of COVID-19 cases breached two million on Wednesday
        after 14,216 more people were reported infected, the Department of Health
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5cf6d-0107-4ad2-891f-fddd9e7ca9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:27:08.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total is at 2,003,955 with 7% or 140,949 active cases or currently
        ill patients. At least 96.1% of active cases have mild symptoms, 1.2% have
        severe symptoms, 1.1% are asymptomatic, 1.03% are in moderate condition and
        0.6% are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a930a9-e8d2-4bf6-8dd9-3f6aab4968c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:27:08.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relatively low number of cases today is due to lower laboratory
        output last Monday," the department said in an addendum to its case bulletin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb3759-5e0b-4a36-94d9-8cffa46d78da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:27:08.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 33,533 or 1.67% of the case count after 86
        more people lost their lives. Meanwhile, 18,754 others recovered, lifting
        the survivor tally to 1,829,473 or 91.3% of the COVID-19 total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b517468-2254-40fd-aa2f-90277014d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:27:08.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 37 survivors into deaths after validation,
        and deleted 118 duplicates, including 91 recoveries and one fatality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c5ccfa-a2b1-4c3b-9f95-7171423a6714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:27:08.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from five laboratories which failed to submit
        their reports on time, the DOH added. These laboratories contributed an average
        of 0.8% of tested samples and 0.8% of positive individuals in the last 14
        days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3347aa-62c7-4970-807e-7a4e4fca5d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:17:38.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, increased from 25.6% based on tests on Aug. 29 to 26.4% based on
        51,473 tests reported on Aug. 30. The rate has remained within the critical
        level of over 20% for over two weeks, indicating that the country has yet
        to ramp up its testing efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6391d2-276d-48a3-9a5f-aa314f2dcde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:17:38.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to U.S. nonprofit Covid Act Now, which is used by OCTA
        Research as reference for its projections, areas should aim for a positivity
        rate of below 3% to indicate adequate testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d77fe-c05d-45e5-b469-91317eb0a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:17:38.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, meanwhile, set the standard positivity
        rate to below 5% to show that the infection has been controlled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37914a0b-59ef-4e8e-a13a-201013295cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:17:38.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said cases <a href="https://cnnphilippines.com/news/2021/9/1/DOH-covid-19-cases-peak-mid-September.html">may
        still peak</a> in the middle of this month, with the feared and highly contagious
        Delta variant possibly driving up the numbers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cfcea6-824a-4f81-ac86-c8cd2a375e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:17:38.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it observed a "steep increase" in infections in
        the recent week. From Aug. 24 to 30, the DOH noted an average of 17,013 cases
        per day, up from 14,886 in the previous week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1397364b-2be0-4893-b066-a3d04e4dcdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:17:38.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David <a href="https://www.cnnphilippines.com/news/2021/8/31/OCTA-COVID-cases-25-000.html">told
        CNN Philippines</a> that the country may reach a new record-high of new single-day
        cases next week at 25,000 before going on a downward trend.</p>'
  'coa-pagcor-classrooms':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T16:31:10.928+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a4dd08a-d278-4141-baf3-5759270eabf9'
    'lead': 'Government auditors have questioned the Philippine Amusement and Gaming
      Corporation (PAGCOR) over the implementation of its classroom construction project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T16:33:26.943+08:00
