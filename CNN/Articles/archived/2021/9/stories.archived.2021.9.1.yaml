    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3c592-14d0-43d7-8dfa-00557248c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.675+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:13:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both “<a href="https://flixi.com/movies/glimpse-6" target="_blank">Naaninag</a>”
        by John Peter Chua and “<a href="https://moviefit.me/titles/619840-time-in-a-grain-of-sand"
        target="_blank">Panahon sa Isang Butil ng Buhangin</a>” by Malaysian-based
        Filipino filmmaker Kaizerine de la Cruz extend the scope of these anxieties
        further. These films articulate both a personal and a national crisis, with
        Chua and de la Cruz grappling with the inability to recall personal histories,
        unearthing a far more uncertain future exactly because it is neither memorable
        nor imaginable.</p>'
    '36':
      'image': 'jcr:8daa7250-4045-48da-a054-64dc66cd7739'
      'imageCaption': 'A still from “Panahon sa Isang Butil ng Buhangin” by Malaysian-based
        Filipino filmmaker Kaizerine de la Cruz. Photo from SEASHORTS FILM FESTIVAL'
