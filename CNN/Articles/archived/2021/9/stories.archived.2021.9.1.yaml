  'Taliban-escorted-Americans-to-Kabul-airport':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'caption': 'Courtesy: Satellite image ©2021 Maxar Tec/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-01T01:34:46.119+08:00
    'imagesource': 'jcr:8f65cacd-7105-4c92-b708-3f761f906af1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca15ff64-b8c3-4499-b9df-3eec960ba81d'
    'lead': 'The US military negotiated a secret arrangement with the Taliban that
      resulted in Taliban members escorting groups of Americans to the gates of the
      Kabul airport as they sought to escape Afghanistan, according to two defense
      officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T01:37:34.717+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:21:53.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:06:51.740+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taliban', 'US', 'American', 'military', 'Kabul', 'airport', 'arrangement']
    'template': '1'
    'title': 'Taliban members escorted Americans to gates at Kabul airport in secret
      arrangement with US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385eb5ac-5953-47b9-9ad7-42be9509cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The US military negotiated a secret arrangement with the
        Taliban that resulted in Taliban members escorting groups of Americans to
        the gates of the Kabul airport as they sought to escape Afghanistan, according
        to two defense officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fef654-d8fd-479c-9396-dfde38b4989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f3c277-14dc-4375-a73c-9d71f8e93432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officials also revealed that US special operations forces
        set up a "secret gate" at the airport and established "call centers" to guide
        Americans through the evacuation process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15129fdf-ebb4-4e5f-884d-188d296b6480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b974804-4297-4807-9834-05569d79a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said Americans were notified to gather at pre-set
        "muster points" close to the airport where the Taliban would gather the Americans,
        check their credentials and take them a short distance to a gate manned by
        American forces who were standing by to let them inside amid huge crowds of
        Afghans seeking to flee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2425d-2abe-4039-9d46-8f5246512ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d667f8e-bc08-4cf0-a8ee-dd0a08b39e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US troops were able to see the Americans approach with their
        Taliban escorts in most cases in an attempt to ensure their safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c0a09-707c-4c4d-a7d2-228657333c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023975ad-10b3-49bd-85ab-f8b7dd26eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials spoke on the condition of anonymity due to the sensitivity
        of the arrangements, which have not been disclosed until now because the US
        was concerned about Taliban reaction to any publicity as well as the threat
        of attacks from ISIS-K if its operatives had realized Americans were being
        escorted in groups, the officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c013eb35-7432-40ae-b089-9645fbdfc251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418543ed-c4c8-4ee7-851f-17e22be0901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the evacuation, Biden administration officials stressed
        that the Taliban was cooperating and senior officials stated they had committed
        to provide "safe passage" for Americans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54bb10-e698-4f7f-b73c-f78d90185e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f383f88-6f98-41f0-aae2-523c047f66c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:22:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban escort missions happened "several times a day" according
        to one of the officials. One of the key muster points was a Ministry of Interior
        building just outside on of the airport''s gates where nearby US forces were
        readily able to observe the Americans approach. Americans were notified by
        various messages about where to gather.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d748135-4270-43a4-804f-7f47d6ca018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:22:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b0429-667c-4cd2-8497-d6cf818fe79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:22:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It worked, it worked beautifully," one official said of the arrangement.
        As of Monday when the US completed its withdrawal, more than 122,000 people
        in total had been airlifted from Hamid Karzai International Airport since
        July and more than 6,000 Americans civilians evacuated. However, 13 Americans
        service members and more than 170 Afghans were killed in a suicide blast at
        the airport last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a714bc9-8c09-4784-8815-8e4772529915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:22:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab3bb9-45b9-4f9d-83a1-7fbd83425ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:22:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if the Taliban who were checking credentials during
        these efforts turned away any of the Americans. There have been numerous reports
        that some Americans with passports and US green card holders were turned away
        from Taliban checkpoints close to the airport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8633bc-64fc-427d-b9bd-7e9ef1b1b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:22:02.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f813a-f6d6-468b-859d-4e0a80a2ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:22:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another separate secret arrangement not disclosed until the operation
        was over, troops from the elite Joint Special Operations Command and other
        special operations units were also on the ground helping Americans escape
        by contacting them through "call centers," one of the officials said. Special
        operations forces set up their own "secret gate" at the airport and was at
        times in direct communication with Americans telling them exactly where to
        walk to find the gate and be able to get inside the airport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbaa3e8-03ef-425d-b57f-878797e5cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:22:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7b94f-6366-45d9-9368-44fd01331548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:22:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commander of US Central Command Gen. Frank McKenzie first publicly
        revealed the involvement of special operations forces at a Monday press conference
        saying those forces helped evacuate more than 1,000 American citizens and
        more than 2,000 Afghans "via phone calls, vectors, and escorting."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb7bb17-046c-4a57-ac8b-bb8822f79518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:22:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dacfce8-5b18-4cc1-bd6f-8a91d1b121e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:22:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special operations forces "reached out to help bring in more than
        1,064 American citizens and 2,017 SIVs or Afghans at risk, and 127 third-country
        nationals all via phone calls, vectors, and escorting," he said. But in public
        comments, McKenzie did not specify the involvement of JSOC which includes
        forces that carry out the most dangerous counterterrorism missions such as
        the Army''s Delta Force and Navy SEALS.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23458a20-31ba-4235-8c01-4efb42b5df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:37:34.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:22:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/31/politics/taliban-escorted-american-kabul-airport/index.html?utm_term=link&amp;utm_medium=social&amp;utm_content=2021-08-31T17%3A25%3A18&amp;utm_source=twCNN">Taliban
        members escorted Americans to gates at Kabul airport in secret arrangement
        with US</a>."</em></p>'
