      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: This story was excerpted from the August
        31 edition of CNN''s Meanwhile in America, the daily email about US politics
        for global readers. <a href="https://www.cnn.com/specials/meanwhile-in-america">Click
        here to read past editions and subscribe</a>.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf760709-a461-4cce-b397-0cb533f47b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172bac0-315b-4e7d-907f-390ee3b2e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time in nearly 20 years,
        Afghans spent the day without US troops on their soil, after the last jet
        carrying the rearguard of a onetime conqueror lifted off the tarmac at Kabul
        airport late Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8d8b6-fcc9-4d70-9d59-ef4bc1b520ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68515a07-b0c5-42fe-803e-362f1ad67eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If nothing else, President Joe Biden can claim to have had the courage
        to end US involvement in a war that his predecessors all knew was going nowhere.
        But his erratic handling of the trauma of the last two weeks shredded his
        reputation as a foreign policy expert and safe pair of hands, and left millions
        of Afghans again in the hands of the fundamentalist Taliban and their even
        more extreme adversaries in the country''s ISIS franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabbc94-5c60-4916-a7de-7f6f3fd3ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c75ea-3f96-4a8d-8067-1b4f62444899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of Afghans who worked with NATO troops and Western
        diplomats fear execution. Somewhere in Afghanistan are around 250 US citizens
        who wanted to leave but couldn''t. But over 122,000 Americans, Afghans and
        people of other nationalities were rescued in one of the biggest airlifts
        in history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8211e45-3dff-4ef1-90b4-04afe0cca430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:03.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc153a-d975-43dd-8ce7-3e22243eeaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America is mourning its last casualties of the war — 13 troops killed
        by a suicide bomber last week as they tried to organize the evacuation of
        Afghan refugees. The deaths of more than 170 locals in the same blast reflect
        the long-running lopsided toll of a war that has claimed far more Afghan civilians
        than Westerners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971899e-d595-4f34-bf3d-6372fb243ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0fd323-3bea-48fd-8f1b-a7dca828c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the idea touted by Biden in Europe that "America is back"
        is being questioned by allies, who sense a continuation of some of ex-President
        Donald Trump''s isolationist tendencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd63d34-a81e-4470-8a28-880720da62b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7575ff-ec9d-4e3e-9273-88442247dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these events have unfolded with such staggering speed and
        intensity that it''s difficult to assess their lasting impact on the Biden
        presidency and global geopolitics. There is a definite feeling in the US that
        this is the end of a chapter that opened at 8.46 a.m. on September 11, 2001,
        when a hijacked jet careened into the World Trade Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f6963-1a1a-420c-9506-6bd01176010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb26c2-b531-4e7e-a4da-5e54e6fccc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:07.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a case of back to the future: When Biden marks the 20th
        anniversary of those attacks next month, the Taliban will be celebrating their
        control of a country where they once hosted Osama bin Laden and al Qaeda.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87759856-341c-4c36-8f56-4d0adb2c86f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc484ad6-bce5-4302-b18b-42df01ce85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:08.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Off the list again</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb8b97-249a-4cf3-be60-00632d238a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:08.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is no longer "safe."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752125f4-641d-415c-a557-a94dcab4b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7b409-0ba9-4fd8-b086-89b55bca3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:09.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That at least is the conclusion of the European Union, which is
        advising its 27 member states to slap travel restrictions back on Americans
        as the pandemic rages stateside.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34498ec3-64fa-46f9-ae41-89b35a375d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10ed5c-d346-46b0-85df-61c115cafef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move underscores just how hopes for a resumption of something
        like normal life were scuppered this summer by the surging Delta variant.
        The US is again recording an average of more than 150,000 new cases of Covid-19
        every day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfae3e-5eb8-46ba-b5c1-91804a4edec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34886bd-cc9a-4ac3-98a4-61f621817d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Europeans haven''t exactly hidden frustration that the US didn''t
        reciprocate their earlier step of lifting curbs on American travelers when
        the pandemic appeared to be easing -- in fact, Biden reimposed limits on Europeans
        entering the US. But the European recommendation that Americans be dropped
        from member countries'' "safe lists" isn''t as strict as it sounds: Individual
        nations still may set their own policies toward Americans, who pour billions
        of tourist dollars into the bloc''s economy every year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db5954f-8d89-40bd-a24c-c97c3d61b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea10a4dc-fbf5-4242-a5c7-eb5392dffb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And vaccinated Americans are still likely to be welcome, as noted
        Jen Psaki, the press secretary of a White House that has spent months pleading
        with Americans to save themselves, with free and safe inoculations. "The fastest
        path to reopening travel is for people to get vaccinated, to mask up and slow
        the spread of the deadly virus," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f65162e-a724-4f15-900d-0ebac1ebba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f20097-fc05-4de1-b95c-8d2bc944b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:13.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki also hinted at the way that more sustainable travel links
        might be maintained reciprocally between the US and EU, including strengthened
        testing and proof of vaccinations with limited exceptions. But Washington
        isn''t in any hurry, even though the US appears to pose more of a threat of
        infection to Europeans than the other way around.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c8740-d2cd-4c71-b681-49f479821b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:14.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542fabc-0ba8-4825-a253-657aeadc46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one thing, after Afghanistan, Biden can''t afford any more missteps.
        Even a small chance of letting some new variant onto US soil is probably not
        worth the risk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946dba5b-0141-4327-a9d9-ee9c99c97dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:54:58.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/31/world/meanwhile-in-america-august-31-intl/index.html">After
        Afghanistan, Biden can''t afford any more missteps</a>."</em></p>'
  'DaBaby-meets-leaders-of-HIV-organizations':
    'author': 'Chloe Melas, CNN'
