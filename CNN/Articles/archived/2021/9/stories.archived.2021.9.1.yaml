      'mgnl:lastActivated': 2023-01-25T02:16:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f2e08-5b77-4a40-8261-81b734f3f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:41.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A friendly clarification of what those who oppose lowering the
        speed limit are saying: NO, a speed limit of 30km/h doesn''t increase pollution
        ... But actually improves safety for cyclists and pedestrians, reduces noise
        and makes the city calm," he wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759c629-c884-4ae1-ac62-f8cebd83c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447451a-3e40-44ec-9724-f3d9173835c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Hall officials said that the change would reduce total road
        accidents by an estimated 25% and fatal accidents by 40%, pointing to a World
        Health Organization study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46211057-3a44-4d7d-8e76-38848435d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa4877a-ec9d-4025-8688-028250f17b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noise pollution will also halve, they estimate, saying that traffic
        noise had negative physical and psychological impacts, including stress, insomnia
        and depression.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bdd913-cabb-4d19-a584-8febb97b7faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.930+08:00
