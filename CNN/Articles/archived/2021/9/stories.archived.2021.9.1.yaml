    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec OKs return of voter registration in MECQ areas'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01774ab-99ff-4d0a-a377-7d56feafb5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:37:56.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:16:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Filipinos
        located in areas under modified enhanced community quarantine can register
        to vote beginning Sept. 6, the Commission on Elections spokesperson James
        Jimenez said on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54474cee-6513-4940-9cc3-d6f98928306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:37:56.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:16:26.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body''s policies previously only allow registration activities
        for new voters, reactivation, transfer, and updating of records in areas under
        general community quarantine and modified GCQ. These activities were prohibited
        in ECQ and MECQ areas, but restrictions were slightly eased as registration
        ends on Sept. 30.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342348fd-ac0f-4d33-b284-cb148528de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:55:14.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:16:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec offices will be open from Monday to Saturday from 8 a.m.
        to 5 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fc150-fbc6-499f-b0a0-178a1d0a0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:55:14.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:16:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457989e-7ec7-4ae6-9951-50c83a83df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:55:14.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:16:28.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body is set to issue more guidelines. It earlier reminded
        the registrants to properly wear face masks and face shields and bring their
        own ball pen.</p>'
