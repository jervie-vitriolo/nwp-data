      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e01da-44a1-470c-b8c2-5628833a6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed chair is appointed by the president. The term lasts four
        years. Looking for continuity, former Democratic Presidents Bill Clinton and
        Barack Obama reappointed Fed chairs that were appointed by previous presidents,
        both of whom were Republicans. But Trump did not reappoint Fed Chair Janet
        Yellen, who was appointed by Obama.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27fef7-fa45-43c0-8a63-a5e35966f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33008c-927e-4a3f-8fbb-1825c38c5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told CNN on Tuesday that when it comes to
        appointing Fed officials, Biden "will appoint the candidates who he thinks
        will be the most effective in implementing monetary policy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7987489-604d-434d-b136-17fff7c2d14b'
      'mgnl:activationStatus': true
