    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two suspects in killing of 5 family members arrested in Masbate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b7b86-897a-4876-acc3-ffe941bb992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T12:53:06.026+08:00
      'mgnl:createdBy': 'lara'
