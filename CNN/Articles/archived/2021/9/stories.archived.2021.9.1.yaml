    'jcr:uuid': '7c090376-0669-4ce5-a1d5-62adad37b485'
    'lead': 'The House of Representatives on Wednesday adopted a resolution dismissing
      the impeachment complaint filed against Supreme Court Associate Justice Marvic
      Leonen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T18:35:15.384+08:00
