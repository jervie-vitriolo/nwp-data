  'parents-primary-role':
    'author': 'Jessica DuLong, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-01T06:44:57.093+08:00
    'imagesource': 'jcr:d898dacb-69a2-475e-bc86-595745bd7ca1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de7653e1-6b20-4da1-954d-4f25e6e9f98e'
    'lead': 'Parents'' primary job, psychologist Lisa Damour says, is to help ''guard
      our kids against an overall sense of hopelessness'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T06:48:09.718+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:18:41.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:06:55.798+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A parent''s primary role: Protecting our kids against hopelessness'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027c348-ba70-435d-9f2f-096cb3046ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Given the pandemic''s extra stressors,
        it can be hard for parents to know what''s weighing on our kids or how to
        help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193628eb-7d48-46e2-a506-bfb9d2d51368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether adolescents are struggling with the impact of Covid-19 on
        their lives or more ordinary issues around friends, grades, extracurriculars,
        or graduation and what comes after, psychologist Lisa Damour offers clear
        prescriptions for parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdef15c-23c0-434a-9c32-5c42bfb9d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents'' primary job, she said, is to help "guard our kids against
        an overall sense of hopelessness." Easier said than done — these days, especially
        — but the stakes are too high not to try.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21440a1f-e9f8-483d-afd7-f30a3c1a3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as she does on her podcast, Ask Lisa: The Psychology of Parenting,
        with her Adolescence column for "The New York Times" and in her books, "Untangled:
        Guiding Teenage Girls Through the Seven Transitions into Adulthood " and "Under
        Pressure: Confronting the Epidemic of Stress and Anxiety in Girls," Damour
        offers sane, science-backed perspectives on how parents can best help their
        teens and tweens through these tough times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdabe9d7-1b2c-4d07-998a-e7504672de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c6068-d954-4af8-975f-98fc32bcb73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Protecting kids against hopelessness is no easy feat when we
        adults are struggling. What insights into the brains of teens and tweens can
        help parents in these moments?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23113a-db3e-4fea-b4a3-ba6d6525ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Damour: Teenagers'' brains are neurologically gawky as they
        undergo an extraordinary remodeling process that makes the brain faster, more
        efficient and more powerful. This proceeds back-to-front, from the more primitive
        regions of the brain to the more sophisticated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e8b195-fb7c-40f1-a542-85554941e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the emotions are housed in the more primitive regions, the
        capacity to feel things intensely gets upgraded before the ability to maintain
        perspective. By around age 13, if a teenager becomes upset, the activated
        emotion centers of the brain are sufficiently powerful that they can outmatch
        the reasoning frontal lobes and cause a real crashing emotional meltdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad2e54-ef93-4305-810b-955e25b4e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important for parents to remember that — given a little time,
        space and loving support — teens will usually reregulate on their own. When
        their frontal lobes come back online, their reasoning is excellent. Everybody''s
        exhausted, everybody''s tired. That hamstrings everybody''s patience and perspective.
        Adults are neurologically advantaged here, so our job is to take very good
        care of ourselves so that we can provide the auxiliary support.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9e0c3-73ff-4cc3-b4f1-f0b5e7329a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Youth depression and anxiety doubled during the pandemic. What
        do teens and tweens need right now to help them put into context the intensity
        of their emotions?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12033705-f5bd-4972-87ae-c92ce7cb03b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damour: First, anxiety is only pathological when a person overestimates
        the danger they are in or underestimates their ability to manage it. If kids
        are feeling anxious about returning to school during a peak in Covid infections,
        rather than minimize their fears, we want to explore with them the actual
        level of danger and what control they have to mitigate it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e0524-6a1a-4c6f-91e4-03bd0f56b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My older daughter is vaccinated, will be expected to wear a mask
        at school, and has a decent amount of control over regulating the physical
        distance she keeps from others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7d5f86-97c8-40dc-b987-8e058c3afb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking through those precautions helps clarify her own ability
        to minimize risk. Identifying what we can control helps. Hopefully you can
        control enough variables to get the danger to a level that feels tolerable.
        But feeling anxious right now is not at all out of line or irrational.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b3c29-127a-46aa-8027-7895591e4493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:48.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: You write that anxiety and stress offer gifts as well as discomfort,
        even in these extraordinary times. What benefits do these emotions bring?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0e29e-4a1c-4c30-a308-729eb0f59211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damour: Anxiety is an alarm system that alerts us to possible threats.
        That makes it an extraordinarily beneficial emotion. It''s a gift handed down
        to us by evolution. Adults might experience it when somebody swerves in front
        of us while we''re driving. A middle schooler might experience it if they
        haven''t started studying for a big test. That is good, healthy feedback on
        what''s going on around us and where or how we want to better position ourselves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30663b27-def7-4c11-935d-c73fbaf3d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress is an absolute given in life. It occurs anytime we are adapting
        to new conditions, stretching beyond our established capacities. There''s
        no growth in the absence of stress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280fe166-0972-4453-9ed4-0ae52e6dc455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, school is supposed to be stressful. We want kids to be
        doing work they find challenging. We only worry about stress if it overwhelms
        someone''s coping capacity or if it is chronic and unrelenting, and there''s
        no opportunity to recover and take a break and consolidate those gains. Weightlifters
        work out hard and then deliberately create time for muscle rest and repair.
        That recovery process is as essential to growth as any challenges we deliberately
        seek out or inevitably encounter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf5afb8-6cfd-44a0-9b4a-81f21516f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How can parents know if their child has reached a point of
        problematic stress?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9cce9-31c5-41c8-8dd1-c451589f2a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damour: The weightlifting recovery metaphor helps us here again.
        If a young person has a chance to rest but things don''t get better, there
        are probably grounds for concern. The analogy here is injury. If you have
        a tough workout at the gym then rest, you should feel good a couple of days
        later. But if you injure yourself, just resting for a couple of days won''t
        fix the problem. Constructive stress comes from challenges that help us grow,
        not those that leave us incapacitated after the fact.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb97978-50a4-48ca-8c71-123822208451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How can a parent gauge the difference between an adolescent
        who''s in recovery mode and one who''s withdrawing out of unhealthy avoidance?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f1d3f-036b-4214-8b4a-fd9e916ec51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:51.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damour: Avoidance is something that people of all ages instinctively
        want to do when they feel anxious or overwhelmed. Problematic avoidance will
        offer short-term relief but create long-term difficulty. We want to be on
        high alert for avoidance as the go-to strategy for managing distress, because
        it doesn''t work, over time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d96c8d-3318-48b1-8a69-11b57b3057ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:52.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beautiful thing about teenagers is, we can ask them to reflect
        with us on how they''re doing. A terrific first step for a worried parent
        is to say, "I noticed you''ve been sleeping a lot lately. Part of me is so
        glad to see you resting and recovering. Part of me is wondering if everything''s
        okay. Is there anything that you are worried about or that I need to be thinking
        about?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372068e2-58dd-4430-9b7f-e8b4738de73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:52.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that approach you''re likely to recruit their mature side into
        the conversation. Our teenagers have two sides: their immature, impulsive,
        sometimes regressive side and their thoughtful, broad-minded, ambitious, self-protective
        side. The side that you speak to will be the side that shows up for the conversation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6480a64-c12d-400c-b910-6e9e28af2b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: You say parents need to worry about kids feeling alone with
        psychological pain — that, like all of us, kids need to feel seen. How can
        we do that?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c53eaa-1827-4f17-bcbb-69ed4cbf0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damour: Parents underestimate how powerful empathy is in terms of
        helping kids feel better. Too often we jump straight into problem-solving
        mode when they just want us to listen and say, "Oh, that really stinks. I''m
        so sorry." Either that''s as much of a solution as they need, or they''ll
        go figure out their own solution. The two most useful lines in all of parenting
        teenagers are:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f41652-f547-4107-997c-c49574c7c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:54.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you want my help, or do you just need to vent? And...</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b5f01-066f-4b4f-ad6f-0835bab1a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there anything I can do that won''t make this worse?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c636b-f38c-47b9-a884-8318ac655aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those will usually cover your bases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6526040-d018-4e51-b001-1c587b1f1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:48:09.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/31/health/kids-hopelessness-lisa-damour-wellness/index.html"
        target="_blank">A parent''s primary role: Protecting our kids against hopelessness</a></em></p>'
  'Paralympian-David-Brown':
    'author': 'George Ramsay, Stefania Dall''Armi, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-01T06:48:27.207+08:00
    'imagesource': 'jcr:5be9d3ad-376f-4a60-a9dc-f46c6b127d79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dc9a480-69e7-4a6a-a8c0-c6b624e8f50d'
    'lead': 'It was in the stands of Beijing''s Bird''s Nest stadium that David Brown''s
      dreams of a career in track and field started to take hold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T06:52:54.262+08:00
