      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments on
        Tuesday.</em></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3684c34-9da7-4c07-bda8-1c2ebe961628'
      'mgnl:activationStatus': true
