    'mgnl:tags': ['Kaliwa-Dam', 'MWSS', 'construction']
    'template': '1'
    'title': 'Kaliwa Dam construction has not yet started — MWSS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21bb27e-425c-4031-b2ee-8f80a83f5ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong>&nbsp;The
        Metropolitan Waterworks and Sewerage System (MWSS) admitted it has yet to
        start the construction of Kaliwa Dam, which is pegged by the Duterte administration
        as the solution to end Metro Manila''s water crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3008a46-b08b-4794-956a-f963f1ff37e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:13.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909dbc00-0e15-4ebc-9784-0632f6d38463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:14.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was clarified by MWSS Site Operations Manager Engr. Jose Dorado
        during a hearing of the Senate Committee on Public Services on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5719b66f-4331-4b7a-b5e3-a71c88e96aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:14.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb10ab57-f019-4f1e-9370-f5a7b6026fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In conclusion ang sinasabi po ninyo is, it is still in construction.
        Di po totoo na naguumpisa na ang construction? (So, it is not true that construction
        has began?)" Sen. Imee Marcos asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf26f0-40b2-49d6-9044-086ff1f64f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c06af35-8796-4a29-aafa-ffab45f834d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa pong construction Madam Chair (no construction has taken
        place, Madam Chair)," Dorado responded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86420b05-6272-4fa4-856b-7d148202f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796a0f4-8407-4a25-94cd-14b3214cf4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorado said they had a series of unsuccessful meetings with members
        of the indigenous people communities leading to the failure to secure a Free
        Prior and Informed Consent (FPIC) and Special Use Agreement in Protected Areas
        (SAPA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cfaae2-6bf5-456a-a17b-03db92f195c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52586fbe-8473-4c41-baea-d049b2997366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had this meeting with IPs last May 17 and 19 to validate the
        MOA. Unfortunately, ''di kami nagkasundo. We seek the assistance of ARTA (Anti-Red
        Tape Authority) para ma-fast track ''yung securing ng FPIC," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a8b8a-8bd3-401f-bcb5-d4c1589e42a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b958f3c-668e-42f1-bffd-8eff722f65bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: IPs and MWSS were not able to reach an agreement.
        We have already sought the assistance of ARTA to fast-track securing an FPIC.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79881a-f4ef-45b5-9feb-54df7ea2b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:19.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa6b89-72ff-4bd6-b7c3-5737149b4c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of Kaliwa Dam is worth ₱12.2-billion and will traverse
        through Rizal and Quezon Provinces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe49b5a6-d3f3-4f57-bdb0-eca8901195c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9016d-8a77-4c89-aee0-6f051596db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, committee chairperson Grace Poe criticized the absence
        of MWSS Acting Administrator Reynaldo Velasco, as she pointed out the challenges
        in conducting hearings with different organizations when the head is not present.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d859a-ba0a-4545-a15f-e3414b7c93ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94216bd2-e811-4ded-a002-9f553db40e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:08:35.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:13:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, we had hearings in the past and there''s actually a law
        that says whoever is the head of the department has the responsibility and
        the burden of responsibility. And it''s really difficult conducting these
        hearings when your head of agency is not even present," Poe said.</p>'
