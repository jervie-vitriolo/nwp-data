    'lead': '''Despite the fact ₱625,000 ang initial paid-up capital ay naka-deliver
      naman po sila,'' Presidential spokesman Harry Roque said Wednesday regarding
      the controversial firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T16:47:50.401+08:00
