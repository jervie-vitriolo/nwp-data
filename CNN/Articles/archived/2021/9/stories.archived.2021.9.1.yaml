      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, well, if they attack me personally, it means they have
        not a single, correct and logical argument left," he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2837b1c7-1316-42b2-8c62-0370fe7bf483'
