      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cef5d3-4207-492b-ab21-549035cb8aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:13:56.073+08:00
      'mgnl:createdBy': 'pilar'
