      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another driver said it was as if car drivers were traveling on "electric
        scooters," calling the rule "crazy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deede8a-1401-4469-81e5-5e0f5c671a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.929+08:00
