      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after concerns on its supply were raised as the country''s
        COVID-19 cases surge due to the more transmissible Delta variant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec92697a-9b27-485d-a2f7-0d24afe49567'
