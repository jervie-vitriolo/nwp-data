      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All pediatric patients who tested positive should have at least
        one follow-up exam with a pediatrician, the AAP said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d529e-e9be-4da8-a44e-83cf6f6242cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ee2f1-fb07-4c63-967b-fae91a2d475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatricians should watch out for residual or long-term COVID-19
        problems such as respiratory symptoms, which can last three months or more;
        heart issues, including a type of heart inflammation known as myocarditis;
        cognitive problems such as "brain fog"; headache; fatigue and mental health
        issues, the AAP said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef60c9-d3e3-4236-9bfe-e65df8d2cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f50fcd-2147-4b01-8bd4-39da4d64ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who had moderate or severe COVID-19 may be at greater risk
        for subsequent heart disease, the pediatrician group said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ec8f7-acd4-45a0-99cb-86988ee2a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76cc08-a9b4-45e9-914a-fbed2cd461d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, children who start with mild or even no symptoms
        from COVID-19 end up hospitalized weeks or months later with a condition called
        MIS-C -- multisystem inflammatory syndrome in children.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27f8012-9fc7-42ff-8b5a-c252d462c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772fb5e-d820-474c-80c4-20252a302e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIS-C is "a rare but serious condition associated with COVID-19
        in which different body parts become inflamed, including the heart, lungs,
        kidneys, brain, skin, eyes, or gastrointestinal organs," the CDC says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4db0cf-5601-4395-8281-c1047eb6806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c9e28-0b8a-41f7-8658-ca7c1fd2bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happens when "the virus induces your body to make an immune response
        against your own blood vessels" -- which can cause inflammation of the blood
        vessels, said pediatrician Dr. Paul Offit, director of the Vaccine Education
        Center at the Children''s Hospital in Philadelphia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30936176-a2ad-4357-9b69-36f2f79d0645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04057684-720c-4b13-b362-f62ab8fec3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:54.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, children with MIS-C don''t start off very sick with COVID-19.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f401a-877f-4a86-910a-2dd3f79e2ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b685d4f-b082-4e35-84b9-ab874e9cef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually children are picked up incidentally as having (coronavirus).
        Someone in the family was infected, a friend was infected, so they got a PCR
        test. And they''re found to be positive. ... Then they''re fine," Offit said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35463489-b0d1-430d-a7ee-1d8181a49bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be74f54-cff8-4779-b6b7-eff1a8fd00ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then a month goes by, and they develop a high fever. And evidence
        of lung, liver, kidney or heart damage. That''s when they come to our hospital."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506b51f-859e-43ea-ac33-5e00d19fb96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f13502-c62d-451b-95e4-8279bf91e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 4,404 cases of MIS-C had been reported between February
        2020 and July 2021, including 37 deaths, the CDC said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296fa193-794f-4104-adee-7623e41d300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54743ed-31c4-4f4e-866a-4c72fc5a27de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 99% of MIS-C patients had tested positive for coronavirus,
        and the other 1% had contact with someone with Covid-19.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468018f6-ff3d-48f7-890c-3c154ae67381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16667c95-63f5-476b-afa0-7b5f2bc7d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The median age of patients with MIS-C was 9 years old.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf8b35-33a9-457f-baff-7d73ba94b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71c883-7e08-495c-9c62-6394d7272637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC is working to learn more about why some children and adolescents
        develop MIS-C after having COVID-19 or contact with someone with COVID-19,
        while others do not," the CDC says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526259c-c583-4a89-81cb-a6d5f9e24236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366c7fe-faa9-4a77-9821-0d807135bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on what we know now about MIS-C, the best way you can protect
        your child is by taking everyday actions to prevent your child and the entire
        household from getting the virus that causes COVID-19."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c3367-56f3-4780-8737-5d43f45680de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:02.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774ed06-2d1d-492d-9195-25f42fa3c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:02.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best steps parents can take include getting vaccinated and vaccinating
        children ages 12 and up, CDC Director Dr. Rochelle Walensky said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc2a8e7-d667-4530-a6dc-97046088e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:03.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd4bfb1-eb9d-4406-a56c-6c8921f5145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if a parent is fully vaccinated, there''s a small chance
        they could catch an asymptomatic breakthrough infection and pass the virus
        to their children.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f48aeb-5110-4883-b6be-823a7a655e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8af3c7-60a0-4b79-9ce0-7106f41b85c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it''s a good idea for all parents of young children
        to wear masks in public indoor settings, Walensky said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38efb0e-9820-4022-819a-def34ca78a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af57c96-be14-470c-9017-8e993fea659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:06.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the best way to protect unvaccinated children, she said, "is
        to surround them with vaccinated people."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cfe58a-2e5d-404e-8985-01e944020656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8583bd-2cfa-4c0a-9fe8-675d4cb73f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting kids from Covid-19 is critical to keep them in schools</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b32e37-fe10-4bf4-b516-dfaa512871a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the highly contagious Delta variant, the CDC recommends students
        from kindergarten through grade 12, along with teachers and visitors, wear
        masks in school.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ef2d4-2fe4-498b-be5d-fa59f2f46c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab5aa5-c14b-4c4a-a73b-5cecef7da963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:08.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics recommends masks in schools for
        everyone older than 2.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf992a09-9f59-4450-8b07-2877cd63fba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189bfc65-ec08-4fd5-93fe-98fc86c75c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our children deserve to have full-time, in person, safe learning
        with prevention measures in place. And that includes masking for everyone
        in schools," Walensky said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91537b80-1034-48ea-8659-3ff22a451425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:10.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c813df9-d41f-4e35-adab-7656184ae1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students are returning to schools for the first time in a year.
        But long-awaited classroom learning can be quickly derailed by an infection
        or outbreak.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0148c5-259b-4c92-bffb-bdf70144a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74430d-020f-4c9f-8c7f-a0f6d4918f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi and Florida, thousands of students just starting
        their school year have already had to quarantine.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50f585-212b-4fec-825c-c889376fc7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:12.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254e009-63cc-4f51-9ed0-580bdcc3a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it doesn''t take much for Covid-19 to shut down a school again.
        Even one case can have a ripple effect on students, faculty and staff.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103dc886-2fa8-4732-8e1c-fd10e0c7753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0cd62e-b625-4eaa-9910-5f0bfd348801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need adults to run schools, and if my adults are sick or needing
        to quarantine, I don''t have adults present to provide the education," said
        Carlee Simon, superintendent of Alachua County Public Schools in Florida.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a82c8-1db8-4541-a8c0-7bb1772976f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:14.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c6f90-329c-45ee-880f-ef544d6606f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we have families that don''t want to have masks on their child,
        what they''re doing is not only (increasing the) chance they will have to
        be quarantined," Simon said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b508a2f-7e36-49cc-96aa-8ebfc192df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece058b-4bcb-47cc-966b-f3598762c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a student gets infected, "they will also have other students
        who did have masks on who would also need to be quarantined."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed81920-ca33-4b97-8a1b-332b4f74692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:16.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55431c6-0cac-4bf6-824e-fb4e8dea837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:16.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody wants to move forward. Nobody wants to have masks forever,"
        Simon said. But "we would like to be able to be safe and have instructional
        time with our students."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb439b-f04f-4d28-a101-672eaaaf3ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c17cff-ac5d-401a-ad18-a30e79de5195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to masks in schools, the CDC recommends layering other
        strategies such as improved ventilation, physical distancing and testing on
        a screening basis.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe36962-e268-4d35-8ebd-02d911536a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ffe8a4-1c0e-48a5-b9e3-97fe2d08b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children can accidentally help spur new variants</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4c021-6715-4464-882d-59d18bc32f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting children from getting Covid-19 can help everyone in the
        long run, doctors say.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100eec75-a75f-431e-9164-ca0eb81e85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fcb9e2-c179-4925-862f-203f24c07aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus keeps spreading, replicating itself in new people,
        the more chances it has to mutate -- potentially leading to even more contagious
        variants or one that might evade vaccines.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbbf204-21f5-4348-b988-a4d0d3006785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:20.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cae203-c723-4861-b305-ed2c0ba231be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s, of course, the concern," Walensky said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76bccc8-ae14-4b35-8bd9-58f538622f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9841055-8e00-45db-9a8b-2017b265da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated people are less likely to get infected with the
        Delta variant.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f6833-7328-4d76-88fb-c53e39456952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228b7e4-c1a8-4f49-93c3-8772e84217b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unvaccinated people -- including unvaccinated children -- are
        more susceptible to infection. And they can unknowingly help with the creation
        of new variants, Offit said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6e9f9-73e2-42ba-bc7f-24d10e376489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d415d77-916e-4707-8c48-0a6cdd5fa3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are going to continue to allow this virus to spread, we''re
        going to continue to allow these variants to be created," he said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0eb428-00f3-43e7-a445-b4fa96f63ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5616da6-3f57-477c-bc11-4301306cb26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:25.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to be able to stop this pandemic until we have
        a significant percentage of the population vaccinated."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d35158-41c6-4f9c-9f26-158ae8b179f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:25.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3f5bb-7d35-47c2-a0b5-7b05d125ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 deaths in children shouldn''t be ignored, CDC chief says</h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7580e36-809f-4ce9-a0af-ac375f74062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While children are far less likely to die from Covid-19 than adults,
        the deaths are still significant, Walensky said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22dbea-6d89-4321-a411-4dff248c9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782269e7-1751-4d1a-a58a-e852a3130216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 496 US children have died from Covid-19, according to CDC
        data. For the 2019-20 flu season, the CDC reported 199 confirmed pediatric
        flu deaths and an estimated 434 pediatric flu deaths.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2dfc9c-b349-4347-8c32-1b136d055bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d98536-dc8e-4b4d-9d09-cd6953066ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:28.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason Covid-19 is deadlier for children than other infectious
        diseases is because many children are vaccinated against other diseases, said
        Dr. James Campbell, professor of pediatrics at the University of Maryland
        School of Medicine.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84490cf7-097f-46fb-a8f2-3a5d37dbb664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c925df-862c-4ee5-ac32-b5b6745a1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:29.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody''s dying of polio, nobody''s dying of measles in the United
        States. Nobody''s dying of diphtheria," Campbell said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afaf85c-90dc-49ff-a40f-d7c19f4e67aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168857d-8e21-49e1-874d-ee3058043c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:30.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while children ages 12 to 17 can get a Covid-19 vaccine, many
        have not done so. And it could be several more months before a vaccine is
        authorized for children younger than 12.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fcaf7-0592-4264-8918-1a9f627e8a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34091ec0-cf79-44b1-a93a-0914eb46025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca Calloway''s 7-year-old daughter, Georgia, is one of thousands
        of young children testing various doses of Covid-19 vaccines to make sure
        they''re safe and effective before they get authorized.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de167fc4-bb66-41a1-b6c6-f3cba50fe0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c25638-9418-4f87-954b-bfd5373812e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:32.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason Calloway enrolled Georgia in the pediatric vaccine
        trial is because she recently lost her 3-year-old daughter to another unexpected
        disease -- Type 1 diabetes -- and doesn''t want any more families to lose
        a child to Covid-19.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f0f57-1be3-46cb-af9a-4bdab683f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4ca3d-2210-44e2-9b6e-5a5f6a559dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:33.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While childhood deaths from Covid-19 and Type 1 diabetes are rare,
        Calloway said, "You don''t want to be that statistic."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7857f027-a7fb-4a03-82d0-f48b4e0c8899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/31/health/covid-delta-variant-children/index.html">Child
        Covid-19 hospitalizations reach a new high. That''s not the only reason kids
        need to be protected from Delta, doctors say</a>."</em></p>'
