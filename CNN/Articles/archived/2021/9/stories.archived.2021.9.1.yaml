    'template': '1'
    'title': 'Manila closes all vaccination sites due to technical issue'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb84ac-517a-4ca6-85f1-22a278da4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:31:40.134+08:00
