    'jcr:uuid': 'e0875fa3-b0a4-45f8-b629-2ad71704029a'
    'lead': 'Progressive Democrats, including New York Rep. Alexandria Ocasio-Cortez,
      are calling on President Joe Biden to give the Federal Reserve a sweeping makeover
      by replacing Jerome Powell as chairman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T18:13:56.071+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:11:23.041+08:00
