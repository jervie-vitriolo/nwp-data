      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transfer of voter records will be processed before local Comelec
        offices in the district where the returning Filipinos reside, the OFOV told
        CNN Philippines. The process is similar to voters within the country who wish
        to vote in a different district, where they are asked to fill up forms and
        provide their biometric data such as photo, fingerprints, and signature.</p>'
