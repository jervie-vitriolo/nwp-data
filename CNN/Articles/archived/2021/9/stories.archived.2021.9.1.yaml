      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also important to keep severe and critical COVID-19 cases
        at low numbers so as not to overwhelm medical facilities amid increasing infections,
        she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
