  'Paris-30-kph-speed-reduce-pollution-':
    'author': 'Jeevan Ravindran and Barbara Wojazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-01T11:17:28.206+08:00
    'imagesource': 'jcr:174c1fe7-d0e7-4f38-8406-e44a2bf6b343'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '992d4cd8-f200-4384-bb39-7b43457ba9c8'
    'lead': 'Authorities in the French capital of Paris are forcing their drivers
      to slow down, but there are questions over whether the new speed limit will
      actually reduce emissions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T11:19:06.928+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T02:16:30.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:06:58.756+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris', 'speed-limit', 'pollution']
    'template': '1'
    'title': 'Paris slams on the brakes and sets 30 kph speed limit to reduce pollution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a6ec3-d447-4943-810e-34cd0957b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Authorities in the French capital
        of Paris are forcing drivers to slow down, setting a speed limit on almost
        all the city''s roads, in a bid to reduce pollution and improve road safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111001f-8fdb-49da-b037-5c85e4b531ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4db100-0988-4f3a-90d9-2017caa022c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will it work? There are questions over whether the rule -- which
        limits drivers to 30 kilometers per hour (19 miles per hour) -- will actually
        reduce pollution. Some critics say it will worsen the city''s rush-hour traffic
        jams and could even increase greenhouse gas emissions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adbde05-64db-4921-bb90-62562e20c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b24204-0979-48e0-9746-664248588701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:33.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will depend partly on whether drivers get so fed up with the
        speed limit that they choose to commute in other ways.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649c11d-9715-434d-b8d1-8ef2925b4081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ff373-b169-412f-97fe-6d5f60c9086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:34.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further dissuade drivers from taking vehicles into the city,
        authorities are also getting rid of 60,000 of the Paris'' 144,000 parking
        spaces on public roads to make them "more accessible to everyone," and will
        better utilize underground parking. Some sidewalks will be widened -- allowing
        more walking space, as well as trees and plants -- and new cycle lanes will
        be installed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a61ec-c859-42a3-840b-9bd66940ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:34.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d014008-7666-4ae9-9850-09359335da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a poll by the Parisian City Hall, 59% of the city''s
        residents were in favor of the new limit, which came into effect on Monday,
        but opposition was much higher in the wider Île-de-France region, at 61%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e1e24e-11da-4581-99c1-30c6373209c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136d47d-fd3a-4d8f-9763-3295b1721be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:36.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delivery driver stuck in traffic on Monday said that the change
        had been "terrible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8526197-755d-4632-a866-a17e2787391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:36.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102bfc14-2531-4c83-9830-357be154a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With deliveries, it''s terrible. We don''t have time. I was in
        traffic jams everywhere. We don''t have time," he told CNN affiliate BFMTV,
        which did not name him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3c006-3406-448f-bbf4-27c3e1b262e8'
      'mgnl:activationStatus': true
