      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all of the Filipino films in the non-competition program
        explore this theme of returning. Miko Revereza’s experimental film “<a href="https://www.criterionchannel.com/distancing"
        target="_blank">Distancing</a>” narrates his struggle of returning to Manila
        after years of living in the U.S. Embedded in his failed attempts at speaking
        the language and learning the geography necessary to survive in Manila is
        this ever-present feeling of being caught in between unique to the Filipino
        diaspora. Shireen Seno’s “<a href="https://shireenseno.tumblr.com/film_video"
        target="_blank">A Child Dies, A Child Plays, A Woman Is Born, A Woman Dies,
        A Bird Arrives, A Bird Flies Off (Arcade 4walls Edition)</a>” explores similar
        themes of being neither Filipino enough to return nor American enough to stay.
        Instead, using images of birds and children in place of space and architecture;
        playing with contracting aspect ratios and overlapping images to show how
        small people feel amidst the expansive world.</p>'
    '32':
      'image': 'jcr:2de441c6-a5e7-4189-b120-4a50cc70557d'
      'imageCaption': 'A still from Miko Revereza’s “Distancing.” Photo from SEASHORTS
        FILM FESTIVAL'
