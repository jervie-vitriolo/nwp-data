      'jcr:uuid': '9679d1f8-53a8-4c45-968c-2fd9c16a9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:03:06.555+08:00
      'mgnl:createdBy': 'yancy'
