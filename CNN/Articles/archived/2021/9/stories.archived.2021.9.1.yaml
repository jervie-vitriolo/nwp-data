      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to restore the building as a city landmark have not materialized.
        In 2019, the <a href="https://www.nola.com/news/article_ae1dadad-fe52-547b-9c5e-93344996e4e9.html"
        target="_blank">New Orleans Times-Picayune</a>&nbsp;reported that a real estate
        firm had bought part of the Rampart Street block, including the Karnofsky
        store, and planned to restore it to pay homage to jazz history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c747868a-affe-4367-a7a4-1e2bc4c1f1d9'
