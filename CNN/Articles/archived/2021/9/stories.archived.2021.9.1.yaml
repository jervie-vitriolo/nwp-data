    'template': '1'
    'title': 'Bank lending posts softer decline in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ead0c-ee44-45c1-b6e1-8d7b94b3a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:34:16.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:10:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong>&nbsp;Bank
        lending in the country slid at a milder pace in July, recent data from the
        Bangko Sentral ng Pilipinas revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e9c16-8aa1-4287-b22b-3ee1e44265a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:34:16.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:10:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3848d5ed-c652-457e-b3b8-e7761548a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:34:16.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:10:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outstanding loans of universal and commercial banks stood at ₱9.118
        billion during the month, falling by 0.7% from the ₱9.179 billion tallied
        in July 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e186b-628d-4dc3-a29e-2edc3b63ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:34:16.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:10:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f670e781-d707-4ac4-b018-542eecb5d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:34:16.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:10:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest pace is milder than the 2% contraction logged in June
        and marks the eight straight month of bank lending decline beginning December
        2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ea560-a220-4169-a5e4-981a8535bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:34:16.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:10:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22372b-7fd0-4662-ac37-336a3cbb83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:34:16.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:10:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outstanding loans to residents tumbled by 0.1% in July to ₱8.86
        billion during the month, while lending to foreigners crashed by 17.4% to
        ₱258.505 million. Both rates were softer than the ones logged in June, according
        to BSP data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9109a-8730-44ee-bc0c-651a3845fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:34:16.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:10:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19863b-f27a-4aa1-bd74-ba66861f74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:34:16.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:10:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declines come as "a new wave of COVID-19 infections owing to
        more virulent virus strains continue to dampen economic prospects and temper
        market sentiment," said the central bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2185580e-c3fc-48ce-91bb-6c9a1784c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:34:16.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:10:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed5588c-3a6f-4394-aee7-0a9fdcb02c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:34:16.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:10:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer loans likewise dropped by 8.2% during the month, yielding
        a tally of ₱814.695 million primarily because of the "continued" dive in motor
        vehicle loans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a4371f-21ed-4848-a280-ad783df866c2'
      'mgnl:activationStatus': true
