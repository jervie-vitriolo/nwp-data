      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pong natawag sakin at nagte-text, humihingi ng tulong, at
        ''yan po ang tutugunan natin," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c228d8-bff6-4933-9d5c-6dad5259faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:06:49.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:11:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Many have been contacting me, asking for help, and that''s what
        we''ll try to address.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a14727-31ed-4f7d-8449-dad26ac98337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:06:49.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:11:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the Department of Health is now looking for other sources
        of the drug, which is also given to people with certain types of arthritis.
        A manufacturer based in India is among the prospects, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59bc3d-6138-43e7-850e-71f55efa1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:06:49.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:11:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief also assured there are enough stocks of other COVID-19
        drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0051a9-4571-44e4-b024-ad4046140ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:06:49.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:11:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply woes come amid the surge in new COVID-19 infections in
        the country, with the total tally breaching the two-million mark on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1250910d-6632-4aac-ba33-bebacf4582af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:06:49.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:11:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
