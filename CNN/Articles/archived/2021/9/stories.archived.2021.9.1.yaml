      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo magkaiba po ang interpretation although nakalagay po sa batas,
        clear naman na for improving benefit packages," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2395b-db63-4d7c-9963-df15e94a122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:28:55.497+08:00
