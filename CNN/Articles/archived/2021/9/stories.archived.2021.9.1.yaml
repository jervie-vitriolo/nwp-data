      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commitment to them, and to all Americans in Afghanistan, and
        everywhere in the world, continues," Blinken said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb9d2a-8487-467f-98a8-a1a7d74b234c'
