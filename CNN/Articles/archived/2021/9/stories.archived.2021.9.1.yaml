      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has sought the Department of Justice''s (DOJ) opinion
        on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66af67f-f3ce-4dd2-ab38-54a65ab198a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:28:55.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PhilHealth Senior Vice President Jose Mari Tolentino,
        the DOJ responded on Aug. 23 and said the direct transfer of the funds to
        their agency "is allowed per existing auditing rules."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e1edc0-4f08-49bc-bb5f-2c464c45edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:28:55.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However...the DOJ is inclined to defer to the concerned national
        government agencies on whether to allow the direct transfer after taking into
        account the usual budgeting, accounting and auditing rules, provided that
        the funds are timely transferred to PhilHealth at the end of each quarter,"
        the DOJ''s comment also read, according to Tolentino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d65b61-ca7e-43e7-88b1-7617a3ca130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:28:55.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Health chairperson Rep. Helen Tan said they will
        invite the DBM to attend the next hearing on the DOH''s and PhilHealth''s
        2022 budget to clarify the matter.</p>'
