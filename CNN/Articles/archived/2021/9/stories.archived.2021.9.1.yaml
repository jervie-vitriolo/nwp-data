      'mgnl:lastActivated': 2023-01-25T02:12:24.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF deputy chief implementer Vince Dizon stood by the country''s
        vaccine portfolio, which is composed of both Western and Asian brands.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce524b60-87fc-4c6a-9f51-cea87c2ff459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f4570-1d8f-4bbb-814a-3b0ab83dac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming <em>po si</em> Sec. Galvez <em>ay hindi po umorder ng
        iba''t ibang mga bakuna sa ating</em> current portfolio<em> tulad ng</em>
        Sinovac <em>at iba pang mga bakuna, tingin niyo po ba aabot po tayo ng</em>
        33.7 million doses administered?" Dizon said in response to Leachon''s remarks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89305c-a57c-4d8c-b897-a0b3d65507b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:25.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c21c43-158e-42b8-89e3-f9545c33ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Assuming Secretary Galvez did not order different
        vaccine brands for our current portfolio like Sinovac and other brands, do
        you think we could still administer 33.7 million doses?]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ed8f3-043d-48df-8f4a-11d822fb1c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e2883-a366-4973-9809-d1142bd17032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin niyo po ba aabot po tayo ng</em> 14&nbsp;million fully
        vaccinated Filipinos<em> ngayon na ''yung</em> supply <em>ng</em> Western
        vaccines <em>ay napakahirap kumuha</em>?" he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d8bb7-78b1-4501-87e6-7c69568d7c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c357a808-916a-47a3-a032-c600a9e3144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:28.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do you think we could still have 15 million fully
        vaccinated Filipinos given that it''s very difficult to secure supply of Western
        vaccines?]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b298510-4b71-410d-9fa3-fbc09682d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:28.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104a798-1858-4cdb-88c3-1817e984d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Posturing'' to become Health Secretary</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3714c-3942-432b-9f88-e19f44c987ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:11:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:12:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also accused Leachon of "posturing" to become Health secretary,
        noting that Leachon used to criticize the activities of the Department of
        Health and Health Secretary Francisco Duque when he was still part of the
        NTF.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237dc836-a29a-43a4-9065-5590bea278f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:57:25.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/DrTonyLeachon/status/1432945526161362946">tweet</a>,
        Leachon said he always cheers up "immensely" if an attack is out to silence
        him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c5d2f-1078-4528-aaa0-168265faf5a2'
      'mgnl:activationStatus': true
