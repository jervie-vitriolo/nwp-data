      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been quite a year for Filipino short films. In this world
        where time is precious, budgets are limited, and people crave for creativity,
        shorts seem to have found an unlikely home. The rise in the popularity of
        the short film is not only because it is an economical and accessible means
        of creative expression, but also because it can function as a vessel through
        which the status quo can be revealed and cultures can be challenged to change.</p>'
