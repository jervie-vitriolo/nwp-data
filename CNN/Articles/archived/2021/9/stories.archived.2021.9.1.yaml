      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> The
        Department of Health is expecting new COVID-19 cases to peak by the middle
        of September as the feared Delta variant further drives up the number of infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3dd4d-8a0b-457f-bfe9-3b4ca4676ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:29:38.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eaa0f0-ed63-497b-9b8e-45741dcc2a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:29:38.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Tuesday, DOH Undersecretary Maria Rosario Vergeire
        said they have observed a “steep increase in new cases” in the recent week.
        From August 24 to 30, the DOH noted an average of 17,013 cases per day, up
        from 14,886 in the previous week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47242d45-1561-458a-babb-22ba63a3301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:29:38.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f5a31-7d9d-4168-b81d-ac6a3885c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:29:38.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also higher than the previous peak of 10,431 recorded from
        March 29 to April 4, she noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab7c072-209d-4d3a-92b6-032ca44f373e'
      'mgnl:activationStatus': true
