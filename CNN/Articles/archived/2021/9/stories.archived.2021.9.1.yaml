      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BSP, among the sectors that contributed to production
        activity loan growth were information and communication along with transportation
        and storage -- registering growth rates of 14% and 7% respectively in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
