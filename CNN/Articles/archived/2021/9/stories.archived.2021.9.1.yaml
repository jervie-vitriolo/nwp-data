    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:15.883+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt sees delays in release of PCSO, PAGCOR funds for healthcare due
      to ''different interpretations'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97bbd16-4ce7-44ea-b152-c0160d7a8404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:28:55.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> —&nbsp;The
        government has hit a snag in the release of funds from the Philippine Charity
        Sweepstakes Office (PCSO) and the Philippine Amusement and Gaming Corporation
        (PAGCOR) for health services due to a disagreement over how these will be
        transferred, a health official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c3215-ff6a-4c53-981a-ed96edebbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:28:55.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House committee hearing, Health Undersecretary Mario Villaverde
        said the Department of Health (DOH) and the Philippine Health Insurance Corporation
        (PhilHealth) believe the funds should go directly to the state health insurer
        on a quarterly basis to upgrade benefit packages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2557c6-d5fd-4fd8-ae6f-81e38c76bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:28:55.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:08.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, he pointed out, is in accordance with the Universal Health
        Care Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6995ba5d-713e-4e10-9183-0e87749b4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:28:55.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed in 2019, the law states 50% of national government share
        from PAGCOR income, and 40% of the charity fund and mandatory contributions
        of PCSO, "shall be used by PhilHealth to improve its benefit packages."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d958b1-d3ae-443c-9784-41e457f3145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:28:55.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Villaverde said the Department of Budget and Management
        (DBM) wants the money to go first to the Bureau of Treasury, "to be issued
        later through the regular budget process and...used as a premium subsidy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd80830-e54c-4e59-a0a3-c50d0d794fda'
