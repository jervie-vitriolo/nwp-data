      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6d0fb-a5ad-4dc8-92bc-5fcd86354237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also acknowledged the new challenges include those
        presented by China and Russia, saying there''s nothing the two nations "would
        rather have and want more in this competition than for the United States to
        be bogged down another decade in Afghanistan."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fafc7a8-f9a9-4c0d-b8ae-7d955a9b163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.482+08:00
