      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/31/entertainment/kiss-postpones-tour-dates/index.html"
        href="https://edition.cnn.com/2021/08/31/entertainment/kiss-postpones-tour-dates/index.html">KISS
        postpones shows after band members test positive for Covid-19</a>"</em></p>'
  'US-climate-disasters':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'Hurricanes, wildfires, floods, heat waves, and drought wreaking havoc
      on much of the United States paint a picture of a nation in peril. Region by
      region, the country faces compounding disasters. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-01T16:38:34.430+08:00
    'imagesource': 'jcr:52490899-7eac-475b-9901-15430b4cda0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9f60dfa-6749-4be8-a156-802fa0eef030'
    'lead': 'Hurricanes, wildfires, floods, heat waves, and drought wreaking havoc
      on much of the United States paint a picture of a nation in peril. Region by
      region, the country faces compounding disasters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T16:43:15.575+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:13:58.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:05.483+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States']
    'template': '1'
    'title': 'Hurricanes, wildfires, and drought: US finds itself battling climate
      disasters on several fronts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ee896-353a-45bd-8025-2cc6904603c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:13:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricanes, wildfires, floods, heat waves,
        and drought wreaking havoc on much of the United States paint a picture of
        a nation in peril. Region by region, the country faces compounding disasters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413eaac-a165-4262-b2c7-fe88e4b1c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:13:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the backdrop of the Gulf Coast picking through the rubble
        of Hurricane Ida''s catastrophic aftermath, the Caldor Fire has torched nearly
        200,000 acres in California and prompted mandatory evacuations for tens of
        thousands of people in the popular tourist destination of South Lake Tahoe
        and other areas nearby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01d457-f9ee-47b9-ba77-2fcba368ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tennessee is also facing remnants of Ida as anxiety runs
        high for residents still reeling from last week''s deadly flooding. Simultaneously,
        for those who stayed to ride out the storm in Louisiana, many will be experiencing
        searing temperatures that could potentially be dangerous without air conditioning
        due to downed power lines and uprooted trees that could have provided shade
        from the heat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc94b1-62ae-49d3-bf74-134d28d72401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in concert with the South''s compounding heat advisory, the
        West is also facing an unrelenting drought that has led to water shortages
        in vast swaths of the region. Throughout all these disasters, the COVID-19
        pandemic persists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972935b-f56f-40a2-a1af-4abf91173a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the climate crisis accelerates, experts say that not only will
        these extreme weather events become more severe and more frequent, but that
        emergency response and recovery efforts will also become more challenging.
        James Elliott, professor of sociology at Rice University, said systems need
        to rapidly improve to address current and long-term issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf78a33-5e83-4b12-974d-e4e8675964f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at disasters across the country over recent decades,
        there''s almost always stuff going on simultaneously, but what''s changed
        is the intensity of impact, in part due to climate change but also due to
        increased development in harm''s way," Elliott told CNN. "So the way to improve
        is to think about long-term solutions to these long-term problems."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7fa4ae-27a1-4de4-b4a3-7e82c6cebb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With emergency resources stretched thin, Samantha Montano, assistant
        professor of emergency management at Massachusetts Maritime Academy, said
        that the recovery process tends to feel like a "second disaster" for residents
        seeking assistance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125ec40-80ab-43bc-8c0f-ad368e0e4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you arrive at a situation like we are currently in, where
        you have every single state dealing with the pandemic response and then you
        add in these other more acute disasters along the Gulf Coast, out West, and
        even in the Midwest, there starts to be fatigue that sets in or starts to
        put a strain on the system," she told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e5072-f737-4557-adbc-75c1255cd8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montano, who was on the ground doing volunteer recovery efforts
        in the wake of the devastating Hurricane Katrina that pummeled Louisiana in
        2005, said that the federal government often fails to lead recovery and emergency
        response efforts during the aftermath of tragic events like Hurricane Maria
        in 2017, which left more than 4,600 dead in Puerto Rico, and the deadly 2018
        Camp Fire that obliterated the entire town of Paradise in California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284bcca7-ae91-472a-856f-5f51502e210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With extreme weather events intensifying and national agencies such
        as the Federal Emergency Management Agency (FEMA) still facing debts from
        previous catastrophes like Hurricane Harvey, the accumulation of disaster
        work and mitigation response needed is piling up and becoming more urgent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bfda4-de6a-480a-89d1-97a718a0aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, President Joe Biden met with seven governors in the West
        to discuss how states are responding to wildfires and how the federal government
        can help. During the virtual meeting, he acknowledged that the nation''s resources
        are almost at capacity, citing the "urgent action" needed to address impacts
        of extreme heat, drought and wildfires.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2890a3-b7e8-4a13-911e-ae24277dfd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our resources are already being stretched to keep up," the President
        said. "We need more help, particularly when we also factor in additional nationwide
        challenges, the pandemic-related supply chain disruptions and our ongoing
        efforts to fight Covid."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40408cb8-b177-4584-a175-e798aae9e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEMA has historically borrowed from the Treasury Department to pay
        claims from disasters. As of August 2020, FEMA''s debt has ballooned to $20.5
        billion despite Congress erasing a $16 billion debt from Hurricane Katrina
        in October 2017 to pay for more hurricanes including Harvey, Irma and Maria.
        According to the US Government of Accountability Office, the financial status
        of FEMA''s National Flood Insurance Program could potentially worsen unless
        changes are made.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51664b-67ab-4b24-9f8f-d5d0596a942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliott said federal money is ultimately for rebuilding communities,
        but many residents —&nbsp;particularly people of color —&nbsp;still question
        where the money is going: "So the question is rebuilding for whom and to what
        end," he added, noting the social disparities that tend to come out of the
        long recover process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad89b233-81e3-4c08-8b6c-55ed63cd1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:06.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the agency''s debt, Montano said that the NFIP still
        has multiple issues such as the inaccuracy of flood maps, incentives structure,
        as well as premium costs. Emergency response programs also pose barriers that
        exacerbate underlying social inequities, particularly for low-income residents
        and communities of color who tend to be the hardest hit by disasters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243417cf-04c8-422b-af71-15eba41e0249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The starting point here is understanding that not everyone is affected
        equally when a disaster happens," Montano said. "We tend to see lower-income
        communities, communities of color, be located in more physically vulnerable
        areas, have less resources for mitigation or preparedness measures which can
        be quite costly, and so they tend to take the brunt of those impacts during
        the response."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968fa0f-a80b-4411-af68-dbf0f7b06dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar barriers can be seen in wildfire-impacted areas in the Western
        states, where low-income communities may not have access to transportation
        to flee the fires. Fires spread faster and are typically harder to predict
        than hurricanes, making rapid emergency response more challenging. And much
        like hurricanes, the recovery process can be quite onerous, particularly for
        residents who have lost important documents and paperwork such as proof of
        homeownership, which FEMA typically requires to qualify for assistance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e51349-00fe-40b4-8071-493d9a687dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:07.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California and Nevada, residents were fortunately quick to respond
        to evacuation orders triggered by the enormous Caldor Fire. Still, many worry
        that they may no longer have homes to return to once the fire passes and evacuation
        orders are lifted. As the planet rapidly warms, fire experts are witnessing
        larger and more destructive fires burning out West, which are dramatically
        changing unique landscapes like the Tahoe Basin</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599e31a-6a20-4161-95f7-8804641dd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, we''ve used the terms such as anomaly, unprecedented,
        or extreme to describe the wildfires that we have seen burn throughout the
        state over the last 20 years," said Cal Fire Chief Chris Anthony. "These terms
        are no longer appropriate given the clear trends associated with drought,
        changing climate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee956fdf-a971-474f-9806-3afe495d92a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key finding in the recent state-of-the-science United Nations
        report on climate change concluded that the likelihood of "compound extreme
        events" is growing as temperatures increase. And that seems to ring true each
        year as the US reckons with record-shattering extreme weather events that
        challenge and strain government finances and emergency resources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ffb874-6856-444b-a4d7-be6480038901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When federal assistance fails, Montano said non-profit organizations
        and volunteers tend to step up. In Louisiana, for instance, many volunteers
        from across the country came to help rebuild the state''s most impacted areas
        during Hurricanes Katrina and Laura. But given the compounding events of the
        heat wave and the pandemic making conditions more dangerous on the ground,
        local residents may be left to fend for themselves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d28ecc-441b-405e-84e0-85411e1b5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:09.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one crisis after another," she said. And many are still left
        behind.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0b8d2-c1d8-44ec-8c0e-8a3652f0d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:10.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katharine Hayhoe, chief scientist at the Nature Conservancy and
        professor at Texas Tech University, said it''s because most policies are based
        on the past —&nbsp;from the drought of record to where the 100-year flood
        zone is located.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b743d-7af1-48c5-a404-cbe8655a48bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to emergency preparedness, she said policymakers
        need to start looking at long-term solutions including slashing greenhouse
        gas emissions from fossil fuels and building climate resiliency instead of
        focusing on the past.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa885763-0eef-469b-9116-a10554d1af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s as if we''ve been driving down the road looking in the rearview
        mirror, where we''ve been using the past as a guide to the future," Hayhoe
        told CNN. "But today, the climate of our planet is changing faster than any
        time in human history, and we are on a curve that is unprecedented."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32962c4b-9bdc-4ec7-bdf3-83c1b09fed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:43:15.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/31/us/hurricane-wildfires-climate-change-emergency-response/index.html"
        href="https://edition.cnn.com/2021/08/31/us/hurricane-wildfires-climate-change-emergency-response/index.html">Hurricanes,
        wildfires, and drought: US finds itself battling climate disasters on several
        fronts</a>"</em></p>'
  'Palace-Pharmally-contracts-PPE-procurement':
