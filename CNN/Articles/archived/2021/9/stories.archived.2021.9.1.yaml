      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f8741-fbec-4c7d-88d9-41fbdfa0b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:52.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when we look at the history of short films locally and internationally,
        this movement has been a long-time coming. Unlike other countries, seed-money
        from institutions such as the Film Development Council of the Philippines
        and the QCinema International Film Festival has enabled individuals to proceed
        with local development and even international co-production. QCinema, Cinemalaya,
        Sine Halaga, and many other local film festivals have shifted to put a spotlight
        on short films through the virtual space. Paralleling this need, streaming
        platforms such as iQiyi, Vidsee, YouTube, Vimeo, and MOOV have expanded, creating
        de-facto digital theaters across the country and around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58946f-8102-4e64-9458-ebdd1a895f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Filipino films continue to&nbsp;find more audiences, the task
        is to see not only how it is situated in the milieu from which it originated,
        but also against the larger context of world cinema. Southeast Asia is a region
        historically left out of conversations until recently. Upon examination, Filipino
        cinema has overlaps with other countries — not only in form (or lack thereof)
        but also subject and theme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374338a0-9381-44a9-aa3e-b1da442f62e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is none truer than in the <a href="https://seashorts.org/"
        target="_blank">SeaShorts Film Festival</a>. Founded by award-winning Malaysian
        filmmaker Tan Chui Mui in 2017, the event has grown into an opportunity to
        showcase Southeast Asian talent, bringing together a community that has been
        divided by geography, and erased by colonial history and capitalism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4746b-db23-48b6-8c06-621672407a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Main competition boasts four Filipino entries (“Gutab,” “Mutya,”
        “Kids on Fire,” and “How to Die Young in Manila”) while the non-competition
        program features recent products of workshops (“How To Not Make A Film,” “Naaninag,”
        and “Panahon sa Isang Butil ng Buhangin”) and films that have premiered elsewhere
        in the past (“Distancing,” “Orbit 50: Letters to My Three Sons,” and “A Child
        Dies, A Child Plays, A Woman is Born, A Woman Dies, A Bird Arrives, A Bird
        Flies Off (Arcade 4walls Edition”).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd276fb19-d675-48c7-be71-2a76168b1852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than just talent development and networking, it has become
        a looking glass through which we audience members can see the cultures of
        other countries juxtaposed against our own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13c165-99ea-41ed-a8ce-2d334f1ad4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Desire, damnation, and deliverance</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d10ba2-a3c4-4a27-9440-77be91cfc968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, Philippine cinema has punished those who have desired
        too much, with women and queer lives being its favorite victims. Fueled by
        colonial ideas of guilt and shame, desire is tied to damnation or deliverance
        across many cultures and is socially constructed rather than exclusively Catholic
        as seen in James Fajardo’s Cinemalaya entry “<a href="https://cinemalaya.org/looking-for-rafflesias-and-other-fleeting-things/"
        target="_blank">Looking for Rafflesias and Other Fleeting Things</a>”.</p>'
    '0':
      'image': 'jcr:843dc5db-a44b-416a-970b-748c0a0b9274'
      'imageCaption': 'Kyle Nieva’s “Kids on Fire.”  Photo from SEASHORTS FILM FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb7d62-e7c5-408b-ad8d-40d123fd8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:54:43.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f80baf-ecb1-462d-be48-6fbf712d1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kyle Nieva’s “<a href="https://cinemalaya.org/kids-on-fire/"
        target="_blank">Kids on Fire</a>” explores how desire is suppressed by religion
        through shame, Petersen Vargas’ “<a href="https://glasgowshort.org/shows/how-to-die-young-in-manila"
        target="_blank">How to Die Young in Manila</a>” presents the perils of chasing
        and consummating it, displayed against the backdrop of an all-too familiar
        Manila, with death around the corner and bodies littered on streets only to
        be ignored. These metaphors for queer damnation ring true in many Southeast
        Asian cultures: many of which, like the Philippines, still do not have policies
        to protect lives from the LGBTQIA+ community, where cases of queer deaths
        — whether by discrimination, violence, disease, or poverty — still rack up.
        The short film format provides an avenue to tell these complex truths without
        adhering to mainstream conventions, which are often dictated by heteronormative
        and conservative expectations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c46a77-8822-40fb-bcb2-6ec876a794cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there exists narratives that subvert these too. Queer death
        can signal a form of rebirth into authenticity such as in Ratchapoom Boonbunchachoke’s&nbsp;“<a
        data-cke-saved-href="https://www.youtube.com/watch?v=y8hoDLbSGgA" href="https://www.youtube.com/watch?v=y8hoDLbSGgA"
        target="_blank">Red Anisnsri; Or Tiptoeing on the Still Trembling Berlin Wall”</a>
        — a Thai queer espionage film turned romantic coming-of-age story. While it
        is important to depict how queer lives are threatened by systems bent on killing
        them, it is equally important to remind audiences of queer hope; that there
        is also truth to rebellion; that the narratives that we see constructed about
        us can reflect our imagined futures rather than our harsh realities.</p>'
    '27':
      'image': 'jcr:74197258-262d-4224-9361-51b5648f6158'
      'imageCaption': 'Ratchapoom Boonbunchachoke’s “Red Anisnsri; Or Tiptoeing on
        the Still Trembling Berlin Wall.” Photo from SEASHORTS FILM FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96960bc-3cf9-499f-8948-296c7da241dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:54:43.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f2442-419b-4ef5-be55-26abe539a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beyond binaries</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd742223d-60c1-4e5b-8b40-2f3de6d2202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative ideas of gender roles are intertwined so deeply with
        our religious and cultural beliefs, so much so that they have been difficult
        to abandon. Southeast Asia has reinforced these power relations even in cinema.
        These types of cinematic violence exist everywhere in Southeast Asia. Pom
        Bunservicha’s IFFR film “<a href="https://iffr.com/en/2021/films/lemongrass-girl"
        target="_blank">Lemongrass Girl</a>” details how traditions keep women oppressed
        on film sets, while Julia Diệp My Feige’s “<a href="http://www.juliafeige.de/yen"
        target="_blank">YẾN</a>” shows how an androgynous Vietnamese woman is treated
        as an outcast because of her non-traditional appearances.</p>'
    '25':
      'image': 'jcr:ae2a6a15-5d1a-47d4-8089-1a2fa3717581'
      'imageCaption': 'Julia Diệp My Feige’s “YẾN.” Photo from SEASHORTS FILM FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145192e-a189-4e7c-a27f-bddd0a8c2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:54:43.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72441c2-b27d-4b81-b23d-7d60b32e1b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.675+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:12:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also true the Filipina, who has long been victimized and
        villainized in national cinema, subjecting her to both the visible and invisible
        violence that torment women everyday in reality as seen in recent local shorts
        such as Enrico Po’s “<a href="https://www.youtube.com/watch?v=RX-oiYey4Po"
        target="_blank">Out of Body</a>” and Christian Paul Lim’s “<a href="https://cinemalaya.org/hija/"
        target="_blank">Hija</a>.”&nbsp;In particular, two women are under most scrutiny
        locally and globally: the beauty queen and the trans woman, each a subject
        of a Filipino short film in the SeaShorts main competition. The former suffers
        from being the ideal, the mold by which all other women are measured against,
        and is the subject of “<a href="https://vimeo.com/578553043" target="_blank">Gutab</a>”
        by Mary Andrea Palmares. The latter, the subject of “<a href="https://www.youtube.com/watch?v=u9wCsisEX4M"
        target="_blank">Mutya</a>” by Jon Cuyson, exists outside of the conservative
        mold and is, in many circumstances, forced to sacrifice much to fit into these
        societal definitions.</p>'
    '28':
      'image': 'jcr:ae2d37dc-2494-403b-affc-0c2d51776cdb'
      'imageCaption': 'A still from “Gutab” by Mary Andrea Palmares. Photo from SEASHORTS
        FILM FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e681f-4132-4c46-97c3-4fe3a9c07fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:00:58.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:13:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2507c033-a319-46ee-955b-630b8e7daf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.675+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:13:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short film offers stories outside the usual expectations of
        women a chance to exist — in contrast to the highly romanticized identities
        in commercial films and the torture inescapable in independent cinema. What
        is remarkable in both cases is that neither “Gutab” nor “Mutya” fixate on
        the suffering, but rather focus on reasserting some form of agency. Jo-an,
        the beauty queen, attains independence by her own definitions by pursuing
        her desires, framed by the weaving practice as a form of liberation in choosing
        unity. On the other hand, Mutya, the titular character, questions her boyfriend’s
        perspectives on her transition and his treatment of his mother, showing compassion
        and solidarity even as their relationship becomes grayer.</p>'
    '29':
      'image': 'jcr:660b7062-db4d-4391-a048-749d70e81916'
      'imageCaption': 'A still from “Mutya” by Jon Cuyson. Photo from SEASHORTS FILM
        FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dba4d8-1b8c-4e0a-af4d-f832a1c9b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:00:58.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:13:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d29f81-78d3-48f6-a610-269f6318d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.675+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:13:01.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both these reflect the changing attitudes towards women globally:
        that women can participate in traditions while negotiating their rights and
        liberties such as in films like Mouly Surya’s “Something Old, New, Borrowed,
        and Blue,”&nbsp;Joanna Vasquez Arong’s “Sol,”&nbsp;and Myra Aquino’s Cinemalaya-winning
        film “Beauty Queen.” Though these are few independent points among a constellation
        of similarly-themed films. They are indications that storytellers are no longer
        settling for stereotypes that have long oppressed their subjects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a5dc0-b4bc-46e3-bf2f-e585c644ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.675+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:13:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Returning home</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c9c98-6669-4b1b-8983-322e6ef99f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.675+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:13:02.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is any feeling more persistently present throughout the
        last two years, it is the feeling of placelessness — a desire to leave but
        a duty to stay, creating an alienating tension within the Filipino caught
        in the betweenness of waiting. Yam Kin Wai’s “<a data-cke-saved-href="https://sgiff.com/films/pulang/"
        href="https://sgiff.com/films/pulang/" target="_blank">Pulang</a>” sees its
        protagonist return to Malaysia from Taiwan, only to realize that there are
        major changes in the city and within his own family, while Muhamad Ardan Ar’razaq’s
        “<a data-cke-saved-href="https://seashorts.org/official-selection-2021/" href="https://seashorts.org/official-selection-2021/"
        target="_blank">A Letter to My Wife”</a> communicates his longing for his
        wife without any clue of her return. These desires are not exclusive to the
        pandemic but are exacerbated by it, especially as vaccine distribution is
        delayed and as the COVID-19 variants <a data-cke-saved-href="https://edition.cnn.com/2021/08/04/asia/southeast-asia-delta-covid-explainer-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/08/04/asia/southeast-asia-delta-covid-explainer-intl-hnk/index.html"
        target="_blank">continue to ravage Southeast Asia</a>, turning homes into
        digital islands.</p>'
    '30':
