  'Shang-Chi-Asian-American-box-office':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-01T18:14:05.313+08:00
    'imagesource': 'jcr:03b594df-084b-4e8f-ac96-d6b5f6b3721a'
