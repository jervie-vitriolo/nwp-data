      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are not backing down despite insults from President Rodrigo
        Duterte over their probe on the use of pandemic funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea557ca-ec70-4afe-acc7-9bd91f06f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:03:06.555+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-25T02:17:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go on the other hand accuses fellow lawmakers of bullying
        and for questioning his closeness with the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdcabbf-14b2-4c83-bd8e-0ef14da14cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:03:06.555+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-25T02:17:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is this a mere distraction on the ongoing Senate probe involving
        billions of COVID-19 funds?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4b46d-3b42-4c6c-9aba-5b2b83115d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:03:06.555+08:00
      'mgnl:createdBy': 'yancy'
