      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c438c23-b9db-42de-a444-217e6101351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between August 20 and 26, an average of 330 children were admitted
        to hospitals every day with COVID-19, according to the US Centers for Disease
        Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e223c-6f2e-49a8-8e53-befe1d36c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6c3ae-f176-41f7-9df2-72cc130eaf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the highest rate of new COVID-19 hospitalizations among
        children in more than a year -- a record that was broken several times in
        August, according to CDC data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bd590e-201d-4cfe-ade1-42c78768beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d68625-5d2b-4135-bd46-770b55106cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus that we''re dealing with now is a game changer," said
        Dr. Mark Kline, physician-in-chief of Children''s Hospital New Orleans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88f16f-57ff-4d37-a490-59335bbe791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1ef21-3eb9-4812-a24a-da0922b56ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just so easily transmitted from person-to-person." As of
        August 9, he said, "half of the children that we''ve admitted have been under
        the age of 2."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bce6f3-a49f-41ea-aa3a-0ba0670ed72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd652e-0892-46ad-bad3-e362e8eb5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say it''s crucial to protect children against the Delta
        variant -- not just for the sake of their health and to keep in-person learning,
        but also to help prevent more aggressive variants from setting the entire
        country back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58dcda1-fd02-4f07-8fea-03aaf969ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a5edc-de3e-41aa-b4a9-c523c0da847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>204,000 new pediatric cases in one week</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75687d11-9344-4bfe-aef3-1fc887bf7c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the last school year, a more contagious variant -- Alpha --
        has been replaced by an even more contagious variant -- Delta -- as the dominant
        strain of coronavirus in the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5b22e-de8e-4e24-9933-fd0ad1398828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a522a4-04a7-40f7-b1f1-4e9d04072437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just two months, Delta jumped from 3% to more than 93% of sequenced
        coronavirus samples in the US, the CDC said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb651c-3d64-4b0c-9174-96e194f7402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff0354-dcd2-4484-8d7b-e9731c4df22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, COVID-19 cases among children have "increased exponentially,"
        the American Academy of Pediatrics said Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eabf57-3214-48e6-9f27-1e7afb00f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a029c0c-6359-4b26-ad55-aba094081bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the week ending August 26, about more than 200,000 new childhood
        COVID-19 cases were reported, the AAP said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab76206-13fc-40b7-a58b-5104d6057e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20f311-5f48-4706-977b-7f00b75c536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a "five-fold increase the past month, rising from about
        38,000 cases the week ending July 22nd to nearly 204,000 the past week."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6eb81c-483a-4447-ba66-479002585b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d1b08-f1cf-41dc-bb39-ef99e2d519db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among kids getting hospitalized with COVID-19, many were previously
        healthy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07820535-3f78-4b7e-bd72-7a9ee0d07ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73657a7c-c16f-47cc-85f0-06144c34a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:46.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half -- 46.4% -- of children hospitalized with COVID-19 between
        March 2020 and June 2021 had no known underlying condition, according to CDC
        data from almost 100 US counties.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43815b96-4290-4632-8752-1a27e5f31b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da96e5b-2a89-4c9f-9993-3dae70ccba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MIS-C and long COVID can leave lasting impacts</h2><p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d59a9e-ef1c-46a2-a3d9-435216696447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:19:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term COVID-19 complications can be significant for children
        -- even for some who initially had mild or no symptoms, the American Academy
        of Pediatrics said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a83671-520c-426a-bc92-987e4c7870da'
