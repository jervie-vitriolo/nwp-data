      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:15:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala na akong sinabi doon pagkatapos. Kung tinatanong ako ninyo,
        meron bang ethical considerations? Maaari</em> (I didn''t say anything afterwards.
        But if you ask me if there are ethical considerations? That''s possible),"
        Gordon said, noting he predicts down the line that the issue could even reach
        the President since he was the one who appointed his fraternal brothers from
        Davao and Go was the one who allegedly supervised them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3022633-930e-4e7c-81fa-da4e27073375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:44:39.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:15:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3b9c4-d2d8-47a5-b0a5-cf1d49724e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:44:39.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:15:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing last week, the committee showed a 2017 footage
        of Duterte and Go welcoming former economic adviser and Chinese businessman
        Michael Yang, and officials of Pharmally Pharmaceutical Corp. in Malacañang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb1705-5454-4aed-adbd-ebdbdb5a5e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:44:39.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:15:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d3794-17c9-4051-88e1-9c77b4c88596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:44:39.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:15:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally is now under scrutiny after former Budget Undersecretary
        Christopher Lloyd Lao granted the firm an ₱8.68-billion government contract
        for the purchase of medical supplies despite its "dubious" credentials. Lao,
        who was also appointed by Duterte, is said to be a former aide of Go.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e38bb-d5c3-4fe7-8cd4-d550cb0a4cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:44:39.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:15:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb94595-cab8-49ba-b597-9f66fde9610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:44:39.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:15:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go earlier denied the allegations, saying Lao was a volunteer election
        lawyer during Duterte''s presidential campaign in 2016. The senator also accused
        Gordon of "bullying" him during the last hearing, but Gordon said Go should
        have just addressed his supposed links to Lao in the first place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e045e6-c694-4281-bb90-b8eaf76a4dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:44:39.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:15:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b38f30c-7c06-4762-b38c-b3fcf92c2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:44:39.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:15:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next hearing on the issue will be held on September 7.</p>'
  'Pharmally':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T15:51:07.852+08:00
    'imagesource': 'jcr:ea861c15-7351-4dec-849b-9074236e9bd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fb21904-3659-4c47-b861-98dab3f23b21'
    'lead': '''Why is this government transacting with fugitives?'' Senator Risa Hontiveros
      asks. She also mentions the standing warrants of arrest for two other executives
      linked to Pharmally Pharmaceutical, including a close associate of President
      Rodrigo Duterte''s former economic adviser, Michael Yang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T15:52:35.880+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T02:14:45.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:03.191+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Head of Pharmally, PH''s top medical supplier during pandemic, wanted
      in Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ed8d9-c47d-4cb3-a8a5-cdf15404fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:52:35.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        local corporation Pharmally Pharmaceutical continued to bag government contracts
        this year despite its chairman being wanted in Taiwan since December 2020,
        a senator said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0dcfb-1c9b-4353-9709-427714f95124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:52:35.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing, Senator Risa Hontiveros showed data
        from Taiwan''s Ministry of Justice Investigation Bureau (MJIB) that Pharmally
        Pharmaceutical chairman Huang Tzu Yen has a standing warrant of arrest for
        breach of trust issued on December 29 last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8a532-e93a-43a1-8040-36b65ecbc56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:52:35.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 26, Pharmally Pharmaceutical even received a notice to proceed
        with the supply and delivery of Real-Time Fluorescent RT-PCR test kits worth
        more than ₱1 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb99f41-11cb-46b6-bf99-3bb72d95bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:52:35.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, the corporation has been awarded
        ₱8.68 billion in government contracts, more than any other supplier, according
        to the Government Procurement Policy Board. These include the purchase of
        allegedly overpriced face masks, personal protective equipment, and testing
        kits, which has been the subject of congressional hearings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747c033-36ad-4b02-a97e-752358a3d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:52:35.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on documents from the Securities and Exchange Commission,
        Pharmally Pharmaceutical was incorporated only in September 2019, reporting
        negative income for that year. By the end of 2020, its net income ballooned
        to more than ₱264 million. Huang is the biggest shareholder, owning 40% of
        the stocks, as of July 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a4ff6-7dc5-4a9a-91e9-17cbdb2af5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:52:47.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:48.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/1/Palace-Pharmally-contracts-PPE-procurement.html">READ:&nbsp;Palace
        defends Pharmally deals: PPEs delivered despite small capital</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b29e73-0f58-4adc-b8d5-a17779705a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:52:35.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is this government transacting with fugitives?" Hontiveros
        asked, pointing out that aside from Huang, two other executives linked to
        Pharmally Pharmaceutical also fled Taiwanese authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7062f973-5463-4e6d-968f-0ae1dd482fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:52:35.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang''s father, Huang Wen-Lieh, chairman of Pharmally International
        Holding Company Limited, is also wanted for what is considered as one of the
        largest securities fraud cases involving a listed firm in Taiwan. The younger
        Huang is a board member of this company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d59022-1248-49c6-9de9-ccd97338e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:52:35.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huang Wen-Lieh was suspected of jointly manipulating the stocks
        of Pharmally International Holding Company Ltd. (Cayman) (Stock Code: 6452)"
        with two other defendants, the Taiwanese government website said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b328d8-c451-4734-a4a0-0c4de2ae58ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:52:35.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Taiwan''s MJIB, Pharmally International established
        another firm in the Philippines called Pharmally Biological Company in November
        2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fcf840-df5e-46a3-84a9-96dcf5dbeab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:52:35.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As first reported by Rappler, Huang is also president of Pharmally
        Biological whose other incorporators include Filipinos Rose Lin and Gerald
        Cruz. Hontiveros said Lin and Cruz are also incorporators of the Philippine
        Full Win Group of Companies, chaired by Chinese businessman Michael Yang,
        former economic adviser of President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94910f1e-d8c6-4e14-9a22-72229a03ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:51:11.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang''s close associate, Zheng Bingqiang, chairman of Xiamen-based
        Full Win Group of Companies, is also&nbsp;ordered arrested for conspiring
        with the older Huang in manipulating the stocks of Pharmally International,
        according to Taiwanese MJIB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08561f81-ae00-48f4-abe5-1e143f10031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:51:11.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syndicated crimes ba ito</em> (Are these syndicated crimes)?"
        Hontiveros asked. <em>"Parang nagmumukhang mafia ito</em> (It''s starting
        to look like a mafia to me)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df374ee9-06d4-47d0-8799-22965a235ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:51:11.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May scam sila sa Taiwan, so maitatanong namin, sa Pilipinas
        may scam din kaya</em> (They have a scam in Taiwan, so we have to ask, is
        there also a scam here in the Philippines)?" the opposition lawmaker added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd7be4-ae51-457b-b13d-f3efd82f4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:51:41.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debt of gratitude?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5188a-0b5d-45e2-9ec9-3d4855caee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:51:41.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also mentioned that in 2015, Yang and Zheng even gave
        Duterte a tour of the Full Win''s Xiamen office. She said it sparks speculations
        on the Chinese national''s involvement in then Davao City Mayor Duterte''s
        presidential campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a631cd0-6f25-4df7-b48f-adaaeac15fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:51:41.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh sabi nga po ni Presidente mismo diba may sinabi silang bayad-utang</em>,"
        Hontiveros said. "<em>Anong bayad? Ang pag-aaward ba ng bilyon-bilyong kontrata
        sa mga favored companies at indibidwal kahit sila ay pugante sa hustisya sa
        sarili nilang bansa</em>?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21132c7-c3bd-4581-88c1-6dc8f4868086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:51:41.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:54.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte himself mentioned debt of gratitude.
        Does that refer to the awarding of billions of pesos worth of contracts to
        favored companies and individuals despite being fugitives in their own countries?]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02558c-b19d-4b01-91c7-87e153e7dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:52:35.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:14:55.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi inosente si Presidente sa totoong pagkatao ng mga indibidwal
        na ito at yung character ng mga kumpanya nila</em>,” Hontiveros said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a30316-8b17-4487-9810-3b672fe4c9f9'
