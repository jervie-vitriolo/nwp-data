      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons is said to be experiencing "mild symptoms," according to
        a statement from the band.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        postponing the next four tour dates. All previously purchased tickets will
        be honored for the new dates once announced. More information will be emailed
        to ticketholders directly. <a href="https://t.co/b28fmrhWIe">pic.twitter.com/b28fmrhWIe</a></p>&mdash;
        KISS (@kiss) <a href="https://twitter.com/kiss/status/1432765708300128259?ref_src=twsrc%5Etfw">August
        31, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edaa906-e80e-45d0-a513-2c31516464ad'
