      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb7812-7f3f-4ccb-b4d5-4ba7e5f49f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:44:39.826+08:00
