      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte is not innocent of the real identities
        of these individuals and the character of their companies.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552aa973-7088-440f-88bb-b11044f9aa40'
