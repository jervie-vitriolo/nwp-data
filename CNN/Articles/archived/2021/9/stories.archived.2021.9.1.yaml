      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9443736b-4b54-419c-b947-6f70541c9816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the terror threat has metastasized and that "the threat
        from terrorism continues, but it''s changed. Our strategy needs to change
        too."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfbe165-3eea-4f37-90d2-d7f51339cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.482+08:00
