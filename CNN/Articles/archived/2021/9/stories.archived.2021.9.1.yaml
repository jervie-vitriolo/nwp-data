    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64538cb-fd30-4c30-b8a9-4cb971de30fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:28:55.497+08:00
