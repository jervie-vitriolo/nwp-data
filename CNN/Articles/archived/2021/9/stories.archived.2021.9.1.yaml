      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More kids were hospitalized with COVID-19
        this month than any other time this past year -- further proving how seriously
        the Delta variant can hit any age group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5be38e3-5834-4810-bb57-616d3a395d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:14:54.711+08:00
