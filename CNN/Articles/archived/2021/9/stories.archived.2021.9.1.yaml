      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September&nbsp;1) —</strong>
        Another coronavirus variant is now on the radar of the World Health Organization
        (WHO).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd616c8-559d-4381-9636-70f838e729e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:02:07.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:15:29.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mu" or B.1.621 was first detected in Colombia in January, and classified
        by WHO as a Variant of Interest (VOI) on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b9df52-78cf-426e-a597-c124b7fe2f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:02:07.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:15:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mu variant has a constellation of mutations that indicate potential
        properties of immune escape," it said in a bulletin on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d04fb-4e2f-4423-9e0a-9b30daee6e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:02:07.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:15:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preliminary data showed it has the same behaviour as the Beta variant,
        but this needs to be confirmed by further studies," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41727e9e-6061-461d-b6bb-b8b6793f03d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:02:07.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:15:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international agency said the prevalence of this variant has
        declined globally, but it recorded that samples with the Mu variant is "consistently"
        increasing in Colombia and Ecuador.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aca8f8-c0ed-41b8-837e-8d1fb331dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:02:07.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:15:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A VOI is designated as a variant of concern (VOC) if it has been
        proven to be associated with increased transmissibility, increased virulence,
        and/or decrease in effectiveness of vaccines and medical treatments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88efa848-12c5-4f2f-9fd8-e301c54ee78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:02:07.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:15:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has detected thousands of cases of all four VOCs,
        namely Alpha, Beta, Gamma, and Delta, which is now the most dominant variant
        in the country.</p>'
  'Gordon-Duterte-bullying-personal-fight-medical-supplies':
