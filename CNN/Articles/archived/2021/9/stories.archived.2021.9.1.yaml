  'Duque-new-law-SRA-funds':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T17:53:34.156+08:00
    'imagesource': 'jcr:f21277d7-7bc4-495a-9efe-dcf55e58f63e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08887dd5-4f25-4b9b-ab18-d1daf40a7b37'
    'lead': 'Health Secretary Francisco Duque is seeking the creation of a law that
      will clearly state all those working in medical facilities shall receive COVID-19
      special risk allowance (SRA)'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T17:55:15.528+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:12:35.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:07.671+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque seeks more SRA funds, relaxed rules on health workers'' allowance'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a078e09-add1-400d-9e56-3becc4f70f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:55:15.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong>&nbsp;Health
        Secretary Francisco Duque is seeking the creation of a law that will clearly
        state all those working in medical facilities shall receive COVID-19 special
        risk allowance (SRA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d0638-c7d1-44b8-a9c1-c2196c1d1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:55:15.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, the ultimate solution to this is to create another law that
        will clearly stipulate na basta nasa loob ng (as long as they are working
        in) facilities [they should receive the SRA]," Duque said in a House hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d84bb6-74d0-4a6c-8ca1-4608f712ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:55:15.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batanes Rep. Ciriaco Gato agreed with Duque''s proposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757361c8-e736-4bed-baaa-5c6a9c359cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:55:15.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The med techs, the janitors - they also deserve to be given SRA
        and I agree with Secretary Duque...why not come up with a qualifier that all
        employees in the hospital handling COVID-19 cases (shall get SRA)," Gato said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf10539-71dd-4dfd-8a97-7845ac646f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:55:15.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking so much in determining whether they should receive
        the SRA or not. I think, dobleng pahirap iyan sa manggagawang nagha-handle
        ng mga pasyente (that doubles the burden of workers caring for patients),"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c2a5f-b97b-48f6-a10b-6595583ee4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:55:15.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many healthcare workers have yet to receive their benefits, including
        the SRA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def91ca9-8764-4205-894b-728050b3eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:55:15.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit earlier called out the DOH for not obligating
        ₱11.89 billion worth of pandemic response funds for 2020, which lawmakers
        earlier pointed out could have been used for the SRA and other benefits for
        medical workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa0c2b-5406-4c98-b204-8e8630f7ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:55:15.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:39.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the problems is the Bayanihan to Recover As One Act or Bayanihan
        2 specified that only those "catering to or in contact with COVID-19 patients"
        shall get the SRA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b413fee-d5c1-4c69-bcd7-1cf341b26c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:55:15.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following COA''s advice, Duque said they have asked the Department
        of Justice if a liberal interpretation can be applied to the SRA provision
        so more health workers can be given the SRA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2facd66-90ae-4a94-b5b2-0be1b63ec6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:55:15.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Mylene Beltran said 399,325 health workers
        received already their SRA as of Aug. 26.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4521a2e-e750-4a8b-82fc-0b12b2180cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:55:15.529+08:00
      'mgnl:createdBy': 'catherine'
