      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Gordon said he
        and some senators anticipate that a complaint may be filed against Go to clarify
        his involvement in the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c590aa6-8e33-41e8-927b-dc8b9d777c2a'
      'mgnl:activationStatus': true
