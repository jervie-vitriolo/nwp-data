      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/31/europe/paris-speed-limit-climate-change-intl/index.html"><em>"Paris
        slams on the brakes and sets 30 kph speed limit to reduce pollution"&nbsp;</em></a></p>'
  'Voter-registration-MECQ-2022-elections':
