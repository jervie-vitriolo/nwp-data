      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Masbate City (CNN Philippines, September 1) —</strong> A
        16-year-old teenager who was first identified as a suspect in last week''s
        robbing and killing of five family members has confessed it was his father
        who masterminded the crime with the help of his uncle, police said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713370a-d25a-4fa6-8eb6-09368628585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T12:53:06.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:16:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Bicol spokesperson Malu Calubaquib said "David," not his real
        name, told police that his father Deonilo Gutlay Rabino and uncle Rowel Gutlay
        Rabino were behind the death of the five people in Barangay Tinapian, Baleno
        in Masbate. The teenager said the Rabino brothers broke into the home of the
        victims to steal money and gadgets. When they entered, the 14-year-old Kristille
        woke up and called for help, so she was fatally stabbed in the stomach by
        Rowel, Calubaquib added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be877af-c9d4-46ed-ad1a-7385d16272ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T12:53:06.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:16:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other fatalities in the August 28 incident were identified by
        police as Jennifer Adigue, Adela Cortes, Jesus Adigue, and Joyce, who is 17
        years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411589d-3249-4643-bffb-3c5640841b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T12:53:06.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:16:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest family member, 13-year-old Angel, was wounded in the
        attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a397f6-c947-45b7-b9b7-fd1343960a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T12:53:06.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:16:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calubaquib said “David” was told by his father to go home right
        after the crime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd2896-b0c7-4a59-b7e2-942032c5914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T12:53:06.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:16:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Deonilo was nabbed in Sitio Gold-Bug, Brgy. Syndicate,
        Aroroy, while Rowel was arrested on Monday in Brgy. Capsay in Baleno, Masbate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7948307-6c09-4013-81bd-34e514fa9309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T12:53:06.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:16:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are facing murder, frustrated robbery with homicide,
        and frustrated murder cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c82d3-f405-43d3-9f36-abbfa983fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T12:53:06.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:16:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Albay-based correspondent Rosas Olarte contributed
        to this report.</em></p>'
  'IHS-Markit-Philippines-PMI-August':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-01T13:16:43.680+08:00
    'imagesource': 'jcr:5acb6b25-92fb-454e-a65e-81e1b039eb40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fcd2c05-0807-435d-a542-dbf73bc008a3'
    'lead': 'The IHS Markit Philippines Manufacturing PMI stood at 46.4 during the
      month, ​the first contraction since May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T14:17:08.716+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:16:01.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:00.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IHS-Markit', 'Purchasing-Managers-Index', 'PMI', 'manufacturing',
      'factory', 'activity', 'production']
    'template': '1'
    'title': 'Manufacturing activity dives in August with tighter restrictions, factory
      closures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2e53c-3b93-4e51-ac6d-6708a6815d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> The
        country’s factory production slowed down in August after months of expansion
        with the return of tighter quarantine restrictions, a survey by IHS Markit
        revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8147f16-eeb1-4ac6-af21-f553943792fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c25261-5d4d-49be-93c7-4e7c202f4126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, published Wednesday, said the IHS Markit Philippines
        Manufacturing Purchasing Managers Index (PMI) dove to 46.4 during the month
        from 50.4 in July. The figure falls below the 50.0 value separating expansion
        from contraction, ​with the PMI last dwelling below the neutral value in May
        at 49.9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba3064-f320-4f7d-a4cf-5f16b9be65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005bfb11-5c9e-44ae-8a0b-2975102765e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The latest decline indicated a renewed contraction in operating
        conditions in the Philippines manufacturing sector, and one which was the
        steepest since May 2020,” said the UK-based information provider. The index
        stood at 40.1 in May last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a58171-8b2a-48cb-b409-1439367e9596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eefdcca-c24b-4224-b629-d01f823cc515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS Markit economist Shreeya Patel said the recent contraction “came
        as no surprise” given the reimposition of enhanced community quarantine in
        main economic hub National Capital Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802ce27-4305-4255-a53b-4aa5a3978ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb4366-df72-40b1-8ad0-73dcd95091d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:06.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Factories and their clients in the Metro Manila area once again
        paused their production lines in a bid to curb the spread of the new Delta
        variant,” said Patel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46dd14-ff78-4bea-9c8b-a6456a7d6698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac61ca-7c44-42be-bc45-2770d9d1b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort, meanwhile, noted the 2-week
        ECQ period coincided with the "ghost month" for most days of August which
        contributed to less activities including manufacturing. In Chinese culture
        and in many parts of Asia, the ghost month in the Lunar calendar is a time
        to suspend big decisions or investments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaaa93d-de2a-43e5-8dab-be99e60a029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1440dfc-64f2-4704-9743-93c67245cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:08.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production volumes likewise tumbled in August with stringent quarantine
        measures forcing factories and businesses to go dark, according to participants.
        Customer demand also fell due to the said factors along with travel restrictions,
        the survey found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06635e69-512a-49de-8c72-e151ddf897b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:08.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fbd17-7e63-467c-8a93-60af64e10f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:09.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lower output requirements led to sharp declines in purchasing activity
        as firms looked to recover some costs and restructure stocks in line with
        weak demand. As a result, inventories of preproduction goods fell, although
        only moderately,” added IHS Markit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758b363-d551-4041-86a4-8fce31ee3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11843065-7dbb-4bc3-b25c-eb37efe28272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suppliers’ performance also waned during the period given tighter
        measures, port congestions and supplier shortages, participating manufacturers
        noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2431a76-29a2-4008-854f-a99167833373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de4656-505c-4885-b511-73a6aad341ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factory closures also led to employees being unable to work, resulting
        in reports of resignations and layoffs, said IHS Markit as it stated a sharp
        drop in employment levels among local producers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b95fa-8f46-4ebf-8f02-46fc00145503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:11.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0700e77-24df-4143-86eb-5426f6c1030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners of factories observed higher input prices in August given
        shortages in raw materials across the globe and delays in delivery as well,
        IHS Markit explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed13db2-5ad9-4aab-8467-09a4a9016404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11efc1-6df7-44f5-83e4-f412f426ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:13.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Firms sought to pass on part of the burden by raising their selling
        charges. Similar to the trend for input costs, the rate at which manufacturers
        increased their charges softened during the month,” it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f75c8b0-2e35-44a8-9ec4-de2c06926d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a7fc7-4886-4fc5-b5b4-c5979141f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the expectations of participating firms regarding output
        levels in the 12 months ahead “fell to a four-month low in August, though
        still remained firmly in positive territory.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604958cc-3b98-41bd-b043-3da1f17f5fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40992df2-d808-4b5d-88d8-f0ecf6c06a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS Markit said vaccination activities drove hopes of a return to
        normalcy, but some manufacturers also raised uncertainty over the longer-term
        implications of the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4c4d2-0e27-4840-abd8-ec8ed4c5eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:15.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3537021f-be98-4d57-bbc6-7b5de0e0a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:17:08.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:16:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort added that manufacturing activities could pick up beginning
        September “albeit modestly” given Metro Manila’s shift to the less restrictive
        modified ECQ starting August 21.</p>'
  'hurricane-ida-louis-armstrong-karnofsky':
    'author': 'Faith Karimi, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-01T14:15:26.772+08:00
    'imagesource': 'jcr:86e608eb-1ad0-47be-9615-c24c9233555b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ff885bb-db36-4d80-b3f2-0af8dc940fee'
    'lead': 'A piece of New Orleans'' jazz history is now a pile of rubble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T14:24:55.018+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:15:53.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:00.853+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-Orleans', 'Louisiana', 'Louis-Armstrong']
    'template': '1'
    'title': 'Hurricane Ida destroyed a historic building that was a second home to
      jazz great Louis Armstrong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527bd547-c4bb-4699-a252-7be45b3e14d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:24:55.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:53.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A piece of New Orleans'' jazz history is
        now a pile of rubble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c368fe-1e8c-4ae3-8947-774ea3377608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:24:55.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When <a href="https://www.cnn.com/us/live-news/ida-updates-08-30-21/index.html"
        target="_blank">Hurricane Ida hit the city Sunday</a>, the storm knocked out
        power, flattened homes and turned streets into rivers. It also destroyed an
        old brick building downtown on South Rampart Street, just a few blocks from
        the French Quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052cbf6-bb0d-489b-bdcc-7caaebf114b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:24:55.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building hadn''t looked like much in recent years. It sat empty,
        marred by graffiti and surrounded by vacant lots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84e390-f370-477a-8c0d-2c3e1acf2484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:24:55.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it played a key role in the city''s history. In the early 1900s,
        it became a second home to Louis Armstrong — its tenants even helped launch
        his musical career — long before he became a jazz icon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27347a74-7162-4c38-8dc3-97e86c3c1800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:24:55.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then the building housed the Karnofsky Tailor Shop, run by
        a family of Jewish immigrants from eastern Europe. As a young boy Armstrong
        started hanging out with the Karnofskys'' five sons and was given a job riding
        on the family''s coal and junk wagon, <a href="https://www.nps.gov/places/karnofsky-tailor-shop-and-residence.htm"
        target="_blank">blowing a "tin horn"</a>&nbsp;to alert potential customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccba955-7e99-46ff-a460-e5f1bbb48867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:24:55.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Louis'' first instrument," said musicologist John Baron
        <a href="https://www.youtube.com/watch?v=Qr7aw-dCvTU" target="_blank">in a
        1999 interview</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2428dc0-14c0-49f9-8bc1-6ad148b9a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:24:55.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Karnofskys lived in an apartment above the shop and often invited
        young Louis <a href="https://www.nps.gov/places/karnofsky-tailor-shop-and-residence.htm"
        target="_blank">over for meals</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb5753-9377-4336-a045-1ed168308154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:24:55.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:57.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Louis Armstrong''s biography ... he recalls the Karnofsky family
        with great pleasure and says ... that he still has matzo in his kitchen because
        he loved to eat Jewish food at the Karnofskys," <a href="https://www.youtube.com/watch?v=Qr7aw-dCvTU"
        target="_blank">Baron said</a>. "The Karnofskys were a tremendous, warm influence
        in his life."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302ceec-96e8-4406-9706-266477802a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:24:55.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was a little older the family loaned him money to buy his
        first cornet, a trumpet-like horn, on the condition that he work for them
        for another year, which he did, Baron said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7644f0-7661-4f87-b64f-51b7b55893c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:24:55.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:58.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, one of Armstrong''s boyhood friends, Morris Karnofsky,
        opened <a href="https://acloserwalknola.com/places/karnofsky-shop-residence/"
        target="_blank">the city''s first jazz record store</a>&nbsp;nearby. It became
        a favorite spot for musicians, and Armstrong made frequent visits over the
        years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d160a-8273-4623-8738-224b8ca95318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:24:55.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong went on to become a towering figure in jazz and popular
        music, appealing to Black and White audiences alike with his deep, resonant
        voice and virtuosic trumpet playing. He died in 1971.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
