  'Kaliwa-Dam-construction-not-yet-started-':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T17:06:21.574+08:00
    'imagesource': 'jcr:06cc61e1-0960-46f2-b9f0-db9ac380c7dc'
