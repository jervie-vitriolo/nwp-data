      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August, President Rodrigo Duterte said he was considering
        <a href="https://www.cnn.ph/news/2021/8/10/Duterte-on-oxygen-supply-tax-relief-for-manufacturers.html">asking
        Congress to provide tax relief</a> for medical oxygen manufacturers for "producing
        a very vital component in the fight against COVID-19."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482ce46-73ee-4091-b152-ce7bc708de5e'
      'mgnl:activationStatus': true
