      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/31/Duterte-Michael-Yang-Lloyd-Christopher-Lao.html">READ:
        Duterte defends Michael Yang, ex-DBM exec Lao</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7ff00-a8f4-4214-bb98-1130d606cd04'
      'mgnl:activationStatus': true
