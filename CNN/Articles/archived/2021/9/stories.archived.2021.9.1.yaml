      'text': '<p>The Senate Blue Ribbon Committee will again summon Yang for its
        next hearing on September 7. His office earlier received a subpoena requiring
        him to attend last week''s hearing, but he did not come. Hontiveros said the
        panel should find out who ordered Lao to transact with Pharmally Pharmaceutical.</p>'
    '36':
