    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:06:56.266+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The possibilities are endless on how fast we can go,'' says Paralympian
      David Brown, the world''s fastest blind athlete'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd84e35f-3a7c-4383-8246-3c0580042c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was in the stands of Beijing''s
        Bird''s Nest stadium that David Brown''s dreams of a career in track and field
        started to take hold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7a724-219a-49d0-99da-cd7cad093c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, who has been blind since the age of 13, remembers taking
        in the "spots and colors" of the Paralympic Games in Beijing as his friends
        dictated what was happening down on the track.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86756e46-1216-4934-926f-5ad04a3b9275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m like: ''Hey, some of these guys have the same sight that I
        do, it sounds like,''" Brown recalls to CNN Sport. "They''re down there running
        and they''re doing this ... and I''m like: ''Yo, this is possible. I can do
        this.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaea0ce-2a29-4b80-bf4c-cdc1b8c2a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was in 2008, but fast-forward 13 years and Brown is now preparing
        to defend his crown in the 100-meter T11 event at the Paralympics in Tokyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1d4e7-db46-4815-a835-4d51d000d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from winning a Paralympic gold medal in 2016, the 28-year-old
        Brown also lays claim to being the first totally blind athlete to run under
        11 seconds in the 100m with his classification record of 10.92 seconds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b8977-c297-474d-acd2-2bb60c4bb22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the transition from fan in the stands to record-breaking athlete
        didn''t happen overnight. Growing up, Brown turned his hand to many sports
        -- basketball, wrestling, goalball (a team sport designed specifically for
        visually-impaired athletes) and volleyball to name a few -- before settling
        on the track.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea8d20-a94e-4a8a-819c-feba898647e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raced in 600 and 60-meter events with the track team at the Missouri
        School for the Blind in St. Louis -- gripping a clothesline-like wire that
        ran alongside the track for assistance -- and from there gradually transitioned
        to running with a guide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d14be-2c3b-4aca-9bcc-a99fcea40b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in very big denial of my sight, which is one thing, so there
        were times when I would run and I didn''t run with a guide because I thought
        I could see," Brown says. He was diagnosed with Kawasaki disease at 15 months
        old, which resulted in glaucoma and ultimately losing his sight years later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f5583-d5a3-4f06-8293-c41de5c80df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown continues: "I was able to see well enough to not necessarily
        stay in my lanes when I was racing, but I was able to see well enough to stay
        on the track. So that''s how I got through a lot of things for a while. I
        didn''t start running with a guide officially until I was 17 years old."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd2b4e2-0ed8-40aa-bf89-26654fe6d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Like a three-legged race''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1fe914-23cb-4afe-b56d-e5d424da5322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:21.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running with a guide is a difficult art to master. Athletes in Brown''s
        T11 category -- which is those with "very low visual acuity and/or no light
        perception" -- run on a tether; the guide''s role is to make sure competitors
        stay in lane and know how the race is progressing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17757a4-abb0-4122-acb6-dbf99129b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re running like a three-legged race," Brown explains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ec100-d38a-4b71-adbf-345ef96057db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re having to adapt to me and my running style and to pretty
        much how fast and how slow I''m going -- my body language.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe5290-d452-47b6-a03b-89cb797bcdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to be one, in great condition; two, very fast; three,
        to be able to synchronize their steps with how fast or how slow I''m moving
        my arms and my legs. Making those adaptations is very vital."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4233b32-c94a-4f45-8088-0e80bf8ae7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Untethered," a film released on August 3 and produced by Swiss
        sportswear brand On, tells the story of Brown and his relationship with guide
        runner Jerome Avery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c327b9e-126d-4e8c-9d07-9e9e0d9be436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avery, a top sprinter in his own right, finished outside the Olympic
        qualifying spots at the US track and field trials in 2000 and 2004. He has
        been a guide runner with US Paralympics since 2004.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18e093-143e-402b-8812-fec1895b81bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:24.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An injury to Avery in the buildup to this year''s Games means he
        and Brown won''t run together Tokyo -- a big challenge for Brown as he looks
        to defend his Rio gold, given he and Avery have competed together for seven
        years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d84c37-f211-4cd9-95b9-4d2f867802af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:24.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be different, it will be a big shift and a change," Brown
        said of the prospect of competing with a new guide. "But I''m looking forward
        to seeing what happens, honestly."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9ce21-d313-4eb7-9271-7854ef900c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Everything has a tempo''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b732aaa7-56fc-4ac5-b14c-f958663f567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referenced in "Untethered" is Brown''s love for music. He says he
        has an eclectic taste -- including classical, country, gospel, jazz and reggae
        -- and plays drums and piano at his local church. In the film, he meets Tariq
        Trotter, the rap artist better known as Black Thought.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2cf70-6120-484c-a9c0-a21c9a476217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To an extent, it''s an interest that benefits Brown''s athletic
        career and the practice of running with a guide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad458a-ec8b-4d09-9086-1441faf98e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:26.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything has a tempo, you know, and there''s a certain beat that
        we will, I guess, go to in the sense of running," he says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965be088-ef16-4fe3-b03f-00546ee9cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, you see it in the track room. They say, ''Oh, he''s
        taken 234 steps a minute,'' or something like that. You could think of it
        like beats per minute ... it can help get on the same page as far as synchronizing
        goes."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843878f5-5a93-4a59-b4f8-25f915e2e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:27.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown adds, however, that using a tether is the best way for a runner
        and guide to synchronize.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea152e6-bcdd-4284-bcd0-10d8687623e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Say I''m off a step and they''re on ... you won''t feel that or
        you won''t even notice that if you don''t have the tether on," he says. "The
        more you have the tether on, the more that you do with the tether, whether
        it be a slow tempo or a fast tempo, the better."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6946c8d-c877-4dbd-a91d-3a69feaef336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lowering records</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430119d6-02c6-48f7-a0f7-0b4b399509e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The track in Tokyo''s Olympic Stadium is a favorable one for sprinters,
        yielding fast times during the Olympic Games. Brown''s world record could
        be threatened in the coming weeks as the Paralympics get underway, although
        he remains unfazed by the idea of one of his rivals beating his time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10095895-4bcd-4fef-9e40-acad897fb391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:29.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody breaks my world record ... that means our classification
        is getting faster and that''s the furthering of the sport," he says. "And
        that''s what it''s all about at the end of the day. I was just the catalyst
        for all this."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ddc141-4d8a-4fbe-ae74-071ca6e04776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having changed guides in the buildup to the Paralympics, Brown has
        tempered expectations going into the Games.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e477e-cc26-41e8-bd99-fc3e0b06266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not to say that fast times -- and more world records
        -- aren''t on his mind further down the line.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f02883-0d26-4c13-8763-85891b00b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:31.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re training towards the future," says Brown. "We''re already
        looking at Paris.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5fcde-5d5f-406a-9daf-a87db477fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our training has not been where I guess you could say technically
        Games training would be, so I don''t know about Tokyo, necessarily, but next
        year or the following year after that -- that''s where I''m saying: ''Hey,
        look out because it''s going to get pretty lethal over on this end.'' We have
        a lot of great guides that we are training up.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95604e0e-d572-406d-95c1-122cb0a16362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T06:52:54.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everything keeps going in the direction that it''s going, the
        possibilities are endless on how fast we can go and how low we can lower this
        thing."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ef49f-92de-4f8e-9a53-502e802331f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T07:02:39.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:18:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/31/sport/david-brown-paralympics-profile-spt-intl/index.html"
        target="_blank">''The possibilities are endless on how fast we can go,'' says
        Paralympian David Brown, the world''s fastest blind athlete</a></em></p>'
  'Medical-supplies-tax-relief-House-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T08:47:47.843+08:00
    'imagesource': 'jcr:b38045e1-3aed-447f-b488-1521b982045c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13dd1095-fe72-4200-987a-afc446b43e65'
    'lead': 'The measure aims to provide tax relief on critical medical supplies —
      like medical oxygen — during public health emergencies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T08:50:04.547+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:17:41.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:06:56.668+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill exempting critical medical supplies from taxes gets House nod in
      final reading'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62771e22-cde4-4851-87fd-bc32541c8227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T08:50:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> A
        proposed measure seeking to provide tax relief on critical medical supplies
        — like medical oxygen was passed unanimously by the House of Representatives
        on third and final reading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f2d12-455a-47d1-a1f2-febd2f7842c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T08:50:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 202-0-0, House Bill No. 8895, also known as the Public Health
        Emergency Importation Tax Exemption Act, was approved by lawmakers during
        Tuesday''s session.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d8a52-4462-47ca-b3b2-5495acbd504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T08:50:04.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure aims to exempt from taxes and other fees the procurement,
        sale, importation, distribution, and donation of critical medical products,
        essential goods, equipment, input, and raw materials during public health
        emergencies made by private firms, government instrumentalities, local, and
        national governments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53bdd4-0b65-40a7-9d49-29ae4eaa7833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T08:50:04.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critical medical products refer to vaccines and other medicines
        necessary to contain the health emergency, while essential goods are gloves,
        gowns, masks, goggles, face shields, and surgical equipment, to name a few.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e5bc9-9ee5-4eee-ab6a-e7d8d8abdf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T08:50:04.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the bill mandates the health and finance secretaries to
        draw up a list of medical supplies also deemed vital in containing the health
        crisis, which will also be exempted from taxes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2292e368-08e2-466c-ac7f-251ac985124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T08:50:04.548+08:00
