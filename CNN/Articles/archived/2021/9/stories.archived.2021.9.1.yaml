      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a4d18-b82c-4541-aa7c-c50994d43822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ISIS-K: We are not done with you yet," Biden said, vowing a
        "tough, unforgiving, targeted, precise strategy" for last Thursday''s airport
        attack. ISIS-K has claimed responsibility for the attack.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec455364-9a3d-49f4-ba47-6edc5eabd663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:20.781+08:00
