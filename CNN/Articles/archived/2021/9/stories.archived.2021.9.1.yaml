    'template': '1'
    'title': 'Biden gives a defiant defense of the withdrawal from Afghanistan: ''I
      was not extending a forever exit'''
    'visualType': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90daccd-23c9-4b82-8b7a-ecb6ba29c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:48.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden on Tuesday offered
        a vigorous defense of his decision to withdraw US troops from Afghanistan,
        defending the chaotic withdrawal from Kabul a day after the last American
        military planes left the country, marking the conclusion of the US'' longest
        war nearly 20 years after it began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e284258-b890-4a3c-a7b9-f2bda0f81176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b081d3b-ead1-4f8c-851a-d74c1bc5d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fellow Americans, the war in Afghanistan is now over," Biden
        said at the White House, marking a symbolic moment he said was long overdue.
        "I''m the fourth president who has faced the issue of whether and when to
        end this war. When I was running for president, I made a commitment to the
        American people that I would end this war. Today I''ve honored that commitment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab4e31-787a-4965-8c96-810565daf1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea06f0-dea8-4aeb-a2ee-33c2ba1e14e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was defending a decision that has drawn scrutiny for its chaotic
        execution that undercut his promise to restore competence to government. His
        speech, delivered in an impassioned tone that revealed flashes of anger toward
        his critics, offered no apology for how the war ended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3f958-956e-45f8-8ccf-9d3c32817f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8715ab97-0a05-4c57-85ae-6c4e93395630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Biden said the real choice in Afghanistan was "between
        leaving and escalating," framing his call to withdraw troops as the only option
        aside from surging more forces to the country. He suggested that the humbling
        end to the war, with the Taliban back in control after trillions of dollars
        and thousands of lives were spent ousting them, was the fault of decisions
        made long ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c9b6a-103b-4a77-8481-925cd7441de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0ea44-7f91-4e7b-b9af-89d251b594dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not going to extend this forever war, and I was not extending
        a forever exit," he said, casting aside arguments that leaving some troops
        in the country was a feasible way to keep the Taliban at bay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e541a2-dbf1-4dd7-8802-ffd51b49e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db8291-e862-4a4e-b92b-eb54f9ebb414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eager to move on, Biden hopes his speech amounts to something of
        the last word after a two-and-a-half week scramble to leave the country. Questions
        linger over potentially hundreds of Americans who were not evacuated and many
        more Afghan allies who want to leave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77676374-11d3-442e-b3df-84114f9899f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeef7ec-6ce9-4b29-91ef-c2d510ebbac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden pledged the mission to help those people leave would
        continue, he also made clear that America''s interest in Afghanistan was over.
        So, too, did he explain that the era of invading countries with an aim toward
        installing American values was no longer viable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ceb74d-4d58-4aaa-af5b-1b24328a4a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979490ca-91d1-4d0b-ba03-22c99b6528bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:55.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden argued that the US "no longer had a clear purpose in an open-ended
        mission in Afghanistan" and that the US'' withdrawal signaled "ending an era
        of major military operations to remake other countries."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7bf8d4-7bad-4bf3-8014-156062f05742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7188f5-ba55-4579-90fc-0c996c33c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US withdrawal was rocked by the Taliban''s unexpectedly swift
        takeover of Afghanistan''s capital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a069fa-9479-40cf-a0a1-e1dd9e66a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a90c51-30a9-441f-81c9-05a815d30905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapshots of people trying to flee the Taliban by congregating outside
        the gates of Kabul''s airport, along with images from inside American military
        planes filled with evacuees, were broadcast around the world. More than 150
        Americans struggling to get to the airport were airlifted by helicopter off
        the roof of a nearby hotel. Thirteen US service members were killed in a terrorist
        attack last week outside the airport''s gates and more than 170 other people
        died in the suicide blast. And on Sunday, American forces carried out a deadly
        defensive strike targeting a suspected ISIS-K suicide bomber who posed an
        "imminent" threat to the airport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de07fc6-7335-4191-9673-cc92db17f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b464f-ac9f-4351-80ee-7f67fbf1bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, in his speech to mark the end of the war, Biden painted the
        withdrawal as an "extraordinary success." The President contended that the
        US military was prepared to deal with all those events, even though he himself
        has admitted that the US was caught off-guard by the quick collapse of the
        Afghan army.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94735173-462e-4102-afb3-831bbe791b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2194898-04af-46cb-8afd-58758b95508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the way the mission was designed. It was designed to operate
        under severe stress and attack, and that''s what it did," Biden said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef9e905-80d7-4ead-824b-93fff9c77249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf84df-e154-4e9e-87f5-044ae396afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden paid tribute to the service members who were deployed to handle
        the withdrawal, including the 13 who died in the terrorist strike and praised
        their comrades who finished the mission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac3d99-c392-4e63-88fb-a6007619ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1d41a-ec74-41cf-9fce-5b70125aeb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For weeks they risked their lives to get American citizens, Afghans
        who helped us, citizens of our allies and partners and others on board planes
        and out of the country. And they did it facing the crush of enormous crowds
        seeking to leave the country," Biden said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030dd55f-73d7-4259-850f-ea3223ac2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4dc8f5-596d-4077-8827-ac29fd4890ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who faces a political reckoning for the US'' handling
        of the withdrawal, said in a statement Monday that "it was the unanimous recommendation
        of the Joint Chiefs and of all of our commanders on the ground to end our
        airlift mission as planned." He''s also argued that he thought chaos in the
        country was inevitable when US troops departed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01762813-42ef-47bf-88b1-abf6dc75c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec8da1-0b4a-4a69-a740-8ea27c052565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden asserted during his speech on Tuesday that even if evacuations
        had started sooner, "there still would have been a rush to the airport, a
        breakdown in confidence and control in the government."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fff93e-e97e-485b-a2c5-056c8ae73472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d292a7c-66cc-4166-82d1-b78b4e59f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:04.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it still would have been a very difficult and dangerous mission.
        The bottom line is there is no evacuation from the end of a war that you can
        run without the kind of complexities, challenges, threats we face. None,"
        he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f53f5-8fdc-4ba2-8ea2-cba13a834498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:04.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417bdb42-f73c-497b-a8b5-19ed8c5e2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he takes responsibility for the decision to withdraw
        at the end of August, but he also blamed his predecessor, former President
        Donald Trump, for signing on to an earlier agreement with the Taliban for
        a US withdrawal on May 1.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35794ec-0f7c-4526-bcd3-49cf51d01b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9a07b-a683-4e42-8b5e-6018bf42d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:06.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My predecessor, the former President, signed an agreement with
        the Taliban to remove US troops May 1, just months after I was inaugurated.
        It included no requirement that the Taliban work out a cooperative government
        arrangement with the Afghan government," Biden said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc4abfd-7632-4459-a52a-3541a5aa0d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58698c3-0ea8-4381-b16b-47d549b73b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it did authorize the release of 5,000 prisoners last year,
        including some of the Taliban''s top war commanders, among those that just
        took control of Afghanistan. By the time I came into office, the Taliban was
        in its strongest military position since 2001."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625e0b6-6fba-4be7-be15-aced2cbdb6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc52109f-bd9d-4ebe-943b-ace56b8dba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s remarks were the first time Biden had spoken in front
        of the press since Monday''s full withdrawal. The White House initially left
        it to Secretary of State Antony Blinken and US Central Command Commander Gen.
        Kenneth "Frank" McKenzie to speak in the hours after the final military plane
        left the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbfbaea-b10e-4089-96bd-e0f6461a7e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e60c40-007b-4868-acc1-68ac05b8ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, McKenzie acknowledged that the US military "did not get
        everybody out that we wanted to get out."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e193b-22ff-41ae-afef-75caa7735309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adac437-e09c-4341-ab38-16775fa3c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think if we''d stayed another 10 days, we wouldn''t have
        gotten everybody out that we wanted to get out and there still would''ve been
        people who would''ve been disappointed with that. It''s a tough situation,"
        he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5079b0f8-2652-4abd-8053-3fc25e71d598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c3c05-8d05-49f6-9223-d0af661c7808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, more than 122,000 people had been airlifted from Hamid
        Karzai International Airport in Kabul since July, Pentagon spokesman John
        Kirby told reporters, including 5,400 Americans.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec3060a-a645-4d5f-b746-2f96beb28beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bcda54-8f79-4ae8-9a1f-f1e852eaaf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the 24 hours leading up to Monday morning, 26 military C-17
        aircraft lifted off from Kabul carrying 1,200 evacuees, according to Gen.
        Hank Taylor, the deputy director of the Joint Staff for Regional Operations.
        In total, 28 flights departed from Kabul airport in that 24-hour window, Taylor
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3253cc6-b8e9-4865-9de7-292e43d78c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be08cc5-bc7b-4e5b-bdcd-bc1a705473ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official said the department believes
        there are fewer than 250 American citizens currently in Afghanistan -- and
        Blinken said Monday that number may be closer to 100 -- who may wish to leave,
        as US officials stressed a Taliban commitment to let Afghans leave the country
        after the US and allies left. The State Department official put the number
        of American citizens who have left the country through evacuation flights
        or other means closer to 6,000.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec0ece-b3d0-4b80-9ed1-5fe66119b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:13.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef458bc7-20ac-4080-a586-2cbf9a6a68fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:14.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to determine exactly how many. We''re going through
        manifests and calling and texting through our lists," Blinken said in remarks
        at the State Department.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216134d-8eea-46f8-840c-f7cdda014ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498652a7-7ea0-4ef7-b4f4-e6ea4b5d70d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department no longer has any diplomats in Afghanistan
        and has moved its diplomatic mission in the country to Doha, Qatar, Blnken
        said. He added that the diminished US presence in Afghanistan is not necessarily
        the end of US commitment there.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a597f7-3d78-4111-a177-d8f230044c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50cc25-1e8c-44ca-baa4-cce273edab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat noted that there are residents of Afghanistan
        who have US passports who are trying to determine if they should leave.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a3d24-4656-4661-bf66-420662b9f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:17:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f54467-0d76-40c0-8f55-8533895e22ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:15:09.481+08:00
