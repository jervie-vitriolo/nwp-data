      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong>&nbsp;Metro
        Manila was not able to reach its goal of fully vaccinating half of its population
        against COVID-19 by the end of August, according to government data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823aecf-d287-4e9c-a0f8-0092749b6ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:12:47.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health - shared by Metropolitan Manila
        Development Authority Chairman Benhur Abalos - showed about 45.82% or 4,500,510
        of the National Capital Region''s eligible residents have completed their
        vaccine doses as of August 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab78f9f-0a47-434a-9e65-0f46452c1491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:12:47.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 8,009,042 or 81.72% have gotten their first dose. These
        numbers combined show that 12,509,552 vaccines have been administered in the
        area so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1254ff-6293-4eae-a223-baefd26c0aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:12:47.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eligible population comprises 9,800,000 persons, or 70% of NCR''s
        14 million residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07f482-c2cb-481f-bb4c-aa8fa2256179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:12:47.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 task force deputy chief implementer Vince Dizon earlier
        expressed confidence that the total vaccination rate in Metro Manila will
        reach 50% or population protection by the end of August.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8b4e3-f10d-4351-babb-12a4c58aba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:12:47.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:07:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, NCR recorded the highest number of new cases among all
        areas with 3,515. Despite this, its reproduction rate - or the number of people
        infected by a single case - went down to 1.43 from 1.56 the previous week,
        OCTA research fellow Guido David said. At this rate, OCTA projects that Metro
        Manila''s reproduction number could decrease to less than 1 or moderate level
        in three weeks.</p>'
