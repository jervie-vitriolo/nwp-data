      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the recommendation of the health and trade chiefs, the finance
        secretary may also suspend the threshold on the required export sales so manufacturers
        can sell their products in the local market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
