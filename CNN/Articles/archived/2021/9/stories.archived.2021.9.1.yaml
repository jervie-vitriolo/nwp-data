      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb909608-7b29-4da0-8a09-0852d621e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:34:16.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:10:58.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead, the BSP will continue to prioritize monetary policy
        support in order to ensure the continued momentum of economic recovery. At
        the same time, the National Government''s targeted fiscal initiatives and
        health interventions will be crucial in boosting domestic demand and strengthening
        the recovery," said the central bank.</p>'
  'House-adopts-resolution-junking-impeachment-raps-Leonen-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T18:32:32.154+08:00
