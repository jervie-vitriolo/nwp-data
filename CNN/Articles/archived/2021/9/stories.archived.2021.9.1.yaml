      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/31/entertainment/dababy-meets-leaders-hiv-comments/index.html">DaBaby
        meets with leaders from HIV organizations following his disparaging comments</a>."</em></p>'
  'oil-spill-Syrian-spreads-across-Mediterranean-Cyprus-':
    'author': 'Eyad Kourdi, Mostafa Salem and Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-01T05:02:16.732+08:00
    'imagesource': 'jcr:7a829b4c-2412-40b1-8e1f-03d235fc2ad7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1811c133-1fba-4f8b-98ee-df16546120d3'
    'lead': 'An oil spill that originated from Syria''s largest refinery is growing
      and spreading across the Mediterranean Sea, and could reach the island of Cyprus
      by Wednesday, Cypriot authorities have said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T05:05:11.292+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:20:36.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:06:53.639+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oil-spill', 'Syrian', 'Mediterranean', 'Cyprus']
    'template': '1'
    'title': 'Syrian oil spill spreads across the Mediterranean and could reach Cyprus
      on Wednesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61916c-2326-4f93-82f9-5b901c5d3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:36.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An oil spill that originated from Syria''s
        largest refinery is growing and spreading across the Mediterranean Sea, and
        could reach the island of Cyprus by Wednesday, Cypriot authorities have said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5eef90-2a07-4017-a384-a1244a5e0c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657d6c6-6a66-4db0-bec0-3087956360d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian officials said last week that a tank filled with 15,000 tons
        of fuel had been leaking since August 23 at a thermal power plant on the Syrian
        coastal city of Baniyas. They said they had been able to bring it under control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab2a6b2-133f-4494-890b-a1a627caa455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813da334-54c7-4897-b3c4-8d8b25eb89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite imagery analysis by Orbital EOS now indicates that the
        oil spill was larger than originally thought, covering around 800 square kilometres
        (309 square miles) -- an area around the same size as New York City. The company
        told CNN Tuesday evening that the oil slick was around 7 kilometers (4 miles)
        from the Cypriot coast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97090fd-76b9-477f-ad46-568fc929d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:39.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff424e-b63e-40fc-a22f-d99ce353ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cypriot Department of Fisheries and Marine research said that,
        based on a simulation of the oil spill''s movements and meteorological data,
        the slick could reach the Apostlos Andreas Cape "in the next 24 hours." The
        department posted the statement at around 11am local time (4 a.m. ET) on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15902eee-9e3a-494f-b73b-ee8b08e4411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248731bf-f4c8-43d9-bcbc-ac65d4bc159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it would be willing to assist in tackling the spill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a571d5-86dc-4f9c-a4d5-0f292920e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2e1ef-a13b-446e-bc6a-faa65590b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apostlos Andreas Cape is in the Turkish-controlled north of the
        divided island and sits just over 130 kilometers (over 80 miles) west of Syria''s
        Baniyas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb04a67-a44a-4a5c-9949-62fc15fdc4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07136ba6-c6cc-4ce6-b088-a5a95822c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos circulating on social media for more than a week have shown
        the oil slick along the coastal areas of Syria''s Baniyas and Jableh, and
        locals have warned of a potential threat to marine life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa41e2-4081-47d4-94ee-1c362600e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa7e6a-1b8d-4e7f-8c44-5b2c0204e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident in Baniyas, who spoke to CNN under condition of anonymity,
        much of the coast had been polluted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f0f34-7533-4e80-9ad4-3392a684e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb29028-256b-4c27-8a57-cac24702f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People did not need this, it is already hard to make a living here
        and this certainly affected the lives of many families and made them lose
        their income" the resident said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d77ffb-c0ce-4075-83fb-fb9a05e7e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291544fb-973e-40d6-8739-62bd62abf25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government only sent teams with sponges and water hoses; they
        do not have the capacity to deal with this.... you cannot clean the sea with
        sponges," the resident added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1a2af-6b60-4efa-af8d-d0da919858ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a76bd-6529-429f-bb5e-c32ea2effcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey, which shares a border and coastline with Syria, has also
        been drawn in to contain the spill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef992fc-a09f-486d-adbd-83b758ea9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86616aa8-0966-4a0d-bd2b-d2bf8cfb4243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:47.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking the necessary measures by mobilizing our resources
        to stop any chances of the spill turning into an environmental disaster,"
        Turkish Vice President Fuat Oktay told the state-run Anadolu news agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605026e6-2fde-45e3-9b0e-81685f6a2af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c990aa-8ee7-4833-b310-173e1d3d7b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baniyas refinery is the main source of Syrian fuel products and
        is essential to keeping the war-torn country powered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b97816b-115d-4b98-87de-a58d8813ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad501a7e-9f3f-46de-935b-faa62282f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second major oil spill in the eastern Mediterranean
        this year. In February, an oil spill off the coast of Israel devastated the
        country''s beaches and left tar deposits across the Lebanese coast.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af8da4-9d9b-4218-82bc-651bc316a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T05:05:11.294+08:00
      'mgnl:createdBy': 'bamba'
