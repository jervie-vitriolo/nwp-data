      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Budget Undersecretary Lloyd Christopher Lao, then head of
        the Procurement Service, earlier admitted his office failed to exercise due
        diligence and did not even check Pharmally Pharmaceutical''s articles of incorporation
        as it was pressed for time to purchase the COVID-19 supplies.</p>'
