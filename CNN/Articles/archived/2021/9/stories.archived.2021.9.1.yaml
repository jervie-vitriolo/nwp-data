    'template': '1'
    'title': 'Google pushes its return to the office back to 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233bf1d-9ebe-4c34-a69f-b11a0fd0593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:31:37.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Google has yet again postponed a full return
        to the office, announcing that its employees can continue to work remotely
        until next year. The decision follows similar ones already made by the company''s
        tech industry peers like <a href="http://www.cnn.com/2021/08/12/tech/facebook-return-to-office-2022/index.html"
        target="_blank">Facebook</a>&nbsp;and <a href="http://www.cnn.com/2021/08/05/tech/amazon-office-return-reopening-delay/index.html"
        target="_blank">Amazon</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb7e7f-0098-4678-b831-922d8c92dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:31:37.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google workers around the world will not be required to return to
        their offices until at least Jan. 10, 2022, CEO Sundar Pichai said in a <a
        href="https://blog.google/inside-google/company-announcements/extending-our-voluntary-return-office/"
        target="_blank">note to employees</a>&nbsp;on Tuesday. (The policy only applies
        to Google and not its parent company Alphabet, a company spokesperson said).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee015057-eec7-4cf0-98e1-8b485e3ba1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:31:37.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond January 10, we will enable countries and locations to make
        determinations on when to end voluntary work-from-home based on local conditions,
        which vary greatly across our offices," he said, adding that employees will
        get "a 30-day heads-up" before they are required to come back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae048719-3375-4228-adb0-5cb2c85cf533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:31:37.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision marks the second time in recent months that Google
        has delayed a full office return — it had previously <a href="http://www.cnn.com/2021/07/28/tech/google-vaccinations-return-to-office/index.html"
        target="_blank">pushed it from September to October</a>&nbsp;— illustrating
        how much of a <a href="https://www.cnn.com/2021/07/28/tech/google-vaccinations-return-to-office/index.html"
        target="_blank">moving target</a>&nbsp;reopening continues to be as the coronavirus
        Delta variant spreads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15639fc1-a53d-4362-bae7-8f5a00360ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:31:37.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:35.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big tech firms that took the lead in sending corporate workers home
        at the start of the pandemic are now being more cautious in bringing them
        back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c221ee-1413-46ac-b3d4-241833d8dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:31:37.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Amazon both announced earlier this month that they
        will not require workers to return until January, while Lyft has set a date
        of Feb 2. Others, including Apple, Microsoft and Uber, are currently sticking
        to their plans to reopen in October this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2247ade-6a55-4a60-a259-796fe066fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:31:37.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:36.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has changed its policies multiple times, initially requiring
        employees to come back to their pre-pandemic offices at least three days a
        week but subsequently <a href="https://www.cnn.com/2021/05/05/tech/google-office-remote-work-pandemic/index.html"
        target="_blank">allowing them</a>&nbsp;to apply for permanent remote work
        or a change in their office location.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a0c4ad-5cea-4046-b9d9-9ff90affef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:31:37.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:37.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10,000 employees have applied to change where they work from
        as of July 2, Google said Tuesday, with 45% seeking to remain permanently
        remote and 55% wanting to switch offices. The company approved 85% of those
        requests, it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6dda9b-f0e8-4d7e-970c-3fe8eb6ff98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:31:37.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/31/tech/google-office-return-delay-2022/index.html"
        target="_blank">Google pushes its return to the office back to 2022</a>."</em></p>'
