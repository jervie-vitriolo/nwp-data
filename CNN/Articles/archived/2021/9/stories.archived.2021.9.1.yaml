      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/30/us/hurricane-ida-louis-armstrong-karnofsky-store/index.html"
        target="_blank">Hurricane Ida destroyed a historic building that was a second
        home to jazz great Louis Armstrong</a>."</em></p>'
  'human-infant-laughter':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-01T14:25:37.941+08:00
    'imagesource': 'jcr:61d86b89-46b7-4d70-9d98-16020ce6d4a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aecfb4b8-07ce-4834-a59e-2b22d1c62a06'
    'lead': 'Laughter transcends all languages — and now scientists know this spontaneous
      response is universal across some primate species, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T14:27:41.252+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:15:39.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:01.255+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['research', 'study', 'human-infants', 'Biology-Letters']
    'template': '1'
    'title': 'The laughing patterns of human infants match those of another species,
      a new study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29413b9b-aecc-4893-8faf-6cb7e23c5d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:39.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Laughter transcends all languages — and
        now scientists know this spontaneous response is universal across some primate
        species, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fc059e-af2f-488e-8ff7-a67ad08733dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laughing patterns of human infants match those of great apes,
        according to a study published Tuesday in Biology Letters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672618c7-45a0-4f87-8739-822c7fc04723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human adults primarily laugh while exhaling, whereas infants and
        great apes laugh during both inhalation and exhalation, said study author
        Mariska Kret, associate professor of cognitive psychology at Leiden University
        in the Netherlands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b501c4b-796a-4283-ad25-b9f70439a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First adults inhale, then produce "ha-ha-ha" sounds in short bursts,
        starting loud and then fading away, Kret said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c9898-1fac-4636-b24f-24561405f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ape-type is more difficult to describe but there is an alternation
        huh-ha-huh-ha," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ac2b1-4a95-4dcb-97d9-2e73427a6229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infant laughter isn''t necessarily similar to that of all species
        of great apes, just those that are evolutionarily closest to human — such
        as chimpanzees and bonobos, said Marina Davila-Ross, a reader in comparative
        psychology at the University of Portsmouth in England, who was not involved
        in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fac78b-2a94-4670-9db9-6a80da9b9639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to reflect that laughter is to some extent biologically
        deeply grounded," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea17b6-3c1b-4ca5-9d2b-68d4da8931c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kret originally discovered this phenomenon while attending a talk
        by renowned primatologist Jan van Hooff with a friend. When van Hooff said
        apes laugh during inhalation and exhalation, Kret''s friend showed a video
        of her baby laughing in the same manner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52993a25-1d27-42ed-8325-7700692e3846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:43.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test whether infants laugh like apes, Kret collected audio clips
        of humans ages 3 months to 18 months old laughing and asked listeners to rate
        what percentage of the laugh was produced by inhaling versus exhaling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281c1be-b08f-4952-b126-27bdc70d652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a control, researchers also included five clips of adults laughing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbfb9b-533b-46b4-a6d9-ee43b02bcb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two rounds including at least 100 listeners each, the results
        were in. People could tell that infants laughed both while inhaling and exhaling,
        whereas adults mainly laughed by exhaling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2249ff-dd00-46b9-bf8b-fd2b48e8f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:45.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure the results were accurate, Kret had expert listeners analyze
        the sound bites, and their findings aligned with those of the novices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfbb27-f9e1-4351-a802-2696e400488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:45.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exhaling laughter is more contagious</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365f84d4-820e-44e3-be50-9c7fa2019323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also had the listeners rate which sounds were the most
        pleasant and contagious.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df0b5d-c00b-4408-8dd1-a17771931021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:46.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed the more that the laughter was produced by exhaling,
        the more people perceived it as positive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785af841-1a39-4b8d-b721-8ad6f0999d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:47.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers confirmed this finding when they conducted another experiment
        and asked a new group of listeners to rate how positively they perceived the
        laughter without being informed of breathing patterns. The new group also
        found exhaling laughter to be more pleasant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560494d-9265-4e2c-a470-faa52753c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:47.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laughter produced by exhaling tends to be louder and more controlled,
        Kret noted, which she said makes it easier for infants to communicate that
        they are having fun and want to continue playing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd21299-e995-458b-a07d-d409d3061a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Older infants produced more exhaling laughter</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a0fbdf-9e85-4892-a79f-0dd0d3509459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older infants in the study also produced more exhaling laughter
        than younger ones.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa25069f-b2b5-4a8e-ae9a-71b06bd9746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be because, as babies grow up, they learn "the communicative
        function of it, and parents see that the baby is actively trying to make something
        clear," Kret said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8efc4b9-b6e8-4265-937f-8eb541d5dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davila-Ross said she was surprised to see that the airflow associated
        with the laughter changes as the infants grew older.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758e2d8-8a1f-423e-b27b-31b6cf41efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would actually be very interesting to see if such changes can
        also be found for other nonverbal vocalizations of humans," she added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4d44a-3282-4eb0-959e-672425ecb31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In future research, Kret said she hopes to repeat her experiment
        with other vocalizations such as crying.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38e1f4-e680-43f8-b90a-cb267b686c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is currently running other laughter experiments, including one
        involving orangutans, gorillas and humans to see whether they change the sound
        of their laughter to mimic the laughter of those around them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90879cb9-de4e-4506-9700-d0d1e772823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T14:27:41.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:15:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/31/world/infant-great-ape-laughter-study-scn/index.html"
        target="_blank">The laughing patterns of human infants match those of another
        species, a new study finds</a>."</em></p>'
