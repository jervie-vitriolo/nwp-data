    'template': '1'
    'title': 'DaBaby meets with leaders from HIV organizations following his disparaging
      comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469c9af-3c71-43f3-9ad6-5660b756c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:59:12.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> DaBaby is trying to make amends following
        disparaging comments he made about gay men and HIV during a performance at
        a Miami music festival last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20f021-b1cf-4a2f-babf-c1380b8cfad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:59:12.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:52.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f038a9-81a1-4b9c-9a10-172cf846ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:59:12.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper, whose real name is Jonathan Kirk, met with Black leaders
        from nine HIV organizations across on Tuesday, according to a joint press
        release from the groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2935e-c48a-4360-a258-ddcc5b145be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:59:12.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d304150-1352-4e82-ac0a-dd82dfe7ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:59:12.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the organizations included the Black AIDS Institute, GLAAD,
        National Minority AIDS Council (NMAC), and The Normal Anomaly Initiative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a90911-d59f-4ef3-90b1-c8469cbc5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:59:12.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3f6e9-c488-4e6d-8b67-67a0b3f3affa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:59:12.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During our meeting, DaBaby was genuinely engaged, apologized for
        the inaccurate and hurtful comments he made about people living with HIV,
        and received our personal stories and the truth about HIV and its impact on
        Black and LGBTQ communities with deep respect," the organizations stated in
        a joint statement. "We appreciate that he openly and eagerly participated
        in this forum of Black people living with HIV, which provided him an opportunity
        to learn and to receive accurate information."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e43929-a717-4949-98f7-e3bda11818ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:59:12.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a379a111-72ac-48b9-8400-b6efcc53e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:59:12.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting follows an open letter from the groups to DaBaby following
        his offensive comments at the Rolling Loud music festival in Miami, which
        he eventually apologized for after he was condemned by other musicians like
        Elton John, Madonna, Questlove and Dua Lipa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf3b557-f8ed-4fb4-a162-ad95a91dd136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:59:12.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced741e-0584-45c4-81b0-4710b09b8245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:59:12.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:20:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to apologize to the LGBTQ+ community for the hurtful and
        triggering comments I made," he wrote on his Instagram page. "Again, I apologize
        for my misinformed comments about HIV/AIDS and I know education on this is
        important."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec5c11-b92d-44b0-aad0-c6d1a535976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:59:12.505+08:00
      'mgnl:createdBy': 'bamba'
