    'title': 'Lorenzana: Defective instruments, pilot reaction caused deadly C-130
      crash in Sulu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a788b9a-3b04-4ff7-861b-cfe45c32b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:59:06.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:07:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong>&nbsp;Defective
        aircraft instruments and the pilot''s inappropriate reaction led to the crash
        of the Philippine Air Force''s (PAF) C-130 plane in Patikul, Sulu last July,
        Defense Secretary Delfin Lorenzana said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f60a08-584e-47d8-b14c-e0f985d95f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:59:06.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:07:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f8a4a-ecf6-4c8f-9a2f-cba555dee0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:59:06.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:07:34.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana told lawmakers that a "confluence" of events caused the
        tragedy on July 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b78919-23cf-437a-9317-1688762de488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:59:06.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:07:34.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d751fdd-bd20-4aac-b1f5-a34bf7935407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:59:06.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:07:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually the confluence of many events. One for the C-130
        is defective instruments or systems, plus of course the reaction of the pilot
        was not also appropriate for the emergency. So <em>nagka</em>-crash," he said
        during the House Appropriations Committee''s briefing on the Department of
        National Defense''s (DND) proposed ₱291-billion budget for 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2744a06d-47ef-4c2c-9610-e9deac1f188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:59:06.719+08:00
