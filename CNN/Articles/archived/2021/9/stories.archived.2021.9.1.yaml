      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d02196-b530-429e-afc6-d78b746c09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:38:12.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour is expected to resume on September 9 in Irvine, California.
        The band and crew will be isolating for the next 10 days out of precaution,
        the statement added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59b701c-f6c3-47b7-a102-3e69c24c20ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:38:12.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postponed dates include shows that were set to take place in
        Michigan, Ohio, Illinois and Wisconsin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffd783-0e2a-44f8-90cd-54105f3cda0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:38:12.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:16.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band previously postponed a show in Burgettstown, Pennsylvania
        after news of Stanley''s positive test was disclosed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e554fea8-a9a3-4fd9-b86d-c6815e43a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:38:12.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band, via a previous statement, had said that both the band
        and the crew on tour were fully vaccinated and "operated in a bubble" independently
        to safeguard everyone as much as possible between shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d9c2c-0fff-4477-9cbe-54b45e38eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:38:12.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley has since said on social media that he''s recovered after
        experiencing symptoms that were "mild compared to many others."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d92700a-27f0-47e1-82c6-8b113f733dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:38:12.349+08:00
