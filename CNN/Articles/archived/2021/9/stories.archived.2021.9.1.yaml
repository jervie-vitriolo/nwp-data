    'template': '1'
    'title': 'Biden defends withdrawal from Afghanistan after end of nation''s longest
      war: ''I was not extending a forever exit'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406e090-6903-4212-b6b3-6f2fc6a5c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:43:05.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US&nbsp;President Joe Biden spoke
        to the nation Tuesday on the end of the war in Afghanistan, defending the
        chaotic withdrawal from Kabul a day after the last American military planes
        left the country, concluding the nation''s longest war nearly 20 years after
        it began.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb876b-2729-4697-8d47-56f45b80ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d51d21e-38bb-4911-8dc9-14409de53b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:27.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, in defending a decision that has drawn scrutiny for its execution,
        said the real decision in Afghanistan was "between leaving and escalating,"
        framing his choice to withdraw troops as the only option aside from surging
        more forces to the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5539d8f-72ae-4803-8899-26513d815a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d564264-8fef-4895-8fbd-089ba79d34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not going to extend this forever war, and I was not extending
        a forever exit," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71e4013-d6d4-4f23-9771-616d91b34985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be1b01b-2f1e-43b4-b5ed-686c4a2a5def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US withdrawal was rocked by the Taliban''s unexpectedly swift
        takeover of Afghanistan''s capital. Snapshots of people trying to flee the
        Taliban by congregating outside the gates of Kabul''s airport, along with
        images from inside American military planes filled with evacuees, were broadcast
        around the world. More than 150 Americans struggling to get to the airport
        were airlifted by helicopter off the roof of a nearby hotel. Thirteen US service
        members were killed in a terrorist attack last week outside the airport''s
        gates and more than 170 other people died in the suicide blast. And on Sunday,
        American forces carried out a deadly defensive strike targeting a suspected
        ISIS-K suicide bomber who posed an "imminent" threat to the airport.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf5b71-9e1a-4d25-8684-391d01923045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1a295-864f-43ae-85a7-ace0927d43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President contended that the US military was prepared to deal
        with all those events, even though he himself has admitted that the US was
        caught off-guard by the quick collapse of the Afghan army.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d38a60-8222-4084-9a7f-f543f68232ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a0b5d6-5bad-4215-bda5-215bee0f3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the way the mission was designed. It was designed to operate
        under severe stress and attack, and that''s what it did," Biden said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df4680-e5b0-4340-8ea2-ce91cd47008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3a85d-c42e-4314-a9bf-3a2af8c0e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:33.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after leaving Secretary of State Antony Blinken and US Central
        Command Commander Gen. Kenneth "Frank" McKenzie to speak in the hours after
        the final military plane left the country, Biden addressed the American people
        about his decision not to extend the US military presence in Afghanistan past
        the end of the month. Earlier on Tuesday morning, the President first met
        with his national security team for a briefing on Afghanistan in the Situation
        Room.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eefa63-0db3-498c-b02b-e74f0d844d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1999a8-603e-4d19-9f41-662434cabd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:34.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden paid tribute to the service members who were deployed to handle
        the withdrawal, including the 13 who died in the terrorist strike and praised
        their comrades who finished the mission.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4fadd1-2ae2-44d1-8390-8fd600f80219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece69b9-ccb7-42c7-9e38-27825fd08c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:35.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For weeks they risked their lives to get American citizens, Afghans
        who helped us, citizens of our allies and partners and others on board planes
        and out of the country. And they did it facing the crush of enormous crowds
        seeking to leave the country," Biden said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ac389-34f2-4884-8b7f-03679ec44ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e18d9-3630-4ec5-ba38-012645d1c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who faces a political reckoning for the US'' handling
        of the withdrawal, said in a statement Monday that "it was the unanimous recommendation
        of the Joint Chiefs and of all of our commanders on the ground to end our
        airlift mission as planned." He''s also argued that he thought chaos in the
        country was inevitable when US troops departed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608d61a-fa13-424c-9225-ce68bea03872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:36.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4fcd99-6e7e-4243-b786-80493d4e4e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their view was that ending our military mission was the best way
        to protect the lives of our troops, and secure the prospects of civilian departures
        for those who want to leave Afghanistan in the weeks and months ahead," Biden
        added.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cde2b4-b11c-4143-94f0-b8d788740aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf3f7f-2333-456a-861c-a55e8e51ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked the final US forces serving in the country for executing
        the "dangerous retrograde from Afghanistan as scheduled," with no further
        loss of American lives.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64679287-a0e8-4c79-b651-eeb949b0f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe71f21-3ab7-44db-bbd8-59310d042d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President delivered an address to announce the initiation
        of the US withdrawal from Afghanistan earlier this year, the Biden administration
        left Monday''s full withdrawal announcement to McKenzie.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda8138-ca76-4ecc-823e-8910d85ecaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d592d-c1a4-4784-a112-9a3e0d72e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CENTCOM commander on Monday acknowledged that the US military
        "did not get everybody out that we wanted to get out."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe3f50-d60e-446c-a3c1-592997913a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d492e5-153b-4ec1-996f-56f4ea3a9be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think if we''d stayed another 10 days, we wouldn''t have
        gotten everybody out that we wanted to get out and there still would''ve been
        people who would''ve been disappointed with that. It''s a tough situation,"
        he added.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ecb06-2d7a-4a95-9077-5c3c8ca308c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04154c2-0cba-4d9c-83e0-d9cd4ab8b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, more than 122,000 people had been airlifted from Hamid
        Karzai International Airport in Kabul since July, Pentagon spokesman John
        Kirby told reporters, including 5,400 Americans.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e2ed0-c131-4d18-bf3c-7f0315a98c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a4883-c52f-4733-8de0-3be4d26d5bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the 24 hours leading up to Monday morning, 26 military C-17
        aircraft lifted off from Kabul carrying 1,200 evacuees, according to Gen.
        Hank Taylor, the deputy director of the Joint Staff for Regional Operations.
        In total, 28 flights departed from Kabul airport in that 24-hour window, Taylor
        said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0350a38e-d004-4860-83b4-00d226ce463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c7b10-5127-497e-95aa-c1bcf25bf18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official said the department believes
        there are fewer than 250 American citizens currently in Afghanistan -- and
        Blinken said Monday that number may be closer to 100 -- who may wish to leave,
        as US officials stressed a Taliban commitment to let Afghans leave the country
        after the US and allies left. The State Department official put the number
        of American citizens who have left the country through evacuation flights
        or other means closer to 6,000.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4766508-96ba-4faa-8674-2147175f9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e3a09-b33d-4d85-986f-447a7c04b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:45.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to determine exactly how many. We''re going through
        manifests and calling and texting through our lists," Blinken said in remarks
        at the State Department.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996afcac-dce7-4f55-b2ce-d6607d829823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc33926-7a5b-40de-b42a-135088684424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department no longer has any diplomats in Afghanistan
        and has moved its diplomatic mission in the country to Doha, Qatar, Blnken
        said. He added that the diminished US presence in Afghanistan is not necessarily
        the end of US commitment there.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336919f3-9d79-442e-8547-524ed103ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcfe69a-96e2-4eeb-9145-4c6193cf2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat noted that there are residents of Afghanistan
        who have US passports who are trying to determine if they should leave.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4227b52-c260-4efb-9b30-3a123a56c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee952c4-7ce1-42a8-9bc0-b5daa04471a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commitment to them, and to all Americans in Afghanistan, and
        everywhere in the world, continues," Blinken said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84393125-5b6e-4f02-96bf-c3930831d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:48.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6167fb0b-b40b-4990-8aae-1df2e93aab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he intends to hold the Taliban accountable to their
        commitment that those seeking to leave the country will be able to do so safely.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1516b6-fbc8-4abe-9ecb-2628714297de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f6c63-d208-4d06-9145-767cc6ec6960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, White House officials said the President is continuing
        the hunt for terrorists in Afghanistan, telling his military commanders to
        "stop at nothing" to avenge the deaths of the 13 US service members at Kabul
        airport.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f4f6b-906c-4b36-845b-4d92ff732869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:50.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc009ea4-de51-4024-831d-802198dfaa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T04:33:54.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also carried out a defensive airstrike on Sunday targeting
        a suspected car bomb headed to the airport. The strike killed nine members
        of one family, including six children, according to a relative of those killed
        who spoke to a local journalist working with CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd779e79f-4d0d-473a-8021-b965ce044c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T01:43:05.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:21:51.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/31/politics/biden-afghanistan-withdrawal-speech/index.html">Biden
        defends withdrawal from Afghanistan after end of nation''s longest war: ''I
        was not extending a forever exit''</a>."</em></p>'
