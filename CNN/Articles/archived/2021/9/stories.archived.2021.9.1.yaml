      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d17b83-b6b7-4a48-b32b-027f984051d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:22:00.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:15:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, Gordon,
        chair of the Senate Blue Ribbon Committee, criticized the way Duterte responded
        to the irregularities surrounding the Health department''s pandemic response
        funds, which are being questioned by the senator''s panel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4761dff-2340-4db7-b99b-cfb188c70919'
