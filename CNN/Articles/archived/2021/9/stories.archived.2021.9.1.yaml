      'mgnl:lastActivated': 2023-01-25T02:07:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d7c0c-7d7f-4279-ab63-62ba64c491a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T23:59:06.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:07:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident claimed the lives of 50 soldiers and three civilians.
        Last August 20, the Armed Forces of the Philippines said it has identified
        all military men who died in the crash.</p>'
