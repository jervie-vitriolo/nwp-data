      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) -</strong> Sen.
        Richard Gordon on Wednesday affirmed there may be some ethical issues over
        Sen. Bong Go''s alleged links to President Rodrigo Duterte''s former appointees
        who were implicated in the alleged overpricing of pandemic response supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eeab03-d8dc-44a5-a8e2-b32629952eb5'
      'mgnl:activationStatus': true
