      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans in terms of production activities expanded by 0.8% in July
        to ₱8.045 billion after shrinking by 0.6% in June —&nbsp;growing for the first
        time since November last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176273a8-b13a-474b-a337-fe9bc8f51f5e'
      'mgnl:activationStatus': true
