    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c397d60-b441-4d27-bdab-0da91cbf5df5'
    'lead': 'A 16-year-old teenager who was first identified as a suspect in last
      week''s robbing and killing of five family members has confessed it was his
      father who masterminded the crime with the help of his uncle, police said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T12:53:06.025+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:16:17.831+08:00
