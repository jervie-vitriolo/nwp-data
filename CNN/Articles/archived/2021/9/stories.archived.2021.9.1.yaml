      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)&nbsp;—</strong>
        President Rodrigo Duterte has turned the COVID-19 fund mess involving his
        former appointees into a "personal fight", Sen. Richard Gordon said on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e7025-b496-43a6-b887-d302a0aca793'
      'mgnl:activationStatus': true
