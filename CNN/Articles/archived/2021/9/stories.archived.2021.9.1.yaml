    'jcr:uuid': 'ee89ce6a-b958-4bee-8398-cc453de4c8d5'
    'lead': 'Latest data from the Bangko Sentral ng Pilipinas show outstanding loans
      of universal and commercial banks fell by 0.7% in July, milder than the 2% plunge
      logged the month prior. Bank lending has been dropping since December 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T18:34:16.581+08:00
