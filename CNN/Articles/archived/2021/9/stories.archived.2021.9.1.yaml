    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '805c234e-a891-4b90-b2d5-4bd549bc2d70'
    'lead': 'The government is studying the possibility of holding next year’s elections
      for more than one day as a strategy to minimize the spread of the coronavirus,
      National Task Force Against COVID-19 chief implementer Carlito Galvez, Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T22:58:58.040+08:00
