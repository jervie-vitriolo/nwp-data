      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the trend in cases will depend on public compliance to minimum
        health standards, shortening of intervals between detection to isolation,
        faster vaccine deployment, and the granular lockdowns, Vergeire added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
