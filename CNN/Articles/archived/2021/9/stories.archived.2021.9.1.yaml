      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Like
        other countries, the Philippines is facing a supply shortage of tocilizumab,
        a drug used to treat patients with severe or critical COVID-19, Health Secretary
        Francisco Duque III said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5163aa0-e7c3-480f-bf42-e9f5ca68ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:06:49.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:11:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkakaproblema tayo. May global supply shortage sa tocilizumab,"
        he said during the hearing of the health committee of the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72dbc0d-5eec-4d45-90ae-54e6d0ed5dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:06:49.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:11:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a problem. There''s a global supply shortage
        of tocilizumab.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f27344-7d81-4fe8-837c-12129c9dcd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:06:49.520+08:00
