      'Palace', 'contracts', 'PPE', 'pandemic']
    'template': '1'
    'title': 'Palace defends Pharmally deals: PPEs delivered despite small capital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f769f-e2c1-492a-91f7-59c4999ee9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:46.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Malacañang
        on Wednesday stood by the government’s decision to award embattled firm Pharmally
        Pharmaceutical Corp. contracts for the procurement of personal protective
        equipment (PPE) during the onset of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2a131-0540-40f6-ab32-bb53c9447d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3343214c-60af-4599-8091-2c2f4baf952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the fact ₱625,000 <em>ang&nbsp;</em>[was their]&nbsp;initial
        paid-up capital <em>ay naka</em>-deliver<em> naman po sila</em> [they were
        able to deliver],” said presidential spokesperson Harry Roque during his regular
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0cd48f-4e75-4e4b-bedf-4814757f3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce1b49-d292-4c21-a6cc-fee68714643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro po kung hindi naka-</em>deliver<em>, pwede magreklamo:
        bakit niyo kasi in-</em>award<em> sa kumpanya na walang</em> resources<em>?
        Pero</em> given<em> na lahat ng</em> PPE<em> na kinakailangan natin</em> to
        save lives actually arrived<em> at nagamit</em>, I don''t think that''s an
        issue,” Roque further explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d5b99-aa8b-4951-9865-17111de36220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f2406-a6d7-45e8-b3a0-a4cfc9157422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:49.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps if they weren’t able to deliver, one can complain:
        why did you award a contract to a company without resources? But given that
        all the PPE we needed to save lives actually arrived and were used, I don’t
        think that’s an issue.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6d34d-04a6-4d11-9fd1-69d7fa37c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61d88b-c927-4e49-a8f9-e5e603ea9ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators want the Ombudsman to <a href="https://cnnphilippines.com/news/2021/8/27/Senators-seek-Ombudsman-probe-PS-DBM-deal.html">look
        into</a> the deal of the Department of Budget and Management’s Procurement
        Service (PS-DBM) with Pharmally worth ₱8.68 billion for the purchase of PPE
        and testing kits later found to be overpriced.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7066d4a5-e02a-4008-b8cb-3d21017cb7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:50.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94320a-eaae-45e7-b686-9c10f5beff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/30/Lao-Pharmally-backer-overpriced-medical-supplies.html"><strong>RELATED:
        Drilon says backer of Lao, Pharmally missing link for ''deliberate'' plunder
        in DOH fund mess</strong></a>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c49d7-0e1d-4a4c-ab98-800919227b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c8cb4-aafa-4720-bc1b-1a2ab805ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was procured under Bayanihan 1. <em>Siguro po kung</em> regular
        bidding,<em> meron talaga ‘yang mga</em> disqualification on the basis of
        ‘yung requirements <em>kung gaano kalaki ang kumpanya mo</em>,” said Roque.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230a394-9662-401e-92e3-70fce2b25331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48051683-d881-4da0-9964-99fc5e068f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:53.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe if there was regular bidding, there really would
        be disqualification on the basis of requirements on your company’s scale.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb47be1a-f2be-46ee-b875-9432b2cde120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201f888-fd2b-4604-83f5-a3661030223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the basis for awarding the contract was the quality,
        quantity, government specifications, and schedule of the PPE’s delivery —
        and had nothing to do with personalities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab8b2f-a008-48fe-9d68-b45dfa041a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e281d-95d5-43a9-9041-7efaf4865ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:50.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators pointed out supposed ties between Pharmally and Chinese
        businessman Michael Yang, a former economic adviser of <a href="https://www.cnnphilippines.com/news/2021/8/31/Duterte-Michael-Yang-Lloyd-Christopher-Lao.html">President
        Rodrigo Duterte</a>.&nbsp;</p>'
