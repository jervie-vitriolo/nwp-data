      'mgnl:lastActivated': 2023-01-25T02:17:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during Tuesday''s remarks, he reiterated his administration''s
        commitment to continue to go after terrorism around the globe, saying the
        US will "go after terror where it is today, not where it was two decades ago."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee5f92-2180-4900-9a4b-16441b2a604b'
      'mgnl:activationStatus': true
