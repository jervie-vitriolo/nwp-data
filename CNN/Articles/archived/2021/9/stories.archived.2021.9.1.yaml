    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:17.673+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt mulls ‘multi-day’ 2022 polls amid COVID-19 risks — Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643c823-2650-4bd1-845f-9aee6c011f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:58:58.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:07:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> —&nbsp;The
        government is studying the possibility of holding next year’s elections for
        more than one day as a strategy to minimize the spread of the coronavirus,
        National Task Force Against COVID-19 chief implementer Carlito Galvez, Jr.
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4324c4-d85d-4525-a72a-4b3ee29eb481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:58:58.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:07:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at the possibility that the election will be a multi-day
        election, not a single-day election, so that we can prevent the possible conglomeration
        of thousands of people in the precincts,” Galvez said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd2465-12de-49b2-9872-a2f8b409a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:58:58.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:07:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the ways they can go about this is phasing by location, he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcfd162-c361-4f04-9917-1c1091fff1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:58:58.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:07:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe geographic ang gagawin po natin [Maybe it can be done geographically].
        For Luzon, for Visayas, Mindanao, pwedeng ganon po [like that],” he said.
        “There are many options how we can guarantee ''yung safety ng ating mga [the
        safety of our] electorate.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a17e29-e0ac-41fe-ac99-97a28d1fa741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:58:58.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:07:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the NTF and the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases are already working with the Commission on
        Elections in coming up with measures to help reduce viral transmission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edaaa35-7c11-4dbe-b7c8-b4e2953abc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:58:58.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:07:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thinks there is enough time for Congress to amend election
        laws, Galvez said he believes so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d986243-5273-4e03-adc9-8cd9c5560fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:58:58.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:07:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we have plenty of time,” he said. “We will collectively
        plan this with the Comelec and also maybe with Congress.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b38eb8-d19b-494f-83f8-4d04da1509ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:58:58.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:07:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is facing a fresh spike in COVID-19 infections, including
        rising cases caused by new and more transmissible variants. On Wednesday,
        the total number of infected since the pandemic began breached the two-million
        mark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a9174-4386-4c3a-9187-71da9075d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T22:58:58.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:07:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has also confirmed community transmission
        of the feared Delta variant in the Philippines, which it said is now the dominant
        variant in the country based on limited whole genome sequencing.</p>'
  'Lorenzana-defective-instruments--pilot-reaction-caused-Sulu-plane-crash':
