    'template': '1'
    'title': 'DILG: Almost 95% of cash aid in NCR already distributed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e30188-76cd-4397-8e47-d740331aeec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:53:25.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        Department of the Interior and Local Government said nearly all cash aid for
        qualified Metro Manila residents have been distributed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a2c5f-38bc-4039-a6f4-e349c810ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:53:25.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Base sa mga</em> report <em>ng mga</em> local government units,
        as of yesterday 94.73% <em>na ang naipamigay sa ating mga kababayan,</em>
        which represents 10,663,537 actual recipients <em>ang ating naipamahagi mula
        sa ayudang inaprubahan ng Pangulo para sa ating mga kababayan sa</em> NCR
        (National Capital Region)," Interior Undersecretary Jonathan Malaya said at
        the Laging Handa briefing on Wednesday. The deadline to distribute the aid
        was on Tuesday, August 31.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d6f1d-472e-456f-95bd-9e600bf99918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:53:25.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on reports of local government units, as of
        yesterday 94.73% of cash aid had been distributed, which represents 10,663,537
        actual recipients from the aid approved by the President for NCR.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b720f-8a71-4cee-966e-13d0fe08a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:53:25.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In instances where a beneficiary has not claimed the cash aid, Malaya
        said LGUs can identify those who can receive it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1e64f-89b2-4a8e-9db0-5915e427a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:53:25.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero kokonti na lang ''yan...nakatapos na ang</em> Quezon City,
        <em>lungsod ng</em> Maynila, Caloocan...Pasig, Malabon and Navotas. <em>Dun
        sa mga natitirang</em> LGUs...5% <em>na lang po ang hindi nila naipamimigay
        kaya meron pang konting panahon ang ating mga kababayan na nasa listahan o
        kaya nasa</em> grievance <em>na tumungo sa mga</em> local government units
        <em>para sa kanilang ayuda,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7d723-9d0f-4a74-851e-d5fbb3e2ba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:53:25.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But that is only a small amount...Quezon City, the
        city of Manila, Caloocan...Pasig, Malabon and Navotas have all finished. For
        the remaining LGUs...there''s still 5% that has not yet been distributed,
        so there''s still some time for those who are included in the list or have
        filed a grievance claim to go to their local government units for the cash
        aid.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4628028-adaa-4c12-9128-c169ae640a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:53:25.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malaya stressed that LGUs should process grievance claims
        thoroughly to make sure that those who applied are qualified to receive the
        cash aid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2cbaa-eac6-4f80-8dc9-bc69901860fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:53:25.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t expect LGUs to return the money to the national government.
        They should all be distributed to all qualified," Malaya said at a separate
        event on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f58a01-71a7-4757-9162-e95593f850f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:53:25.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other areas where enhanced community quarantine was enforced,
        Laguna has reported 64% distribution while no data for Bataan was available
        as of Aug. 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45156c60-76e1-4c2c-a18a-c318fbce033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:47:55.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was placed under ECQ, the strictest quarantine classification,
        from August 6 to 20. The national government has granted cash aid of ₱1,000
        with a maximum of ₱4,000 per household during the said period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f818d3-63b3-4b85-b5b4-3255c1bc02bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T15:53:25.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and Gerg Cahiles contributed to
        this report.</em></p>'
  'COVID-frontliners-memorial-wall-Libingan-ng-Bayani-SRA-allowance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T15:57:04.338+08:00
    'imagesource': 'jcr:7c458289-007e-4096-9ab4-fb7490230946'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff6f1336-a9b0-495d-bf93-8c4c09fae812'
    'lead': 'Vaccine czar Carlito Galvez Jr. says the government will spend around
      ₱2-5 million to construct the Frontliners Memorial Wall Site at the Libingan
      ng mga Bayani. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T16:00:31.157+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:14:33.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:04.019+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Memorial wall insulting amid SRA woes? Galvez says symbol of heroism
      priceless'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ec23b-2d6a-4a5e-9021-cf620999ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:00:31.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:14:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        government on Wednesday assured the public that its project to build a memorial
        wall for COVID-19 frontliners will not affect the benefits allocated for health
        workers, who are clamoring for the release of their special risk allowance
        (SRA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1ff27-d854-41bb-95d1-b47c751ea2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:00:31.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:14:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the government will spend around
        ₱2-5 million to construct the Frontliners Memorial Wall Site at the Libingan
        ng mga Bayani. It will feature murals and the names of fallen frontliners.
        The government will work with the private sector to complete the project by
        December, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230b8fc-63b9-40e4-8ce8-7574b6ea1d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:00:31.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:14:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid protests staged by private and public health workers over the
        delay in their benefits, Galvez said the project is "priceless" since it highlights
        the sacrifices of COVID-19 frontliners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0a350-73f5-4168-91f3-934c3ab1ec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:00:31.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:14:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maliit lang po iyon but that memorial will always symbolize ''yung
        heroism. This is beyond our generation. The expense na ibibigay natin doon,
        that''s priceless," he said in a media forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a076896-8346-4c2b-a4f8-44e05672bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:00:31.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:14:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That memorial wall will symbolize their heroism. We
        will be spending some money, but that memorial is priceless.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71eec4-6788-4725-89ea-30399acc21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:00:31.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:14:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier gave the Department of Health
        until Aug. 30 to grant the SRA and other benefits under the Bayanihan to Recover
        As One Act or Bayanihan 2.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282fbe3-99ba-489b-ad19-db4533d56cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:00:31.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:14:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said a total of 399,325 health workers have already
        received their SRA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145923d-4430-430b-a66b-69c57277b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:00:31.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:14:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque on Wednesday sought the creation
        of a law that will clearly state all those working in medical facilities shall
        receive COVID-19 special risk allowance.</p>'
