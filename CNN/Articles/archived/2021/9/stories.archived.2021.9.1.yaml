    'title': 'COA quizzes PAGCOR on classroom project worth over ₱1-B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb23def-9e3a-45d3-934d-6b3988214e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:33:26.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:20.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Government
        auditors have questioned the Philippine Amusement and Gaming Corporation (PAGCOR)
        over the implementation of its classroom construction project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e04d71-5c62-484e-a2fd-a3dd05427f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:33:26.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming regulatory body is supposed to build 398 classrooms through
        its "Matuwid na Daan sa Silid Aralan" project with an estimated cost of ₱1.005
        billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cc3c4-2d8d-4842-a50e-332986f36b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:33:26.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:21.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in its 2020 report, the Commission on Audit (COA) noted PAGCOR
        has yet to provide updates on whether the classrooms have been constructed
        or not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3872a4-5086-4e3f-b001-684ae0be3cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:33:26.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a reiteration with updates of the prior years'' observation
        as Management did not fully implement the corresponding recommendations,"
        COA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75bd79c-328d-4bca-a3dc-bccea35f4af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:33:26.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report, the funds were released to two implementing
        agencies, the Department of Education (DepEd) and the Department of Public
        Works and Highways (DPWH), from 2011 to 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99495b1-d398-4e4d-86f7-1c9143d0d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:33:26.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also flagged fund balances amounting to over ₱1.8 billion that
        remained unliquidated by the implementing agencies three years after the estimated
        completion of the project in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f4a75-c458-4a4d-8a6a-b61391e8b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:33:26.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors noted PAGCOR''s efforts to follow up with DepEd and DPWH
        on the necessary liquidation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f7840-31ac-46c6-ad9f-92fbaa1cc5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:33:26.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA recommended that PAGCOR fast track the liquidation of remaining
        funds and demand for the return of unused funds if any.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad38107-875f-43c9-9ca8-5cd2b1f1c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:33:26.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PAGCOR said it has been consistently sending demand
        letters to DepEd and DPWH.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a28b1-aa83-46ac-858f-8c94e01329d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:33:26.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been no reply yet from these agencies regarding the complete
        liquidation and construction status of the project," PAGCOR stated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e20f3b-27eb-4134-8a83-8158be4961fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:33:26.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:14:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is now seeking the help of the Presidential Anti-Corruption
        Commission to pursue legal action regarding the matter.</p>'
