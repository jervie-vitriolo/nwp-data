      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sectors which logged negative growth rates include education,
        agriculture, and wholesale trade and repair of motor vehicles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc3cf9-2b73-4cba-86b6-227ed746fdfb'
      'mgnl:activationStatus': true
