    'template': '1'
    'title': 'Asian Americans rally in support of Disney and Marvel''s ''Shang-Chi''
      ahead of its nationwide premiere'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05372792-906a-4418-aece-a4d3a7e2ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Advocates for increasing Asian American
        and Pacific Islander representation in film and television are doing everything
        they can to ensure Disney and Marvel''s "Shang-Chi and the Legend of the Ten
        Rings" scores a knockout at the box office when it opens in theaters Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31738492-227c-41c7-88c3-556120ccd2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566e7c0-09ec-4009-88cb-4d5ed8c0d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:02.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The martial arts superhero film featuring the Marvel Cinematic Universe''s
        first Asian-American title character, along with a mostly East Asian cast,
        has been compared to "Black Panther" in terms of its potential cultural significance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d75da-57bd-4fca-a09e-99ff83e4f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a18d2-29c8-4321-bac7-20b48f994423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the film, directed by Asian-American filmmaker Destin
        Daniel Cretton, have launched multiple GoFundMe campaigns so hundreds of children
        and their parents can see the movie for free this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e970de-f31c-4e05-a199-90356a9f4ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f351045-dbb9-4bce-a587-f19fa3d47acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coalition of Asian Pacifics in Entertainment and Gold House,
        a non-profit that consults with Hollywood studios on behalf of Asian Americans
        in entertainment, hosted their second "Gold Open" screening of "Shang-Chi"
        in New York City on Monday after holding a premiere event at the El Capitan
        Theatre in Los Angeles two weeks ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a7505-9432-4c1a-9207-a44ae4749cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9cb1a6-0fc5-4f2b-88ea-7900910baa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel Cinematic Universe is the biggest film franchise on the
        planet right now, according to Gold House president Bing Chen, who said there''s
        a lot on the line this weekend for members of the AAPI community who want
        to see more Hollywood films and TV shows starring Asian Americans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ec696e-6e71-4e4b-a044-a6f3df6bcd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946e7b6-fed4-45ba-8226-baaa5e8eb2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:06.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can show that we can actually hold our own ground opening
        weekend through the biggest film franchise in the world, that is going to
        unlock other opportunities in other major franchises, as well as independent
        films, for AAPIs to lead," Chen told CNN Business last week. "We''re two-thirds
        of the world and there are still people who don''t believe we can open films
        ... A single movie does not change the world forever, but it does start to
        stoke it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85379b-bc28-474c-b780-b6477f35b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ea5a7-4d00-4eff-9752-29ca56acd4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:07.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asian representation in Hollywood films</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a2a44-d257-4d77-b49d-d0137a90f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shang-Chi" is the latest in a series of films with Asian lead characters
        to capture the nation''s attention at time when anti-Asian hate crimes have
        been rampant. "Minari," a film centered on a Korean-American family that moves
        to Arkansas in search of its own vision of the American dream, was nominated
        for best picture at the last Academy Awards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcdd8ed-3f48-48e7-bf57-a18c0e803f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd9c2e9-1643-4e2d-a14c-23f1e641a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honor came a year after the South Korean film "Parasite" took
        the top award at the Oscars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607a9ab-c11b-43cb-aa4a-6d9c6ca8e72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023bf76f-9263-4bb4-9f55-ed4934a7f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Disney released its animated epic "Raya and the Last Dragon"
        on Disney+, about seven months after offering the platform''s subscribers
        premiere access to see the live-action version of "Mulan".</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd5e7d-8028-4431-8f64-d646e71567bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:10.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac62b421-1445-4bde-be4d-23d711c00a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of AAPI representation is something Chinese-Canadian
        actor Simu Liu, who plays the titular hero in "Shang-Chi," has been vocal
        about since being cast for the role in 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e54256-8478-443c-8740-16a19932a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd313db-64fc-4e84-b5ea-9cd7e838fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:11.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When ''Crazy Rich Asians'' came out three years ago, we celebrated
        that as the first studio movie with a predominantly Asian cast in almost 25
        years," Liu told Variety earlier this month. "I''m looking forward to the
        moment where we no longer celebrate firsts. We''re celebrating seconds, and
        thirds, and fourths and fifths. So I''ll take this moment for what it is.
        It is absolutely that watershed moment. ... But I hope that there are many
        more just like it afterwards."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9aa6f5-4b53-44f6-bc40-ef77fea55ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711007d3-1c23-4de0-9844-6f28a2f06bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:12.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What makes ''Shang-Chi'' special</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12debff-7916-47c5-8861-652f3e86b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial arts wizardry has been criticized as a stereotypical Hollywood
        trope of the Asian experience. But Ron Han, editor and chief of POC Culture.com,
        a website that celebrates diversity in pop culture, says "Shang-Chi" has something
        most martial films do not.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018fb6a0-bc6a-41ca-babc-ecf44c1801da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c6d1ec-3452-44e3-92e3-8cf0f82e42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Han launched his own GoFundMe campaign earlier this month so that
        Asian kids at his local Boys and Girls Club in San Gabriel Valley, California,
        could see the film. He points out the biggest American martial arts stars
        of the last four decades — icons such as Jackie Chan, Jet Li, Donnie Yen and
        Tony Jaa — are East Asian. He said Asian Americans actually have much less
        representation in Hollywood action films than most people realize.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838cf87-69a9-4233-bd41-22a89927fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0103214-585c-4994-a9bb-bb369c996b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This movie is very decidedly an Asian-American film and our community
        has largely been ignored because of the conflation with [East] Asia," Han
        told CNN Business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c17e96-f77f-4685-ab63-29e29a0d817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b56c6-d64b-4f81-8407-8785c5aa76c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disney''s challenge</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b17b9-d925-4638-9218-70f51d3e7f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has taken heat from fans on Twitter in recent weeks for deciding
        not to do a simultaneous theatrical and streaming release for "Shang-Chi"
        as the studio did for "Black Widow" in early July. Disney CEO Bob Chapek told
        analysts the film will have a 45-day theatrical window following its release
        Friday and will be available on Disney+ afterward. Some have criticized that
        decision for potentially compelling audiences to venture out to theaters while
        the Covid-19 Delta variant is surging in parts of the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663253ce-4291-47f1-9c18-c4cf50ea0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b23e16-eee4-46d4-965c-cf8e0c073828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting Americans out of their homes during a resurgent pandemic
        to go see a comic book hero many have never heard of may be Disney and Marvel''s
        toughest challenge, according to ComScore senior media analyst Paul Dergarabedian,
        who says both the studio and advocates for more Asian representation in Hollywood
        have a stake in Shang-Chi''s box office success.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821527fb-6750-479c-aa84-1f49e95ef99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:18.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2cd64-3a31-4ae0-960d-b459dd9e58f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a movie that bombs that''s trying to make a difference,
        it''s not going to make the difference you want it to make," Dergarabedian
        told CNN Business last week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688cfc8e-0d96-4ad9-8960-92802c114aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d066983-31ac-4796-9bba-de2503d9cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dergarabedian and Jeff Bock, senior media analyst for Exhibitor
        Relations, an entertainment industry research and data company, said an opening
        weekend US box office total of $50 million to $60 million is a solid benchmark
        for gauging Shang-Chi''s success. "Black Widow" set the bar earlier this year,
        earning more than $80 million during its first weekend in US theaters, but
        that was before the Delta variant reached its current crisis levels.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543b33e-0d88-49b6-af45-b4fa03a2fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:20.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02926c8-97b5-4463-a94b-619bd4f8eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A debut upwards of $60 million would be a great start for Marvel''s
        newest superhero," Bock said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d8d4d-392c-4b83-9dd8-5092b69b9455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:16:37.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:21.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/31/media/shang-chi-box-asian-american-box-office/index.html">Asian
        Americans rally in support of Disney and Marvel''s ''Shang-Chi'' ahead of
        its nationwide premiere</a>."</em></p>'
