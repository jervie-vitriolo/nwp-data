    'mgnl:tags': ['House-of-Representatives', 'Marvic-Leonen', 'Supreme-Court', 'complaints']
    'template': '1'
    'title': "House adopts resolution junking impeachment raps vs. Leonen  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831bd452-968a-4575-b65b-ba11f41ea79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:35:15.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:10:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —&nbsp;</strong>The
        House of Representatives on Wednesday adopted a resolution dismissing the
        impeachment complaint filed against Supreme Court Associate Justice Marvic
        Leonen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f4bf6a-1c3c-466f-9da6-e4678bc04538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:35:15.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:10:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3989f7ad-a2e6-4f31-b36f-ce8c6a8aea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:35:15.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:10:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 165 congressmen voted in the affirmative, one voted in
        the negative, and one abstained in adopting House Resolution 2068.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f326a-8649-411f-9bfb-626d9fdf48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:35:15.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:10:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5463d07-461a-4877-9092-2209b12ee3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:35:15.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:10:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the House Committee on Justice junked the complaint against
        Leonen due to lack of evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252ad12-cf89-4b0f-b96a-13abcf53ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:35:15.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:10:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbdb38d-1c35-4cc8-828b-1f4d7900b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:35:15.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:10:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The verification failed to satisfy the requirement that the allegations
        of the complainant must be based on personal knowledge or must be based on
        authentic records," said committee chairperson Rep. Vicente Veloso III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2915db-2998-4dcc-aadc-4b9ff0711ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:35:15.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:10:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52330e2-bc93-4f42-9a0e-b86b18dbf4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:35:15.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:10:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint against Leonen was filed in December 2020 by Edwin
        Cordevilla, secretary-general of the Filipino League of Advocates for Good
        Governance. It was endorsed by Ilocos Norte Rep. Angelo Marcos Barba, a cousin
        of former senator Bongbong Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3a5b1-a038-4338-a182-8c8670dbd6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:35:15.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:10:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c54005-1617-44d4-9bdb-aef2d20070bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:35:15.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:10:45.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordevilla accused Leonen of failing to file his Statement of Assets
        and Liabilities and Net Worth, and of delaying the resolution of cases, including
        the ones pending before the House of Representatives Electoral Tribunal where
        Leonen serves as chairperson. Cordevilla alleged that Leonen failed to decide
        on at least 37 cases within 24 months as provided by the 1987 Constitution.</p>'
  'OFW-voters-transfer-to-local-voting':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T18:31:22.940+08:00
    'imagesource': 'jcr:e6433377-e9e2-49c4-b792-91b0a129ee13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d1bb620-16b6-4ce2-b952-26eb5daadc5d'
    'lead': 'Overseas workers and Filipinos abroad who have returned to the Philippines
      are given more time to transfer their records so they can vote in local precincts
      for the 2022 elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T18:37:21.066+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T02:10:33.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:11.168+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFW', 'overseas', 'voting', 'election', 'transfer', 'records']
    'template': '1'
    'title': 'OFW voters given more time to transfer voter records to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2bbec-df43-44ac-be79-0f0e9d4fdeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:37:21.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:10:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Filipinos
        abroad who have returned to the Philippines are given more time to transfer
        their records so they can vote in local precincts for the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab32e77-b1f0-4712-8fd9-ea61cd301985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:37:21.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:10:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office for Overseas Voting (OFOV) of the Commission
        on Elections, returning Filipinos may apply to transfer the voting records
        from the offshore registry to local voter’s lists until Sept. 30.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423da5a-0078-4639-8c97-1b238536ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:37:21.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:10:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will allow them to vote in polling centers within the Philippines
        for the May 9 presidential and local polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3403483-d857-471b-af90-29e6937ed138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:37:21.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:10:35.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the original Aug. 31 deadline will only apply for Filipinos
        who sent their applications for transfer through Comelec’s virtual frontline
        services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ecbf8-e841-4b0d-b647-19f771536631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:37:21.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:10:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension is seen to benefit <a href="https://www.cnnphilippines.com/news/2021/4/4/over-half-million-repatriated-OFWs-covid.html">over
        half a million overseas Filipino workers</a>&nbsp;who have flown home due
        to the global COVID-19 crisis over the past year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40b8c2-196d-4c2b-a094-cae150f54978'
      'mgnl:activationStatus': true
