      'mgnl:lastActivated': 2023-01-25T02:17:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he intends to hold the Taliban accountable to their commitment
        that those seeking to leave the country will be able to do so safely.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b016f7-adff-427f-8ad1-59e0aceb9025'
      'mgnl:activationStatus': true
