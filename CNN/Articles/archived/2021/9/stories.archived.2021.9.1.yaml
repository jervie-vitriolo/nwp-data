  'San-Jose-Del-Monte-Bulacan-police-drug-buy-bust-murder-DOJ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T08:57:22.995+08:00
    'imagesource': 'jcr:d5201687-b5ad-44f8-a43b-c2b84d8f7389'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00c661c3-9a42-4bdc-85a4-aa28e660d8f9'
    'lead': 'Department of Justice says the Bulacan police personnel made it appear
      that three anti-drug operations were conducted in February 2020, but ''in truth
      and in fact, no buy-bust operation was ever conducted.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T09:02:39.476+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:17:35.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:06:56.996+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: 7 Bulacan cops charged with murder in bogus drug bust'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957849a9-83ad-41dd-ae3a-856a21e0c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:02:39.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Seven
        policemen assigned in Bulacan were charged with murder and arbitrary detention
        for the unlawful detention and eventual killing of six victims in a fabricated
        anti-illegal drug operation, the Department of Justice said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d297f8-c0aa-45ca-a3d0-991d8b08a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:02:39.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Jose Del Monte city police officers PSSg. Benjie Enconado, PSSg.
        Irwin Joy Yuson, PCpl. Marlon Martus, PCpl. Edmund Catubay Jr, PCpl. Harvy
        Albino, PCpl. Herbert Hernandez, and Pat. Rusco Virnar Madla, are facing charges
        before the Malolos City Regional Trial Court for the incident in February
        2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28803dd7-f03a-4bd9-a143-697fd7c348e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:02:39.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ said the police personnel made it appear that three anti-drug
        operations were conducted on Feb. 14, 15, and 18, but "in truth and in fact,
        no buy-bust operation was ever conducted against them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ace66-8423-40bf-9ef0-b31d48573919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:02:39.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that based on the evidence submitted by the National Bureau
        of Investigation, Chamberlain Domingo, Chadwin Santos, Edmar Aspirin, Richard
        Salgado, Erwin Mergal, and Jim Joshua Cordero were unlawfully and forcibly
        abducted on Feb. 13 in Bulacan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd806de-0e82-4655-afeb-83e6a0be9382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:02:39.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ Panel resolved that the unsuspecting victims were taken
        because ''they happened to pass by the area where a buy-bust operation took
        place,''" the department said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f9d61-65b9-4c68-8f7b-f9f3afbadc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:02:39.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six victims were blindfolded with their hands tied during their
        detention in an office of the police station, the DOJ said, citing photographs
        and the testimony of the person who watched over the victims while they were
        detained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f6445-f5fd-46cd-81cd-cf1cd08b573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:02:39.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints against the city''s drug enforcement unit chief and
        seven of his men were dismissed due to insufficient evidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bcd440-e1d7-4a2f-9753-2ea9a6c28dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:02:39.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint filed by the National Bureau of Investigation last
        year for murder, kidnapping, and planting of guns said there was an ongoing
        buy-bust operation when the six victims happened to pass by. They were forced
        to board a police van then brought to the station. They were locked in a room
        "pending the inclusion of their names in the PDEA-PNP Unified Drugs Watch
        List and the required coordination with the PDEA to conduct buy-bust."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b078adb-15db-441c-b9c4-14baee943428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:02:39.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending time in detention, they were taken out in pairs.
        Domingo and Santos were killed on February 14; Aspirin and Salgado were killed
        the next day; Mergal and Cordero were the last to be killed in an alleged
        anti-drug bust on February 18.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44facb9b-0995-43cb-985b-29dc44e3bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:02:39.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:17:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the complaint that stemmed from the one filed by
        Mergal''s widow and Cordero''s mother, the Bulacan police personnel claimed
        the men resisted arrest. They said Mergal and Cordero fired their weapons
        first, triggering a gunfight that killed the two men. They said they were
        able to recover firearms, ammunition, and several sachets of shabu from the
        two men.</p>'
  'San-Lazaro-unvaccinated-COVID-19-patients-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T09:01:08.800+08:00
    'imagesource': 'jcr:44af89ed-37cc-48c0-a9a4-5dbf7e911407'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f733f4fb-93bc-4c34-a093-8fb4fdd80422'
    'lead': 'Most of the COVID-19 patients with severe symptoms in San Lazaro Hospital
      in Manila are unvaccinated, the medical facility''s adult infectious disease
      unit head said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T09:03:40.787+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:17:29.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:06:57.311+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most of severe COVID-19 cases in San Lazaro are unvaccinated — hospital
      official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c8cad-4641-451c-9097-440be1db191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:21:48.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Most
        of the COVID-19 patients with severe symptoms in San Lazaro Hospital in Manila
        are unvaccinated, the medical facility''s adult infectious disease unit head
        said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a5902-187f-40f0-a26d-2e9a338c563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:21:48.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have repeatedly said that currently available coronavirus
        vaccines can lower one''s risk of getting hospitalized or dying from COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e8d69-d1e3-430a-b941-df9def220b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:21:48.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:30.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Majority of those [who] are currently admitted and developing severe
        symptoms are...unvaccinated," Dr. Rontgene Solante told CNN Philippines''
        New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7744b62-c912-4cfb-bc2f-56e5cffeb86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:21:48.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:31.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said another thing he and his colleagues noticed is the
        number of severe and critical cases in San Lazaro Hospital is higher now compared
        to the previous surge in March and April this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0766825-b872-4e09-9ec5-3d02e55f7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:21:48.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This current surge...almost 80 to 90 percent of our admissions
        are really the severe, critical," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064281fe-e4de-41cf-ad6d-9200e9551753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:21:48.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this has something to do with how the virus can really
        multiply in our body and cause more symptoms," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982066bd-a6cc-47e3-a9d6-86e13937ec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:21:48.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante also observed most of those admitted to San Lazaro due to
        COVID-19 are below 50 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94645ecd-c862-4ec3-a884-cfc44f32b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:21:48.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health showed San Lazaro Hospital has
        54 beds for severe and critical cases and all of them were occupied as of
        Sunday. Meanwhile, 85 of the treatment center''s 128 isolation beds were being
        used.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122128e-f190-4639-a171-a0b7e0358498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T09:21:48.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:33.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante urged the public to continue complying with minimum health
        standards as cases continue to soar despite the strict lockdowns.</p>'
