      'mgnl:type': 'text'
      'text': '<p>“Ang pinakamabigat pong hamon ay mga vaccinators at healthcare workers.
        Bakit po? Dahil po ang mga vaccinators natin, ang mga doktor natin, mga nurse
        natin, sa iba’t-ibang vaccinator center sa buong bansa, sila din po ang kinakailangan
        na healthcare workers na kailangan mag-alaga ng mga may sakit sa ospital,”
        said Dizon.</p>'
