  'Tinapian-Masbate-massacre':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-09-01T12:51:40.614+08:00
    'imagesource': 'jcr:86a13f56-4671-4a46-97c3-7fc4ff8628dc'
