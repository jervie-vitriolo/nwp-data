  '2022-DOH-budget-request-cut-COVID-19-booster-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T18:47:56.061+08:00
    'imagesource': 'jcr:5ff9cb99-be94-444f-8093-03b368001104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42120b8-2aff-4f4c-aef1-fe647a88174c'
    'lead': 'The Department of Health''s budget request for COVID-19 booster shots
      next year was cut by more than half'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T18:51:37.477+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:10:28.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:11.494+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget request for COVID-19 booster shots cut by more than half'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea37d8-bc28-4810-a8eb-940595b8f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:51:37.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> The
        Department of Health''s budget request for COVID-19 booster shots next year
        was cut by more than half.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46907237-3baf-44bc-9233-085d1eafe028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:51:37.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH initially proposed about ₱104 billion for the purchase of
        booster shots, but the Department of Budget and Management only earmarked
        ₱45 billion under unprogrammed appropriations in the proposed budget for 2022,
        Health Secretary Francisco Duque said in a House hearing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c30326-4c8a-4427-a6cd-83e114f10297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:51:37.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have expressed concern over the budget proposal for
        COVID-19 vaccination since items under unprogrammed funds are only financed
        if the government''s revenue collection exceeds the target, or when additional
        grants or foreign funds are generated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c1e62-78ea-4dc7-b48f-a148f0ab2de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:51:37.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema bumabagsak po ang ekonomiya natin. At pagbagsak ng
        ekonomiya, babagsak rin ang revenues. In short, hanging in the balance kapag
        unprogrammed," Marikina City 2nd District Rep. Stella Quimbo said in the same
        hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4f784-0e98-454b-b7c3-d68050ab9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:51:37.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:30.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is our economy is going down. Revenues
        fall as the economy goes down. In short, those under unprogrammed funds are
        hanging in the balance.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486e091-6bbf-4047-909e-e986ec5d5489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:51:37.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:31.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iloilo 1st District Rep. Janette Garin urged the DOH
        to consider realigning its proposed budget - letting go of its other projects
        to make sure booster shots will be financed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc13dc15-f79d-44de-861e-f4402251ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:51:37.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not comfortable with an unprogrammed fund dahil iyong unprogrammed
        fund na yan, usually hindi iyan napopondohan," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31e741-8ed1-47c9-aadb-df88cea4605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:51:37.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not comfortable with an unprogrammed fund because
        items under it usually remain unfunded.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4d91c2-16bf-4620-90dd-6efecde49dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:51:37.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance has assured the DOH it will "immediately
        find funds" as soon as the Health Technology Assessment Council recommends
        the use of booster shots, Health Undersecretary Maria Rosario Vergeire said.</p>'
  'tv-show-movies-pandemic-depiction':
    'author': 'Eva Rothenberg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-01T18:49:59.177+08:00
    'imagesource': 'jcr:94c177cb-c71b-4754-b2fc-2bcfd4ebc46f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb8906f4-ddf5-4983-b634-a0bdc90d56cf'
    'lead': 'When reality demands our constant concern, it may be comforting to disengage
      from the outside world and let our minds amble through a story about mask-less
      teenagers finding a prom date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T18:56:44.387+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:10:09.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:11.920+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis']
    'template': '1'
    'title': 'Erase or embrace: How should TV shows and movies depict the pandemic?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2c59c-95ec-4c1b-a910-0cf3a262dd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When <a href="https://www.cnn.com/2021/01/13/entertainment/locked-down-review/index.html"
        target="_blank">"Locked Down"</a>&nbsp;premiered in January, it provoked eye
        rolls from critics. Telling the story of a couple whose imminent separation
        is put on hold by a stay-at-home order, it was among the first movies to be
        entirely written and filmed during the <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">Covid-19 pandemic</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615915b-7561-489b-b305-e609acb096b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As its title suggests, the story addressed contemporary struggles.
        But detractors <a href="https://www.vanityfair.com/hollywood/2021/01/review-locked-down-is-almost-worse-than-a-lockdown"
        target="_blank">posited</a>&nbsp;that the film missed an opportunity to explore
        the shared anxieties of nationwide lockdowns, while <a href="https://edition.cnn.com/2021/01/13/entertainment/locked-down-review/index.html"
        target="_blank">others conceded</a>&nbsp;that it might have been better received
        with the benefit of several years'' hindsight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b521e5-abf0-4a8f-b786-44fdfdcf2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the project was first announced, the pandemic had been raging
        for months though vaccinations were still a distant dream. The story of a
        relationship tested through a mandatory stay-at-home order might have seemed,
        from a studio perspective, like a no-brainer: Of course people could relate
        to it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a760e9b-73f3-4e9f-bb0b-e511450b896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for audiences that may have been part of the problem, according
        to Karen Dill-Shackleford, a social psychologist at Fielding Graduate University
        and editor of the journal Psychology of Popular Media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d13c4-6341-4f20-8a8c-00b419b17c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:11.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two ways of coping with trauma: active and passive coping,"
        said Dill-Shackleford. "Some people like to engage more with the news surrounding
        the pandemic because it makes them feel as though they have some control over
        it. Others cope through avoidance, and for them escapism is key."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e084b1-a107-4d5a-bee2-ec0f44cabf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, however, there is no single type of story audiences want
        to watch, she added. "We have different needs depending on our lived experiences,
        and those needs also change as we process our trauma."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c39a539-777c-4729-a040-b74baf406a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the early months of the pandemic in the US, <a href="https://this.deakin.edu.au/self-improvement/link-between-stress-watching-tv"
        target="_blank">many viewers</a>&nbsp;gravitated towards shows and movies
        they had seen before. "People don''t want any surprises in the media they
        consume when they have enough uncertainty in their daily lives," Dill-Shackleford
        explained. "They need to know that everything turns out OK in the end."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd6d57-8b3a-4fab-88f6-d9d69a774b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inundated with daily updates about case numbers, hospitalizations
        and deaths, some people may have found comfort in re-watching shows because
        they didn''t need to pay close attention to what was happening on screen,
        Dill-Shackleford added. When reality demands our constant concern, it may
        be comforting to disengage from the outside world and let our minds amble
        through a story about mask-less teenagers finding a prom date.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef32d618-202c-412f-a175-14dcaaeb3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:13.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the other end of the spectrum, however, plenty of viewers were
        seeking out depictions of fictional pandemics. As the virus cases surged across
        Europe and closed in on the US in the first months of 2020, so too did downloads
        and <a href="https://www.bbc.com/news/technology-52676254" target="_blank">streams</a>&nbsp;of
        2011''s "Contagion," a movie about an American woman who returns from a trip
        to Hong Kong as the unknowing carrier of a novel respiratory virus. By mid-March,
        shortly after the World Health Organization declared Covid-19 a pandemic,
        "Outbreak" (which portrays the rush to contain a fictional, ebola-like virus
        in California) became <a href="https://www.thewrap.com/outbreak-movie-top-10-netflix-titles-movies-pandemic-tv-series-coronavirus/"
        target="_blank">the ninth most popular</a>&nbsp;movie on Netflix in the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2b897-6e82-4f0d-9e54-a0b966318bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Erase or embrace?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20fa9d1-00ac-4943-9090-1c413a57c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bifurcated approach to media consumption may have left storytellers
        unsure of whether — or to what degree — they should broach the social, financial
        and physical issues surrounding the pandemic. Should they lean into the trauma
        by offering comfort and solidarity to viewers, or should they ignore the pandemic
        completely by depicting an alternate reality in which the terms "social distancing,"
        "lockdown," and "essential worker" had never entered the mainstream lexicon?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bda0de-9c74-42d8-bd00-14ab9f6df9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, according to Dill-Shackleford, is a resounding "it depends."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24122c55-8b3a-4a5a-831c-0851633fc6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decisions to portray the pandemic on screen are more intense
        than other storytelling decisions," she said. "Writers and directors don''t
        know which part of their audience they''re providing a service for and which
        part of their audience can''t bring themselves to watch."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496c1786-9c04-49f0-ae73-dba0208db125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time studios have faced such quandaries in
        the wake of a deadly event — and their approaches have varied. The bombing
        of Hiroshima and Nagasaki, for instance, manifested in Ishiro Honda''s 1954
        film "Godzilla" as a creature that wreaks havoc on helpless citizens. Rather
        than shying away from fears of nuclear holocaust, the movie reflected Japanese
        anxiety around nuclear destruction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97acf87-de9d-44b0-ba23-7ed214d7a7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, after 9/11 many US storytellers avoided tackling the
        tragedy head-on. Several TV shows that were set in or around New York, like
        "Sex and the City," and "The Sopranos," <a href="https://www.vox.com/2016/9/9/12814898/pop-culture-response-to-9-11"
        target="_blank">simply removed</a>&nbsp;the World Trade Center from their
        opening credits following the attacks rather than examining the impact it
        might have had on the characters'' lives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae64af3-caf2-4265-9077-650a1d089208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some shows have taken a similar approach to Covid-19. The new "Gossip
        Girl" reboot, for instance, began filming last November, though Covid-19 appears
        to have been eradicated (or never existed) in the fictionalized New York City
        in which the story is set.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793aa1b-d411-4cdf-8634-cf289eca53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But series revolving around frontline healthcare workers and grocery
        store employees, like "Grey''s Anatomy" and "Superstore," clearly felt more
        obligated to portray their experiences on-screen. One of the most prominent
        examples of pandemic storytelling came from season seven of ABC''s comedy
        "Black-ish," which explored the ways Covid-19 affected members of the Johnson
        family as they work, attend school (via Zoom) and live in close proximity
        to one another.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12147988-f54c-451d-850e-0eaccaf61252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, father Dre (Anthony Anderson) slumps down on the couch
        and admits that he''s been feeling irritable and anxious, complaining that
        "nothing feels normal." His anesthesiologist wife, Rainbow (Tracee Ellis Ross),
        shakes her head sympathetically and responds, "Nothing is normal, Dre. We''re
        disinfecting boxes ... I microwaved our mail yesterday. So it''s understandable
        that you''re stressed, sweetie. We don''t have any of our normal coping mechanisms
        ... We''re used to living life with certainty and we don''t have that anymore."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed42fc-0c65-4872-841f-97d7b30002d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dill-Shackleford said that this type of on-screen exchange demonstrates
        the therapeutic potential of media. "In many ways — and especially as we are
        struggling in the moment — we rely on these stories to make us feel as if
        we''re not alone," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce92e6-048b-4ec3-aef5-2d4d5ad55f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benefit of hindsight</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e99edc-df90-46fd-9415-cec35883ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this stage in the pandemic, Dill-Shackleford said, depicting
        Covid-19 remains a double-edged sword. Even among viewers who are comfortable
        talking about the events of the past 18 months, there is "a certain level
        of exhaustion" with the topic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a277b-4007-4842-a77e-03099e729db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With some people (who are) becoming vaccinated and starting to
        slowly carve out a new normal, the last thing they want to do now is be reminded
        of the head space they were in a year ago," Dill-Shackleford said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33bbd5-3807-4637-a955-2bee9a60f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, especially those living in areas with surging cases
        and hospitalizations, we are "still in the middle of death and disease" and
        "dealing with issues with vaccine hesitancy," said Chrysalis Wright, the director
        of the Media &amp; Migration Lab at the University of Central Florida. "Some
        people simply don''t have the distance," she added, to "sit back and enjoy"
        a movie exploring these heavy themes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca64b6c-4ecd-4eca-bc98-c6f17402e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright believes future renderings of the coronavirus pandemic should
        flesh out the nuances in how it affected different segments of our societies.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b6dca-d083-490c-90fd-060656819c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When enough time has passed for us to reflect on this era, I would
        really like to see movies and television shows that take into account these
        experiences," she said, adding that the impact of Covid-19 varies according
        to people''s backgrounds. "For example, show how the pandemic disproportionately
        affected Black Americans; discuss the increase in hate crimes towards Asian
        Americans."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdfcf6b-28c7-48b0-af59-1720a4af1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who went through particularly traumatic experiences, such
        as losing loved ones, losing a job or struggling with mental health issues,
        may naturally shy away from content that forces them to relive their ordeal.
        But, Wright said, the general public will benefit from having these stories
        produced for mass consumption.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889d9b0-83ce-43ab-9416-35434c964fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:22.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you can''t stomach sitting through these movies or television
        shows, it''s critical for other people to be able to understand the far-reaching
        repercussions of the public health crisis from other perspectives," she added.
        "Seeing different experiences represented on screen helps establish empathy
        between people of different backgrounds."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2482e723-341c-4f60-be54-a6b5f70157e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries around the world attempt to restore a semblance of
        normalcy, audiences may also seek out narratives that showcase early pandemic
        experiences as a way of achieving closure, said Wright.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff0149-ebfd-4459-a8fc-01905ebc8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we see a character losing their job, struggling with working
        from home, or navigating remote learning, it validates us," she explained.
        "If we didn''t do it perfectly, it''s fine because nobody did it perfectly."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f46ee3-0c00-4400-9b12-ef2cc28610f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:24.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of viewers'' current media consumption habits, both Dill-Shackleford
        and Wright hope that future portrayals on the pandemic will inspire discourse
        about individual and collective experiences alike.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c0e75-2933-4798-b89e-ed9b301a0fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a show or movie chooses to address the pandemic, I hope they
        do so in a way that helps their audience think through the events they''ve
        lived through," said Dill-Shackleford.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34536084-c9d2-4397-ae73-837c1083c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a bidirectional experience between ourselves and the media
        we consume," added Wright. "Media reflects our experiences and, at the same
        time, it influences our behaviors and future experiences."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41974953-7e71-41c7-92b8-45865abec925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Top image: Jude Law in the 2011 movie "Contagion."</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f58dcf-d48a-4c6a-b8a4-ee100f2d6ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:56:44.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/covid-tv-shows-movies/index.html"
        target="_blank">Erase or embrace: How should TV shows and movies depict the
        pandemic?</a>"</em></p>'
  'ramstein-airport-afghanistan-airlift':
    'author': 'Atika Shubert, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T18:57:35.935+08:00
    'imagesource': 'jcr:76628258-ffda-4f32-997e-b4e1ad55d3f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61d94baf-af8b-4d57-924f-07f0731fc6d8'
    'lead': 'Ramstein is one of the largest US airbases outside America and has become
      a crucial hub for the evacuation from Afghanistan following the Taliban take
      over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T19:01:53.990+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:09:46.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:12.417+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'Germany', 'Ramstein-Air-Base']
    'template': '1'
    'title': 'The Kabul airlift has ended, but a US operation to get 14,000 people
      off a base in Germany is far from over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2fab3-dc6b-46ca-bf02-6a2f0b2eef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:47.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — From his office window, Brigadier General
        Joshua Olson can see a daily football match organized by the Afghan children
        who are temporarily calling his air base home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c8dc1-1815-4b89-9145-8209c80e5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is now my family — at least until they get off our airpatch,"
        Olson, the installation commander at <a href="http://cnn.com/2021/08/21/world/evacuations-afghanistan-taliban-ramstein-intl/index.html"
        target="_blank">Ramstein Air Base</a>&nbsp;in Germany, told CNN as we drove
        past tent after tent. "It''s my family and I got to figure out how to protect
        them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c6031-ee7d-4baf-8c22-b709bf9a1a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramstein is one of the largest US airbases outside America and has
        become a crucial hub for the evacuation from Afghanistan following the Taliban
        take over. Since August 20, about 106 planes have landed there — mostly C-17s,
        their cargo bays crammed with hundreds of evacuees at a time. The airbase
        was ready with tents to house 10,000 people — but they quickly filled up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab6382-015a-42af-bcf9-6b2e48cd3790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were maxed out and the flow kept coming. I had to close part
        of the base for Afghan evacuees," explains Olson. "Because you can''t put
        them in the elements. It''s 50 degrees [Fahrenheit] outside and raining. I
        can''t put people out in that. Especially kids. So, that was one of the things
        that inflow and outflow. We were bringing them in faster than we could get
        them out. And that''s hard."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac44d210-b0fc-4db9-a7b3-5d091f19cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday morning, almost 12,000 evacuees had left the airbase,
        while another 14,900 remained. The number of evacuees to have arrived at Ramstein
        so far is <a href="https://citypopulation.de/en/germany/rheinlandpfalz/kaiserslautern/07335038__ramstein_miesenbach/"
        target="_blank">nearly triple</a>&nbsp;the population of the German municipality
        that hosts the base.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc945f-48b8-46f3-b5e3-6cf5c5c87aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramstein is also where 20 wounded US servicemembers and 10 injured
        Afghans were flown after a deadly terrorist attack outside Kabul airport last
        week, before being taken to a medical center five minutes from the base.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e92840-6695-4185-8534-705d7dbf56f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Landers, commander of the Landstuhl Regional Medical Centre
        (LRMC), told reporters Tuesday that they suffered a wide variety of injuries
        consistent with an explosion, including blast wounds, but also a number of
        gunshot wounds. Some of the injured required medical intervention onboard
        and mid-flight the C-17 flights which evacuated them from Kabul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb8cf4-80e9-4900-96b8-7a6409431bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20 US servicemembers have now all been flown to the Walter Reed
        military medical center in the US. All were stable and conscious, most were
        speaking and in relatively good spirits, according to Landers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af03218a-f95e-4cfe-9c9c-87161125c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the service members, a total of 12 babies have now been
        born to <a href="http://cnn.com/2021/08/23/europe/afghanistan-evacuation-flight-birth-scli-intl/index.html"
        target="_blank">Afghan evacuee families</a>&nbsp;at the LRMC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cbd9e-11af-4787-92da-aff7d8ee511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last evacuation plane may have flown out of Kabul, but Ramstein
        air base still has a sprawling tent city that stretches across its flight
        line. Women and children sleep in cots inside the cavernous hangars of the
        airbase while the men sleep 40 to a tent. Hot meals are distributed three
        times a day in insulated boxes. Portable toilets and washing stations provide
        only the most basic sanitation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a903fd-5466-4f0a-96e2-06e841920d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond providing basic shelter, Olson is coming up against new problems
        all the time. What to do, for example, with all the children. With so many
        families, the base now has more than 6,000 children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c1ca0-adb2-4e0b-a936-52c9067fb465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has also identified dozens as unaccompanied
        minors -- some separated from their parents and family in the chaos of evacuation.
        Olson took CNN to one of the few grassy patches on the base to see the "Kinder
        Pod," complete with footballs and a play area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6170b5d-62e3-40a6-9f04-611ff811d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our biggest issues has been baby wipes and formula," he
        said, adding that plane crews reported running out of diapers on evacuation
        flights to Ramstein Air Base. "Who would have thought that?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10b46a-28a9-443c-aeb9-03982a721453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:53.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest part for most evacuees is the wait, uncertainty and
        inability to communicate with family members back home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9326dac-95f9-4288-a14f-4374c23b0087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donia Laali is one of those waiting. She fought her way into Kabul
        airport and pulled her family to safety, all seven of them women.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c462363-9603-47d2-89b1-202da1f7263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just decided to try, my family tried. Because we are all women.
        There are no men with us. My two brothers are still in the US. So, we are
        going to try and reach them," Laali tells CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac048a1-bcfb-4f60-a0a5-42ac5a72012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting with other women just outside of an airplane hangar with
        a sea of military cots inside, Laali says that her seven family members were
        spread out across three different sections of the camp, unable to communicate
        with each other.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf0b0d3-aad0-48ef-ae39-370493ae1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, it feels not that fair for us," Laali said, describing
        her frustration at the camp conditions. "But when I realize that I am safe
        here, from the Taliban, I''m okay. When I feel safe here, it means everything
        for me."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18bd1e2-f98b-40da-9ced-96f520ab963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim was to get evacuees transferred out within 48 hours and,
        according to the US agreement with Germany, evacuees cannot stay beyond 10
        days.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6221d1-e51e-473b-bed8-f494ba6c428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screening and processing of evacuees is taking longer than anticipated,
        however.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d38cf-40e0-430e-917c-0dc4ce6906c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Elizabeth Horst, US Minister Counselor for Public Diplomacy
        and the Senior Civilian Interagency Coordinator, appealed for patience.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a3eba-7102-465d-8315-e6cfdcb6a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing our best to help the people who worked with us in
        Afghanistan. We are using everything in our power," she said in a press briefing.
        "We have a personal and professional interest [in] making sure that the Afghans
        that come get out, get medical care and get to the US where they can start
        fresh. And become Americans if they choose too."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c13c83-8bc9-4ac2-8aad-a734a1f16372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramstein''s enormous Hangar 5 has been transformed into a makeshift
        international air terminal, complete with security screening and check-in.
        Evacuees are guided through by a combination of military and consular officers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2b581-2158-4dd4-99ce-af989156959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers get yellow wristbands at check-in and then get their
        luggage weighed. Whole lives, packed into backpacks, cloth bundles or flimsy
        plastic bags, are carefully weighed on a scale and tagged. One volunteer group
        gives children colorful backpacks filled with toys and coloring books for
        the flight.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12a64a-975c-4248-b745-7e1887da3cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even here, as evacuees wait to board their flights to the US, there
        is a mix of emotions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efde517-25d6-4593-b342-c9d49583a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he waited to check-in, 25-year-old Asadullah Sadiqi showed us
        a bruise on his face, the remains of a black eye he said was given to him
        by Taliban soldiers at Kabul airport.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642f7495-d259-4cab-8b6a-46cf3fee30a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban beat me up," Sadiqi told CNN, describing the scene
        at the airport. "Everyone was showing US passport or British passport. They
        didn''t care. They were just beating people."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024e50f-ba18-4d44-a70f-c3c6dd974d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than two days of waiting in Ramstein, his family was
        finally cleared to go.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f9402-a655-4337-be57-2d740f3d4cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:01.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is happy," he said as he held the hand of his nephew.
        "Because we are going to finally see our family in Virginia."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675fa37e-52ed-4c22-807e-3db55815ab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 24-year-old Shabana Rangin sat on the floor with her
        husband Abdul. In her arms, she held a tiny bundle: Her 25-day-old baby boy.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b188c-a4cf-488f-bf86-3058a6624e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brothers and sisters are there in Afghanistan. That''s why I
        cry," she told CNN as she waited to get on her flight. She lifted a blanket
        to show her son''s sleeping face. "I don''t want to think about this for him
        in the future, to talk to him. This is not a good memory, not a happy memory."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d66d4-85e2-47a4-bcae-b775109befd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for those who do board their flights, there are still delays.
        Last week CNN met 32-year-old Mohammad Nirwaz Maiwand, who showed us a carefully
        sealed plastic bag carrying his ID with the US Drug Enforcement Agency (DEA),
        for whom he had worked in Afghanistan.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a45fe2-1b61-437d-bd9a-68ac782185b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having an approved Special Immigrant Visa, he waited more
        than five days to get on a flight to the US, only to be shuffled to another
        tent camp to spend the night for further screening.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e023650-f18a-4338-9ea4-034b5582f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I can say is that the management of all this is very basic
        and very weak," he told CNN in a text message after landing at Dulles Airport.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be338e34-d45c-4bd1-8a83-08ecc0b2f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Ramstein Air Base, Olson is also clearly frustrated at the slow
        pace of entry for his new "family."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ab930-8cc9-4032-b316-4c96d48f679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:04.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of our parents and grandparents that got on a boat and went
        to America. All the things that they sacrificed. We''ve forgotten that in
        a lot of ways," he says. "Also we forget the sacrifices for the last 20 years
        that the military has borne for a lot of these new Afghan-Americans'' freedom."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c4c5f-f164-4bbf-a2a9-7e901db87681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before we leave, Olson drives CNN around to the donation stations
        where an army of civilian volunteers sorts through a mountain of shoes, jackets
        and blankets donated by the wider community. There''s so much that the base
        has had trouble storing it all.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d14a0-66a9-41af-80e8-ba800febf3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the long waits, the fenced-in enclosures, he sees an attempt
        by the whole airbase community to reach out and comfort the new arrivals after
        so much heartbreak and loss.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7696c41-b899-4bfd-b4b6-47f7fe0f869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, the amazing story is this outpouring of support. These are
        people who want to do the right thing," Olson says.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19686bf3-ba83-4b34-9e62-6ec236d16034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:01:53.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:10:06.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/01/europe/ramstein-air-base-afghan-evacuees-intl-cmd/index.html"
        target="_blank">The Kabul airlift has ended, but a US operation to get 14,000
        people off a base in Germany is far from over</a>."</em></p>'
  'covid-vaccination-minors-Q4':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-01T19:04:14.687+08:00
    'imagesource': 'jcr:fb61618e-55dc-4e43-8463-e65b5d5c35c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6178e2ad-c5fb-4108-b2f7-ca397918fefa'
    'lead': 'The government may gradually include children in the COVID-19 vaccination
      program in the fourth quarter of the year, Health Secretary Francisco Duque
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T19:04:09.971+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:09:40.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:12.818+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: COVID-19 vaccination of minors may start in Q4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b5f83-522e-452e-abed-73e7f1b0fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:04:09.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> - The
        government may gradually include children in the COVID-19 vaccination program
        in the fourth quarter of the year, Health Secretary Francisco Duque said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7daf0-62e7-4925-a835-41718b2103da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:04:09.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi iyong supply natin, makukuha natin ang bulto (We will get
        the bulk of our supply in the) 4th quarter of this year. Once we get the bulk
        of the volumes, we can slowly include the children in the program," he told
        a House hearing, in response to Iloilo 1st District Rep. Janette Garin''s
        question.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab004b-96a7-4797-a6aa-cab00700502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:04:09.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects to receive nearly 137 million doses from
        this month until the end of the year. The National Task Force Against COVID-19
        said 51,885,590 coronavirus shots have so far arrived in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5daf000-0bc7-47f0-90e6-6c5d3cc00d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:04:09.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin also asked the DOH to already figure out how many of the incoming
        vaccines will be set aside for minors, and Duque said they will.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb59b4-9eef-4f4a-90ef-714c837bfe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:04:09.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to review already our allocation plan," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd737cad-a593-44d9-92b2-12ac129868d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:04:09.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration has allowed the emergency use of
        Pfizer''s COVID-19 vaccines f<a href="https://www.cnnphilippines.com/news/2021/6/8/Pfizer-teens-12-to-15-Philippines-FDA.html">or
        minors aged 12 to 15.</a> But the DOH has said children will not yet be vaccinated
        because of the limited supply.&nbsp;</p>'
  'cdc-unites-states-labor-day-travel':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-01T19:02:21.349+08:00
    'imagesource': 'jcr:9326a457-56e2-40a1-94d8-e3a53f29e8d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65d1aad2-ca19-4a1c-a704-692641ae0cc7'
    'lead': 'The US is surpassing an average of 160,000 new Covid-19 cases a day,
      according to data from Johns Hopkins University. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T19:07:27.899+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:09:09.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:13.209+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'CDC', '-US-Centers-for-Disease-Control-and-Prevention',
      'United-States']
    'template': '1'
    'title': 'CDC asks nearly 80 million unvaccinated Americans not to travel for
      Labor Day as US averages 160,000 daily Covid-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184085d7-b057-4c11-8947-1e89a130e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Due to the surge of <a href="http://www.cnn.com/2021/08/31/health/us-coronavirus-tuesday/index.html"
        target="_blank">Covid-19</a>&nbsp;cases, the director of the US Centers for
        Disease Control and Prevention is asking unvaccinated Americans not to travel
        during the Labor Day holiday weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba7702-d9f6-400b-95c5-6bc110501bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is surpassing an average of 160,000 new Covid-19 cases a
        day, according to data from Johns Hopkins University. With the spread of the
        more transmissible Delta variant and many students returning to the classroom
        for a new academic year, the rise is concerning officials and health experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692335d5-34bd-41d4-8da3-04a31ebfb125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost, if you are unvaccinated, we would recommend
        not traveling," CDC Director Dr. Rochelle Walensky said at a White House COVID-19
        Response Team Briefing on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd356c6aa-86a7-46b9-8d60-653e3fba19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said that while people who are fully vaccinated can travel
        with precautions, current transmission rates mean they too need to take Covid-19
        risk into consideration when deciding whether or not to travel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b84a922-b092-4488-872d-b35097ba970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have said that vaccination is the best way to protect
        against the virus'' spread, and many have attributed the spike in cases to
        the large portion of Americans who are unvaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4194e-0381-481a-8891-c7402e97fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those eligible for vaccinations, which includes Americans 12-years-old
        and older, <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations_vacc-total-admin-rate-total"
        target="_blank">38.6% are not yet fully vaccinated</a>, according to data
        from the CDC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb3686-7797-4467-b8b6-2444bd74ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:13.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, data presented by a CDC vaccine adviser showed a hospitalization
        rate 16 times greater in the unvaccinated population than in those vaccinated.
        And the surge in hospitalizations, particularly among unvaccinated people,
        has stretched hospitals thin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e6f15-f366-4ced-b69e-8cbefba256b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Idaho, Gov. Brad Little said the state has reached a point in
        the pandemic "we have not seen before" with more Idahoans in the ICUs than
        ever before. He stressed multiple times that the "vast majority" are unvaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe64693-a344-4467-b4e3-b7145e0aab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday evening I toured a nearly full ICU wing in Boise. What
        I saw was heartbreaking," he said Tuesday. "Some were young, two were middle-aged,
        two patients were pregnant... All of them were struggling to breathe and most
        were only breathing with help from a machine."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26684619-8674-479d-aa99-2e27209bebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said medical staff are "exhausted," so the state is adding up
        to 370 additional personnel to help.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2201652-74f2-46f4-9aa9-320342aec207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new case study published Tuesday illustrated the impact of gatherings
        of large groups of unvaccinated people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a7a808-3cd3-44f2-9058-b337a179ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, attendees met for a five-day overnight church camp and
        a two-day men''s conference in Illinois, neither of which required vaccination,
        testing or masks. By August, 180 Covid-19 cases were connected to the events,
        including five hospitalizations, according to the investigation, conducted
        by the CDC and the Illinois Department of Public Health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d2ed1-03c4-4ea4-92f6-0f05ef107307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 200,000 kids test positive in a week</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a27b1-459b-4214-b222-9d88f8c4cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern is growing over infections in children, many of whom don''t
        have access to the vaccine yet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323cd8cb-fbcb-4124-af76-c0ace218deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those who are eligible are not reaping the full benefits. Children
        ages 12 to 15 are eligible but less then half of that group is vaccinated
        with at least one dose, according to <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations"
        target="_blank">data published Monday by the CDC</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134a0ca-ff93-4aeb-99b8-ebf07e5b5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result has been cases in children increasing "exponentially,"
        the American Academy of Pediatrics reported Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9da0d-cc5e-41e6-abb7-81c6bef0c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 children tested positive for Covid-19 in the last
        week, a five-fold increase from a month ago, the AAP said. And rates of hospitalizations
        have risen with the cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25752e21-90a1-4f8b-9767-baf0a7f3f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between August 20 and 26, an average of 330 children were admitted
        to hospitals every day with Covid-19, according to the CDC. That is the highest
        rate of new Covid-19 hospitalizations among children in more than a year,
        according to the CDC data.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707509f6-06a1-4b49-8dfd-321fec5daf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early goal of the vaccination effort was to administer enough
        protection to curb the spread in time for the new school year and allow students
        to return to the classroom safely — something many hadn''t done for a year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ee116-d247-42af-a7b0-2b2dc4d9bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with cases on the rise, schools have had to implement other
        measures to protect students.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af0558-3b8a-402e-9f8c-c0a11d559ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Gov. Kathy Hochul said Tuesday she plans to implement
        mandatory weekly Covid-19 testing for school staff who are not vaccinated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc867a04-1262-4b61-af7d-6f787dc5826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:20.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"School staff, anybody who enters that building will have to be
        vaccinated or undergo mandatory testing — mandatory testing, and we''re in
        the process of getting the legal clearance for that, as I speak," Hochul said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc3b35-2bba-4a70-84d9-ea43f136faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:21.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not doing that well getting our 12 to 17-year-olds vaccinated,
        and they are vulnerable to the next virus, which is dangerous," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34bfb2f-ab14-4718-9183-3401a92a0618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the US Food and Drug Administration has approved booster
        doses for adults, 12 to 17-year-old are not able to get them yet. But Dr.
        Anthony Fauci, director of the National Institute of Allergy and Infectious
        Diseases, said this week he believes they will ultimately be eligible for
        boosters once the data is submitted to the FDA for safety considerations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da19a1-ecb8-4a3e-984d-27bf22a26812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals running out of oxygen</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4bf005-c8ce-445c-8553-6d2463e8336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals filling up with Covid-19 patients has put a strain on
        space and staffing, and many are now experiencing a shortage in oxygen supply.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959db410-4499-451f-937c-690c12ed7a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:23.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hospitals in Florida, South Carolina, Texas and Louisiana
        are struggling with oxygen scarcity. Some are at risk of having to use their
        reserve supply or risk running out of oxygen imminently, according to state
        health officials and hospital consultants.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7070202b-3b87-4b80-8b0e-d01db40049ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, an oxygen tank would be about 90% full, and the suppliers
        would let them get down to a refill level of 30-40% left in their tank, giving
        them a three- to five-day cushion of supply," Donna Cross, senior director
        of facilities and construction at Premier, a health care performance improvement
        company, told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb089b4-1045-404e-b54f-66d076921b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening now is that hospitals are running down to about
        10-20%, which is a one- to two-day supply on hand, before they''re getting
        backfilled."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1182dcdc-5b3d-4c73-9cf1-cc447813f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when they''re getting backfilled, it''s only a partial supply
        of about 50%, Cross said. "It is very critical situation."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaecda2-1d23-485a-a2ad-3779cf3f5257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T19:07:27.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:09:25.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/01/health/us-coronavirus-wednesday/index.html"
        target="_blank">CDC asks nearly 80 million unvaccinated Americans not to travel
        for Labor Day as US averages 160,000 daily Covid-19 cases</a>."</em></p>'
