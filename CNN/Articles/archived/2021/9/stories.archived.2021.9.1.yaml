      'mgnl:lastActivated': 2023-01-25T02:08:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong>&nbsp;The
        health department of the city of Manila halted all its vaccination operations
        after encountering a technical problem in its online vaccination system, the
        <a href="https://www.facebook.com/ManilaPIO/posts/1191760921308595">Manila
        public information office</a> announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4183d7c-10f2-4173-9cf5-c4bcb0dfcee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:31:40.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vaccination sites in Manila for both first and second doses
        of COVID-19 vaccines were closed at 4 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d63930-c70b-484d-a4ad-53b357dcd81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:31:40.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City health department chief Arnold Pangan said authorities are
        still looking into why the system went down, the Manila PIO added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b038c19-0ecc-4ff8-a875-34a0b754ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T20:31:40.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:08:01.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last month, the local government revealed that its vaccination
        registration website was attacked by hackers after receiving nearly a million
        "bot-triggered" registration requests. City officials had suspected that the
        perpetrator had a "<a href="https://www.cnnphilippines.com/news/2021/8/6/Manila-City-vaccination-registration-website-hacked-troll-farm.html">troll
        farm generating machinery</a>" to operate the attack.</p>'
  'NCR-end-August-target':
    'caption': 'Metro Manila was not able to reach its goal of fully vaccinating half
      of its population against COVID-19 by the end of August, according to government
      data. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
