    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e73d0-3232-4c3e-86dc-40768f01d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T16:38:12.348+08:00
