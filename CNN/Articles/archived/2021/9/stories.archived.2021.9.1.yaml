      'mgnl:lastActivated': 2023-01-25T02:16:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad5277d-9e3f-44f8-8c59-b4778a10d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parisian Deputy Mayor David Belliard, who is responsible for transport,
        told BFMTV that the hope was the limit would put more people off driving altogether
        and encourage more walking, use of public transport and bikes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b691d754-59e4-4681-819b-d3f2accc38f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T11:19:06.929+08:00
