      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, loans to administrative and support services activities,
        along with mining and quarrying plunged by 33% and 19.5% respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21827b77-93db-49e6-93f3-116c393c11ae'
