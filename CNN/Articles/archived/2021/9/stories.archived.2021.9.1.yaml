      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that he himself acknowledges a possible conflict because
        the Blue Ribbon Committee, which he leads, will have to eventually question
        Go, who is a colleague.</p>'
