    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660aab57-78f0-4401-9359-6dbbe405746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T17:43:34.675+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:13:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidlat Tahimik’s “<a href="https://www.tidf.org.tw/en/films/43921"
        target="_blank">Orbit 50: Letters to My 3 Sons”</a>&nbsp;stands as a towering
        contrast to these contemporary films. Made three decades ago, it is a film-letter
        to his sons, whose German descent immediately sets them apart in Benguet.
        “Orbit” serves as a reminder of that which makes them distinctly Filipino:
        their names and qualities given more weight than their appearances. Through
        Kidlat’s wickedly funny yet emotionally patient voiceover, we are comforted
        to see that returning is a process, that identity is a commitment towards
        wholeness, that we are constantly shifting like our nation into who we are
        and must be.</p>'
