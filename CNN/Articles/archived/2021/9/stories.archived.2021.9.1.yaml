  'India-Q2-2021-GDP':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-01T17:58:56.348+08:00
    'imagesource': 'jcr:e90e15e9-d35d-4924-96d9-0745a6e7be39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3223cf6-be23-486e-b0f0-9d6940777a4b'
    'lead': 'India''s economy grew at a record pace in the second quarter, even as
      the country grappled with a devastating wave of COVID-19. But Asia''s third
      largest economy isn''t out of the woods yet and remains smaller than at the
      start of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-01T18:07:47.471+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:11:36.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:07:08.932+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'economy', 'second-quarter', 'Q2', 'record', 'COVID-19',
      'pandemic']
    'template': '1'
    'title': 'India posts record 20% GDP growth but the second COVID wave still hurt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd827eae-a9dc-4fe3-b17e-81cbe816f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India''s economy grew at a record
        pace in the second quarter, even as the country grappled with a devastating
        wave of Covid-19. But Asia''s third largest economy isn''t out of the woods
        yet and remains smaller than at the start of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48de2769-d9e6-4994-a85c-157e46945c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7b995-a365-4bf1-8e9f-c10ed01895c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP rose 20.1% in the three months to June 30, compared with the
        same period a year earlier. The big jump reflects a rebound from the deep
        slump in activity in 2020, when Prime Minister Narendra Modi imposed one of
        the world''s toughest lockdowns on 1.3 billion people, restricting business
        and travel for months and plunging the country into its first recession in
        decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1238533-01c1-4024-9df4-b82615e4ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039e214-cf69-4a1c-942b-00147f94573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The record year-on-year rise in Indian GDP in Q2 was due entirely
        to base effects," wrote Shilan Shah, senior India economist at Capital Economics
        in a research note. This time last year, India posted a 24% fall in GDP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98170f48-69a2-4e16-9d58-0242e4e4a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac139e5d-cc69-4f5e-ba5e-f35057e7092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India had just begun to claw its way out of the slump earlier this
        year when a second wave of the coronavirus — believed by experts to have been
        sparked by the now-global Delta variant — engulfed the country. For weeks,
        India reported thousands of Covid-related deaths every day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059278b9-5dad-4691-952f-0f8524f4525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dfb401-5b99-4e15-b23a-6e46098fa816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the infection rate spiraled, Modi resisted pressure to impose
        another national lockdown, a strategy intended to prevent millions of people
        from slipping back into poverty. That meant that even though the human cost
        of this spring''s outbreak was staggering, economic activity rebounded rapidly
        once cases started declining.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207682d-9a24-4a8d-839e-887d8208ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc76b5d-b3e5-4694-903a-6ec380e2bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the second wave took its toll on the economy. India does
        not provide official quarter-on-quarter GDP data, but Capital Economics estimates
        that the economy shrank by 12% in the April-June period compared with the
        preceding three months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095819a6-3ff8-4b41-85d1-f50c79cbcee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f4740-0dcc-41c0-ae45-63de902bdf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] contraction is... very large by historic standards, and
        sharper than we had been anticipating," Shah added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63b1ab-40a7-4c54-95a8-ade3dfddc73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8a62e-4b2c-466d-aa54-3fdee2d3fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:44.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anagha Deodhar, chief economist at ICICI Securities, said Tuesday''s
        annual growth figure was weaker than she was expecting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e370b-a9f6-40aa-b81b-b239d66aa97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3242a-653d-491c-ae98-6f22fc99278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at pre-pandemic levels, we are still a smaller economy
        by 3 trillion rupees ($41 billion)," Deodhar told CNN Business, adding that
        manufacturing, agriculture and exports have done well for the country recently.
        "Exports are driving growth mainly because global economy is recovering faster
        than the domestic one."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21fbbd-514e-495c-b45f-d9f3d557b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c704d-39c2-41a4-83b6-f0ff7a16dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business activity has inched above pre-pandemic levels for the past
        three weeks, according to a Business Resumption Index compiled by Nomura,
        which tracks mobility indices, power demand and the labor force participation
        rate, among other metrics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4951e-765f-4126-9d61-bfe9ecf65d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f6b9a-de52-4e16-9272-f554c15da8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other positive signs as well: India''s vaccination rate
        has picked up, with the country on track to fully vaccinate about half of
        the population by the end of the year, Nomura analysts said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d59e0c8-f6a6-4eb3-a10c-4eba897c66f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9f5a8-ad1f-4b55-8ea9-7811f3b85e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the economic recovery still faces threats over the next few
        months, as cases begin to rise again in the Southern Indian state of Kerala.
        The Nomura analysts said a potential third wave "cannot be ruled out," especially
        with the festive Diwali season approaching.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb5336-fc64-40cb-a7ff-4afb21fdce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-01T18:07:47.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/31/economy/india-gdp-growth-covid-hnk-intl/index.html">India
        posts record 20% GDP growth but the second Covid wave still hurt</a>."</em></p>'
  'progressive-Dems-AOC-replace-Powell-Fed':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-01T18:07:53.972+08:00
