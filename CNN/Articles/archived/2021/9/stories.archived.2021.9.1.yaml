      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many examples of this: <a href="https://cnnphilippines.com/life/culture/creatives-Questionnaire/2021/1/11/sonny-calvento-sundance-interview.html?fbcid&amp;fbclid=IwAR3WEs6KcNuZMv50SGFU55a-PyprfBYre8_LKONHIVj5r95WVHLlJr0Sn0Q"
        target="_blank">Sonny Calvento</a>’s comic criticism of capitalism and contractualization
        “Excuse Me, Miss, Miss, Miss” became the first Filipino short to compete at
        Sundance. Rafael Manuel’s “<a href="https://www.youtube.com/watch?v=JjYoydeUHWU"
        target="_blank">Filipiñana</a>,” which is centered around a young girl working
        on a golf course, won the Silver Bear at Berlinale. Mike Revereza’s experimental
        works detailing his life of an undocumented immigrant — “<a href="https://www.criterionchannel.com/distancing"
        target="_blank">Distancing</a>” and “<a href="https://www.youtube.com/watch?v=OOzRIJjXbGg"
        target="_blank">Disintegration 93-96</a>” — have been included in the Criterion
        Channel, along with his full length film “<a href="https://www.cnnphilippines.com/life/entertainment/Film/2020/1/6/best-films-of-2019.html"
        target="_blank">No Data Plan</a>.” <a href="https://www.cnnphilippines.com/life/entertainment/Film/2020/12/7/isabel-sandoval-moira-lang-trans-cinema.html"
        target="_blank">Isabel Sandoval</a>’s sensual short film “Shangri-La,” done
        in collaboration with the Italian high fashion label Miu Miu, also has its
        theatrical premiere at the Venice Film Festival 2021.</p>'
    '26':
      'image': 'jcr:263d2053-d653-4c3f-b559-775e7be54a16'
      'imageCaption': 'Phyllis Grande and Angelina Kanapi in "Excuse Me, Miss, Miss,
        Miss." Screenshot from CINEMALAYA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9bd2c1-1cc2-4fa0-9d6b-7045c9753eb6'
