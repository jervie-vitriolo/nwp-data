    'template': '1'
    'title': 'PH''s supply of drug for severe COVID-19 cases running low — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9177826-7e7c-461e-bcee-468a6075fc1e'
      'mgnl:activationStatus': true
