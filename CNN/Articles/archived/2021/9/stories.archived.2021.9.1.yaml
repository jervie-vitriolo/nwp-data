      'mgnl:created': 2021-09-01T15:44:39.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:15:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one [has decided to file yet], it''s just something that we
        have to anticipate, and we don''t want to be caught flat-footed. [We could]
        talk to Senator Go, <em>sabihin sa kanya na maghanda ka because nasasangkot
        ang pangalan mo</em> (tell him to ''get ready because your name is involved
        here)," Gordon said.</p>'
