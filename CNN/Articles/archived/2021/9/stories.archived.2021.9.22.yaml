      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday afternoon, the Comelec en banc has yet to announce
        its decision on the appeal to move the registration deadline.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff379b9-8b98-405a-a084-bb6488b13f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.895+08:00
