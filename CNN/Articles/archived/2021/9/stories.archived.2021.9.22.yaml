      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this Talk to the People address Wednesday night, Duterte said
        this was the advice of medical experts from the government''s technical advisory
        group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b096f6-c267-4c1a-bae6-efd80393db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T23:25:16.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was informed by the medical experts on the use of face shields
        - <em>pwede na tanggalin sa labas</em> [we can remove it when outside]," the
        President said. "No more face shields outside."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23d3206-8400-4c92-a812-3da9d5efd1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T23:25:16.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang limitasyon, ang</em> face shields <em>gamitin mo</em>,
        3Cs: closed whatever facility, hospital; crowded, it''s a crowded room <em>tapos
        mas delikado</em>; <em>at saka</em> close contact <em>kung magkadikit-dikit
        ang tao</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee64e8-6622-4e35-8b2c-773748f61dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T23:25:16.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The limitation is to wear face shields in the 3Cs:
        closed facilities such as hospitals; crowded areas such as a crowded room
        due to the risk (of COVID-19); and where there is close contact or when people
        are physically close to each other.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2521bd1-b106-4979-80fe-945773e54a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T23:25:16.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face shields have been a point of debate among the public and lawmakers,
        due to doubts about their effectiveness in protecting wearers from COVID-19.
        The Philippines is the only country that mandated the use of face shields
        as an extra protective tool amid the pandemic.</p>'
