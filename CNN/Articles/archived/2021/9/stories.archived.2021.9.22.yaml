    'lead': 'Clinique Black Honey lip color launched when Richard Nixon was president,
      but all these decades later it has gone viral on TikTok. Now, beauty stores
      and retailers can''t keep it on shelves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T03:15:45.163+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:17:19.961+08:00
