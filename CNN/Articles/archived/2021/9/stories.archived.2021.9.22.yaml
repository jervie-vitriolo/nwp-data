    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f282140-5a99-4d4e-a78b-e2db76c3337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The idea of self-sufficiency, I feel, isn’t just a response to
        maybe capitalist production and consumption,"&nbsp;says Adrienne Onday, a
        sociologist currently completing their Master’s Degree in sociology from the
        University of the Philippines Diliman. "Maybe self-sufficiency is also a way
        for us to tap into our creative power again, tap into that agency and say
        that: I have control over at least some aspects of my life.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6fd257-32ce-48fe-b21c-6860c54917eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cite the contextual grounds for the sense of helplessness that
        has ushered in cottagecore’s cultural epoch. “For a person to feel like they
        have political power or even a semblance of control in whatever is happening
        around them, they have to have control or agency about something in their
        lives,” they add.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8e144-7436-41e6-9304-0fcf76f3480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an aesthetic, cottagecore frames activities like baking bread
        and the domesticities of self-sufficiency as beautiful acts that serve as
        resistance towards the fast-paced consumer-driven world rather than the accumulation
        of the invisible labor of homemaking, inequitable working conditions and subsequently,
        the politics of land ownership. With cottagecore fashion trends, we can project
        our own imaginings by just slipping into a garment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e16ee-9a0e-41e5-ad69-a28cee220378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Individualizing the burden</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037207b-cd62-4f33-aa6b-bbdea07a1f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its recent popularization, cottagecore is representative
        of a longer historical desire to inch towards what seems to be our preconditioned
        destiny: man living in balance with nature. Such pastoral aspirations in the
        Western world take root in the <a data-cke-saved-href="https://daily.jstor.org/cottagecore-debuted-2300-years-ago/"
        href="https://daily.jstor.org/cottagecore-debuted-2300-years-ago/">ancient
        Greek province of Arcadia</a>, where its residents were thought to be hunters,
        gatherers and outliers of modern society who lived in close harmony with nature.
        This idealization of the country from those in the cities flourished in 18th
        century Europe, an era marked by unprecedented urban sprawl, rapid population
        growth and the premium on scientific reasoning as a hallmark of modernity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea95822-0fae-4f9a-9862-2208585ad44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a sociological perspective, this resurgence of idyllic aspirations
        possibly is a response to the pandemic. “Systemic issues are issues that exist
        outside of us. We may not be able to control these things but people seem
        to individualize action rather than collectivize it. Nandoon nga yung tanong:
        ano ang gagawin ko? Ako lang ba ang nakakaranas nito?” Onday says. “Cottagecore
        is possibly an escape or way to fantasize about life that does not force us
        into suffering, or at least alleviates, lessens it somewhat, or makes us feel
        like we’re in control,” they add.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02810048-0173-4755-84f4-1a6adc97ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities like cooking and taking care of plants may simply be
        necessary life skills, yet when understood as part of a phenomena through
        cottagecore specifically – point towards a fulfillment of the spiritual poverty
        aggravated by our current context and the systems we are employed in. Onday
        refers to this spiritual poverty as how capitalism conditions the personal,
        existential and spiritual aspect of human life.</p>'
