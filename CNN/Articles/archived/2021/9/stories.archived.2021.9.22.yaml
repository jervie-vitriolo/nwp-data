      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        A magnitude-5.0 earthquake jolted Mamburao, Occidental Mindoro early Wednesday,
        state seismologists said.</p>'
