    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'president', 'UNGA', 'speech', 'Ebrahim-Raisi']
    'template': '1'
    'title': 'Iran''s president slams US in UN speech, says world no longer cares
      about ''America First'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81893ee3-428b-4a78-a11e-b4b9c669649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T04:18:03.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Iranian President Ebrahim Raisi took
        aim at the United States in a blunt pre-recorded speech Tuesday afternoon,
        invoking two moments that he said “made history” this year: the Capitol insurrection
        of Jan. 6, and Afghan civilians seen falling from American evacuation planes
        last month in Kabul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075280c5-4c6a-428f-840e-50eba93e15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T04:18:03.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690eeceb-f3a7-428d-a864-058cfa417db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T04:18:03.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the light of such scenes, Raisi called for the US to refrain
        from trying to influence the world, saying the world no longer cares about
        “America First” or “America’s Back” — a jab at both President Biden and his
        predecessor Donald Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2b7db-a6f5-4eb0-a3df-5f1bec386981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T04:18:03.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2419e-ba25-44a6-8bf0-b0ee3ed380f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T04:18:03.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Freedom does not fit in the backpacks of soldiers coming from outside
        the region,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914cd13-0067-448f-b79c-b0a35313719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T04:18:03.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b376fa-95e0-4c39-8c45-a5957625b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T04:18:03.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first address to the United Nations General Assembly since
        becoming president, Raisi also attacked the US for keeping sanctions on Iran,
        amid stalled negotiations to revive the 2015 nuclear deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ba5bb-eb46-4b9b-a790-9d3f472dc91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T04:18:03.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b9c3b-90e6-4157-8c0c-4aa95b267e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T04:18:03.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want only what is rightfully ours. All powers must stay true
        to the nuclear deal in practice,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723f5ca-c9f6-4aaf-b0f7-d3b26c1c1932'
      'mgnl:activationStatus': true
