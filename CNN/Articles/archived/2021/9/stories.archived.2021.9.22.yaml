    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix buys rights to Roald Dahl''s beloved children''s stories'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37138c-ad74-4978-bbcb-b76b9aa3422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:24:01.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:27.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Netflix says it has acquired the rights
        to Roald Dahl''s stories and plans to create a "unique universe" of products
        based on them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6046769-a492-47c6-8835-461d1ec861cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:24:01.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant said Wednesday it had acquired the Roald Dahl
        Story Company (RDSC), which manages the rights to the late British author''s
        works.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a9312-85fd-4a4c-8f15-4a1b866957a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:24:01.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said in a press release that the two companies "are joining
        forces to bring some of the world''s most loved stories to current and future
        fans in creative new ways."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48a97a-2f8b-43fa-ab86-229bccb82f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:24:01.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal comes three years after Netflix and RDSC worked together
        on a number of animated TV series, including one based on "Charlie and the
        Chocolate Factory" and an adaptation of "Matilda The Musical."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c45d07-fdbe-4c2b-8f5d-5fbc90498b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:24:01.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These projects opened our eyes to a much more ambitious venture
        — the creation of a unique universe across animated and live action films
        and TV, publishing, games, immersive experiences, live theater, consumer products
        and more," Netflix added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27dd0a-b29c-4eba-83c6-69eb939d3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:24:01.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahl, who died in 1990 at the age of 76, was the creator of characters
        such as Matilda, the BFG, Fantastic Mr. Fox, Willy Wonka and the Twits. His
        books have sold more than 300 million copies and have been translated into
        63 languages, according to the Netflix statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747877d2-e24c-48e6-b79d-4614064fb2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:24:01.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most ardent fans celebrate his life with Roald Dahl Day every
        September 13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2979d98-8fcc-4605-8144-12d4f15e7acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:24:01.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fantastical stories have lent themselves to multiple film adaptations.
        "Charlie and the Chocolate Factory" alone has spawned four movies, including
        a 2017 "Tom and Jerry" animation and a prequel named "Wonka," set for release
        by Warner Bros. in 2023. (Warner Bros., like CNN, is a unit of WarnerMedia.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aed5c5-d66b-4766-a2cf-f7d9d75d7d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:24:01.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we bring these timeless tales to more audiences in new formats,
        we''re committed to maintaining their unique spirit and their universal themes
        of surprise and kindness, while also sprinkling some fresh magic into the
        mix," said Netflix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb48eec-2dc5-421e-baae-9bf97c76d351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:24:01.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix got a big bump in business during the pandemic as people
        stayed home. But the company posted sluggish subscriber growth when it reported
        second-quarter earnings in July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788c599-06a9-444d-9240-8b8e2069fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:24:01.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service said it has 209 million subscribers globally
        after adding a little more than a million subscribers in the second quarter
        of this year. Netflix''s second-quarter profit was $1.3 billion, with revenue
        jumping 19%, to $7.3 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774a213-d60b-44f9-9fc0-f97d093108ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:24:01.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/22/media/netflix-roald-dahl-deal-scli-intl/index.html">"Netflix
        buys rights to Roald Dahl''s beloved children''s stories."</a></em></p>'
  'Climate-Change-Commission-LGU-project-proposals':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T20:31:14.977+08:00
    'imagesource': 'jcr:68991d85-b93a-4e2e-926c-88796f6dbcbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98e6bea4-caa6-49ce-a368-5fb68d67c786'
    'lead': 'Climate Change Commission officials on Wednesday admitted the technicality
      of proposals hinder local government units from accessing the People’s Survival
      Fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T20:37:20.050+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:15:26.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:48.856+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate Change Commission urged to review process for LGU project proposals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f28d82-94d5-4403-91f4-e91f62a55f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)—</strong> Climate
        Change Commission (CCC) officials on Wednesday admitted the technicality of
        proposals hinder local government units from accessing the People’s Survival
        Fund (PSF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3029962-fb3a-4523-a34c-85aaa06ab63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 10174, the PSF is an annual fund of at least
        ₱1 billion that will finance climate change adaptation projects of LGUs and
        community organizations. CCC deputy executive director Rommell Cuenca told
        a Senate finance subcommittee hearing there were years when no allocations
        were made.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2ec67-1e5b-4982-b916-d7d640d4930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cuenca, ₱164 million of the total ₱1 billion has been
        disbursed to LGUs since 2016. Funds are being released continuously on a milestone
        or progress basis. The roughly ₱600 million balance is for upcoming projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98897c28-c46b-481b-9bf7-75e5f4e59a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, only six climate adaptation <a href="http://psf.climate.gov.ph/view/?page=projects-and-programmes">projects</a>
        have been approved by the board. Senator Imee Marcos questioned what she called
        the low output despite the hefty PSF allocation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d81983-1d87-410b-ac71-86510412630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuenca cited stringent requirements for the approval of proposals.
        The PSF board — composed of the CCC, economic managers, as well as representatives
        from the business sector, civil society, and the academe — reviews the applications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ee1a25-5bbb-4b10-9a86-68ed7e67ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang batas po kasi</em> ma’am<em> ini-</em>specify <em>kung
        paano natin i-</em>approve <em>‘yung</em> projects…<em>Hindi po pwedeng basta
        na lang magbigay ng pera, dapat may koneksyon sa klima at</em> adaptation
        intervention <em>po ito</em>,” he said in the hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4200f59-3f92-4669-8a90-d10b3685130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The law specifies how we approve the projects. We
        cannot just give money, there should be a connection to climate and adaptation
        intervention.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2bad1-6d9f-499a-8be8-d4e522cd5817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the COVID-19 pandemic made it more challenging for
        LGUs to focus on creating proposals. Marcos urged CCC officials to review
        the requirements to encourage more LGUs to apply and to highlight climate
        change issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e21be-706a-4adf-97f2-8c2704ebe331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCC vice chairperson Emmanuel de Guzman vowed to revisit the process
        and the provisions in RA 10174. “We could find ways to ease the requirements
        for the LGUs to access the People’s Survival Fund. <em>Kasi po medyo</em>
        technical <em>po ‘yung</em> proposal development,” he told Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12547eb3-f0be-46e5-954c-370450e7f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman vowed to strengthen the CCC''s evaluation and monitoring
        system for approved proposals under PSF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef9d5d-2574-4740-9f03-96ad74da3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH awaits financing for climate change projects</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c452b-b4a4-43ec-9be3-a83d512e03aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCC said the country is expecting $75.6 million from the Green
        Climate Fund (GCF).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8a736-16d0-40d2-b391-261864a50163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d215ad6-30b3-4a47-ad71-4591827b7db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was created by the United Nations Framework Convention on Climate
        Change (UNFCCC) to support global response to climate change. The UN Environment
        Programme said the GCF allocates resources for low-emission and climate resilient
        projects in developing countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde46e1-281b-4b78-ad40-b41139897e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCF approved three funding proposals from the <a href="https://www.greenclimate.fund/countries/philippines">Philippines</a>,
        including projects focused on multi-hazard, impact-based forecasting, and
        renewable energy. CCC Commissioner Rachel Herrera said negotiations and legal
        processes are ongoing before funds are released to the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a49e42-3b28-4dce-96ca-75ae55675d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposals will be done in coordination with Land Bank of the
        Philippines, the Dutch development bank FMO, and the Asian Development Bank.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4ec2e-cf7b-47cb-8d37-34f177a17666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change took the spotlight at the UN General Assembly, where
        President Duterte called on developed nations to fulfill their long-standing
        commitment. He reiterated the Philippines’ goal to reduce greenhouse gas emission
        by 75% in 2030.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ad009-b831-4a96-90a6-352223b17ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the country emitted an average of 1.98 metric tons of carbon
        dioxide, way below the global average of 4 metric tons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8eb05-fd11-4fc7-b143-8508b6fccdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:37:20.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:26.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/9/22/Duterte-appeal-climate-finance.html">Duterte
        asks rich countries to fulfill pledged climate finance for developing nations</a></strong></p>'
