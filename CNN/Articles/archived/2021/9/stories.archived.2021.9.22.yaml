      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaching a new demographic</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673e2fe-2fb7-48af-aec1-850e5aa42ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 8, TikTok makeup influencer Mikayla Nogueira posted
        about Black Honey, attracting more than 10 million views with a single video.
        One user commented, "I''m 48 and been using this since I was 20." Another
        viewer posted, "Only lipstick my grandma would let me put on while I watched
        her get ready!" In her own video, Nogueira nodded to the legacy of the product,
        saying, "It''s been around for decades."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab0b8a-dc05-408f-aac6-d8ea11709279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd0e1a3-3bd6-4ded-8655-e3d5d22c3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was completely shocked when this went viral," Nogueira said.
        "The demographic that purchases this is usually a mature older woman, so to
        see younger women using it on TikTok is so interesting to me."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e0dff-c088-475e-9b5c-01b55a1a229f'
      'mgnl:activationStatus': true
