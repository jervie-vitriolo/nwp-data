    'jcr:uuid': '3dd70195-3daa-4566-9e34-7f26beefce22'
    'lead': 'A group of researchers monitoring the country''s pandemic trends has
      observed a continued downward trend in new COVID-19 cases in Metro Manila, but
      noted there are still reported backlogs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T15:04:14.354+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:15:58.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:34.683+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: Cases in NCR still declining, but infections in other Luzon areas
      rising'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b25264-b16c-4da4-a6be-3905fb5de470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:14.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)&nbsp;</strong>—
        A group of researchers monitoring the country''s pandemic trends has observed
        a continued downward trend in new COVID-19 cases in Metro Manila, but noted
        there are still reported backlogs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f274c41-a4eb-4cd9-9364-a1613fd81cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:14.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s reproduction number (R0) went down to 1.03 on Tuesday,
        from 1.33 recorded a week ago, OCTA Research fellow Guido David''s estimates
        showed on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796875d4-6dbe-4088-8ffe-6f93399fdc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:14.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The R0 is the average number of people a single COVID-19 case will
        likely infect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ce197-2fd8-4fce-bbb4-300dcd36c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:14.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts earlier said the ideal R0 should be one or less,
        as anything higher means there is still significant community transmission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b858fd1-f1bc-4846-bf9b-d9aef31d83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:14.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the weekly growth rate of new infections dipped to -18%
        from 11% logged a week ago, according to David.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0fb754-3401-41b4-9802-f7fcd608619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:14.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decrease in new cases in the NCR (National Capital Region)
        continues," David noted, adding the drop "started during MECQ (modified enhanced
        community quarantine)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55338b-8381-4f3d-8fc8-4c811ce679e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:14.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR was placed under <a href="https://www.cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html"
        target="_blank">MECQ</a> from Aug. 21 to Sept. 15. It is currently under a
        new version of general community quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0b0a5-7de7-4a20-b0e9-5adb7b401256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:14.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, new infections in some provinces have increased,
        David warned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255d7cb-8a72-4659-afd5-5b3329f0b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:14.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA tagged Isabela, Cagayan, Benguet, Laguna, and Bataan as "provinces
        of concern."</p>'
  'Australia-to-reopen-by-Christmas':
