      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Rowena Guanzon said over the weekend that there are
        now 62.47 million eligible voters for the May 9 polls, which is above Comelec''s
        61-million target.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a1ca61-c300-449b-b55e-de0777a91640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.895+08:00
