      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Shihata questioned Hood about entering a guilty plea for felony
        forgery in a case related to counterfeit $100 bills, Hood said, "I was not
        aware that the money was fake."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61ebfe-be5b-4523-8e52-2c5c88b4671d'
      'mgnl:activationStatus': true
