    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '848fd8ac-1f5e-46db-aea9-21f8f3371b18'
    'lead': 'Netflix says it has acquired the rights to Roald Dahl''s stories and
      plans to create a ''unique universe'' of products based on them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T20:24:01.399+08:00
