  'office-of-the-president-for-later-release-funds':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T14:38:52.168+08:00
    'imagesource': 'jcr:b098297f-35b6-45d7-a898-3995d24af493'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eb1bc38-048f-4756-90a8-67402bfd864e'
    'lead': 'The Office of the President is asking for more time to scrutinize around
      ₱100 billion in “for later release” funds, as lawmakers fear pending projects
      may end up unimplemented with three months left in the fiscal year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T14:45:35.820+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:15:59.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:32.391+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte’s office still vetting billions worth of projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d340d7f-ecc1-4b54-9f30-ee62b0ea2789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        The Office of the President is asking for more time to scrutinize around ₱100
        billion in “for later release” funds, as lawmakers fear pending projects may
        end up unimplemented with three months left in the fiscal year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035c2ec-8f09-4eca-a7bc-7d221ff8b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just want to look at it para ma-vet lang nang mabuti [so it
        can be vetted properly]” Executive Secretary Salvador Medialdea said Wednesday
        at the Senate finance committee’s hearing on the proposed ₱8.18 billion budget
        of the OP for 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b8d10-a8f4-43f9-b7e0-4d6fc3e1c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just give us time, and heto ipa-prioritize namin ito agad-agad
        [we will prioritize it immediately],” Medialdea added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657419f8-8cef-4fad-8b69-ead4de666b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hour-long hearing, Senator Nancy Binay recalled an earlier
        briefing where the Budget department said 30% of the ₱140-billion FLR funds
        have not been released pending approval from the OP. The money will be reverted
        to the Treasury if not obligated by year end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5996e7-8584-4f24-9b40-8d66ef72988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Binigyan natin ng allocation ito last year as part of the Build,
        Build, Build program ng pamahalaan pero nakakagulat kasi nga mag-o-October
        na in a few days then may maririnig tayo na 100 billion worth of projects
        na alam natin can generate a lot of jobs na kailangan na kailangan natin ngayon
        pero hanggang ngayon hindi nga nai-implement itong mga programang ito</em>,”
        Binay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8740a3b-89dc-4da0-9bd3-ec9398887e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We gave it an allocation last year under the Build,
        Build, Build program of the government but to our surprise, it will be October
        in a few days, yet we hear about ₱100 billion worth of projects that can generate
        badly needed jobs but these programs have not been implemented.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f0402e-4154-49f7-a911-e7995760f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Executive Secretary Michael Ong explained that a vetting
        process was necessary because these are new budgetary items not included in
        the 2021 National Expenditure Plan. Still, Binay could not hide her dismay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560e0fb-8ed9-4727-886e-ff9f5b7b5b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been nine months and <em>hindi pa rin tapos ‘yung vetting
        process niyo. Nakakabahala lang</em> [and you haven’t completed your vetting
        process. It’s just disturbing],” Binay said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef31c66-1cf8-43c4-af17-a0489276769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said aside from the Department of Public Works and
        Highways, there are also unreleased funds for medical scholarships.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d3077a-e4af-4be9-bef0-3d7572126f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, chairman of the committee on finance, appealed
        for the prioritization of these scholarships, as well as other education,
        health, and infrastructure programs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be7e17f-099e-464c-a31a-3e5af72af916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Majority Leader Miguel “Migz” Zubiri warned that
        the OP’s budget may face an uphill battle in the plenary if these issues are
        not resolved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b327111-689c-421a-afc3-1d775bea332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s going to be very difficult for me to shepherd the budget with
        the chairman when there are questions like these that hound us all the time.
        As a matter of fact, it’s becoming very difficult for us to push things forward
        because of these questions,” Zubiri said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc95ed6-d52c-4506-a48b-078c77a5b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea did not give a timeline on when the funds can be disbursed
        but assured lawmakers it will be done at the soonest possible time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3c78f-e45a-4932-9682-c20df1a1670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:45:35.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:15:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel approved the OP’s budget within an hour, with a
        few questions raised. It also agreed to recommend to the plenary the ₱751.17
        million budget of the Presidential Management Staff, which provides technical
        assistance to the President.</p>'
