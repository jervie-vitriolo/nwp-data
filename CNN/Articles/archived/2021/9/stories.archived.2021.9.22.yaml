      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by The Little Car Company, which also made a tiny <a href="https://www.cnn.com/2020/07/25/success/bugatti-baby-electric-car-for-kids/index.html"
        target="_blank">Bugatti Type 35</a>, the No Time to Die special edition Aston
        Martin DB5 Junior is two-thirds the size of the car used in the movies. Also,
        unlike the car in the movie, this small DB5 has no roof, allowing larger children
        or even adults to sit int.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee34e5-893a-42fb-8060-331d7b1e6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:36:31.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 125 of these pint-sized cars will be made. The price? About
        $123,000 each. The Little Car Company was already producing a diminutive Aston
        Martin DB5, but this Bond version includes a number of added features. Among
        other things, toy machine guns come out of the front of the car as the headlights
        retract. Instead of the rotating license plate seen on the original Bond car,
        which could display plates from different countries, this edition has a digital
        license plate that does that. It also has a "smokescreen" device that pumps
        dark smoke through "exhaust pipes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add3795d-2af8-4d4c-a72f-859d99d05b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:36:31.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mini Bond car also has a lot more power than Little Car''s original
        DB5. The company''s standard DB5 model produces just 6.5 horsepower. The Bond
        version''s electric motor can produce up to 21.5 horsepower, and has a top
        speed that is estimated to be between 45 and 50 miles per hour. The car also
        has various drive modes, some of which have lower top speeds for younger drivers.
        The miniature car is not legal to drive on public roads, but owners will be
        invited to participate in special driving events at race tracks, according
        to Aston Martin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c2e04-72cc-42bf-91cf-f1f96b7008f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:36:31.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the car has no roof and can fit an adult, it''s expected that
        adults will often drive it, or ride along when children are at the wheel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ebc1c-1d75-437e-bf50-fc64f944e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:36:31.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d encourage parents to ensure their kids wear a helmet and
        that kids are supervised while driving," said Aston Martin spokesman Nathan
        Hoyt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9e7b4-c0a2-4a47-ad1e-4c6f7f4f3a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:36:31.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:43.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Little Car Company went to great lengths to reproduce the DB5
        in small scale, as accurately as possible. An original DB5 was 3-D-scanned
        for reference. Some of the dashboard gauges were changed for the new role
        in an electric car. The fuel gauge was changed to a battery meter, for example,
        and the oil temperature gauge shows the temperature of the electric motor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372fa794-d588-4c4b-ad81-5a4908258100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:36:31.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:43.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "real"James Bond Aston Martin DB5 first appeared in the 1964
        movie Goldfinger. A later version, made to promote a subsequent Bond film,
        Thunderball, <a href="https://www.cnn.com/2019/08/15/cars/james-bond-aston-martin-auction/index.html"
        target="_blank">sold at auction for $6.4 million</a>&nbsp;in 2019. This junior
        version is being released to promote the next film in the long-running series,
        No Time To Die.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f8628-1294-4a9c-a024-b5c448419bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:36:31.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:43.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/21/success/aston-martin-james-bond-db5/index.html"
        target="_blank">This Aston Martin for children might cost more than your real
        car</a>."</em></p>'
  'House-bill-mandatory-COVID-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T16:38:08.229+08:00
    'imagesource': 'jcr:400ddc29-789e-4471-9310-c90653718719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4f7f6e7-ed9b-460e-bf31-a71fd3437fd3'
    'lead': 'A lawmaker at the House of Representatives has filed a bill seeking to
      require COVID-19 vaccination for eligible Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T16:43:00.908+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:15:42.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:42.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeks mandatory COVID-19 vaccination for eligible Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce5900-822a-4593-93e9-5ed4836943ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:43:00.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)—</strong> A
        lawmaker at the House of Representatives has filed a bill seeking to require
        COVID-19 vaccination for eligible Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0129261-74bc-4b02-99a4-3d7c7cbd8983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:43:00.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 10249 filed by San Jose Del Monte City Rep. Rida
        Robes also proposed penalties for those who refuse to get inoculated — imprisonment
        of up to 30 days and/or a fine of ₱10,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76703d-7c9c-43f1-bf65-28e1547718a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:43:00.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted from its provisions are those “with conflicting religious
        belief or with medical condition that would make vaccination detrimental to
        his/her health as certified by a duly licensed physician,” according to the
        bill, a copy of which was released to the media on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1dfc57-9751-42f3-9b7f-17dfab46d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:43:00.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the face of the worldwide pandemic that is ravaging our country,
        it is crucial to implement a mandatory COVID-19 vaccination program for people
        who are eligible to get the vaccines in order to protect ourselves and our
        families,” it further read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ec424-a530-4a6a-a2f6-48a7847ab106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:43:00.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill added that all vaccination expenses shall be fully subsidized
        by the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1e42f-8637-4239-bac6-6a6d00629b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:43:00.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Davao City government also issued an <a href="https://www.cnnphilippines.com/regional/2021/9/16/Davao-City-govt-workers-required-vaccination.html">executive
        order</a> requiring all its personnel to get vaccinated against the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdedc31-b765-412b-84a9-aa4e20093dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:43:00.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Rontgene Solante, a member of the Vaccine Expert Panel,
        raised concerns over the legality of mandatory vaccination. He added the national
        government should ensure a stable vaccine supply in the country first before
        implementing such rule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd68a4f-ce03-4d12-aebd-68c8618f3eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:43:00.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/9/19/mandatory-vaccination-can-help-rollout-legal-issues.html">Vaccine
        expert: Mandatory vaccination can help in rollout but legal issues must be
        addressed</a></strong></p>'
  'Doc-Willie-Ong-COVID-19-pandemic-data-release':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T16:45:39.392+08:00
    'imagesource': 'jcr:7971d996-06dd-4fa3-a144-f4074cd3648b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5f852e6-5e0f-4f02-ada2-92fc0b965984'
    'lead': 'Dr. Willie Ong gives Filipinos a glimpse of how he will handle the ongoing
      pandemic if he is elected vice president next year. His strategy includes limiting
      the release of COVID-19 case data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T16:47:30.062+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:15:42.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:43.044+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctor bares COVID-19 response strategy if elected VP'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de0c30-d407-4ea9-90d3-ae634a490b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:47:30.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Internist-cardiologist Willie Ong on Wednesday gave Filipinos a glimpse of
        how he will handle the ongoing pandemic if he is elected vice president next
        year. His strategy includes limiting the release of COVID-19 case data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3221746-3fc5-450e-9e46-d545c026f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:47:30.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant Isko Moreno said he picked Ong to be his running
        mate because of his medical background.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a261174-c231-414f-b269-934ee1200f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:47:30.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong, who describes himself as a vlogger, listed six ways to respond
        to the global health crisis. The first is to address the demands of healthcare
        workers who are demoralized due to issues with their salaries and benefits.
        He said he will also ensure that more hospitals are built to cater to more
        patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d50570-5d74-4c8a-922b-e71dd907108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:47:30.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong also said he will make sure that an intent to order should already
        be in place for the best second generation COVID-19 vaccines even if they
        are still in the development stage. Other medicines, equipment, and vitamins
        to help patients will also be made available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632459a6-57db-46ed-b599-a2a47f4d5575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:47:30.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor also vouched for testing - best if it''s free - to help
        lower the positivity rate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f58a6-82cd-4e71-b58c-22ec3eea7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:47:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His final idea is to lessen the anxiety brought about by grim COVID-19
        data by not releasing new cases and mortalities daily.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b13855-6001-4ae7-ae1e-f23142efe004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:47:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw ko kayo araw-araw check nang check, ''Naku tumaas ang kaso,
        bumaba ang kaso.'' Gagawin natin siguro every three days lang... Hindi ko
        kayo iistress," Ong said during their campaign launch in Tondo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78349f6a-5312-4831-8352-2636256e6675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:47:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want you to check the data every day and
        say cases are going up or down. Maybe we''ll release it every three days.
        I will not stress you out.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e48ed-44a0-4c14-8fbe-3b2aa7ef03a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:47:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also gave tips on how to stay healthy so COVID-19 infections
        will not be too severe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f3b1c-799f-44cc-80b1-7c2022fe58da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:47:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Panlaban sa COVID, hihinga lang nang malalim lagi. Turo ito ng
        pulmonologist, hinga nang malalim, expand, tigil, tapos exhale. Papalakasin
        ang baga. Tamaan man ng COVID, may laban," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c563f-907a-46fb-98cb-492f275dbf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:47:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To fight COVID, take deep breaths. This is what pulmonologists
        teach. Take a deep breath, expand, stop, then exhale. This will make your
        lungs stronger, so if you get infected, you can fight it.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a463e225-b860-4424-9428-3080641f08cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:47:30.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong, who has 16 million followers on Facebook and 6.5 million subscribers
        on YouTube, lost in the 2019 senatorial elections — placing 18th out of the
        62 candidates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bfd57f-8691-438b-a776-06e4f143bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:47:30.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite joining Moreno''s ticket, Ong is still part of Lakas-CMD
        - a party allied with President Rodrigo Duterte, but has expressed intent
        to resign. He is still the political party''s vice president for health services
        as of August.</p>'
  'catharsis-substack':
    'author': 'Ticia Almazan'
    'caption': 'It''s catharsis by way of Substack. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-09-22T16:37:54.204+08:00
