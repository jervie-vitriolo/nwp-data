    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia on track to reopen ''by Christmas at the latest,'' says tourism
      minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c300244-f495-46eb-bbca-f828242adeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:19.518+08:00
