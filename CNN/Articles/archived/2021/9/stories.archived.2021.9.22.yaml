    'mgnl:tags': ['Brazil', 'President', 'Jair-Bolsonaro', 'UNGA', 'UN', 'speech']
    'template': '1'
    'title': '''Isolated'' but defiant, Brazil''s Bolsonaro defends handling of COVID
      and climate at UN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f7aeb-adf9-4b48-a1de-264197dd55df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With COVID-19 and the environment at the
        top of the agenda at this year''s United Nations'' General Assembly, observers
        braced for the first world leader to speak in the UN headquarters'' storied
        hall: Brazil''s Jair Bolsonaro, notorious for both his off-the-cuff comments
        and controversial handling of the pandemic and the environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e864f-0f60-485b-973b-6217088f29e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f165e6-7b61-49f3-890e-8f0c3129692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian President''s speech was calmly given, even monotone
        at times, opening with a numbing sales pitch of his country to investors that
        touted developments in sanitation and transportation services. He was presenting
        "a new Brazil whose credibility has been recovered in the world" -- one very
        different from the country devastated by the coronavirus on his watch and
        lashed by fires in the Amazon, where Bolsonaro has pushed for development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a6e4d-0bdb-48bb-bacb-69f415fb9d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a8ec0-a666-4d8f-aaf0-e0b6fb33dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative populist leader stuck to established provocations
        on social and pandemic issues, repeatedly alluding to the importance of "the
        traditional nuclear family" and criticizing pandemic lockdown measures. Doctors
        should be free to prescribe the use of "off-label" medications against COVID-19,
        added the president, who has long championed the unproven malaria medicine
        hydroxychloroquine as a treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee7c98-1230-497d-b15b-865233c255b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0484dd70-900a-4b37-8834-f7e961a7e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil traditionally goes first in the General Assembly''s weeklong
        roster of speeches by member states, and Bolsonaro, who is up for reelection
        next year, had already set a pugnacious tone for his appearance, publicly
        flouting the UN''s "honor system" that calls for foreign delegations to be
        vaccinated before entering the building. Bolsonaro declared last week that
        he would not get vaccinated, because he already had COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821795b-47fc-4994-afaa-1a9ec90173d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693da46-b675-4cd1-9040-91d0fda8e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do you take a vaccine? To have antibodies, right? My antibodies
        rate is really high. I can show you the document," he said in a live social
        media broadcast. He added that he will only make a decision about getting
        vaccinated "after everyone in Brazil gets the vaccine" -- a dissonant voice
        as the General Assembly pushes this year to increase vaccination throughout
        the globe, and cajoling wealthier nations to share more doses with poorer
        ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cbc7cc-1688-4384-b36d-8f5d7105ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59bff47-6548-408b-b071-f558bffec763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the Brazilian President has tended to use appearances
        at the UN to reject foreign authority -- showing a similar allergy to being
        told what to do when it comes to another globe-spanning crisis: global warming
        -- he seemed to sidestep any direct confrontation on that front.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473e5b5-5a78-4d84-9683-959da48338a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f305086e-4525-4c3b-b64e-2c067f1b2676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020 at the UNGA podium, as flames raged in the Amazon, he told
        the hand-wringing world to back off, claiming foreign agents were overhyping
        the wildfires in "the most brutal misinformation campaign." He has long painted
        the environmental concerns expressed by foreign governments, local indigenous
        groups, and organizations as prelude to an imagined foreign invasion of the
        Amazon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b6a07-d9e0-4f41-92f0-9a4d41d0d716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d014780-f08b-4b08-aa2b-d43ad9942060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, a quieter Bolsonaro acknowledged "environmental challenges"
        but boasted that the Amazon region had seen a drop of 32% deforestation in
        August compared to the prior year, citing numbers from the Brazilian National
        Institute for Space Research indicating 918 square kilometers of deforestation.
        The number is still nearly double what was registered in August 2018, before
        the Bolsonaro administration, however.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b1587-3592-4e18-836a-9d0fa2217edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cbd400-600b-4361-be4d-5a7fe464e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, data from the Amazon Institute of Man and Environment
        (Imazon) -- which monitors the deforested areas by satellite -- suggest 1,606
        square kilometers of deforestation in August, a 7% rise in comparison to the
        same month last year. It is also the highest rate for August in a decade,
        according to Imazon´s satellites imagery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd31e4c-6e22-43f3-8bf3-31e660f52f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f31e8-2025-4b52-807a-1db38327d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also called on other countries to do their part by
        fulfilling commitments to climate funding "at substantial amounts." His own
        government has previously received significant foreign aid from other countries
        to help halt deforestation -- a tactic that some environmental advocates in
        Brazil criticize, pointing out that not all the money allocated for environmental
        work in Brazil is spent in the first place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b5238-ee5a-4966-900a-816a933758da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169dbe4a-9a3d-4cea-8768-9bc10b1ff27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, never a fan of pandemic restrictions, acknowledged as
        much in Tuesday''s speech before world leaders, saying that while he regrets
        "all of the deaths that took place in Brazil and worldwide," the toll of unemployment
        must be balanced against that of the coronavirus. Over the past year, he had
        frequently raged against municipal and state-level lockdown orders in Brazil,
        even during the grimmest moments of the pandemic, when hospitals filled to
        capacity and whole cities ran out of oxygen. Over half a million Brazilians
        have died in the pandemic -- the highest death toll in the world after the
        United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12806af3-9c0a-4842-aded-1a3bdc7f32fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab7a74a-8995-4d5c-800b-2407d06301c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more moderate tone had been expected from Bolsonaro this year,
        said Brian Winter, editor-in-chief of Americas Quarterly and vice president
        for policy at Americas Society/Council of the Americas. For one thing, the
        assembly''s mood was simply different, with fewer fellow right-wing populist
        leaders to join Bolsonaro in giving international busybodies the middle finger.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0fe4b1-cb59-4970-b7db-4fcc1130f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64535cdc-815d-4c04-9363-4711879bb448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bolsonaro is more isolated than ever," Winter told CNN. "Trump
        left, Netanyahu is gone. The main country that really aligns with his brand
        of right-wing conservatism is Victor Orban''s Hungary," he says. (Bolsonaro
        did have a sit-down scheduled with Poland''s conservative, anti-LGBTQ president
        Andrzej Duda before he took the stage Tuesday, though.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d407b3-9044-40f8-9063-aab9f3fea483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.856+08:00
