      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His and Natalie''s mother, who is still recovering from Covid-19,
        remains on the fence about being vaccinated, he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662c08f9-60cc-47cc-8bfd-deaf4bd7632c'
