    'template': '1'
    'title': 'DepEd asks social media companies to ban online cheating groups

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127158bf-0da9-41b7-8c14-ac42e776ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:05:37.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —&nbsp;</strong>The
        Department of Education (DepEd) has sought the assistance of social media
        companies to ban online groups used by students to cheat during online classes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9403d3-852e-4257-b71a-75065eb63e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:05:37.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:32.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa9a8c-8650-4c48-b192-e3bb25a788e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:05:37.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now exhausting all possible means to put a stop to these
        activities. We have already sought the assistance of social media companies
        to ban these groups and prevent similar attempts of academic dishonesty that
        promote laziness, irresponsibility, and instant gratification," the department
        said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee4845-9908-4770-8a6b-a07835408980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:05:37.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd8163-60e3-4131-a4a2-46b9e212718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:05:37.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Facebook groups called "Online Kopyahan" (Online Cheating)
        recently made the news for supposedly allowing students to share answers on
        modules as classes remain under an online setup due to the COVID-19 pandemic.
        These groups have tens of thousands of members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0587b9-4637-4300-82c3-04596ca879d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:05:37.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154eb382-4a1f-496b-9ece-047a50f3039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:05:37.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although these (online school) activities are not graded, learners
        are encouraged to demonstrate what they can and cannot do without feeling
        obligated to always get it right," DepEd said. "Mistakes are understandable
        in the learning process, and the learner''s capacity to learn from them while
        striving for excellence is vital to their holistic development," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de044710-8c88-442a-a3c4-216b07d46314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:05:37.776+08:00
