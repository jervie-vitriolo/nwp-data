      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14121a8b-0a85-4081-b8a4-23dc097daeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
