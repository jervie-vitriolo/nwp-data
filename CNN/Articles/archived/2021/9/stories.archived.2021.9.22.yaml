    'template': '1'
    'title': "Immigration lookout order issued vs. Ongpin scion  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97562dc-18c3-4322-bd58-671a32442fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:56:13.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The Bureau of Immigration (BI) has already received the Department of Justice
        memorandum ordering the inclusion of Julian Ongpin, a person of interest in
        the death of painter Bree Jonson, in the immigration lookout bulletin order
        database.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87663114-2a19-46db-8bd0-e3671eccf57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:56:13.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e5ba02-bf9b-4dbb-89e8-b4ca23bacc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:56:13.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His name has been included in our derogatory database, and we are
        monitoring his border movement,” said BI Commissioner Jaime Morente in a statement
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8a5e4-fa2c-43f7-a672-d0cdbc3419c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:56:13.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72fd4b0-da30-49cc-9fd0-4e9259954a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:56:13.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All immigration officers nationwide in both airports and seaports
        have been instructed to closely monitor his travel and to prudently verify
        if he has an existing warrant of arrest, if encountered.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b3d7a-6acd-4a42-a842-3874e8ce4224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:56:13.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0525fded-394b-41f6-8eb2-aa3578ee3b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:56:13.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin, the son of former Trade Secretary and businessman Roberto
        Ongpin, was reportedly the last companion of Jonson, who was found dead in
        a La Union hotel on Sept. 18. Police have retrieved cocaine in the room shared
        by Ongpin and Jonson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08985018-cbf2-4ce2-979b-2956a43ff637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:56:13.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c8163-7aef-4ea7-a09c-5a1f9b600ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:56:13.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said Ongpin was charged by the local
        police in connection with the confiscated drugs. The La Union Provincial Prosecutors’
        Office, however, ordered his release from detention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9dc77-fb67-4899-bd65-286a168dcbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:56:13.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e7a3f-2ca3-4346-807a-298a29a8b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:56:13.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Police Regional Office 1 chief  PBGen. Emmanuel Peralta,
        PNP chief PGen. Guillermo Eleazar said Wednesday that Ongpin has been cooperating
        with police in the investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821aaa1e-173c-4a12-9226-9a4ed3c7c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:56:13.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:53.610+08:00
