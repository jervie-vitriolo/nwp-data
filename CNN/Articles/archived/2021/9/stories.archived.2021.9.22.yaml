      'mgnl:created': 2021-09-22T16:57:21.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>P isn’t in class today</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cdb483-ccb5-4186-b2b2-2b2c310be221'
