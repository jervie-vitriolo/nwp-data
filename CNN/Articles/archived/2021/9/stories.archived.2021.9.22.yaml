    'lead': 'Brazilian Minister of Health Marcelo Queiroga has tested positive for
      Covid-19 while in New York City for the UN General Assembly, the President''s
      Office announced Tuesday evening.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T11:17:57.920+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:16:24.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:21.124+08:00
