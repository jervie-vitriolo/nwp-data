      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf00ec-52e0-4aea-be55-a953c7617bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.922+08:00
