      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the announcement that Queiroga had tested positive,
        Bolsonaro released a video on Twitter showing himself greeting and shaking
        hands with supporters in front of the hotel where he is staying, without wearing
        a mask.</p>'
    '26':
