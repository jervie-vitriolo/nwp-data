    'template': '1'
    'title': 'House ratifies bill postponing Bangsamoro polls  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11675bd6-1e91-48a1-b0d0-88aa56024805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T05:02:19.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:06.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The House of Representatives on Tuesday ratified the bicameral conference
        committee report on the proposed measure seeking to reset the first regular
        elections in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e564f-0150-4435-9c1e-e32295fb6cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T05:02:19.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:06.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0354309-0103-445b-8b58-915e700984a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T05:02:19.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f161f6d8-98a1-483c-92d5-bebf631039fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T05:02:19.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:06.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber approved the bicameral report on the disagreeing
        provisions of <a href="https://cnnphilippines.com/news/2021/9/15/House-approves-bill-BARMM-regional-elections-postpone.html">House
        Bill No. 10121</a> and <a href="https://www.cnnphilippines.com/news/2021/9/6/SB2214-barmm-elections-postpone-senate.html">Senate
        Bill No. 2214</a>, which seeks to postpone the first BARMM polls from 2022
        to 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d7fbc-0ce2-4eac-a900-cc936ba0f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T05:02:19.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:06.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3980d-32da-4f8f-b94d-442dde0ad4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T05:02:19.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reconciled bill provides that the Bangsamoro Transition Authority
        (BTA) will continue as interim government in the region until elections are
        held in 2025.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d443ae-c789-40bd-8af6-399056e28f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T05:02:19.590+08:00
