      'mgnl:lastActivated': 2023-01-25T06:15:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia is on track to allow borders
        to reopen by Christmas, the country''s minister for trade, tourism and investments
        said on Wednesday, September 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3ce6b-f285-4f32-8112-14875f5cefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:19.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d2059-f57c-4d6a-b9c7-d08c1a7c7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:19.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do empathize with the Australians who have been denied the opportunity
        to travel overseas this year," Tourism Minister Dan Tehan said during a talk
        that was organized by the National Press Club of Australia but broadcast online
        due to coronavirus restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b4cdc-b2cf-4ae0-8a6e-a8530e96e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:19.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7b71f-a4a8-4294-957b-0185800f22f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:19.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "It''s another reason why everyone should get vaccinated
        and we have to stick to the national plan that will see our international
        border open up -- at this rate by Christmas at the latest."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd056098-e328-4bf7-9383-9c4b9e8bea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:19.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299ceae-b32a-4baf-9eab-6933ff73ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:04:19.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Tehan laid out some of the tasks that will need
        to happen to get the country on the road to reopening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d7a0a-f2f2-4968-b1dd-afa53a487c40'
      'mgnl:activationStatus': true
