      'jcr:uuid': '0d76c84a-46df-45ca-81e4-fe961be8e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:28.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing output last September 20 is only 53,349 compared to the
        73,904 average daily testing output for the last 7 days," said the agency
        in an addendum on its case bulletin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa53817-faf3-41d3-99f5-f775897208a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:28.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reported that out of the number of infections, 6.7% or 162,580
        are active cases or currently sick patients. At least 92% of active cases
        have mild symptoms, 3% are asymptomatic, 2.81% are in moderate condition,
        1.5% have severe symptoms, and 0.7% are in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f876ddb2-a01b-4420-bdf6-2044f6d89ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:28.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recovered patients also surpassed 2.2 million at 2,217,611
        - which is 91.7% of the COVID-19 total - after 24,059 more people recuperated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5b148-2d56-4bcb-8949-7ba011f17ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:28.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 154 more lost their lives, pushing the death toll to
        37,228 or 1.54% of the case count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd93af-b3e5-4440-a7d1-3ec230a28c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:28.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 89 survivors into fatalities after
        validation and deleted 89 duplicate cases, including 59 recoveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113331cd-4416-40d1-aa9b-638de3038a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:28.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excluded data from four laboratories that failed to submit
        their reports on time, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf30ed-4158-40a1-91d3-f3a193c1320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:28.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These laboratories contributed an average of 0.3% of tested samples
        and 0.3% of positive individuals in the last 14 days, the DOH added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a8660-c0c1-4526-8d05-5802dc35f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:44:23.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - fell to 24.9% based on 53,249 tests reported on September 20, from
        the 27% recorded the previous day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c2283-444e-47b2-8679-faaa89c770a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:44:23.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positivity rate of above 20% is at critical level while a percentage
        of below 3% means there is adequate testing, according to US nonprofit Covid
        Act Now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d701638-9e42-45d9-bc7b-9d8625ace140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:44:23.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, meanwhile, says the positivity rate
        should be below 5% to indicate that an area has controlled the infection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2eb26e-bd66-418d-9f17-65be2f5c3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:44:23.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team also noted&nbsp;that cases in the National
        Capital Region <a href="https://cnnphilippines.com/news/2021/9/22/OCTA-COVID-cases-NCR.html">continue
        to decline</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd13fcc-57b0-4a35-b7dd-17b78562ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:44:23.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s reproduction number (R0) went down to 1.03 on Tuesday,
        from 1.33 recorded a week ago, OCTA Research fellow Guido David''s estimates
        showed on Wednesday. The R0 is the average number of people a single COVID-19
        case will likely infect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3fe4f-9809-48dc-afb1-0dec51f98e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:44:23.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts earlier said the ideal R0 should be one or less,
        as anything higher means there is still significant community transmission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9be78-88d4-49cf-b047-355b5aded70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:44:23.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also tagged Isabela, Cagayan, Benguet, Laguna, and Bataan
        as "provinces of concern."</p>'
  'US-Education-Department-investigation-Texas-ban-school-mask-mandate-':
    'author': 'Liz Stark and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T17:59:38.902+08:00
    'imagesource': 'jcr:095ab065-9ab8-46da-8d48-74656e1be4b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dda2dbbc-8bee-4ec7-af72-6c163fdba4ee'
    'lead': 'The US Education Department''s civil rights enforcement arm is opening
      an investigation to determine whether Texas'' ban on school mask mandates is
      preventing school districts from "considering or meeting the needs of students
      with disabilities."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T18:01:37.715+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:15:35.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:46.575+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Education-Department', 'Texas', 'investigation',
      'school', 'mask']
    'template': '1'
    'title': 'US Education Department opens investigation into Texas'' ban on school
      mask mandates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b822d-dfde-4ff2-9e00-547eda66bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Education Department''s civil rights
        enforcement arm is opening an investigation to determine whether Texas'' ban
        on school mask mandates is preventing school districts from "considering or
        meeting the needs of students with disabilities."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c306ae0-71b5-47e1-84b2-5742e7ae5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1585f99a-ad79-465f-bd56-04a4af9ac29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department''s Office for Civil Rights sent a letter to Texas
        Education Commissioner Mike Morath on Tuesday detailing how "OCR is concerned
        that Texas''s restriction on schools and school districts from putting masking
        requirements in place may be preventing schools in Texas from meeting their
        legal obligations not to discriminate based on disability and from providing
        an equal educational opportunity to students with disabilities who are at
        heightened risk of severe illness from COVID-19."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e0c4e-e810-4967-90e9-07734fd21442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ab45b-1214-4559-9357-7aa89208b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s letter notes that opening this kind of investigation
        "in no way implies that OCR has decided whether there has been a violation
        of a law OCR enforces" and that "during the investigation, OCR is a neutral
        factfinder, collecting and analyzing relevant evidence from TEA and other
        sources as appropriate prior to reaching a determination in this matter."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122dae5-018b-457b-b79e-096d53150e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e23fa0-e638-4105-af11-67426059f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation brings a new layer of scrutiny to Texas Gov. Greg
        Abbott''s ban on school mask mandates, which a number of school districts
        are challenging. Abbott, a Republican, signed the order in May and has defended
        it despite guidance from the US Centers for Disease Control and Prevention
        recommending masks for everyone in schools regardless of vaccination status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b514e-0a4b-4754-9004-3383b5bec943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8d5be-b177-4edd-8de6-dac5f0e46456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo released on Friday, the Texas Education Agency further
        underscored that, per the governor''s executive order, "school systems cannot
        require students or staff to wear a mask."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb94b7-8960-4010-8bd7-197c1a22b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd1eb0b-f944-44bd-8a87-4d140595013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"School systems must allow individuals to wear a mask if they choose
        to do so," the memo adds. The education agency did not immediately respond
        to CNN''s request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd67f9ac-3457-47dc-b924-d1bf3b3f5df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c791f8-5a4f-4aca-bb77-4c79804cf573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department announced last month that it had sent letters
        to chief state school officials in five states -- Iowa, Oklahoma, South Carolina,
        Tennessee and Utah -- notifying them of new directed investigations into whether
        their state mask restrictions prevented students with disabilities from "safely
        returning to in-person education, in violation of Federal law."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ec6c2-1bf6-47b0-befc-b358c5d0140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf4a96-7755-48bb-9ac1-fe73b9363f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T18:01:37.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Office for Civil Rights said it had not opened
        investigations in states like Texas and Florida "because those states'' bans
        on universal indoor masking are not currently being enforced as a result of
        court orders or other state actions," the agency noted in its August 30 release,
        adding that "the Department will continue to closely monitor those states
        and is prepared to take action if state leaders prevent local schools or districts
        from implementing universal indoor masking in schools or if the current court
        decisions were to be reversed."</p>'
