      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The government approved the Pasig River Expressway (PAREX) project more than
        a year after it was proposed by San Miguel Corporation (SMC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f3fa18-c7d7-46e1-a1d1-030bf6b30de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19.37-kilometer elevated expressway is expected to cut travel
        time between Manila and Rizal province from two hours to only 15 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e9e63-792b-46ed-9ccb-b5363670597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction may begin within the first three months of 2022
        or as soon as SMC gets the Notice to Proceed from the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff24ceb-bbe6-4c24-990d-5172d1198539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and CEO Ramon Ang said they are finishing the detailed
        engineering design for the PAREX project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ecbcf-415c-410d-88cd-d6124ff42d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinahanda na ho lahat para mabilis ''yung trabaho</em>," Ang
        explained during the signing of the Supplemental Toll Operations Agreement
        on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb91ba-5b81-47dd-8da2-6989190f99b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are preparing everything to speed up work.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c70bf2-83f5-42ff-a8df-575f64b640ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added the construction of the six-lane elevated road can be
        completed on or before 2027 or within five years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f112dd0-d5f2-432a-b932-cbba81efb1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC will fully shoulder the ₱95-billion cost to build PAREX.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e69cf5-5957-4bdf-89ac-2f0a8bf84d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAREX will run along the banks of Pasig River, from Radial Road
        10 in Manila to the portion of C-6 Road in Taguig City near Taytay, Rizal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c2e01-abc6-4dff-8f7d-1da819438d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will have entry and exit points in the university belt area in
        Manila, San Juan City, Buendia Avenue, Mandaluyong City, Makati City, Rockwell,
        EDSA, Bonifacio Global City (BGC), and C-5 Avenue in Taguig City.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8e5ef-db5a-4166-a3fa-048e60ef802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expressway will also have a bus rapid transit (BRT) system,
        dedicated bike lanes, pedestrian walkways, jogging paths, and a water ferry
        system.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d83d0e-770c-45bd-8d5a-051eb6574c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAREX will also be for pedestrians and cyclists. It will not just
        be for motorized transportation and convenience, but also for maintaining
        our health and well-being," Ang said. "This will be an inclusive, user-centered
        infrastructure that will integrate various modes of transportation beyond
        cars."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26302b15-e90c-47fe-b342-84775c64a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said the ferry system will also link people to cities along
        the waterfronts of Metro Manila, from Manila Bay to Laguna Lake, among others.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c162e6-c12b-41b3-95ed-f38c62bb2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Green design principle</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87724e8f-a200-48f1-8ece-07eea978bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAREX will combine sustainability features with the functionality
        of a safe and efficient transport infrastructure, SMC also said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06790a-3823-468a-9115-71454bdad2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate has tapped renowned architect and environmental
        planner Jun Palafox, Jr. to help build the project.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7f69b-ff6c-4199-8604-5f02b6d1d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palafox, acknowledged as the country''s top green urban planner,
        brings with him decades of experience master-planning some 1,700 projects
        in 45, countries," SMC said in a statement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927e363-f4d8-44c8-9714-e8663e080795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also tapped Palafox to make sure the New Manila International
        Airport in Bulacan will be environmentally friendly.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e268d242-df4c-4160-9691-328061ce54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1970s, he was one of the urban planners of Dubai in United
        Arab Emirates aside from other major cities on the planet.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd832b0c-ca30-41e1-be37-78107080aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with Palafox and Associates, we will build what will be
        the country''s first sustainable infrastructure, one that will not just be
        ''green'', but will have multiple uses and direct environmental, social, and
        economic benefits to Filipinos," Ang said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becacf1b-65a9-466a-87d8-aa236296f2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decongesting Metro Manila traffic</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0514a44-031c-4f04-a10d-7fb3c3e491d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr), meanwhile, said the PAREX
        will help decongest traffic in the capital region by connecting toll roads
        and freeways. It will provide faster and alternative access to several business
        districts, such as Makati, Ortigas, and BGC.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c23aa-b620-4116-80ed-e06518e7deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Artur Tugade said decongesting traffic
        will benefit all Filipinos.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e792a-db6a-4660-a8a9-ff98181ad655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy traffic has been one of Metro Manila''s major problems, especially
        before the COVID-19 pandemic began last year.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b0619-0c02-412b-8e11-b228aea5c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan International Cooperation Agency estimated in 2018 that
        the country was losing ₱ 5.4 billion daily due to traffic congestion.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3378dd-4110-4baf-a8b3-71e76b017363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocate groups such as Move as One Coalition, meanwhile, have expressed
        concerns about the project saying it''s "car-centric."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5805f1-308f-46a4-83a3-bdc487831a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition''s convenor Robert Siy said the PAREX will make congestion
        worse and ramp up the production of greenhouse gases in the country.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c2c0c-b826-4f97-8b5f-91ba7fdc3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is high time that we shift away from the outdated car-centric
        transportation policies of the last century and instead embrace inclusive,
        people-centered, and sustainable approaches that are now being adapted as
        best practice all over the world," Siy added.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b59de-8d75-490c-958b-9903ebefffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said it will conduct more consultations with concerned groups
        to make sure the project will be inclusive to all stakeholders.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce8135-6878-49fe-b527-074eeb3484e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>River cleanup projects</h2>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf0b57-3f95-45ca-958f-75788eb1a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate has also been continuously dredging, widening,
        and cleaning up the Pasig River as part of its rehabilitation efforts.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89735fde-b163-459c-bff3-f9c3baf8e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱2-billion Pasig River cleanup project that began last June
        will last for five years. It aims to remove over three million metric tons
        of silt and solid waste from the river.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1319c6-02d7-4023-83ec-416e86f58ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river was considered dead in the 1990s due to the growing population
        of the metropolis and their activities that adversely affected the water body.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce6912-e254-4fb9-a394-9196e470d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will use the most modern equipment, which we have already acquired,
        and employ our own engineers and trained personnel," Ang said.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe88ac9-eabf-44ba-b221-306193424aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate is also currently undertaking a ₱1-billion cleanup
        of 27-kilometer Tullahan-Tinajeros River system.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10c612-e666-4da2-b277-3cf78c88f837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:58:24.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company officials said 414,000 metric tons of solid waste were removed
        from the river.</p>'
  'Afghanistan-Taliban-United-Nations':
    'author': 'Richard Roth and Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T06:13:17.910+08:00
    'imagesource': 'jcr:059d8d41-e371-4e4f-83ab-23e0da432059'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cff5a71-f46a-414b-b3f3-6c948480c425'
    'lead': 'The Taliban has requested representation at this week''s United Nations
      General Assembly, a move that is expected to kick off a diplomatic battle with
      the preexisting Afghan envoy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T07:22:00.991+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:55.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:13.094+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taliban request representation at the United Nations, kicking off credentials
      battle'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534c0a3-853b-4228-8ed4-e14278f1480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Taliban has requested representation
        at this week''s United Nations General Assembly, a move that is expected to
        kick off a diplomatic battle with the preexisting Afghan envoy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24f488-bf9b-43ba-8879-11027498fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan is currently represented at the UN by Ghulam Isaczai,
        an appointee of the country''s former democratic government, which crumbled
        under the Taliban''s advance last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1d8f5-fa09-4b14-b9d3-98daf63b4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival requests by the Taliban and Isaczai are now being considered
        by UN''s credentials committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c612ce-1d32-4b22-babf-c23bdbca723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban, which now governs Afghanistan, instructed the UN on
        Monday to replace Isaczai with their own representative, according to a statement
        by the UN Secretary General''s spokesman Stéphane Dujarric.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ebc26-39ca-44ad-b062-96290cb3ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary-General received a communication with the letterhead
        ''Islamic Emirate of Afghanistan, Ministry of Foreign Affairs'' dated 20 September
        2021, signed by ''Ameer Khan Muttaqi'' as ''Minister of Foreign Affairs,''
        requesting to participate in the ''76th session of the UN General Assembly
        on September 21-27 2021,'' " he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b558ab3-308b-415f-b236-476f5455319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the letter, Isaczai no longer represents Afghanistan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffdbb35-b0fc-413b-8cd2-ec556eb1ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it named Mohammad Suhail Shaheen as the Islamist militant
        group''s nominee to replace him as permanent representative in New York.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dffec7-b520-42cc-adf0-96ef92350bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also noted that former president Mohammed Ashraf Ghani
        has been "ousted and [countries across the world] no longer recognize him
        as president," according to the spokesman''s statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b19f7e-01e6-4e3b-a1b0-e131102d42b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN watchers had anticipated potential conflict this year over at
        least two seats in the General Assembly Hall -- those of Myanmar and Afghanistan,
        where new regimes have recently surged to power but diplomats representing
        the previous governments still hold UN accreditation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89114d30-2de1-4ae7-b061-9e1e2f46a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Taliban took control of Afghanistan, Isaczai has continued
        to advocate for his country, meeting with foreign envoys and even calling
        on the UN Security Council to pressure the Taliban into forming a more democratic
        government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdecfd8-d22a-42b9-9660-8533e986af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he sent his own letter to the UN Secretary General with
        a list of delegates for this week''s General Assembly and named himself as
        the head of the delegation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d56943-244b-44aa-8947-13700287c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both letters have now been sent on to the UN''s Credentials Committee,
        Dujarric said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1eb4f-1355-4db8-b1a2-82af1710ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of democracy under the Taliban -- and particularly the
        rights of women and girls -- is a hot topic during this high-level week at
        the UN, which has seen over a hundred national leaders convene in New York.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ff3ab-c3d7-46da-b61f-e2ae06ad4e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T07:22:00.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council on Friday voted unanimously to extend its
        UN Assistance Mission in the country for six months.</p>'
  'Duterte-United-Nations-reform':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T08:05:36.917+08:00
    'imagesource': 'jcr:c7cd4612-519c-46eb-9032-85e746bd09f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccc01ce4-7d24-44c9-aabc-9b2befc1bfe3'
    'lead': 'In his pre-recorded speech, President Rodrigo Duterte says the United
      Nations ''no longer reflects the political and economic realities of the world.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T08:06:58.113+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:54.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:13.270+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urges UN to ‘reform itself’'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3685d8-9c7f-41ed-8c62-650fbb424c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        President Rodrigo Duterte on Wednesday urged the United Nations to reform
        itself as it leads the world out of many crises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab541c23-ce0c-46f4-af60-b052dbf3efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his pre-recorded speech for the 76th United Nations General Assembly,
        Duterte said the institutions, including the UN, "have proven to be inadequate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede9e52-7714-4750-9d0a-66bb38676bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It (UN) no longer reflects the political and economic realities
        of the world… If the UN is to lead the world out of the many crises we face,
        things need to change. The UN must empower itself, by reforming itself. Therein
        lies the hope for humanity,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aeeb0c-9894-4a58-b8a0-5e0bfdc0c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also claimed the UN Security Council has violated
        the tenets of the organization, saying “it is neither democratic nor transparent
        in its representation and processes.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67cf4af-e36b-46d7-9fa5-04e598ff525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOJ, PNP to review drug war</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c62b0-f6a6-491b-af02-6ea4ff94b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also mentioned that he has instructed the Department of
        Justice and the Philippine National Police to review the conduct of the country’s
        drug war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57250833-dd29-49f8-9a53-121723270189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that those found to have “acted beyond bounds” during
        the conduct of illegal drug operations will be held accountable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58516f1-ba96-4062-8f47-ad6065ff4d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meaningful change, to be enduring, must come from within. The imposition
        of one’s will over another – no matter how noble the intent – has never worked
        in the past and it never will in the future,” Duterte said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad35cdd6-1d4a-4793-93eb-64a8d7db25bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after the International Criminal Court''s pre-trial
        chamber gave its go signal to start the investigation into the Duterte administration’s
        controversial drug war.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e98a6-01b8-4cd8-b6ad-9114cd593f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration maintains its stand that it will not
        cooperate with the ICC, saying it has no jurisdiction over the Philippines
        since the country withdrew from the Rome Statute — the treaty that established
        the ICC — on March 17, 2019.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc6c3c-3585-476e-b27c-180f560b9c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte hits rich countries for ‘hoarding’ vaccines</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b6374-ed2a-4922-bc5a-153a79e00cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said “there is a man-made drought of vaccines ravaging
        poor countries” because rich countries hoard COVID-19 shots.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3864b-3631-4250-87d9-267bb6ce1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rich countries hoard life-saving vaccines, while poor nations wait
        for trickles. They now talk of booster shots, while developing countries consider
        half-doses just to get by. This is shocking beyond belief and must be condemned
        for what it is – a selfish act that can neither be justified rationally nor
        morally,” he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1d2e7-80ce-46dc-8393-d24cc1bc4267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:06:58.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time that Duterte attended the UN General Assembly
        since he took office in 2016.</p>'
