      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Australian public broadcaster ABC reported that 38,000
        Australians were on the Department of Foreign Affairs and Trade''s wait list
        to repatriate. The Australian government also imposed rules largely preventing
        residents from departing the country.</p>'
