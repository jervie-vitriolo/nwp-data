    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Clinique', 'Black-Honey', 'lipstick', 'Tiktok']
    'template': '1'
    'title': 'This lipstick has been around for decades. Now stores can''t keep in
      stock'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b00ce-9088-4003-b2cc-7eae4fd4625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Clinique Black Honey lip color launched
        when Richard Nixon was president, but all these decades later it has gone
        viral on TikTok. Now, beauty stores and retailers can''t keep it on shelves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f807a9-01e2-4282-9f30-808e0e30ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95fb44-aab6-434b-aa7d-b9ef623de22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it was introduced in 1971, the lipstick, which is known for
        its versatility and ability to complement a wide range of skin tones, was
        dubbed a "black turtleneck for the lips," said Carolyn Dawkins, senior vice
        president and global chief marketing officer at Clinique, which is owned by
        Estée Lauder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c11b27-760b-4769-90ae-c7170bf55d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28324644-9ca5-475d-ab2b-53e9897407dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product debuted in a glassware jar, mimicking a honey pot in
        honor of its namesake, but the company moved it into its "Almost Lipstick"
        line in 1989, and sold it out of a tube instead. The shift made it a beauty
        staple and cult classic for decades. But Black Honey''s chic status was catapulted
        this summer when teens and millennials started talking about the lipstick
        on TikTok.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ade49-b5c8-41c3-bce0-301df9e55f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27afcb8-4065-4679-af10-210e9ead5919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It built momentum within a number of weeks and that quickly moved
        through to sell-through," Dawkins told CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd20c9-5f34-4d56-8482-0c843999d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f395f-9547-44d4-afb5-e7f07d78620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinique initially responded to the wave of interest by implementing
        a wait list for the product on its website — rather than marking it as "sold
        out." A check of the company''s website Tuesday showed this message: "Clinique''s
        #1 lip phenomenon is a TikTok sensation. Purchase Black Honey now to reserve
        yours. We''ll ship it when it arrives."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00f348-f622-4b27-9a16-4b9132281913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2849ea-8d45-48e0-b985-328e18d7a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beauty blows up on TikTok</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70f799-2a73-461e-b6f3-f2fd8535e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Honey''s virality is just the latest example of a brand success
        story that is tied to interest on TikTok. Beauty trends that originate on
        the video sharing app "have a direct effect on boosting the sales volume of
        specific products or brands that are tied to that trend," said Larissa Jensesn,
        vice president and beauty industry analyst with market research firm NPD Group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45763c72-1227-41f1-8303-2ce93bd9b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce31c4-f4bd-4041-9c6b-99265f05bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All it takes is one viral video that attracts engagement from other
        TikTok users and inspires subsequent videos about the product. Similar to
        Black Honey''s surge, last year TikTok helped turn CeraVe, a once-sleepy skincare
        brand founded in 2005, into a cult favorite.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18634a4a-337d-4819-b356-7566057726ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284100a6-5fa9-4ef2-ada9-171c954ce87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok users have been posting about the lipstick for more than
        a month. The hashtags #blackhoney and #cliniqueblackhoney have so far garnered
        a combined total of more than 36 million TikTok views.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e521348-4ddb-4d2c-ae1a-1e093846ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1a4a6-6cc1-4dcb-a56e-72a7103355ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Clinique product begn selling out, TikTok users started posting
        "dupes," or duplicates of Black Honey made by other beauty brands — often
        at a cheaper price — that have a near-identical shade or formula and produce
        a similarly desirable effect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ba4ad-8154-4a81-9d3e-d2d22a6547b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15c089-fa41-4e05-beaa-99fceccba567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinique''s price for its Black Honey lipstick is $20 for 0.06 of
        an ounce. Some of the "dupes" include a Black Cherry lipstick from makeup
        brand e.l.f for $5 and a lip balm from Burt''s Bees that sells for $4.79 at
        Target.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af08a65-3d2e-493d-a1e9-df506e961091'
      'mgnl:activationStatus': true
