  'Gabby-Petito-dead-body-Brian-Laundrie':
    'author': 'Jason Hanna, Madeline Holcombe and Leyla Santiago, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T06:09:21.076+08:00
    'imagesource': 'jcr:c16a6fae-f1a8-49d6-a48b-7a7f1a1cba61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e98cbc9-e89b-4c13-8c14-0d8ba6272718'
    'lead': 'Autopsy results have confirmed that the remains found Sunday in the Bridger-Teton
      National Forest are those of Gabby Petito, a 22-year-old woman who disappeared
      while on a trip exploring national parks with her fiancé, Brian Laundrie, according
      to the FBI.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T06:11:10.652+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:17:05.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:11.993+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Autopsy confirms remains found in Wyoming are Gabby Petito''s, FBI says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8306412-cc75-4642-bf7f-882be3a7f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Autopsy results have confirmed that the
        remains found Sunday in the Bridger-Teton National Forest are those of Gabby
        Petito, a 22-year-old woman who disappeared while on a trip exploring national
        parks with her fiancé, Brian Laundrie, according to the FBI in Denver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb1cd6-2720-4d2e-aacc-29efa4e52194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI tweeted that Teton County Coroner Dr. Brent Blue ruled the
        manner of death a homicide in his preliminary findings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d207b2a-fb4e-44ca-94b9-c93922a124f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cause of death remains pending final autopsy results," the
        FBI said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9aeb7-20a9-44af-8330-6b3be80ece26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone with information concerning Mr. Laundrie''s role in this
        matter or his current whereabouts should contact the FBI," Special Agent in
        Charge Michael Schneider said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1acb75-b698-4fb7-9647-31a95c699efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI in Denver said the agency would like information from anyone
        who may have had contact with Petito or Laundrie or who visited the Spread
        Creek Dispersed Camping Area between August 27-30 or may have seen their vehicle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6925ec-72d5-45e8-bf6e-3d4a54cdaf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petito''s remains were found Sunday in an undeveloped camping area
        in Bridger-Teton National Forest on the eastern edge of Grand Teton National
        Park, officials have said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524615d-9df8-4fa5-8eb0-c082be75cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Florida are searching for Laundrie, who has not been
        seen in a week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb47a43-6e88-4686-a703-e9ddd5833cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peitito''s family said through an attorney earlier Tuesday that
        they need time to grieve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d09edd-4ad1-4aeb-a660-0d05b62e22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be making a statement when Gabby is home," attorney Richard
        Benson Stafford said in a statement obtained by CNN affiliate KSL.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe3655e-6d0d-423f-a73b-3fc735b2ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police search for Laundrie resumed Tuesday at a Florida nature
        reserve where his parents reportedly said he indicated he was going last week.
        Laundrie''s parents told investigators he left their home in North Port with
        a backpack September 14 to go to the T. Mabry Carlton Jr. Memorial Reserve
        near Venice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ad5d0-22bf-4859-812a-8a6d9ab8dd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have searched the family home, including on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1875ef8-e826-492f-9673-0977f65d5c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A weekend ground search and aerial search Monday of the 25-thousand-acre
        preserve has yet to yield any answers, but we must press on," North Port Police
        said on Facebook. Police indicated the search picked up Tuesday in a different
        part of the reserve.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24193d49-cb0a-4bb5-a9c8-786c889b7642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petito, 22, and Laundrie, 23, had been road-tripping in a white
        van from New York through the US West over the summer, regularly posting photos
        and stories to their social media pages with the hashtag #vanlife.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8691ec8-6376-4bcb-b69c-7fc12e21c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those posts abruptly stopped in late August, and Laundrie returned
        to his North Port, Florida, home on September 1 in their van without Petito,
        whose family reported her missing September 11.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad080d51-7229-49c0-8295-6686e5926510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has become an obsession for many, spurring digital detectives
        to comb through the couple''s online trail. The story has also further highlighted
        the tens of thousands of unsolved missing persons stories.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0d224-1421-40e9-a3af-c04a68ef1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Petito disappeared, her conversations with her mother appeared
        to reveal she had "more and more tension" with Laundrie, a police affidavit
        for a search warrant indicates.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83aa112-a554-4286-9633-3cf3a4c3d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she vanished, Petito sent multiple text messages and had
        many talks with her mother via cell phone during her trip, Florida police
        wrote in an application filed last week for a search warrant for an external
        hard drive found in the couple''s van.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530cc38-7f20-4d0f-9e11-d755997c7910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those conversations, there "appeared to be more and more tension
        between her and Laundrie," the affidavit reads. On August 27, Petito''s mother
        received one last communication from her daughter, which she called an "odd
        text," the affidavit says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c9d79-b586-4210-9593-7f280e50044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message read: "Can you help Stan, I just keep getting his voicemails
        and missed calls." Because the text message referred to Petito''s grandfather
        as Stan, her mother was concerned that something was wrong, the warrant states.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb59f26-6090-41f1-9579-0e7a250c525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that text message, Petito''s phone was no longer operational
        and she stopped posting anything on social media about their trip, the warrant
        says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981fb76a-8768-4454-8264-50dd16c4056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more text came on August 30 that read, "No service in Yosemite,"
        but her family doubts she wrote it, Richard Stafford, an attorney representing
        Joseph Petito and her mother, Nichole Schmidt, said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f0a75-8216-4f3b-9f42-68dcc4ebaf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other evidence of tension between Petito and Laundrie also has emerged.
        A 911 audio recording in Utah sheds new light on a now-well-publicized incident
        in which police confronted the pair on August 12.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c278a10-0f35-4cc4-8d93-808431bb3978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 911 recording from the Grand County Sheriff''s Office in
        Moab, Utah, a caller reports what he called a "domestic dispute" between a
        couple.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e553a7-7679-4847-ad3d-3b29f96e1eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We drove by and the gentleman was slapping the girl," the caller
        says. "Then we stopped. They ran up and down the sidewalk. He proceeded to
        hit her, hopped in the car, and they drove off."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86849fea-155f-40f2-b207-28e7a9ea49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police later stopped the couple, and previously released police
        documents and body-camera video reveal what followed that day.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619ef1e-977f-440d-be4d-7bcddd71fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Petito and Laundrie are described in a police report
        as getting into a physical fight following an argument, "both the male and
        female reported they are in love and engaged to be married and desperately
        didn''t wish to see anyone charged with a crime," Officer Eric Pratt wrote
        in the report.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e010b8-c91c-4eba-8073-50a3ffe1c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the suggestion by police, the couple separated for the night,
        the report said, which described Petito as "confused and emotional."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68296cd8-643d-42e9-9ca0-527ae63dae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Park Service ranger who also responded to the call interacted
        with Petito for about 90 minutes, and warned her that her relationship with
        Laundrie had markings of a "toxic" one, the ranger told the Deseret News of
        Utah.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e63a2-3808-4ffb-a8de-de58455045d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was imploring with her to reevaluate the relationship, asking
        her if she was happy in the relationship with him, and basically saying this
        was an opportunity for her to find another path, to make a change in her life,"
        ranger Melissa Hulls told the Deseret News.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d66ac-7ef0-4166-b95f-cbee90325967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has sought comment from Hulls.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b22e6-e076-4070-84ad-f26e320219bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Woman says she picked up Laundrie hitchhiking last month in Wyoming</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b43f3c5-5c0b-4496-ac05-c93dd476b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman has said she and her boyfriend gave Laundrie a ride on August
        29 in Wyoming -- and that Laundrie claimed he''d been camping by himself for
        multiple days while Petitio was back at their van working on social media
        posts.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7734a9c-6dcd-4ae8-9ab5-9940f7abe8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of videos posted on TikTok, Miranda Baker said she and
        her boyfriend picked up Laundrie that evening while he was hitchhiking in
        Colter Bay, Wyoming. That''s not far from where human remains consistent with
        Petito''s description were found in the Bridger-Teton National Forest on Sunday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa6d0c-31e9-4ddf-bd45-b523fdab920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie offered to pay $200 for the ride before he even got into
        the vehicle, Baker said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dada00-1e57-4bc4-981f-eec1cd55d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie, who was wearing a backpack, pants and hiking boots, "looked
        clean and didn''t smell bad," and was very polite, Baker said. Laundrie told
        them he had been camping "basically in the middle of nowhere" at a site outside
        the Grand Teton National Park, near the Snake River, she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30323cb0-9708-409f-8cbb-2c66c9f6067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie claimed to have hiked for days along that river, and that
        all he had was a tarp to sleep on, she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1546d7f-b8b4-4af7-9a3d-2669e930cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Laundrie found out Baker and her boyfriend were going to Jackson
        Hole instead of Jackson, he got agitated, asked that the vehicle stop, and
        got out near the Jackson Dam, according to Baker. She said they dropped him
        off less than 30 minutes after picking him up.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcca733-70a3-4de9-ae7b-692f30070d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker said she has spoken to law enforcement about their reported
        interaction with Laundrie.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471a471-425e-4fcb-9658-1d7160f7bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Port police confirmed to CNN that Baker spoke with the department
        before posting the videos on TikTok.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a4e69a-e9e4-4566-9773-0826c08918db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her account is plausible, it appears," North Port police spokesperson
        Josh Taylor said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e7a60b-a8eb-4a91-9e84-14993cd658dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify Baker''s claims. The
        FBI has not returned CNN requests for comment.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a70be6-dd0e-4f96-a5d2-e2aa33874d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FBI searches Laundrie''s home</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac5e73-9c44-4775-b2f9-287aa455d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI on Monday searched the North Port home of Laundrie and his
        parents, removing many items over several hours.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea9173-e714-4356-8adb-814e15470aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie''s parents, Christopher and Roberta, were escorted from
        their home Monday morning so agents could execute a search warrant, North
        Port police spokesman Joshua Taylor told CNN. They were later taken back inside
        for questioning.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b883122-d848-400e-960c-16ebeddc6ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents had previously told police that they had not seen Laundrie
        since September 14, when he told them he was going to the Carlton Reserve,
        a 25,000-acre nature reserve near Venice, Florida, according to authorities.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58555f41-88e7-4923-a003-3ed52ff76f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators resumed their search there at 8 a.m. ET Tuesday, the
        Florida Fish and Wildlife Conservation Commission said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a10a7-02ff-4b00-a485-30e7dc140cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Port police on Tuesday announced they were resuming their
        search on the Venice side of the reserve after saying Monday they''d shifted
        their search away from the reserve, having "exhausted all avenues" there.
        Agents from the fish and wildlife commission were requested Monday afternoon,
        commission spokesperson Adam Brown said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b72640-f159-4408-b996-3575a75cad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Laundrie''s family, Steven P. Bertolino, said he
        would hold a news conference Tuesday, but later canceled the event. He said
        the FBI requested he not hold the conference.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b99443-28c8-4c8e-a2bd-1f2b8d851c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents removed a number of items from the home Monday, and a Ford
        Mustang convertible was also towed away.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6e44e-2773-4b93-8f8c-ead92ddd2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his parents told police Laundrie left the home September
        14, he had refused to talk to investigators, and the family had directed them
        to their attorney, police said. Laundrie has not been charged in the case.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ced450-cdc6-4fb1-b030-c6ad516006aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''She touched the world,'' father says</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274910d9-1f93-4998-a8a6-5bcc7c99dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pathologists will conduct a full forensic examination of the remains
        found Sunday to confirm the identity, said Charles Jones, FBI Denver''s supervisory
        senior resident agent in Wyoming. Authorities also must identify the cause
        of death, he said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800389e-0bb2-4d3f-8562-79c121329db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petito''s family has been notified of the discovery.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c66d49-64e0-4f75-8384-8e4466f0819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, Joseph Petito, tweeted a picture of his daughter Sunday
        evening, saying, "She touched the world." Richard Stafford, an attorney representing
        Joseph Petito and her mother, Schmidt, asked that the family be given space,
        per a statement obtained by CNN affiliate WABC.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b910a53-4cd2-47d3-b057-4fe6e8fdaaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie family attorney Steven Bertolino called the news "heartbreaking,"
        adding, "The Laundrie family prays for Gabby and her family."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb01ce-25d2-41ef-b303-d6a0b31b199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie''s sister praised Petito for her relationship with Laundrie''s
        nephews, according to a statement to ABC News.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe501f6-bb99-4008-bb51-ade33bc36444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:11:10.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gabby was a fun and loving influence to ''the boys'' as she always
        referred to them. We will cherish the time we spent with her," Cassie Laundrie
        said.</p>'
  'China-Xi-Jinping-coal-climate-crisis-UNGA':
    'author': 'Caitlin Hu and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T06:11:46.352+08:00
    'imagesource': 'jcr:e54e7db5-2a15-4244-8397-094b6350f19c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b32eea1-e9a4-410b-93f4-2626724d80ba'
    'lead': 'In a rare address to the UN General Assembly, Chinese President Xi Jinping
      makes a major new climate commitment on behalf of the world''s largest emitter
      of greenhouse gases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T06:12:47.677+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:58.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:12.308+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Xi Jinping promises to halt new coal projects abroad amid climate
      crisis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58474b6b-b591-47a5-9c79-c287ee070652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a rare address to the UN General Assembly,
        Chinese President Xi Jinping on Tuesday made a major new climate commitment
        on behalf of the world''s largest emitter of greenhouse gases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056deef-8e05-4941-9891-e0b3cace336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will not build any new coal-fired power projects abroad, Xi
        said in a pre-recorded speech. The vow marks a shift in policy around its
        sprawling Belt and Road infrastructure initiative, which had already begun
        to draw down its coal initiatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d09ee6-69ad-4f60-b2e0-838baad3789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will also increase financial support for green and low-carbon
        energy projects in other developing countries, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a6400-abd9-4803-9625-e3d8d0dac42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres had appealed to world leaders
        earlier in the day to show solidarity and act on the climate crisis, warning
        that humanity was on track for a "hellscape" of temperature rise that would
        bring "catastrophe." At the opening of the UN General Assembly in New York,
        Guterres asked nations to end subsidies on fossil fuels, end the use of coal,
        invest in renewable energy, and tax carbon and pollution "instead of people''s
        income."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38597e-75fd-4c09-b8d0-27da56fe7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate alarm bells are also ringing at fever pitch," he said.
        "The recent report of the Intergovernmental Panel on Climate Change was a
        code red for humanity. We see the warning signs in every continent and region
        -- scorching temperatures, shocking biodiversity loss, polluted air, water
        and natural spaces."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8265e7b1-9cf4-410a-a5fa-3331e4294dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China still has work to do on climate at home, Xi Jinping acknowledged,
        reiterating a prior pledge to "strive" to reach peak carbon emissions by 2030,
        and to achieve carbon neutrality by 2060.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97638bad-606a-4de6-be6d-c669d82d8275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This requires tremendous hard work and we will make every effort,"
        the Chinese leader said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523d058-1ceb-4b9d-b3a4-c9f75d628541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s 2060 decarbonization target is still a decade behind those
        of the US and European Union.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e099ce-1cbc-4619-a810-9686bdf3e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal is also still China''s primary energy source by a long shot.
        China consumed more coal than all other countries in the world put together
        in 2020, a study by the research group Ember showed. It accounted for 58%
        of the country''s energy demand in 2020, according to the National Bureau
        of Statistics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599fd49-0943-49c3-b1cd-68e558152c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own speech to the assembly, US President Joe Biden announced
        he will work with Congress to double again the United States'' financial commitment
        to support developing nations. Biden pledged in April the US would increase
        its contribution to global climate financing to $5.7 billion per year, putting
        his new commitment around $11 billion per year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb9537b-5458-41da-a662-8aab80cc4b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In April, I announced the US will double our public international
        financing to help developing nations tackle the climate crisis, and today,
        I''m proud to announce that we will work with the Congress to double that
        number again, including for adaptation efforts," Biden said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bc071-8206-47b7-8ec3-c88478cce664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a decade ago, world leaders from developed countries agreed
        to contribute $100 billion a year to support countries in the Global South
        that are facing the most direct impacts of climate, a goal that was missed.
        In 2019, developed countries contributed $79.6 billion for developing countries,
        around $20 billion short of the $100 billion annual goal, according to a recent
        Organisation for Economic Cooperation and Development report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814668da-ca8f-4f5e-b726-e5f3b1630106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US was also criticized for failing to transfer any money under
        the Trump administration; Trump pulled the US out of its global climate financing
        commitments when he pulled out of the Paris climate agreement. Under the Obama
        administration, the US paid $1 billion of a $3 billion commitment it originally
        made in 2014.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e0c39-c4cb-4281-a8a8-b5a8e2e7da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with Biden''s new commitment, US allies contribute more to
        the effort. For instance, the European Union transfers around €25 billion
        a year (the equivalent of $29.3 billion).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80403b-ff3f-4dee-a75a-ad5a1428f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assembly is the last major international event before world
        leaders meet again at the G20 in Rome in October, followed immediately by
        the UN climate conference in Scotland.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a9287-a9b7-4e92-9bcc-c38cb8c707dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are weeks away from the UN climate conference in Glasgow, but
        seemingly light-years away from reaching our targets," Guterres said. "We
        must get serious and we must act fast".</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a1f613-48a4-4630-94e7-711534e99867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres'' speech revealed his increasing impatience and frustration
        with leaders. Brazilian President Jair Bolsonaro -- whose government has allowed
        rampant deforestation in the Amazon -- is also speaking Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42655d-bf1c-47d1-867f-016a671704ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN chief''s speech and newly strident tone comes as Guterres
        prepares to launch his next five-year term as UN Secretary General. It also
        comes amid a global political landscape that has itself grown more moderate
        in tenor since the exit of former US President Donald Trump.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e4d7e9-930a-4ed5-b87e-3b29db6e3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:12:47.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary General and President Biden met briefly on Monday
        evening at Biden''s Manhattan hotel, with a discussion that "reaffirmed the
        strong partnership between the United Nations and the United States, anchored
        in shared principles and values," Guterres'' office said.</p>'
  'dinosaurs-facts':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T06:39:42.463+08:00
    'imagesource': 'jcr:a18fc4d7-70c4-4c6c-83d3-ddf6389e0272'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7c581d2-6ff5-4632-8584-09636ba35ba2'
    'lead': 'Defined by their disappearance dinosaurs might appear to be evolutionary
      failures. Not so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T06:43:51.195+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:16:57.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:12.547+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we''ve been getting wrong about dinosaurs'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eea456-f072-4d08-a446-2055b308a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Science has transformed our understanding
        of dinosaurs in the past two decades. Get caught up with what''s new in this
        five-part CNN series.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fbf2d0-404a-4aa3-a9ef-a14b1c4953d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Defined by their disappearance dinosaurs
        might appear to be evolutionary failures. Not so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18120e-caa7-4de6-9085-3eab4bcab360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaurs survived and thrived for 165 million years —&nbsp;far
        longer than the roughly 300,000 years modern humans have so far roamed the
        planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f89aa6-f038-4554-bfe7-32cc3c9c3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They lived on every continent, munched on plants, snapped their
        jaws at insects, itched from fleas, suffered from disease, got into fights,
        snoozed, performed elaborate courtship rituals and looked after their young.
        The creatures were much more diverse —&nbsp;and downright bizarre —&nbsp;than
        what we might recall from childhood books.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02948651-a9f8-4902-aa4d-fae894cf000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were it not for an asteroid strike 66 million years ago, the ancient
        creatures still might have dominated our world. And they still are here, in
        the form of birds we see around us today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310825e6-5d52-4e0c-8017-0bf8258982af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have discovered more in the past two decades than they
        had in the prior 200 years about how dinosaurs behaved and evolved. Here''s
        what''s new and different about what is known of dinosaurs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372d961-9e40-4547-bf14-038cd307a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many dinosaurs were there?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045a1ab-36e9-4d51-8473-1cd113788267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer: Lots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8621e567-997d-4ff7-a46e-3bafcfa641cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take T. Rex, the predator with banana-sized teeth that is perhaps
        the best studied dinosaur. Scientists believe that each T. rex generation
        was 20,000 individuals, and this adds up to a total of 2.5 billion during
        the 2.4 million years they are thought to have lived.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de460a-1152-4c40-95ae-4ef45dc74004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s only an estimate and relies on lots of assumptions,
        it''s a good reminder that the fossil record only captures a tiny fraction
        of ancient life. The same team of researchers purports that for every 80 million
        adult T. rexs, there is only one clearly identifiable specimen in a museum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f882da-3286-4622-9579-c0d9eab9895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have definitively identified around 900 dinosaur species
        -- although there are plenty more potential species for which paleontologists
        don''t quite have enough bones or the fossils aren''t well preserved enough
        to truly designate them as such. And there are about 50 new dinosaurs discovered
        each year, inspiring many scientists to think we''re experiencing a golden
        age of paleontology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622df6e3-450b-4b49-9c67-f344a32732a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, many more species existed -- one estimate suggests that there
        were between 50,000 and 500,000, but we might never find their fossil remains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99db9c0-73ed-4cfc-b729-486f32b64bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So many species could exist because they were highly specialized,
        meaning different types of dinosaurs had different sources of food and could
        live in the same habitats without competing. For example, with unusually large
        eyes and hair-trigger hearing, Shuuvia deserti, a tiny desert-dwelling dinosaur
        evolved to hunt at night, while Mononykus had perplexingly stunted forelimbs,
        each of which had only one functional finger and claw -- perhaps to eat ants
        or termites.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a0358-24e2-4bfa-a1ff-a8d63ccb2a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth pointing out, of course, that many of the dinosaurs
        you might be familiar with did not live together as one community. Stegosaurus
        and T. rex never co-existed, separated by 80 million years of evolution. In
        fact, the time separating Stegosaurus and Tyrannosaurus is greater than the
        time separating T. rex and you.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e25089-aa1e-4e2b-87fc-ea948118ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What did they look like?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21886447-52c8-4127-bebc-e3335a06d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first dinosaur discoveries, the earliest more than 150 years
        ago, focused on the sensational: The big bones and skulls we know from museum
        atriums.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e81b4d-e896-44b8-aa36-fc99837e0ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But dinosaurs came in all shapes and sizes. In fact, some of the
        most exciting finds in recent years have been tiny. In 2016, a tail belonging
        to a sparrow-sized creature could have danced in the palm of your hand was
        found preserved in three dimensions in a chunk of amber.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e88180-40c6-4c77-9f33-d4c8a5a2e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New evidence has dramatically shifted the way researchers see and
        perceive dinosaurs. While some dinosaurs did have reptilian scaly skin, many
        did not and were a lot more bird-like.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa40952-9665-4f69-9b6b-e2485f64140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, a fossil unearthed from Liaoning province in China by a
        farmer digging a well shook up the world of paleontology. It preserved some
        brown, furry stuff along the head, back and tail of Sinosauropteryx, as the
        fossilized creature became known. Paleontologists described them as primitive
        feathers -- something that generated intense debate. But it''s now widely
        accepted that many dinosaurs had fur or feathers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f2b8d-18a1-42ac-a436-e5e331baeb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, according to Xu Xing, a paleontologist at the Institute
        of Vertebrate Paleontology and Paleoanthropology in Beijing who worked on
        some of the earliest feathered fossils, 50 feathered dinosaur species have
        been found, mostly -- but by no means exclusively -- in one of the three main
        dinosaurs lineages: therapods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55764549-65db-4aa8-bd05-9321ed548d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therapods are two-legged dinosaurs that include familiar predators
        like Velociraptors and T. Rex, which quite likely had some kind of feathers.
        While many feathered dinosaurs were small, some, like Yutyrannus, were big:
        The 30-foot-long dinosaur was covered with wispy feathers. (We don''t know
        for certain whether all therapods were feathered.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db925b17-e13f-4c22-a7ba-6158fd906a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Different feathers tell us different things about dinosaurs. Many
        dinosaurs use feathers for insulation; some dinosaurs use feathers for display;
        some use feathers for flight," Xu said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b2b969-a820-4f75-9f14-6b179ba81c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first feathered fossil Xu studied was Beipiaosaurus, which was
        discovered in 1997 and was for a while the largest known feathered dinosaur.
        He said when he first saw it, he knew immediately it would be the biggest
        discovery of his career.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e1a58-5a19-4d1b-be7c-41f929070a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to these discoveries, scientists now believe that the birds
        that flap around in our backyards directly evolved from small, theropod dinosaurs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f1aa1-9917-4959-bfca-81b3d4fbe5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They likely acquired bird-like characteristics piece by piece, shrinking,
        losing their sharp teeth and evolving beaks and the ability to fly over time.
        Their smaller size and ability to fly may have helped them survive the city-sized
        asteroid that struck off the coast of Mexico 66 million years ago and doomed
        most dinosaurs to extinction.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67e1d9-b2b2-400b-a7ee-a30544cbc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outfit change?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d603d-dd84-45fb-839b-865150f9aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feathers aren''t just an outfit change that popular culture
        representations of dinosaurs just haven''t come to grips with. They can reveal
        intriguing details about dinosaur coloring -- something once thought impossible
        to know -- and the habitats in which they lived.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f8185-4b6d-46f8-8acf-18963f164790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some fossils, tiny structures called melanosomes that once contained
        pigment are preserved. By comparing the melansomes with those of living birds,
        scientists can tell the possible original colors of the feathers. In the case
        of Sinosauropteryx, dark areas of the fossil were a rusty brown or ginger
        color, and the rest were thought to be white.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453de63-330c-4af0-b5ce-49064f80e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a black feather, the melanosomes are shaped like little
        sausages. Then, if you have ginger, or reddish brown hair, that obviously
        has a slightly different chemical composition. They are shaped like meatballs,"
        said Jakob Vinther, a senior lecturer in paleobiology and evolutionary biology
        at the University of Bristol in the UK.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c65397-42dd-48b9-8207-ad60d45e8770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And whether you take a the chest of a European robin or the hair
        of a ginger person, (the melansomes) are shaped like meatballs," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cfc459-f77c-48bc-8c39-47fcea4b6c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Vinther and his colleagues also found evidence of camouflage
        in Sinosauropteryx: a dark back and light underside, a striped tail and a
        "bandit mask" stripe running across its eyes. They believe it lived in an
        open habitat like a savannah because living animals in these environments
        sport sharp contrasts in their body markings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ef380-ccf7-4ec1-8528-4cac11a628d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar research on other dinosaurs has revealed they were surprisingly
        brightly colored: Microraptor, a bizarre dinosaur with four wings, for instance,
        had a glossy, iridescent sheen in its feathers, while Psittacosaurus had a
        dark back and lighter underbelly, but the muted and gradual contrast between
        the different colors suggested it lived in a closed habitat like a forest.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6de4ac-7730-4351-b31a-b675de4da157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is there so much resistance to the idea of feathered, fluffy
        dinosaurs? Vinther blames the legacy of the "Jurassic Park" movie franchise
        and its depiction of fierce, reptilian killers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4da595-a610-43bb-9bfa-6c865582ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Jurassic Park'' was such an immense milestone. The story (is)
        so captivating and enthralling. You cannot mess with ''Jurassic Park.''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f20b9b-5300-41d4-ad5a-25758a2a383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T06:43:51.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/21/world/dinosaurs-whats-new-and-different-scn/index.html"
        target="_blank">What we''ve been getting wrong about dinosaurs</a></em></p>'
  'Pasig-River-Expressway-construction-may-start-2022':
