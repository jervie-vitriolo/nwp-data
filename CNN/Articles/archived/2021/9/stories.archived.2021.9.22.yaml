      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Bolsonaro fulfilled the tradition of delivering the
        first speech at the meeting, with the rest of the Brazilian delegation in
        attendance. The President has so far had meetings with several leaders, including
        UK Prime Minister Boris Johnson and UN Secretary General Antonio Guterres.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87f2ac-fbf6-43cf-8e04-f7defffbc12d'
