      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Sen. Win Gatchalian on Wednesday defended the Philippine Red Cross chaired
        by his colleague, Sen. Richard Gordon, which has been the subject of numerous
        tirades from President Rodrigo Duterte over the past weeks.</p>'
