      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/22/business/hong-kong-singapore-business-covid-intl-hnk/index.html"><em>"Hong
        Kong expats are up in arms about quarantine. Singapore stands to gain"&nbsp;</em></a></p>'
  'healthcare-professionals-brace-winter-':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T16:17:53.103+08:00
    'imagesource': 'jcr:eac908d9-1843-42d9-ab8c-9dfecc1caba5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4880c0fe-5256-4060-b654-9349c327c8ad'
    'lead': 'The US is battling rising death tolls and strained hospital resources
      under the Covid-19 pandemic, and all that could be made more difficult by the
      upcoming flu season, health experts said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T16:20:59.836+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:15:46.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:41.189+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'COVID-19', 'healthcare-workers', 'winter']
    'template': '1'
    'title': 'Between Covid-19 and the flu, health care professionals are bracing
      themselves for the winter ahead, expert says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acdd58d-33d7-4884-b330-4be8e456a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US is battling rising death tolls
        and strained hospital resources under the Covid-19 pandemic, and all that
        could be made more difficult by the upcoming flu season, health experts said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2962f-a2ab-4529-9ff8-50df87afaf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142b520-20ce-45dd-8937-4369a1cf3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are bracing ourselves for an awfully busy winter ahead," Associate
        Dean of Public Health at Brown University Dr. Megan Ranney told CNN Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018cb37-58eb-4315-ba1f-98b96e5f4271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b837850-6ee0-4276-814b-5b1c205ddd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is once again at a point where an average of more
        than 2,000 people are dying of Covid-19 every day, according to data from
        Johns Hopkins University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be44456-d572-4d29-a0ee-1c764457a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebafbb8-9e13-4f32-8402-a20c78c332be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hospitals are straining to keep up with the number of patients
        coming in. Staff shortages and employee fatigue in Pennsylvania hospitals
        have reached a point where some health systems are offering signing bonuses,
        loan forgiveness and other incentives to staff. And in Wyoming, nearly 100
        members of the state''s national guard were activated Tuesday to assist hospitals
        dealing with the surge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc36f8b-9cff-46d3-bbe5-3b5caa52edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a9b1e-aeba-4b02-b4ea-a61a61e62d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though it isn''t clear yet what this year''s flu season has
        in store, it could add additional stress to an already pressed health care
        system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976cf27-85e1-403f-91c4-2fd481bcd720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d7e99-d1a9-4d21-9846-91ed0e551369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flu is still a killer, not as much as Covid-19, but between 12,000
        and 50,000 Americans lose their lives every year from flu," vaccinologist
        and dean of the National School of Tropical Medicine at Baylor College of
        Medicine Dr. Peter Hotez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab5125-b9ed-4ab9-a8e9-f872546f8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb6549-7b00-4260-b4ff-630c8dbebc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu numbers were actually relatively low last year, but experts
        said that doesn''t necessarily foreshadow how this year will turn out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994451a2-7cda-4588-8f44-799c59d470eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108e353-d29b-4483-a317-f82029ef80a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear on why flu cases were so low last year, it''s because
        we were all masked and we were all distancing," Ranney said. "Those things
        are not being done anymore in the vast majority of the country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63778383-0e1c-4e9e-bfa3-96858fbaf548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c5220a-9dde-4444-8593-0ae239901ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are the surest way to get the pandemic under control, experts
        have said, but rates are still lower than they need to be. About 54.8% of
        the US population is fully vaccinated, and over the past month, the rate of
        vaccination has fallen by 30%, according to data published Tuesday by the
        US Centers for Disease Control and Prevention (CDC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b063d8-9ce0-49f3-b53a-a7cd5cf91e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6f392-7065-4bcb-88a2-c6aa938fda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, health officials are asking the public to get both their Covid
        vaccine and their flu shot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7da5d4-a028-489b-b857-f82338bce9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cbbf7f-46e9-4f86-953c-269d046f3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatricians recommend that both adults and children 6 months and
        older receive their flu vaccinations by Halloween, Dr. Flor Munoz, a pediatric
        infectious disease specialist at Texas Children''s Hospital, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a04e9-8976-40ac-9294-32b9959e73c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ea686-c83e-4da2-9858-a60dee96c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vaccine clinics around the country are offering both shots
        -- and encouraging people who come in for one to make sure they have the other.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e857d-3495-485e-9b56-088fa5c1a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ddac3-f7ad-40f6-ad31-d0e4b5522c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody comes in wanting the flu vaccine and they haven''t
        had a Covid vaccine then we can encourage them to get both, or vice-versa,"
        said Dr. Robert Hopkins, chief of general internal medicine at the University
        of Arkansas for Medical Sciences and chair of the National Vaccine Advisory
        Committee.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a5e2c-e1ab-403e-b195-b492f319856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb5e4b-ddc9-4861-9c6e-67bba2f0b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If health care providers can encourage people to do both, "We potentially
        are going to have a greater impact on both disease prevention efforts," Hopkins
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1a4a6-fc93-4c6f-9837-9eb72ae10a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832961a7-f360-4eb8-b50d-f4a6e814ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Two-dose Johnson and Johnson vaccine 94% effective, company says</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc36b1-260c-4c43-8b8f-763f3c9c2dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has suggested a third dose of its vaccine will boost protection
        for those already vaccinated, and now Johnson &amp; Johnson has announced
        an extra dose of its vaccine is helpful as well.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4266805-a634-424e-b9f6-1d1cd2a21b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c065a2d4-cbdc-4b10-83fe-6d78784df004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-dose version of the vaccine provides 94% protection against
        symptomatic infection, the company said Tuesday -- making a two-dose regimen
        of J&amp;J''s Janssen vaccine comparable to a two-dose regimen of Moderna''s
        or Pfizer''s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d644f0-993e-44b8-8601-6d92e85b80e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd04ac-0cf8-4451-9bdd-855096da4fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s single-dose vaccine was given emergency
        use authorization by the US Food and Drug Administration on February 27. It
        has been given to about 14.8 million Americans, according to the CDC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3980338-6ef4-4d06-b906-62c20c4af5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6de10-aa21-41d6-bc32-f762b38490b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released some details of three studies looking at various
        aspects of its Janssen vaccine, and said that, taken together, they showed
        the vaccine provided long-lasting protection that could be boosted with an
        extra shot.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f788c7-2820-4d7e-8fa2-cbaba8749f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94780f89-3ab4-42c8-9733-f2670e5c517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our single-shot vaccine generates strong immune responses and long-lasting
        immune memory. And, when a booster of the Johnson &amp; Johnson COVID-19 vaccine
        is given, the strength of protection against COVID-19 further increases,"
        Dr. Mathai Mammen, global head of Janssen Research &amp; Development, said
        in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecea670-fd9b-4418-a296-ce3435bd70ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362689c-4831-49d0-a6a9-b3252675820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s ongoing Phase 2 trial of a two-dose regimen showed
        giving two doses 56 days apart provided 100% protection against severe Covid-19
        and 94% protection against moderate to severe Covid-19 in the US.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face137b-d260-418c-ab22-ecdcdfe78108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6aae6-51c9-43ba-8a7a-7caf20b95f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second study showed people given a booster shot six months or
        longer after their first dose had a 12-fold increase in antibodies -- compared
        to a four-fold increase for people who got a second dose at two months. So,
        protection should be stronger if people get boosters later, Dr. Dan Barouch,
        head of Beth Israel Deaconess'' Center for Virology and Vaccine Research,
        told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dddd72f-9fe5-4c59-a941-1ce998d65194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8f4ff-6f5b-4ff9-9fde-b63af5a60072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death rate four times higher in least vaccinated states</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed97b50-7eb1-4142-a726-3042c662d2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average rate of Covid-19 deaths in the 10 least vaccinated states
        was more than four times higher over the past week than the rate in the 10
        most vaccinated states, according to a CNN analysis.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39766c-4ddd-4388-aa6e-c07f40eda2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8827dc1-418a-4bd8-8438-e642251130be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the least vaccinated states, roughly eight people out of every
        100,000 residents died of Covid-19 over the past week, compared with only
        about two out of every 100,000 people in the 10 most vaccinated states.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f5859-1862-43f0-978f-a66044580cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8570c503-721d-434c-acf0-15d09c2217e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN used data from Johns Hopkins University and the CDC for the
        analysis.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b9511-dc51-49ec-9178-399139cebf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c73524-ca55-4692-95ec-7a08c268b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less vaccinated states tend to have higher hospitalization rates,
        too.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ef40c-715e-474f-990d-3476c055ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57584b-a64b-4590-85c7-3995ef55bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data from the US Department of Health and Human Services
        shows an average of 39 Covid-19 hospitalizations per 100,000 people in the
        10 least vaccinated states, nearly three times higher than the average rate
        of 14 per 100,000 people in the 10 most vaccinated states.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3dd823-5ca5-412c-9ae2-5d318c925f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.840+08:00
