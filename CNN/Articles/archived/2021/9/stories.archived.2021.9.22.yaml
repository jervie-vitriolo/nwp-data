  'R-Kelly-defense-trial-witnesses':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-22T11:24:56.393+08:00
    'imagesource': 'jcr:02b4bc0f-d78f-4986-8796-5915e8dbc2c2'
