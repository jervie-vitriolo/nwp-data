    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isko will sign Congress-approved ABS-CBN franchise if elected president'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47924bed-5062-495d-af40-92c14c0d9a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:36:53.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Presidential aspirant Francisco "Isko Moreno" said he will not block the operation
        of ABS-CBN if its franchise application passes Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac31b45b-564b-40b5-ab95-fb619d4facef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:36:53.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made it clear: rule of law. If Congress gives you such privilege
        and approves it, I will sign it," the former actor said on Wednesday as he
        officially declared his 2022 plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61101655-019f-4f92-aa42-8c86defb6f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:36:53.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who has repeatedly accused ABS-CBN of
        not paying taxes despite the allegation being refuted by government agencies,
        earlier threated to block the broadcaster''s operations even if it gets a
        franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75645bf-8d63-4c62-801b-92ad863300c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:36:53.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media giant went off the air on May 2020 for the first time
        since the martial law regime of late President Ferdinand Marcos to comply
        with National Telecommunications Commission''s order. It was officially shut
        down in July after the House Committee on Legislative Franchises denied its
        application for a fresh 25-year franchise.</p>'
  'senate-second-reading-extended-voter-registration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T17:52:58.323+08:00
    'imagesource': 'jcr:511d165d-6e71-40fe-8659-edef21b1e3e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9037b4ee-aad5-46be-9cf0-49d23e167823'
    'lead': 'The Senate passed on second reading a bill seeking to extend the deadline
      for the voter registration for next year''s elections by another month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T17:54:24.452+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:15:39.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:43.917+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate bill seeking to extend voter registration deadline passes second
      reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0516280e-9e4f-4089-9d09-98e337d6d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:54:24.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —&nbsp;The
        Senate passed on second reading a bill seeking to extend the deadline for
        the voter registration for next year''s elections by another month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a5d95-2300-4bd4-b19c-14b441f53f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 2408 was approved on Wednesday. It was filed two
        days ago and was signed by 23 out of 24 senators. Only Senator Aquilino "Koko"
        Pimentel III didn''t join in the filing of the measure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e639df99-907d-40c8-bc06-130c8d4a75aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If signed into law, eligible Filipinos will have until Oct. 31,
        instead of Sept. 30, to register.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b0f2c-d484-4c14-b248-1cbefa5ae8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators said given the series of suspensions of the registration
        due to the COVID-19 pandemic, the bill''s passage is necessary to avoid depriving
        a large number of Filipinos of their right to vote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39cff1-837e-4457-a1e0-cb79e812d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands are at risk of getting disenfranchised due to long lines
        for last-minute registrants. However, the Commission on Elections (Comelec)
        previously said an extension could jeopardize other poll preparations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9645df4c-3797-4e41-97ae-fb2896f6829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Compromise</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a70e04-1701-4435-b2c1-1965660fbe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Comelec official, meanwhile, offered a compromise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376334d-a8af-4db5-9e0b-bc7ec9e8b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23e65f-f120-4f44-92f0-f95d932889a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Commissioner Luie Tito Guia said there could be a way to
        balance the clamor for more time against the Comelec''s predicament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd352e8-ab6d-45c1-a4d5-5608d68cd02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My group, Eleksyon 2022 Koalisyon which is a coalition of civil
        society and business groups... we wrote a letter to Comelec to at least consider
        an extension that is of equivalent period as that covered by the lockdowns,"
        Guia told CNN Philippines. "There was a time that registration was suspended,
        and that would also mean that because it''s not the entire Philippines that
        you had suspension of registration."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd6747-763b-478c-a9d1-3a4adb3a4945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be an option in areas like Metro Manila, which went under
        lockdown for a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb26790-e7af-4021-9510-fd2394ff5542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guia, who left the poll body last year, said he understands preparations
        may be delayed if the total number of voters is not finalized early.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e53f17-34e5-49dd-a515-d019c5242668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the need for really keep the timelines that you have
        planned earlier on... You have to have the list, the number of voters per
        municipality. Remember, one thing that comes after finalizing the number of
        voters would be to determine how many ballots would have to be allocated in
        each municipality," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f9ce0-0408-4ef6-a26b-e53b9a9b9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of eligible voters would also dictate how many voting
        precincts are needed nationwide, as well as the number of voting machines
        needed, and how many voters will be using each unit come May 9, Guia noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01845a20-feaf-443c-bf9b-fa9b93f1adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Totoo rin naman na maraming gustong magrehistro na hindi makapag-rehistro
        dahil nga takot (sa COVID-19), o kaya talagang grabe rin ''yung pila ngayon
        [It''s true that many people still want to register but cannot do so because
        they are afraid of COVID-19 or that the registration lines are now too long],"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7633f1c4-3c18-4fdf-b359-e6d34d9327b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want an inclusive election, we should accommodate them as
        much as we can. But there is also that requirement - ang eleksyon, project
        yan eh, dapat may mga strict timeline din ''yan, otherwise baka mabulilyaso
        [the elections is a project, you need to have a strict timeline, otherwise
        preparations may fall apart]."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5570e5-d890-4142-b7c1-904f506cad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:28:41.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:39.181+08:00
