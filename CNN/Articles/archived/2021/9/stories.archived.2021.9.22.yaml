      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Rise family, Natalie''s death has upended the family.
        Daryl has given up his job as a truck driver to help care for the 10-year-old
        twins his sister left behind, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1438fc-622b-4795-a9c7-0b513746c5d2'
