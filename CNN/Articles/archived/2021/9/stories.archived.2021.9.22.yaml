    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e87cb-a539-4071-9911-de8c41c3eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Federal Reserve is unlikely to
        take its foot off the stimulus gas pedal this week as the recovery has run
        into some roadblocks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0daa3b-96d8-46fb-90d8-829bb6f607ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8d60d-1571-41a8-b057-098a1db28a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably: the Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9d536a-527d-48c8-a4fd-9220c59d68e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cde49f-d730-4eee-884b-b2c0aad143c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mere weeks ago, investors were convinced the central bank would
        announce a tapering of its massive pandemic stimulus program at its September
        meeting, which began Tuesday. But some somber economic data, including a very
        disappointing jobs report and changes in consumer sentiment on the back of
        rising Covid-19 cases, have pushed back expectations for the taper timeline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954576a5-5ab9-458a-b2a8-e06971f5d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc1cd3-b078-4666-a9e1-764ded96a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the uncertainty about the pandemic, fiscal policy and economic
        data, it seems unlikely that they will make any significant announcement,"
        said David Kelly, chief global strategist at JPMorgan Funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf08d5-ca32-4988-b20d-f8a8719886ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03457b7d-feb9-4d39-948e-74b22df7a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s next policy update comes out Wednesday at 2pm ET, followed
        by a press conference with Chairman Jerome Powell at 2:30 pm ET.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ba15b-abfa-49ce-869a-7e841e3d711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b666fe12-8330-46a0-9508-e484278f789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly expects the central bank to announce a stimulus rollback in
        November that would start in December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda638a-1deb-4454-a102-9831b5c7554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162f66f-43b4-478b-bd9b-1f19b2ed7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed currently buys $120 billion worth of assets every month
        — $80 billion in Treasury securities and $40 billion in mortgage-backed securities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5de937-85aa-4ba1-9c73-88f06800ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f216e9-43b2-4b15-b9aa-3d38dd694f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea behind cutting back the purchases was that the economy
        wouldn''t need this kind of stimulus given that the recovery was chugging
        along on its own. The labor market was improving at a fast pace over most
        of the summer and inflation spiked to a 13-year high, signaling there might
        be too much stimulus in the system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28c553-3145-40cd-875c-cff31acc7b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025b6a1-5692-4829-8027-2343cddb2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed kept saying the high inflation will be temporary, but it
        also hinted it might soon cut back on its monthly buying spree. Recently,
        consumer price inflation has come off its peak. Yet it remains at an uncomfortably
        high level compared to pre-pandemic times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e866b4-279c-40f5-9f7a-f0c1a04f4c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f94ae-02b6-4726-8205-882ece0fec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taper tantrum?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7b3d6-e374-406c-b0ca-fe80774efee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile this week''s stock market selloff, spurred by the Chinese
        real estate developer Evergrande''s debt crisis and worries about the US debt
        ceiling, make it difficult to imagine the Fed would double down on bad news
        for the market. There''s no doubt Powell will get a lot of questions about
        his assessment of both issues at Wednesday''s press conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2068290-9420-4421-820d-48b0b38b05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a4875-9644-4819-8ad2-c092fb5596ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US stock market recovered swiftly from the market crash at the
        start of the pandemic thanks to the sugar rush of stimulus money from the
        government and the Fed. But stocks would likely take a hit if the money taps
        were turned off.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b22963-cfae-4b26-9bb6-ec1cad8e32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92430e53-c0a0-46fc-b2c6-d11e15fd1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This expectation has brought back unpleasant memories of the 2013
        "taper tantrum," when financial and, specifically, bond markets panicked about
        the Fed''s decision to wind down 2008 crisis-era stimulus. Analysts expect
        Powell will choose his words very carefully Wednesday when communicating any
        changes to the market.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2ad7e-a7eb-4ed0-a789-adb65030b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:04:19.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/21/economy/federal-reserve-tapering-delta/index.html">Here''s
        why the Fed won''t announce tapering this week</a>."</em></p>'
  'Isko-Moreno-Doc-Willie-Ong-2022-election-president-VP':
