      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266eda2b-203c-4f86-ad19-4f5aadc0f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, too, the stakes of climate change have never been clearer,
        with catastrophic fires and floods seen around the world. Brazil''s vast forest
        works as an "air conditioner" for the globe, influencing global temperature
        and rainfall patterns, and absorbing carbon dioxide, and Winters says Bolsonaro
        had already previewed a new "constructive" tone on coordinating climate protection
        during a summit convened by US President Joe Biden this spring, when Bolsonaro
        presented a plan to eliminate illegal deforestation by 2030 and neutralize
        greenhouse gas emissions by 2050.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e07db-55cc-4ab6-b784-a16ae76074f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc4718-4aa5-461a-ad36-ab46ad3b5fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting Monday with UK Prime Minister Boris Johnson, Bolsonaro
        showed the same mild-mannered stubbornness that he later displayed at the
        podium. The two leaders discussed climate and Covid-19, and Bolsonaro "affirmed
        Brazil''s commitment to sustainable development," a Brazilian Foreign Ministry
        statement read after the meeting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64592026-e7fe-4bd6-97da-21ec40d04fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd110d0-6e31-4072-a7de-cca05e71376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it came to getting vaccinated per the United Nations''
        request, he was as unmoving as ever.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b8cd5-c278-4c4c-abb2-708b91868097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b8af8-0775-49df-b45c-217ac1799918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:11:06.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During footage of the meeting at the UN headquarters, Johnson could
        be heard telling Bolsonaro, "AstraZeneca, it''s a great vaccine. Get the AstraZeneca
        vaccine. I had it twice." Bolsonaro laughed the tip off. "No, not yet," he
        said.</p>'
    '33':
