      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I’m so sleepy</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c52f81-a8f9-46e6-9d8c-dcfe2f65a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I carry the habit of personal writing with me to this day. Over
        quarantine, I rediscovered my high school blog, which I excitedly revived.
        The now-private site houses over 80 entries written during lockdown alone
        — a direct result of writing solely for the pleasure of the act. The longhand
        practice is one I sustain too, evidenced by my second journal this year, which
        is already half full of entries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ddda3-0577-4891-915e-35941c3c01a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gravitation toward reflection carried over to what I read.
        Late last year, I fell into a subscribing spree, signing up for all kinds
        of newsletters with abandon. My inbox was filled to the brim with stories
        on food (<a data-cke-saved-href="https://www.aliciakennedy.news/subscribe"
        href="https://www.aliciakennedy.news/subscribe">From the Desk of Alicia Kennedy</a>),
        hard-to-describe feelings (<a data-cke-saved-href="https://haleynahman.substack.com/"
        href="https://haleynahman.substack.com/">Maybe Baby</a>), and to-do lists
        (<a data-cke-saved-href="https://brownsugar.substack.com/" href="https://brownsugar.substack.com/">brown
        sugar</a>). Perusing letters regularly led to my finding resonance in the
        unlikeliest places, like a tale of insatiable hunger (<a data-cke-saved-href="https://apaagbayani.substack.com/p/summers-walking-into-rivers"
        href="https://apaagbayani.substack.com/p/summers-walking-into-rivers">Summers
        walking into rivers</a>). Or a dispatch from a dark room (<a data-cke-saved-href="https://slowdowndilettante.substack.com/p/042521-photonastic-movements"
        href="https://slowdowndilettante.substack.com/p/042521-photonastic-movements">Photonastic
        Movements</a>). Once, even in a painting of acceptance (<a data-cke-saved-href="https://askmolly.substack.com/p/dust?token=eyJ1c2VyX2lkIjo4MjIxMzY4LCJwb3N0X2lkIjozMTYxMzM1MCwiXyI6ImhjMk1MIiwiaWF0IjoxNjEzMjM1NDcxLCJleHAiOjE2MTMyMzkwNzEsImlzcyI6InB1Yi05NzExIiwic3ViIjoicG9zdC1yZWFjdGlvbiJ9.fs9RDZJMnqk9RcvRxS-oElb-dRZSbPP4zEvgbi6oSfo"
        href="https://askmolly.substack.com/p/dust?token=eyJ1c2VyX2lkIjo4MjIxMzY4LCJwb3N0X2lkIjozMTYxMzM1MCwiXyI6ImhjMk1MIiwiaWF0IjoxNjEzMjM1NDcxLCJleHAiOjE2MTMyMzkwNzEsImlzcyI6InB1Yi05NzExIiwic3ViIjoicG9zdC1yZWFjdGlvbiJ9.fs9RDZJMnqk9RcvRxS-oElb-dRZSbPP4zEvgbi6oSfo">Dust</a>).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d75c4c4-8efd-412b-ba27-dd5240b38f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.179+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well into my affair with newsletters, I wondered when, why, and
        how this shift in my reading preferences came to be. At the time, I couldn’t
        recall actively straying from articles or profiles, which I will forever enjoy
        reading. Three years ago, when I was still active on TinyLetter — a publishing
        platform that allows writers to directly send digital newsletters to their
        readers via email — I was only interested in my close friends’ publications.
        So how did I find myself venturing into what seemed like a completely different
        publication scene, one that Molly Fischer from The Cut presented as “<a href="https://www.thecut.com/2021/07/email-newsletters-new-literary-style.html">a
        new literary genre?</a>”</p>'
    '41':
      'image': 'jcr:e6e1ca1c-55f7-4766-9d87-30718530a13c'
      'imageCaption': 'Late last year, I fell into a subscribing spree, signing up
        for all kinds of newsletters with abandon. Photos courtesy of TICIA ALMAZAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f06b3-2962-4f9c-9eda-50eb5780c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b039183b-9f0c-40ae-a5c9-912851f19df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsletters have been around since the <a href="https://daily.jstor.org/the-newsletter-boom-300-years-before-substack/">mid-15th
        century</a> in Venice, Italy, where “subscribers would receive handwritten
        letters twice a week rounding up interesting events.” Unique to its time,
        the newsletter’s handwritten nature allowed for the collection of time-sensitive
        news from various sources, since clerks had the liberty of updating letters
        before they were mailed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a4eb8-c788-441b-a65e-baa72fe98f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In present time, from my placid corner of Rizal, a year or so into
        isolation, I suspect that email newsletters assuage a collective yearning
        for others’ perspectives, if only to delude ourselves into believing that
        we are elsewhere. Rendered mostly immobile by health restrictions, I sought
        newsletters as a form of reprieve from my geographical and social media spaces.
        Others seemed to share the same sentiments. Over the pandemic, Substack —
        another online newsletter service, which launched after TinyLetter — saw its
        readership and writership <a href="https://www.forbes.com/sites/falonfatemi/2021/01/20/the-rise-of-substack-and-whats-behind-it/?sh=3631d266159f">double
        during its first three months</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690de92f-9653-4f32-b2de-81195410d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, personal writing isn’t always received with open arms.
        In 2018, Erica Buist published “<a href="https://onezero.medium.com/the-personal-newsletter-fad-needs-to-end-b6abb45685c">The
        Personal Newsletter Fad Needs to End</a>,” where she posits newsletters as
        a product of vanity. She writes:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e89e70-1d3f-42b9-95fc-586a5f871926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I already update people on my life via Twitter. [...] You are already
        getting daily updates (half-hourly if I’m angry on a train). To add to that
        by also showing up in people’s inboxes with 30 tweets worth of stuff about
        me, me, me — that takes a level of self-confidence that, frankly, brings me
        right back to envy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941dc36-0630-4780-b7fb-1fb75980855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:00:56.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>In present time, from my placid corner of Rizal, a year
        or so into isolation, I suspect that email newsletters assuage a collective
        yearning for others’ perspectives, if only to delude ourselves into believing
        that we are elsewhere.</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82204ccc-0ef5-4622-a55b-0bc30c18cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa76465-a9a7-43a6-ac3a-51d769ebbd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to Twitter and Instagram, newsletters are generally more
        thoughtful and substantial, as a result of exercising the long form. According
        to <a href="https://www.theguardian.com/world/2016/mar/17/i-narcissist-vanity-social-media-and-the-human-condition">The
        Guardian</a>, there exists a direct link between an individual’s number of
        Facebook friends and the prevalence of narcissism-associated traits. On Twitter,
        <a href="https://www.oberlo.com/blog/twitter-statistics">500 million tweets</a>
        are sent out each day, and the same figure accounts for <a href="https://business.instagram.com/a/stories">the
        number of people who use Instagram Stories daily</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ad936-3c3b-467c-a26e-31c75798a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ce016-c714-4bb1-a5de-d217af85cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My thoughts on Buist’s article were eloquently put by the top commenter,
        who defended the format: “I find newsletters great. It’s a longer form of
        content. It’s unobtrusive, not in-your-face, convenient and flexible.” This
        couldn''t be truer now. A scroll through Instagram will likely deliver scant
        captions, while a one-woman-run newsletter will probably lend you fresh insight.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8814f909-c65e-4821-887d-62ecaf93f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medium’s strength lies in its individuality, which Buist identifies
        as a flaw. Unlike social networking sites or periodicals, newsletters are
        without a voice to emulate or mold to fit into, because the focus lies in
        one’s distinct manner of shaping raw experiences and emotions. Just like my
        experience on my revived blog, where I used to write entries on: summer playlists,
        Valentine’s Day, boredom and now in quarantine: writing, yoga, coincidences;
        the personal newsletter is a blog, pushed. An honest, earnest connection with
        readers who have the power to respond, and even unsubscribe. I spill into
        my friend’s notebook, and pray they won’t pull away.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc221cdb-2fb7-4db4-857b-5102ddf567df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I’d just started on TinyLetter in 2018, my prose was frequently
        birthed in the early hours of the morning, because I liked to remind myself
        that honesty is best nurtured in quietude. Each letter was an attempt to untangle
        my knots of emotions and thoughts, with the goal of producing something I
        could actually hold. I intended for TinyLetter to be a mode of self-exploration,
        but somewhere between that desire and the rise of my subscriber count, it
        instead evolved into a never-ending performance. Prioritizing my audience,
        I mostly wrote to get their praise in return.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1feacb-6f3a-43ff-b65f-2ba28a6aa081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even when sending out letters floated my fear of my subscribers’
        opinions to the back of my mind, it was replaced instead with a fear of producing
        clutter — something that was already said, or that didn’t need to be said.</p>'
    '44':
      'image': 'jcr:5e280982-bf6d-48fd-b888-61054b822807'
      'imageCaption': 'The author''s personal journal. Photo courtesy of TICIA ALMAZAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf2617-75e6-4b95-b6b5-7b093c21d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.179+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe5daea-c5a1-448f-bc42-6b8c1eeb9e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f839054-4d75-4bac-b99a-40e081f6e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of personal writing really crystallized for me when I
        fell into that rabbit hole of mindlessly subscribing to other people’s letters
        in the middle of the pandemic. The more I engaged with that kind of text,
        the more I grew appreciative of the writer’s insistence on her individuality.
        When one embraces her uniqueness, she becomes more attentive to the motions
        that inspire and inform the ways she digests the world; she deepens her relationship
        with herself and those around her. In the best times, one’s individuality
        can even illuminate that of another. I know this is true because that’s exactly
        what those Substack writers did for me.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb6a4c-83a4-4ff7-937b-72bec5c583e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee123fe-7068-4ba9-9555-3daaf2b8073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These thoughts sat with me when I decided to migrate to Substack
        in early 2020. Even before switching, I already intended to adopt a more instinctive
        approach to my letters. The journey of course was nonlinear as ever, peppered
        with false starts, messy drafts, and endless back-and-forths. But at some
        point it just started to feel very organic, the act of collecting information
        (intimacies) from various sources (heart, mind, memory). When I click Send
        now, what comforts me is knowing that the act of delivering a letter to multiple
        inboxes, which I imagine happening one by one, is simultaneously an act of
        letting go.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b95f32-b577-4cdc-bb38-6731a1454d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a0555-47f9-4b1e-b50e-738bdd70b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still love to write, but a goal of mine is to also read at least
        one letter a day. I know it sounds relatively easy, but reading is still an
        act of receiving, and receiving is an act of bearing weight, in multiple capacities.
        Each letter feels like a celebration and critique of modern life and its everyday
        complexities. They remind me that no matter how perfunctory these days get,
        someone, somewhere, is coming to a new conclusion.</p>'
  'Isko-Moreno-ABS-CBN-franchise':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T17:35:09.570+08:00
