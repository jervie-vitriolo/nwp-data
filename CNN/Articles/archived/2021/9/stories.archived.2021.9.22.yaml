      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to remember during the surge of the pandemic last March
        and I have seen this with my own eyes, the whole nation was scrambling for
        testing capacity," Gatchalian told CNN Philippines'' <em>The Source.</em>
        "We did not have any testing capacity and RITM (Research Institute for Tropical
        Medicine) was the only institution that can do RT-PCR tests."</p>'
