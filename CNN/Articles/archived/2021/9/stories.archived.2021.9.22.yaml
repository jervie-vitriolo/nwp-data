    'created': 2021-09-22T03:07:43.347+08:00
    'imagesource': 'jcr:bb9c0e95-eb13-45ae-8588-25ef294c64f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5e2b4d7-8eb3-4ab3-b92c-bc1463c1f658'
    'lead': 'The Brazilian President''s speech was calmly given, even monotone at
      times, opening with a numbing sales pitch of his country to investors that touted
      developments in sanitation and transportation services.'
    'mgnl:activationStatus': true
