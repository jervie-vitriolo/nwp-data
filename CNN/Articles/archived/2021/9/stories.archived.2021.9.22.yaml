    'template': '1'
    'title': 'My year of newsletters and isolation'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a31b184-1f31-4d4e-aea9-a9c66864503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bedroom shared by me and my sister is a rattan basket filled
        with old journals. On my phone, the Notes app overflows with half-formed musings
        and haphazardly chronicled dreams. Even on other people’s pages, I spill.
        In college, when we still had classes onsite, I used to doodle on my seatmates’
        notebooks:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c57c62-56c0-4ace-9773-b0237a6ad0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:57:21.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Let’s get ramen for lunch after this</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c1e88-53ec-4b4d-a2d0-85d24cfaeafd'
