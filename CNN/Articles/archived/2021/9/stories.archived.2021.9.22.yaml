    'mgnl:tags': ['House-of-Representatives', 'Rufus-Rodriguez', 'abolish', 'PITC']
    'template': '1'
    'title': "House bill seeks abolition of PITC amid procurement issues  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ef696-9e46-43ba-bbf1-37b84fbf9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:09.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        A bill was filed at the House of Representatives seeking to abolish the Philippine
        International Trading Corporation (PITC) amid procurement issues hounding
        the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e9d834-ef69-4e7a-b81e-baea59dd70ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:09.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54f3fb-21fd-4454-bd90-7dbe13822385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill No. 10221 filed by Deputy Speaker Rufus Rodriguez,
        the Department of Trade and Industry shall take over PITC’s functions in relation
        to “facilitative trade-related services, responsive business solutions, and
        trade-related government-to-government transaction.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669cb267-7035-4030-845c-3f0933124a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:09.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96039c-41de-49de-b6d9-e17c86a24312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues noted by Rodriguez in pushing for PITC’s abolition
        is the ₱11.02 billion worth of funds transferred from 2014 to 2020 by various
        agencies which remain unutilized as of December 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0635e3-9ff6-4999-a5ad-4dcb7fca6884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca9f2f-09de-4cc5-978b-ffdf012336d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:09.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are also reports of source agencies using the interests from
        money transferred to the PITC to generate savings, which are used by the source
        agency to fund bonuses, among others,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e70a39-8339-4469-9ff7-94e5fba3a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:09.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1ba3a7-4122-4268-9c88-0e95d1b0be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PITC, an attached agency under DTI, was established to formalize
        trade with planned economies through government-to-government procurement.  However,
        Rodriguez noted that there are currently only two centrally planned economies:
        Cuba and North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d7bf8-ad03-438e-8c09-927a74b883ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173fe6cb-8b33-44aa-9bf8-9d0bcddc6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The trade liberalization thrust of the global economy has made
        the mandate of the PITC redundant and irrelevant in the current times,” said
        Rodriguez, adding that the Government Procurement Reform Act has also “weakened”
        PITC’s mandate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e2d6e6-cccd-4d0c-a0af-28b4de8ace91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d87be-aad0-4347-bd7d-91555f472871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:09.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PITC is currently under fire after state auditors reported that
        billions of pesos in public funds transferred by government agencies remain
        parked in the office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c82db-8beb-4ccc-a9a5-317c8b27431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:34:59.105+08:00
