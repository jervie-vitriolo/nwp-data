    'lead': 'The Bureau of Immigration is now monitoring the movement of Julian Ongpin,
      the person of interest in the death of painter Bree Jonson, after the Department
      of Justice issued an immigration lookout bulletin order.  '
    'mgnl:activationStatus': true
