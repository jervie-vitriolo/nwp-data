    'lead': 'Presidential aspirant Isko Moreno says he will not block the operation
      of ABS-CBN if its franchise application passes Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T17:36:53.045+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:15:39.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
