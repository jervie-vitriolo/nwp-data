      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bulletin, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said the quake occurred at 12:43 a.m. and aftershocks are expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
