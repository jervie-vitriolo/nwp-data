    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f06e2519-804e-44f3-a82f-2a4a7c4fe5b6'
    'lead': 'President Rodrigo Duterte, who previously called the Philippines'' arbitral
      win against China ''just'' a piece of paper, is now saying that noncompliance
      from the side of Beijing cannot diminish its worth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T09:57:47.584+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:45.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:18.547+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No amount of disregard can diminish PH''s arbitral win over
      China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6cae6d-aef2-488a-afa2-cad90ab6e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:47.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        President Rodrigo Duterte, who previously called the Philippines'' arbitral
        win against China <a href="https://cnnphilippines.com/news/2021/5/6/Duterte-PH-arbitral-win-vs.-China-a-piece-of-paper.html">"just"
        a piece of paper</a>, is now saying that noncompliance from the side of Beijing
        cannot diminish its worth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76134afa-ad34-46b3-b141-da7d07d71df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:47.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Award must be seen for what it is — a benefit across the board
        to all who subscribe to the majesty of the law," the President said in his
        recorded virtual address to the 76th United Nations General Assembly on Wednesday</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a782a646-a20b-4501-b12e-3af507c2b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:47.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No amount of willful disregard by any country, however big and
        powerful, can diminish the Arbitral Award’s importance," he stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733da12f-d0b0-4cea-82dc-57a57033c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:47.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to reject the 2016 landmark ruling of the arbitral
        tribunal in The Hague which recognized the Philippines'' sovereign rights
        in areas within its 200-nautical mile exclusive economic zone and continental
        shelf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df73ca9-18fe-42c3-bc3d-39a248b0b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:47.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continuously disregards the ruling, proven by numerous Chinese
        vessels regularly seen in the disputed waters despite diplomatic protests
        filed by the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8e20b-0069-4881-8b27-84f9643d0064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:47.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnn.ph/news/2021/7/13/China-on-PH-2016-arbitral-win-West-Philippine-Sea.html">RELATED:
        China says PH’s 2016 arbitral win ''illegal, null, and void’</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbf756-354c-4496-88cb-bf4c3a2800dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:47.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the country will continue to resolve sea disputes peacefully
        — a position he has kept during his administration due to fear of a war with
        the powerful nation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce35ac-6f2a-4837-8514-10b377417dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:47.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Duterte''s second appearance at the UNGA since he took
        office in 2016.</p>'
  'earthquake-Melbourne-Australia':
    'author': 'Akanksha Sharma and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T10:27:30.501+08:00
    'imagesource': 'jcr:b2aa6930-b8c7-48eb-9d88-e7883a16c9d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '658c96ed-d8c3-44b4-9fe8-b33429f02eae'
    'lead': 'Videos on social media showed at least one building suffered some minor
      damage and power lines disrupted in the central business district of Melbourne,
      Australia''s second largest city, where some people could be seen on the streets
      following the quake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T10:30:15.424+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:28.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:19.043+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 6.0 earthquake strikes near Melbourne, Australia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc7ef1-7c23-485a-bc4a-8777b1598db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T10:30:15.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An earthquake of magnitude 6.0 struck near
        Melbourne in southern Australia on Wednesday, according to the Victoria State
        Emergency Service''s (VICSES News) Twitter account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a6e818-90c3-4384-9a57-94142f523877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T10:30:15.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A magnitude 6.0 Earthquake has occurred with an epicentre near
        Mansfield in Victoria," the tweet from VICSES News read, calling on citizens
        to "please be patient as lines may be busy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2aa162-3154-499b-99b7-f67673e18885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T10:30:15.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos on social media showed at least one building suffered some
        minor damage and power lines disrupted in the central business district of
        Melbourne, Australia''s second largest city, where some people could be seen
        on the streets following the quake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e1947-1544-4040-a39c-360d21058982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T10:30:15.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne residents described their shock and surprise as houses
        across the city began to shake, in a city which has not had an earthquake
        of a similar size in decades. There have been no reports of injuries so far.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087febe8-ad2d-4f7f-8852-7c1c17843b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T10:30:15.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temblor was so strong it was felt as far away as Adelaide in
        South Australia, 800 kilometers (500 miles) away, and Sydney in New South
        Wales, more than 900 kilometers (600 miles) away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b9c14-af94-402d-8935-6464989bc5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T10:30:15.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:28.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no tsunami threat" VICSES News said in a follow up tweet.
        Geoscience Australia said there was an aftershock following the earthquake
        measuring about 4.0 in magnitude, less than half an hour after the initial
        shock.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5766f12-c00b-4470-bcc9-d86db47f8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T10:30:15.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:28.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia sits in the center of a tectonic plate and as a result
        very rarely experiences serious earthquake activity, unlike neighboring New
        Zealand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8fbc8e-188a-494f-91c4-f070a7b83772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T10:30:15.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:28.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s worst earthquake ever was in 1988 in the Northern
        Territory, which measured only 6.6 magnitude, according to Geoscience Australia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d4aca-d799-4ef1-9df9-ee84c9abc566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T10:30:15.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:28.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Melbourne earthquake comes after a day of heated protests in
        the city over strict months-long lockdowns which have been put in place to
        prevent the spread of the Covid-19 Delta variant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203c46e-241a-4dd1-bf06-6e431b7864a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T10:30:15.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators blocked off major roads and lit flares amid clashes
        with police, in some of the worst violent protests seen in the city in years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028a193-ba02-413c-9116-031274547610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T10:30:15.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Victoria has recorded a total number of 30,224 confirmed
        Covid cases, and more than 830 deaths.</p>'
