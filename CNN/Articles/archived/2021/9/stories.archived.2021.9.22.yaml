    'mgnl:tags': ['-Marcelo-Queiroga-']
    'template': '1'
    'title': 'Brazilian health minister tests positive for Covid-19 while in New York
      for UN meeting

      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cca109-3bd2-4c93-8bbf-4b57bca5d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazilian Minister of Health Marcelo
        Queiroga has tested positive for Covid-19 while in New York City for the United
        Nations General Assembly (UNGA), the Brazilian president''s office announced
        Tuesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b2a31f-6a6f-4180-aaa4-5e323b142f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a213f-0dd9-4e06-a465-bdff342fc631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queiroga was part of Jair Bolsonaro''s Presidential Committee, according
        to the statement, which added he was "doing well." So far, other members of
        the Brazilian delegation have tested negative for the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96391093-c5bd-41c3-b23e-8c2bec9aa864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd7f32-47f9-4591-ae20-577737c85fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queiroga told CNN affiliate CNN Brasil on Tuesday that he would
        quarantine in New York for 14 days, and wouldn''t leave the United States
        with other members of his delegation. Some delegation members have canceled
        their participation due to the risk of infecting members from other countries,
        Queiroga said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ac83e-ab2d-4f6b-aa23-6730d1474b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ffe1bc-83ec-431b-9045-4ac1ffca12fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queiroga, a cardiologist, is Brazil''s fourth health minister since
        the coronavirus pandemic began. He was appointed earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4197b9-7eb1-446f-98c3-e4d99246d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9706895-ba7e-4637-9cec-a8537a5328a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Brasil was first to report on the minister''s condition ahead
        of the release of the presidential statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ab1e8-8cbd-4215-81af-a790f9cfc7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5231178-c923-44af-b172-f84a274e566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the UN secretary-general declined to comment, saying
        they had "a contact tracing protocol in place in case of cases arising" at
        the UN headquarters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294f51f-8d82-4208-8db1-a657cb70409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6151e0-5e71-4868-b72e-286bb55db34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Queiroga came under fire for responding to protesters
        in New York with an obscene gesture, according to CNN Brasil. Videos went
        viral on social media, showing the moment he appeared in the window of a minibus
        and gestured to protesters in front of the residence of the Brazilian Mission
        at the UN, CNN Brasil reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377eb6b-0327-408f-98ff-c3144cac3588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4fd5d3-7e58-4902-ade2-badf3a8a61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before UNGA began on Tuesday, there were concerns the international
        gathering might pose a health risk -- especially with much of the US still
        battling severe Covid-19 outbreaks. The US government issued a letter in August
        encouraging world leaders to consider joining virtually, and not in person,
        to help avoid "a super spreader event."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e696382-3dea-4a6e-a600-b3b04d9b9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ab814-3740-4bd8-a629-de0cb67d114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, more than 100 heads of state and government arrived in person
        for the event -- with some of them unvaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44841e9-608b-4e59-9eab-82de72fb5dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a105b-ab40-4075-86cd-8062c49c0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:17:57.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most vocal among them has been President Bolsonaro, who has long
        downplayed the severity of the pandemic and advocated for the use of unproven
        drugs. Last week, he declared point-blank on social media that he would not
        get vaccinated because he had once contracted the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10805c-4790-4f36-aef5-b6686c1e7cce'
