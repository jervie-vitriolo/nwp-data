      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plane carrying the bulk of the 940,680 vaccine doses procured
        by the government arrived at the Ninoy Aquino International Airport Terminal
        3 in Pasay City Wednesday evening, state media reported.</p>'
