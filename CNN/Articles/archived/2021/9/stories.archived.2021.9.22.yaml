  'ph-cottagecore-aesthetic':
    'author': 'Sofia K. Guanzon'
    'caption': 'What cottagecore tells us about life during the pandemic. Illustration
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-09-22T13:53:53.393+08:00
    'imagesource': 'jcr:7a86d6a0-5d0b-450d-b8a3-a951e8fec833'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '811a9e2f-de6b-431d-a167-f355630927d0'
    'lead': 'What cottagecore tells us about life during the pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T16:31:01.934+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-25T06:15:44.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:41.953+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why this Tiktok aesthetic romanticizes the province'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d49813-056d-4006-a33b-efcd21632012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.934+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life in the city is balmy: humidity prickles at the skin, exhaust
        lodges at the throat, sweat rushes down shoulder blades in streams. More disturbingly,
        life in Metro Manila is also deeply inequitable — magnified by failures exposed
        by the pandemic at a systemic and <a href="https://cnnphilippines.com/life/culture/Infrastructure/2021/9/8/infrastructure-pandemic.html">infrastructural
        level</a>. To live in the most densely populated megacity in the country demands
        entropy that at worst, may hone a kind of pessimism and apathy towards life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7890f7e2-a8e3-4975-b5fc-30a4cda2652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.934+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This very feeling has spurred a wave of young citizens from Metro
        Manila to move away to places like La Union, Baguio and Bacolod. They’re in
        cities, still, but with fewer amenities than what the metropolitan sprawl
        offers, leading Issa, 25, to cook, garden and learn to compost; Athenna, 22,
        to take walks in a setting she compares to when Bella in “Twilight” moved
        from Phoenix, Arizona to Forks, Washington (“but without the vampires and
        wolves”).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25f79f-2cfb-447f-a9fb-02331c6d4452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.934+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego, 25, admits he initially romanticized his move back to his
        birthplace, Bacolod.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9659ce-ef3e-4785-92f0-91f713591a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.934+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “I thought: once I get there, I''m gonna lose 50 pounds
        and I''m gonna start working out. I’m gonna cook, I''m gonna farm. But the
        way [this] capitalist society works is that –– my hours there [Metro Manila]
        are the same hours here. I’m still working the same amount of time.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc30a3a-9d71-420c-a42b-1bd7ba8dd321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.934+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet labels this yearning to escape from society as “cottagecore”
        — an aesthetic that idealizes simplistic Western agricultural life and a return
        to self-sufficiency through foraging, knitting, baking and the care of animals.
        The term was <a href="https://www.vox.com/the-goods/2020/8/3/21349640/cottagecore-taylor-swift-folklore-lesbian-clothes-animal-crossing">coined
        in 2018 on Tumblr</a>. On a photo of a lush green field, Tumblr users litter
        the screen with hashtags such as: #inspiration, #motivation, #paradise, #dreams,
        #goals. On Pinterest, you’ll find pictures of picnics by a scenic lake with
        wicker baskets, and even cottagecore cakes (read: minimal frosting or candied
        flowers).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0060f0-71e6-4866-a3ac-3565db7dc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.934+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://trends.google.com/trends/explore?q=cottagecore"
        href="https://trends.google.com/trends/explore?q=cottagecore">According to
        GoogleTrends</a>, as of writing, the Philippines is ranked at number five
        on the list of top ten countries that searched for the term the most in the
        past 12 months. The Philippines, right behind the United States, the United
        Kingdom and Canada, is the only Asian country to have made the list. Data
        illustrates that the term reached its saturation point around November to
        December 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9fb400-2a2c-40de-acfe-08126c4d7c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.934+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cottagecore in 2020</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48a9db-a92c-4b92-ae4d-4eafa2cb9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.934+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On TikTok alone, videos under the cottagecore hashtag have amassed
        over <a href="https://www.tiktok.com/tag/cottagecore?lang=en">7.1 billion
        views</a> as of writing and on Instagram, there’s been an emergence of <a
        href="https://www.instagram.com/monalogue/">cottagecore influencers</a> whose
        profiles are littered with photos of women in long flowy dresses standing
        in more beautiful fields, and feeds strictly in pastel shades across evergreen
        pastures. The rise of cottagecore’s allure seems to mark the official subversion
        of a movement that symbolizes an escape from the restrictions of modern society,
        transforming it into a palatable aesthetic online.</p>'
    '29':
      'image': 'jcr:683a0a58-4ba3-4cc0-ac7e-3db562a9512f'
      'imageCaption': 'On TikTok alone, videos under the cottagecore hashtag have
        amassed over 7.1 billion views. Photo from TIKTOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01dd2b-6edf-401f-a10b-207d1ecc9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba2fea9-8fde-46fd-a10c-dd67123a593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By some criteria, Philippine National Artist Fernando Amorsolo’s
        works may also be considered cottagecore in the way they paint romantic landscapes
        of the rural Philippine countryside. Amorsolo’s art is characterized by tableaus
        of 19th century everyday Filipino life in master chiaroscuro: the Filipina
        as a subject: <a href="https://www.mutualart.com/Artwork/Girls-Bathing-by-the-River/1890B51826114815">bathing
        by rivers</a>, as <a href="https://kahimyang.com/kauswagan/articles/1372/a-small-collection-of-fernando-amorsolos-paintings">radiant
        mango pickers</a> shaded by swathes of greenery, <a href="https://kahimyang.com/kauswagan/articles/1372/a-small-collection-of-fernando-amorsolos-paintings">dutiful
        farmers</a> harvesting rice crops in the midday sun. The subjects are varnished
        caricatures of joy, tending to their humble work within the brand of manufactured
        Filipino resilience that paints over the struggle of the masses whose labor
        is inextricably tied to the consolidation of power within the Filipino culturati
        and elite.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799e8c8-7f5b-4f9d-807f-73e405c2a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a data-cke-saved-href="https://ajolbeta.ateneo.edu/kk/articles/57/535"
        href="https://ajolbeta.ateneo.edu/kk/articles/57/535">“Writing Philippine
        History of Ideas and Fernando Amorsolo’s Modern Art''''</a> published by Kritika
        Kultura, Jovino G. Miroy writes: “The accusation of romanticism arises from
        the lack of social realism in the landscape art of Amorsolo. The modernism
        of Amorsolo is probably less certain because he chose to depict the countryside
        falsely as a haven of Augustinian peace and order, obscuring the social realities,
        such as poverty and unequal distribution of wealth, and gender relations.
        His hermeneutic, however, has created a space for the viewer’s interpretation;
        rather than conveying a univocal message, the paintings allow even for this
        bittersweet notion of a peaceful countryside.”</p>'
    '28':
