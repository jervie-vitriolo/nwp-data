      'mgnl:created': 2021-09-22T08:29:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes even as the company embracing a hybrid work model
        because of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28014cfb-10d1-4f66-8de5-059f67c75199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:29:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said Tuesday that the new office will be an "anchor" of its
        sprawling city campus that houses much of its 12,000-strong regional workforce.
        It''s scheduled to open in mid-2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e80f1c-d3ad-41bb-9f7d-921ffbe83832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:29:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal, which first reported the news, wrote that
        the deal is the most expensive sale of a single US office building since the
        onset of the COVID-19 pandemic, and ranks as one of the priciest ever in US
        history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31982239-012b-4621-94ac-b66da1a5cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:29:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York is home to Google''s largest workplace outside of California,
        and the company''s footprint has steadily grown across the city in recent
        years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846708e0-6ed9-440e-8763-8b7e2beb1211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:29:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchasing the St. John''s Terminal, a former freight transfer facility
        that Google had previously been leasing, is part of the tech giant''s expansion
        of its 1.7 million-square-foot Hudson Square campus. Google said that the
        building will be "reimagined into a highly sustainable, adaptable and connected
        building." Ultimately, the company will employ 14,000 workers in New York
        City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47417c6-b9e3-4f8c-9bb2-3afb0436813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:29:50.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite evolving toward a hybrid work environment, Google said in
        a blog post that it''s buying the building because in-person collaboration
        is an "important part of our future." Google has recently postponed a full
        return to the office until 2022 and is giving employees the option of permanently
        working from anywhere if their role allows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530c4e91-886d-43af-8e46-f3f4786d2211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:29:50.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pandemic forcing many to work from home, tech companies
        have been expanding their office facilities. Facebook recently bought a previously
        unused corporate headquarters from outdoor retailer REI in Bellevue, Washington.
        Amazon has also been eyeing to expand in New York''s Hudson Yards, according
        to Bloomberg, while Apple has announced major expansion plans in various US
        cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f11f0-3b24-41ce-88f2-fe10c14bbd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:29:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/21/tech/google-manhattan-office-expansion/index.html"
        target="_blank">Google expands in New York with $2.1 billion office purchase</a></em></p>'
  'Willie-Garson-Sex-and-the-City-actor-dead':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-22T08:57:18.132+08:00
    'imagesource': 'jcr:9dfc9f5a-0c8c-469c-9e43-cee39be2fdd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06703d65-5a17-4304-97c5-954102f8c3c6'
    'lead': 'On ''Sex and the City,'' Willie Garson played Stanford Blatch, friend
      and confidant of protagonist Carrie Bradshaw (Sarah Jessica Parker).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T08:59:54.996+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:51.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:14.293+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Willie Garson, ''Sex and the City'' actor, dead at 57'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87869430-9fca-485d-9728-b89a19099dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actor Willie Garson, known for his role
        on the "Sex and the City" series and films, has died, according to his son,
        Nathen Garson. He was 57.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02c4b9-3234-4b12-9e50-ece9123f76df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you so much papa. Rest In Peace and I''m so glad you got
        to share all your adventures with me and were able to accomplish so much,"
        his son wrote on Instagram. "I''m so proud of you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579e0c8-a792-4daa-88bd-6e807f16cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A HBO/HBO Max spokesperson also confirmed Garson''s passing, and
        the network honored his contributions to one of its most iconic shows in a
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b9a3e-0f9d-4fe7-b33d-1dc8089d23b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Willie Garson was in life, as on screen, a devoted friend and a
        bright light for everyone in his universe," the statement read. "He created
        one of the most beloved characters from the HBO pantheon and was a member
        of our family for nearly twenty-five years. We are deeply saddened to learn
        of his passing and extend our sincere condolences to his family and loved
        ones."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2474abeb-ed63-49dc-b512-7879b4a2b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On "Sex and the City" Garson played Stanford Blatch, friend and
        confidant of protagonist Carrie Bradshaw (Sarah Jessica Parker). He appeared
        regularly in the series throughout its run and in both films.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb817b93-c59b-435c-bb70-ee706a5b14de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garson, who was born in New Jersey, started training as an actor
        at age 13 and went on to study at Wesleyan University, according to a bio
        posted on the university''s website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2164145-1b48-42c4-977b-cf5d1a81f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first break in Hollywood was in guest roles on TV shows like
        "Cheers" and "Family Ties."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a6705-c579-4c3c-a613-fd82c81b79ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on television that Garson would go on to make a reputation
        for himself as a beloved character actor. In addition to his role in "Sex
        and the City," he had recurring memorable parts on USA Network''s "White Collar,"
        ABC''s "NYPD Blue," and CBS''s "Hawaii Five-0."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb638c9-6dba-45e8-b83e-34a5b4f7a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was most recently slated to appear in the reboot of the series,
        "And Just Like That," which is set to premiere on HBO Max later this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7081787-8e06-40b9-8adb-33e7f11b2997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garson was a proud parent of one child, his son Nathen. He was also
        an advocate for organizations that help children find homes through adoption.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695bada-24e4-479e-a3b5-d9748759b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Garson marked his son''s Adoption Day in an Instagram
        post, saying, "Best day of my life. Always. It''s an honor @nathen_garson,
        today and every day."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0553a-1a8d-405f-bd22-b28d2940d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of his passing, Garson''s many friends and former colleagues
        expressed their love for the actor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64625a-650e-495b-8905-4fd758561ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This breaks my heart. Willie Garson, a friend who loved me at my
        worst, (and always let me know it) is gone," wrote Julie Bowen. "Goodbye,
        Fatty. I love you always."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d567c7-9284-46e1-a05f-b31d0189ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Jim Beaver added, "Heartbroken at the death of @WillieGarson,
        a fine actor, devoted father, and acerbic, funny, gracious friend."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf320f-1c29-49ba-baa1-4943f7b566fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:59:54.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is developing and will be updated.</em></p>'
  'Southeast-Asia-zero-COVID-19-strategy-lockdown':
    'author': 'Jessie Yeung and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T09:00:09.679+08:00
    'imagesource': 'jcr:3675bb8f-de11-46b5-a676-8aa32c14c233'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07daa5f4-c32f-45d5-a4dd-0675ec697478'
    'lead': 'After months of lockdown, parts of Southeast Asia are leaving behind
      their ''zero-COVID'' policy and charting a path toward living with the virus
      — despite experts'' warnings that it may be too early to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T09:01:54.934+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:50.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:14.881+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia, Thailand, and Vietnam are leaving their zero-COVID policies
      behind, but they aren''t ready to open up, experts warn'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d43f02-a01b-41d6-9f2f-2934852dbbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After months of lockdown, parts of Southeast
        Asia are leaving behind their "zero-COVID" policy and charting a path toward
        living with the virus — despite experts'' warnings that it may be too early
        to do so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85495254-c427-44b4-aaea-c32aa3b90e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 swept across the region this summer, fueled by the highly
        infectious Delta variant, with cases climbing steeply in July and peaking
        in most countries by August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f66925-3c36-4e31-9019-0c97c292cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, governments including Indonesia, Thailand and Vietnam are looking
        to revive their economies -- particularly the vital tourism industry -- by
        reopening borders and public spaces. But experts worry that low vaccination
        rates in much of the region, and the widespread use of lower-efficacy vaccines
        including China''s Sinovac, could lead to a catastrophe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c56ee-a93a-4961-865a-4076e565bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanzhong Huang, senior fellow for global health at the US-based
        Council on Foreign Relations think tank, said if vaccination rates aren''t
        high enough with high-efficacy vaccines before restrictions are lifted, health
        care systems in Southeast Asia could quickly become overwhelmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adabee59-dd54-4fd3-8340-0760b99c7219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to see this spike of severe cases then it''s going
        to overwhelm the ICU ... beds, ventilators, there''s going to be a shortage
        capacity challenge," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46beb7e-848a-44c4-b613-68e8813e91b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for much of the public and many leaders across the region, there
        seem to be few other options. Vaccines are in short supply, and for many Southeast
        Asian countries, mass vaccination is unlikely to be achieved in the coming
        months. All the while, as people lose work opportunities and are confined
        to their homes, families are going hungry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa2ffc2-24b2-4ab5-aa77-55676fd38149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Garito, a diving school operator in Thailand''s Phuket island,
        said small- and medium-sized businesses are desperate for borders to reopen.
        He wasn''t sure how much longer the country''s tourism sector could survive,
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e7a6ef-53da-4c1d-8eac-f50fbc9474c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If governments are not able to really compensate businesses for
        their loss in the short and long term, then yes -- if they don''t fully reopen,
        we are all doomed," Garito said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d44c1-8c57-477d-b7c7-68c4227a8205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End of ''zero Covid''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef36ccd-7be2-44b4-9730-14572dd7d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June through August, many Southeast Asian countries introduced
        strict restrictions in an attempt to control the Covid wave.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799ccdc-edb6-4718-abae-0c143f7ce610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia and Indonesia imposed lockdowns nationwide, while Thailand
        and Vietnam put in place lockdowns in high-risk regions. Under these restrictions,
        millions of people were told to stay at home whenever possible and prohibited
        from domestic travel; schools closed, public transportation was suspended,
        and gatherings were banned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f419e94-c958-4ec9-8299-eb7470fc28ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, daily new cases have dropped across the region, though
        they still remain high. According to data from Johns Hopkins University (JHU),
        the Philippines is reporting nearly 20,000 cases a day, with Thailand, Vietnam
        and Malaysia all recording about 15,000 cases every 24 hours. Indonesia''s
        infection rates have declined the most -- it''s now reporting a few thousand
        cases a day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6318688-5f87-42fb-aca5-0a1331a6979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peak has just barely passed, and vaccination rates are dismally
        low in some places -- but already, some governments are beginning to reopen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c389c-d3d2-4425-bd08-f9ed8ffec867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam plans to reopen the resort island of Phu Quoc to foreign
        tourists starting next month, according to Reuters. Authorities cited economic
        pressure for the decision, with the tourism minister saying the pandemic had
        "seriously hurt" the tourism industry. So far, fewer than 7% of the population
        has been fully vaccinated, according to CNN''s global vaccine tracker -- nowhere
        near the 70% to 90% cited by experts as a requirement for for herd immunity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8228f3b-46f0-4c0b-af79-319e7f6760f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand plans to reopen its capital, Bangkok, and other major destinations
        to foreign tourists by October, also hoping to revive its flailing tourism
        industry, which accounted for more than 11% of the country''s GDP in 2019,
        according to Reuters. About ​​21% of the Thai population has been fully vaccinated,
        according to CNN''s vaccine tracker.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56389436-e967-41a8-a59a-a20c7cf6a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, which has inoculated more than 16% of its population,
        has also eased its restrictions, allowing public spaces to reopen and permitting
        factories to return to full capacity. Foreign tourists might be allowed into
        certain parts of the country, including the resort island Bali, by October,
        according to Reuters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1288a5e6-553e-4dd5-a76c-0e0bdc82c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia, which has the one of the highest vaccination rates in
        the region with more than 56% of its population fully inoculated, reopened
        Langkawi -- a cluster of 99 islands and the country''s prime holiday destination
        -- to domestic tourists last week. Several states have also begun relaxing
        restrictions for vaccinated people, including dining in at restaurants and
        interstate travel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995555b-ee7b-40ef-998d-6868d8be2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, the region''s rapid reopening reflects the "living
        with Covid" approach in Western countries like the United Kingdom and parts
        of the United States, where daily life has essentially resumed as normal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a167e8-877a-400f-b678-ddd652f79401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Southeast Asian countries, Singapore has "openly come out"
        in shifting away from the previous "zero-Covid" policy, said Abhishek Rimal,
        regional emergency health coordinator at the International Federation of Red
        Cross. And though others have not made any such formal announcements, their
        swift reopening suggests governments are weighing the long-term sustainability
        of the strategy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707dba71-4545-4e23-8cec-40ad5d52aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been discussions among scientists around the world --
        what will be the fate of Covid moving forward?" said Rimal. "One possible
        scenario is that it will be an endemic disease moving forward ... We are tilting
        toward Covid (being) part and parcel of our life."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bdded6-6491-442f-954e-fa6c989b1b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangers of reopening too soon</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78fe227-399f-4381-8a5c-7dcffb14780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warn however, that low vaccination rates in parts of Southeast
        Asia, including the Philippines, Indonesia and Thailand will make reopening
        much riskier than in the West.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650588f0-186f-4804-8c62-3db82c396f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Western countries have vaccinated the majority of their populations
        -- including the United Kingdom at 65% and Canada at nearly 70%.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475028e-3a13-49d9-9382-969915d08c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though they are still seeing cases, with several reporting brief
        spikes after reopening, the number of Covid deaths and hospitalizations has
        stayed low in these Western countries, indicating the benefits of the vaccine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497a4ad-3a4c-4edf-99f1-2e18ea601efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southeast Asia, test positivity rates also remain worryingly
        high. The World Health Organization recommends countries maintain a positivity
        rate of 5% or lower for at least two weeks before reopening -- but that figure
        is 20% to 30% in many Southeast Asian countries, said Rimal.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae4313-7648-4e19-8d9b-2bab08ae09fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That clearly indicates that the absolute numbers of what we''re
        seeing is not the true representation of Covid cases, because of lack of testing
        and contact tracing," he added. "The recent surge of Covid-19 has taught us
        one thing -- we cannot afford to let our guard down."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8dafc-f911-4806-8f00-527f12c7317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has laid out other criteria -- for instance, the global health
        body recommends governments only reopen if transmission is under control,
        and if their health systems are sufficiently able to detect, test, isolate
        and treat cases. Some of the countries reopening haven''t met these benchmarks
        -- meaning "there''s every possibility we can see a surge of Covid," Rimal
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6ac6a-b15d-4922-81bb-ae1b6c5e7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many governments in Southeast Asia may not have much of a choice.
        Vaccine supplies remain low in the region, exacerbated by repeated delays
        and a global shortage. Some countries were slow to procure doses, leaving
        them unprepared when the latest wave hit -- and some middle-income nations
        -- including Thailand and Malaysia -- are ineligible for subsidized rates
        from the worldwide vaccine initiative COVAX.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbd84d-8791-4a32-ae50-2e1decd10cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting for global demand to ease and for supply to open up isn''t
        really an option, either; people''s lives and livelihoods have been severely
        disrupted for almost two years now, with potentially dire consequences if
        they''re not allowed to resume.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92401ea-d58e-4621-88b1-292ae0e19526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of people are struggling to meet their daily needs," said
        Rimal. "There is a huge workforce in Asia that depends on daily wages, and
        they are being affected because of this economic downturn."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9761b6-6e39-499a-bd94-a80f857e012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic drags on, with communities lifting and reimposing
        lockdown every few months as families go hungry, people are also experiencing
        pandemic fatigue. Economic strain aside, governments also face building public
        pressure to reopen.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff398c16-715c-490b-a20f-960da166eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the "major dilemma" facing scientists, policymakers and world
        leaders in Asia, Rimal added. "We know vaccines are a major answer, (but)
        we don''t have access to the vaccine, while we see people suffering and facing
        job loss."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd6dca-c80a-4d30-a058-939a8bd80246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why humanitarian organizations like the Red Cross are calling
        on global leaders to provide more vaccine doses to low-income and hard-hit
        countries in South and Southeast Asia, he said. But in the meantime, if countries
        are set on reopening anyway, there''s only one thing they can do: strengthen
        all other aspects of their pandemic response such as public health measures,
        testing and contact tracing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc5a82-8f39-4c42-9c4c-99600feb48d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless we do this, we will definitely see a surge in cases in the
        days or weeks to come," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730db8cb-8c72-4891-aa53-2f47d0239c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine blues</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e54c20a-fa50-4e29-baf0-6dd077dfb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another major consideration that could make the region''s
        transition to living with Covid more difficult: the types of vaccines on offer.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc5df2-10df-40a6-bd68-6f024c5a8039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries in Southeast Asia have heavily relied on Chinese-made
        vaccines, which generally have a lower efficacy than those made by Western
        companies.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06862aa4-c44f-4204-9743-86618febef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duke University, Thailand has bought more than 40 million
        doses of the Sinovac drug, while the Philippines and Malaysia have around
        20 million each. Cambodia has bought another 16 million.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d192696-faa0-492b-a931-90042e519be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Indonesia has bought 15 million doses of the Sinopharm
        vaccine, while Malaysia has got another 5 million.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2603fe-debf-4b42-a5c4-7bd127b01650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts generally agree that having access to any vaccine
        is better than none, the Chinese-made drugs have a lower level of efficacy
        than Western alternatives such as Pfizer''s or Moderna''s vaccines.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d1824-bc98-4a1c-8359-5b7ba70a2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian trials have shown that Sinovac has about a 50% efficacy
        against symptomatic Covid-19, and 100% effectiveness against severe disease,
        according to trial data submitted to WHO. Sinopharm has an efficacy of about
        79% for symptomatic and hospitalized disease, according to WHO.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613ce1e-20d0-4612-a3ea-7f4f81b3a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, Pfizer and Moderna vaccines were more than 90% effective.
        China''s Foreign Ministry spokesperson Wang Wenbin previously dismissed criticism
        of the country''s vaccines'' efficacy as a "bias-motivated ... smear."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5d396-ec91-43d9-853a-ad96cb2ac544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang, from the Council on Foreign Relations, said attempting to
        reopen while fewer than half the population is vaccinated, while using less
        effective vaccines, could cause a flood of cases to overwhelm hospitals and
        even lead to a reintroduction of restrictions.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e107539-bf16-4cce-aa91-a58f6a5ab92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all countries in Southeast Asia have relied on Sinovac or Sinopharm
        however -- for example, Singapore, which has one of the highest vaccination
        rates in the world at more than 77% fully inoculated, predominantly uses Pfizer
        and Moderna.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f8189f-8967-4da0-9fae-d5991f27ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have begun to move away from using the Sinovac vaccine
        among concerns over its effectiveness. In July, Malaysia said it would stop
        using the Chinese-made shots once its current supply of 12 million doses ran
        out.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e4149-397c-4c55-9b83-f9b2576b2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand said in the same month it would revaccinate its health
        workers with the Pfizer drug once doses arrived, despite already fully vaccinating
        them with Sinovac.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178f58b-75b2-4f04-a0aa-ef2d0ddc2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if they manage to use the highly effective vaccines as
        booster shots and let a significant percentage of the population be vaccinated,
        then certainly it''s going to make reopening more justifiable," said Huang.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27327d-dac1-432b-afe5-fe72b2491939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for that shift to happen, the global demand on supply needs
        to ease, or wealthy nations with enough doses need to step in and help --
        which isn''t happening quickly enough.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ff8ef-da15-446f-bf39-f39b75231abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important that the high-income countries share doses
        of the vaccine as soon as possible to South Asian and Southeast Asian countries
        so we can come out of the pandemic and go forward with normal life," said
        Rimal. "This is one of the most fundamental answers we have."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b1f015-efd4-4ec8-97d0-f96db9535943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:01:54.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Garito, the diving school owner in Thailand, reopening cannot
        come soon enough. "We all have children and ourselves to feed," he said.</p>'
  'Jewish-sisters-reunion-Polish-farmer-Nazis':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-22T09:32:55.105+08:00
    'imagesource': 'jcr:6d9693e3-5fe2-4ca1-9ad8-b8819fdbf310'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f7c121b-04d6-472e-8e69-e60950158a71'
    'lead': 'As a child growing up in Sweden, Karolina Jurzyk didn''t pay much attention
      to her grandfather''s tales of wartime Poland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T09:39:45.172+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:16:48.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:16.235+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Long-lost letter reunites families of two Jewish sisters and the Polish
      farmer who saved them from the Nazis'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc1ea3-e284-4615-89b4-c25dda6bd57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As a child growing up in Sweden, Karolina
        Jurzyk didn''t pay much attention to her grandfather''s tales of wartime Poland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f3d57-9eba-4f3e-88af-963acd8caa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, however, thanks to a long-forgotten letter, Jurzyk, 35, has
        uncovered the truth about how her family rescued and hid two Jewish sisters
        from the Nazis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b730c41-6788-4143-8711-28b9af05efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having moved to Stockholm as a baby, Jurzyk grew up hearing from
        her grandparents about her great-grandfather''s bravery -- though details
        were scant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda4fb3-5904-400c-b80e-5b244bb1b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very close to my grandparents," she told CNN. "I spent every
        school holiday with them in Poland and World War II was very present because
        they both survived it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3dfd68-35d7-4bbd-b015-08518149581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her grandfather, Stanislaw Jurzyk, told her that in 1942, aged 12,
        while playing on the family farm in Gostchorz -- a village about 68 miles
        east of Warsaw -- he stumbled across two women, both in their 20s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e69984-6e0a-4883-a7cb-721f5b86c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocked, he told his parents, who revealed that they had been hiding
        the sisters since finding them in their fields.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b99393-f6d5-4df9-b075-b934c089cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were badly beaten and very weak," Karolina Jurzyk, who works
        as a pattern maker for H&amp;M in Stockholm, told CNN. According to her grandfather,
        the sisters were orphaned -- but they spoke little of their past.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c05c6e0-7c5a-4afd-ba16-522d6f5a6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanislaw was sworn to secrecy by his father -- also called Stanislaw.
        That same year, his mother, Helena, died in childbirth -- leaving Stanislaw
        Senior to raise the children alone, while still protecting the women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d7fc7-dc7d-4f7b-8460-59b2d7cbd2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Nazi regime, anyone found to be hiding Jews risked severe
        punishment -- including the death penalty -- if captured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0ad83-0d55-4b9b-a5c4-c2c326e5c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurzyk didn''t know her great-grandfather, who died in 1989, and
        her surviving relatives knew nothing about the sisters'' fate after they left
        the farm two years later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bb21f-c600-4bff-bddc-49cc4479c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when her father, Wojciech, 60, recently discovered a letter,
        her interest was sparked. Tattered and scrawled in old Polish, it was almost
        impossible to decipher the correspondence that her grandfather had sometimes
        talked about.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1e4ed-7ec9-4d70-945b-8e816d5bfd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing was clear, however: The correspondents'' names -- Fela
        and Jadzia Kejzman. Jurzyk, who until then had only known the women''s first
        names, ventured online for clues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f2875-0b64-4828-b0ed-7cfe0352f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A simple online search returned both sisters'' names</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493baa9a-54cb-4980-b9e2-938eb40cf205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both names appeared on genealogy site MyHeritage. Excited and nervous,
        Jurzyk messaged the family tree''s host.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96742a22-e6e9-45f6-aee1-ee188c2548b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Norman, 42, a New York-based real estate agent, replied. She
        is the granddaughter of Jadzia, whose full given name was Jadwiga.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213c573-2ddc-44c0-8ab1-cc329d770d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman knew of the rescue but in even less detail than Jurzyk, as,
        like many Holocaust survivors, her grandmother and great-aunt rarely spoke
        of their experiences or their early lives growing up in Poland. What she could
        share, however, was that both sisters raised families in North America; her
        grandmother in Toronto, while Fela -- short for Felicia -- settled in Chicago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1461b68-ae07-46bf-b773-02bcbd26e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had tears in my eyes, I was so glad to hear they survived," said
        Jurzyk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3db3de-c764-48c5-9648-bd822e131dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families and MyHeritage now hope to apply to Yad Vashem -- the
        World Holocaust Remembrance Center in Jerusalem -- to have Stanislaw Jurzyk
        Sr. recognized as Righteous Among the Nations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffdc043-020c-46e0-bac4-3d941c87afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process is complex but if successful, the official honor would
        see him rank among other gentiles who risked much to save Jews during the
        war -- among them Oskar Schindler, Raoul Wallenberg and Miep Gies, who helped
        hide Anne Frank.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db446ca3-9da8-4735-b850-774576a8ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poignant timing</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8d775-5cbb-4eee-bace-84f65867ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the discovery is all the more poignant as both families
        were bereaved over the past year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad36c3-8d8c-4247-9640-c61a3862b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Norman''s grandmother died several years ago,her great-aunt,
        Fela, only passed away in December, aged 103.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a265429-fe4e-45fd-984e-485979428b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Jurzyk''s grandfather, Stanislaw, died in March after suffering
        from dementia. He lived long enough to hear the news, however.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b843a9-04d9-42d7-909e-d1c407cfb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandfather apparently became very emotional," Jurzyk told CNN,
        as he learned from his son, Jurzyk''s father, that the connection with the
        sisters'' family had been made. "Somewhere deep inside he knew they were safe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f9d24-f0e7-4e3f-9fa2-c176da7cc68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she regrets not acting sooner, Jurzyk says connecting with
        Norman has eased the loss of her grandfather''s death.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283691be-3baf-40d0-bdd0-6b6af658d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel our ancestors had such a huge connection and it''s almost
        as if I have been a part of it as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9fede4-8733-4ae3-9185-e80ee500502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a very spiritual person but somehow I feel their energy
        with me and it''s comforting -- it''s like he''s saying ... ''you''re doing
        a good job.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7abfed7-b904-49ce-a55a-e8992e36b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When MyHeritage heard the story they had the letter professionally
        translated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0d209-7117-4668-ad54-12cf5d74b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressed to Stanislaw Senior, it was dated February 10, 1948 and
        sent from a displaced persons camp in Bamberg, within the US-controlled part
        of Germany.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0532218-f202-44d2-add5-9029a91c1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wrote: "A lot of time has passed since the day we said goodbye
        to you. However, we did not express our cordial thanks to you for all the
        good that you did for us. We will never forget this noble act of saving our
        life."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da537e8d-2d17-4081-b5b6-0b7c16a34924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women described Jurzyk''s great-grandfather as "a person who
        has done the best and grandest act of saving human life" and expressed their
        "most profound gratitude."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7526932-a444-4247-98de-0ede64e1b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They talked of "a new stage in life" on "blood-soaked German soil,"
        but outlined plans to emigrate "beyond Europe''s borders."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd0496-6a51-418d-a007-a2fc5ac8f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fela appears to have physically written the letter, saying her sister
        married and had a baby, while she has "a much-loved husband."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538444a-dc44-4044-bb9d-5490a94c39ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds: "My husband already knows you from my accounts and he
        has asked me to send you his regards and a handshake."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e9aa7f-bc99-43e8-89e1-d1b07a9f1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signing off, she expresses her intention to stay in touch, saying
        "the bond of our friendship should be unbreakable."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b63d71-1b41-43fe-bee6-1bc021693b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second letter emerges</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f5a1f-afa9-4547-9885-536009b9ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Jurzyk''s father uncovered another letter in his
        own father''s belongings. In this one, dated November 22, 1949, Fela says
        she and her husband arrived in the United States after a treacherous sea crossing.
        She explains that her sister and family remain in Germany but hope to leave
        soon.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937a4bd-7b8c-4489-bf62-7bc7e192bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Norman told CNN that hearing from Jurzyk "felt like
        a sign."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660032ea-99e9-4278-ac4d-f614bd830141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I got the message it was the most incredible thing and the
        saddest at the same time. I really believe it was my great-aunt sending us
        a sign."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c67ed-ac09-40ab-99ec-4cec53f9ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman said she first joined MyHeritage to try to find answers about
        the sisters'' past.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a49594a-6bc3-49ac-82d9-7f2dd54c52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was a mystery. We don''t know how they ended up being
        there or where they were going to. There were bits and pieces we knew but
        they told us very little."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2165618-f27c-4e0b-886d-c0dc461eda66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman has not come across any letters in reply, but she hasn''t
        yet gone through all of her great-aunt''s belongings.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a777b-5ec8-4cd5-b3a7-a9335532dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though there isn''t a lot of information in the letters, it
        still makes me cry reading them. Just knowing how much Mr. Jurzyk meant to
        her," Norman said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26c5bd-b1b0-44c2-91c2-90067147a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They lived because of him''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06a0b4-3f0c-46aa-875c-5692ea9f10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the two women have only communicated through online messages,
        but they hope to speak on the phone soon.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76af954-4473-45a0-8ed7-478a65128e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not be here if it wasn''t for her great-grandfather," said
        Norman.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d91f8-3148-41aa-9190-47c72e7021f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They lived because of him. Someone who just saw them as people
        and worthy of saving. How do you thank someone''s family for something like
        that generations later?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f2902-518b-42c0-90ae-5cde1adf29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people researching their family history see the Holocaust as
        a "black hole," but evolving technology provides "the opportunity to overcome
        what was once a critical lack of information", according to MyHeritage researcher
        Nitay Elboym.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e404dcd-c4b3-4904-8449-be0566bddb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe stories of rescue are particularly important, because
        they inspire us to do what''s right on a human level, even when it means taking
        extraordinary risks," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d8c1c-b05b-452c-86ff-3ad94c76c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:39:45.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/21/europe/jewish-sisters-rescued-scli-intl/index.html"
        target="_blank">Long-lost letter reunites families of two Jewish sisters and
        the Polish farmer who saved them from the Nazis</a></em></p>'
  'Duterte-UN-mandate-criminals-ICC-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T09:53:09.101+08:00
    'imagesource': 'jcr:ca289cdc-9837-4de4-931b-57716059b811'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdf1f4d6-3112-4245-827d-aaf477a26cb7'
    'lead': 'President Rodrigo Duterte also assures world leaders that “those found
      to have acted beyond bounds during operations shall be made accountable."  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T09:57:02.322+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:16:46.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:17.229+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amid ICC probe into drug war, Duterte asserts mandate to protect Filipinos
      in UN speech '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc602c59-57aa-4370-91bc-420d79b41b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        A week after the International Criminal Court (ICC) launched probe into the
        Duterte administration’s drug war, President Rodrigo Duterte has asserted
        his mandate to protect Filipinos from crimes before the United Nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6446101-6ebb-4a2b-8173-960d00a2c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6915c-5f46-4fbb-bf80-729e0e768d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines seeks stronger partnerships to protect the rights
        of Filipinos and realize the full potential of our nation. But let me be clear
        — what we mean is partnership that respects our peoples’ agency,” Duterte
        said in his pre-recorded speech for the 76th UN General Assembly on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4369b7e-f2d6-4ed5-ba28-6f2664d7a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me say this again: My government has a mandate and obligation
        to my people. We will deal with all criminals — including terrorists — with
        the full force of our laws," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490115c9-b10f-4187-b147-f6e677bd88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called out the UN Security Council — one of its main bodies
        in charge of international peace and security — for supposedly violating the
        tenets of democracy and transparency in the international system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f82d5-6329-41b0-be9e-9b50d8526136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy and transparency are concepts that reverberate in the
        halls of the UN. But ironically, the Security Council — the pinnacle of the
        UN structure — violates every tenet of these values," Duterte said. "It is
        neither democratic nor transparent in its representation and processes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936bdba-0d3f-4bb6-adac-83cc85f94a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that the Philippine government has finalized with
        the UN a joint program on human rights which will serve as a "model for constructive
        engagement between a sovereign member state and the UN.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d29383-70a5-4c7d-87c1-4af2b99ea360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaningful change, to be enduring, must come from within. The imposition
        of one''s will over another — no matter how noble the intent — has never worked
        in the past. And it never will in the future," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae82b93-3106-4726-9698-eda88f4c4eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://treaties.un.org/doc/Publication/UNTS/Volume%202283/II-1272.pdf">A
        2004 document</a> about the relationship between the UN and the ICC says that
        both parties can "cooperate closely, whenever appropriate, with each other
        and consult each other on matters of mutual interest.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b337576-a488-4ac6-be15-d807ec51b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN may also assist the ICC prosecutor during investigations
        on the territory of a member state.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60ae96-a546-41a7-aacc-83ff586f6005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.325+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a173e-abac-468d-a5af-c87b5fe89c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.325+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also told world leaders that he ordered the Justice department
        and the Philippine National Police to review the anti-drug campaign. He said
        “those found to have acted beyond bounds during operations shall be made accountable."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc7caf-0e37-4e93-96bf-539a99e5e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.325+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23be851-5a48-428e-afe7-1c4d35828f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.325+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC recently gave a go signal to investigate the killings committed
        during the drug war from July 1, 2016 to March 16, 2019, as well as in Davao
        City between Nov. 1, 2011 to June 30, 2016.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8508452-f4b6-4247-a336-90381f99c36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.325+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd58c80-2ef9-4097-9169-8a324cda8ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.325+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to the International Criminal Court, I think the
        statement of the President was also very clear: that he has a mandate and
        responsibility to the Filipino people," Undersecretary Robert Borje, presidential
        adviser on foreign affairs, told CNN Philippines'' <em>New Day</em> on Wednesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090248f-285c-4902-a68a-ea23597c33fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b72da-a474-4329-87f0-8f2ecba895e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db97ba81-66d4-42ae-b902-f916cff6f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7343a-06d7-48d8-a7c0-d3fdf8c5193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said that there are issues and challenges as a country that
        we want to build but he said the law applies to all, and this applies to those
        he said who will be found to have acted in excess or in abuse of power," he
        added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db879d51-eeda-4d2d-bf1c-74aa50cac873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85122c6-e6cd-4f4b-a3cc-f055dbcf9f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T09:57:02.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has repeatedly stressed that it will
        not cooperate with the ICC, but the tribunal said it has jurisdiction on crimes
        committed in the Philippines despite the country''s withdrawal from the Rome
        Statute, which took effect in 2019.</p>'
  'Duterte-UNGA-China-West-Philippine-Sea-arbitral-ruling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T09:54:37.795+08:00
