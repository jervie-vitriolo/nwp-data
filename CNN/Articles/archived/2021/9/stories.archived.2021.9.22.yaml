  'Texas-governor-bill-restrictions-abortion-inducing-drugs':
    'author': ' Carma Hassan and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T17:55:41.049+08:00
    'imagesource': 'jcr:72fe21b7-772f-42bc-bc47-65524b001f82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59b4401b-1566-431c-a711-62798a41b19e'
    'lead': 'Abortion-inducing drugs in Texas will now be harder to obtain after the
      state''s Republican governor recently signed restrictive legislation into law,
      weeks after another strict abortion law went into effect in the state.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T17:58:03.246+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:15:37.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:44.191+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Texas', 'governor', 'bill', 'abortion-inducing-drugs']
    'template': '1'
    'title': 'Texas governor signs bill tightening restrictions on abortion-inducing
      drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb50a9-805e-4e8e-90de-63b0eaf03b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Abortion-inducing drugs in Texas will
        now be harder to obtain after the state''s Republican governor recently signed
        restrictive legislation into law, weeks after another strict abortion law
        went into effect in the state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d65db-5ee4-4f83-83f7-6cd71f19e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b085496a-5572-4be9-8170-88056c7f4551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 4, signed into law by Gov. Greg Abbott on Friday, prohibits
        a person "from providing an abortion‑inducing drug to a pregnant woman without
        satisfying the applicable informed consent requirements for abortions." The
        law requires physicians providing abortion drugs to comply with certain physician
        reporting requirements. Anyone who "intentionally, knowingly, or recklessly
        violates" the bill faces a state jail felony offense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d88179d-573a-4510-a3b2-e9cb19fd88c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ac946-16f4-45cc-861a-14ec92b5de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state jail felony offense is punishable by 180 days to two years
        to jail and a fine not exceeding $10,000, according to the state''s penal
        code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7e3b1-b702-47f3-8923-d8d65a781b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ce02b-4b22-401e-b6ae-0626134c40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law joins another new controversial abortion law in the state
        that has infuriated reproductive rights activists, whose efforts to stop it
        from taking effect were turned down by the Supreme Court earlier this month.
        That law bans abortions after six weeks and allows any person -- as long as
        they''re not a government official -- to bring a civil lawsuit in state court
        against a provider accused of violating the ban.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26a398-4ddc-4d8a-b88e-eaa6bbb1df88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0237092-1662-4aed-8b65-e27f932aa173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Abbott''s office for comment on SB 4, which
        takes effect in December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814cbd6c-d8e3-4270-8adf-f4b289bb52cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1fe9f7-3ec2-4a12-9567-a437d0b5807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NARAL Pro-Choice America acting president Adrienne Kimmell said
        in a statement on Monday that the new law "blatantly tramples on Texans''
        fundamental freedoms and pushes access to care further out of reach."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e49d5-9643-4540-b340-5e48725d0dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3fd67f-e60c-4491-b971-15223fa586d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anti-choice politicians in Texas are launching their attacks on
        abortion access from every angle imaginable," she said, adding that they "have
        made their intentions abundantly clear, and they will stop at nothing to strip
        away reproductive freedom."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a609675-a556-4547-ade1-dffdfac22488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411468d-7ee1-4882-9d52-69bd9a6459ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott had already attempted to restrict so-called medication abortions
        in Texas last year when he signed an executive order that was interpreted
        to restrict abortion access in the state, citing a need to preserve personal
        protective equipment during the coronavirus pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac5b7fb-ffd6-41f1-b03c-f2c6ac720d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25888f-be2d-4e57-a0ab-b8b032f619d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s order sparked a legal battle that eventually led
        a federal appeals court to say in April 2020 that it would deny a request
        from Texas to block medication abortions, a procedure where a patient takes
        two pills, which is often performed early in a pregnancy. Abortion providers
        had argued that no PPE is used for a medication abortion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec097ab-3c2d-4f88-b4c1-b3d20b5262a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9fd446-96cf-481a-a165-cc4c1024cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another legal fight over the state''s six-week abortion
        ban looms after a San Antonio doctor who publicly claimed that he had violated
        the ban was hit in recent days with at least two lawsuits brought against
        him under the ban, both brought by plaintiffs who say they oppose the new
        law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b71dd6-c3ec-43ba-9692-b74d9b7a6abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T17:58:03.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Texas governor signs
        bill tightening restrictions on abortion-inducing drugs"&nbsp;</em></p>'
