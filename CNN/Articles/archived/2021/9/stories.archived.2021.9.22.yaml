      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients who are not immediately able to receive the care they need
        are taking it "horribly, and rightly so," Getz said. "At the end of the day,
        we''re delaying their care."</p>'
