      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176aae5-5aaa-4fe5-80e0-9eaf1ae8bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the leader of it, correct?" Geddes said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cff8f3-a93b-46dd-b76f-c4b49be87cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.365+08:00
