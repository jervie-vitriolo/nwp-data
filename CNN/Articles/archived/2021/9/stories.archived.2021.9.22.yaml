    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '028d05b0-467a-437b-85a1-b66a57c12528'
    'lead': 'It''s been nearly two years since Norris Fong has seen his family back
      in his native Singapore. Now, he''s had enough.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T16:14:58.242+08:00
