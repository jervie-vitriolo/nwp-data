      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Manila Vice Mayor Honey Lacuna will seek to take over the post that will be
        vacated by Mayor Isko Moreno next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee8086-98f1-44a8-95b7-10983b3f39af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:35:33.824+08:00
