      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor-turned-politician John "Yul Servo" Nieto, meanwhile, will
        run as her vice mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6ad011-424c-41fa-ab51-192e19c4440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:35:33.824+08:00
