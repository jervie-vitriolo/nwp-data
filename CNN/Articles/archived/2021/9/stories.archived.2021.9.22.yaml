      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the hardest decision of my life, you know, am I doing right
        by God? Am I doing right by Natalie?" he said. "And I got it out of fear."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
