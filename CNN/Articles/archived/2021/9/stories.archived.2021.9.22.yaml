      'mgnl:lastActivated': 2023-01-25T06:16:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f13891-2c6d-41ca-b33c-25afeab9fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister didn''t think there had been studies on the vaccines,
        Daryl Rise said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd7d24-c869-48f6-ac7f-5fd83054cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb54b7-9ea5-4d39-8810-bcef00fc99b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been numerous scientific studies of the vaccines, testing
        on thousands of people and millions have received them after authorities granted
        approval based on those studies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d0d15-0cbf-4b93-bf51-c18572812f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f40cf-12f3-41b1-bbbd-d6ee583d97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, 54.7% of the US population is fully vaccinated.
        However, in Idaho, it''s only 40.8%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffcd469-c88d-427a-a243-eddf20986103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec19ade8-56d5-48af-bc4d-652f2e88d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalie Rise, 46, died August 22, one of the many unvaccinated patients
        who have triggered a capacity crisis in Idaho hospitals that''s flowing into
        Spokane, Washington, which is about 33 miles away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee386bc-a5e0-42c1-8386-15109d2bd145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5dcd2-c9b9-424e-86c5-24e94df6bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idaho last week said that healthcare providers are allowed to ration
        care, meaning that providers decide who is sickest and needing immediate care,
        and who must wait for care.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602bfa5f-18a2-4fa8-8a52-34c638b45fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9fc45d-98e1-43e9-b40a-206076224558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is serious; your ability to receive care in a hospital will
        likely be affected," the Idaho Department of Health explained the measure
        on its website. "It may look very different than how you have received care
        in the past. Surgeries are being postponed, emergency departments are full,
        and there may not be any beds for patients to be admitted to the hospital."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d726a5-2887-4ff4-b624-ca5a7c6d6375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72ce24-f153-4a65-aa7d-893c251490d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Misinformation and disinformation on social media</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b412fcb-2152-4eb9-8cc5-b78368537ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s not much alternative, Idaho providers say. Hospitals
        are converting classrooms and conference rooms into hospital care rooms, and
        there are patients in the hallways.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4555314d-ac5d-4c7a-920d-9a0d310f8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7a887-5514-421b-b132-fd0d8f2b4fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the worst state that we ever have been in the pandemic,
        this surge has been back-breaking for our health care facilities," said Katherine
        Hoyer, a spokeswoman for Panhandle Health District that covers five northern
        counties in Idaho. "Our case investigators, they cannot keep up."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485600fb-20b4-41a7-8ace-376dce46a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00211b6e-7a04-427c-a33d-a0f7f6129847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that the hospitals are full of people who are unvaccinated.
        "It''s been like a tsunami wave that continues to hit us each day," Hoyer
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29beeed9-8978-4f1d-ab57-0b25b261b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b09cb0-5b1d-4854-b029-d898609dbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the cause of vaccine hesitancy in Idaho, Hoyer blamed misinformation
        and disinformation. "Social media makes it so easy to spread information quickly
        that may seem like fact, and it''s not. I wish people would listen to credible
        sources," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d9a6b-e4bc-44e2-aa77-9599bb795451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394301a-73ad-4720-87c6-59b5b43b2f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tsunami has washed into Spokane. "We''re declining roughly half
        of our patients at this point due to capacity, and we''ve done a lot of things
        to try to increase capacity," said Daniel Getz, chief medical officer at Providence
        Sacred Heart Medical Center and Holy Family Hospital in Spokane.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b90fc-0ef4-4674-a46b-135a08bbf103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e0066-4aa2-4f5a-9fa3-5248aff0d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically we''re roughly able to accept 90% of transfer requests
        from our communities to bring patients in," Getz said. "We''ve struggled over
        the past two weeks to accept half of those patients."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf4983-5d9d-4e45-a6fb-8f39a05a6276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c56bd-d18f-4f2e-ad85-50d02a0e241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital is opening a second ICU in the postoperative recovery
        area, he said, but it''s not unthinkable that it too, will have to ration
        care.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ee7e5-0173-4dc1-9173-85c5a0e430fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b25e3-baa9-4c69-bdd5-7acd00e7c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get to the point where we saturate our ability to deliver
        care, then we''re put in that incredibly difficult position," Getz said. "And
        that''s a tragic decision to have to make. You''re now trying to triage patients.
        You have multiple sick patients. You''re trying to determine which of those
        patients does not get life-saving care."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9082d7-903d-4d42-8575-f0aea88e29ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60f9e6-47aa-4b90-a19e-6f1fdd7ff190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getz is quick to point out that there are pockets of unvaccinated
        people in east Washington who are contributing to the crisis. And the overwhelming
        majority of those crowding medical facilities in both Washington and Idaho
        are not vaccinated, health officials said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1cef6e-20b6-4b57-ad72-f69d2f221b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68661d8-d36c-48f2-a78b-624c62ce4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:26:35.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of patients that are in the hospital for Covid
        right now are unvaccinated, especially those patients that are in our ICU
        on ventilators," Getz said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d514a11-c2e6-4d09-a6ba-b6a1ff371489'
