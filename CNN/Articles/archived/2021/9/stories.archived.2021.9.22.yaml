      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43ccce-380d-42aa-a30e-643661d3c4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s why I have been advocating that the alert levels here in
        NCR (National Capital Region), at least, we are following the new granular
        alert levels," Gatchalian said. "That should be practiced also in reopening
        of schools."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850609b-6aaf-4715-a28c-3e6b66ea8c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9067a5-c1e0-4b88-9c97-8dcbede6122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because that approach is based on science and risk and that can
        be applied in school openings," he said, referring to the pilot run of Metro
        Manila''s alert level system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af437f8-efc9-4c54-9c23-73d256d4e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f42e76b-b785-41e2-8b8d-ebced37e396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, who chairs the Senate Committee on Basic Education,
        Arts and Culture, said the lowest Alert Level 1 may be placed in minimal risk
        areas for COVID-19 where face-to-face classes can be held, while schools located
        in areas with more COVID-19 infections must remain under Alert Level 5.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e8d8a-2375-4452-8327-5dca36f79cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c8c80-a064-4106-81a2-91fcca760085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Start with those areas because they are zero risk, and then evaluate
        the low risk or those LGUs with one or two cases," the senator said. "But
        if it’s Alert Level 5 which is the highest, then you close schools."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106b821-73e5-41df-aacd-4afd7523f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e880a-c2cd-4809-9b4c-ada6ebdf97a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has been under general community quarantine with Alert
        Level 4 since Sept. 16. Under this scheme, restrictions are set for establishments
        that require closed and crowded spaces, as well as close contacts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee526220-8207-479b-ac9c-c3596b3dbe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bffb2a1-b150-44f7-8035-02eb1ef6617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granular lockdowns are also placed in smaller critical zones where
        residents have tested positive for COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2425f7-49e0-4c74-92f3-589bd72d8d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135eeb9-d479-461b-a7b8-80b9a063618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/9/10/explainer-NCR-pilot-COVID-19-alert-level-system.html">EXPLAINER:
        What you need to know about the COVID-19 alert level system in NCR&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f54a3-97d3-4036-9316-8c2a666cb0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd4b14-523c-4ec8-9394-329f114bd019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited in-person classes will resume in 100 public schools and
        20 private schools in low-risk areas after over a year of a large-scale distance
        learning in the country. The government has yet to announce the date of the
        pilot run, but a selection process is underway to assess the readiness of
        the participating schools.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f0f1e-eff6-488f-aede-d473c533c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aaf387-a891-48b5-9010-2b3e44fec945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:30:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates of health and education reform urged the government to
        ramp up testing, contact tracing, and vaccination among teachers and students
        ahead of the school reopening. Mass transportation, as well as the status
        of ventilation and other facilities in schools must also be addressed to reduce
        the risk of infection among schoolchildren.</p>'
  'House-bill-abolish-PITC-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
