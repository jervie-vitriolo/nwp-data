      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80cc99-efee-41b8-8c33-f52cbd1cd343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you weren''t telling the truth when you were in court under
        oath?" Shihata asked him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f6506-3f09-4df4-a6e5-56a0bd352f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
