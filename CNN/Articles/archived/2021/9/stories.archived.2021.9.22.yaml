      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states of New South Wales (home to Australia''s most populous
        city, Sydney) and South Australia are piloting programs to allow vaccinated
        travelers to quarantine at home.</p>'
