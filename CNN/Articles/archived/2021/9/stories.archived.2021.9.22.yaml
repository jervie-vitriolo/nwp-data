    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a175ce-c198-41d4-b1e3-a81f62016437'
    'lead': 'An official of the Department of the Interior and Local Government is
      asking the public to not just bring their vaccination cards with them whenever
      they go out, but to wear them on lanyards around their neck to make it easier
      to check a person''s vaccination status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T16:01:50.915+08:00
