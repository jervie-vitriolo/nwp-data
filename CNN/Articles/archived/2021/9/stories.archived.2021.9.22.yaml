    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62de0a-1c25-4fb1-ac10-59d4217f31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:20:59.840+08:00
      'mgnl:createdBy': 'vince'
