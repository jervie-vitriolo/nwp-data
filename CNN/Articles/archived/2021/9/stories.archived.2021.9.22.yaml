    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:39.065+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'vaccination-card', 'DILG', 'Department-of-the-Interior-and-Local-Government',
      'Martin-Dino']
    'template': '1'
    'title': 'DILG appeals for people to wear their vaccination cards when going outside'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c5ba4-59a7-4cf4-be8e-09a21bc7f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:01:50.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        An official of the Department of the Interior and Local Government is asking
        the public to not just bring their vaccination cards with them whenever they
        go out, but to wear them on lanyards around their neck to make it easier to
        check a person''s vaccination status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b6cef-42b5-42b4-b747-0b16e4c9f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:01:50.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ikaw ay bakunado na, paglabas mo ng bahay ay isuot mo
        na yung</em> vaccination card. Why? <em>Yung ma parokyano ng...tatanungin
        ''bakunado ka na ba?'' Paano mo malalaman kung bakunado kung hindi nakasabit
        ang</em> vaccination card? <em>At paglabas mo ng bahay, hindi ka na maaabala
        ng pulis, ng barangay na tatanungin ka ''nasa ang</em> vaccination card mo?''
        <em>kung antimanong isasabit mo na sa iyong dibdib,"</em> DILG undersecretary
        Martin Diño said at the Laging Handa briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5e618-8660-4973-b991-3a607745f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:01:50.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are vaccinated, you should wear the vaccination
        card when you go out. Why? When going to establishments...you will be asked
        ''are you vaccinated?'' How will someone know if you don''t wear it? And you
        won''t be bothered by the police, by the barangay personnel who will ask where
        your vaccination card is if you''re already wearing it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2abb76-76b3-4b6d-91ee-7a0690bf027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:01:50.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said he would make a request to the Inter-Agency Task Force
        in charge of the pandemic response so it could be enforced in all barangays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7474e5b-22f5-4e66-8ba3-00feb73230a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:01:50.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito sana ang maging sakripisyo ng bawat</em> Pilipino <em>na
        nabakunahan,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56d811-4ffe-4331-a5d4-3ba9c8cf6bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:01:50.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This could be the sacrifice of every vaccinated Filipino.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89268add-cbe7-45d6-902a-ff0b990b8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:01:50.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño added the public should wear the cards along with a face mask
        and a face shield.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1199bb-c8f6-419b-9897-4816b0742882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:01:50.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Resto PH president Eric Teng said some people
        who want to dine in at restaurants have gotten angry after staff asked them
        for their vaccination cards. Diño said such situations could be avoided if
        his suggestion were to be followed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a514e0-5196-4723-923b-fc3e7e9f326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:01:50.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region was placed under Alert Level 4 on Sept.
        16. Under this classification dine-in services, barbershops, hair spas, nail
        spas, beauty salons, and physical religious gatherings can operate indoors
        for up to 10% of capacity, but only for fully vaccinated people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be980b9-cae0-4188-ad98-1e7cab7eb470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:01:50.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
