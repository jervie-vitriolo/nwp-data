      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, a member of the Board of Governors of the PRC, underscored
        the importance of the organization''s contribution to boost the Philippines''
        testing capacity, particularly when the pandemic started last year.</p>'
