    'template': '1'
    'title': 'COVID-19 death rate more than 4 times higher in least vaccinated states
      than in most vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf36f04a-1e25-4cc2-b493-f2a0942e9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The average rate of Covid-19 deaths in
        the 10 least vaccinated states was more than four times higher over the past
        week than the rate in the 10 most vaccinated states, according to a CNN analysis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1b3f6-af48-4396-88b0-db67096a36da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b50d3-3cea-44fe-b7da-57276c8d9fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the least vaccinated states, roughly eight people out of every
        100,000 residents died of Covid-19 over the past week, compared with only
        about two out of every 100,000 people in the 10 most vaccinated states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f363e716-5ed6-4357-9f39-676614905b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b422f36d-979e-45c8-a3ed-697c0426b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN used data from Johns Hopkins University and the US Centers for
        Disease Control and Prevention for the analysis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c1cbe-0e68-41cb-924e-55d795e2afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8c448-305f-4dc1-8e8a-c7cfc0d5fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less vaccinated states tend to have higher hospitalization rates,
        too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea9c41-08fe-48aa-9b41-1cf570b72174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313ccd1-1c58-488c-8b7c-14f7ee5d47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data from the US Department of Health and Human Services
        shows an average of 39 Covid-19 hospitalizations per 100,000 people in the
        10 least vaccinated states, nearly three times higher than the average rate
        of 14 per 100,000 people in the 10 most vaccinated states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32609e-3f9c-4f7a-8101-bf77ffd6f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1aa7c-66fc-4d79-be34-f6a7395b8cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states with the lowest vaccination rates have fully vaccinated
        less than 45% of their residents. They are Alabama, Arkansas, Georgia, Idaho,
        Louisiana, Mississippi, North Dakota, Tennessee, West Virginia and Wyoming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a7de50-e51b-47d5-92f0-4edc6425ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b837ad-5383-4b42-8f36-709c4651a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the goal of the Covid-19 vaccines is to prevent severe disease
        and death, case rates also tend to be lower in states with better vaccination
        rates. The gap, however, is not as large as with hospitalization and death
        rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a633bc-7995-4bb1-9144-2092fbda5ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4efefb-0761-4dec-8f91-c14181d03b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 least vaccinated states had an average of about 463 new Covid-19
        cases per 100,000 people over the past week, while the average case rate among
        the 10 most vaccinated states was less than half that -- about 209 new cases
        per 100,000 people, according to JHU data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3caf3c2-69f6-4696-9ea4-c2ce3b216400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10c51f-df81-4ddf-a03e-77f6c4cbe8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 states with the highest vaccination rates have fully vaccinated
        more than 62% of their residents. They are Connecticut, Maine, Maryland, Massachusetts,
        New Jersey, New Mexico, New York, Rhode Island, Vermont and Washington.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593672e2-bddb-4be9-a835-5957fc2a1885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ff56e-f999-4ecc-8892-08033a06350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA could authorize shots for young children soon</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706da14-72f9-495e-8c23-a557964c6a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration (FDA) could soon authorize a
        Pfizer/BioNTech Covid-19 vaccine for young children, experts said -- a development
        that offers hope in the midst of a dangerous time in the pandemic for kids,
        who account for a quarter of all cases reported last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43771cfd-7a14-44a4-b0f4-095f5536f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50139684-bc6e-469f-9a73-9db8e7928b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is conceivable that by Halloween, we could see shots going into
        arms, but it''s going to take a number of weeks for that process to work its
        way through," Dr. James Hildreth, a vaccine adviser to the FDA, told CNN''s
        Don Lemon Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef8ede-5cfc-47dd-8c02-a560332edfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8297f0-817f-4d69-8074-2bd60d1f25d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That process is happening as the second highest total of new cases
        in children was reported last week and cases among that group continue to
        rise exponentially, according to data from the American Academy of Pediatrics
        published Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca82cc-fd4a-47df-b0d9-70c750b83687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d715f-08ce-4c4c-8cbe-5a36c7251b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as cases spread, hospitalization rates are high. An average
        of 311 children were hospitalized with Covid-19 every day over the past week,
        according to data from the US Centers for Disease Control and Prevention (CDC).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd9465-db95-43ef-97e7-d22ad23a9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77627a-282b-42b4-83a6-a7ebf01490fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pittsburgh, officials at UPMC Children''s Hospital said they
        are seeing a "historic" number of children coming to the Emergency Department.
        A tent was set up outside the emergency room Friday to help accommodate more
        patients, the hospital said in a social media post.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4d91f-58e9-4625-8f84-cd4bbbf9690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5d862-c6cf-491c-908d-1a44b18dcad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the youngest Americans eligible for vaccination are 12
        year olds, and the vaccination rate of adolescents is still inching toward
        the halfway mark, according to a CNN analysis of data from the CDC.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116910e1-8e72-470a-87ae-97e3a217eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2557cb-2e33-4e7e-9463-1771e7875763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials are currently underway for younger children, and Pfizer/BioNTech
        announced in a news release Monday that a Phase 2 of 3 trial showed their
        two-dose vaccine was safe and generated a "robust" antibody response in children
        5 to 11.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c1d72-4866-4232-bf29-378d5b801d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0ef4a-b1d5-4f5c-81ca-2860396551bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion of vaccine access would be important both for protecting
        children and for ending the hold the virus has on the US for everyone, dean
        of the National School of Tropical Medicine at Baylor College of Medicine,
        Dr. Peter Hotez said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf3745-d1b4-4de9-9549-a325098675fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a009ddf5-1110-4d2a-b3a1-342fe31d1c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, if we''re serious about halting this epidemic in the
        United States, we need 85-90% of the US population vaccinated," Hotez said.
        "That means all of the adults, all of the adolescents and large numbers of
        young kids."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027bd2d1-9331-4144-8bad-a7153254c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae51acc-6c5d-4ced-bba5-4078f3398057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is still a big challenge ahead: getting the doses into
        kid''s arms, CNN medical analyst Dr. Johnathan Reiner said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3762c83-fbed-4881-a371-0075ddd6d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3cd57-2978-4551-a11b-0b12c6e71c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some parents are eager to vaccinate their children, others
        are more hesitant.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2a15f-7612-47e4-b91f-8d7d7e9ec701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4419d80-0aca-4286-a657-a79b64dec024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it seems like a guarantee that parents would give their kids
        this vaccine, we''re going to have to do a much better job educating a very
        diverse group of Americans that this vaccine is safe and effective," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805e538-68b1-42c5-9998-e49bfcce4453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec92444-7ad0-4cc2-9a0e-dbc600ea2de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while health care professionals talk with families about the
        decision, CNN Medical Analyst Dr. Leana Wen said she thinks it is OK that
        some parents are not ready.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cededc19-e35f-46fb-adef-b2ac70263106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c54e76-86e2-4f6e-abae-a20c855c47a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that some of them may not want to go first," Wen said.
        "There''s another segment of parents who are really eager, who would do anything
        to have their kids be vaccinated. Let them go first."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46408829-46ad-4f29-bc59-bc55aa3221cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c026e1-b67b-49c6-8593-96cf8a4c3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changes to school policies</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8b3f6-5e08-47a7-ab78-89347c08c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the vaccine process plays out, schools are navigating how to
        manage students'' safety on campus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688badaa-eda3-4aaf-9d99-3d220c6a8205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9747e8f4-84ba-4c41-a335-df5d78488c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New quarantine protocols for students and faculty of Miami-Dade
        County Public Schools went into effect Monday, lessening how long staff members
        and high school students need to quarantine if exposed to Covid-19 from 10
        days to 5 days, as long as they have a negative test and are symptom free.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead25e9-7b00-406d-b97a-adba75df021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f5806-1c9f-4644-b3b6-82b250556be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade Superintendent Alberto Carvalho said masks are still
        required for all teachers and students but indicated it''s something they
        will continue to look at as the year goes on.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44de9fd-970c-419b-897b-e5dbec2f726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a564924e-f966-4b94-a7ce-33d33f29c60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:24:49.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are metrics that we are advancing to our task force ... to
        be considered as the gatekeepers of a further relaxation of protocols," he
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ac6ca-29a1-454e-b5fa-0833636f1981'
      'mgnl:activationStatus': true
