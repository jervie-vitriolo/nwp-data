    'jcr:uuid': '43a40aee-404d-4423-9a58-d261d4df09db'
    'lead': 'Manila Mayor Isko Moreno officially declared his presidential bid in
      the 2022 national elections with Dr. Willie Ong as his running mate, making
      it clear they don''t identify as administration nor opposition bets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T11:16:18.704+08:00
