  'Duterte-appeal-climate-finance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T12:56:10.137+08:00
    'imagesource': 'jcr:a0d2fbaf-1fd8-4820-a8ed-3b9c767de9f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd57610f0-330b-4081-8b24-4517dccccb65'
    'lead': 'President Rodrigo Duterte has urged wealthy countries to fulfill their
      financial commitment to support developing nations'' efforts to tackle climate
      change, saying ''this a moral obligation that cannot be avoided'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T13:01:26.147+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:16:11.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:24.905+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte-']
    'template': '1'
    'title': 'Duterte asks rich countries to fulfill pledged climate finance for developing
      nations '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11f512-98bf-4756-8732-1083c8af1338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        President Rodrigo Duterte has urged wealthy countries to fulfill their financial
        commitment to support developing nations'' efforts to tackle climate change,
        saying "this a moral obligation that cannot be avoided."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4d59c-0b3b-4231-ab94-0e1f43bd88a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developed countries must fulfill their longstanding commitment
        to climate financing, technology transfer, and capacity-building in the developing
        world," Duterte said in his taped speech at the 76th United Nations General
        Assembly that aired on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c54457-42fa-486b-a546-9c147066a86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our world’s transition to a green economy must not be at the expense
        of developing countries’ economic vitality. It simply cannot be – or it would
        be another travesty of justice," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32fde03-71cd-4da1-9b18-5163280df46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, developed countries agreed to jointly mobilize $100 billion
        per year by 2020 to address the needs of developing nations, a goal that has
        not been met, according to the <a href="https://unfccc.int/news/un-climate-chief-urges-countries-to-deliver-on-usd-100-billion-pledge"
        target="_blank">UN</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84619218-6e48-4b03-9a13-cb733cdba696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted some countries are more vulnerable to climate change,
        adding "the greatest injustice here is that those who suffer the most are
        those the least responsible for this existential crisis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c8dde1-5ad1-423d-8539-cdbdfe07e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But here we are now at a critical tipping point, where failure
        to act leads to cataclysmic consequences for the whole of humankind," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cdbf96-4fad-4d28-83f9-8d77f3f58143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then appealed for urgent climate action, especially from
        those that "can truly tip the balance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ec629-4566-4760-b33d-68e410f7d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President vowed the Philippines will do its part
        to fight climate change, targeting to reduce greenhouse gas emissions by 75%
        by 2030.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf53d0-b123-4ce9-8b59-4684b051253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he issued a moratorium on the construction of coal power
        plants and ordered concerned agencies to explore the nuclear energy option.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4edc7c-1787-42a7-97bf-a98ff76432dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment group Greenpeace backed Duterte''s calls, but it believes
        the Philippines and other countries should do more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514544f-daed-4b26-8b8d-2c0238808f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But while vulnerable countries are suffering and communities are
        bearing the brunt, we have yet to hear governments, such as the Philippines,
        call for accountability from fossil fuel companies who hold a big share of
        the responsibility," it said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013de1f-537f-4eb6-a8fa-bd5772c1159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also noted despite Duterte''s moratorium, several
        coal projects are still in the pipeline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e3a5f-98bc-4e1a-93dd-12621263d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte must commit to an urgent and managed transition to renewable
        energy by [canceling] coal projects that are still unbuilt but approved, including
        the phaseout plan for operating coal plants, and halting all plans for fossil
        gas expansion," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa0c7ab-1c42-489a-8032-a26580031fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace also called on Duterte to abandon his administration''s
        "dangerous nuclear ambitions" in his last year in office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcf5c7-54dc-4812-9501-1542d42f90e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:01:26.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nuclear is the most dangerous and expensive source of electricity
        and does not have any role in a green and just recovery," the group said.</p>'
