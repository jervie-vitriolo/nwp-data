    'lead': 'Since Monday, R. Kelly''s attorneys have presented a defense case with
      witnesses who said they never saw Kelly abuse women but who conceded they weren''t
      present much of the time Kelly was alone with female guests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T11:28:33.361+08:00
