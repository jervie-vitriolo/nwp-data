  'Clinique-Black-Honey-lipstick-in-tiktok':
    'author': 'Alexis Benveniste, CNN Business'
    'caption': 'Courtesy: Clinique'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-22T03:12:33.040+08:00
    'imagesource': 'jcr:9b3fe97f-7a41-4ea9-a66b-738dd4b7a0ac'
