      'mgnl:lastActivated': 2023-01-25T06:17:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faecac5f-f803-4ab5-8822-fe5bd52b3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T05:02:19.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president may also appoint 80 new interim members of the BTA.
        They will hold office until the end of June 2025 or until their successors
        have been elected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608b6fb-4d8c-4f50-9642-8d7ca3ef8ea6'
