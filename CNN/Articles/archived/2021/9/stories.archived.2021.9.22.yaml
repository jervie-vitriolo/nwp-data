      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states with the lowest vaccination rates have fully vaccinated
        less than 45% of their residents. They are Alabama, Arkansas, Georgia, Idaho,
        Louisiana, Mississippi, North Dakota, Tennessee, West Virginia and Wyoming.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db0127-19e1-40aa-8e43-8b8f87cde1cb'
