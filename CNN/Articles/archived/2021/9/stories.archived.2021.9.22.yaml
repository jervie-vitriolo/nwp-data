    'lead': 'President Rodrigo Duterte has renewed his call to dismantle the Kafala
      system for migrant workers in the Middle East, saying it is "unjust."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T08:25:51.893+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:16:53.111+08:00
