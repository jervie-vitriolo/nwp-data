    'imagesource': 'jcr:4e47a88e-056e-466a-b927-b1c17afa0c56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8617da9-5bbe-48e8-9dd4-6c5ef71147b2'
    'lead': 'Iranian President Ebrahim Raisi called for the US to refrain from trying
      to influence the world, saying the world no longer cares about “America First”
      or “America’s Back”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T04:18:03.179+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:17:08.666+08:00
