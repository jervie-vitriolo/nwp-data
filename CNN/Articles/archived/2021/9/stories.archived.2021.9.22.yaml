      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos posted by Gilson Neto, Brazil''s tourism minister, show members
        of the Brazilian delegation eating pizza outdoors in New York on Sunday. Nearly
        all were unmasked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f06c9-f748-4649-af87-45af076a7949'
