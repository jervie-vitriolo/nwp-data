    'title': 'US to send additional 500 million doses of Covid-19 vaccines to foreign
      nations in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b20bdf-20f0-4e26-b0da-76b8d40782b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:42:45.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The United States is set to significantly
        increase the amount of Covid-19 vaccines it will ship to foreign nations beginning
        in 2022 in an effort to end the pandemic worldwide, the White House announced
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e9d0d-950c-46a2-bf24-2b61de2beef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:42:45.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a virtual Covid-19 summit on the margins of the UN General
        Assembly, President Joe Biden will announce that the US is purchasing an additional
        500 million Pfizer Covid-19 vaccines to donate to low- and lower-middle-income
        countries around the world, a senior administration official said, previewing
        the summit. The newly announced 500 million doses are on top of the 500 million
        the US had already committed to sharing with other nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc788bc-03c8-47ea-a25d-3bae7ad03588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:42:45.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those vaccines will begin shipping out in January, and from January
        through September of next year, the US will ship out 800 million vaccines
        to the world, the official said. These vaccines bring the United States total
        to over 1.1 billion vaccines donated to other countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c6d8b-5597-4b6f-91e8-761ddd66ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:42:45.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s strategy from day one has been to take care of
        Americans and to help vaccinate the world, and that''s why even as we mounted
        an unprecedented domestic vaccination program here, we purchased 500 million
        vaccine doses for the sole purpose of giving them to others," the official
        said, adding that the US will now double that commitment even as the country
        continues to vaccinate Americans and prepare for potential booster shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df62803-e0b6-49f5-8866-0e313f5ffca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:42:45.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that the additional 500 million vaccines will
        be purchased at a not-for-profit price and will be distributed through Covid-19
        Vaccines Global Access, the global vaccination program known as COVAX.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff0f97-cda5-4e42-867c-5ae5bc4e7b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:42:45.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re proving that you can take care of your own, while helping
        others as well. We can and we must do both," the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7abf682-1b0b-4a99-9024-56fedac06396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:42:45.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit will consist of heads of state, leaders from international
        organizations, the private sector, philanthropies, nongovernmental organizations
        and other partners from around the world, according to the administration
        official, who said there are more than 100 countries and 100 organizations
        participating. The summit will contain four distinct sessions and is expected
        to last more than four hours with Biden and Vice President Kamala Harris both
        chairing a session.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385f288-dbb0-43f4-9238-89325fd6c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:42:45.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will call on world leaders to elevate the global
        level of ambition to end the Covid pandemic in 2022 and to build back better
        health security to prevent and prepare for future pandemics," the official
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863cf091-f475-49ed-b2cb-cb8a0c0f233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:42:45.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will call on world leaders in all sectors to focus on specific
        areas in order to help end the pandemic, including vaccinating the world in
        an equitable and efficient manner and saving lives now by working to solve
        the global oxygen crisis and making tests and therapeutics more available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892206b0-2f3e-45df-a917-2ead27d019a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:42:45.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House sent those participating in the summit a list of
        "deliberately ambitious" goals and targets, which will be released afterward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb65ab7-17c5-4d69-b7da-477aa8a7c501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:42:45.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to align around common goals and targets to hold ourselves
        and the world accountable for collective action to end the pandemic, and obviously
        to prepare for the next," the official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c679ee-970e-422b-99dd-94249ec560de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:42:45.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported on some of the targets expected to be
        set at Wednesday''s summit, including urging world leaders to collectively
        commit to vaccinating 70% of the world''s population against Covid-19 within
        a year and calling on nations to ensure $3 billion is available this year
        and $7 billion in 2022, for "financing for vaccine readiness and administration,
        combating hesitancy, and procuring ancillary supplies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ce700-bffe-4717-94c7-c7434e6588b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:42:45.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/22/politics/500-million-pfizer-doses-covid-vaccines-foreign-nations/index.html">"US
        to send additional 500 million doses of Covid-19 vaccines to foreign nations
        in 2022"</a></em></p>'
  'aide-ukraine-president-assassination-attempt':
    'author': 'Katharina Krebs and Zahra Ullah, CNN'
    'caption': 'An investigator examines bullet holes in the car of Serhiy Shefir,
      aide to Ukraine''s President.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T20:42:53.503+08:00
    'imagesource': 'jcr:b9980f32-9356-41ce-9d90-14886d9d713f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdcfe2c1-8c30-40c8-b734-56b9b30a17e4'
    'lead': 'Shots were fired at the car of a top aide to Ukrainian President Volodymyr
      Zelensky outside Kiev on Wednesday morning, in what police are calling an assassination
      attempt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T20:44:33.792+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:15:23.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:49.512+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aide to Ukraine''s president survives apparent assassination attempt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1f36e0-7fb4-46a4-80a6-95a56aae1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:44:33.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Shots were fired at the car of a top aide
        to Ukrainian President Volodymyr Zelensky outside Kiev on Wednesday morning,
        in what police are calling an assassination attempt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1765699c-bba7-463a-9122-e98e26028ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:44:33.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian police said in a statement that a car that Serhiy Shefir
        was traveling in came under fire in the village of Lisnyky at about 10 a.m.,
        with more than 10 bullets hitting the vehicle. The driver of the car was injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef5bee-ba30-46fc-9731-a1c7441508e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:44:33.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:23.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special police operation is underway to search for the perpetrators
        and police are appealing for information about the circumstances of the "assassination
        attempt on the lives of two Ukrainian citizens."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d630f46-ce4b-4c22-8fe0-2e7822585a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:44:33.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky, who is in New York for the UN General Assembly, said he
        did not know for now who was responsible for the attack, which has shocked
        the country''s political elite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf90926-a09d-442f-bc01-0c4968ca9997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:44:33.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know yet who stood behind this," said Zelensky, Reuters
        reported. "Sending me a message by shooting my friend is weakness."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ae97c-548e-4269-a372-6564f4f05b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:44:33.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A politician from Zelensky''s ruling party, David Arahamiya, told
        Ukrinform state news agency that Shefir was in a "state of shock" but not
        injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c344f-60fb-4c89-9ff9-c1fe7c8ef1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:44:33.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a short conversation with him ... He says that he was shot
        at, but the driver was hit ... The car was shot with an automatic weapon,
        as far as I know. The driver received three gunshot wounds, he was hospitalized,
        " Arahamiya said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6705ff-eb7e-496a-a522-99668acd0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:44:33.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mykhailo Podoliak, an adviser to the head of the office of the President
        of Ukraine, told Ukrinform that the incident could not be seen as anything
        other than a "deliberate" attempt to "kill a key member of the team."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9b0f2-903b-4728-ba9d-ae72413f55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:44:33.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:23.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is obvious that this open, deliberate and extremely brutal attack
        with the use of automatic weapons cannot be qualified other than an attempt
        to demonstratively kill a key member of the team," Podoliak said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38655ad8-101c-40d4-8775-84f1e206bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:44:33.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:23.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities have not determined who is responsible or a motive
        yet, Podoliak said it could be connected to policies aimed at reducing the
        "traditional influence" of oligarchs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ee27f-eaba-449e-9bde-5c600e8fdd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:44:33.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:23.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say at once that we certainly associate this attack with
        an aggressive and even militant campaign against the active policy of the
        head of state," Podoliak added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a87fb1-d9e6-462f-bd53-29fb4ae81c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:44:33.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/22/europe/serhiy-shefir-aide-ukraine-president-assassination-attempt-intl/index.html">"Aide
        to Ukraine''s president survives apparent assassination attempt"</a></em></p>'
