      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Wednesday,
        Senator Win Gatchalian urged the government to assess the COVID-19 situation
        in different localities as part of a "science and risk-based approach" for
        reopening schools.</p>'
