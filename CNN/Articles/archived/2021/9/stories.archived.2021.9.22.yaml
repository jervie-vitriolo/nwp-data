    'template': '1'
    'title': 'Isko Moreno-Willie Ong launch 2022 bid, neutral on political color'
    'updated': 2021-09-22T14:43:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84229483-13c9-4550-8752-29c078ab28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Manila Mayor Francis "Isko Moreno" Domagoso on Wednesday officially declared
        his presidential bid in the 2022 national elections with Dr. Willie Ong as
        his running mate, making it clear they don''t identify as administration nor
        opposition bets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec6579-f20b-41fc-af20-a108cd9c7f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, a former actor who grew up in the slums of Tondo, acknowledged
        he doesn''t have an extensive educational background and he doesn''t come
        from a powerful political clan. Although he doesn''t have experience in a
        national position, he said his plans for the Philippines will be based on
        the programs and projects he has carried out in the country''s capital during
        his first term as mayor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07bb6e2-7d49-439e-9d9b-027d4ca285c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not run on promises. I run on prototypes," he said during
        their campaign launch in Tondo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5164864-56fa-41dd-9a3a-f8e22d564914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech and press conference, the 46-year-old presidential
        hopeful slammed the government''s COVID-19 response and threw shade at Duterte''s
        foul language, but he did not give a straight answer if he is the candidate
        of the opposition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96342328-4be1-465c-b4ef-3ae5f9faee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can work with anybody, opposition, administrasyon. If we''re
        going to define ourselves based on political colors, ang makikinabang ay ang
        politiko lang," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf27fe-75b2-446f-bf72-c15f5a984e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can work with anybody, opposition, administration.
        Only politicians will benefit if we define ourselves based on political colors.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050bbeeb-6858-44ad-b60e-2c3a5f7e48db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno and Vice President Leni Robredo are 1Sambayan’s top bets
        to lead the opposition in 2022.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b24033-b05b-4f68-9496-7fb9ff2a7a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he denied that he is a "rebrand" of Duterte given
        the job opportunities he received during the early years of the administration''s
        term. He said he sees it as an opportunity to serve the public, not as service
        to the country''s top leader.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a8aca-7a87-448a-ba56-f105a78cdce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, who has recently been at the receiving end of Duterte''s
        insults, said he respects the president. In fact, he said he will continue
        projects under the administration''s big-ticket infrastructure program "Build,
        Build, Build" that are deemed beneficial to Filipinos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127fc4f-2f53-4833-9210-3e01db857cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also asked by the media about issues hounding Duterte, such
        as the non-renewal of ABS-CBN''s franchise and the investigation of the International
        Criminal Court in the administration''s war on illegal drugs. He cited the
        rule of law for both instances.&nbsp;For media franchises, he said he will
        sign it if it passes Congress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9286f1a7-e6ab-4258-95af-67f7b9f7757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong, meanwhile, refused to criticize the current administration.
        He said the fight should be focused on the ongoing health crisis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d18a1-ffb5-4322-8e3c-a85878fb3b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will stay as myself. Wala akong babatikusin [I will not criticize
        anyone]," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3dfe2-5ac0-4f70-a887-b8ee6c454a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong, who has been often photographed with Duterte allies like Mocha
        Uson, said he has close ties to members of the administration, opposition,
        and everything in between.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19089166-8e92-4d47-b7a5-74d2252a60a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno will face Senators Ping Lacson and Manny Pacquiao in the
        upcoming elections, while Ong will battle it out with President Rodrigo Duterte
        and Senate President Tito Sotto in the May 2022 polls. The official filing
        of candidacy is set next month, where more candidates are expected to emerge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f10f935-2ff6-4837-af2b-94a8e71af36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:41:52.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June survey on probable candidates, Moreno placed second among
        Filipinos'' top bets for president as well as vice president. Ong, who has
        16 million followers on Facebook, lost in the 2019 senatorial elections, placing
        18th out of the 62 hopefuls.</p>'
  'Brazilian-health-minister-positive-COVID-19-New-York-UN-':
    'author': 'Rodrigo Pedroso and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T11:14:36.605+08:00
    'imagesource': 'jcr:db5abc35-7cf8-4530-adc5-7a6d151f43eb'
