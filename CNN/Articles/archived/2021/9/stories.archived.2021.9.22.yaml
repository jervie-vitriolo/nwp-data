    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd250c-3ac6-4399-bd5e-a3795009625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was my deteriorating mental health that had really been the
        push into moving somewhere else. This was a selfish act — I did it for myself,
        and I’m happy I did. Now I’m able to think, feel, love, and move better, not
        just for myself but for my team, my friends, my family, and my work,” Issa
        says about her move to La Union in April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf813e5-aa3d-421c-aebf-2f386bba948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Athenna who moved to Baguio in July says that: “I’ve
        been more appreciative of my surroundings. Especially now, here I rarely take
        a car to travel, most of the time I just walk and take that time to look up
        and down, paying more attention to the things around me — something I don’t
        recall doing back in Metro Manila.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1604e1-c697-4f76-b130-6b49f4cc0c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onday cites that these movements may be an attempt to individualize
        the burdens of capitalism. “Instead of turning these issues outwards, and
        saying, okay, there''s something bigger than me that''s going on, and that''s
        what''s wrong. People have turned inwards, and they''ve started bearing the
        burden on their own. It''s either alam nilang may sistema pero hindi nila
        kayang baguhin ang sistema. Or they don''t even they don''t know that there''s
        a bigger system that we can question. So people start asking themselves: what
        can I do to address [it] because maybe it''s my failure?”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343dbeb3-6ecb-4860-8ec1-3016a6644bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, unpacking cottagecore as an internet trend while reconciling
        lived realities in the Philippines also requires an examination of one’s socioeconomic
        position. “It is a privilege to be able to pack up everything and move out
        of the city; something a lot of people don’t have. To care for our people,
        we need to provide more green spaces in the city, or provide better jobs for
        our people in the provinces,” Issa says, acknowledging this freedom of mobility
        and choice. Romanticization of moving to the countryside for the sake of better
        living conditions and the fulfillment of escapist fantasies remains coddled
        by those with the social, political and economic capital to actualize the
        will to do so.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0de956-cbf3-496f-9051-7de1f9fb6801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:31:01.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T06:15:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Me being able to move out and saying that life here is cheaper
        when for other people here, it’s already expensive itself, is quite different,”
        Diego says. “With cottagecore, you’re buying into an aesthetic wherein you
        choose to move out because you’ve already experienced the Metro and benefited
        from the Metro. You’re taking your privilege and bringing it into other communities
        that don’t necessarily need it.”</p>'
