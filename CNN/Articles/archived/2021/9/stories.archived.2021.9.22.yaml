    'imagesource': 'jcr:2b73b387-65f9-4e7d-9af3-bc5be5d10281'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '146bf162-4356-4dda-921e-c3e1e20e0a5d'
    'lead': 'US President Joe Biden on Tuesday detailed his plans for leading the
      United States into a new era focused on diplomacy rather than American military
      power as he seeks to counter rising autocracies including China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T00:11:57.681+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:17:26.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:10.226+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'president', 'Joe-Biden', 'UNGA', '76', 'speech', 'UN']
    'template': '1'
    'title': 'Biden makes the case at the UN for using ''relentless diplomacy'' instead
      of military might to solve global crises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b13fa-9337-4381-a569-d0f1482ed0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Tuesday
        detailed his plans for leading the United States into a new era focused on
        diplomacy rather than American military power as he seeks to counter rising
        autocracies including China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a19883-5695-4771-a1e6-3e287997074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54df1ff-08d2-497b-a155-0564cfdd070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first speech to the United Nations General Assembly since
        taking office, Biden called the next 10 years a "decisive decade for our world"
        that will determine the global community''s future. The President said the
        world stands at an "inflection point in history," arguing that the way the
        global community responds to pressing challenges like the climate crisis and
        the Covid-19 pandemic will "reverberate for generations yet to come."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c24be4-424e-4c3e-b2e4-e53c2ce68616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29511271-4485-49c7-9f69-25fcc59348b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he said those challenges must be tackled with technological
        innovation and global cooperation, not war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4fdf8f-fe5b-4fe9-9124-33cb2cc24491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd048dcfc-75bf-4abd-b5ec-56d03aa24667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve ended 20 years of conflict in Afghanistan, and as we close
        this period of relentless war, we''re opening a new era of relentless diplomacy,
        of using the power of our development aid to invest in new ways of lifting
        people up around the world, of renewing and defending democracy, of proving
        that no matter how challenging or how complex the problem we''re going to
        face, government by and for the people is still the best way to deliver for
        all of our people," Biden said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd39f6-9c06-4522-9c10-39d8bacf97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d582fa-d03b-498c-83da-73e38437a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech was a return to many of the themes that Biden has spoken
        about since entering the White House in January, framing the future of global
        relations as democracy versus autocracy and emphasizing the US'' plans to
        strengthen relationships with its allies. That commitment is something that
        many European nations are questioning in the wake of a diplomatic kerfuffle
        with the French over a new security partnership with the United Kingdom and
        Australia that cost the US'' longest ally billions in a deal for submarines
        and the mostly unilateral decision by the Biden administration to pull out
        of Afghanistan by the end of August after 20 years of war, leading to a chaotic
        withdrawal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a941172-b620-490a-ae1d-7c054d2bd686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e00bd-d94a-47e1-89f1-5a36f3d7877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming China, Biden said the US does not want a new Cold
        War with the most populous country in the world, instead looking to "compete
        vigorously" with the world''s autocracies. He said the US is turning its focus
        to the Indo-Pacific region and is "fixing our eyes on devoting our resources
        to the challenges that hold the keys to our collective future."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d3812-74ad-41c1-9395-a38892cf57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83abb4e-1f40-451d-83d2-613e962ef789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said those challenges include: "Ending this pandemic,
        addressing the climate crisis, managing the shifts in global power dynamics,
        shaping the rules of the world on vital issues like trade, cyber and emerging
        technologies, and facing the threat of terrorism as it stands today."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbed445-9a90-42c6-98a7-2e43b5aff2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72754599-17bd-4c8a-af0c-4e41f53c6145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a part of that shift in attention, the President made clear that
        he will be looking to use American diplomatic and scientific skills over military
        power as crises pop up around the globe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19b231-8272-41f4-a045-209be72c263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e0899-d5e8-4c6a-8850-863a51b0903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US military power must be our tool of last resort, not our first
        and should not be used as an answer to every problem we see around the world,"
        Biden said. "Indeed, today many of our greatest concerns cannot be solved
        or even addressed through the force of arms. Bombs and bullets cannot defend
        against Covid-19 or its future variants."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79258aba-c4a4-4345-99a1-76f4a3373eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed12b9-89e5-4b40-9839-1650ba470e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand here today for the first time in 20 years with the United
        States not at war. We''ve turned the page," Biden said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b570d0-4607-4449-a4c7-56210d0d586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab589393-14f8-4a41-a071-4073bbe16a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that, despite some apprehension from its allies,
        the US was committed to working with partners around the world to collectively
        tackle these challenges and stressed the importance of working within the
        framework of multilateral institutions like the United Nations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cde250-2dff-4318-8c53-5baa5334027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d39f49-de24-48ce-a876-b828916e0377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a fundamental truth of the 21st century that within each
        of our countries and as a global community that our own success is bound up
        in others succeeding as well. To deliver for our own people we must also engage
        deeply with the rest of the world," Biden said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed75768-900a-42c9-b4fd-86f55def489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc318aa-7a65-4a7b-ad8e-ae5059759192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added, "We will lead on all the greatest challenges
        of our time, from Covid to climate, peace and security, human dignity and
        human rights, but we will not go it alone."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9340a19-1437-41e1-80fa-934b228c6a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e55e05-89aa-4f01-b00d-1394b3ec9e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Tuesday focused heavily on the Covid-19 pandemic, which
        has claimed millions of lives around the globe. He touted the US shipping
        more than 160 million Covid-19 doses to countries around the world and putting
        more than $15 billion toward the global Covid response. He added that he would
        be announcing additional Covid-19 commitments on Wednesday at the US-hosted
        global Covid-19 summit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a2427-2b85-4c16-8f3d-3048ec192f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c03ad-4031-4000-8ed3-552b0aafe769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lost so much to this devastating pandemic that continues
        to claim lives around the world and impact so much on our existence. We''re
        mourning more than 4.5 million people, people of every nation, from every
        background. Each death is an individual heartbreak. But our shared grief is
        a poignant reminder that our collective future will hinge on our ability to
        recognize our common humanity and to act together," Biden said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9394c3-2185-4e9d-a38c-9e6877a5a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b845a9-f4f4-41c6-8af2-91de9fad3e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President stressed the urgent need to act to combat the climate
        crisis and noted his administration had pledged to double the public international
        financing to help developing nations tackle the climate crisis. Biden said
        on Tuesday he would work with Congress to double that number again, which
        would "make the United States the leader in public climate finance."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5587951-8c4f-41ed-8782-fce13aa70066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2958b8-e9d7-4e24-b710-d633ccfde741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden urged countries around the world to "bring their highest possible
        ambitions to the table" when world leaders gather in Glasgow later this year
        for the COP 26 UN Climate Change Conference.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5077486-eb9f-45b3-8668-37c3035ca226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300e149-9ae1-4802-8cc9-8361764bd15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the goal he set out earlier this year to reduce greenhouse
        gas emissions by about half from 2005 levels in 2030. Last week, Biden announced
        the US and European Union had launched a global pledge to reduce emissions
        of methane by nearly 30% by the end of the decade.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0948a8-e602-4a0a-b9fb-7b8042a0550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc924d5b-61eb-4962-9357-f4211b2c71f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the US would continue to uphold the "long-standing
        rules and norms that have formed the guardrails of international engagement
        for decades that have been essential to the development of nations around
        the world."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea49bdc9-7ba4-4080-8182-5e9d75f46a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T00:11:57.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/21/politics/biden-unga-speech/index.html">Biden
        makes the case at the UN for using ''relentless diplomacy'' instead of military
        might to solve global crises.</a>"</em></p>'
