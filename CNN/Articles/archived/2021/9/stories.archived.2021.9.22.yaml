    'template': '1'
    'title': 'R. Kelly''s legal team brings witnesses who say they never saw abuse
      by the singer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262eb3b-cfce-4981-bd3a-683ff027056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since Monday, R. Kelly''s attorneys have
        presented a defense case with witnesses who said they never saw Kelly abuse
        women but who conceded they weren''t present much of the time Kelly was alone
        with female guests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac7c15-d325-4868-b19d-db3de4df26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577fb0a9-6658-42fa-92b3-d2a1c0274c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors have listened to nearly a month of prosecution witnesses
        testifying about Kelly''s role as the alleged leader of a criminal enterprise.
        The witnesses ranged from women who accused Kelly of sexual abuse, physical
        abuse and even being kept in rooms where they had to ask for permission to
        leave or use the restroom, to former employees of Kelly who were tasked with
        helping women and girls travel to the singer''s various tour locations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f8f7a-72ff-4bfd-86ba-02a276d37a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d1f26-8546-4980-ae54-05bd315477a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is facing charges including racketeering and sex trafficking,
        and has pleaded not guilty to all charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e06b49b-0e13-4d5a-9e37-aa25515545f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212021ff-1955-473e-b3e4-6495cf1d933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the witnesses the defense has called so far are Larry Hood,
        a former Chicago police officer who pleaded guilty to felony forgery charges
        and who referred to some of the people hanging out in Kelly''s studio as "little
        hype girls" in his testimony. A former musical collaborator, Dhanai Ramnaran,
        testified he was never on Kelly''s payroll but worked with him for 15 years.
        Jeff Meeks, a former runner for Kelly, testified he once saw a woman attempting
        to leave Kelly''s studio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab0c9a-b024-47fb-9d07-285c26cfe337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efec2da-825b-4384-940b-1644567bcda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Holder, an accountant who worked for Kelly a year before the
        singer''s arrest, testified about creating a document that labeled Kelly as
        the leader of "RSK Enterprises" -- an odd choice for a defense witness as
        Kelly''s legal team is fighting prosecutors'' allegation that he was the leader
        of a criminal enterprise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e26cb1-7569-4464-8ec2-eb654375dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a6fc5-6bd1-4e53-8d07-a8a32253bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys are expected to wrap up their case Wednesday,
        and prosecutors and defense attorneys will likely give closing arguments Wednesday
        and Thursday, US District Judge Ann Donnelly said in court Tuesday. Kelly
        is not expected to testify, defense attorney Deveraux Cannick said in court
        Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837f67a-3da1-4bc7-9f43-0d9d44df32f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc432b9-913c-40b8-a531-c4f6b9ddb485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hood, who was an active-duty Chicago police officer when he served
        as a private security guard for Kelly from 2002 to 2004 while off duty, testified
        he would not lie for the singer, whom he has known since they met in grammar
        school. Hood also testified, when questioned by defense attorney Calvin Scholar,
        that he never saw Kelly with underage girls and never saw Kelly strike a woman
        or lock a woman in a room.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05fa738-c662-4472-8bb1-fd3794b56387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f299166-b404-4808-b9f3-2da588388ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a police officer, I would have had to take action against that,"
        Hood testified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06140ce9-1150-440b-b51c-9544bdf249ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f451139-72ea-4895-82c6-82bd6d7f84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When questioned by federal prosecutor Nadia Shihata about seeing
        the late singer Aaliyah around Kelly''s studio, Hood called her friends who
        accompanied her to Kelly''s studio "some little hype girls" but said he did
        not check IDs at Kelly''s studio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3fb7a7-1691-4c2b-9e91-da1d49daa746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b9300-fd90-4c1e-b5cb-023f496a87a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaliyah married Kelly when she was 15, according to documents shown
        in court and witness testimony.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
