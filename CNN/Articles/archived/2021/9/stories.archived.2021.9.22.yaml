    'template': '1'
    'title': 'Duterte renews call to abolish Kafala system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e5f46-c35a-45b1-bfd6-7a495b988039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        President Rodrigo Duterte has renewed his call to dismantle the Kafala system
        for migrant workers in the Middle East, saying it is "unjust."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6e103-ac96-4f70-a80c-a817196bf1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad4311-8dd4-4a2e-9ad0-2970c8ed1249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kafala system requires each worker to have a sponsor — either a
        citizen or a company — in the host country. It gives sponsors control over
        workers'' employment and immigration status, leaving them vulnerable to exploitation,
        according to human rights groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0733bb2-1df4-4f66-b4e3-43101ffbbdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4a9f5-b2fb-46ce-8b2c-ebd751d4bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kafala system is one such behemoth that chains the weak, the
        desperate, and the voiceless to an existence of unimaginable suffering," Duterte
        said in his speech for the 76th United Nations General Assembly on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb55e4-2d2d-43b0-89d5-96b2b7581d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717436d2-8f5f-4f99-96be-af14d52dbe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing can justify the continued existence of this unjust system.
        While reforms have been made, the Kafala system must be dismantled – sooner
        rather than later – in the name of justice and basic decency," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48e643-4230-4ab7-b2ad-3b726637c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac08c7e-ab93-4118-a11c-326c8399b7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the same call in April this year, calling the sponsorship
        system "<a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/4/20/duterte-complete-abolition-kafala-system-middle-east.html"
        href="https://www.cnnphilippines.com/news/2021/4/20/duterte-complete-abolition-kafala-system-middle-east.html"
        target="_blank">exploitative</a>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15537b6-48a9-4ae8-8cc3-345c174788cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH accepts Afghan refugees</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbabc90-4144-4ad7-8e12-e043badab9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa6dc3-deb7-46f7-bcb4-6fb1edd49cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the Philippines has opened its doors to Afghan
        nationals fleeing from conflict and urged countries to do the same.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eeedf9-2707-45b7-aeb3-ed65899e247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one global community, we must do our utmost to help the Afghan
        people and all those who continue to suffer," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de496d-108f-48a8-bfa7-beb288c8d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509dbac6-06db-441f-a33b-f26f4bff78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive added that the government is also working with
        the UN High Commissioner on Refugees to prepare a cooperation program for
        a "specific number" of Rohingya, an ethnic group—most of whom are Muslims—in
        Myanmar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9251ed8-cd6d-40a4-8640-2f2028d398ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c13fa4-2c92-42c0-b709-3281d92580cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:48:43.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has limited resources during these extraordinary
        times. But what we can do for humanity and to uplift human dignity, we will,"
        Duterte said.</p>'
  'Duterte-United-Nations-COVID-19-vaccines-booster-shots':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T08:23:26.699+08:00
    'imagesource': 'jcr:d8606233-028b-4ca8-b72e-c79a4ea51957'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b71b7ff1-4a2c-4b72-94e0-23cbfa1fb9d7'
    'lead': 'In his pre-recorded virtual address aired at the 76th United Nations
      General Assembly, President Duterte says ''there is a man-made drought of vaccines
      ravaging poor countries.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T08:26:03.905+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:52.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:13.822+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte slams rich countries’ ''selfish'' plan to give COVID-19 booster
      shots '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a857ba-f611-4ff8-85c5-4f87721e29cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:26:03.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        President Rodrigo Duterte has criticized the plan of rich countries to administer
        COVID-19 booster shots to its citizens despite the lack of supply in developing
        nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63ab22-311a-448a-8164-b6361e1c4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:26:03.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his pre-recorded virtual address aired at the 76th United Nations
        General Assembly on Wednesday, Duterte said “there is a man-made drought of
        vaccines ravaging poor countries.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8020f5b6-6254-435a-87dc-d43f22eb5bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:26:03.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rich countries hoard life-saving vaccines, while poor nations wait
        for trickles. They now talk of booster shots, while developing countries consider
        half-doses just to get by. This is shocking beyond belief and must be condemned
        for what it is – a selfish act that can neither be justified rationally nor
        morally,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17a75c-08ab-4483-a7d8-559185bdac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:26:03.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged rich countries to fully support UN’s COVAX Facility
        in order to help struggling nations as vaccines are the key to achieving an
        end to the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a26c76-f213-41f0-9889-2f8cbaf328d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:26:03.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health officials are still studying the possibility of administering
        booster shots to vulnerable sectors, but medical experts have recommended
        giving these to healthcare workers and immunocompromised people six to eight
        months after completing their vaccination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e971e5-f36e-44d8-b72d-7ce5ff3014bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T08:26:03.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 21, there are 18.82 million fully vaccinated Filipinos,
        while 22.97 million have received their first shots.</p>'
