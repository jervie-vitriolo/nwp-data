      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The 90s appeal</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be985e7f-2c3c-421d-9a68-d9c8b7dccfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinique Black Honey  "benefits from its 90s background," Michael
        Nolte, creative director of BEAUTYSTREAMS, an insights platform for the industry,
        told CNN Business. "The 90s are currently highly trending among Gen Z as an
        inspirational fashion and make-up period, which partially explains the infatuation
        of the product among young consumers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b462283-1189-41dd-871f-2e628e823d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606babd2-2989-46c6-af03-93c578795bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T03:15:45.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok lends itself to beauty product virality because the short
        clip format offers better opportunities to understand and appreciate the texture
        and effect of a beauty product as opposed to still photos," Nolte said.</p>'
    '30':
