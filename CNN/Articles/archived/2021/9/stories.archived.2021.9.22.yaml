  'California-firefighters-wildfire':
    'author': 'Aya Elamroussi, CNN'
    'caption': 'California firefighters have made significant headway in taming one
      of the largest blazes in the history of the wildfire-prone state, but heat and
      wind are likely to persist, challenging those on the front lines of multiple
      fires. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T19:55:59.065+08:00
    'imagesource': 'jcr:e8c4f57c-1a7d-41e9-b931-30557ee48d18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acaee833-a9da-4a88-80a2-c4dfa858e552'
    'lead': 'California firefighters have made significant headway in taming one of
      the largest blazes in the history of the wildfire-prone state, but heat and
      wind are likely to persist, challenging those on the front lines of multiple
      fires.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T20:04:49.951+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:15:31.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:47.396+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Firefighters make progress on one of California''s largest blazes but
      face challenges with weather ahead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4f59d-7b91-4097-9342-36deb4d4f4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;California firefighters have made
        significant headway in taming one of the largest blazes in the history of
        the wildfire-prone state, but heat and wind are likely to persist, challenging
        those on the front lines of multiple fires.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ca6b8-5cf5-4ac7-b11b-3520543b7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dixie Fire —&nbsp;the second largest in California''s history
        —&nbsp;is 94% contained after burning 963,276 acres over more than 70 days,
        according to Cal Fire. The fire has destroyed 1,329 structures and damaged
        another 95.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba755b-6aab-4a58-becf-463d31dcc69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dixie Fire is the most expansive of nine large fires currently
        burning in California, according to the National Interagency Fire Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d3f80-b009-436d-be1b-991df55036b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, firefighters are bracing for warmer weather
        that presents an ideal opportunity for more fires to spark or for existing
        ones to expand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57520b2f-19a3-4d8d-949a-ee1e9c666870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have another day of enhanced fire weather for Southern California,"
        CNN Meteorologist Michael Guy said. "Record highs fell in some areas on Tuesday
        and are forecast again for Wednesday."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ea93b-884e-4c51-b3f6-398303cfb41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat advisories were issued for the San Fernando Valley in Los Angeles
        County, for inland areas in Orange County, and the valleys of San Bernardino,
        Riverside and San Diego counties, according to Guy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca31635-fe62-4b02-a0e4-2fbb6e85a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the fire-threatening weather conditions, the Southern California
        division of the National Interagency Coordination Center anticipates that
        fire activity in that region will be at a moderate level in the coming days
        due to dry and windy conditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262fce6-5f10-44a0-9a77-ae666987e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As global warming has influenced weather conditions, fire seasons
        have gotten longer, with greater potential for more fires with increased intensity
        and more land burned —&nbsp;and California is bearing the brunt of it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e5b7d-8185-4bac-a8ba-9411300063ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 7,500 fires have burned 2.3 million acres in California
        this year, according to Cal Fire, less than at this point in the devastating
        2020 fire season but more than double the five-year annual average.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d71e23-53e1-447f-8321-62f5f21f4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A warmer climate has been directly linked to higher fire danger:
        fire seasons will become longer; drier and warmer conditions will make more
        vegetation available for fuel; increase in lightning activity will lead to
        more natural ignitions," according to a United Nations report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526772c0-0a43-4a48-b3ac-9160315453b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giant sequoias threatened by flames</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4351f9-3c8c-420c-9d2c-ef4a78a2cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sequoia National Park, some of the world''s largest trees are
        threatened by the KNP Complex Fire, which has burned 26,611 acres, according
        to InciWeb, a national clearing house for wildfire information. The agency
        did not report containment Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7de07-8179-42bd-b6b4-1a55d7c10777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The fires] are still growing, and have the potential to affect
        Sequoia National Park infrastructure and resources. We are aggressively attacking
        these fires to suppress them," the National Park Service said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf10031e-7165-4470-9646-69917d719d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two-thirds of all giant sequoia grove acreage across the Sierra
        Nevada has burned in wildfires between 2015 and 2020," according to the park
        service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a046638-5bce-4315-9222-9340f3ef1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the flames breached a "small area" of the Giant
        Forest in Sequoia National Park, where officials had prepared the trees for
        the threat of fire, officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c715990-66f4-4ab4-ad7d-5e3c8a67c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base of the General Sherman tree, the world''s largest by volume,
        had been wrapped in an aluminum-based burn-resistant material.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4982abb-f197-4f88-95cf-133939af467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials shuttered Sequoia and Kings Canyon National parks due
        to fire activity and air quality alerts are in place across the San Joaquin
        Valley because of fires in and around the Sequoia National Park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e75b3-5497-4d92-8f1b-902de2d95741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:04:49.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/22/weather/us-western-wildfires-wednesday/index.html"
        href="https://edition.cnn.com/2021/09/22/weather/us-western-wildfires-wednesday/index.html">Firefighters
        make progress on one of California''s largest blazes but face challenges with
        weather ahead</a>"</em></p>'
  'Russia-urged-to-pump-more-gas':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'The International Energy Agency has called on Russia to supply more
      natural gas to Europe to help alleviate soaring energy prices. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-22T20:11:17.570+08:00
    'imagesource': 'jcr:d3360b06-2621-4bbd-a03a-ce1be459f7e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01aa8042-a5ad-43f2-ad13-f9e65d653912'
    'lead': 'The International Energy Agency has called on Russia to supply more natural
      gas to Europe to help alleviate soaring energy prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T20:13:06.193+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:15:29.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:47.833+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Europe']
    'template': '1'
    'title': 'Russia urged to pump more gas to Europe as energy prices soar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1aa6e3-6297-4f96-bd98-45fa09705926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:13:06.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The International Energy Agency has
        called on Russia to supply more natural gas to Europe to help alleviate soaring
        energy prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d0358-c980-4759-8897-2f1e9e7edc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:13:06.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:29.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based group said in a statement that while Russia is fulfilling
        its long-term contracts to European customers, exports are down from their
        2019 level. Russia is the European Union''s largest supplier of natural gas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac778c5c-e91a-4272-907f-7bc2b2d8ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:13:06.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IEA believes that Russia could do more to increase gas availability
        to Europe and ensure storage is filled to adequate levels in preparation for
        the coming winter heating season," the energy watchdog said. "This is also
        an opportunity for Russia to underscore its credentials as a reliable supplier
        to the European market," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0301c81-872d-4781-a60f-63a19dbc18de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:13:06.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 1974 by the world''s richest economies in response
        to an oil embargo by major producers, the IEA monitors global supplies and
        the transition to sustainable energy sources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6dbf43-3258-48fa-86ec-3d83324fbe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:13:06.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices have risen sharply across Europe as a result of depleted
        stocks, a strong recovery in demand, in particular from Asia, and low supplies
        from Russia. Other factors include a particularly cold and long heating season
        in Europe last winter, and lower wind energy in recent weeks, according to
        the IEA. Electricity prices are also soaring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfc935-9cf4-4053-b608-a14755410147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:13:06.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, Gazprom, Russia''s state-backed
        exporter of pipeline gas, said that the company has increased gas exports
        this year to a level "close to the historically recorded high," which was
        reached in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a13a23-bd4a-4c09-9115-ab7e155b012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:13:06.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gazprom supplies gas in accordance with the customers'' requests
        in full compliance with the existing contractual obligations and seeks to
        satisfy the requests for additional supplies due to the available possibilities,"
        it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b70453-85ba-47c6-8a34-f5a2f7a67426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:13:06.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the IEA said that the European gas market could face "further
        stress tests from unplanned outages and sharp cold spells, especially if they
        occur late in the winter."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67334079-a91b-4f7e-bdc7-2ecd2a42ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:13:06.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:29.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in gas, coal and carbon prices in Europe have sent electricity
        prices to their highest levels in over a decade. In Germany and Spain, prices
        in September have been around three or four times the averages seen in in
        the past two years, according to the IEA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1826f409-3105-4184-8a82-687494af103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:13:06.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IEA executive director Fatih Birol said it would be "inaccurate
        and misleading" to blame the increase in natural gas prices on the clean energy
        transition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d269a5-99de-4ba4-bd7c-93ace26d0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:13:06.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well-managed clean energy transitions are a solution to the issues
        that we are seeing in gas and electricity markets today — not the cause of
        them," he added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d5de4-0918-41d6-84d5-3061145ffc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:13:06.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:29.756+08:00
