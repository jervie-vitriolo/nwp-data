      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/09/22/business/iea-russia-gas-europe/index.html"
        href="https://edition.cnn.com/2021/09/22/business/iea-russia-gas-europe/index.html">Russia
        urged to pump more gas to Europe as energy prices soar</a>"</em></p>'
  'PAL-Cebu-Pacific-ease-travel-restrictions':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-22T20:16:04.170+08:00
    'imagesource': 'jcr:3e4df7f3-0c42-45cb-b41a-59e0875b7494'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dada9fb6-5c8a-4aa3-ace5-ebcb0c8e7db2'
    'lead': 'The aviation industry is among the sectors worst hit by the COVID-19
      pandemic amid strict mobility restrictions and tight border controls aimed to
      curb the spread of the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T20:20:07.746+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:15:28.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:48.196+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAL', 'Cebu-Pacific', 'Philippine-Airlines']
    'template': '1'
    'title': 'Airlines want cap on int''l arrivals raised, shorter quarantine for
      vaccinated passengers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0751d-1c18-4de9-9586-5298dc02fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)—&nbsp;</strong>The
        country''s airlines are seeking changes to restrictions on travelers in a
        bid to help usher in their recovery amid the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaeb1b6-f4f9-4f43-bdd1-f26647f6aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines and Cebu Pacific Air on separate occasions supported
        bumping up the current limit of 2,000 international passenger arrivals per
        day, given the high demand for Filipinos who want to go home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0a5b2f-0d1c-4c77-9fc1-2d5686539d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikihati lang ang</em> PAL<em> dun sa</em> 2,000 entry allowance.<em>
        Eh problema dati bago nagka-pandemya</em>, 40,000 a day <em>lumilipad sa</em>
        Manila<em> di ba. Ang laki ng nabawas diyan</em>," PAL president and chief
        operating officer Gilbert Santa Maria said in the recent forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d95243-23bb-4a0e-949a-26dfe141a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PAL''s just sharing that 2,000 entry allowance. The
        problem is, before the pandemic 40,000 (people) a day fly into Manila. So
        much was lost.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c77af-593c-4fe7-ad84-b6f05f54d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2021/9/4/Philippine-Airlines-files-bankruptcy-protection-covid.html">Philippine
        Airlines files for bankruptcy protection as COVID continues to drain financials&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790dfd8-d5b8-4624-96e2-4ab9cd0a3776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific chief strategy officer Alex Reyes shared the same view,
        also noting the high demand among Filipinos who want to go home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab3052d-9279-407e-b4b1-28a5c9cdd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to find ways wherein it''s still safe to repatriate
        the Filipinos back home but operate above this cap so one of the suggestions
        is can we shorten the quarantine period especially for fully vaccinated individuals,"
        Reyes told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68902145-7920-49d1-896e-a0f81d6ac233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both airlines have proposed shortening mandatory quarantine periods
        for international passengers who have completed their COVID-19 vaccination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c937b-2c3a-41d2-bc1d-ea80419370ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL''s proposal entails testing passengers 72 hours before their
        departure then subjecting them to quarantine, where they will also undergo
        a RT-PCR test on the third day. They can then exit the quarantine facility
        on the fifth day if they test negative and continue isolation in their homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c64f55a-58fb-4cc3-9544-d8148b839eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Versus the current 10-day quarantine protocol, our new protocol
        can save our passengers as much as ₱25,000 for this," PAL chief strategy and
        planning officer Dexter Lee said. This arrangement will also help lower ticket
        prices given the resulting increase in travelers and free up hotel capacity,
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55109f03-3953-4410-a8aa-c63d12dc93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Reyes cited the experience of Phuket, Thailand where
        fully inoculated individuals are allowed entry without any mandatory quarantine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd067ae9a-ad4f-4bd9-a961-4b04ff812c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the expensive costs of RT-PCR tests, the Cebu Pacific executive
        said they are suggesting showing proof of vaccination status instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8177ae90-2195-4214-ac9b-7e506a9bb6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our suggestion is that, can the government already loosen things
        up a bit so that if you''re already fully vaccinated, all you need to do is
        present your vaccination card and you can go in and out of the various LGUs,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed9070-e3d3-4f37-be4e-c35ebdef3ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnn.ph/news/2021/9/18/airlines-seeking-help-from-govt-covid-pandemic.html">
        Concepcion: Airlines seeking help from govt</a></strong><a href="https://www.cnn.ph/news/2021/9/18/airlines-seeking-help-from-govt-covid-pandemic.html">&nbsp;</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a448a17-28fb-470f-9f0e-7eb118d62251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the sake of our economy, I beg our decision makers to listen...
        Set up prudent policies that are very supportive of our economy. <em>Kasi
        wala namang silbi ''yung mag</em>lockdown <em>tayo,</em> zero COVID, <em>pero
        patay naman ang ekonomiya natin</em>," Santa Maria said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c72b70-95d0-4570-bcce-df236fb2b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T20:20:07.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:28.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no point imposing lockdowns and having zero
        COVID but our economy is dead.]</p>'
  'Netflix-Roald-Dahl':
    'author': 'Jack Guy, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-22T20:21:25.663+08:00
