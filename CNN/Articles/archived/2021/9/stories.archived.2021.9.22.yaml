  'dilg-vaccination-card':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T15:55:36.993+08:00
    'imagesource': 'jcr:a10c5323-5aef-4868-9b0d-0aee93a67b17'
