    'mgnl:tags': ['Hong-Kong', 'expats', 'quarantine', 'Singapore']
    'template': '1'
    'title': 'Hong Kong expats are up in arms about quarantine. Singapore stands to
      gain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862dd211-2f5d-4f72-84da-3438a83ca9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s been nearly two years since
        Norris Fong has seen his family back in his native Singapore. Now, he''s had
        enough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6398a2d-3448-4919-943b-f5fba71311d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca2a08-6535-4eeb-8701-f6dc3da81b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old fashion buyer is soon leaving Hong Kong to return
        to his home country, citing frustration over the city''s coronavirus restrictions
        and lack of a clear reopening plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbed45c-588c-497a-92fb-26b798587601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d377b6-115d-466b-bf47-6c511a6628c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore definitely has a better game plan," said Fong, who has
        lived in Hong Kong for four years and works in merchandising at Versace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf3b57-c63f-433e-9950-b08ce39d1774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac6a6d-7369-41de-9e55-e11d9b9b892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fong isn''t alone. Hong Kong and Singapore have long vied to be
        Asia''s premier global business center, but as the Chinese city''s international
        borders remain virtually closed, some businesses and expats are starting to
        lose patience — and turning to the Southeast Asian hub.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d2e6e-7f85-4f2c-8f67-ca6b2f809f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a4858-c761-41ec-a6cd-8e3a65c92140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies were already weighing the merits of Singapore over
        Hong Kong as a centralized Asian business hub, especially as Beijing began
        tightening its grip over the former British territory. But as the pandemic
        nears the two-year mark, their strategies for containing the virus have taken
        center stage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e2a43-ce5a-43ef-b06c-fe62bcde4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23686aa-35f1-40f1-bbef-b6abe2d2ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many Asian countries, Hong Kong has embraced a "zero Covid"
        strategy, placing emphasis on social distancing, limiting travel and shutting
        most non-residents out. Most travelers arriving in the city have to contend
        with one of the world''s longest quarantines, paying to isolate in a hotel
        room for up to three weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a96349-fb54-4f5e-bef2-8fed595f3fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8cc335-8491-4d6c-86e1-0c98006420c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore initially adopted a similarly arduous regime. But in recent
        months, the government has begun to switch to a "living with Covid" playbook,
        announcing plans to relax some rules and restart international travel with
        certain countries, such as Germany. The city-state also more commonly allows
        people to quarantine at home for up to 14 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361e471-6d4e-40cc-a189-c957628cdb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcd66b-8a95-41e9-a4f1-6c4ca32bb923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Singapore''s model has already been tested — and somewhat
        thwarted — by a fresh outbreak of the Delta variant, which has suspended further
        reopening plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a2f59b-1789-42b9-9e14-87946fcd8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3971bf9-5ec0-44c6-bc0a-53dc3019739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics also point out that unlike in Hong Kong, Singapore
        still has various other restrictions that pose challenges to daily life. Until
        August, for example, people weren''t allowed to publicly gather in groups
        of more than two, whereas Hong Kong has for months allowed groups of up to
        four people in public places.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ed4d2-a9df-42ee-a022-f1110a675d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c168778-c708-4e05-9cbe-639bfb29c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No end in sight</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c440f-b55f-4975-af45-f61fe8994b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many in Hong Kong, the grass is still greener on the other
        side of the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9c421-24cb-498a-91a5-04a5d9313cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44d0a6-107c-4181-b6d4-ed99da540780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederik Gollob, chairman of the city''s European Chamber of Commerce,
        argues that Singapore is gaining an edge on Hong Kong because of its willingness
        to signal an end to burdensome pandemic restrictions, even if progress has
        stalled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c6751-88c7-4206-a984-6ebefcb97fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3137f-a4f9-4ced-8db1-e385be8d583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it''s benefiting," he told CNN Business, referring to
        Singapore. "This is happening as we speak."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b1bc2-5949-4a94-b5cc-8727ac30e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28236d-5525-45bc-a776-c4dd073d56ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gollob said he knew of "many examples" of companies where C-suite
        executives were deliberating whether to shift some operations out of Hong
        Kong, or which were waiting for "office leases to expire." He declined to
        name those firms, citing sensitivity concerns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d58bcb-520a-4e28-bfe3-8c014db35052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1088ce-cd06-4b60-a5f1-2c3698c4d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Singapore''s attempt to move forward, "those companies now
        have an alternative, not because they were actively looking for it, but because
        of this situation [in Hong Kong], where everything is in limbo and you can''t
        plan ahead," Gollob added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58f2592-d365-4980-a1aa-c8664c136f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e0b6b-9f4c-4ae6-9a42-ef00ba8935be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This moving or non-existing goalpost is exactly the problem ...
        businesses hate nothing more than insecurity."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d77f0d-e6d8-475a-9e35-9a698ffd2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536e608-83ca-4586-9868-cdb848764afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That uncertainty is weighing on Fong. The Versace employee said
        he had made plans to travel home twice since the start of the pandemic, only
        to have his trips canceled both times due to changing quarantine restrictions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a724fd0-b951-43cc-8307-5147a0566b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed546db-4e23-41f8-adf3-b8990ae360be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That takes a huge toll," said Fong. "This could well drag on into
        2023."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41214ac5-0acf-4d9c-a7a3-a01aed85050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af165e4f-6f4c-48de-b2de-38059574a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure on the Hong Kong government is mounting. In August, Gollob
        wrote a widely circulated open letter to Hong Kong Chief Executive Carrie
        Lam, calling on the city to "open itself sooner rather than later."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b12a9-8a40-4e7e-a13e-e88c66fd17d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebafd9e-1924-483d-97e7-f0c50533118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Otherwise,] this new quarantine regime could lead many in the
        international community to question if they want to remain indefinitely trapped
        in Hong Kong when the rest of the world is moving on," he wrote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843eb212-2b68-49ae-9061-31c6bafb8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f95ca4c-218e-4843-852d-54dfb4dcf32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong last recorded a local Covid infection on August 17, and
        has for weeks only reported about a handful of cases per day on average, from
        people entering from overseas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4243f53a-4fc0-4e83-9e28-f2f851a85177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cab0c7-bd7a-469a-a0d0-b23824cfd610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, what do we need to do? Is it: We need to achieve
        zero Covid? We have zero local infections," said Gollob, who represents more
        than a dozen foreign chambers in the city.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33639b14-20f5-4ac8-9413-ff73ecbfd491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef29b08-70ad-48c9-a894-bd852ec9defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became very clear to us that someone has to ... bring forward
        a different view on the current situation."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1c746-1e77-4b35-9f1b-68897d4522a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901170be-8132-404e-b8ad-f33be86c3484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some executives have taken up their concerns with the government
        directly, albeit in private. Recently, the Asia Pacific chief of a major European
        company warned Hong Kong Commerce Secretary Edward Yau that it would move
        a considerable part of its business to Singapore because of the quarantine
        restrictions, according to a person familiar with the matter.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda77981-9615-4ea2-8284-44c70b27077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce948eba-b7ee-4522-9ef3-3017c3ba28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an attempt to demonstrate to the government that this [is]
        not only talking, but things are happening," the person added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8233a9dd-5ed7-492c-b137-7ab4e76ec713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419a52a-6b41-4b32-adb5-e078ed7c2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person declined to share further details, saying they were not
        authorized to speak on private matters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5b4b5-befb-410e-9a5e-86092b6e9f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5247b39-ea10-45d5-9144-083e0a8a617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The upside of ''zero Covid''</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471976c0-cd85-4340-accc-7a23a374c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Business, Yau said he understood their
        frustration.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8c4e7-d271-4f9d-af1b-b72412de60f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14be8988-ef9d-45d9-90bf-12899497df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not like to see any single company required to — or being
        put in a situation to — make the tough decision of leaving," he said. "But
        that''s why we maintain [such] close contact with all the foreign chambers,
        in explaining to them, and also taking into account their views."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7768328a-f7df-4589-9bac-3939d85dede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07eae6-bf5b-4236-bc31-c871632bf20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yau emphasized that there was "no perfect solution" for governments
        around the world trying to balance both economic and health concerns. "There
        is no one size fits all," he said. "This is a twin battle that we are fighting."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc10e9d-459f-4c03-9236-d32d828b7c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35abe895-176a-4206-be1f-43117aa1b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, Hong Kong has enjoyed success in tackling the pandemic.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c91b254-0498-483b-9d2b-d5e58319b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8b609-07b3-488d-8982-c1fa65b477a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city recently marked more than 21 days without local infections,
        Yau noted, while pointing to Singapore''s recent uptick in coronavirus cases.
        The city-state has registered 334 new daily cases on average since the beginning
        of September.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6bdb6f-e346-4e98-97f5-c9d093292c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6f32c-2e33-4cc0-ab21-0eecc49b7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not lose sight. This is hard-earned," Yau said. "We must
        maintain this high level of vigilance."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0f23d-9db3-4900-8a66-f1a6c17e1e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35fcc2-90d1-4de3-9b0f-1ab05a1604ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also pointed to The Economist''s "global normalcy
        index," which tracks the resumption of activity across categories including
        work, shopping, entertainment and transportation. Hong Kong leads the ranking
        of 50 of the world''s biggest economies.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131be019-7347-445e-9d53-daab818d213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48435b05-2033-4462-baf5-150cb60f706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Hong Kong also reclaimed its status as the host of Rise,
        a marquee Asian tech conference it lost to Malaysia last year. Organizers
        cited the city''s efficiency in battling the pandemic as part of the decision.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d99842-3eeb-429e-af8b-26f0d2e86832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187156d-5184-4f18-abe7-ba4a8bdff1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never give up in bringing back all these major events," said
        Yau. He cited the international air fair Art Basel as another example, which
        held its first in-person exhibition since 2019 in Hong Kong earlier this year.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472fde53-c99e-4cff-9013-7ad8cfbb4640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830757d-85d4-42dc-a299-e4a382a38669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been other bright spots, too. This month, Hong Kong announced
        that it would loosen some border restrictions, allowing travelers from mainland
        China and Macao to enter the city without having to quarantine.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743454c-561a-4f47-87e3-470df22e84d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1323f-9430-4038-bfed-e1f393815a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reopening to the mainland has been crucial for businesses who view
        Hong Kong as a gateway to the vast market there.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb977aec-562e-45b7-95bb-d7d5bf2766e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097bf92c-3514-42ed-83fe-7ae67c107a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do so, the government has been forced to take "a very robust
        approach to suppress the importation of infected cases from overseas so that
        our Covid-19 situation is acceptable to the mainland authorities," according
        to Lam''s office.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03095cdf-d40c-4449-be60-2b435fcc9771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8de99-b2ec-4aa4-b8d1-2aeb0dfc3b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in mainland China and Macau have not yet reciprocated,
        meaning that most travelers from Hong Kong must still quarantine there.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a58d1-1c7b-41d4-9652-6b24a73c1604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdffe184-6d74-4b25-a5d0-65e3914d892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all the outcry among expats, Yau argues that the local community
        may not feel the same way.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b82ef57-197b-4538-9721-85f88498ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9b856-3d3e-42a3-b9b3-b56d31e19cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the local community would agree" with the same demands
        to end quarantine, he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814c946-9d8c-4ceb-a52a-719f53a56767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350295f7-9800-4873-9961-9f3c7ab0c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible reason is that unlike Singapore, Hong Kong is grappling
        with vaccine hesitancy. Despite having seven months to get the shots for free,
        only about 66% of the population have had their first dose, compared with
        more than 80% of those on the island nation.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bccd200-cd52-4fab-a7a3-a2ec3c957b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d9c2d-7f14-4d51-ac69-4c780b0f95ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s team pointed to local vaccination rates as "less than satisfactory,"
        suggesting that this left its pandemic response options somewhat limited.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95143b80-5808-4a33-aa46-e980ffcd88ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8aee8f-3b4e-45ab-b267-c2136b4e71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An existing shift</h3>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f3339-0120-41ed-931c-8ab9873f720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without the Covid crisis, headhunters were having trouble bringing
        fresh talent to Hong Kong, according to Jaya Dass, managing director of Singapore
        and Malaysia at Randstad, a major recruitment firm.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb09de-4a5f-4309-b85f-6dfce40fb074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d16a1c-253e-40d6-b981-3c41f80e590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some hesitation there," she said, noting a change of mood
        in recent months due to political events, such as the introduction of a controversial
        national security law that has given Beijing greater control of the city.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee47de-0d0f-49db-b06b-a0a98642de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa3380-dd80-4fb5-9398-b22372a90520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think where I see a shift is more on a personal level of how
        people emotionally feel about living in Hong Kong."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2293d114-7a5b-4c03-88d5-ec5bcc3fcaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec3b26-bb15-43d6-a273-f5484f7696d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some business groups have found the same. According to the American
        Chamber of Commerce in Hong Kong, "an unprecedented number of expatriates
        [have been] leaving or planning to leave the city over the past few years."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a56a1-b893-4d92-9b04-8e82f050205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7251f8fe-5e78-4d5b-bc81-519bb3f40418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released in May, the chamber said that 42% of survey
        respondents were considering or planning to depart, with discomfort over the
        security law being the chief concern.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c01d42-bc94-4ad5-a512-ad8f70b4c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03da7a-61e9-4c25-a100-23e633f67de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was introduced in Hong Kong last year. It bans any activity
        Beijing deems to constitute sedition, secession and subversion, and allows
        Chinese state security to operate in the territory.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9596815a-d1b3-4e9e-b2ca-6d26e9cb3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1d444-35b1-4576-9359-0f93f71fd567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some firms have already reduced their presence in Hong Kong because
        of the political upheaval. Last summer, The New York Times moved its digital
        news operation for Asia from Hong Kong to Seoul, citing the potential impact
        of the security law. Investing advice website Motley Fool and TikTok also
        pulled out.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a044275-c20c-4f44-9861-a0456bf032ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459db75c-1cf1-48d5-90b5-81d6cff41878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has long positioned itself as a prized alternative for
        many companies. Some tech giants, such as Facebook and Netflix, already treat
        the country as a regional home base.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87a322-2229-46e3-b1d2-b1d6a8357a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5527a345-06ac-4212-9eb1-9724c0d28493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks hunting for opportunities in Southeast Asia have also warmed
        to Singapore. Citi, for example, announced plans this year to hire 2,300 people
        in wealth management across Asia by 2025, and it expects the new recruits
        to be mostly in Hong Kong or Singapore.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4482cb-b531-4c7d-84ad-734797ce61c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c99f1-8e59-400a-ab70-806987e242e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank''s Asia Pacific CEO Alexander von zur Muehlen is also
        based in Singapore, with the lender citing a commitment "to a dual-hub structure
        in the region."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acc892-3382-4acf-8d90-12320b048ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18614509-248f-499d-aaef-efc9ad33619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, the quarantine restrictions in Hong Kong have sped
        up the decisions for job-seekers to head to Singapore, said Dass.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef93a5-13c5-4cf1-b0ab-5e9f323e99f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86085701-2d6f-4f24-bc18-2cdbe39e7822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t say it''s only based on that," she added. "[But] right
        now, I think the climate in the pandemic ... makes people reevaluate their
        choices."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9d275-7da7-4222-8fd2-ddf32989360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c6b1d-eddf-4033-ba42-5056ee14d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Carlotta Dotto contributed to this report.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b4f957-4d08-4d68-928a-102ef7841120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T16:14:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:51.878+08:00
