  'Hong-Kong-expats-quarantine-Singapore-stands-gain-':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-22T16:12:42.010+08:00
    'imagesource': 'jcr:d4e895e7-4029-4812-9300-ff354f2cc1e8'
