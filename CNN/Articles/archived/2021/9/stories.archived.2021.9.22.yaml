      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia closed its borders to non-residents in March 2020 and
        employed a mandatory quarantine system, which severely limited the number
        of people who could return to the country each week.</p>'
