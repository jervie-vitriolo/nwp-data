        the Ravena brothers, Kiefer and Thirdy as well as Juan and Javi Gomez de Leaño.</p>'
  'House-bill-voter-registration-extension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T14:48:35.933+08:00
    'imagesource': 'jcr:917be93c-261f-4cb6-aef5-0a23bd70d4fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '573108c2-44c4-4e1d-b6b5-566b4aa56e56'
    'lead': 'After a similar move from the Senate, leaders of the House of Representatives
      have filed a bill that would mandate a one-month extension of voter registration
      for the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T14:51:02.877+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:15:59.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:33.766+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill pushes for one-month extension of voter registration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7a72e-b1c0-439f-aff6-5b8d5f9cfb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:51:02.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        After a similar move from the Senate, leaders of the House of Representatives
        have filed a bill that would mandate a one-month extension of voter registration
        for the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb886270-f3c5-4c4a-82af-f1886bea99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:51:02.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Lord Allan Velasco, Majority Leader Martin Romualdez,
        and Minority Leader Joseph Stephen Paduano on Tuesday filed House Bill No.
        10261, which seeks to move the Sept. 30 deadline of the voter registration
        to Oct. 31, 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a05216-5cd1-4d7c-bfc3-6c073b5728d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:51:02.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers said the measure is to give leeway to Filipinos who
        have not been able to register due to COVID-19 pandemic restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ad818-2c79-4fa6-8cb6-b097c5f5e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:51:02.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The public health crisis has been prolonged and many prospective
        voters have been forced to delay their registration this year and in 2020,”
        read the explanatory note of the bill released to the media on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0501f49e-e588-4ff6-8e98-dca5ed2c7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:51:02.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order to avoid massive voter disenfranchisement, the Commission
        on Elections must extend the period for voter registration until 31 October
        2021,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e684f0-e2f9-4fe1-b2f7-cd58ad2af4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:51:02.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before, 23 of the 24 senators likewise pushed to move the
        month-end deadline by filing Senate Bill No. 2408. Only Senator Aquilino "Koko"
        Pimentel III didn’t sign the measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aae1e6-de7b-48a3-adcd-614adec73eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:51:02.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper chamber also <a href="https://www.cnn.ph/news/2021/9/20/Senate-warns-Comelec-voters-registration.html">warned
        the Commission on Elections</a> of a budget cut if it refuses to allot another
        month for the registration period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87bcfab-f386-48b2-b258-35d8b418c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:51:02.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC earlier said it <a href="https://www.cnn.ph/news/2021/9/21/Comelec-Senate-request-voter-registration.html">will
        hold an en banc meeting</a> to discuss the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789af8d7-0916-4c03-a41c-2b19b734ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T14:51:02.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has repeatedly rejected calls for the extension, saying it would
        affect the agency''s preparations for the upcoming polls.</p>'
  'OCTA-COVID-cases-NCR':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T15:01:54.487+08:00
    'imagesource': 'jcr:658734ae-eaac-474c-b8b3-58a995c80837'
