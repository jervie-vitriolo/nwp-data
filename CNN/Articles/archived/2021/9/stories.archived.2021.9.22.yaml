      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        The Food and Drug Administration (FDA) said some local factories can be used
        in the fill and finish service for vaccines eyed by the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb6789-ce0e-44b1-adbd-fd8a3836cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:42:45.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung mga</em> existing manufacturer <em>natin na maaaring
        ire-align mula sa ibang gamot na</em> injectable to vaccines. So, <em>posible
        ''yon,"</em> FDA general managrer Eric Domingo said at a briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09925d26-b0c9-49e0-a1c4-b621b7f49c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:42:45.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Exisiting local manufacturers can realign from other
        injectable medicines to vaccines. That is possible.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61204ec9-1932-4ccd-bea5-69aaf216fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:42:45.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Later on, <em>pag hindi na</em> COVID-19 <em>ang kailangan na</em>
        vaccines, <em>gusto natin na makapag</em> branch out <em>din sila into</em>
        other vaccines <em>na ginagamit natin sa</em> regular vaccination programs,"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58452c5-06cc-45b0-8a37-82c4dcc1f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:42:45.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Later on, when COVID-19 vaccines are no longer necessary,
        we want them to branch out into other vaccines which are used in the regular
        vaccination programs.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d5de92-76cc-4825-8aaa-c830e3cd0bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:42:45.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that all vaccines currently being used in the country are
        imported. Domingo, however, did not say which factories were being considered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76edac7c-58fd-4557-ab36-c58fccc4b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:42:45.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo <a href="https://www.cnn.ph/news/2021/9/21/PH-fill-and-finish-COVID-19-vaccines-2022.html"
        target="_blank">earlier said</a> that "fill and finish" means bringing over
        bulk product and then repackaging them locally into small vials, ampoules
        or syringes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff764c-d9ce-43b8-a4bd-c20d48d2933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:42:45.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Departments of Science and Technology,Trade and Industry, and
        Health are spearheading efforts to ensure the country''s self-sustainability
        when it comes to vaccines.</p>'
  'Immigration-lookout-order-Ongpin-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-22T15:54:00.830+08:00
