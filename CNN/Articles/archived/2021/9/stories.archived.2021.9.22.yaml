      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tandem was confirmed on Wednesday after they were endorsed
        by Moreno, who also formally announced his plans to run for president in the
        May 2022 elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc43a64-fec9-4f8a-bf84-06393f8489b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T15:35:33.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:54.346+08:00
