  'Japanese-sisters-oldest-identical-twins':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T13:35:09.911+08:00
    'imagesource': 'jcr:20769449-cd53-4f2c-ab59-0bd95731fd35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '888de1b8-e4e7-41ad-841c-633c26997246'
    'lead': 'Two Japanese sisters have been confirmed as the world''s oldest living
      identical twins and the oldest ever identical twins at the age of 107'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T13:37:08.968+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:16:07.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:27.648+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese sisters, age 107, certified as world''s oldest identical twins'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae131d-2bd5-42d1-a23c-70181c767609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two Japanese sisters have been confirmed
        as the world''s oldest living identical twins and the oldest ever identical
        twins at the age of 107.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207eb349-3629-496f-a37a-d7530208df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born on November 5, 1913, Umeno Sumiyama and Koume Kodama were 107
        years and 300 days old as of September 1, according to a statement from Guinness
        World Records on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a2331-dcd9-4020-83f5-f09345e7dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were born on Shodo Island, Kagawa prefecture, into a family
        of 13. The pair now live in separate care homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ecbf00-99d9-4b0f-8720-f8684594c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they were born, being a twin was reason enough to get bullied,
        according to the statement, and Sumiyama and Kodama lived apart from an early
        age.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee61dfec-758f-41ff-8db9-2d554835edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kodama left Shodo Island after elementary school and later married
        someone outside the island, so the twins ended up living more than 300 kilometers
        (186 miles) apart, said Guinness World Records.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1eff5b-4272-427e-aeec-240a43f297e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They mainly reconnected at weddings and funerals, but around the
        age of 70 they went on several Buddhist pilgrimages together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd5c02-74ec-409c-9070-8e0dfc3bce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair later joked about breaking the record for the oldest living
        identical twins, previously held by fellow Japanese nationals Kin Narita and
        Gin Kanie, but never expected to do so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29efd0-336f-4830-90a7-11a5357ebf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness World Records said that, on their 99th birthday, Sumiyama
        looked at a photo of the then-record holders and said: "I think we look younger."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be09775-4cc6-4d2e-9187-181c0713fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness World Records sent the twins their certificates by post
        due to Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a54ef0-ac39-4289-a0ed-23058a7865f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Care home staff said Sumiyama burst into tears when she saw the
        certificate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1afe47-8062-47b5-9cc5-c0e7e7f0a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Koume, whose memory is not what it once was, sadly couldn''t fully
        comprehend the significance of receiving the certificate," continues the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3c523-f64b-4008-961c-06f4fd0686e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest male identical twins ever verified by Guinness World
        Records were Dale and Glen Moyer, from the US, who both reached the age of
        105. Born in 1895, they became the oldest living twins on January 23, 2000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7cbace-2909-4486-9509-3df4f3942b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is known for its supercentenarians -- a person who is 110
        years old or older -- and many records have been achieved in the country,
        said Guinness World Records.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715c7c9-66e6-4655-b566-c70d6a4deda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:37:08.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among their number is the oldest person living, Kane Tanaka, who
        is 118. Tanaka has twice survived cancer, lived through two global pandemics
        and loves fizzy drinks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19736cb1-6e93-4756-9d6b-a6eb989f038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:39:03.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/21/asia/japan-oldest-identical-twins-record-scli-intl/index.html"
        target="_blank">Japanese sisters, age 107, certified as world''s oldest identical
        twins</a></em></p>'
  'germany-election-explainer':
    'author': 'Rob Picheta, CNN'
    'caption': 'Armin Laschet, Olaf Scholz and Annalena Baerbock are battling to replace
      Angela Merkel as Germany''s next Chancellor.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T13:46:44.877+08:00
    'imagesource': 'jcr:4ec99c4a-a467-4237-9921-634e2ca5db28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cca952a-6fb6-4054-badf-a07295d23dfb'
    'lead': 'Germans will file into polling stations to vote in an unpredictable federal
      election on Sunday — but for the first time in nearly two decades, their longtime
      leader won''t be in contention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T13:49:57.919+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:16:06.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:28.730+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What does life after Merkel look like? Germans are set to decide in
      a tight election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc102c-77ff-4b31-b2ca-d01b575bf8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Germans will file into polling stations
        to vote in an unpredictable federal election on Sunday —&nbsp;but for the
        first time in nearly two decades, their longtime leader won''t be in contention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dcf926-ea29-4b7e-8e1d-04d7ad97d2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Angela Merkel has been a symbol of stability in Europe
        since she took on the role in 2005; the chemist-turned-political mainstay
        has withstood a wave of populism, a financial crisis, a pandemic and Brexit
        to carve out an impressive legacy as the world''s most successful female leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c2a79-68e7-4d34-aeaa-81d422a321a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Merkel, 67, will step down once the repercussions of Sunday''s
        vote become clear, a move that has cast a sense of uncertainty over the weekend''s
        election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e26cdf3-1911-4c88-b339-2eae07889072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the previous votes in 2017 and 2013, there is "much
        more chance of a significant shift in German politics and policy after the
        election," according to Pepijn Bergsen, a research fellow who monitors the
        country for international think tank Chatham House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ba6d1-31a5-414c-9877-e2a35df2147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race to become Merkel''s successor is tight, and the ultimate
        victor may not be known for days or even weeks after polls close.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602e2ce-8894-47ed-9ada-caed64d85dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the first time in a generation, Germans will be deciding
        what post-Merkel Germany will look like. Whoever they turn to will face a
        catalog of challenges, both at home and abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7251d15c-5c62-4e17-a4ec-491bc48f9759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is Merkel?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7da440-5fa8-41b2-945c-f7f1c08e6cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel''s departure from the front lines of global politics has
        been a long time coming; she first announced in 2018 that she would not seek
        re-election at the end of her term, following a series of setbacks in regional
        elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3011f0-ff33-44e4-b173-d6de58face1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her time in office, she has dealt with five UK prime ministers,
        four French presidents, seven Italian prime ministers, and four American commanders-in-chief.
        Her period in power has been a remarkably eventful one, and Merkel''s imperturbable
        presence throughout has earned her an international reputation for stability
        and level-headedness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca174106-4548-4b3e-b27b-07f7702345f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That worked very well politically for her in Germany, and on the
        world stage," Bergsen told CNN. "Germany has done very well over the last
        15 years from an economic perspective ... (and) Germany didn''t do that badly
        during the financial crisis, but the realization has crept in that that won''t
        last."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353f390-b431-41c3-b64c-6beb09e81ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European refugee crisis of the mid-2010s proved a major challenge
        to Merkel''s party, the Christian Democratic Union (CDU), and she has also
        earned detractors over her close relationship with China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e06bbd-3a0b-426a-a665-358eb560139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a pandemic which saw Germany fare better than many of
        its neighbors, analysts and polling suggest Merkel will leave office with
        the respect of most Germans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b0f95-2608-48f9-847b-061bc964aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s seen very positively in Germany, because she''s associated
        with stability —&nbsp;people know what they''re getting," said Ben Schreer,
        from the International Institute for Strategic Studies'' (IISS) Berlin-based
        Europe office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30d265-0cb5-426a-b13d-6408b04957ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s in the race to replace her?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9fd84-e4ab-4774-add3-f5ef7a137825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German politics is dominated by two parties —&nbsp;the center-right
        CDU and the left-leaning Social Democratic Party, or SPD —&nbsp;who have governed
        together in a coalition for the past eight years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef555f4-7084-421e-b64d-a7fccf1adb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other parties have grown in popularity over the past decade
        as the CDU and SPD have lost ground. This election is particularly close;
        the CDU and SPD have both held polling advantages, and the Green Party has
        also emerged as a serious contender.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf8690-f173-48c0-9280-65190017db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel''s successor at the helm of the CDU is Armin Laschet, 60,
        a long-time ally of the Chancellor and the party''s deputy leader since 2012.
        A devout Catholic whose father was at one point a coal mining engineer, he
        was selected as the party''s candidate after a torturous leadership tussle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52172d1-6d03-42b2-87c5-2f0d4c37d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laschet has a background in law and journalism, and was elected
        to the German Bundestag in 1994.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf03d6-6138-48e1-9618-82a3e9f25dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel has voiced her support for Laschet, but despite her efforts
        to persuade Germans to stick with the CDU, polling suggests her replacement
        as the party''s leader has struggled to win over Germans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb6bb8f-7532-4d15-ab2c-e6f7dddd2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His foremost opponent is the SPD''s Olaf Scholz, who has taken a
        surprise lead in the polls in recent weeks, leaving him as the marginal frontrunner
        heading into Sunday''s vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5b23d-839f-4f3d-81d5-714eac2d71fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Laschet, Scholz has a long history as a political player in
        Germany. He has been Merkel''s finance minister and vice chancellor since
        2018, placing him arguably in a better position to run as her natural successor
        than her own party''s candidate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38fb72a-2b86-4460-9e7e-a82aebcc8166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz has earned increased visibility as he navigated Germany''s
        economic response to the pandemic, and cleared the last electoral hurdle with
        an assured performance in the final television debate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234e3d5-1386-4f83-a5ad-9c16e4db2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But polls nonetheless suggest a huge number of undecided voters
        late in the campaign, increasing the unpredictability of the vote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02552b3b-2800-4a13-be7b-221cf91d56f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Party''s leader Annalena Baerbock caused a brief sensation
        in German politics when she surged in the polls early in the campaign, prompting
        voters to wonder whether she could become the country''s first ever Green
        chancellor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2de7bb-dfbe-4cef-b330-4bbea0160388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 40-year-old former professional trampolinist, Baerbock stands
        out in a field of mostly male political leaders. And although her star has
        faded somewhat in the closing stretch, she has capitalized on voters'' climate
        concerns to establish her group as the third party in the race.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf133a-c8b4-47f8-9f03-ec34d0df305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-right AfD remains a stubborn presence on the political scene,
        scrapping with the liberal Free Democratic Party for fourth place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169dd1ec-240c-4080-82f8-c0b419ca0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugee crisis that sparked the AfD''s surge in German politics
        has subsided as a pressing political issue, but the party remains an outlet
        for voters angered by immigration issues. In March, they became the first
        German party since the Nazi era to be put under government surveillance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401d201-9b10-4303-ab20-c586bc57837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does the voting work?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3adc3a9-4ab1-4d19-8838-715954c5fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German elections to the Bundestag are run on a system of proportional
        representation, meaning that each party''s vote share relates directly to
        how many seats they get in parliament.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b3d1fd-5f73-47cb-86e6-8d24bb090137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That principle makes it virtually impossible for a party to lead
        a government alone; coalitions must instead be formed after the vote, and
        these often contain more than two groups.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d7bba-c5a6-489f-84be-988577946b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Germans have already cast their ballots; the pandemic has increased
        the amount of postal voting that took place before polling day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59612f23-5f23-422c-9db5-5281b3afecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of how they choose to vote, Germans are asked to pick
        their local lawmaker, and also their preferred overall party. Once the results
        come in, a race will start to put together enough seats to govern —&nbsp;meaning
        smaller parties can become kingmakers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93574fea-14b7-4504-b11c-b35a945100ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever wins on paper on Sunday night probably can''t be sure that
        he or she will actually lead the government, because there''s going to be
        so many permutations," Schreer explained, adding: "We may not know until November,
        if we''re lucky."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f9cf9-598c-4d08-bef1-ed0c3e9b33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the issues?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5312b63-e59d-49bd-817f-b55767d7bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the candidates are caught in a Merkel-sized conundrum, as they
        attempt to define their own agendas while allaying Germans'' fears over a
        change in leadership.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1dd017-3e29-408b-a90d-50d61ac7a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change has been a major factor in the country''s national
        debate, particularly after devastating flooding hit the country in July.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13474590-17bb-404c-a53e-719d6caa984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A push from Merkel has put environmental issues at the heart of
        German politics, and virtually all parties have stressed their green credentials.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9184afe0-ed11-42ea-bcc9-3966f4535682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this campaign the Green Party has called for a 70% cut in greenhouse
        gas emissions from 1990 levels by 2030, compared to the current government
        goal of a 55% cut.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5424f35-1550-4e35-a449-7c7cc471da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic worries have also come to the fore; in a last-gasp pitch
        to voters, Laschet said Monday that a left-wing coalition led by the SPD would
        cause a "severe economic crisis," Reuters reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496cbba6-332b-45ff-99ce-1f25684a8470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laschet has also followed Merkel''s line regarding the European
        Union; in the final pre-election debate, he emphasized European cohesion as
        one of his flagship policies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a1d33-3e2f-4108-8e05-b83d0914ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the campaign has been mostly defined by domestic matters; a
        minimum wage hike and pension reforms are at the heart of Scholz''s campaign,
        and he stressed those plans again in the debate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd8221-ab3a-4aba-a00f-d7ab6c786e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will a Merkel-less Germany still lead on the world stage?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f00860-07f8-43c7-b9df-c2aa4434d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global consequences of Sunday''s vote are clear; Merkel''s longevity
        saw her become Europe''s de facto leader, and it''s unclear whether her successor
        will fill the same role.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f476d15f-602c-4816-a115-f898a18a3537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany''s going to be faced with some significant foreign policy
        challenges which the new government has to take on," Schreer said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb85061-c574-4313-af67-fe336bdbbb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, who''s going to replace (Merkel), and will that
        person have the same charisma and ability that she did?" he added. "Allies
        are skeptical, and Germans as well are quite cautious in that regard."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c5dee-7799-4d2d-9ea9-e81f98597f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key part of Merkel''s role was her steadfast determination to
        maintain European cohesion and paper over the cracks between EU member states.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4580c85-5f6e-45cd-bbc1-806a501c37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Macron will try to usurp Merkel''s position in Europe," predicted
        Bergsen, signaling a possible shift in the balance of power towards France,
        Germany''s western neighbor. "The German position won''t necessarily change,
        but whoever now comes to power will have to deal with a broader (domestic)
        coalition so they will find it slightly harder to lead on the international
        stage."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb857f8e-f198-4e0c-a23d-7d8a5d3e2267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking further afield, Germany''s new leader will also have to
        balance the country''s relationships with the United States and China, two
        nations with whom Merkel attempted to maintain close ties.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a0ff7-a507-4b04-9c9d-e6b8a20634ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And keeping the United Kingdom close after its departure from the
        EU is key. "The UK remains an important partner in strategic terms, and Germany
        knows that if the UK isn''t engaged in the European continent, then you will
        split the Europeans," said Schreer.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb4096-139a-48ba-b711-dcc51c433b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Germany) is a well-respected country at the international stage
        —&nbsp;that is undoubtedly the case," he added. "The question is: Does that
        now enable Germany to weather those international storms that are certainly
        coming?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc7bd1-ea02-4c45-91ca-ce7d4ab76dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:49:57.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/22/europe/germany-election-explainer-cmd-intl/index.html">"What
        does life after Merkel look like? Germans are set to decide in a tight election"</a></em></p>'
  'sexual-assault-brain-damage':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-22T13:50:09.157+08:00
    'imagesource': 'jcr:e10d5982-ba58-4ab6-9731-9e3a88482f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9feacc94-0ee5-48ca-b7d2-2b0284bbe691'
    'lead': 'Women who have been sexually assaulted have a higher risk of developing
      a type of brain damage that has been linked to cognitive decline, dementia and
      stroke, a new study found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-22T13:55:09.553+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:16:04.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:29.748+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sexual assault linked to later brain damage in women, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bad26f-6814-4f85-a9e1-07d50bd0761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Women who have been sexually assaulted
        have a higher risk of developing a type of brain damage that has been linked
        to cognitive decline, dementia and stroke, a new study found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d58882-e46d-47b3-a259-61a70ddeddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be either childhood sexual abuse or adult sexual assault,"
        said study author Rebecca Thurston, a professor and director of the Women''s
        Biobehavioral Health Laboratory at the University of Pittsburgh''s Graduate
        School of Public Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69722a-b4b2-49c3-9acd-3caaa0f700f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based upon population data, most women have their sexual assaults
        when they are in early adolescence and early adulthood," she added, "so these
        are likely early experiences that we''re seeing the marks of later in life."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe94f4-49f4-4a76-af07-cd32470744e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Physical manifestations</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f8170-7919-4bf3-ac59-30029621b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, presented Thursday at the annual meeting of the North
        American Menopause Society, adds to a growing body of research on the long-term
        impact of sexual assault on the body and the mind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70676cf-be06-4124-a7e2-1da7d0ff0cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to keep our attention on this issue of sexual violence
        against women and not let it fall off the radar screen of society, because
        it continues to be a major women''s health issue," Thurston said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2ab62-9af0-43bb-8eb4-c524519e2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior studies have found sexual trauma to be linked to&nbsp;<a href="https://www.cnn.com/2018/10/03/health/sexual-assault-harassment-health-effects-study/index.html">higher
        levels of triglycerides and blood pressure</a>in midlife, and a <a href="https://www.ahajournals.org/doi/10.1161/JAHA.120.017629?url_ver=Z39.88-2003&amp;rfr_id=ori:rid:crossref.org&amp;rfr_dat=cr_pub%20%200pubmed">three-fold
        greater risk</a> of developing carotid plaque, all key risk factors for heart
        disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d27394-fc55-4be8-9e26-6e973f804be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a <a href="https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/10.1001/jamainternmed.2018.4886">2018
        study</a> Thurston conducted found women who reported prior sexual assault
        were three times more likely to experience depression and twice as likely
        to have elevated anxiety and insomnia than women without a history of sexual
        trauma.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda42fd-4b67-4d2f-a8b0-0234d779732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cdc.gov/heartdisease/mentalhealth.htm">Depression,
        anxiety</a> and <a href="https://www.cdc.gov/bloodpressure/sleep.htm">sleep
        disorders</a> are all linked to poorer health outcomes, including heart disease,
        according to the US Centers for Disease Control and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cd3008-d9ea-4210-8d1c-1e601e504bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC statistics also show more than 1 in 3 women in the US (and 1
        in 4 men) experience sexual assault at least once in their lifetimes. Considering
        the widespread impact, Thurston said physicians should be asking their patients
        about any prior sexual trauma, and then carefully monitoring the woman''s
        cardiovascular risk as she ages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4c9ea-3c4a-4bdc-b12e-338cb847b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who have been sexually traumatized should also feel empowered
        to speak up and tell their doctors, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e93967-7f30-43eb-86ef-ac85ee28634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely share this information with your health care providers,"
        Thurston said. "This is not your fault, so please share what you are comfortable
        with disclosing. It''s important information that has implications for your
        physical health and your emotional well-being."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbb65a-8222-4442-9b30-22862e769ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking at the brain</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00be16d-a16a-4146-bfc4-941033efed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, which will publish soon in the journal Brain Imaging
        and Behavior, looked for signs of white matter hyperintensities in the brain
        scans of 145 midlife women with no prior history of cardiovascular disease,
        stroke or dementia. However, 68% of participants had experienced trauma, and
        for 23% of the women, that trauma was sexual assault.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390f217-6f09-4c67-99d8-75bbc4aaa820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White matter hyperintensities, which show up as small spots of white
        on MRIs, are markers of disruptions in blood flow that have left damage in
        the brain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b547ed73-0bf0-4e63-aeba-3f0f9274c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using brain imaging, we found that women with a history of sexual
        assault have greater white matter hyperintensities in the brain, which is
        an indicator of small vessel disease that has been linked to stroke, dementia,
        cognitive decline and mortality," Thurston said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534884f0-51db-4da1-b926-0b0e23a15c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study controlled for other diseases and conditions that would
        affect the development of white matter hyperintensities, such as age, hypertension,
        smoking and diabetes. The study also controlled for emotional disorders, including
        depression, anxiety and post traumatic stress disorder (PTSD) symptoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61253b-4d7d-4f4f-a421-bdf6d2ae9c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in white matter hyperintensities "wasn''t explained
        by these subjective symptoms of distress," Thurston said. "It''s almost like
        your body has a memory that may not be fully manifesting through psychological
        symptoms. The sexual assault also leaves footprints of the trauma in our brains
        and our bodies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c6cec-a960-49b0-be25-dae89db86195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T13:55:09.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/22/health/sexual-assault-brain-damage-wellness/index.html">"Sexual
        assault linked to later brain damage in women, study finds"</a></em></p>'
