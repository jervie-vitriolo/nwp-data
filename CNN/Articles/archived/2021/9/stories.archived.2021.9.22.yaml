      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Hood replied.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6135e-1023-49bb-ae4f-84a682fe5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96457ebc-3592-47ff-b14a-a0a9c819908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramnaran, who testified on Monday that he was not on Kelly''s payroll
        but worked on music with Kelly "on a daily basis" for 15 years, said he never
        saw Kelly strike a woman, verbally abuse a woman or deny a woman food during
        his time with the singer. He said women who spent time with Kelly could leave
        to get something to eat or go to the bathroom "just like the rest of us."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59474daf-b371-47be-9bac-2d994335da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2a6d0-08bb-4f54-bdcb-40ee56a5f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just never really paid attention to them," Ramnaran testified,
        of seeing Kelly''s female guests during his time in the recording studio.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379827f6-2948-4c81-8994-fb4e76c20967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322e391-7f6a-4798-91f2-f7538894d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Meeks testified Tuesday that he worked with Kelly off and on
        starting in 2002, and continued to work with him on projects until Kelly''s
        arrest in 2019. Like other defense witnesses, Meeks quickly testified on direct
        examination that he did not see underage girls at Kelly''s recording studio
        during the time he worked there, that he didn''t see women locked in rooms
        and didn''t see rooms with locks on the outside of doors at the studio.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d2240-3ad6-4e7c-87a5-e9eff8c238a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46371407-4ff5-4326-9be7-d76838074af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutor Maria Cruz Melendez questioned Meeks about statements
        he made that he once saw a girl attempting to leave Kelly''s studio and that
        he asked a coworker, "What do we do?" Meeks testified he remembered the incident
        and that after the coworker determined they should let the person leave, he
        was "relieved."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2082b2a1-d346-4321-af0c-b0e6f05a8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3ddca-ce8d-48bb-b3c3-22163a101f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fair to say you don''t want to see the defendant convicted,
        right?" Melendez asked.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5bc12-1fac-4285-9e90-b34e9795bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6594104-dbd4-472e-8cd9-305816aead80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s fair," Meeks replied.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239ce4d-9390-4e8e-b0e1-335f707dbc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa025bb-060d-4ff7-ba87-491dd21078f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former accountant for Kelly, John Holder, also took the stand
        Tuesday and testified he worked for Kelly in the 18 months before the singer''s
        arrest on federal charges in 2019. Holder testified he discussed Kelly''s
        finances starting in 2018, where the finances stood and "the direction we
        need to go in to build his wealth."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ffd9f-e90d-466e-a15c-e745af176e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25258ad-bf72-4c48-ad62-85da43441f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Kelly decided who got paid and I gave him the checks," Holder
        testified.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de35a8c-6432-4faa-9c66-09a412910e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e053f2-bc62-4338-b811-5145e32bdefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the court he would sometimes meet with Kelly multiple times
        a day for as many as 12 hours a day at his Chicago studio, and testified that
        he never saw Kelly abuse his girlfriends. When cross-examined by prosecutors,
        he conceded he did not see Kelly''s interactions with women behind closed
        doors.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2957e2a-946e-4620-bf09-0887a8d016de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc0909-50a0-4d46-8fcf-662e4784ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On most occasions they (Kelly''s girlfriends) were upstairs and
        you were downstairs, correct?" prosecutor Elizabeth Geddes asked.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b8fd5-79ae-4ceb-a169-a144c6bd6391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f97b24-bbce-49ab-979d-a90624dd51ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Correct," Holder testified.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ba6a7-08e5-444c-a1fe-8a3ad1afcc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ef8ee-5386-4fbb-8fea-15f8b51cd790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Geddes introduced a chart that Holder created for Kelly as evidence
        --- a drawing of an octopus that labeled Kelly the CEO of "RSK Enterprises
        LLC" -- defense attorneys objected to the document being entered as evidence,
        while Geddes argued it was a document Holder created to show Kelly''s enterprise.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03815e7-121b-4351-8e97-7f780e44149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-22T11:28:33.364+08:00
      'mgnl:createdBy': 'pilar'
