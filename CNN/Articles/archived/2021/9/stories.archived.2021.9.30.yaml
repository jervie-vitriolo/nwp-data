      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c008c4d-0ef4-4358-a2f7-df79420fad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:50.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier this month formally accepted PDP-Laban''s nomination
        for him to run for vice president next year. In one of his weekly addresses,
        <a href="https://cnnphilippines.com/news/2021/8/31/Duterte-vice-president-2022-election-opposition-Otso-Diretso.html">Duterte
        said there were no other viable candidates for the post.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06481392-c4bd-4d03-95be-73343e0f7f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:50.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f626e6b-a8b7-43f2-9115-0d6cd175cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:50.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang previously said there is no rule mandating Duterte to
        resign if ever he runs for an elective post next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d97d0b-834a-43bc-acfe-aa72c4bc0247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:50.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96279de-6253-4655-85d0-d504bc137d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:50.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, when asked if it was possible for Duterte to reconsider
        his plan amid criticisms that his candidacy runs contrary to the intent of
        the Constitution, Roque said anything is possible until the COC is filed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b85cc-e584-43ec-8a3c-428862359a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:50.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a94d5-4675-4e5f-86d0-850f93840e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:50.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of candidates'' COC for the 2022 elections will be from
        Oct. 1 to 8, including Saturday and Sunday. Political aspirants can file their
        COCs through an authorized representative from 8 a.m. to 5 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f89a2e-5d46-4ba7-8e00-441760077f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:27:21.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:50.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, aspirants seeking to substitute for a candidate who withdrew
        from the party ticket can file their COCs until Nov. 15. However, if the reason
        is death or incapacity, substitution would be until midday of May 9.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b839a-e244-4b2b-80c9-1347e1588835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:50.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d53467-42e7-4c57-8a60-24deb83327ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his own plans for 2022, Roque said the public should just
        wait until Oct. 8 to know if he will decide to run for senator.</p>'
