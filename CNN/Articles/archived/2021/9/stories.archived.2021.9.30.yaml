      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaded4ae-eb74-4ced-8fd0-c4b313567832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobedo''s roving restaurant specializes in al pastor — 24-to-48-hour
        marinated sliced pork shoulder hand-stacked into a cone-like shape and placed
        on a vertical spit to be roasted. The dish, developed in Mexico City, was
        inspired by the Lebanese shawarma.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ea61e-a6c9-4ff8-9203-e62d2a1b3e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
