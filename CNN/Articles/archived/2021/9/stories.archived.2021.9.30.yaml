  'San-Miguel-Flavored-Beer-G-Talks-why-self-care-is-never-selfish':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-30T19:30:45.849+08:00
    'imagesource': 'jcr:1a8d15ef-afeb-4910-9989-6b430d0e5440'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fec8125-f563-4851-b88f-f8d99364f346'
    'lead': 'This is a reminder that taking care of yourself first amid these challenging
      times is not selfish at all, but is actually a way to ensuring your loved one''s
      well-being and future. Dr. Gia of GTalks tells you how.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-26T20:20:49.972+08:00
    'mgnl:createdBy': 'nikko'
    'mgnl:lastActivated': 2023-01-25T07:10:33.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:12.196+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['online-fatigue', 'self-care']
    'template': '1'
    'title': 'Why self-care is never selfish'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcab13d-5d84-489d-b611-a705b10b9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.972+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> These days have
        caused different kinds of stress to many of us. This disruption to our "normal"
        has led many of us to constantly worry about our family''s future, leaving
        us no choice but to forget about ourselves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d343a0-b608-4245-b32b-c8308a203311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.972+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77721b-883c-42ce-be45-c9f5439dee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.972+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the new normal for many of us is having to work from home
        that has removed the barrier between work and personal life. People are also
        left with only their computer or laptop cameras to communicate with others,
        and these in return causes the so-called "online fatigue."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9fcbb3-dffc-4238-93ff-5161ae5c870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.972+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f203ef-f6d9-4ff6-a071-b5d51d5e0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.972+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "zoom fatigue" - as others call it - is linked to the overuse
        of virtual meetings that people may find themselves avoiding, canceling, or
        rescheduling virtual calls. There are also times when one feels very tired
        after a meeting or switching to online meetings impairs one''s ability to
        multitask or handle work responsibilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6103c-c2fb-4954-9984-83b09002c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.972+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d4056-e135-4c5c-8dec-24ddaa962b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.972+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress just builds up that some may just be already reaching their
        breaking point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb79a3-e1c6-48ba-9d23-5a88688c5448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.972+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'image': 'jcr:4828c0eb-a1f6-4192-b70b-b2532b54d820'
