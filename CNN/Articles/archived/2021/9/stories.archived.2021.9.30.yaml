      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, Huawei reported that its AppGallery ranks third
        in the global app marketplace, with 4.5 million registered app developers
        as of the second quarter of 2021, 550 million app users, and 141 thousand
        apps integrated with Huawei Mobile Services (HMS) core.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a346b6-4696-4f04-b822-d4e7cdd4a2de'
