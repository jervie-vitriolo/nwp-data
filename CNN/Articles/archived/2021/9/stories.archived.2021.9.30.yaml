    'template': '1'
    'title': 'Mobile number portability goes live in PH'
    'updated': 2021-10-07T20:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b243aa6-0fa8-4d9f-ba03-09d7a4843872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:12:03.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        Mobile subscribers can now switch to another network provider while retaining
        their numbers as telco players start the implementation of the number portability
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6790045d-964b-421b-87a3-17f698a9c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:12:03.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some birth pains must be expected, said an official from
        Telecommunications Connectivity Inc. (TCI)—the joint venture of the country''s
        major telco players that is tasked to facilitate mobile number portability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a9efb-d0d3-4661-ade4-4794b4db4812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:12:03.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do expect to experience some inconveniences as we start offering
        the service, but we are confident that with the continued cooperation and
        hard work of our three partner telcos, we can say that finally, forever is
        here," TCI general manager Melanie Manuel was quoted as saying in a statement
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7c9d4-c52c-4a18-ac46-d9070e1e0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:12:03.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TCI said most of the porting services could be tapped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b69ca6-1a8f-45a8-8007-e3b33eccf5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:12:03.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prepaid to postpaid porting within DITO Telecommunity is not
        yet available as the new player "currently does not offer postpaid service."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14166a-c714-4fe8-acf0-061449304929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:12:03.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While text messaging for domestic and international inbound and
        outbound services will be available, there will be limitations on voice calls
        and roaming. "These initial limitations will be remedied in the soonest possible
        time," TCI said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb6706-f5cc-43a3-be0f-c9295e124e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:12:03.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loading via third-party apps and various online channels will also
        be dependent on the capability of these third-party applications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89e53b-b11e-447e-bd96-fbec1c4f56c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:12:03.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Manuel said the group was projecting an initial one million
        subscribers to avail of mobile number portability services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc9779-66c9-42c7-82e4-d309ed48da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:12:03.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominant telcos Globe Telecom and PLDT ended the first half of the
        year with 81.7 million and 71.68 million mobile subscribers, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59dfcd1-6a8f-4bef-ac70-dda3578b6df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:12:03.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New challenger DITO Telecommunity, meanwhile, has three million
        subscribers, as of September 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfd37c3-6ada-40f9-9dbe-97ede96682a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:12:03.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/business/2021/3/8/dito-number-portability-30-percent-market-share.html"
        href="https://www.cnnphilippines.com/business/2021/3/8/dito-number-portability-30-percent-market-share.html">RELATED:
        DITO to take advantage of number portability to corner 30% of market</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef56591-8e56-4554-96e3-8109abd5be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:19:45.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Globe''s GOMO delays offering of number porting services to October
        12</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c0594-5707-42f0-848f-8405e485c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:19:45.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe''s digital telco GOMO, on the other hand, has faced a delay
        in its participation in the MNP rollout, which has been called out by competitor
        Smart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f6197-0791-47cb-9a3e-c03b7fe4bd34'
      'mgnl:activationStatus': true
