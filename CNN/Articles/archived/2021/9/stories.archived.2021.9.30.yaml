      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t want to risk reducing his immune system and becoming
        vulnerable to the other virus.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb966475-1b93-46eb-937e-ff4b5c0716b6'
