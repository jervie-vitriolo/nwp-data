  'Senate-panel-subpoenas-Pharmally-accountant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-30T23:08:06.626+08:00
    'imagesource': 'jcr:4c9765dd-3f1b-4093-885f-53aae253249b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e28ba0b8-778b-48b2-be81-2ab93a4a57c4'
    'lead': 'The Senate Blue Ribbon Committee issues a subpoena against Pharmally
      accountant Jeff Mariano said to be blocking the release of financial documents
      needed in the probe on the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T23:09:56.253+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:10:38.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:11.344+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel subpoenas Pharmally accountant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca000b6-6153-4ea8-8529-9665477d5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —&nbsp;The
        Senate Blue Ribbon Committee on Thursday issued a subpoena against a Pharmally
        accountant said to be blocking the release of financial documents needed in
        the probe on&nbsp;the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588c7c8-9762-4faa-9f4a-1956327e39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Senator Richard Gordon asked that accountant
        Jeff Mariano be required to testify before the panel and submit the files
        which would back Pharmally’s financial statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57cb79c-32ec-4c8b-92ae-0002c7731133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee’s move came after outsourced auditor Iluminada Sebial
        failed to answer Senator Franklin Drilon’s questions on the firm’s financial
        report, which she audited and signed. Included in the records are over ₱7
        billion in sales and ₱33 million in donations to different government offices
        last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa78c46a-df53-4e31-b1e3-3d892989c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebial said she was merely tapped for a one-time auditing job and
        that she was only provided by Pharmally with a list of the transactions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563332b-30e9-4db2-a70e-64957a163c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she asked for the supporting documents, she said Pharmally
        refused to comply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f9d13-24cc-4c22-ac62-115bb4e270ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One time lang po ‘yung chineck ko nga po ‘yung mga ano, tapos ngayon
        pong humihingi po ako ng mga documents, ayaw na po nila magbigay,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d714d-84b4-41cd-96c6-d3de1c1a4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I only audited that one time, and when I later asked
        for the documents, they refused to provide them to me.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4d056-f4df-42f0-8c64-1829d61f142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to specify the person she was referring to, Sebial pointed
        to Mariano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea47478-7ad7-4861-bd19-0cd785096fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally president Twinkle Dargani confirmed that Mariano is the
        company’s accountant but added that she personally doesn’t know Sebial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56f814-15fd-44f7-aa8b-06b3c8bc026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>₱4,000 fee</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaeedbd-f98a-4b97-89cb-9f83cac4c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gordon asked how much Sebial was paid to examine the company''s
        multi-billion financial statement, the auditor replied that she received ₱4,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52a74d-4c01-45bd-9e41-b1842353ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ma’am, I''m sorry ha. I know nasasaktan kayo nang kaunti dahil
        parang ang laki-laki ng binubuhat sa shoulder ninyo, tapos ₱4,000 lamang pala
        ang sinweldo ninyo,” Gordon said. “I''m sorry maiipit kayo dito."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4852d-bb70-4e42-b5e8-17eca7a6b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ma''am, I''m sorry. I know you''re somewhat hurt because
        you seem to have so much weight on your shoulders, and it turned out you were
        only paid ₱4,000. I''m sorry you''ll be caught in this.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4103f09-e8a2-47a2-9b6f-8609d85e3193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the hearing, Senator Panfilo Lacson said Sebial’s license
        may be revoked over her failure to comply with the rules of her profession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd873d-e573-4f14-96ea-978545565f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pagkakaalam ko kapag kayo’y nag-audit at nag-certify, kailangan
        meron kayong kopya,” he said. “Kasi kapag wala kayong kopya na sarili ninyo,
        pwede kayong mareklamo...at maalisan kayo ng lisensya.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd14ac2-5571-4641-b184-cb5f750a60a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To my knowledge, if you audit and certify a report,
        you should have your own copy. Because if you don’t, a complaint may be filed
        against you and you may lose your license.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ac460-7c9a-489f-be6d-40fe2d6fc674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:09:56.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally is being investigated by both houses of Congress after
        it bagged billions of pesos worth of contracts from the government despite
        having only ₱625,000 in capital. It is also being probed for supplying allegedly
        overpriced medical items amid the COVID-19 pandemic.</p>'
