    'template': '1'
    'title': 'Yes, you can have COVID-19 and the flu at the same time. Here''s what
      that could look like'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb19a5a5-943a-4db6-a2f8-929170b89f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Adrian Burrowes has seen hundreds of
        COVID-19 patients. But he''s especially worried about what will happen this
        flu season -- even more so than last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5f79bf-d4df-4deb-9580-e1e331987ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c405309e-64cf-41d8-b3b4-3c4761966725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fall and winter could mark the first surge of patients infected
        with both the flu and the Delta variant -- the most contagious strain of coronavirus
        to hit the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c91707-a17f-4fbf-aae8-491d35bda626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e117d5f-a618-41cd-843a-57013631a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can certainly get both the flu and COVID-19 at the same time,
        which could be catastrophic to your immune system," said Burrowes, a family
        medicine physician and assistant professor of family medicine at the University
        of Central Florida.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5358d-fb63-408d-bb3a-e5ceaf6f0255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0177f-ba78-4860-b5f6-8b28e78e7b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m definitely more concerned this year than I was a year ago,"
        he told CNN. "And the reason why is because now we have pretty significant
        COVID fatigue amongst the American population."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79be4dd-cb73-42e2-a0ac-9993b9cce324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27228555-cec1-48f7-b50c-69935182d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened safety precautions against COVID-19 last year helped
        stymie the spread of the flu last year, said Dr. Mark Rosenberg, president
        of the American College of Emergency Physicians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acba6d7-2188-4aef-843b-6302392c40af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ca418-f4f2-47c2-85d3-8d6d3bf0828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, more people staying home and covering their faces when
        they did go out kept flu numbers historically low," Rosenberg said in a written
        statement this month. But "this year the situation could be dangerously different."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc87fb-6a6f-4a41-a4b6-9f5f1bb3eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c946b-b2b6-400a-b0ce-d5ab1ef360b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more people out and about -- and millions of Americans not
        vaccinated against the flu nor Covid-19 -- "I do believe you''re going to
        see a rise in flu cases," Burrowes said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eea64bc-8ac4-4c61-b355-f64e0ad37b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dacdf1f-2f93-4a63-af41-91655645ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe you''re going to see coinfection with flu and coronavirus.
        And I do believe you''re going to see a higher rate of mortality as a result
        of that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2580618-24eb-4027-91a0-806399789014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f359f-ec22-49aa-a983-c6e3ccb20d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What COVID-19 and the flu together could do</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28fba6-e9c4-4044-a798-3e7efda5dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their own, both COVID-19 and the flu can attack the lungs, potentially
        causing pneumonia, fluid in the lungs or respiratory failure, the US Centers
        for Disease Control and Prevention said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28240c63-6f7b-4e46-8d3b-fd8bbfef1735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e209dd7-4fba-4f84-a125-9c27cb548156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each illness can also cause sepsis, cardiac injury and inflammation
        of the heart, brain or muscle tissues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba06c28-817c-4878-af34-9a8700502bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbf2a2-29f6-479c-9eb7-61db233fdbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having both illnesses simultaneously "would increase the risk of
        longer-term effects of any of those organ systems," said Dr. Michael Matthay,
        a professor of medicine and a critical care specialist at the University of
        California, San Francisco.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e42e64-b698-4955-b5da-17ab4814c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055592d-165f-40ae-83b7-76eac787bb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two together definitely could be more injurious to the lungs
        and cause more respiratory failure," Matthay told CNN last year and reiterated
        this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243de88c-c17e-4a17-b5a4-12dc09904787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06fb828-0873-4d02-879d-71e03b5111fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respiratory failure doesn''t necessarily mean your lungs stop working.
        It means the lungs can''t get enough oxygen into the blood.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a721b9-f7f8-4f50-bb92-fe50333aabcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e7dc84-e8ba-49f9-bfdb-43da069999a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acute respiratory failure can be a life-threatening emergency,"
        the National Heart, Lung, and Blood Institute says. "Respiratory failure may
        cause damage to your lungs and other organs, so it is important to get treated
        quickly."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c69b00-f11e-41da-8a94-c05fd2403db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9302b9ba-9957-45f7-b0cc-61f842912a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with so few flu cases last year, there''s not much data on how
        many people had the flu and Covid-19 simultaneously. "Health experts are still
        studying how common this is," the CDC said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af94a2-37ef-4adc-a240-f4f428652156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29698ee9-a0de-417a-a540-0c456ca6db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal medicine physician Dr. Jorge Rodriguez typically sees about
        60 flu patients each flu season. Last season, the Los Angeles doctor saw zero.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7e30e-d698-41cf-978e-ece4053ff90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09373fdc-afad-49af-aa09-39ed6611f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, "the odds of a double whammy are definitely going
        to increase," Rodriguez told CNN this week. "The fever may be worse. The shortness
        of breath may be worse. The loss of smell and taste could be worse. And on
        top of all that, it could last longer."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ec969-2d35-4f0d-be71-59993284e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5afa8f0-9a69-4a87-9cce-3dd194edadfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both he and Burrowes said they expect to see more patients with
        both illnesses in the coming months. Not only are more people ditching last
        year''s safety precautions, but having one virus can weaken the immune system''s
        ability to respond to a second virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d60e6e-72d3-4aeb-8059-230cdc55d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e77ce-64c5-4987-8e39-97942d6c4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about it this way, Rodriguez said: "If you get hit with a
        hammer, it will hurt. But if you already have a broken leg and get hit with
        a hammer again, it will hurt more. And it will take longer to heal."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a83e0d-c866-472b-8917-fa57e8bb53aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008d25e-cebd-4b80-a781-ca71af2794d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s particularly worrisome because some COVID-19 patients are
        already struggling with monthslong complications.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9283565-02c5-4060-91a0-d8a83c60d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425bba67-cc4b-4e1b-aead-7a121ab905d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While flu symptoms often subside within a few weeks, Rodriguez and
        other doctors are seeing more patients with long COVID.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff57623c-ba29-445b-9d84-8d3092812239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e247e3b-3476-4d68-996e-f564e16235eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly, they include young, previously healthy adults, Rodriguez
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa84aa-30b0-49b1-b721-18f248201503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcfeb7e-746f-4bb6-a3a9-ab106b2ff3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled a "38-year-old, super healthy" athlete and martial artist
        who came down with COVID-19. A year later, he still can''t exercise regularly.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4c167-e650-482d-90a2-a09912d16d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989878c-799a-4046-8177-d8026757721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just does not have the pulmonary reserve to do it anymore,"
        Rodriguez said. "It''s affected (other aspects of) his health. He''s gained
        weight. He''s depressed because he''s not the same person that he feels he
        used to be."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca9d959-c97e-4b4d-b930-c47d0f94efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131349ed-ebf1-43ae-83f4-5429456e92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the country, Burrowes has also noticed an increase
        in younger Covid-19 patients.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd056770c-7573-4f0b-9f24-609d71e96ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ce5ef-be97-4d81-a505-bc10862ddb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, I have seen over 400 patients with COVID," he said.
        "And since April, the overwhelming majority of those patients have been under
        the age of 40. Of those patients, 98% were unvaccinated."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3f5fe0-028d-4980-a065-6ed5bc376a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c61c59-2bc1-48ab-91e7-c586877f8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How a one-two punch could hit health care</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3cb5b2-d1ad-498f-877b-1a87273a6994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some states, hospitals are already overwhelmed with COVID-19
        patients. Some have activated crisis standards of care, allowing hospitals
        to ration resources and treatment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18affab7-e58b-4432-b7b8-e9b320f50f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1c209-ba9d-4ca9-a561-83bbb5bdc187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add an influx of flu patients this season -- or flu and coronavirus
        patients -- and the situation could get dire, Burrowes said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08324f-3213-47d0-b60c-9081c42328a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212c441-dcec-41f7-9c81-a7f0e361f931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only could that reduce other people''s access to prompt health
        care, it can also endanger medical workers -- which, in turn, would also impact
        the public.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57966672-dba5-4fec-adab-49f84d5a2e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a6f4f-776f-41bb-a729-039c0d05af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people say coronavirus is just like the flu, that bothers
        me," he said. "I have never lost a physician colleague to the flu. ... But
        I''ve lost four physician colleagues, relatively healthy, that all died from
        coronavirus."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c470a89-f02b-45c6-b7be-d2ab80698f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c13773b-0542-4653-bf71-56032c72ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of those colleagues died before COVID-19 vaccines were available,
        Burrowes said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143b4a2-13c5-4904-8eda-bc1a5f16ffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f5b6fd-3244-4262-88c4-e3d001271643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even now with vaccination and protective equipment, "we''re
        treating patients and we''re right up against them and we''re in close proximity
        with them for prolonged periods of time," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dffe5f-0606-43e1-b1ce-51ac659a5fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a34e19d-17c7-4018-99cd-df663dc47b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public needs to understand that if they don''t help mitigate
        the spread, they may get a harsh reality check if they have a car accident
        or another emergency and don''t get the urgent care they''re expecting, Rodriguez
        said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7668ab8e-c526-4204-86be-517d0fc79485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd43b2-4d22-4fe5-a711-9f131751c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to avoid a flu-COVID-19 double whammy</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d500a37-ce14-4602-b248-71b46ab7dd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting vaccinated is one of the best ways to avoid the double
        whammy," said Rosenberg, the head of emergency physicians'' association.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376393b4-1e4f-495a-834f-828baf4d4154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ab32c9-47f7-4bda-ad1f-db3bcce8501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only 55.8% of Americans have been fully vaccinated against COVID-19,
        according to CDC data Tuesday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92522df8-bd8a-441d-8abd-17c59f917eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cad41c-d95b-4039-90fc-585a0426bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "only about half of Americans get an annual flu vaccine," the
        CDC said. Most children who die from the flu are not vaccinated.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d8b22-2341-4e34-ab56-b653c5111624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78144e-1c11-4356-963f-c60701d89d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends flu vaccines for everyone ages 6 months and up,
        with rare exceptions. COVID-19 vaccines are available to everyone ages 12
        years and up, and children ages 5 to 11 might become eligible in the next
        several weeks.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562830d3-e27e-4b34-b5c1-99d86db1ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0db785-b506-41a1-8275-906fcea5cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conveniently, Americans can now get a COVID-19 vaccine and a flu
        shot at the same time, the CDC said. That could spur more people to get both
        shots, said Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f81ca05-f5e7-47c5-abb1-adc963000bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab783ade-dbd5-4e19-a433-41a5efdc7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that means going in and getting the flu shot in one arm (and)
        the COVID shot in the other, that''s perfectly fine," Fauci said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ae215-86c2-4096-b7fd-0fbe099119de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850f4ec-74f8-4e72-8fe3-49ea24c76bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While breakthrough infections are possible with both the flu and
        COVID-19 vaccines -- which work differently in the body -- "both of those
        vaccines have that same ability to decrease the severity of your illness,"
        Burrowes said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba675a7-bd0b-4696-8e02-798bf1eec713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df12db83-9381-47cf-866e-5d30fc9c3fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though he''s fully vaccinated, Rodriguez plans to wear a mask
        in public this fall and winter to help minimize the chances of a breakthrough
        infection -- either of coronavirus or the flu, he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8244109-a8c8-4fe1-addd-761ae966f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T01:13:13.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc2fe2-8c21-4089-afde-133040047d63'
      'mgnl:activationStatus': true
