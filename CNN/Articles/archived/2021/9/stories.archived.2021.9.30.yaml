      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Health proposed to <a href="https://cnnphilippines.com/news/2021/9/29/DOH-P49-billion-for-health-workers-monthly-allowance.html">include
        in its 2022 budget around ₱50 billion</a>, the bulk of which would fund the
        One COVID-19 Allowance.</p>'
