      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca19cb3f-d45a-466d-becc-36d7857bb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko po alam kung ano ang magiging desisyon ni Presidente,
        antayin po natin ang Oct. 8,” presidential spokesperson Harry Roque replied
        in a briefing when asked if Duterte will personally file the document.  “Ang
        alam ko lang po ay meron na siyang pinirmahang certificate of candidacy at
        acceptance of nomination.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bc55b-9ee5-4350-a9b5-21a45f3c8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:50.023+08:00
