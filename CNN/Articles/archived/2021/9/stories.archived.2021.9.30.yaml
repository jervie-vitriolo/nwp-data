      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have not received news of anyone resigning. The
        Filing of a certificate of candidacy will have the effect of resignation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e25af-7924-45bf-b427-4849e3c7d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:12:53.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier announced that he is running for
        vice president in the 2022 polls, but Roque previously said he knows of no
        rule that a president running for the vice presidency needs to resign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25fbe09-fe53-42fa-90af-0456f1df4596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:12:53.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the <a href="https://www.cnn.ph/news/2021/9/15/national-candidates-COC-filing-2022-Sofitel.html"
        target="_blank">Commission on Elections</a> said candidates for national posts
        in the 2022 polls can file their COCs from October 1 to 8 at an outdoor tent
        of Sofitel Philippine Plaza Manila in Pasay City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a897d-7c6f-4c8d-b8bc-e047dca929e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:12:53.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said it has set strict rules to ensure physical distancing
        and to prevent the filing of COCs from becoming a superspreader event. The
        poll body is limiting the number of people accompanying candidates and requiring
        negative COVID-19 tests prior to entry.</p>'
  'COVID-19-risk-Metro-Manila-projection-OCTA':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-30T15:42:39.265+08:00
    'imagesource': 'jcr:e559e908-c3ff-449c-a74a-fae12f405f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9828b68e-a225-4f96-8e7c-5fd7c51ebbc1'
    'lead': 'The COVID-19 situation in the National Capital Region could go down to
      moderate risk by late October or November, and low risk by December, OCTA Research
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T15:47:12.858+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:10:54.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:08.489+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA sees lower COVID-19 risk level for Metro Manila by December'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c633b2e-cb72-4b83-99a4-8942b096df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:47:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The COVID-19 situation in the National Capital Region could go down to moderate
        risk by late October or November, and low risk by December, OCTA Research
        said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0f66d-291b-44b7-a537-ea4129e3b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:47:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA research fellow and mathematics professor Guido David said
        recent COVID-19 case trends show improvements in Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27039548-241d-42f7-a0ab-29e6a625e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:47:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are projecting NCR to be as possibly moderate risk in about
        one week. So malapit na madowngrade ang NCR [It will soon be downgraded] based
        on the metrics that we are looking at,” he said in an interview with health
        reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0976e8b-433b-441e-b73f-beba9a83a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:47:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction rate, or the number of people that an infected
        person might transfer the virus to, already dropped to 0.87. A reproduction
        rate below 1 could mean a slowing down in the transmission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c812ce2-0287-456d-8e9f-c4410e350802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:47:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day average of new cases hit below 4,000-mark, with 3,891
        cases reported from September 23 to 29. It last reached this level between
        August 16 to 22, at 3,881 average daily cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e167c-65b4-4fe0-8479-0bfda8ad2aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:47:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the local governments are already at less than 0.9 in reproduction
        number… It’s clearly decreasing. It indicates situations are improving. This
        is good news for people around Metro Manila area,” David said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef3994a-ed36-47a0-ac98-27dd311475f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:47:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also projected a further decrease in the number of people for
        every 100,000 population who gets the virus on a daily basis or ADAR, and
        the number of people testing positive for COVID-19. But he said the situation
        in intensive care units may take longer to improve.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c750681-6708-4789-901b-86a66aa9dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:47:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ICU might take some time before ma-downgrade to moderate," the
        researcher said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b4f82-c969-47ac-8386-40513f301a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:47:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ICU capacity might take some time before it gets
        downgraded to moderate.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d47d56-3271-45ae-8117-f98a0b505f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:47:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said it has yet to check if the
        number of people testing positive is really going down or if it was affected
        by lower number of tests conducted daily this September. They have yet to
        factor the antigen tests into the official tally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca2d6c-56dd-41e3-9ac8-4ef27725dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:47:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But David said the trend is clear: New infections are indeed going
        down.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df3f4a-ac28-40ac-87cb-fcf0f37f42b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:47:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Positivity rate is decreasing. Last week it was 21% in NCR, now
        18% — this is a 7-day average. Medyo mabilis siyang bumaba ang positivity
        rate [It''s going down quickly]. It means even if we have lower testing, if
        the positivity rate is decreasing that’s a sign the trend is lowering because
        the density of positive cases is also decreasing," he said.</p>'
