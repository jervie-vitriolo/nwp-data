      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545bf6a-7b31-4d96-a711-4d9bc454588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:09:31.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country’s death toll is at 38,294 after 130 new fatalities
        were recorded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edbca8f-5f96-4a73-8e60-100a7cfac148'
      'mgnl:activationStatus': true
