      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420a9f5-f9e5-44f3-b287-c3fe47e90aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:09:31.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the country is currently ranked 105th in the whole world
        when it comes to cases fatality rate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad225fd1-4dae-4abe-a99f-8dc00c264ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:09:31.909+08:00
      'mgnl:createdBy': 'vince'
