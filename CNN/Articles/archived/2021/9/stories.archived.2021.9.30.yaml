      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez bested 27 other candidates during the Miss Universe Philippines''
        coronation night in Panglao, Bohol Thursday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e2aec-f249-4c4e-a531-73095d76b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:21:06.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the question-and-answer segment, she was asked how can she
        continue inspiring others should she encounter sad events during her reign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d89ad-17d3-4c62-8f0e-5f1e297ce70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:21:06.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially in the pandemic, all of us went through difficulties
        but it is also proof that we can rise to the occasion," Gomez answered. "I
        will not give up by rising to the problems I''m encountering."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e67548-ab09-4b3b-9647-92f152369213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:21:06.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez was followed by Miss Universe Philippines Tourism Katrina
        Dimaranan of Taguig City. Miss Universe Philippines Tourism is tasked to take
        over should Gomez be unable to fulfill her duties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739791f-570a-4c69-a146-716c7e4c602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T01:21:06.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Velasquez Vincent of Cavite won Miss Universe Philippines
        Charity, Miss Universe Philippines 1st runner-up went to Maureen Christa Wroblewitz
        of Pangasinan, while Steffi Rose Aberasturi of Cebu Province won Miss Universe
        Philippines 2nd runner-up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49839dea-9c84-4198-9def-bdb6cef5a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-01T14:26:00.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:10:39.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez was a frontrunner prior to her win. On the same night as her
        coronation, she won "Best in Swimsuit" and "Best in Evening Gown." She was
        also given brand-themed awards such as "Ms. Luxxe Immunplus Game Changer"
        and "Ms. Creamsilk," wherein she will receive products and services from partner
        companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27899eef-c41f-4dbc-90ea-91252894e3e3'
