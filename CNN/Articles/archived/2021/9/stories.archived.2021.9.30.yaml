      'mgnl:lastActivated': 2023-01-25T07:10:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6790d-3fca-400f-a23c-b540ded24cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:18:56.445+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei Philippines Head of Ecosystem Charlie Kong showed how HMS
        Core 6.0 further opens up Huawei’s advanced technologies in media applications,
        graphics rendering, and network acceleration. In the media field, a new multimedia
        pipeline service, AV Pipeline Kit, helps developers solve the pain points
        of difficult audio and video application development. For graphics, the 3D
        Modeling Kit provides developers with AI-based object modeling and material
        production capabilities. In the area of communications, the Network Kit improved
        its AI network environment prediction to optimize network parameters based
        on business network access rules and differentiated network requirements.
        This reduces the network latency of applications by more than 20 percent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
