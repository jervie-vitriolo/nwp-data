      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a walk, have a quick video chat with friends, or take a nap.
        Do something that will make you happy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24621b11-675b-49c1-a897-87f973abcf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.974+08:00
