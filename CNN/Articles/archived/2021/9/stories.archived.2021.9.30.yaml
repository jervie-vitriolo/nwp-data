      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f6967-a3bc-4b55-9b13-49ffce39cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.973+08:00
