    'jcr:uuid': 'e087b45e-f72c-47bc-845c-091a627e35e6'
    'lead': '"You can certainly get both the flu and COVID-19 at the same time, which
      could be catastrophic to your immune system," said Dr. Adrian Burrowes, a family
      medicine physician and assistant professor of family medicine at the University
      of Central Florida.'
    'mgnl:activationStatus': true
