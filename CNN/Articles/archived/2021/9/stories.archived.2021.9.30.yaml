    'jcr:uuid': '25ceaf6b-e948-49cc-834e-69b5ee6f5508'
    'lead': '''Sa mga susunod na araw, samahan ninyo akong magdasal pa, that our decision
      will be what is best for our country,'' Vice President Leni Robredo says as
      she thanked 1Sambayan for the nomination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T14:48:35.450+08:00
