      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        The Palace has not received any resignation from Cabinet members considering
        running in next year''s elections, spokesperson Harry Roque said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975ee67-1e6f-496f-8627-10dafc417ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:12:53.453+08:00
