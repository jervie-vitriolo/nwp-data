      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155b2d8-60b9-4cd1-9ce4-acfdaf7c0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Tuesday gave the go-signal to open
        the COVID-19 vaccination program to the general public next month, starting
        with immunocompromised children aged 12 to 17.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f9dee0-3cee-48a1-a182-29b3a09b1833'
