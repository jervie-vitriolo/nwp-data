  'nasa-lucy-mission':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-30T07:14:24.452+08:00
    'imagesource': 'jcr:3d652fbb-ce44-4df0-9359-b08f6b88c462'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ab506e-7e49-4ffc-9661-c55ca4bf2873'
    'lead': 'The first NASA mission to study Jupiter''s Trojan asteroid swarms is
      getting ready to launch'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T07:23:53.996+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:11:10.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:05.023+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nasa', 'lucy-mission']
    'template': '1'
    'title': 'NASA''s Lucy mission will observe the earliest ''fossils'' of the solar
      system'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014abcc-972d-4285-a70d-c96fa4d627fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The first NASA mission to study Jupiter''s
        Trojan asteroid swarms is getting ready to launch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acbdd53-a36b-436b-8f58-7e2ef0e4572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lucy mission has passed all of its prelaunch tests and is set
        to leave Cape Canaveral Space Force Station at around 5:30 a.m. ET on October
        16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39eb67b-029d-4003-b96b-2c6802a694a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trojan asteroids, which borrow their name from Greek mythology,
        orbit the sun in two swarms —&nbsp;one that''s ahead of Jupiter, the largest
        planet in our solar system, and a second one that lags behind it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca568996-5b33-4534-9fa4-d4402a266adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy is the first spacecraft designed to visit and observe these
        asteroids, which are remnants from the early days of our solar system. The
        mission will help researchers effectively peer back in time to learn how the
        solar system formed 4.5 billion years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a9761-e8e6-4fbf-9889-2979f1d06a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy''s 12-year mission could also help scientists learn how our
        planets ended up in their current spots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6733e-eb73-4b57-9e82-569bf1bfe413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 7,000 Trojan asteroids, and the largest is 160 miles
        (250 kilometers) across. The asteroids represent the leftover material still
        hanging around after the giant planets in our solar system, including Jupiter,
        Saturn, Uranus and Neptune, formed. Even though they share an orbit with Jupiter,
        the asteroids are still very distant from the planet itself -- almost as far
        away as Jupiter is from the sun, according to NASA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d570252-aca7-4cd5-96ad-db05c4f1bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Lucy, we''re going to eight never-before-seen asteroids in
        12 years with a single spacecraft," said Tom Statler, Lucy project scientist
        at NASA Headquarters, in a statement. "This is a fantastic opportunity for
        discovery as we probe into our solar system''s distant past."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca1813-5b8a-4db8-9ffe-cb34537c56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft is set to fly by an asteroid in the main asteroid
        belt between Mars and Jupiter, and then it will explore seven of the Trojans.
        Over the course of its mission, Lucy will end up swinging back to Earth''s
        orbit three separate times for gravity assists that can slingshot it on the
        right path. That will make Lucy the first spacecraft to travel to Jupiter
        and return to Earth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a1a1d-1f83-445a-a9c4-fa599f52b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Launching a spacecraft is almost like sending a child off to college
        -- you''ve done what you can for them to get them ready for that next big
        step on their own," said Hal Levison, the principal investigator of the Lucy
        mission, based at the Southwest Research Institute in Boulder, Colorado, in
        a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c9876-143b-44dc-b538-cfac2524ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission borrows its name from the Lucy fossil, the remains of
        an ancient human ancestor discovered in Ethiopia in 1974. The skeleton has
        helped researchers piece together aspects of human evolution, and the NASA
        Lucy team members hope their mission will achieve a similar feat regarding
        the history of our solar system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc01d9e-46af-42f1-b4f6-73f007bb57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We view these objects as being the fossils of planet formation,"
        Levison said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b9da8-8e00-40df-b085-b5b948575a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the fossil and the mission are a nod to the Beatles tune, "Lucy
        in the Sky with Diamonds," which is why the logo for the Lucy mission includes
        a diamond.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a4e8b-e5e6-457c-aa5b-22f23f1898bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lucy spacecraft is more than 46 feet (14 meters) from tip to
        tip, largely due to its giant solar panels -- each about the width of a school
        bus -- designed to keep up a power supply to the spacecraft''s instruments.
        But Lucy also has fuel to help it execute some skilled maneuvers on the way
        to the asteroids.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb976652-9c53-43e2-b2e7-8f231d72dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 12 years, Lucy will travel nearly 4 billion miles (6,437,376,000
        kilometers) moving at about 400,000 miles per hour (17,881.6 meters per second).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f5c9c-e42a-49c2-80be-1c0704b9f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy will specifically visit these asteroids, all named for heroes
        you might recognize from Homer''s "The Illiad": Eurybates, Queta, Polymele,
        Leucus, Orus, Patroclus and Menoetius.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268599c-45a5-4e64-913c-1a669f7ff19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s not one of the Trojans, Eurybates was chosen because
        it''s the largest remnant of an ancient massive collision, meaning that it
        could reveal a look at what''s inside an asteroid. Observations made using
        the Hubble Space Telescope revealed that the small asteroid named Queta is
        a satellite of Eurybates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b9198d-dc57-4538-870e-ef9abbba20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the asteroids Lucy will fly by differ in size and color.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6991ab72-ac41-47b9-ac8b-b501603adaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazingly, many of these mysterious worlds have been altered very
        little in the 4.6 billion years since they first formed," said Lori Glaze,
        director of NASA''s Planetary Science Division at NASA Headquarters."The relatively
        pristine state makes comets, asteroids and some meteorites wonderful storytellers
        that have preserved clues they can share with us about conditions in the early
        solar system."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a436eef-ff01-4b08-a1f1-5809059cb6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy will use three science instruments to study the asteroids,
        including color and black-and-white cameras, a thermometer, and an infrared
        imaging spectrometer to determine the composition of the asteroids'' surface
        materials. The spacecraft will communicate with Earth using its antenna, which
        also can be used to help determine the masses of the asteroids.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebdba95-06f2-4fc0-b721-f6d8e3b661e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Lucy mission has finished, the spacecraft will remain in
        a stable orbit that retraces the path of its exploration between Earth and
        Jupiter, and it won''t have a chance of colliding with either for over 100,000
        years. Eventually, if the orbit does grow unstable, it will likely head on
        a doomed mission to the sun or get kicked out of our solar system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50fd84d-7f33-42f4-8b50-b881f5beb76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:23:53.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:10.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/09/28/world/lucy-mission-nasa-scn/index.html"
        href="https://edition.cnn.com/2021/09/28/world/lucy-mission-nasa-scn/index.html"
        target="_blank">NASA''s Lucy mission will observe the earliest ''fossils''
        of the solar system</a></em></p>'
  'Matty-Lee-after-Tokyo-Olympics-':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-30T08:07:50.544+08:00
    'imagesource': 'jcr:a4ecc1c2-e850-4924-af59-362561f50996'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8644009e-c05c-46cd-97a6-59b45fc59937'
    'lead': 'Eight weeks since he won Olympic gold with a somersaulting dive in Tokyo,
      Matty Lee''s life is moving at a more sedate pace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T08:14:35.912+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:11:08.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:05.311+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happens after Olympic glory? For diver Matty Lee, a return to ''gruesome''
      preseason training'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a49f840-0357-41d4-bf6b-823afec1a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Eight weeks since he won Olympic gold
        with a somersaulting dive in Tokyo, Matty Lee''s life is moving at a more
        sedate pace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3616524-9587-4f46-9ae1-26b87a0fe036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than launching himself off a 10-meter platform alongside
        diving partner Tom Daley, he now finds himself house-sitting for his teammate
        and fellow gold medalist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77e6f6-8b07-4ea2-a12c-39781ffd9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got a hundred plants in this place, and if no one''s here,
        they''ll all die," the 23-year-old Lee tells CNN Sport. "He''s also got some
        frogs and fish; I have to feed them every morning."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1aa5d-10b0-44fc-91ef-9429fbb75bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pair took gold in the men''s synchronized 10m platform
        in July, it was the first Olympic medal of Lee''s young career and the third
        for Daley, who also went on to win a bronze in the 10m platform in Tokyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0282f455-df26-47ce-9c35-2208a236485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lee, a whirlwind of celebrations and media opportunities --
        as well as a holiday -- followed; the thrill of winning Olympic gold hasn''t
        faded just yet, but the return of his unforgiving training routine is bringing
        him back down to earth with a sizable splash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d1d86-f598-4d5b-b5d0-4ced10793a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still finding it very weird to be back at training. I''m like:
        ''Do I really want to be here? This is really hard,''" says Lee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b6c33-bf0d-466c-9d01-06639d2273fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preseason isn''t easy in any sport. It''s where you get back into
        fitness. It''s gruesome, but I just know I need to get through this bit, get
        back in shape, then I''ll feel good and then I can set goals. So I''m not
        rushing to any conclusions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df49369-81f1-43ea-a5b4-c65c968270ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added to the challenge of preseason is that Lee is doing it all
        without Daley by his side.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba730c-015e-4d5d-96f2-b5f35e0596de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British pair had trained and competed together for three years
        leading up to the Olympics, forming an unbeaten partnership throughout 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0db30-dbf0-425d-9d3f-1f06d7d391a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear whether the duo will continue to compete together,
        with Lee saying he doesn''t want to "pester" the 27-year-old Daley to make
        a decision while he''s in North America with his husband, screenwriter Dustin
        Lance Black.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd499f2-3f2d-48ab-97ca-00110ed15092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved training alongside Tom for the past three years and it
        feels really flat without him," Lee adds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce20517-5cb5-4428-a383-a8eb16b68a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get along so well, and we have literally trained together for
        the past three years. Everything we do, we do it together. Because obviously
        with synchro, we''re trying to build that bond where we don''t have to think
        about being in sync, it''s all very telepathic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b26edb5-e340-40ac-933d-196b442f6c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guarding the gold medal</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd8421-06f9-4462-bc08-b63fb4213a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between training, house-sitting duties and finding a new place
        to rent, Lee adds that he''s still on "cloud nine" from the Tokyo Olympics
        -- his debut Games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d66b0-ea75-402a-a4be-2a2b0835e263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while most of his medals are stored in a cabinet at his parents''
        home, the Olympic gold rarely leaves his side.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5c68e-eff6-4274-a7c2-4a4ba886564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like it just needs to be wherever I am," says Lee. "I let
        people touch it, I let people wear it, I let people hold the weight, but I''ve
        always got a good grip on the ribbon itself because if they drop it, then
        I''ll catch it. So it''s yet to get a dent on it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e3678-03ef-4d50-999a-3c0f0a79b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told by Tom -- because obviously he''s got many medals and
        many medals of his have been dropped -- and he says that every chip tells
        a story, so not to look at it in a negative way, more a positive, cool way."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc1fc9-7f24-47b8-aee3-f7aca8237104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I can''t believe I did that''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a9238-c050-4b2d-9649-3f735a11bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to win gold in the men''s synchronized 10m platform, Lee
        had to hold his nerve as the final went down to the wire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0100aa79-b336-4bbb-9aa8-30e54a57a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daley and Lee led the Chinese pair of Cao Yuan and Chen Aisen by
        less than two points ahead of the last round. When crunch time arrived, they
        claimed the gold with a flawless, four-and-a-half somersault dive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e577bafc-e365-41b3-9845-2dd38f482cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Britain''s first ever gold medal in the event and ended China''s
        winning run that stretched back to 2000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b4140-4dd0-4c7d-887a-aa03f1be17a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s interesting to look back on it," says Lee. "Every so often,
        I come across a video I''ve been tagged in on Instagram or whatever, and it''s
        my dive or my reaction with Tom. And I can''t believe I actually did that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3986234-19ec-4887-bed4-7b26e180a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had some crap moments in the sport where I''ve just bottled
        it -- last dive, I''ve just not done what I''ve had to do and rolled the dive
        on my back, made a big splash, and then didn''t get good points and then not
        got on the podium.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc75dde-72ea-4f6a-8cf6-4ca8b2f216de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But just to know that I actually did it when it actually counted
        on the biggest stage in the world in sport, me and Tom ... it was obviously
        the best moment of my life."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1c939-651f-478d-a544-d35b1815587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which begs the question: how did he manage to produce one of the
        best dives of his career when it mattered most?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f91869-5949-40b9-a976-77407f8fdf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I''ve changed -- and I think the pandemic actually helped
        -- was mentality, my mental strength," says Lee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d130e33-8d81-4d13-a8ac-068db419dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My physical strength has always been there; I''ve been able to
        do the dives. I know I can do them well because I do them in training. But
        in the competition, it''s all mental. You''ve got to have no doubt in your
        mind, you can''t think ahead of your dive."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b101809-cc4f-43a8-b571-ef5f0dd7e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That helped to take care of his own performance, and as for his
        partner, Lee says he never had any doubts that Daley -- one of the faces of
        the British Olympic movement for the past 13 years having made his debut aged
        14 -- would deliver.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b390a13b-9d3d-420f-93b0-db6ac145f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the only synchro partner I''ve ever had where it''s just
        been like: I know he''s fine," says Lee.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498de225-cffc-4420-b993-dbc5556d85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I can count on him because he is that good ... Trying to
        stay in the moment, think about what I''m doing right now, right then, simplifying
        everything in my mind -- that''s the main thing that actually improved in
        my diving career. And that helped me reach Tom Daley''s level and get the
        gold medal with him."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996fe492-7a5e-4bf7-b8a1-0b74803fd8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it remains unclear whether Lee and Daley will dive together
        again, the former''s focus remains on his training. Last week, that also involved
        participating in TRX training as part of the UK''s National Fitness Day initiative
        on top of his diving commitments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e907a7-6c3e-44f7-a931-9168830cc00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But slowly, Lee''s focus will turn to setting goals for next year
        -- notably at the Commonwealth Games on home soil in Birmingham and the world
        championships in Fukuoka, Japan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa804e1-0e41-4bf2-a7b9-396013f2e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Olympic spotlight has dimmed, the preparation and routine
        are as intense as ever.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3474318-2009-4d4d-9133-2f57fa32aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:14:35.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/29/sport/matty-lee-diving-tokyo-olympics-spt-intl/index.html"
        target="_blank">What happens after Olympic glory? For diver Matty Lee, a return
        to ''gruesome'' preseason training</a></em></p>'
  'This-little-Scottish-cafe-was-inspired-by-a-meeting-with-the-Dalai-Lama.-Now-international-donations-have-saved-it':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-30T08:14:41.298+08:00
    'imagesource': 'jcr:eae0a286-f978-4a6d-9e26-acc4f1f78152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '838257bf-b812-4f76-8fc7-398ad15a4095'
    'lead': 'A Tibetan-style cafe set up in Edinburgh, Scotland after its owner''s
      chance encounter with the Dalai Lama has been saved from closure by a successful
      crowdfunding campaign'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T08:19:19.512+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:11:07.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:05.565+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This little Scottish cafe was inspired by a meeting with the Dalai Lama.
      Now international donations have saved it'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f978d4-b1f8-4e79-8a68-0bdfddccae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Tibetan-style cafe set up in Edinburgh,
        Scotland after its owner''s chance encounter with the Dalai Lama has been
        saved from closure by a successful crowdfunding campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e87844e-4614-408c-83f4-6b59d6e979cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Reka Gawa''s landlord told her of his plans to retire and sell
        up, she feared she would have to close the cafe, which had become a neighborhood
        favorite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b78506-18f6-4b1f-829e-f8ada9486fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawa, who is of Tibetan heritage, was born in a small town called
        Mussoorie in the foothills of the Indian Himalayas, where she lived until
        she was 13. The family then emigrated to Denmark, and nine years later Gawa
        moved to the Scottish capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcaae90-eb08-4118-94d9-8336b98b7d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was while working as a waitress at the Scottish Parliament in
        2004 that she had a chance encounter with the world''s best-known living Buddhist
        figure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca1f87-9841-4832-854a-3fd9ff855244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my morning rituals was to offer coffee to the presiding
        officer, Sir George Reid," Gawa told CNN in a phone interview. "He would always
        ask how things were going and was very interested in my Tibetan background.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd87531-52ad-4c7c-894d-327ca9725c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That morning he said His Holiness the Dalai Lama was visiting the
        Scottish Parliament and asked if I would like to meet him."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba066d-2d40-418f-a2cd-8aeb398a11b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama is the Buddhist spiritual leader of the Tibetan people.
        He has been living in exile in India since a failed uprising against Chinese
        rule in 1959, and regularly travels the world to spread his message of tolerance
        and peace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12895e-963c-4218-9824-ca7da73777d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so emotional -- he was my spiritual leader but I had never
        met him in person," said Gawa. "The meeting only lasted a few minutes but
        it changed my life completely."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95ecea-59fe-45b9-9c02-79945b06c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled: "He told me during that short meeting ''you are Tibetan,
        you are living in the West -- it''s very important for you to promote your
        Tibetan culture.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca7e9b-d632-47a8-bc3a-70276a8050cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some time later, Gawa left her job, deciding to follow the Dalai
        Lama''s advice by setting up the Himalaya cafe in 2007. Today it operates
        not just as a cafe but as a store and therapy center, while also offering
        training opportunities for local young people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d71d1-0ada-4379-92b6-a1697b2c1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawa''s regulars -- among them members of the homeless community,
        whom she feeds free of charge -- know her for Tibetan specialities,including
        momos (dumplings) and thukpa (Tibetan soup), as well as her ever-popular chai
        tea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c724f4-c0e5-46ad-91e4-35aa9e1156cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in the Newington district of Edinburgh, close to the city''s
        university, the Himalaya is popular with locals, students, tourists and other
        members of the British Tibetan community -- which numbers around 1,000, according
        to the Dalai Lama''s Office of Tibet agency in London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf218352-23b4-4ade-83a0-7a06d83f802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gawa''s landlord announced plans to sell, she was offered first
        refusal. The mother-of-two took out a loan from her bank and gathered investments
        from family and friends, but there was still a $60,000 shortfall. So she launched
        a crowdfunding appeal to cover the shortfall of $60,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9915875-cd00-4bc4-a797-eba847d9dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawa told CNN she has been "overwhelmed" by support from donors
        around the world. Their generosity saw her not only hit her target but exceed
        it in the space of just three weeks. Not only can she now buy the property,
        but she can also pay for much-needed renovations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd489ee9-79c4-4187-8a15-0b39bfc31b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no words to express how happy I am. I really feel it is
        the blessing of His Holiness that has allowed us to continue," she said, adding:
        "I am so overwhelmed and really can''t thank them (donors) enough, from the
        bottom of my heart. If they ever come to Edinburgh, I will treat them to some
        wonderful Tibetan meals."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e220e4b8-e18d-4d15-8fd4-82f2537c8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonam Tsering Frasi, who represents the Dalai Lama in northern Europe,
        the Baltic states and Poland, told CNN via email that he was aware of the
        Himalaya cafe, which he said was used by Tibetans in the city "as a Tibetan
        cultural centre for meetings and social activities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b1892-56d7-44df-943b-255ea9e9a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I appreciate it very much that Reka has been promoting
        Tibetan culture in Scotland for many years and would like to see her cafe
        business uninterrupted, providing the taste of Tibetan food and tranquility
        to the Scots in Edinburgh."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdbf983-3b58-49ed-b701-356de1472d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:19:19.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/tibetan-cafe-saved-scli-intl-gbr/index.html"
        target="_blank">This little Scottish cafe was inspired by a meeting with the
        Dalai Lama. Now international donations have saved it</a></em></p>'
