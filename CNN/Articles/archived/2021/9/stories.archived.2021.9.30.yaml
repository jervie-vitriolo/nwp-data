  'USDA-school-lunch-budget':
    'author': 'Katie Lobosco and Tami Luhby, CNN'
    'caption': 'Courtesy: Tony Giberson/USA Today Network'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-30T03:57:02.563+08:00
    'imagesource': 'jcr:7ec80350-617a-4fe1-ab42-fa1bc024ac40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86251e76-b139-473d-9965-a90f42a21b22'
    'lead': 'The US Department of Agriculture is sending $1.5 billion to schools struggling
      to serve students healthy lunches as supply chain disruptions lead to continued
      food shortages, delivery delays and higher costs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T04:04:52.171+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:11:42.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:01.735+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['USDA', 'school', 'lunch', 'supply-chain']
    'template': '1'
    'title': 'USDA sends schools $1.5 billion to relieve student lunch crunch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e3ca9-5ca9-40d4-8876-50ea5397fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Department of Agriculture is sending
        $1.5 billion to schools struggling to serve students healthy lunches as supply
        chain disruptions lead to continued food shortages, delivery delays and higher
        costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257bd3be-eea3-4e3f-9567-518241853fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e521e-f2df-4831-b36e-d6f3be410fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School districts across the country are facing extraordinary challenges
        in feeding students, many of whom are returning to the classroom this fall
        after nearly 18 months of virtual and hybrid learning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5cbaac-b736-4be4-a58b-0a7f213875f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832b012-94b4-4953-9410-afc5d8502b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hearing from members that there is a rapid escalation in
        costs," said Diane Pratt-Heavner, director of media relations at the School
        Nutrition Association, a nonprofit representing more than 50,000 school nutrition
        professionals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b3eaa9-ca91-44d6-ae05-ca82a893d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a338db-c4d9-4519-91a9-8796f4651f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 97% of school meal program directors the group surveyed said
        they were concerned about continued supply chain disruptions. Some schools
        have been forced to make last-minute menu changes -- often paying a higher
        price as a result -- after finding out the distributor has run out of what
        they ordered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e03e0d-0517-437e-8552-ecddc91361c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99219fe1-01d2-4410-9f11-f88f81453c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new federal funding for schools is part of a larger $3 billion
        investment that the Department of Agriculture is making that will mostly help
        farmers and ranchers address the challenges posed by recent drought, animal
        disease and market disruptions. The agency has yet to provide details on how
        the money will be distributed, but the funds must be used for food.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8923cfc7-8b53-40fd-9baa-5fda9ebfbbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d345f-afab-4466-913d-e7077a510a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infusion should help ease some of the strain schools are facing
        in providing meals, said Lisa Davis, senior vice president of Share Our Strength''s
        No Kid Hungry campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e29c7b2-a022-4d8c-9119-345ab7ef398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0eb9d2-65ba-43c6-9225-bc9997a53e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These extra funds will definitely help alleviate that budgetary
        pain point and hopefully give many districts more options to find alternative
        sources of food for kids," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ce51c-028d-4254-bca7-95f757be684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e13b5-819a-4b11-bff2-b1259125710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, another challenge schools are facing is a lack of personnel
        to serve the meals, she said. It''s difficult for districts to raise salaries
        or providing hiring bonuses, leaving them at a disadvantage when it comes
        to competing with restaurants and other businesses for already-scarce employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef0469-c4bd-4a9b-99b3-398ecab9b784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2eaff-740e-4044-88a3-078c4bea1e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing flexibility for school meals</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761cdf7f-3b0a-4356-9605-ac1f72300f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Department of Agriculture moved to ensure
        that school districts would not face financial penalties if they can''t meet
        all the procurement, distribution and nutrition standards set by the federal
        government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bc8f0e-afbb-4c3f-bff1-2e1fa0b8bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c96ad-980f-4ab5-b128-01f3ef7dd115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USDA said it will grant waivers to states experiencing Covid-19-related
        supply chain disruptions that affect their ability to serve meals -- including
        unanticipated cancellations of contracts and unexpected substitutions of foods
        by suppliers. It will not require states to take fiscal action for missing
        food or production records or for repeat violations involving milk and vegetable
        requirements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0833b-2641-440c-82cb-2f13430d53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3d9f9-07b0-4cac-b095-ff03aa07cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also urged states not to take action for repeat violations
        of the requirements for food quantities and whole grain-rich foods, as well
        as for violations of the dietary specifications for calories, saturated fat,
        sodium and trans fat. But states should also consider other options, such
        as emergency noncompetitive procurement contracts, purchasing cooperatively
        or buying smaller quantities through multiple local producers or small businesses,
        the agency said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650dc167-7374-46f8-b8d4-a32b97104911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006f06c-245a-4ca9-935d-4d0b12bb7401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging that the cost of meals has increased because of the
        public health emergency, the USDA also announced it would reimburse schools
        at a higher rate for the 2021-22 school year. The free and reduced-price school
        meal program typically serves 30 million children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e0d73-269a-4eed-87c3-9931faf2c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb5892-914f-4a34-a2dd-f37822480dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, the agency has provided states
        and school districts with multiple waivers to make it easier for them to continue
        providing meals to children even when schools were fully or partially closed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5638a-66c8-44a4-af72-243c01ec1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1570a9-124e-4f80-8e7e-63d6ed8911d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allowed parents to pick up meals and bring them home to their
        children and permitted meals to be served in non-group settings to allow for
        social distancing. It also let meals to be served outside of traditional times
        to make it easier for families to pick them up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd06c40-76b7-424f-811c-28a351d3bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40566c44-9c58-48ba-bf03-47679c0b0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as part of a March 2020 relief package, Congress created the
        Pandemic-EBT program, which provided low-income families with funds to replace
        the meals their children would have received in school. The Biden administration
        also expanded a coronavirus aid program to feed children over the summer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b3301-9d11-4d78-bfae-9bbcb45d1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a0028-0031-4217-9df2-db30de34ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with those waivers, it was a big challenge for schools to get
        meals from students learning from home. In the first full year of the pandemic,
        schools served 2.2 billion fewer meals compared to the prior year. That meant
        less federal revenue, putting school meal programs in a tight spot financially
        even before this year started. More than half reported a financial loss during
        the 2019-2020 school year, according to a School Nutrition Association survey.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9de42-2d0c-4418-8b0d-8ae32112a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f07ef0-2e05-480f-a49c-79613e431bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:04:52.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/29/politics/supply-chain-issues-school-lunch/index.html">USDA
        sends schools $1.5 billion to relieve student lunch crunch</a>."</em></p>'
  'more-animals-extinct-2021':
    'author': 'Alisha Ebrahimji, Liz Stark and Ella Nilsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-30T04:05:07.491+08:00
    'imagesource': 'jcr:c5b7671a-41df-4d7d-b8b6-a4e77fdb702d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8af7dcac-77b6-48f3-916b-8a50d90d42ea'
    'lead': 'The ivory-billed woodpecker, along with 22 other species of birds, fish,
      mussels and other wildlife, is set to be declared extinct and removed from the
      endangered species list, US wildlife officials announced Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T04:07:50.571+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:11:40.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:02.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['animals', 'extinct', 'wildlife', 'endangered']
    'template': '1'
    'title': 'Nearly two dozen species of birds, fish and other wildlife are set to
      be declared extinct and removed from the endangered species list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52169caa-d414-4f09-a202-4f7d331cdd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The ivory-billed woodpecker, along with
        22 other species of birds, fish, mussels and other wildlife, is set to be
        declared extinct and removed from the endangered species list, US wildlife
        officials announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d95a60-ff24-4f4a-b2fa-ef078ad972c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5194a22-ffd1-44cd-908a-911242edbfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the species proposed for delisting today, the protections of
        the (Endangered Species Act) came too late, with most either extinct, functionally
        extinct, or in steep decline at the timing of listing," the US Fish and Wildlife
        Service said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51705149-219d-46ba-8b69-4fcd5cb40f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0c43c-ceb7-49f6-84a1-0c32f4a03d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also slated for delisting are the Bachman''s warbler, two species
        of freshwater fishes, eight species of Southeastern freshwater mussels and
        11 species from Hawaii and the Pacific Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa6d50-f3e7-44d2-9e96-6e647608a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc7104-8d0e-4163-b997-37e2074e7571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circumstances of each also underscore how human activity can
        drive species decline and extinction, by contributing to habitat loss, overuse
        and the introduction of invasive species and disease. The growing impacts
        of climate change are anticipated to further exacerbate these threats and
        their interactions," the wildlife agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983a6cf-ac7d-4a9c-8137-021ea1eadde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d1506-3c9e-4d3f-9235-7994f6818687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Deb Haaland underscored that while a variety
        of specific factors contributed to each species'' demise, "the story arc is
        essentially the same -- humans altered their habitat in a significant way,
        and we couldn''t or didn''t do enough to ultimately change the trajectory
        before it was too late."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0ced5c-975b-4b4d-b49d-f4d7014e0f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031843c6-9d1b-4988-8d73-22549c8ac0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the interior secretary suggested the extinction of these species
        can be a "wake-up call" for humans to take action to prevent extinction and
        protect biodiversity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7435405-f68d-4a87-a3a1-5595036059c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c920e5-c0f7-459e-9a0a-83e33782b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With climate change and natural area loss pushing more and more
        species to the brink, now is the time to lift up proactive, collaborative,
        and innovative efforts to save America''s wildlife," Haaland said Wednesday
        in a statement. "The Endangered Species Act has been incredibly effective
        at preventing species from going extinct and has also inspired action to conserve
        at-risk species and their habitat before they need to be listed as endangered
        or threatened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece2897-6f9c-44de-b351-395dbdcb11f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810c1f4-83a6-40d0-8a55-42e3fe1b2ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to ensure that states, Tribes, private landowners,
        and federal agencies have the tools they need to conserve America''s biodiversity
        and natural heritage."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad398a32-cb5d-48cb-95c3-f5d7b536bab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b42912b-7f1d-4c6c-b3dc-9bf16fe19b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monarch butterfly and other species are wait-listed</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927519cb-ed01-4d16-afe7-9393bfbe4bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species placed on the extinction list had not been seen in decades,
        so their inclusion came as little surprise to experts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a91049-2083-4a5f-8ffd-36ba9b0d2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff35c8d-f9c5-46aa-a749-ac63b67ca3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More concerning are species on the wait list for protection by the
        wildlife agency, said Tierra Curry, a senior scientist at the Center for Biological
        Diversity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40d141-d243-426d-89c3-9989d0872b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d914b89-a860-43ff-9841-b44d436e3fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch butterfly is of particular concern, she said. It wasn''t
        added to the federal endangered species list in December and won''t be reconsidered
        until 2024.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59afa14-3b37-4b63-aa06-31f1911604bd'
