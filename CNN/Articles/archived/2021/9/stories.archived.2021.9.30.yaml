    'title': 'Jamie Spears suspended as conservator of Britney Spears'
    'updated': 2021-09-30T08:16:00.000+08:00
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d3bf90-6685-47f1-8e6e-7a7642c6ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:50:07.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britney Spears scored a legal victory Wednesday
        in her fight to regain control of her life.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c4077-1dbf-4004-b264-72474688fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Los Angeles judge suspended Jamie Spears, the singer''s father,
        as conservator of her estimated $60 million dollar estate and designated a
        temporary replacement to oversee her finances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd86708-f185-4429-a536-8d5a0efd9b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathew Rosengart, attorney for Britney Spears, described the elder
        Spears as a "cruel, toxic and abusive man," adding his client wants him out
        "today."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e418f1-bcd5-4e16-8f83-4cc459e11eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britney deserves to wake up tomorrow without her father as her
        conservator," Rosengart said. "It is what my client wants, it what my client
        needs, it is what my client deserves."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e0c9f-3e02-4c90-abf1-39b7513a986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited behavior he called "unfathomable," based on reporting by
        the New York Times. Rosengart accused the elder Spears of placing a recording
        device in his daughter''s bedroom, an allegation a representative for Jamie
        Spears did not respond to when previously contacted by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590e4cd-9309-4a76-9072-c5c8dc53ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned Mr. Spears did something unfathomable," Rosengart said.
        "He instructed [a] security team, paid for by my client, to place a listening
        device in Britney''s bedroom."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea73f7-498e-40ad-a810-db1df3bde4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Vivian Thoreen, attorney for Jamie Spears, said "It''s
        not evidence, it''s rhetoric."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d8fb3-6994-474a-942c-aa58c0b113cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosengart said the singer, who did not attend Wednesday''s hearing,
        would like an orderly transition and an opportunity to put a plan in place
        to terminate her conservatorship altogether in the next 30 to 45 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc0ce5-be55-4808-a75f-0eeee7c6ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Penny set a court date to consider that request on November
        12. An additional hearing was scheduled for December 13 to address other outstanding
        matters in the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e92579-fed8-421e-9554-ce765dccbe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, Britney Spears made a powerful plea to end the
        court-ordered arrangement, describing the way her father has managed her conservatorship
        as "f---ing cruelty."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f9eb7c-206c-4270-83ec-717dce82a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want my life back. It''s been 13 years, and it''s enough,"
        Spears said in June.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc50a6bf-21f1-4228-a8b2-614c74a5229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears has served has conservator of his daughter''s estate
        since its inception. He was also the conservator of her person, overseeing
        her health and medical issues until he stepped aside in 2019. Jodi Montgomery
        was appointed conservator of Spears'' person at that time, a position she
        still holds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02130805-b19d-4ae4-b284-519a9bebd091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Spears gathered outside the courthouse celebrated
        developments from the hearing on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ccacc-a656-49b5-a31f-0c06766e9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Asghari, Spears'' fiancé, credited her fans.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970124a-0391-4710-af24-7c3021d0e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T08:15:57.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:13.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Free Britney! Congratulations!!!! he wrote on Instagram. "She did
        this. Her fanbase is called the army for a reason."</p>'
  'women-burnout-pandemic':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-30T07:04:03.397+08:00
    'imagesource': 'jcr:7e5db4c6-d85f-4768-9feb-6de6b2587252'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9a34ecd-a7d6-4baf-94bf-ceaecc3239e9'
    'lead': 'The pandemic has amplified employee burnout across the board but it has
      been especially bad among women, who are increasingly considering scaling back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T07:09:37.534+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:11:12.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:04.683+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['burnout', 'pandemic', 'McKinsey-Company']
    'template': '1'
    'title': 'More women are burning out at work, and that''s a problem'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd990e439-e814-42bc-8862-9b25952124f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even in the face of a global pandemic,
        women continued to make strides in corporate America last year. But they''re
        also <a href="https://cnnphilippines.com/world/2019/9/10/how-to-spot-workplace-burnout.html?fbclid=IwAR2vHQ5J-g927-U5WMnYICBsmm8JnyncmS7ABwOF99NE9UC5s3A7nT8xEYE"
        target="_blank">burning out</a> in higher numbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30eea60-ff20-4b8a-b39a-f5d2181208a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from McKinsey &amp; Company and LeanIn.org said women''s
        representation improved across most of the corporate pipeline in 2020. The
        annual report surveyed more than 65,000 employees from 423 organizations that
        chose to participate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aecb85-22db-4a9b-adde-4d31eb6a2a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the gains are good news, women are still underrepresented
        among leadership roles. The problem is even more pronounced among women of
        color.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000465a-77b7-4d39-9b19-c301c54cc819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As companies continue to manage the challenges of the pandemic
        and look to build a more equal workplace for the future, they need to focus
        on two key priorities: 1) advancing all aspects of diversity and inclusion,
        and 2) addressing the increasing burnout that all employees -- but particularly
        women -- are experiencing," the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaaacec-6c33-4500-806d-75d2700fa598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what the report found:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c16277-13ff-46d0-856b-fbe13ab5804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Representation has improved...but it''s still lacking</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7789500-f9d4-413e-bb76-4a79cfc7e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last five years, women''s representation in leadership roles,
        including manager, vice president and senior vice president, has increased,
        but women are still underrepresented at all levels of management.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5669c3-1dd5-4cf3-ad8b-13edea990337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of 2021, 41% of manager positions were held by women,
        up from 37% at the start of 2016. But women of color represented just 12%
        of managers this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380832ff-bc85-47d9-a89a-e8cebd3496a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the senior vice president level, 27% were women in 2021, up from
        24% in 2016. However, women of color only held 5% of these roles this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ad50d-8e5c-4716-ac5f-b88dc4b45937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gains in representation for women overall haven''t translated
        to gains for women of color," the report said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7736d146-9440-494f-89ab-162a91c4b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women of color are continuing to lose ground at every step in the
        pipeline, said Rachel Thomas, co-founder and CEO of LeanIn.Org. "They lose
        more ground than white women and they lose more ground than men of color,"
        she said. "And by the time you get to the C-suite...none of us should be celebrating
        what the C-suite looks like: Only one in four C-suite executives is a woman
        and only one in 25 is a woman of color."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f4b5f-9844-49e5-9df7-4f3d93b3818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women of color also face higher rates of microaggressions in the
        workplace that can hurt their career growth and lead to burnout, the report
        found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4fa6ae-7abc-4f8d-bd07-20c17a811010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Burnout out is a real threat</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d75b36-b148-4b40-bd41-1c794e45673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has amplified employee burnout across the board but
        it has been especially bad among women, who are increasingly considering scaling
        back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5fafa-3ee5-4fb1-943a-2d6cde0314dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of women surveyed, 42% said they were often or almost always burned
        out this year compared to 35% of men. Last year, 32% of women reported feeling
        this way, compared to 28% of men.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbccb44f-40c9-45e6-b38e-f0218e009938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more worrisome is that one in three women has considered leaving
        the workforce or downshifting their careers, according to the report. That''s
        up from one in four during the first few months of the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5018501-b658-4e8a-ba24-4cacb38b583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women responsible for managing teams have even higher levels of
        burnout, with more than 50% of women managers surveyed reporting they were
        often or almost always burned out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d8d08-90e3-49ca-8fc3-0adc566bb5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The problem starts early</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24edc88e-762a-4510-828a-c7773011f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to climb the corporate ladder when you can''t even get
        on it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e0b1b-6c70-448e-9458-0233665267ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every 100 men promoted to a manager-level position, only 86
        women are promoted, according to the report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b0ffe3-7cc1-424d-bf67-c685df075972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The broken rung likely explains why representation of women at
        the senior-manager, director, and vice-president levels has improved more
        slowly than the pipeline overall," the report said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d28df-7401-4570-b552-57b1854272f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No quick fix</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622499c6-85e2-47b0-b495-305a0c56c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies can do more when it comes to improving diversity, including
        reviewing hiring, promotion and performance evaluation practices to ensure
        fairness, holding company leaders accountable and tracking representation
        more fully.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe67ffa-1500-492d-a0f0-689aac458596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that while many companies tout diversity as important,
        only around two-thirds hold senior leaders accountable for progress on diversity
        goals, and less than one-third hold managers accountable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1126ff0-bcd0-401c-af51-78fe8d9d2cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, companies are offering financial penalties for not
        making progress as well as financial incentives for making progress. Some
        are sharing the results publicly outside the organization, so all of this
        helps demonstrate that it is important and holds individuals accountable,"
        said Ishanaa Rambachan, a partner at McKinsey &amp; Company.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69cd9e2-012a-480f-8b34-cb7959c831f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T07:09:37.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/28/success/women-workplace-mckinsey-leanin/index.html"
        target="_blank">More women are burning out at work, and that''s a problem</a></em></p>'
