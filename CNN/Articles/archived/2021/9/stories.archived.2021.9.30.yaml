    'template': '1'
    'title': '75% of Filipinos support single six-year term limit for president —
      survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52b741-a810-45ad-a975-822e6478f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        About 75% of adult Filipinos support the single six-year term limit for president
        as provided by the 1987 Constitution, a <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210929134434">Social
        Weather Stations survey</a> shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79070e86-04a4-403b-a382-67317dad812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ca2ca3-c11b-4be9-9be4-5113ad91ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducted last June 23-26, the survey also found that 11% of adult
        Filipinos disagree with the Constitutional provision on term limit for president
        while 14% were undecided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863c8ba-04c4-411c-acca-ac4cecb6db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbfd95-eb0f-4aa4-bb6f-6d232ee7f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agreement in all areas was very strong, the SWS said. Visayas was
        highest at +75 (83% agree, 8% disagree), followed by Mindanao at +64 (75%
        agree, 11% disagree), Metro Manila at +61 (75% agree, 13% disagree), and Balance
        Luzon at +60 (72% agree, 11% disagree). The net agreement score was +64, classified
        by the SWS as very strong also.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7002e875-b027-446c-ba4e-c3bfa531137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893cbfd-36a4-4e20-bc9b-aab4ce287d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who disagreed proposed an average of 7.1 years for the term
        limit, while their proposed average number of terms was 2.1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3cc1fd-ea24-41d0-aaff-2c8374d92886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81f8e8-4bfa-4f06-96c8-4436ee24c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents from Metro Manila who disagreed recommended an average
        of 8 years per term, while those from Balance Luzon wanted 7.7 years, those
        from Mindanao suggested 6.5 years, and those from Visayas proposed 5.4 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0817113-99f5-497d-b2d0-c86669c0a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d19dce9-4e4f-41f9-8211-5b0eea7d4df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommended number of terms was 2.4 in Mindanao, 2.3 in Metro
        Manila, 2 in the Visayas, and 1.8 in Balance Luzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3222531-407d-4a2c-9a1f-cb26bdbe09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917e6f9-f1dd-48d6-adf2-5a92321a2920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across educational levels, “very strong” net support was also observed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284c9a6-4456-4d5a-b229-166a5c19faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91609dc8-1837-461d-a54b-106d40d3d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was +62 (74% agree, 12% disagree) among non-elementary graduates,
        +68 (77% agree, 9% disagree) among elementary graduates, +65 (75% agree, 10%
        disagree) among junior high school graduates, and +54 (72% agree, 19% disagree,
        correctly rounded) among college graduates,” the SWS said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103cc084-d36f-4e7b-8c83-614d7e78c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:34:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:22.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
