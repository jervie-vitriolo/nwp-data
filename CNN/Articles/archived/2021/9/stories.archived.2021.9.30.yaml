      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be06a4ab-86b5-4fed-98dd-ddb996bc0f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:49:15.518+08:00
