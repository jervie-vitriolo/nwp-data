    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker calls out DOH over low budget utilization'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a85f9-36aa-4bb1-9333-bcaba5c7056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T14:05:51.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:56.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        A lawmaker called out the Department of Health (DOH) over its low fund utilization
        rate, with only 38% of its 2021 budget disbursed as of August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d684b-8dff-47ca-b769-696c2b7a30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T14:05:51.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data shared by Cebu Rep. Duke Frasco, the DOH’s budget sponsor,
        showed that the department has used only ₱94.26 billion of its ₱246.9-billion
        allotted funds for this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362d3d7e-5f0d-49eb-90b6-ad44f1a5148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T14:05:51.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Quimbo expressed dismay over DOH''s unspent
        budget for 2021, noting the department also failed to shell out billions of
        pesos of funds in 2019 and 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8fc51-0291-47ce-afad-bd8e9854a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T14:05:51.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mukhang napakababa ng fund utilization. Effective utilization is
        only about 38 percent. In other words, for every one peso of allotment, sa
        ngayon po, 38 centavos pa lang ang disbursed,” Quimbo said during the 2022
        budget deliberations at the House of Representatives on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813c272-bbe4-4c5a-a7ca-b461762ee733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T14:05:51.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems the fund utilization is really low...Only
        38 centavos for every one peso of allotment was disbursed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5a4b0-0cc4-46a7-844e-075c3558b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T14:05:51.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Frasco said, “The bulk of the disbursement [will occur
        from the] third quarter up to fourth quarter.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091552b8-a4e8-4a03-a9ef-b5a817648cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T14:05:51.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco added DOH only releases payments once deliveries arrive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599b51d-8699-4e2e-88cf-dbdd6772faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T14:05:51.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has proposed P242 billion for 2022. Only nearly P20 billion
        of this amount is allotted for COVID-19 response, according to the data shared
        by Frasco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397b553-efb4-4a6f-9d8c-9297cd784f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T14:05:51.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report</em></p>'
