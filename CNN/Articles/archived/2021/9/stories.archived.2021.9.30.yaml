      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li also shared that Huawei invested US$1 million to encourage app
        developers to compete in different categories that include fintech, gaming,
        and women-centric services.</p>'
