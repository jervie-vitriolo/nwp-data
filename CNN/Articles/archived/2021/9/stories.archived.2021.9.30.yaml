  'IATF-alert-level-system-October-15':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-30T22:37:19.442+08:00
    'imagesource': 'jcr:48fd9e4f-4fc1-44fe-a644-6b92eb2e8168'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a63d105-f2b1-4bcc-adf0-c2ee32a7b567'
    'lead': 'The pilot run of the COVID-19 alert level system in Metro Manila will
      be extended for two more weeks, presidential spokesperson Harry Roque announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T22:39:11.154+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:10:40.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:11.044+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF extends alert level system in NCR until Oct. 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bacef7-709d-4f2f-9453-237478dcfd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T22:39:11.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> -
        The pilot run of the COVID-19 alert level system in Metro Manila will be extended
        for two more weeks, presidential spokesperson Harry Roque announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af98e8e-70cb-4c6f-8afb-16adcd10d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T22:39:11.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Inter-Agency Task Force (IATF) decided to extend
        until Oct. 15 this new system with granular lockdowns seen to curb the rise
        in new infections while allowing businesses to reopen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5683a37-5209-4f3a-827b-d9ff54156ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T22:39:11.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Health has yet to confirm if the National
        Capital Region will remain under the highest Alert Level 4, or if it will
        be downgraded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15865331-618b-4bdf-9476-a05590e9d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:29:41.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF is also easing restrictions on some businesses while providing
        perks to those already vaccinated against COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c805791-eba5-4b22-888a-53d47406c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:29:41.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It approved the proposal to expand by an additional 10% the allowable
        indoor capacities of dine-in services, in-person religious services, and personal
        care services in areas under Alert Level 4 for those fully vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeead0c-8764-4df5-b278-7d3b1bc9e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:29:41.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitness studios and gyms are now also authorized to reopen at a
        limited 20% capacity. This is provided that all clients and workers inside
        the facility are fully immunized, wear face masks at all times, and do not
        engage in group activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7ca16d-0a5e-47b7-b7f7-c322959a27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:29:41.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that establishments allowed to operate under the highest
        alert level, and which have been awarded the Safety Seal Certification, shall
        be allowed to operate at an extra 10% venue or seating capacity from the prescribed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2609c86d-4e86-48d0-91d2-093b87c16cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:29:41.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outside Metro Manila</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb99013-7baf-4d13-8222-e592969bd541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:29:41.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also finalized the next set of quarantine classifications
        for areas outside the capital region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874473d4-d519-4aa1-bac7-2bf80b8f8e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T22:39:11.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under strict modified enhanced community quarantine (MECQ) from
        Oct. 1 to 15 are Apayao, Kalinga, Batanes, Bataan, Bulacan, Cavite, Lucena
        City, Rizal, Laguna, Naga City, and Iloilo Province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15721d8c-bfec-4e62-8d46-6196437f3e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T22:39:11.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, under general community quarantine (GCQ) "with heightened
        restrictions" from Oct. 1-31 are Abra, Baguio City, Ilocos Sur, Pangasinan,
        Cagayan, Isabela, City of Santiago, Nueva Vizcaya, Quirino, Quezon, Batangas,
        Bacolod City, Capiz, Iloilo City, Lapu-Lapu City, Negros Oriental, Bohol,
        Zamboanga del Norte, Zamboanga del Sur, Cagayan de Oro City, Misamis Oriental,
        Davao del Norte, Davao Occidental, Butuan City, and Surigao del Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c2c86d-ffd3-41df-826c-351162918fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T22:39:11.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao de Oro will also be under GCQ with heightened restrictions,
        but only from Oct. 1 to 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a1f61-5044-43d6-9336-12001a2a04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T22:39:11.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas in Luzon to be placed under the normal GCQ for the entire
        October are Ilocos Norte, Dagupan City, Benguet, Ifugao, Tarlac, Marinduque,
        Occidental Mindoro, Oriental Mindoro, Puerto Princesa, Albay, and Camarines
        Norte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f2e5d-cb8e-42c2-a2d2-688917c0bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T22:39:11.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Visayas, these are Aklan, Antique, Guimaras, Negros Occidental,
        Cebu City, Cebu Province, Mandaue City, Siquijor, and Tacloban City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24602233-b3d3-437c-923f-ad9edd7d07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T22:39:11.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCQ areas in Mindanao are Zamboanga Sibugay, Zamboanga City, Misamis
        Occidental, Iligan City, Davao City, Davao Oriental, Davao del Sur, General
        Santos City, Sultan Kudarat, Sarangani, North Cotabato, South Cotabato, Agusan
        del Norte, Agusan del Sur, Dinagat Islands, Surigao del Norte, Cotabato City,
        and Lanao del Sur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83852059-2da3-4b12-91e6-7bd2b1203bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T22:39:11.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be under the most lenient modified
        GCQ.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9afc1-cc36-43cf-96a7-00194be6c207'
