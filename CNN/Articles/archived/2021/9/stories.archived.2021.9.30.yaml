    'mgnl:tags': ['YouTube', 'COVID-19', 'vaccine', 'anti-vaccine', 'misinformation']
    'template': '1'
    'title': 'YouTube is cracking down on anti-vaccine misinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95d037-13e8-4618-955a-77b7c7f4621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>YouTube will remove videos spreading
        misinformation about any approved vaccine, not only those aimed at preventing
        COVID-19, the company announced in a blog post Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57dd9c-ee8f-4830-8df6-3642b526c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ef892-1c2f-4017-979e-de5d15c4c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN Business, YouTube also confirmed
        it would remove the channels of "several well-known vaccine misinformation
        spreaders" under the new policy, including one belonging to the Children''s
        Health Defense Fund, a group affiliated with controversial anti-vaccine activist
        Robert F. Kennedy, Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ecb26-a29f-40a3-95df-cb93d3ce235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33044f82-d986-47ae-8fcf-0a961212fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users who post misinformation about any "currently administered
        vaccines that are approved and confirmed to be safe and effective by local
        health authorities and the WHO" will have their videos taken down, and will
        be subject to YouTube''s strike policy and could face removal, the company
        said in the blog post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b00cc-2807-43ba-a474-157603ed9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ecdb82-9806-4749-948d-c00c43e366c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would include content that falsely says that approved vaccines
        cause autism, cancer or infertility, or that substances in vaccines can track
        those who receive them," YouTube said, adding that the policy applies to specific
        immunizations like those for measles, as well as general statements about
        vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad16ce-29d0-4eab-86a5-8b1d814e939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ab4693-132b-4609-a96e-20210d9030c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy pushed back on YouTube''s decision, telling CNN Business
        in a statement: "There is no instance in history when censorship has been
        beneficial for either democracy or public health."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c5180-4390-4bf3-919d-6c5570fa439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897cd3a7-637b-46a9-b56f-a091affe64b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google-owned platform previously introduced a policy prohibiting
        misinformation related to Covid-19 during the pandemic, including about treatment
        and prevention. That policy had already led to actions against some high-profile
        figures, including Kentucky Senator Rand Paul, who was suspended for seven
        days in August for making false claims about the effectiveness of masks. (Paul
        criticized the decision by YouTube, and called the suspension a "badge of
        honor.")</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d247d9-12ac-4427-b381-bad9a1cd34fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff76695-4710-40a8-8210-1004dcd2e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube said Wednesday that misleading claims have spilled over
        into other areas of medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580cfd83-2296-40cb-a3d1-ec76b121db8c'
