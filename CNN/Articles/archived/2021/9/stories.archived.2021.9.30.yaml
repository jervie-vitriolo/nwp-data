    'lead': 'The magazine reality show has found a new home in CNN Philippines, after
      its launch in 2019. "Siyensikat" premieres October 2nd, and will air every Saturday
      and Sunday at 8 a.m. and 4 p.m.'
    'mgnl:activationStatus': true
