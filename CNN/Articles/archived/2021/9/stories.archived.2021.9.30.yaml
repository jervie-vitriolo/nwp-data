      'mgnl:created': 2021-09-30T15:12:53.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pa po akong nababalitaan na nagreresign. Ang paghahain
        ng</em> certificate of candidacy will have the effect of resignation," he
        said during a televised briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9eca5d-87f5-4214-ba85-798a9ffc8ba0'
      'mgnl:activationStatus': true
