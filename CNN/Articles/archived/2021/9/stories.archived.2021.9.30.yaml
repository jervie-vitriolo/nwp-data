      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Department of Budget and Management has released additional ₱451.31 million
        for the Special Risk Allowance (SRA) of health workers directly exposed to
        COVID-19 patients.</p>'
    '1':
