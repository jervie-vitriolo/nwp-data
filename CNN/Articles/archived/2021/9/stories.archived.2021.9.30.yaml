      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei also presented how it continues to improve its ecosystem
        from launching Themes in 2013, the AppGallery in 2018, Huawei Wallet in 2019,
        Portal Search, HMS Core 5.0, Video, and Ads in 2020 to HarmonyOS and HMS Core
        6.0 this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dbb561-3f27-4c32-bb79-3fd7a1a45d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:18:56.445+08:00
