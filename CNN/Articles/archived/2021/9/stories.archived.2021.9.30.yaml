      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“₱407.08 million was charged from the Contingent Fund while ₱44.23
        million was charged from the Miscellaneous Personnel Benefits Fund under the
        FY 2021 General Appropriations Act,” the DBM said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23cb1b-1b26-428e-adf7-a5809d5d35fc'
