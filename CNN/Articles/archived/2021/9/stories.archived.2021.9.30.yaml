      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the department has released ₱8.23 billion, benefitting
        499,116 medical workers who received ₱5,000 each.</p>'
    '7':
