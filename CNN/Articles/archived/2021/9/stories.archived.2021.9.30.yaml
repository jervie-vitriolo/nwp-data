      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411be559-6f79-4673-97ea-b18550980a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30 pounds of pork needed for the dish have doubled in price
        in recent months, he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e257579-6b74-4100-8135-77b8598ee2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61c4d8-ae46-4ada-824c-ce172986b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you saw the market fluctuate some. You planned out budgets
        for the year and knew some [prices] would be higher," he said. "But nothing
        like this."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf16e2-9bb9-4994-8434-22352a0019d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504acdda-34f9-44d1-bb66-59d01ceafc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobedo has opted to be flexible — offering up different dishes
        such as al pastor-marinated shrimp, if prices or supplies are out of reach.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d3b07-ee39-4490-8832-ce2cb45930cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920ca4c-81ae-4c91-9043-189d7616393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, you just have to adjust," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998b2e95-744e-4400-835b-bab6f3febb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7313591-738d-4488-bd05-c75aa042451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dria White, 51, a resident of Emeryville, California, has scaled
        back her grocery shopping from twice-a-month to once-a-month so she could
        save up enough money. She''s buying less bacon than before and often seeking
        out the protein on $5 Fridays.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a803591-9f38-4937-b113-adc726098671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531dbf78-5319-41db-a988-0e2a6e6c4cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty much good luck with whatever you can find in [the
        grocery store] that you''re able to purchase and get out of the door with
        at a reasonable price," White told CNN Business following a recent grocery
        store trip in the greater Bay Area. "Let''s just be honest, if I want to eat,
        I will. Lets just keep that real. If I''m going to eat, I''m most certainly
        going to pay for what I want to eat."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5555a7-a3a8-4574-90e7-1d6db680605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/29/economy/bacon-prices-skyrocketing-pork/index.html">Bacon
        prices have skyrocketed to record levels, and they might not go down anytime
        soon</a>."</em></p>'
  'SWS-survey-term-limit-for-president':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-30T05:30:43.501+08:00
