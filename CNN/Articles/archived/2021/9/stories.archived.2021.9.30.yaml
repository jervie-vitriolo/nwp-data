      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of app developers kept growing, posting a 77 percent
        year-on-year increase. The same goes with the apps integrated with HMS core,
        recording a 118 percent year-on-year increase. In the Philippines, 96 percent
        of the top local apps can already be found in Huawei AppGallery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a199878-abbf-49e5-82eb-133f77af1bdc'
      'mgnl:activationStatus': true
