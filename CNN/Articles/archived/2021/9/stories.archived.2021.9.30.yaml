      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        President Rodrigo Duterte has already signed his certificate of candidacy
        (COC), but it is not clear if he will personally file the document with the
        Commission on Elections, Malacañang said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e90327-f741-4e4a-bedf-40a9a4ce4fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.203+08:00
