      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei also forged partnerships with key industry players to reinforce
        its approach in addressing the needs of the local market. This includes e-wallet
        app GCash, telemedicine app KonsultaMD, and entertainment app Wish 107.5.
        With HarmonyOS, Huawei''s new global operating system, you can run these apps
        on a wide range of smart devices.</p>'
