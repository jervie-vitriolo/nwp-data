      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)—</strong>&nbsp;The
        country''s top diplomat has ordered the filing of more diplomatic protests
        against China amid its continued presence and activities in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86f9eb-836b-4e98-9363-e7376f7c57ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:47:02.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on Thursday, Foreign Affairs Secretary Teodoro
        Locsin Jr. instructed the department to file protests over the following:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e6b49-6fdb-4838-8bf1-0c9da51b6c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:47:02.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— the continued presence of Chinese fishing vessels&nbsp;in the
        vicinity of Iroquois Reef;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a853a-627f-4403-a5bc-d9c77c98f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:47:02.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Beijing''s "incessant and unlawful restriction of Filipino
        fishermen from conducting legitimate fishing activities in Bajo de Masinloc";
        and</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c22a07-2fac-40f5-9056-9e0027d100e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:47:02.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Chinese radio challenges unlawfully issued against Philippine
        maritime patrols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407535e7-f39d-48af-b2ad-d7c41a71d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:47:02.247+08:00
