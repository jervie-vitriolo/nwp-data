      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>&nbsp;The
        country recorded 14,286 new COVID-19 cases on Thursday, pushing the nationwide
        tally to 2,549,966, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d2c98-5ff2-4619-991b-4cdcdf29e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:53:07.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:10:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 5.4% of the infections or 138,294 are active cases or currently
        sick patients, the agency said. At least 77.7% of active cases have mild symptoms,
        15.8% are asymptomatic, 3.72% are in moderate condition, 2% have severe symptoms
        and 0.9% are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d3efb-8c17-4675-a2b2-6e08ad1ef966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:53:07.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:10:50.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 38,294 - which is 1.5% of the COVID-19 total
        - after 130 more people lost their lives. The number of recovered patients
        increased to 2,373,378 or 93.1% of the case total with 8,268 new survivors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51782ea8-4f05-4644-a380-d3c29905b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:53:07.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:10:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reclassified 81 survivors into fatalities after validation
        and deleted 52 duplicate cases, including 38 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b4620a-b2d4-4eb4-935a-d03b98673cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:53:07.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:10:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four laboratories failed to submit data and were excluded from the
        count. These laboratories contributed an average of 0.2% of tested samples
        and 0.1% of positive individuals in the last 14 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1400e8a7-0d7c-48f9-b2fe-74fc0d66d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:53:07.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:10:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also noted a 10% decline in coronavirus testing nationwide
        compared to last week''s figures. Tests also decreased by 14% in Metro Manila.
        The department said it is investigating the possible reasons for the lower
        testing output.</p>'
