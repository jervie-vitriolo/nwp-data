      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a0fc45-82d5-4dfc-8e1c-60d8e9bc6ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means the population can crash with no protection," Curry said,
        noting climate change, hotter temperatures and pesticide use threaten the
        butterfly''s migration pattern and food sources. "It''s beloved; it used to
        be common."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fc8be-41d1-4b67-b9fd-7ebe99dffceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb1622-7202-4810-9a1c-3bef0aabb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is making fragile conditions for some declining species
        even more challenging, she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d964c87-9c08-4a71-bf06-4eac39add1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ccf3e7-ee83-402d-9a0e-383cd416cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change threatens life on Earth," Curry said. "We have to
        fight climate change and biodiversity loss at the same time. Climate changes
        gets a lot more attention than extinction, but extinction is a big problem."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76fdd1f-4058-4625-a373-07b52121d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb007265-d206-4792-a5fc-f2d83a447e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal to delist the 23 species announced Wednesday will be
        open for public comment until the end of December, the agency said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83268854-ad6d-43c4-bc37-febec8103447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522aa5b-af62-4c38-8295-a4e18cf6ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ivory-billed woodpecker relied on scarce habitat</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1ff01-5dab-43ac-92e1-39cf943c8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 3 billion birds have been lost in North America since 1970,
        according to a US Fish and Wildlife Service news release.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8059775-d822-4e65-92d7-c46f4ddd5c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dabe38-3e7a-49cd-946e-022104b08b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ivory-billed woodpecker was never known as a common bird because
        it depended on large Southern swamps with lots of space and food to thrive,
        according to the American Bird Conservancy. Once its habitat began to disappear
        because of uncontrolled logging, the woodpecker became scarce. It was frequently
        shot by hunters and collectors, which likely contributed to its disappearance,
        the conservancy said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c8254-b217-4e57-a26e-41285ca8a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2a62a-c201-421b-9965-29055c0029b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last positively confirmed sighting of the ivory-billed woodpecker
        in the United States was in Louisiana in the 1940s, said John Fitzpatrick,
        director emeritus of the Cornell Lab of Ornithology. But there are reports
        of sightings and grainy video of the bird dating to the early 2000s in eastern
        Arkansas that haven''t been confirmed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5720f3c-e1b6-47c9-b44a-b8ce3b13b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb6049-b6e3-470a-82a1-c31ad2c39d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My view, it''s way premature to declare the bird extinct officially
        on the part of the US Fish and Wildlife Service because the bird may still
        exist," he told CNN. "The point of declaring something extinct is having rock
        solid evidence that it is gone."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb74534-832c-41bc-b987-b1c749a2ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b018d43d-01a1-4160-8833-e6baea9b8125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzpatrick and other ornithologists will petition the wildlife
        agency during the comment period to take the bird off the extinction list,
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c117c3c-76df-4e73-b286-2d566554ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc85af-0b7c-4783-ad62-2fa9a9773197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hopeful they''ll take another look at this and say we can
        actually pull this back for another decade or two," Fitzpatrick said. "We
        continue to say it''s worth searching for this bird."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b721cd-5c65-4312-88f4-5980c599e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:07:50.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/29/us/extinct-animals-2021-list-scn-trnd/index.html">Nearly
        two dozen species of birds, fish and other wildlife are set to be declared
        extinct and removed from the endangered species list</a>."</em></p>'
