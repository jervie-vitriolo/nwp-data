    'template': '1'
    'title': 'Private sector''s role in job creation key during pandemic — Jinggoy
      Estrada'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b4281-c3f9-4539-a8be-270ad6d653c3'
      'mgnl:activationStatus': true
