      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/6/21/Senate-
        elections-veterans-eye-comeback.html" target="_blank">READ: Senate race shaping
        up as ''veterans'' eye comeback</a></strong></p>'
