  'NBA-COVID-19-vaccination':
    'author': 'Leah Asmelash and Homero De La Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-30T06:11:33.122+08:00
    'imagesource': 'jcr:ce5be860-7d00-43f4-b6d3-cde5d7d1e4bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '421de6a1-a9b5-4615-bd3e-7adf5d568f5d'
    'lead': 'Though 90% of the league is vaccinated, according to a CNN source, there
      are still a few holdouts — and it could cost them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T06:13:11.934+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:11:20.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:03.348+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unvaccinated players who miss games won''t get paid, NBA says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed829c5a-8c9a-4526-ae3d-21ba494bf52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:13:11.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For months, NBA stars and executives have
        pushed for every player to get vaccinated. Though 90% of the league is vaccinated,
        according to a CNN source, there are still a few holdouts — and it could cost
        them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85418bd-120b-4306-a154-2ff836c49c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:13:11.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated NBA players who do not comply with local vaccination
        mandates will not be paid for the games they miss, announced Mike Bass, the
        NBA''s executive president of communications, on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c20374-be1f-4d0e-98b8-499d6776c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:13:11.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule mainly affects unvaccinated players on the Brooklyn Nets
        and the Golden State Warriors, as both New York and San Francisco require
        players to be vaccinated, barring any religious exemptions. (Last week, the
        New York Knicks announced the team was fully vaccinated.) If players remain
        unvaccinated, they cannot compete in home games, and Wednesday''s announcement
        confirms that missing play will also mean less money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47454c64-46c6-4e01-addc-70638dddc3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:13:11.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities'' vaccination policies do not apply to players from visiting
        teams who compete at their arenas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89565483-cf74-4812-90a8-559f641bf7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:13:11.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State Warriors guard Andrew Wiggins is among the league''s
        holdouts. "I''m just going to keep fighting for what I believe and for what
        I believe is right," he said when asked about his stance on the issue on Monday.
        "What''s right to one person, isn''t right to the other and vice versa."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f8f8b-f7cc-48ff-b57a-e89497dd1a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:13:11.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets have not announced the team''s vaccination status. Meanwhile,
        the league previously announced that gameday staff, referees and front office
        employees are required to be fully vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16420cdc-cd88-457f-b566-dfcda030fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:13:11.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the same requirements are not mandatory for all of the league''s
        players, those who remain unvaccinated -- regardless of team -- are all under
        stricter health and safety protocols. On Tuesday, the NBA announced that unvaccinated
        players will undergo daily Covid-19 testing prior to entering a team facility,
        participating in team-organized activities, or interacting with other players
        and Tier 1 Personnel, meaning coaches, referees and anyone working within
        15 feet of players on a regular basis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb9d2ce-1f63-441b-845c-55b955be6e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:13:11.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also prohibited from dining in the same room at the same
        time as any other player or Tier 1 Personnel. They''ll also be required to
        socially distance during team meetings and treatment sessions, and will only
        be allowed inside any strength and conditioning space if they are the only
        non-fully vaccinated players there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a5369-a0f0-4f78-80f8-044b34964daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:13:11.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the team environment, unvaccinated players will be required
        to stay inside their homes during home games or at the team hotel when on
        the road, only being allowed to leave for essential activities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5da8db-fb26-436d-8b28-d5ab49e8620d'
