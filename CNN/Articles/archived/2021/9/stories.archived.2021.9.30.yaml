      'mgnl:lastActivated': 2023-01-25T07:10:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509793d9-a7b2-4dca-a5bc-98eba9fdb99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.974+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e6f53-245a-46ea-a704-14cb30c66cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.974+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Sison says: "Working from home does not mean that you''re working
        24/7."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8608e4-070a-4e03-b785-f144072b265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.974+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0322210-b192-453f-be1f-39ada7dea3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.974+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also what we call "radical self-care," which is addressing
        the root causes of your distress and challenges rather than sugarcoating it
        or using band-aid solutions to solve them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32921a6-66f8-4bcf-bdad-bf13ea3f4864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.974+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76103211-cf4b-4816-a512-20ed3a903f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.974+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This involves embracing practices that keep us physically and mentally
        healthy with the end goal of being "unapologetically ourselves."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd347e-a843-4d99-9f1d-3c404808c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.974+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e07966-746f-4232-aef5-7a9904ae4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting radical self-care is by not getting swayed by pressures
        and expectations that surround us. Reflect and align what truly matters to
        you.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7bf519-c8b8-4424-82dd-46e3a1fc8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1cca0c-a306-44f4-9a99-c42d1d31398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of this is learning how to embrace, sit and face our emotions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc48116-19d3-4864-9bb7-80f1c342ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703877d7-4e01-44a4-9370-6fa209297708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t fight because feelings are there for a reason. Instead of
        thinking what should you be feeling, identify what you are actually feeling,"
        Sison said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25998d95-50ff-4e33-8532-2ce2d81e6bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca62fa-a21e-463c-8707-c409fde034aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have an "Are you okay checklist." Ask yourself: Do I feel well-rested?
        What was the first thing I did in the morning? Did I move my body enough today?
        Did I have the energy to accomplish my tasks for the day? What made me smile
        today? What am I proud of myself today?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45102e5-6d0a-4da3-a43f-5426df6ad9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd8dc7-b571-4308-b769-11332d25a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrate your small wins because everyone deserves to do so. Pat
        yourself on the back and say, "Good job!"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aed915-4b46-4b1e-b9d2-9f7fbc574524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab08e2-fe61-4699-a93e-b54b446f61f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d549f-5dc6-42f6-8c3e-9b48fe9fc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are surely some who would need a companion to face
        their struggles.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e5b6e-37ae-4f9e-9fa6-54f13ce294f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e40966-1dd1-49cf-9ef5-43780afb77fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.975+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as many of us try to cope with the times while trying to make
        ends meet, these people tend to keep their problems to themselves because
        of the fear of rejection, being another burden to others, or the fear of appearing
        weak.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54bc28-d429-451c-a86f-6b63ea24518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.976+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c4c1e1-a822-43ef-a7ca-fb41c05ee615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.976+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important point to remember here is asking for help does
        not mean such things.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed50e8-6609-4626-b004-f2a3ed04e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.976+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9297c5-db64-4383-8d95-4126f317b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.976+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t ask, the answer will always be no," Sison said. "Others
        care, you really just need to reach out and ask for help."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e8aef4-d112-4ce0-8992-01b892f3bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.976+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35413f74-5cd4-4419-9f22-f790e28e3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.976+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
