      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House believes vaccine requirements
        for large private companies are still weeks away from being implemented, weeks
        after US President Joe Biden announced the new mandates were coming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d9f77-ecbb-448a-bd5a-91f335c2e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:59:00.139+08:00
