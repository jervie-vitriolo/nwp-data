      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692b731-faba-4aaf-9e21-c81424fdc2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:09:31.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil nakikita naman natin, naiiwasan natin ang mas marami pa sanang  kamatayan  kung
        di po tayo nag-implement ng mga measures na isinangguni at binuo po ng IATF,”
        said Roque, who is also IATF spokesperson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbbfde7-54ed-4596-94ad-812baca5f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:09:31.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebf1aa-dc9b-409d-8257-d7d8852fcab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:09:31.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that we were able to prevent more deaths
        if we did not implement the measures that were pushed by the IATF.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a69115-f14e-4e0e-808c-3dee8f77474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:09:31.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015064a-70c2-4a14-8ab4-f4755b7bd96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:09:31.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang was reacting to <a href="https://www.cnnphilippines.com/news/2021/9/28/Villanueva-abolish-IATF-LGUs-take-over.html">Senator
        Joel Villanueva''s claims</a> that the IATF is “not working” and that local
        government units should take over in addressing the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af6238-eeda-4e42-97dd-1962c8184bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:09:31.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89270c-1aca-4aad-b62e-be0ef5b39f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:09:31.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung wala pong IATF, wala po tayong naging desisyon sa pagbili
        ng bakuna para sa buong bayan at sa buong bansa, wala po tayong mga alert
        level systems at quarantine classifications," said Roque. "Mahirap pong gawin
        ‘yan kung walang kumukumpas.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5375dbf6-6d32-4f52-8708-bfcd3ef8f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:09:31.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9468da8-0eeb-4319-bb4a-5058891b4692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T17:09:31.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we do not have the IATF, we will not have any decision
        when it comes to procuring vaccines for the whole country and we will not
        have alert level systems and quarantine classifications. That will not be
        possible if no one is overseeing that.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d78cc2-fe37-4a8b-80f8-88e7a11b9bc2'
      'mgnl:activationStatus': true
