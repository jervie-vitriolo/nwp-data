    'template': '1'
    'title': 'DOH detects 14,286 new COVID-19 cases, notes drop in testing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c19cf1d-1cf1-493e-a875-8f3993683e2f'
