      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further details were provided about the protests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605146bc-6f28-4719-8724-e3173999cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:47:02.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:42.288+08:00
