    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-30T14:03:05.669+08:00
    'imagesource': 'jcr:3efc4394-bedb-48c6-82e9-70171ad648dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33b1ca37-efaa-43f5-8d46-2a7378c1c501'
    'lead': 'A lawmaker called out the Department of Health (DOH) over its low fund
      utilization rate, with only 38% of its 2021 budget disbursed as of August.'
