    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '185c465f-85a2-409c-81a6-3acba4c5e7b0'
    'lead': 'Former Tourism Secretary Ace Durano announces he will run against Cebu
      Governor Gwendolyn Garcia for the province’s top post in the May 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T13:24:19.625+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:10:58.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:07.451+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Tourism chief Ace Durano to challenge Cebu Gov. Garcia in 2022 polls'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd36e85-9c61-4697-96f4-919c3ace49d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:24:19.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, September 30) —</strong> Former Tourism
        Secretary Joseph “Ace” Durano announced on Thursday that he will run against
        Cebu Governor Gwendolyn Garcia for the province’s top post in the May 2022
        polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd317ccae-454b-4a6a-9ee4-c81f7e248203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:24:19.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is coming out from his private life to give in to the
        public clamor to vie for the post, with incumbent Cebu Vice Gov. Hilario Davide
        III as his running mate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ec133-7378-44a8-8066-97983578733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:24:19.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durano criticized how Garcia is handling the COVID-19 pandemic in
        Cebu, saying it will take the province longer to recover from the health crisis
        if the current government response continues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac02bf9f-eaf2-4d05-9249-1161f74a7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:24:19.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we remain to address it the way we are currently doing so, then
        this pandemic would affect us for a much-prolonged time," he said in a statement
        sent to local reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84597bc4-8144-42c0-b71a-2e0bf055800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:24:19.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as the Tourism chief of former President Gloria Macapagal-Arroyo.
        He also served as Congressman of Cebu’s 5th District, which is now occupied
        by Garcia’s son-in-law, Rep. Duke Frasco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ed738-7f27-4e1b-8037-69b77c85d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:24:19.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:10:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, who earlier described Durano as a “worthy opponent,” has
        yet to announce her running mate.</p>'
