      'mgnl:lastActivated': 2023-01-25T07:10:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said that should a Cabinet member file a certificate
        of candidacy, it would be as good as resigning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8585088-0dce-4db3-b84e-1c34b9b038ea'
