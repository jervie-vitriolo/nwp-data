      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ea969-4b8d-4009-bb7e-62b90069dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.974+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also okay to say no and to ask ourselves if what we are doing
        is helping us or is toxic already.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691bfef6-48e1-480e-a0ee-34174675812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.974+08:00
