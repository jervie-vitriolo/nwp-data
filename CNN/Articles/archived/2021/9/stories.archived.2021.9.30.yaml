      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463d807-1122-4fbb-b85b-f5ffa9fa0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as the United States and other countries
        around the world have struggled to tackle misinformation that experts say
        contributes to vaccine hesitancy. The global rate of daily Covid-19 vaccinations
        has fallen recently to around 26 million doses per day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79706b63-f6a9-4af9-a4f4-b21d630ea30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02bf761-4785-4125-8583-13ed85b68786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media platforms have been criticized for not doing enough
        to address vaccine misinformation. The White House in July called on tech
        companies to ban the "disinformation dozen," a list of 12 people, including
        Kennedy, who were identified by the nonprofit Center for Countering Digital
        Hate as being leading spreaders of vaccine misinformation. Multiple people
        on that list were among those YouTube said it took action against Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a12fd-95c2-405a-ad6b-62992afb9736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52284064-e3c5-4438-88ac-38b8d81b5757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook in August said it removed dozens of pages and groups related
        to the disinformation dozen. Kennedy''s Facebook-owned Instagram page was
        shut down earlier in the year for posting Covid-19 misinformation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c5473-a10e-4535-84c8-3998d9a1cb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441567b4-695b-47ed-bf79-9b5f892769e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under YouTube''s new rules, users who post vaccine misinformation
        will be subject to its strike policy, which provides up to three strikes for
        content that goes against its policies posted within a 90-day period. The
        third strike leads to the user being permanently suspended. However, the company
        also says it may remove users after only one severe violation of the rules
        or when a channel is dedicated to violating the policy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ea0dd-e748-4f82-a210-ba5281eadee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d70c8-0994-41be-b498-9096f077bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube also said Wednesday that there will be exceptions to its
        new anti-vaccine guidelines. It will allow, for example, content about new
        vaccine trials and historical vaccine successes or failures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deac3b6-2cbf-4fb3-82ce-39b153c4c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a413f18-66b8-4056-ad43-c7650c558e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personal testimonials relating to vaccines will also be allowed,
        so long as the video doesn''t violate other Community Guidelines, or the channel
        doesn''t show a pattern of promoting vaccine hesitancy," YouTube said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba7391f-274b-4bc7-9eb3-0b95c996b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:38:49.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/29/tech/youtube-vaccine-misinformation/index.html?utm_term=link&amp;utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_content=2021-09-29T14%3A00%3A48">YouTube
        is cracking down on anti-vaccine misinformation</a>."</em></p>'
  'cathcing-COVID-19-and-the-flu-at-the-same-time':
    'author': 'Holly Yan, CNN'
