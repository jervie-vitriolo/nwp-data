    'jcr:uuid': '62d773d3-e75e-495c-ab08-e949e14499bf'
    'lead': 'YouTube will remove videos spreading misinformation about any approved
      vaccine, not only those aimed at preventing COVID-19, the company announced
      in a blog post Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T00:38:49.100+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:11:49.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:00.778+08:00
