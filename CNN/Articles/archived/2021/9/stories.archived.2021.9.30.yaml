      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        The COVID-19 vaccination drive for children aged 12 to 17 will begin next
        month, but local government units may scramble for additional resources to
        get started, a Metro Manila mayor said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2578f770-ddb2-4c12-8403-9013cd503152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c91ec-e680-419b-9044-f4c81577e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Marikina City
        Mayor Marcy Teodoro said the region''s mayors are hoping that the government
        will provide them a list of guidelines and an initial inventory of vaccines
        to prepare for the inoculation of children at the soonest possible time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5efc683-083f-434e-81ef-4b8eb385f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c296df5-bc27-46f6-a69f-7954787c5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping to get it at least a week earlier before the actual
        start of the vaccination. <em>Isa pang bagay dito, pati mga doctors, mga vaccinators
        kailangan natin silang i-train at ire-orient</em> [Another thing is that our
        doctors and vaccinators need to be trained and re-oriented],” Teodoro said,
        noting the more delicate process of inoculating children compared to the regular
        vaccination of eligible adults.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07bd27-0504-4674-b68b-0dcd12d9a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4fedd2-bb26-4eb9-bca0-ca60c02d975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be needing more doctors with expertise and knowledge on
        how to do pediatric vaccination. Similarly, we need to prepare and be able
        to address any contingency that might arise during the vaccination process,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd84644-b610-4a78-9165-34cba28179d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c84e9d-a5a2-45dc-a855-e3fbb122321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said the city will need to hire social workers and child
        psychologists who can properly communicate with children during the vaccination
        process. Teachers will also be oriented to help secure parental consent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62342f62-ab44-473c-a04b-4a45a9f715ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70e8d05-ff8f-4cb4-9210-9683eb31604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming iko-consider plus the emotional and moral condition
        of the parents dahil iba ito. Hindi lang bata, pati magulang ang papaliwanagan,"</em>
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c4226-3d2a-4718-a7d1-2d970da0175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3b040-b735-4459-b92c-f49c375746f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to consider a lot of factors, plus the emotional
        and moral condition of the parents because this is different. It''s not just
        the children, you also need to explain the process to the parents.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95740d-d2c4-4541-92d0-b3b5bd40dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74f1df-6c88-4e64-8061-5486848a7f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City alone expects to inoculate up to 130,000 minors, at
        least 65,000 of whom are from the city''s public high school system, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05607821-85d4-4fcb-abc9-ac797fb8afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
