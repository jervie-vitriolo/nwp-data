    'template': '1'
    'title': '1Sambayan endorses Robredo for president in 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ccb003-ded4-483d-aa4d-f231daf6aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T14:48:35.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)—</strong>&nbsp;Opposition
        coalition 1Sambayan has nominated Vice President Leni Robredo as its presidential
        bet for the 2022 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56081e2e-9cd9-4096-b654-041a5019a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group made the announcement in a virtual forum on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbf1a5-1fc6-4066-a574-0ce64ef57b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Justice Antonio Carpio, convenor of 1Sambayan,
        said Robredo was endorsed after receiving an “overwhelming majority” of votes
        among members and partners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f2509-1d2b-4a63-aac2-26d9598bb398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio added the coalition followed a “rigorous process” in reaching
        the decision. The criteria for choosing the candidate? “Integrity, competence,
        track record, patriotism, vision for our country, and winnability,” he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b03c41-b6d4-45ae-98f6-f96b213e0597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have chosen VP Leni based on this criteria. We therefore ask
        VP Leni to accept our endorsement, to lead the Filipino people,” Carpio said
        during his speech, expressing hope that the vice president will take the challenge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d73723-f0f0-46e8-8e5b-850011164469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Robredo accept?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f692572-36ec-4977-b040-f07142ee3e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo thanked 1Sambayan for the presidential nomination, and for
        the trust and support thrown her way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902741e7-00a2-45ae-8287-94a9875ca2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she still did not say whether she was accepting the endorsement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76962694-6d87-47b9-8b4c-a4ae94b0b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mabigat ang hinihiling sa isang pangulo. Maraming responsibilidad
        at obligasyon ang dala nito— buhay at kinabukasan ng Pilipino ang nakataya.
        Ang desisyon sa pagtakbo, hindi pwedeng nakabase sa ambisyon, o sa pag-udyok
        ng iba</em>,” Robredo said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af9c9d-b3f2-42bc-b2a2-eb318d4c3057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa mga susunod na araw, samahan ninyo akong magdasal pa</em>,
        that our decision will be what is best for our country,” she continued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bbccd8-0eb8-414c-856c-ab1fbe9e759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president has a heavy duty. There are a lot of
        responsibilities and obligations that come with the job— lives and the future
        of Filipinos are at stake. The decision to run should not be based on ambition
        and motivation from others. In the next days, join me in prayer, so that our
        decision will be what is best for our country.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17338d-4212-4a60-95e4-78f73ac20283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Robredo decline the nomination, Carpio said 1Sambayan will
        meet anew to discuss. The former magistrate, however, sees this as a “remote
        possibility,” citing the vice president’s former pronouncements that she was
        willing to help the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36df8a-ce38-471b-8929-52f105541d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consultations for VP, senatorial bets</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc181a-77c7-4240-ac4f-340edfd21202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Carpio said that 1Sambayan has crafted a list of possible
        vice presidential and senatorial candidates, but noted the lineup will be
        finalized in consultation with its presidential bet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99534384-cf1d-470c-8212-72aa85c0e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope to complete that in time of the filing of the [COC],” he
        stressed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f26ded-c4f6-4513-85de-c3bc55d2574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Robredo’s standings in recent election surveys, Carpio
        said it is still “very early to rely” on them as of the moment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d8c11f-6237-4d09-86c3-2b3b26957d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The surveys, at this time of the year, do not really reflect what
        happens in the elections,” the former justice said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dbdaac-101c-4b4b-bd9b-6d7413042302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T19:15:37.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:10:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/12/1Sambayan-nominees-2022-polls.html">As
        early as June</a>, 1Sambayan already announced that Robredo was one of the
        personalities it has been eyeing to hold the torch for the opposition in next
        year''s polls. The vice president earlier said she was <a href="https://cnnphilippines.com/news/2021/6/4/Robredo-open-president-Camarines-Sur-governor.html">not
        closing her doors</a> to a possible run for the highest post.</p>'
  'PH-debt-hits-new-high-August':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-30T15:02:30.703+08:00
    'imagesource': 'jcr:23d04d96-658b-4631-a38d-23d88ade59c6'
