      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know it is impossible for us to have these achievements, [this]
        growth, and programs without their continuous support of Huawei,” said George
        Li, Country Head of the Consumer Business Group of Huawei Philippines. “So
        we are here to meet, to continue to bring out the best in the market and we
        are encouraging you all to partner with us,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1d81e-8762-48bf-a2f8-f62adc1e5331'
