  'CNN-Australia-Facebook-comments':
    'author': 'Jill Disis, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-30T06:22:33.899+08:00
    'imagesource': 'jcr:cceb507c-5c91-4533-8735-865e0d8a36af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '056bf110-6ae3-490d-8da6-96454f094290'
    'lead': 'CNN says it will no longer publish content to Facebook in Australia.
      The decision comes after the country''s highest court ruled that media companies
      are liable for comments people post under articles on the platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T06:23:55.682+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:11:20.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:03.465+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN will no longer publish content on Facebook in Australia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d531954-e93d-4c8e-a92b-f375dc28f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> CNN says it will no longer publish content
        to Facebook in Australia. The decision comes after the country''s highest
        court ruled that media companies are liable for comments people post under
        articles on the platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed1335d-557c-4215-bb8a-8d740a7f912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the High Court of Australia dismissed an argument
        brought by three major Australian news organizations that they could not be
        held responsible for comments people post on their Facebook news pages. The
        news outlets had appealed a lower court ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f12580-fe51-4702-b57a-13bac4b74505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that ruling, CNN approached Facebook and asked if the tech
        firm would "support CNN and other publishers by disabling the comment functionality
        on their platform in Australia," a CNN spokesperson said in a statement, adding
        that Facebook "chose not to do so."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6717365-2c83-4b56-8774-2e153f9e91a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed that Facebook, once again, has failed to ensure
        its platform is a place for credible journalism and productive dialogue around
        current events among its users," the CNN spokesperson said, adding that the
        media outlet will continue to publish on its own platforms in Australia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d193c2-be5b-41ed-9bcc-de7101c3e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook does allow people and publishers with Pages to turn off
        comments to posts, or otherwise limit the ability for people to comment to
        selected Pages and profiles — a feature the company announced in March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a82f92-975b-486f-86e0-337d550ad38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, CNN asked Facebook to offer a Page-wide setting to
        turn off comments in Australia, according to a CNN source. Instead, Facebook
        provided instructions for how the media organization could disable comments
        post by post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2344d-a228-4670-a184-96cd888ff750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson said in a statement that the company supports
        the "ongoing reform of Australia''s defamation law framework" and looks forward
        to "greater clarity and certainty in this area."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634c1f1-7e6c-4cea-90ae-cf86bb892327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s not our place to provide legal guidance to CNN, we
        have provided them with the latest information on tools we make available
        to help publishers manage comments," the spokesperson said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d47aa-1d73-4954-96db-64a6fdd469f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case the High Court ruled on began with a defamation lawsuit
        filed by a former detainee in the Australian youth detention system. His treatment
        at a detention center made him the center of a 2016 abuse scandal, and he
        later sued Fairfax Media Publications, Nationwide News and Australian News
        Channel because comments made on their Facebook pages accused him of crimes
        his attorney says he did not commit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590757ea-1e47-432a-ba18-f576d5cd9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media companies argued that they shouldn''t be held responsible
        for user comments, appealing that particular issue all the way to the High
        Court. In its dismissal of the argument brought by the media organizations,
        the High Court wrote earlier this month that the "appellants'' attempt to
        portray themselves as passive and unwitting victims of Facebook''s functionality
        has an air of unreality."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6840b864-a183-4e9e-943f-d5561aceb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having taken action to secure the commercial benefit of the Facebook
        functionality, the appellants bear the legal consequences," the High Court
        wrote, adding that the appeals court "was correct to hold that the acts of
        the appellants in facilitating, encouraging and thereby assisting the posting
        of comments by the third-party Facebook users rendered them publishers of
        those comments."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3531d7-d4e6-4468-b159-6f4fd41a8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court''s ruling did not resolve the underlying defamation
        case against the publishers, which has since returned to the Supreme Court
        of New South Wales.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14951f-7c90-4587-b777-4aeb1acadcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a contentious year for Australia and Big Tech. In February,
        Facebook suddenly blocked people from seeing or sharing news in the country
        after months of tension with the Australian government, which had proposed
        legislation that would force tech platforms to pay news publishers for content.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f98d91-d7d2-4bfe-8304-40af9090ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:23:55.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:20.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook eventually restored news pages in Australia after the government
        agreed on changes to the planned media code. The tech company said those changes
        would allow it to retain greater control over what appears on its platform.</p>'
  'Anti-vaccine-cult-social-media':
    'author': 'Opinion by Steven Hassan for CNN Business Perspectives'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-30T06:24:42.466+08:00
    'imagesource': 'jcr:85d258ec-5b52-42bc-899e-39aefe5021fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '152f5d8c-c69d-4743-9392-f36538c68376'
    'lead': 'OPINION: In 1974, I was recruited into a cult. Known as the Unification
      Church, but often referred to as the Moonies, a far-right cult founded by the
      Korean cult leader Sun Myung Moon. Looking back, though, I see that the fear
      tactics that Moon used to recruit and keep me in the cult are the same ones
      that leaders of the anti-vaccination ideology are using today to attract and
      retain followers via social media and other outlets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T06:27:25.870+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:11:18.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:03.674+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-vaxxers are using the same tactics as cults do to attract followers
      on social media'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29b7f0-2ffe-4813-b8d3-d7575602da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Steven Hassan, PhD, is a licensed mental health
        professional and one of the leading experts on cults and undue influence in
        the world. A former member of the Moonie cult, Hassan left the group 45 years
        ago and has dedicated his life to helping people out of cults and destructive
        situations. He has written four books, including Combating Cult Mind Control
        and The Cult of Trump. The opinions expressed in this commentary are his own.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318b14d7-bf0f-4cbb-940c-701b82deb2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In 1974, I was recruited into a cult. Known
        as the Unification Church, but often referred to as the Moonies, the group
        was — and still is — a far-right cult founded by the Korean cult leader Sun
        Myung Moon. The Moonies believe that Moon was greater than Jesus and is God''s
        "Messiah." His teachings, followers have said, supersede conscience, the Bible,
        laws and universal human rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5b7ea-ffe3-42dc-87d6-ad9c1213a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, after two-and-a-half years, I was deprogrammed and realized
        my mind had been hacked. With the help of ex-members and my family, I was
        able to break away. Looking back, though, I see that the fear tactics that
        Moon used to recruit and keep me in the cult are the same ones that leaders
        of the anti-vaccination ideology are using today to attract and retain followers
        via social media and other outlets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e133ec5-5483-40fc-a68d-466539d19206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are many mind control techniques that destructive cults
        use, emotional control is one of their most powerful weapons for keeping people
        dependent and obedient. Known as phobia indoctrination, it exposes a person
        to a series of persistent, irrational fears that initiate a closed cycle of
        fearful images, thoughts and feelings. The goal is to cause people to fear
        things that are actually harmless in reality. The cue can be internal or external,
        such as a thought, image, word, smell, feeling or behavior. This stimulus
        causes a person to generate negative feelings (often doom).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18e03b-7bb3-47dc-9c0d-f4a577afba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, when I was 19 years old, I was indoctrinated to believe
        that I couldn''t trust my own thinking because unseen Satanic forces were
        affecting my mind. Moon did this by taking me and other cult members to see
        "The Exorcist," a movie about a little girl who gets possessed by the devil.
        He was able to implant a phobia — a persistent irrational fear — by repeatedly
        telling us that God made the movie and that it was a prophecy of what would
        happen to us if we left the group. That phobia — the fear of being possessed
        by the devil — is one of the primary things that tethered me so deeply into
        the cult and prevented me from leaving.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a74a9-433b-422c-bb05-2a4c1bf50a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-vaccination groups are doing the same thing today. Everyone
        is susceptible to mind control when under great stress and disorientation,
        and these groups use social media to bombard their targets with messages that
        sow doubt, fear and confusion about the Covid-19 vaccine. As a result, a significant
        portion of the US population is refusing to get vaccinated and putting themselves
        at risk of being hospitalized or dying from Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e2d03d-d52d-4bb3-8351-88459d020027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping people to overcome these fears is the only way to end this
        pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b3a88-71df-4aa1-94b1-94998085f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are three specific ways anti-vaccination groups use
        deception to influence the public:</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af171082-6214-4000-a8ef-d68379bf45b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Withholding vital information</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633bf249-ac08-4ef8-a115-f4ec0fc8b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a difference between fears and phobias. Legitimate fears
        are good — they help keep us from danger. Phobias, however, are powerful fears
        of something bad happening that are irrational, very small or nonexistent.
        For example, some people are phobic of elevators or of leaving their homes.
        Telling someone that elevator accidents happen each year, without telling
        them how many elevator trips are successful, deceives them into believing
        that elevators are dangerous.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b11f8-0428-49bf-81a8-6e19ad43b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-vax influencers tout anecdotes of adverse reactions without
        mentioning how rare they are. These anecdotes are a form of phobia indoctrination.
        Anti-vaxxers withhold information about the vaccines, causing people to fear
        that by getting vaccinated, they would be putting themselves at a high risk
        of severe side effects. The reality is that instances of serious negative
        physical reactions to the vaccine are very rare.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a18ece-39ef-44f9-b9c4-011f32a9c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important for people to think critically about the actual
        risks of Covid vs. the risk of the Covid vaccine, and not just succumb to
        irrational fear. Unvaccinated people are at a much higher risk of dying from
        the virus, and doctors overwhelmingly agree that getting vaccinated is by
        far the safest, best choice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c371d-b736-4608-bf76-30b061d1abbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than trusting anti-vax influencers, people with concerns
        about the safety of the vaccine should be looking at the facts and trusting
        the experts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab75e48-8b04-4717-b4ae-cca9ab752e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Distorting information</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c56fc-90c3-49f5-b18f-55ec06d43e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-vax groups distort information by misinterpreting data and
        casting doubt on the scientific process. For instance, many anti-vax influencers
        claim that the vaccine is dangerous because it is new and was rapidly developed.
        But in reality, Covid-19 vaccines make use of technology that has been extensively
        studied for decades, and the vaccine had to go through usual rigorous testing
        for emergency approval.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87d981-65ee-495e-884f-25b0273f07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-vax campaigns to distort information remind me of the way fears
        were implanted in me when I was a Moonie. I was programmed to hate democracy
        and believe that it was Satanic. After deprogramming, I realized that the
        Moonies had used corrupt brainwashing tactics on me to support their anti-democratic
        political agenda.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf3dd2e-e0e9-4ca9-b9dc-ec65bcc5d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outright lying</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f61f18-f718-436d-b416-0b9d805d3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-vaccination social media campaigns spew outright lies to sow
        doubt and confusion about the vaccination process.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b4ebe-ed28-4774-8aba-89b1ec715288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, an anti-vax propaganda film went viral. The film falsely
        claimed that the Covid vaccine is a money-making scheme for a group of elites,
        who are hiding evidence that the vaccine causes medical harm. It likely successfully
        implanted vaccine phobias for many who watched it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48f5f9-cdb1-4361-91b4-e4699ab8ff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people are not properly informed, deciding whether or not to
        get vaccinated can be a scary decision. People are constantly exposed to lies
        about the vaccines online, including false claims that they alter DNA or lead
        to infertility.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c2d9e-1363-404b-a97c-b0e2bc0b1bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, we know that billions of doses have been administered
        worldwide. That is a huge sample size, and the absence of any widespread serious
        side effects speaks to the vaccine''s safety.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d151cf-96fd-40dc-9186-f9361eec2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:27:25.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phobias are common, but curable. If we do not take the time to analyze
        the data and actual risk, and if we allow ourselves to trust people and sources
        that are untrustworthy, we can go down a rabbit hole of paranoia and end up
        in real danger. Helping people overcome these fears is the only way to end
        this pandemic.</p>'
  'COVID-19-vaccine-booster-dose-side-effects':
    'author': ' Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-30T06:28:31.082+08:00
    'imagesource': 'jcr:e1992d35-3f9d-4a9b-b84c-b7e0b25356d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59f24501-5bfb-4441-99fe-45f984174a21'
    'lead': 'New data suggests booster doses of COVID-19 vaccines were well-tolerated,
      US Centers for Disease Control and Prevention Director Dr. Rochelle Walensky
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T06:29:34.996+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:11:17.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:03.847+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Booster dose side effects were similar to second dose, with brief, mild-to-moderate
      effects, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e3aa9-fe0d-40cf-98ab-e8699c969db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:29:34.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New data suggests booster doses of COVID-19
        vaccines were well-tolerated, US Centers for Disease Control and Prevention
        Director Dr. Rochelle Walensky said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08def341-7131-4944-bec0-f5c03b7f3204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:29:34.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The frequency and type of side effects were similar to those seen
        after the second vaccine doses and were mostly mild or moderate and short-lived,"
        Walensky said during a White House Covid-19 briefing on Tuesday, when she
        described a new study published in CDC''s Morbidity and Mortality Weekly Report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c496e-2b7c-4cc7-8fd4-5a95c7014877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:29:34.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 19, 2.21 million people in the United States have
        received additional doses of Covid-19 vaccine after their primary series,
        according to the new report. Among them, 22,191 made reports to CDC''s v-safe
        system, a voluntary, smartphone-based app that lets people report how they
        feel after they''ve been vaccinated. The new study includes reports from August
        12, when the US Food and Drug Administration OK''d additional doses for certain
        immunocompromised people, and September 19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa82dd7-b27a-491f-948b-6e700efa060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:29:34.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those 22,191 who made reports, about 7,000 -- nearly 32% --
        reported any health impacts. More than 6,200 -- about 28% -- reported they
        were unable to perform normal daily activities, mostly commonly on the day
        after vaccination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c69cc4-ddff-4bb2-be8a-b153de5c08fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:29:34.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common complaints were injection site pain (71%), fatigue
        (56%) and a headache (43.4%). Of those who reported general pain, only about
        7% described it as "severe." Severe was defined as pain that makes "daily
        activities difficult or impossible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dfea49-94eb-44e3-a049-88c7b719fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:29:34.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 2% said they sought medical care and 13 people were hospitalized,
        but it was not clear from the v-safe reports why these people sought medical
        care or were hospitalized. Those who sought medical attention are contacted
        by staff members from the Vaccine Adverse Event Reporting System and encouraged
        to make a report, it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f932f-5d65-499b-9d8b-4ba7aed13961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:29:34.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 12,591 people who tracked how they felt after each dose of
        an mRNA vaccine, 79.4% reported a local reaction to the third shot and 74.1%
        reported a systemic reaction. That''s similar to what people reported after
        a second dose, when 77.6% reported local reactions and 76.5% reported systemic
        reactions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653ddb39-1bf4-464a-b80c-3f6aab881f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:29:34.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No unexpected patterns of adverse reactions were identified, the
        report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802eb6f8-2156-41d3-8eff-72f50db008e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:29:34.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third Covid-19 shots appear to be safe and people experienced
        similar mild to moderate reactions, if any to the Covid-19 vaccine," according
        to the report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e64470-7b3e-4203-8767-7e120bd2b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:29:34.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people reported getting a booster from different company than
        their original vaccine or getting a second dose of the single-dose Johnson
        &amp; Johnson vaccine, but the report''s authors said the numbers in both
        cases were too small to draw any conclusions.</p>'
  'China-quarantine-center-overseas-arrivals':
    'author': 'Nectar Gan and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-30T06:30:09.111+08:00
    'imagesource': 'jcr:da35ee37-fd03-436b-8b07-5a1623fc696b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63f428d6-79a9-4657-bd02-486692924ebd'
    'lead': 'As countries around the world reopen borders and loosen coronavirus restrictions,
      Beijing is doubling down on its zero-Covid strategy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T06:31:55.238+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:11:17.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:04.070+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China has built a 5,000-room quarantine center for overseas arrivals.
      It could be the first of many'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45037ebc-f210-4cfa-b016-f6f737467427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When it comes to keeping Covid-19 at bay,
        few countries seem willing to go as far as China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b94e3d-0028-43b1-a879-f825b045cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries around the world reopen borders and loosen coronavirus
        restrictions, Beijing is doubling down on its zero-Covid strategy. The latest
        example: a $260 million, 5,000-room quarantine facility for incoming travelers
        set to open in the southern metropolis of Guangzhou in the coming days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e0b51-a736-4a8f-8cdd-2982f492ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comprised of rows of three-story buildings topped with gray roofs
        in traditional Chinese style, the massive complex spans an area the size of
        46 football fields and took less than three months to be built from scratch
        on the outskirts of the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876a2cc-7051-41a1-8e0c-a697f2c84e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will replace designated hotels located throughout Guangzhou to
        quarantine Chinese and international travelers arriving from overseas -- a
        move aimed at reducing residents'' exposure to imported cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8388457-0760-49b0-a2d7-afa9baf8a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will be transferred on buses directly from the airport,
        and confined to their rooms for at least two weeks. Each room is fitted with
        a video chat camera and an artificial intelligence-powered thermometer, with
        three meals a day delivered by robots -- all designed to minimize direct contact
        with staff members.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c784e3-43c9-4171-902f-5d98ad657020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s arguably the most state-of-the-art quarantine center in the
        world, if you will -- very high tech, very sophisticated," said Yanzhong Huang,
        a senior fellow for global health at the Council on Foreign Relations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1c7da-97a1-44a8-a5c7-b9c564611e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guangzhou International Health Station -- as it''s officially
        named -- is the first of its kind in China. But experts say it could be the
        first of many as the Chinese government intensifies its uncompromising, zero-tolerance
        strategy toward the coronavirus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10086e-2cb7-4d98-bfd8-d162800d4dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the manufacturing hub of Dongguan, about an hour''s drive
        from Guangzhou, is building its own "international health station" with 2,000
        rooms. Further south, the technology hub of Shenzhen is also planning for
        such a facility.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a3a91-dba2-4803-af40-85ce023d82d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just a stopgap measure. (Chinese leaders) hold the
        view that this pandemic is going to take a while to end, and China is going
        to continue this strict control of its borders," Huang said. "Facilities like
        this serve as a way to institutionalize the zero-tolerance strategy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f51f3fb-7103-4902-a754-addc41ed32aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 18 months, China has closed its borders to most foreigners.
        Those few who are allowed to enter, as well as returning Chinese citizens,
        are required to undergo at least two weeks of mandatory hotel quarantine,
        followed by at least another week of centralized quarantine or home isolation
        -- including those who are fully vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f458420-0307-4f72-abbd-9cd1ca99b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus has repeatedly breached China''s defenses. In May,
        the highly infectious Delta variant caused an outbreak in the southern province
        of Guangdong, including in Guangzhou and Shenzhen. At that time, Guangdong
        was receiving 90% of all overseas travelers entering China, with about 30,000
        people quarantined in its 300 centralized facilities on a daily basis, according
        to a provincial health official.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1873647f-0c1a-42f8-9f1a-fea40499e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late June, Guangdong had contained the outbreak -- but authorities
        decided existing measures were not enough to shut the virus out. Zhong Nanshan,
        a top public health adviser to the government, told state media that Guangzhou
        would build a centralized quarantine facility for all overseas arrivals to
        enforce stricter rules.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660711d-5a45-4e39-8c13-53e9dac7a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project kicked off quickly, with more than 4,000 workers assigned
        to the construction site. The facility was completed earlier this month and
        a first batch of 184 medical staff moved in last week to prepare for its official
        launch.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9f7be-c337-4c03-affb-46a591b7f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They face a tough job ahead. The complex is designed as a bubble
        to be isolated from the rest of the city -- meaning not only travelers, but
        also workers will be placed under effective lockdown. Medical staff will work
        for 28 days at the facility, go through a week of quarantine themselves, and
        another two weeks of home quarantine before they''re allowed to go outside,
        an official told the Guangzhou Daily newspaper.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94e87c-f746-4081-ace0-944fa47d4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s move to tighten quarantine measures for overseas arrivals
        comes as a growing list of countries open up. Last week, the United States
        announced it would ease travel restrictions on all fully vaccinated foreign
        visitors starting in November.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f163e-673f-429a-906a-10806aee54ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Chinese social media, calls are growing for authorities to
        lengthen quarantine for overseas arrivals. Many blamed Chinese travelers returning
        from abroad for bringing the virus to China, especially following the latest
        outbreak in the southern province of Fujian.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7603e7f-6151-4ecd-811e-fd897980de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, experts advising the government identified a man who
        returned from Singapore more than a month ago as the likely source of the
        outbreak, despite him having completed 21 days of quarantine on arrival, during
        which he tested negative for the virus a total of nine times. The average
        incubation period for the Delta variant is about four days.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3259020e-d4e6-4872-8358-270303fbf613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, health experts walked back that theory, saying the man was
        likely to have picked up the virus during centralized quarantine instead.
        But the clarification did little to calm online calls for tougher quarantine
        requirements.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6af4e-7207-4772-b905-669684c0d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s move toward stricter quarantine comes despite the country
        making huge strides in its vaccination drive. Earlier this month, officials
        announced that 1 billion people had been fully inoculated with domestically
        made vaccines, accounting for 71% of China''s 1.4 billion population -- a
        rate higher than many countries that have opened their borders.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c3b9c-96e3-40b8-a53b-35fcd3e35b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou''s new quarantine facility will open just in time for
        the China Import and Export fair, which begins October 15. The biannual event,
        also known as the Canton Fair, is China''s largest trade exposition, typically
        attracting tens of thousands of companies from around the world.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff71a0-f3d9-4296-acda-c212875bbf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been held online so far during the pandemic, next month marks
        a real-world return for the trade fair -- but attendance will be limited to
        exporters and buyers already based in China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900d15b9-a99d-4b8c-ba60-12c9d49d0dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, authorities in Guangzhou have stepped up quarantine
        requirements for all overseas arrivals, raising their mandatory quarantine
        from 14 days to 21 days.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966d667-64fe-42ed-bcab-8b4a5790018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang, the expert at the Council on Foreign Relations, says despite
        its enormous size, the facility would likely not be big enough to hold all
        foreign arrivals. "Just think about it. One international flight typically
        carries 300 people. They all need to be quarantined and stay at least 21 days.
        It''s going to fill up quickly," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2aa43e-f546-4bfa-9565-b645f7ae80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid cats'' demise</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfd848-a1b9-44ba-976f-25a7c44952b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Liu, a 28-year-old in China''s Harbin city, tested positive
        for Covid-19 last week, she left enough food and water at home for her three
        cats before entering hospital quarantine, she told state-run outlet Beijing
        News. She trusted that community workers would come by her apartment to care
        for her pets while she was away.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d7b1e-5af0-4e1e-87ad-226f6beb36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, when the cats also tested positive for the virus, the workers
        euthanized all three without her consent, according to Beijing News, which
        only identified Liu by surname.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610dbe7-c852-4d70-8195-e576a542a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu was told Monday her cats'' samples had tested positive for the
        virus, and that putting them down was the only option because there is no
        available treatment for animal infection. Liu pushed back and refused to sign
        a consent form for euthanasia, according to Beijing News. By the next day,
        the three cats had been put down anyway.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf85021-0faa-45c3-8b0e-808ac4df3089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without treatment, the cats would continue carrying the virus, and
        the household would be an infected space even after Liu returned from quarantine
        -- risking another outbreak, an unnamed community worker told Beijing News.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9d2bf-f281-40e9-a3bb-53d597511e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to officials in Nangang district, where Liu lives,
        who said they did not know about the matter.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4a622-174a-47bb-b364-3cdddc42f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animals in different countries have contracted Covid-19, including
        domestic pets, zoo animals and farmed species, with humans the primary source
        of these infections.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb35e6b2-1139-4f45-a1d3-9d9391b98206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although scientists say Covid-19 likely originated in animals
        before becoming widespread among humans, there is no evidence that animals
        are playing a significant role in the spread of the virus to people, according
        to the US Centers for Disease Control and Prevention.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48be4fa-db78-46b6-812b-6539ec8ecd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu''s story went viral on the strictly censored Chinese social
        media platform Weibo, with a related hashtag gaining more than 14 million
        views. Users were divided, with pet owners and sympathizers outraged, while
        others viewed the euthanasia as a sensible choice during the pandemic.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb399bf6-0a40-43c6-ac7b-be64ce160951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic situation is so serious abroad, but have you ever
        heard of a report that even one pet has been euthanized?" one Weibo user commented.
        "For families with pets, pets are family. Why [are we doing this]?"</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6be3f-77fe-49ef-9608-10c6f145e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:31:55.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:17.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand why people are criticizing the country [authorities],"
        another user wrote. "In fact, the treatment of Covid-19 patients was provided
        by the state with a lot of money and effort, and medical staff are also at
        risk of infection ... I don''t understand why everyone asks the country to
        spend so much manpower, materials and financial resources on pet treatment."</p>'
  'Fumio-Kishida-Japan-Prime-Minister-':
    'author': 'Junko Ogura, Selina Wang and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-30T06:32:15.711+08:00
    'imagesource': 'jcr:e0d7c382-5cae-48a8-9899-dace4ddbe72f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78bee379-4c89-4191-b1e4-b639bc504e12'
    'lead': 'Japan''s ruling Liberal Democratic Party (LDP) elected former top diplomat
      Fumio Kishida as its new leader on Wednesday after a tightly contested race
      that ended in a runoff vote — clearing a path for him to become the country''s
      next Prime Minister.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T06:33:28.907+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:11:14.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:04.298+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fumio Kishida expected to become Japan''s next Prime Minister after
      winning leadership election'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80525b-8715-4d9c-a7bc-89b07afd823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan''s ruling Liberal Democratic Party
        (LDP) elected former top diplomat Fumio Kishida as its new leader on Wednesday
        after a tightly contested race that ended in a runoff vote — clearing a path
        for him to become the country''s next Prime Minister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343d752-8dae-4a6a-94ff-fd278a02739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida is widely expected to take the reins of the world''s third-largest
        economy once Parliament convenes in October, succeeding outgoing Prime Minister
        Yoshihide Suga, owing to the LDP''s majority in the lower house. The general
        election is expected to be held later this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91004bde-c54f-4b42-a06d-32dc0e3d70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech following his victory, Kishida said he will "start running
        at full speed" to work toward "a bright future for Japan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879cf6b-00b4-486a-828b-e77f0f9158c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida, 64, will inherit a Japan that has suffered surging Covid-19
        infections, with numerous states of emergency, and rising frustration among
        businesses over a pathway out of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32598cd4-6b83-4eaa-93ed-11acb759493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A moderate liberal regarded as a stabilizing hand, he will also
        steer Japan''s foreign and domestic policy, defining relations with China,
        the United States and other regional partners, and will shape the country''s
        stance on defense, the economy and social issues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b1111-ce76-4cef-9062-b09c7cf3b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan''s national crisis will continue. We must continue our efforts
        with the desperate determination to take measures against Covid-19," Kishida
        said in his speech Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd808d8e8-49ba-4a12-a6b1-2f0db634926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, we must firmly develop economies of scale of several
        tens of trillions by the end of the year," he added. "Beyond that, there are
        many important issues related to Japan''s future, such as new capitalism,
        the realization of a free and open Indo-Pacific, and measures against the
        declining birthrate."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde672ff-f848-49a5-9657-4cecb0d8224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LDP leadership race was the most unpredictable in decades, and
        none of the four candidates -- Kishida, vaccine minister Taro Kono, internal
        affairs minister Sanae Takaichi and House of Representatives member Seiko
        Noda -- received a majority in the initial vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3261aaf3-bf8e-48b6-b56c-259b844004cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the runoff, Kishida received a total of 257 votes -- from
        249 Parliament members and eight rank-and-file members -- to defeat Kono,
        who secured a total of 170 votes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d040c83-c105-4cd4-ac9c-cf58da872adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During campaigning, candidates were split on key issues such as
        Covid-19 restrictions, gay marriage, renewable energy, the economy and security.
        It was also the first time the LDP elections have fielded multiple female
        candidates -- rare in a country where women are vastly underrepresented in
        politics, with just 14% of parliamentary seats occupied by women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b15669-de3c-44ea-ba4d-2d602c77c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida served as the country''s foreign minister from 2012 to 2017,
        under Japan''s longest-serving Prime Minister, Shinzo Abe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a8ad7-c518-4882-96fc-bfdc0d8aca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, whose second term lasted for eight years, stepped down last
        September due to health issues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f26106-9562-4562-ab93-982496df222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga assumed the top role but announced earlier this month he would
        not run in his party''s leadership election following a turbulent term marked
        by a slump in public support as he struggled to contain the coronavirus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5263549-a124-4830-b23b-b0fb4fb7f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Kishida is seen as a consensus builder who represents
        stability. This was his second bid to become LDP leader.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5a55d-a882-447d-8869-8e12d00550c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japanese people think about stability and preventing radical change.
        Kishida represents (sustainability) and stability," said Stephen Nagy, professor
        of international relations at Tokyo''s International Christian University,
        adding that Japanese CEOs see Kishida as the more favorable choice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c5676-ab8c-4abd-9790-644e6d0d1897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida campaigned on narrowing the income gap, saying the eponymous
        economic policies of Abe -- known as "Abenomics" -- failed to "trickle down"
        from the rich to the poor. He has said nuclear energy should be considered
        as a clean energy option, and proposed a hefty economic recovery package.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfe12f6-38c0-4368-9503-f241d6c924c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the question now is whether Kishida will be a lasting
        leader, or whether Japan will return to a period of political instability
        similar to that of the pre-Abe era.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda1154-7dc4-4b6d-8ecd-4963d91298aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you like Abe or not, he had eight years in power to refine
        policies. We saw some positive changes in terms of corporate governance, women
        in the economy, migration policy, but it''s because they were pushed through
        over time," Nagy said. "Will this be a revolving door of premiership, or will
        this be a leader in power for four to five years that can make all those changes?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6ed31-c6c1-4ee5-b1d6-2a8c60809db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida won the runoff against Kono, 58, Japan''s popular vaccine
        minister who has also served as the country''s foreign and defense minister.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b661c10-b5c5-4d73-9822-688c747dbad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T06:33:28.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though historic that two women candidates -- Takiichi, 60, and Noda,
        61 -- ran in the LDP elections, neither garnered enough support to become
        Japan''s first female Prime Minister.</p>'
  'Britney-Spears-Jamie-Spears-conservatorship-suspended':
    'author': 'Chloe Melas and Cheri Mossburg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-30T06:48:05.865+08:00
    'imagesource': 'jcr:95faa157-00c2-42ef-a475-85184bda8f2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ede7752c-725c-4d1a-b926-3dfd1933258d'
    'lead': 'Britney Spears scores a legal victory in her fight to regain control
      of her life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T06:50:07.988+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:11:13.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:04.488+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
