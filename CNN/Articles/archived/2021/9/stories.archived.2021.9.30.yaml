      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, October&nbsp;7,&nbsp;the Ayala-led telco
        said GOMO will be able to start offering number porting services on October
        12. So far, the digital telco has yet to receive requests from its customers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c134f-b0c2-460b-a034-b9b245665385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:19:45.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that the service will be offered without posing
        additional problems or complications to our customers. We are sincere in our
        intent to give our mobile customers the ability to choose their favorite provider
        and we are doing our best to comply," Globe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd62e0e-6cba-4c70-98a0-06200e3a2044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:19:45.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Globe''s core brands—Globe Prepaid, Postpaid, Platinum
        and TM—have started providing portability services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87154154-bb24-4929-8ce8-0191e3152d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:19:45.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart on Wednesday said it submitted its complaint to the National
        Telecommunications Commission over GOMO''s failure to take part in the Sept.
        30 launch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dac577-b2cc-4ec4-8629-3618ce90f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:19:45.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the President of the Philippines cannot stop the law from
        being implemented. How then can a unilateral act of one covered by the law,
        delay implementation?" Smart Regulatory Affairs'' manager Atty. Kenneth E.
        Regañon said in a letter addressed to NTC commissioner Gamaliel Cordoba.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68215bd4-794d-42c9-a173-fd4654d5e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:19:45.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MNP Act applies to all MSPs without exception and GOMO subscribers
        can demand from Globe a seamless network switch starting September 30, and
        yet GLOBE has just issued an advisory denying GOMO subscribers precisely this
        right. We do not believe that Globe is above the law, that is why we are asking
        the Commission''s clarification on this issue," the Smart representative said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5178a8-db3f-41fd-9011-65f86cd18a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:19:45.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe, however, said all telco players are "aware of the challenges"
        as these are being discussed at the management committee of TCI—a joint venture
        of the telco carriers that include Smart.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87672c9e-41ed-4130-91bc-e72340fd8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:19:45.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.305+08:00
