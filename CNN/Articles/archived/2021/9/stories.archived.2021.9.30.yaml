      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would cover eligible workers who were directly exposed to COVID-19
        patients from December 20, 2020 to June 30, 2021, the agency added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf804b0-a497-4aed-b041-63814e77f2e3'
