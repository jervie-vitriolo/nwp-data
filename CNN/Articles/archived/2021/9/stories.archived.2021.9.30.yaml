  'sickness-benefits-WFH-employees-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-30T16:31:19.969+08:00
    'imagesource': 'jcr:c8615630-e4ad-4642-bc17-5d9f0aa754d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f06dc48-5077-4f16-9608-c8fae553045d'
    'lead': 'The Employees'' Compensation Commission is looking at the possibility
      of providing sickness benefits to workers if they catch the coronavirus while
      working from home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T16:39:25.084+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:10:51.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:08.922+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt eyes sickness benefits for WFH employees with COVID-19'
    'updated': 2021-09-30T23:10:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbfb81a-5d39-4175-82a3-a177c4c3fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:39:25.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>&nbsp;The
        Employees'' Compensation Commission (ECC) is looking at the possibility of
        providing sickness benefits to workers if they catch the coronavirus while
        working from home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04987c-207e-411b-9877-522d2cb13de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:39:25.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaaral po ito kung pwedeng maisama yung COVID-19 na nakuha sa
        bahay," ECC Executive Director Stella Banawis said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c90fd-3ec2-4fe5-a6dd-badafbbed60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:39:25.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are studying if those working from home who caught
        COVID-19 can be covered.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc209ff4-c408-4a1c-bec4-308b3e2750fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:39:25.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, private sector or government employees who got disabled
        or died due to injuries sustained while working from home can be accorded
        benefits under the commission''s <a data-cke-saved-href="https://www.facebook.com/156382321149349/photos/a.466462263474685/3887035024750708/"
        href="https://www.facebook.com/156382321149349/photos/a.466462263474685/3887035024750708/"
        target="_blank">Employees'' Compensation Program (ECP).</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67966455-b278-46c8-9da1-f844354cfe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:10:50.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All mandatory members of the Social Security System, the Government
        Service Insurance System, and uniformed personnel are covered by the ECP,
        Banawis told CNN Philippines'' Newsroom Ngayon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63480a9f-afd4-4f03-aa7e-9f51a08de9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:39:25.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECP provides death benefits, cash assistance for those who lost
        wages, reimbursements of medical expenses, and rehabilitation services such
        as physical, speech, or occupational therapy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca342ad0-5381-4380-8069-1089dd09138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:10:50.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECC also provides a daily sickness allowance—maximum of ₱480 per
        day—for COVID-positive workers who have contracted the virus while reporting
        on-site or to the office, the official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd5e21-a627-4492-b50c-a469d7facd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T23:10:50.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banawis said on top of the daily allowance, workers may claim ₱10,000
        or ₱15,000 cash assistance.</p>'
