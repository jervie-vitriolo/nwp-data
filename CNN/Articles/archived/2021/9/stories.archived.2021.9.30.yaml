      'mgnl:type': 'text'
      'text': '<p>“<em>Ang kailangan po natin gawin ngayon ay, i-</em>expand <em>ito</em>,
        expand the pilot <em>at matuto po tayo sa ating</em> experiences <em>sa iba’t
        ibang lugar ng Pilipinas</em>,” he said during a Palace briefing on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c59fac-4f15-4bc8-ba98-f21d34018d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:18:41.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:10:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we should do now is to expand the implementation
        and learn from our experiences in other areas of the country.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fea1e4-1174-4e7b-abe8-b47514abbb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:18:41.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:10:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>At iyan sa tingin ko ‘yung ating solusyon kasi hindi talaga
        puwedeng bumalik sa</em> whole country or whole region lockdown...<em>tayo
        ay kailangang matutong</em> to live with this virus,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189fac42-e864-42fe-82cf-5fb5ec2a0f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:18:41.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:10:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think that’s the solution because we cannot place
        again the whole country or a whole region under lockdown...we need to live
        with the virus.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e1258-51dc-4101-8a7d-37eb4641c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:18:41.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:10:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,&nbsp;Tourism Secretary Bernadette Romulo-Puyat said the
        scheme is more lenient on economic activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada59d03-d0e6-4868-84e9-d0048382f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:52:10.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto natin ito sa buong Pilipinas. Kami</em> confident <em>kasi
        ang maganda dito kahit nasa</em> Alert Level 4, <em>kahit papaano, pwede ang</em>
        dine-in…<em>pwedeng pumunta sa</em> outdoor tourist attractions,” Romulo-Puyat
        said Thursday in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9f0c0-535a-4c42-8f54-082dce2376d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:52:10.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want this for the whole Philippines. We are confident
        because what is good about this is, somehow, dine-in and going to outdoor
        tourist attractions are allowed].</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5083b-ff9d-497f-80b4-e16f6715e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:52:10.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat said the Tourism department has been coordinating with
        local governments in the capital region, which is testing out the alert level
        system, to ensure the establishments'' compliance with new rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8921b-9f81-46ec-90e0-c7e295a3af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:52:10.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured that businesses have been following protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b729f1-4e7e-4ea3-8adb-e442595112a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:52:10.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force (IATF) has yet to make an announcement
        on the fate of the alert level system, as its pilot run in Metro Manila ends
        on Thursday. Romulo-Puyat, who is part of the IATF, said members of the pandemic
        task force will have a meeting on Thursday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae2120-b85e-4004-8c15-aefc1d5381dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:52:10.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:10:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David earlier said there was no huge
        spike in new cases since Metro Manila shifted to Alert Level 4 of the five-step
        status system two weeks ago. He noted the recent downtrend in new infections
        in Metro Manila, citing compliance with health protocols and the high COVID-19
        vaccination coverage as among the possible reasons behind the decline.</p>'
