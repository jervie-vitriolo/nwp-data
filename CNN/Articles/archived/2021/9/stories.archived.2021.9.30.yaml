    'jcr:uuid': '8d3ab203-f984-442e-891e-9af2c0e60163'
    'lead': 'The Philippine government''s debt inched up to a new high of ₱11.64 trillion
      in August, jacked up by more borrowings from the domestic market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T15:04:13.372+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:10:55.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:08.097+08:00
