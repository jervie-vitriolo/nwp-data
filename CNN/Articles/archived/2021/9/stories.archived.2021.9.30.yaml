    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH debt hits new high of ₱11.64T in August

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9cde4-bfce-4fbd-b671-fc29ed947765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:04:13.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —&nbsp;The
        Philippine government''s debt inched up to a new high of ₱11.64 trillion in
        August, jacked up by more borrowings from the domestic market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87846440-4f43-4049-bb8d-49a321a31bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:04:13.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bureau of the Treasury released Thursday showed end-August
        outstanding debt went up to ₱11.64 trillion from ₱11.61 trillion in July,
        as the Philippine government continued to secure funds to combat the latest
        pandemic wave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c075429-5019-4faa-9d40-2dae76c0b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:04:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first eight months, total debt rose by 18.9% from end-2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290dd4c-82bc-4724-960a-c387df056c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:04:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk, or ₱8.22 trillion, of the outstanding obligations was
        raised from local sources — also ₱100.70 billion or 1.2% higher against figures
        from July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd577eb-74c6-48fb-9612-232d8e5bd3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:04:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic debt increased by 22.79% from the beginning of 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7a147-f50a-4234-92b9-6259f3a6500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:04:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans with foreign sources, meanwhile, fell to ₱3.42 trillion, 2%
        lower from end-July''s level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a4b00-6f1c-4631-b09c-54c33d8796c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:04:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lower figure was due to the net repayment of foreign loans
        amounting to ₱34.22 billion," the Treasury said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e5397-5c73-4a99-8ccc-e57b55086f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:04:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of both local- and third-currency fluctuations against
        the US dollar further lowered the peso value of external obligations by ₱32.04
        billion and ₱2.39 billion, respectively," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9328868-b352-4432-a8d7-fd1eeaae8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:04:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, foreign debt already jumped 10.4% from end-December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65aa0f3-d0ab-47b2-9d8a-7bc2993f6578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:04:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the rise in national debt, Rizal Commercial Banking
        Corp. chief economist Michael Ricafort said in an email that this could be
        attributed to the two-week hard lockdown in Metro Manila and the subsequent
        MECQ, which reduced business activity, thereby affecting tax revenue collection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa4cd2-364c-4659-8718-cba411a26a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:04:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, lockdowns tend to widen the country’s budget deficit that
        in turn, increase the need for the government to borrow more to finance the
        budget deficit, and adds to the country’s debt stock," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be7d86-a06b-484a-ac29-890cfd49b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T15:04:13.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort said embracing granular lockdowns coupled with the government''s
        accelerated vaccination drive could justify the further reopening of the economy,
        which would in turn increase revenue collection. With less spending on COVID-19
        programs, he said there would be a reduction in new government borrowings.</p>'
