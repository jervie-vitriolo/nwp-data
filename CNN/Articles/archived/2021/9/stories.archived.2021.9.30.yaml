      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0707ea-ebe9-469e-b861-c709a33e0e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:41:51.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said the city will set up a clinical setting in its designated
        vaccination centers, since hospitals may pose risks brought by COVID-19 cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac8c9a-ae0d-42d5-a200-be1435e1735e'
      'mgnl:activationStatus': true
