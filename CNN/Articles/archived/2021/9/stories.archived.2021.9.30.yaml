      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f35dded-5aa1-4645-abb3-e0b988a0f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t know what will be the decision of the President,
        let’s wait until Oct. 8. What I’m only aware of is he already signed a certificate
        of candidacy and acceptance of nomination.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609fd9af-42e2-4a5e-9c2a-c32738c16c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T16:56:33.203+08:00
