      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        Jinggoy Estrada is eyeing a Senate comeback in 2022 and has expressed his
        views on what can be done to help the country bounce back from the effects
        of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3d018-9e9f-4022-9288-2162628bd197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I want to happen, right now especially during the time of
        pandemic...is to create jobs," Estrada told CNN Philippines on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7bdd93-c752-4518-a5b9-142dd6429a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this regard, the two-term senator said the involvement of the
        private sector is crucial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a8bff-7926-4477-9c9d-32f0972cfe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I feel is the private sector must be involved in helping our
        government. <em>Kasi itong mga pribadong sektor, ito yung nakakaalam sa mga
        negosyo.</em> They have the knowledge, they have the capacity to engage in
        businesses. So, <em>dapat tulungan nila ''yung ating gobyerno para makapag-generate
        o makapag-create ng trabaho para sa ating mga kababayan,"</em> he told News
        Night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25b913-b21b-42a4-b892-fcf1d67c3e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I feel is the private sector must be involved
        in helping our government. The private sector knows business. They have the
        knowledge, they have the capacity to engage in businesses. So, they have to
        help the government to generate or create jobs for our countrymen.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d5581-b841-4294-9c8f-ea39c356ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, however, did not lay out details on how to go about his
        plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5f6d0-4f96-4eef-b3b3-b8f77858bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada also said his father, former president and Manila mayor
        Joseph Estrada, is aware of his plans to run for office, and that he was supportive
        of his bid, together with that of his brother, JV Ejercito.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff359e-c5f5-4d0d-8404-4587b863d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw na niyang makialam. ''Matatanda na kayo, you can decide
        on your own. Basta ako,</em> as a father, I am here to support both of you,''"
        Estrada said of his father''s reaction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983d506-0e3c-4da2-9a7f-648881d52e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He doesn''t want to get involved. "You''re old enough.
        As I father, I am here to support both of you."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45bdba3-7cfd-426c-a684-20210345cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/9/15/Campaign-funding-
        main-consideration-2022-reelection-JV-Ejercito-.html" target="_blank">READ:
        Campaign funding ''main consideration'' in 2022 Senate reelection bid Ejercito</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e4932-679a-406c-a0ce-4e47b605ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator said he had spoken with Ejercito, who said he
        was considering running in San Juan but eventually decided to run for the
        Senate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae13a93-a092-41f2-9db7-23c01e34fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My appeal only to JV is <em>sana huwag nang magsisiraan, huwag
        nang magpahapyawan.</em> Let''s concentrate on what we can do for our country.
        As an older brother, I want him to win. I want to win also <em>para mas marami
        kaming matulungan,"</em> he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4774d-d5a1-4cd4-9bc0-c3c0f9abaa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My only appeal to JV is I hope there will be no more
        fighting. Let''s concentrate on what we can do for our country. As an older
        brother, I want him to win. I want to win also so we can help more people.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8ef4a-0ec5-4d97-9fd9-6c0cce602b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada served as senator from 2004 to 2016, the last two years
        of which were spent in jail due to plunder charges in connection with the
        pork barrel scam. He was released on bail in 2017 after three years in jail,
        but his plunder case remains pending.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0bc24e-5393-4c25-8821-47f1ead73921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T20:18:42.200+08:00
