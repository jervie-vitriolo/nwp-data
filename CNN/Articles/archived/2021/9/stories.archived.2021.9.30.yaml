      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bacon is more expensive for Americans than
        it has been in the past 40 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f967da1-bd30-408c-842a-10fed0903935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cbd68e-ee47-414a-aafd-5d400e592e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yes, that is accounting for inflation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8942d-368f-42c1-ad98-ba35837bb88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2308ad-41db-40b6-9df5-e01db532d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hankering for pork chops is costing you about 7% more than
        12 months ago. The average price for that slab of bacon to accompany the Sunday
        morning spread has jumped nearly 28% during the past 12 months, inflation-adjusted
        Consumer Price Index data show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62687a0-42ef-4285-abf8-46f6d5dd4995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2ccca-6ffd-4cca-8b25-c68daef56dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply chain issues and inflationary pressures that have become
        all-too common in these pandemic times certainly have played theirs roles
        in the pork price hikes, alongside a slew of industry-specific influence.
        President Joe Biden''s administration, for its part, believes prices are high
        because a couple of large companies control the majority of market share,
        and has outlined plans to level the playing field.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc25ecb-eb41-41d8-9803-8a7e953484c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61247f68-ba3a-441f-9028-30dfe5afdad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By some analysts'' expectations, the higher prices aren''t expected
        to ease anytime soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932032e-e378-410f-ae08-8a1cee308706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6598d-d3a3-4e56-9eac-f9d2840dc1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How we got here</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e04454-84f9-43fe-94cc-bf4492ff6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The domestic pork supply chain was one of quickest to get knocked
        out of whack when the Covid-19 virus started its spread in the US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de554a8-0f73-4d11-82a7-83a7e82e750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bdf6ca-97b4-4c32-baa8-d7b9241aa6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panic-stricken consumers bought up deep freezers and cleared out
        meat counters. The food service channel effectively shut down overnight, breaking
        a major arm of the supply chain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b2c86a-749d-49ff-ad76-0d569f945b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54d15b-4e16-4e9d-8e2a-688294d1552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meatpacking plants -- where employees worked long shifts in close
        proximity to each other -- emerged as virus hotbeds. Lives were lost, plants
        were temporarily shuttered and federal investigations ensued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86310d8-a581-4c1d-93fb-a37810e0f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dad0fe-e5a5-4d46-aeba-220817aa2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When those facilities shut down, the backlog of animals grew, resulting
        in millions of pigs being euthanized without processing into food. Additionally,
        producers, wary of getting ahead of demand with too much supply, started thinning
        their breeding herds — ultimately depressing this year''s pork supply, said
        Adam Speck, economist with IHS Markit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ae7ef-4c53-4509-bd9b-ef964fd75f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b37bf-afed-462d-bf76-c96dc65e1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork production is expected to close out the year 2% lower than
        2020 levels, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf9bd97-5104-427f-adb9-d710cfadc467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfef944-99f4-4621-8f9f-cb181ab89ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of demand, it''s a different story.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45607c4-18e7-47a2-9aa6-b6dc130138c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00460d5-a7bf-455a-b634-e460325843a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demand has been exceptional in the US, moving more volumes at retail
        than ever before seen," Speck said in an email to CNN Business. "The combined
        effect of tighter supplies and stronger demand for proteins overall have contributed
        to this inflation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c375fa-b06b-4c38-a1fb-bbcfadd9f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388494f2-7b9b-4e59-9164-426e51ee6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a lack of meat in cold storage late last year, the industry
        relied more on fresh animals, which in turn helped spike raw material prices,
        he said, adding it''s likely those costs have peaked and that the indications
        from the futures markets show prices should go back to normal by June 2022.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5708753-6d38-4ed3-b7c9-d3a2e3b9897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f36d0-192b-4212-96b6-0f99a12606b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But do not expect a rapid price concession the next few months,"
        Speck said, "as retailers are typically slow to bring bacon prices back down."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d69e6-ac63-45e3-a7c0-c9b43e9015b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6bfc95-dff4-4a4a-af6a-c6a0a929fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feed, freight and labor costs have also risen significantly, said
        Trey Malone, assistant professor and agricultural economist at Michigan State
        University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c7eb8-1e2c-420c-a994-07341de7c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472f5fc-21e6-4293-be2b-0edc04e05b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s not to mention the global influences, particularly the
        re-emergence of African Swine Fever.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721ba37-2284-40fa-8eb4-55881d605a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f2902-3d03-4db1-a0ad-8d55ab2a0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease, incurable and deadly to pigs, has spread across Asia
        in recent years and cropped up in the Dominican Republic in July 2021. It''s
        the first time the virus has been confirmed in the Western Hemisphere in 40
        years, according to the National Pork Producers Council</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded41f6-e095-4d43-a45e-3a20740c3412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9f600-ee51-497c-a31e-c46ed8c57880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It represents a double-edged sword for the US pork industry: The
        valuable export business could increase in markets such as Vietnam; however,
        the continued spread of the virus and its greater proximity to the US have
        heightened biosecurity concerns.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2b46e-189d-499b-8e19-cf0a2bc773f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab59de-7784-4434-a3ca-df653b59f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a foreign animal disease were to enter the United States, it
        would devastate the domestic pork industry and cause billions of dollars in
        losses and shutter export markets, according to the NPPC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682aec7a-9245-4ce1-8122-7c5bd192a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651734cb-115e-49e6-a558-7bb76ea464f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Biden Administration laid out a multi-tiered
        plan to combat consolidation and anti-competitive practices in the meat industry,
        which the administration alleges are creating the inflation. Four firms control
        between 55% to 85% of the market in pork, beef and poultry, National Economic
        Council economists wrote in a Sept. 8 briefing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a70590-250e-402c-b2a8-374f20d74e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e65ec7-335a-48c3-b4f0-a4b87d5592bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top four hog-processing firms control 66% of the market now
        — a doubling of the market share from 1976, according to the NEC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdefad7-e8bc-4ea9-8a0d-e74d86c67234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a96f93a-7218-4c4f-98c6-e8e90ec53c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That consolidation gives these middlemen the power to squeeze both
        consumers and farmers and ranchers," they wrote.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbbe416-73bc-4391-9804-8b932fa61dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427fe05d-ea02-4b1f-95ef-de8a12ed51ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork, beef and poultry have seen some of the highest price jumps
        among other food products since December 2020, climbing 12.1%, 14% and 6.6%,
        respectively, they wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3346aa-daa2-4320-8431-fee28e8886db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30964d6-0853-45cd-a80d-6570b17047b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Biden Administration and the US Department of Agriculture''s
        stated plans of action include the enforcement of antitrust laws; investigations
        into price fixing; offering $1.4 billion in pandemic assistance to small producers,
        farmers and workers; and the investment of $500 million to support new competitive
        entrants.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf81381-c9d6-4d3e-9a4c-0ef7d6138e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42cf01-1774-401e-887f-504be3a67f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst the high costs and continued volatility, some farmers, consumers
        and pork-reliant business owners are having to just sit back and eat it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a6a03-010b-466a-a69f-8592e0eed10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1c0d4-a4dc-43e1-a179-265ffdb7998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in the restaurant business since the early ''80s, and
        I''ve never seen anything like it," said chef Miguel Escobedo, who runs the
        Al Pastor Papi food truck in San Francisco.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949d9dc-c46e-45cd-8109-e3d060b39add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T05:02:01.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:28.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
