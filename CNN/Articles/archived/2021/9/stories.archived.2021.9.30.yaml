    'jcr:uuid': 'd5682a68-6181-4b93-96d1-009e71b4922a'
    'lead': 'The witness presented by Senator Risa Hontiveros during a Senate hearing
      has denied being bribed into testifying against Pharmally Pharmaceutical Corp.,
      the firm that bagged more than ₱11 billion worth of contracts to supply medical
      goods to the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T13:08:17.409+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:10:58.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:07.314+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Witness denies being bribed into testifying vs. Pharmally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb199ba-ddc3-4d43-b5f8-79e6ffefb88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —&nbsp;The
        witness presented by Senator Risa Hontiveros during a Senate hearing has denied
        being bribed into testifying against Pharmally Pharmaceutical Corp., the firm
        that bagged more than ₱11 billion worth of contracts to supply medical goods
        to the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a497e-c9b3-496f-a399-bdc848167e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako po ‘yung unang nag-email sa page po ni Senator Risa Hontiveros
        para humingi ng tulong po… Gusto ko lang pong i-share doon ‘yung mga anomalya
        po doon sa ginagawa naming face shield</em>,” the unnamed witness said in
        an online media briefing in response to questions raised by Atty. Jaye Bekema,
        Hontiveros’ chief legislative officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d57910-0a46-4153-90cc-9c0ba3d80ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was the first to email Senator Risa Hontiveros’
        page to ask for help. I just wanted to share the anomalies we have been doing
        with the face shields.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e2c7b-6d50-4669-a75b-3ceb13059d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the witness’ cap could be seen during the virtual interview.
        It was held to dispute the claims made by Atty. Ferdinand Topacio, counsel
        for Pharmally director Linconn Ong, who’s now being held by the Senate for
        allegedly lying during the hearings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f9df8-ac4d-4920-a948-ff9e015253ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Wednesday, Topacio showed a video of another
        warehouse staff, who claimed that Hontiveros’ witness received money from
        Bekema in exchange for his testimony.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6107b-f2f4-4e74-a077-80f4600c982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bekema belied this. She showed the email sent by the witness on
        Sept. 9, saying that it even took them more than two weeks to vet the information
        before presenting the testimony during the hearing on Sept. 24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4fc72-ff4f-4041-b4a8-057682d413af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the witness introduced himself as a Pharmally warehouse
        employee and admitted to changing the expiration dates of face shields to
        be supplied to the government. He added they were told to repack even the
        dented and dirty medical-grade face shields.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321741d-4e3a-4c74-9671-bf28a01e02d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I<em>namin na rin naman po ni Ms. (Krizle) Mago ‘yun kaya po talagang
        – totoo po lahat ng sinabi ko</em>,” the witness said. “<em>Kusang loob ko
        pong sinabi po sa inyo ‘yun. Wala naman po akong bayad na hiningi po sa inyo</em>.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c577d7-084f-4ee9-aad9-1921195feafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ms. Mago herself confirmed it, so that means what
        I am saying is true. I volunteered the information. I did not ask for money
        in return.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2295a2f7-c153-40fb-babb-82eabc3ed92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally’s regulatory affairs head Krizle Grace Mago admitted to
        swindling the government by tampering with the expiration date of face shields.
        The Senate Blue Ribbon Committee wanted to place her under protective custody
        to ensure her safety, but they had not been able to contact her since weekend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108efc5e-6eeb-4a4b-900c-b01df4f49978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if they would file a libel complaint against Topacio, Hontiveros
        said consultations are underway, but they want to focus now on the Senate
        inquiry on alleged anomalies in the procurement of medical supplies for pandemic
        response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a5a44-f6b0-430b-b1a5-45c0f28b6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto tayong ilihis ni Atty. Topacio at ng mga kasabwat niya</em>,”
        Hontiveros said. “<em>Iyan ay dahil ang mga naghahanap, tulad ng Blue Ribbon
        Committee, tulad ng aming opisina, ay nakikita na, nasusulyapan na ang landas
        tungo doon sa katotohanan</em>.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57bda5e-a6fa-424f-93ff-50a1d624eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Atty. Topacio and his conspirators want to divert
        our attention… It only shows that the ones investigating, like the Blue Ribbon
        Committee and our office, are now seeing the right path to the truth.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4c3aa-d0de-4c4a-91ee-8a78857aafe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not name who Topacio''s cohorts are, but pointed out that
        his efforts are not different from President Rodrigo Duterte''s attempts to
        discredit the Senate probe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c88e51d-b450-45ec-abd1-0a7b15622d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said that during the tenth hearing on Thursday, she wanted
        to know if the supposedly substandard face shields were delivered to the Procurement
        Service of the Department of Budget and Management.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3881ec-a87b-48dc-b140-d6e2749822eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bekema said nothing’s certain now because the only recent notice
        of award available online is for Pharmally’s supply of testing kits to the
        Procurement Service.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5755ccd6-3e3e-4a26-9b26-8274dce6c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T13:08:17.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:10:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Pharmally’s corporate secretary Mohit Dargani confirmed
        they have a pending delivery of PPE, including medical-grade face shields,
        but he did not go into detail.</p>'
  'Ace-Durano-Gwen-Garcia-Cebu-governor-2022-election':
