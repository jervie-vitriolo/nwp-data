  'PSA-August-Labor-Force-Survey':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-30T09:06:04.284+08:00
    'imagesource': 'jcr:5e153180-0b8a-4565-b64e-8fe9b83cb8ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca564cbc-32d9-43e8-98ba-48b5aed620df'
    'lead': 'The country''s joblessness rate stood at 8.1% during the month, up from
      the 6.9% figure in July. This is equivalent to about 3.88 million Filipinos
      aged 15 and up without work, higher than the previous month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T09:07:05.486+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:11:05.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:05.904+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3.88M Filipinos unemployed in August amid return of strict lockdowns
      - PSA

      '
    'updated': 2021-09-30T12:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83c29c-af66-4bf5-85f5-0c60458f367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:07:05.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —&nbsp;The
        return of tight quarantine rules in August barred more Filipinos from finding
        jobs, latest data from the Philippine Statistics Authority showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a55f0f-e9f1-401e-9223-9d51baa2f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:07:05.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa reported on Thursday about 3.88&nbsp;million
        individuals aged 15 and up were unable to find work during the month —&nbsp;climbing
        from the 3.07 million tallied in July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec9647-7f5d-41f3-847f-f00b0bcb81a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:07:05.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure yielded a national unemployment rate of 8.1%,
        also worse than the 6.9% rate recorded the month prior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f084c1-8275-4e07-865f-455d4130e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:07:05.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Main economic hub Metro Manila shifted to general community quarantine
        (GCQ) "with heightened and additional restrictions" from July 30 to August
        5 in a bid to quash the increase in COVID-19 cases said to be fueled by the
        highly contagious Delta variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ce385-6bf3-4dc6-bf55-6b0885d628c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:07:05.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region then shifted to a two-week enhanced community quarantine
        (ECQ) period starting August 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f71151-7b82-40fc-81c2-4729ebf34f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:07:05.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna, a key neighbor of the National Capital Region, also reverted
        to strict lockdowns during the month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191a2e0-1b00-4815-b480-7a4ccc439408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:07:05.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas in the country were placed under different quarantine
        levels ranging from modified enhanced community quarantine, GCQ, and modified
        GCQ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ab406-a7f6-4492-a77e-06143a108f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T12:43:03.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag may ECQ, ang apektado talaga ay ang unemployment rate. Malaki
        ang impact ng ECQ, particularly ''yung National Capital Region," Mapa said
        during a virtual briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102a8fb-328d-42b5-96dd-e84866ac151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T12:43:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When there is an ECQ, the unemployment rate is really
        affected. The impact of the ECQ is huge, particularly in the National Capital
        Region.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87fd502-3b46-4f23-93f8-d2befd50e787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T12:43:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employment rate also dipped to 91.9% against July''s 93.1%, translating
        to 44.23 million out of 48.12 million individuals in the labor force were
        employed. However, the figure in August was higher versus the 91.3% recorded
        in April, when the national government imposed hard lockdowns in the NCR Plus
        bubble.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aaa413-b1bd-4208-99d4-778b5e83322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T12:43:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa also reported a drop in the underemployment rate, which stood
        at 14.7%. Underemployed Filipinos seeking more work hours or better job opportunities
        reached 6.48 million in August, down by 2.21 million from July''s 8.69 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c15e1d-fda2-4ea9-a84a-5627c8dea3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T12:43:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country''s labor force improved to 48.12 million
        from 44.74 million in July—corresponding to a 63.6% labor force participation
        rate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f1637-3586-41ec-b141-938c34e42ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T12:43:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said the increase in labor participation could be attributed
        to graduates entering the labor market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed1979-bbad-4f58-a85e-d7f427b331a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T12:43:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although falling to 24.76 million employed individuals from July''s
        24.14 million, the services sector continued to have the most gains in the
        employment hub with 56%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17151d2-8472-4d59-b556-b2820213345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T12:43:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture picked up during the month at 25.1% from 22.1% a month
        earlier. The industry sector''s share to total employment, however, went down
        to 18.9% from 20% in July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07afbce1-22fd-4428-b574-520841ae0e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T12:43:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and forestry led the major industries with the largest
        month-on-month growth in employment figures at 1.78 million. Wholesale and
        retail trade, repair of motor vehicles and motorcycles came second with 992,000.
        Manufacturing, other service activities, and fishing and aquaculture followed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28492a-2f32-4b58-ad25-8e538ebd9fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T12:43:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education posted the biggest drop in employment in August, slashing
        238,000 jobs from July. Administrative and support service activities, professional
        scientific technical activities, construction, and human health and social
        work activities also saw month-on-month decreases in jobs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e774e1f2-d55a-4f8e-ae20-ef5ba5805bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T12:43:03.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pilar Manuel, Lisbet Esmael contributed to
        this report.</em></p>'
  'No-Time-to-Die-review':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-30T09:03:06.916+08:00
    'imagesource': 'jcr:eaecbe12-6b90-4ce1-9990-2d019e3b124f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40b2dea9-a6fc-4e83-9f7e-1005f5885c98'
    'lead': 'After 25 movies over 60 years, billing a James Bond adventure as the
      end of something requires a certain leap of faith'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T09:29:22.759+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:11:03.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:06.060+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['no-time-to-die', 'daniel-craig']
    'template': '1'
    'title': 'REVIEW: ''No Time to Die'' marks the end of Daniel Craig''s service
      with a slightly bloated Bond film'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7df650-4594-4cf1-b200-2f2f9ee75efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:29:22.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>After 25 movies over
        60 years, billing a James Bond adventure as the end of something requires
        a certain leap of faith. Still, Daniel Craig''s yeoman service comes to its
        conclusion with "No Time to Die," a big and length-wise bloated epic that
        includes the desired bells and whistles, which, despite its flaws, should
        buy the movie considerable goodwill from an audience that has waited (and
        waited) for it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae758f4-c3d9-4f80-8fd5-b4a24b0faf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:29:22.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the original theatrical casualties of the pandemic, MGM delayed
        the release of Craig''s fifth and final outing for 18 months, putting 15 years
        between his debut in "Casino Royale" and this chapter. While he hasn''t lost
        a step, his editions of Bond have never quite equaled that dazzling introduction,
        and "No Time to Die" is no exception.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76dbe2c-d8d8-4dc3-bd78-b518982d7310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:29:22.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To its credit, this two hour, 43-minute movie (thus making the title
        a bit of a lie) assiduously builds on everything that the recent Bond movies
        have established, in a way earlier incarnations generally didn''t. That has
        deepened the character, allowing Bond to experience grief, loss and love without
        hitting the reset button, the recurrence of the villainous Blofeld notwithstanding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a4b3c-dc22-406d-953f-449df7a577d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:29:22.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Cary Joji Fukunaga ("True Detective"), this Bond serves
        notice of its grand storytelling ambitions with perhaps the longest pre-credit
        sequence in memory, both introducing the mysterious new villain (played by
        Rami Malek, seemingly channeling Peter Lorre) and finding Bond happily retired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2f3ae-29d6-44c4-b78e-1ffc77995709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:29:22.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, his post-service bliss can''t last, as M (Ralph Fiennes)
        and his CIA pal Felix Leiter (Jeffrey Wright) both endeavor to lure him back
        on a mission that involves a terrible bioweapon (maybe not the best time for
        that particular plot) and his old nemeses at Spectre, bringing back Madeleine
        Swann (Léa Seydoux) and the now-incarcerated Blofeld (Christoph Waltz) from
        that 2015 movie.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d7fc0-36b5-4eac-99df-642fe23fbcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:29:22.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:03.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bond also finds his slot at MI6 having been ably occupied by a new
        agent (Lashana Lynch) who has inherited his 007 license. Yet while Lynch makes
        a strong addition, their squabbling banter is relatively weak, and merely
        adds to the abundance of moving parts that the even more-convoluted-than-usual
        plot has to service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947b7f1-8204-4ad1-963a-d11a4c5c26ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:29:22.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An underlying theme is that the world has changed -- certainly from
        the Cold War period in which the character was born -- clouding alliances
        and making it, as Leiter muses, "hard to tell good from bad." That measure
        of complexity, however, hasn''t enhanced a formula built on world-threatening
        villains and muscular action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b88c29-cb02-4a17-af56-70ba20a31abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:29:22.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:03.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of Bond staples, the movie does deliver some impressive
        chases and action sequences, with Ana de Armas (Craig''s "Knives Out" co-star)
        adding another dose of female empowerment during a mission that takes Bond
        to Cuba.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f28c36-94df-494b-9ac3-edfda7cea79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:29:22.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "No Time to Die" feels as if it''s working too hard to provide
        Craig a sendoff worthy of all the hype associated with it -- an excess that
        might be summed up as simply, finally, by taking too much time to reach the
        finish.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a211f53-e834-4548-9eca-a7b96e87780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:29:22.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Time to Die" premieres in US theaters on Oct. 8. It''s rated
        PG-13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a1811a-88a7-437e-9174-a87201d068a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T09:29:22.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/09/28/entertainment/no-time-to-die-review/index.html"
        href="https://edition.cnn.com/2021/09/28/entertainment/no-time-to-die-review/index.html"
        target="_blank">''No Time to Die'' marks the end of Daniel Craig''s service
        with a slightly bloated Bond film</a></em></p>'
  'COVID-19-vaccine-children-Dengvaxia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-30T10:24:21.111+08:00
    'imagesource': 'jcr:c49ef6d6-2ace-4e8f-9da4-b2878e79d62e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78a09a5c-3818-460f-a34c-ced50d6f03c9'
    'lead': 'Vaccine czar Carlito Galvez Jr. says the initial phase of vaccinating
      adolescents against COVID-19 will be carried out in select hospitals in Metro
      Manila due to the controversy that hounded dengue vaccine Dengvaxia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T10:27:16.353+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:11:02.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:06.270+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt to give teens COVID-19 shots in hospitals due to ‘Dengvaxia syndrome’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617f79d-9a2d-4e9c-9946-d550feff183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T10:27:16.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        Vaccine czar Carlito Galvez Jr. said the initial phase of vaccinating adolescents
        against COVID-19 will be carried out in select hospitals in Metro Manila due
        to the controversy that hounded dengue vaccine Dengvaxia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2d781-1dac-4fea-9adf-1c5ff4d748d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T10:27:16.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus vaccines will be administered at the National Children''s
        Hospital, Philippine Heart Center, Philippine General Hospital, and two other
        hospitals in the capital region beginning October, Galvez said. The reason
        for this is to ensure the safety of the children, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46d640-f3e4-42a2-ab0f-7b4697f024e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T10:27:16.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto namin hospital based para sigurado tayo. Alam natin ang mga
        tao natin and even our medical practitioners, meron tayong takot ng Dengvaxia
        syndrome," Galvez said during the arrival of Pfizer vaccine delivery on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9fca81-2b40-4540-9110-6a6409c4b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T10:27:16.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want it done in hospitals just to be sure. We know
        that the public and even our medical practitioners are wary because of the
        Dengvaxia syndrome.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6405e78-894b-4224-898a-4d3a80eee169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T10:27:16.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 800,000 young Filipino students took part in the Dengvaxia
        vaccination program in 2016. Drugmaker Sanofi Pasteur later reported that
        the vaccine was found to be riskier for people not previously infected with
        the virus, which prompted the Department of Health to stop the nationwide
        dengue immunization program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50981271-1ec3-47c9-8ae1-60e13a993452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T10:27:16.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This controversy led to low vaccine confidence in the country, which
        continues to hound the COVID-19 immunization program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e781c-c2b6-4d98-a32b-9c928f360d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T10:27:16.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said this is the reason why the ongoing vaccination program
        will be gradually extended to children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3375f9-93db-45ab-bc18-8091343e1e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T10:27:16.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although President Rodrigo Duterte allowed the inoculation of minors
        aged 12 to 17, Galvez said the initial focus will be on teenagers aged 15
        to 17 with health risks and those who are living with healthcare workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06adfe-3b8e-4d77-8358-554e29df037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T10:27:16.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very cautious ang gagawin sa children''s vaccination," he said.
        "Gagawin natin itong dahan-dahan, phased, at incremental... Slowly and surely.
        ''Yung safety naandon."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ece0eb-ba02-4f08-8afd-f678f2f4ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T10:27:16.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be very cautious when it comes to children''s
        vaccination. We will do it slowly, in a phased and incremental manner. Slowly
        and surely so we can ensure safety.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7385431-ce7b-442f-8d4e-2cc799c9c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:14:22.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allaying apprehensions, Galvez vouched for the safety and efficacy
        of all COVID-19 vaccines in the country. He said vaccination of adolescents
        has been safely and successfully carried out in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc5de5-fb37-4d22-85ee-c479be4a8031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:14:22.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to make an appeal to our public na gagawin po namin
        lahat to make sure that our vaccination will be safe. Iyong safety measures
        ay i-implement po natin," he said the next day during the arrival of over
        1.2 milion doses of Moderna vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953980a-d585-438d-8e90-f7248b91599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:14:22.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would like to address the public that we will do
        everything to make sure that our vaccination will be safe. We will implement
        all safety measures.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d3c7c-4f73-4a44-b027-9e4284777369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:14:22.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine supply</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d064a-c917-4faa-9f60-ac3f484de852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:14:22.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Wednesday said vaccine supply is also one of the reasons
        why the government is opting to vaccinate children against COVID-19 on a staggered
        basis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f794e44-2e2e-482e-a393-00193d1cd863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:14:22.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said 15 million doses of Pfizer and 5 to 7 million doses
        of Moderna are expected to arrive in the country in October. These are the
        only brands that have received an approval from the Food and Drug Administration
        to be used on minors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963cbcc-d70a-4f8a-a70a-5f00da4a5f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:14:22.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan Mayor Francis Zamora said his city is saving its Pfizer
        and Moderna vaccines to allot them for children once the pilot run rolls out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50e36e-7f20-4fb9-950e-254f456dc3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:14:22.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Marcy Teodoro, meanwhile, said Metro Manila mayors
        are asking the government to provide them with the inventory of vaccines that
        will be administered to minors so they can prepare their resources.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9dcfb-6ab7-4263-b4bc-50f84a05a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:14:22.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the request includes the deployment of more pediatricians,
        social workers, and other resources to ensure the safety of children.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c47985-5eee-47f0-86e3-d3e298ff548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:14:22.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said parents or guardians must give an informed
        consent for children who will get vaccinated. They must also present a medical
        certificate proving the minor has comorbidities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4139f-7fc5-4310-8b1d-d1069ae3ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:14:22.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final and detailed guidelines have yet to be released by concerned
        agencies.</p>'
  'Metro-Manila-GCQ-alert-level-October':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-30T10:28:28.813+08:00
    'imagesource': 'jcr:d0731498-250f-4188-b6e5-15ac53db716d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2b14470-4d1a-43cd-96aa-4d02b89a64d5'
    'lead': 'Should Metro Manila extend or ease COVID-19 restrictions by October?
      The decision will be up to health experts, an official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-30T10:32:06.335+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:11:01.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:06.519+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR mayors defer to health experts on alert level for October'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaaffca-fbea-467f-ba77-baa62a42d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T10:32:06.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:11:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)—</strong>&nbsp;Should
        Metro Manila extend or ease COVID-19 restrictions by October? The decision
        will be up to health experts, an official said Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab00eec-63ba-46fa-a337-1bf097527722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Metropolitan Manila Development Authority (MMDA)
        chairman Benhur Abalos said the local chief executives would be deferring
        to the “wisdom and knowledge” of health experts with regards to the next alert
        level status that will be implemented in the capital region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339598de-0e4d-4e62-b8cb-0a08004a83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this case, we leave it up to the decision of the Department
        of Health, which assesses the COVID-19 situation in the country, factoring
        in the shift of use of RT-PCR test to antigen test, which are yet to be included
        in their daily bulletin update,” Abalos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2e2a47-1d89-400d-85c7-9c8497754889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the local chief executives are hopeful that the alert level
        will be downgraded since the number of reported cases has been decreasing
        in the past few days, they leave the decision to the capable hands of the
        health experts as people''s lives are of primordial importance while at the
        same time calibrating the economy,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8fd5b0-4c9a-4090-84b3-6675290006fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where mayors stand</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c4c1a-a08f-4b9f-ade9-8ea8d13c72b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some mayors earlier expressed differing stands on the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e4a45-a77e-4c6c-b313-3af72cee5ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan Mayor Francis Zamora said while there was a huge drop in
        active cases in the city in the past two weeks, restrictions should be eased
        gradually.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fa7b6-3ba7-4659-84f2-b07c31c3cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s not time yet to be complacent, so I would rather
        probably extend Alert Level 4 for another two weeks and then observe once
        again," he told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abe803-78e7-4dbb-91a6-f08ba2c4b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte said there was also a downward trend
        in new infections in the city, but hospitals remain full. She said another
        week of Alert Level 4 should be enforced to ensure that the decrease in cases
        is sustained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b3d86-cb68-4f9b-84f0-dcd95b0d0d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Marcy Teodoro supported easing to Alert Level 3 because
        residents need to make a living. He also cited the lowering of cases, but
        he said the government needs to reconcile its data on hospital care utilization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b988a-1846-489e-acac-18a8b7c4421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong Mayor Menchie Abalos and Navotas Mayor Toby Tiangco
        also said their cities are ready for the shift.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfff306-7c6d-46de-991e-706b8cf664dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health workers caution vs easing restrictions</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c11a9-de56-4a2a-a822-3d1fb229fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A health workers’ group, however, believes it is not yet time to
        step down from Alert Level 4 despite the decline in new infections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e7af30-3cff-479b-bfea-72e225fe5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Health Workers president Robert Mendoza said the implementation
        of general community quarantine (GCQ) with Alert Level 4 in Metro Manila should
        be extended due to high hospital capacity and shortage of manpower.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c4b90-f937-4078-bb59-66c7895ccbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T21:25:38.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:11:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana bumaba muna at humupa muna ang dami ng pasyente sa ospital...
        Hindi na yata kakayanin ng health workers kapag magka-surge ulit," he said.</p>'
    '27':
