    'template': '1'
    'title': 'DOST''s ''Siyensikat'' to air on CNN Philippines  '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1da71a-12e0-4264-83f8-de97ce3d3bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Department of Science and Technology (DOST) is relaunching a program aimed
        at bringing science and innovation closer to Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f014fa3-bc5e-42a0-b080-2b07ba15ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf2544-288a-4751-a999-ebdcb9dbda01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s magazine reality show "Siyensikat" has found a new
        home in CNN Philippines, after its launch in 2019. Officials from the department''s
        Science and Technology Information Institute (DOST-STII) and CNN Philippines
        President Benjie Ramos signed the deal Wednesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092107b9-bb39-48e7-b76c-4275241578b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2534a-f875-4f4d-96e5-5387df30f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyensikat" helps "wishers" or citizens solve issues or concerns
        through science-based solutions and innovations created by DOST experts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d11f5-b7b4-46b9-9ae6-1465b7edf95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a0f2c-780b-4ce4-abb4-5f6c287966b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this new season, we expect more people to appreciate what science
        can do to concrete people who are our ''wishers'' and how science can help
        them improve their lives. Or if it''s a company, how they can improve their
        income potential," DOST-STII Director Richard Burgos told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a98e9b-6259-4c0b-a010-89d0e859ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c03cc-022c-4634-9e3d-f79e90bfd1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgos said he believes the show''s return will help sustain the
        growth of national awareness in science and technology (S&amp;T). In a 2020
        DOST survey, S&amp;T awareness among Filipinos climbed to 23% in the last
        quarter - higher than 2019''s 18%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693406c2-ae25-4a08-96a5-6a5228865217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c7b0f-1e58-49ab-8121-11eaf327290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgos said the continued rise in awareness gives the agency hope
        that more Filipinos will better discover and appreciate S&amp;T developments
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467bc53f-b3de-49c7-8b30-2f3aeef96956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5ec72-5d9b-4df7-9661-0627e3e2063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyensikat" will be co-hosted by DOST Secretary Fortunato de la
        Peña, and Jiego Reyes - who teaches and practices medical technology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9798db-8f18-4097-baeb-52c863627f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21a6bf-a448-479e-809d-74bb70eedc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the show gave him a wider perspective of how and what
        science can do to uplift people''s lives. He added that he hopes "Siyensikat"
        will not only inform viewers, but also encourage them to try out S&amp;T programs
        and innovations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf71237-5587-4fb7-ba65-9ae6fb55d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee8f23-a535-4fb3-ab0c-fd72df2aa9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T00:10:57.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang isa ko pang nakita sa</em> show <em>na ito, marami pong
        tao sa iba''t ibang lugar ng Pilipinas na marami pong</em> ideas <em>na pwedeng
        makabago ng buhay nila mismo at buhay ng ibang tao</em>," he told CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e43aa-0e31-43ae-970a-65d11e5348b2'
      'mgnl:activationStatus': true
