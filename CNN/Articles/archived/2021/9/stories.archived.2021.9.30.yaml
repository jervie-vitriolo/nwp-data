      'mgnl:type': 'text'
      'text': '<p>The IATF-EID was created through then President Benigno Aquino III’s
        Executive Order No. 168. It was established to assess, monitor, and prevent
        the spread of any infectious diseases in the country.</p>'
  'Mobile-number-portability-goes-live-in-PH':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-30T17:10:25.222+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
