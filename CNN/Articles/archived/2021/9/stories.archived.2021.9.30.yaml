      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98771678-af01-4d07-8475-956582b3959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.973+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is good to remember, however, that taking care of ourselves is
        extremely important and is never selfish even during these hard times, as
        this will also help us in securing our loved one''s well-being.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630d5a8-fd2d-4e1c-a54c-2c17142d4d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.973+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1c84f-d984-413d-9cae-43a81d903eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.973+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the first step to doing so is finding the balance between living
        and working from home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5693e89a-9ef3-41be-92a3-9f35c4d3f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.973+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d35cd8a-45e3-4ec6-9567-37e5bca84349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.973+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, some people are equating home with work. Looking at the
        four corners of their house also leads them to think of only work and house
        duties. There are times when keeping up with deadlines gets mixed up with
        home chores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3487d713-1483-4738-8a28-6274392dfd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.973+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c03a2-26cb-40a9-bd0c-e8522d936271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.973+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, remember that there is this concept of work-life balance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa7baf5-1cb6-4fa1-a02b-80914147a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.973+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'image': 'jcr:35acbbb1-d084-41b5-865d-7ec4257170d1'
      'imageCaption': 'Photo from G Talks'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5f214-b1e5-44b7-9315-36b884e16c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.977+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f572d3-b67c-4b02-9b77-e120979cf122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.973+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to set healthy boundaries for ourselves. Set time for work
        and commitments, set time for things for yourself," Dr. Gia Sison of GTalks
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2d621-16e3-49d2-b0a9-705f4d4b8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.973+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2199e72-b9ed-4934-a868-645dc315e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.973+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before a workday starts, it is always helpful to set realistic goals
        and to identify your most productive hours. Through this, you will be able
        to utilize your energy in the most effective way possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504b038-9667-48a4-9d38-dcacf8d5f0b1'
      'mgnl:activationStatus': true
