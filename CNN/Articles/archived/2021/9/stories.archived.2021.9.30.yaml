      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        Over 1.2 million additional doses of Moderna’s COVID-19 vaccine procured by
        the government and the private sector arrived in the country on Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e30b2-160b-4ddd-9c9f-a123f4bd7d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:11:43.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those bought by the government would be deployed to Central Luzon,
        Calabarzon, Central Luzon, Davao Region, and Soccsksargen, and other cities
        vulnerable to COVID-19, vaccine czar Carlito Galvez told reporters. Galvez
        was at the Ninoy Aquino International Airport to receive the shipment carrying
        1,233,300 Moderna doses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e6b18-31fa-4439-ac1e-367fd097be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:11:43.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:00.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 369,000 doses would go to the private sector, according
        to Raymond Azurin, senior vice president of Zuellig Pharma.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418aabc4-b1b1-409c-beeb-d769f2dabb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:11:43.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh supply brings the total number of COVID-19 vaccines received
        by the country to 71.3 million, with 45.2 million shots already administered,
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef0c53-61b0-4e4c-8a96-cd7f4ef4dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T11:11:43.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:11:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 21 million Filipinos have been fully vaccinated, the vaccine
        czar said.</p>'
