      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Biden announced stringent new vaccine rules
        for federal workers, large employers and health care staff in a sweeping attempt
        to contain the latest surge of Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4104b7-e194-4448-94d4-c250b032e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:59:00.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ca48b-2803-428d-a351-d89e779bbebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:59:00.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He directed the Labor Department''s Occupational Safety and Health
        Administration (OSHA) to require all businesses with 100 or more employees
        ensure their workers are either vaccinated or tested once a week, an expansive
        step the President took after consultation with administration health officials
        and lawyers. Companies could face thousands of dollars in fines per employee
        if they don''t comply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669d90b-29b9-4999-8a9f-e4324b103825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:59:00.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6766192-d77f-4eed-a18c-fc56d607ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:59:00.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said she "couldn''t give a timeline," on the regulations,
        but that "OSHA is working on them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c4520-68b7-45e6-bb2f-dbd6c9899204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:59:00.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db17f1-3232-4770-99b3-987d54d7a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:59:00.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But obviously," she continued, "hopefully we''ll know more in the
        coming weeks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb9c73-2c96-4056-93f6-ebc4dd0d99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:59:00.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add0391-8d59-4b0c-82ec-998219f81385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:59:00.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki later added that employers "should" expect the regulations
        to come this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a0052-7933-438e-a2b4-ce5da1c6d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:59:00.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee374bc-b9c2-4d24-b63c-959b49153903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:59:00.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should also know and understand that we''re working to ensure
        that these rules -- regulations provide as much clarity as possible," Psaki
        said. "There will still be questions, every business is dealing with different
        challenges, but that''s what they''re working toward and that''s what their
        objective is."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec43e39-f221-4724-9362-2265427a5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:59:00.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/29/politics/vaccine-requirements-biden-administration/index.html">Vaccine
        requirements for large private companies still weeks away, White House says</a>."</em></p>'
