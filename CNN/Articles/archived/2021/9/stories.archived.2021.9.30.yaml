      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin''s move comes after the National Security Council (NSC) revealed
        on Wednesday that the government has monitored some <a href="https://cnnphilippines.com/news/2021/9/29/NSC-Chinese-vessels-in-West-PH-Sea.html">150
        Chinese vessels in Philippine waters.</a></p>'
