      'mgnl:lastActivated': 2023-01-25T07:10:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636f38a-e36f-4aa4-8323-450706f69eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T20:20:49.974+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:10:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a break from all the things you are doing is never a sin
        since this also allows you to recharge yourself.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c47035e-98b9-40a4-bbf6-6e9f1cc916c7'
      'mgnl:activationStatus': true
