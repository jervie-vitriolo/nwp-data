      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8428b-308c-44e6-b6c6-53cc2af29813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-30T04:59:00.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:11:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing on Wednesday, White House press secretary
        Jen Psaki said the administration hopes to have "more detail" on the regulations
        "in the coming weeks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85cbc97-9d0d-419c-9ad1-e8aa44ff6f5a'
      'mgnl:activationStatus': true
