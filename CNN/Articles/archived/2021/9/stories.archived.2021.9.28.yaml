    'mgnl:tags': ['Namfrel', 'elections', 'poll', 'watchdog', '2022']
    'template': '1'
    'title': 'Poll watchdog Namfrel wants 100,000 volunteers, more candidates for
      2022 race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6266c9f-aa25-416e-8714-3fe6dae70a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:45:07.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:05:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The National Citizens'' Movement for Free Elections (Namfrel) said it will
        embark on a massive recruitment drive to tap at least 100,000 volunteer poll
        watchers for May 9, 2022.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f2b884-7c22-4966-99c5-d357d1f522cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:45:07.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:05:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namfrel Secretary General Eric Alvia said Tuesday that they will
        need up to 105,000 poll watchers so they can assign one volunteer per precinct,
        given the plan of the Commission on Elections (Comelec) to open more voting
        centers to reduce crowding amid the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb2f0d-9644-42b6-85fe-ee069483a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:45:07.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:05:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re encouraging people also that besides turning out to vote,
        to watch the polls," Alvia said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f751d-8d44-4de8-8ee4-926ab029fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:45:07.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:05:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers will monitor if voting started on time, if there were
        problems or security threats encountered, and if the vote counting machines
        (VCMs), ballots, and votes were properly stored and sent for canvassing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49842cb4-2148-4565-ae07-dd9f28aba9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:45:07.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:05:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would likewise be tapped in securing e-copies of voter transmission
        records, which can be retrieved if Comelec allows the printing of quick response
        or QR codes on election returns printed by vote counting machines by the end
        of voting hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22efb19-3841-4d4f-8792-aaebfaf0d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:45:07.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:05:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll watchdog also proposed a deal with Comelec for a public
        Open Election Data website, as well as a parallel vote tabulation that would
        serve as a more transparent server of tallied votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7a5f5-c41e-468d-8a82-07024e0dfc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:45:07.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:05:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namfrel earlier asked the poll body if it can obtain the raw data
        transmitted by VCMs, rather than only an already clean or processed tally
        to transparency servers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc7e891-2ca2-48a8-9cee-a7fc1ee32df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:45:07.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:05:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/5/4/comelec-namfrel-elections-attack.html">Comelec
        denies Namfrel''s claim elections are vulnerable to attacks</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df6aa6-e04a-45a6-9495-28a039fe4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:45:07.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:05:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvia added that Namfrel prefers volunteers who are fully vaccinated
        and are below 60 years old to avoid undue COVID-19 exposure for the elderly.
        Allowances for transportation, meals and mobile phone load will be extended
        to volunteers, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32a6f0-d432-4201-88c1-5d59be920272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:45:07.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:05:59.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone can be a volunteer as long as you are not partisan and you
        hold the integrity of being a volunteer," the Namfrel official said. "We do
        some background checks on the ground <em>kung meron silang sinusuportahang
        kandidato</em> [to find out if they are supporting any candidate]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c945b5-e4f3-4452-b337-fffbfcc153aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:45:07.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:05:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from inviting more Filipinos to cast their ballots next year,
        Namfrel also appealed for more candidates to join the 2022 race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3675b-55e4-4a7b-a4b3-e448077bcae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:45:07.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:06:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also encourage everyone who have aspirations or even (those)
        who think <em>may maganda silang katayuan ngayon na tumulong sa taumbayan</em>
        [they are in a good position to help their fellowmen] to run for public office,"
        Alvia added. <em>"Sayang eh, ito ''yung pagkakataon na natin</em> [It''s such
        a waste, this is our chance] to choose leaders properly but if the choices
        are sparse or kakaunti lang."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e67a83f-3d51-4270-be4c-e91758a3b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:45:07.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:06:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 861 candidates who ran unopposed in the 2019 polls, according
        to Comelec data. The bulk of these are municipal mayors, vice mayors, and
        councilors.</p>'
  'SC-Bar-exams-January-February-2022':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T15:43:58.811+08:00
    'imagesource': 'jcr:83dadcd8-04b7-4172-8859-2c48f6919319'
