  'parex-ramong-ang-smc':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T18:28:23.792+08:00
    'imagesource': 'jcr:debb1610-069f-4e92-b0b9-2a54900bc4db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffb476b0-80a0-4abf-81f7-a92dbc31b57c'
    'lead': 'San Miguel Corporation (SMC) president Ramon S. Ang dispelled rumors
      the Pasig River Expressway (PAREX) project won''t help the public, saying millions
      of Filipinos would benefit from it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T18:31:04.483+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:04:00.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:59:00.119+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAREX', 'Pasig-River-Expressway-project', 'RSA', 'Ramon-S-Ang',
      'Palafox']
    'template': '1'
    'title': 'Ang: PAREX project will benefit Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67209215-292c-4e0f-8a0c-787b0af7e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:31:04.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        San Miguel Corporation (SMC) president Ramon S. Ang dispelled rumors the Pasig
        River Expressway (PAREX) project won''t help the public, saying millions of
        Filipinos would benefit from it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0731873-77bb-4f09-bf4a-b7d9013b7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:31:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a great disservice to millions of Filipinos who will
        benefit from the multiple benefits of this project, if a vocal, passionate,
        but perhaps misinformed sectors of society, will be swayed to inaction or
        the status quo," Ang said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a107af4-8b46-4a69-b209-ce6b693a4122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:31:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multibillion-peso project is solely funded by SMC. It will be
        a six-lane elevated expressway that will run along the banks of the river,
        from Radial Road 10 in Manila to C-6 Road or the South East Metro Manila Expressway
        in Taguig City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ab4c2-3400-4db9-81f8-51da4e5e39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:31:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAREX will have entry and exit points in the university belt area
        in Manila, San Juan City, Buendia Avenue, Mandaluyong City, Makati City, Rockwell,
        EDSA, Bonifacio Global City, and C-5 in Taguig City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7447fa3-9703-4f47-82be-857e73ab7db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:31:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:03.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the PAREX project would help lessen traffic and pollution
        as it would make travel faster and more convenient. It would also incorporate
        bicycle and pedestrian lanes to make it more convenient to everyone, as well
        as a bus rapid transit system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb7248-0de0-4d98-9f7f-cd4f22d1c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:31:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added there have been initial discussions between SMC and Palafox
        Associates and Palafox Architecture Group Inc. for a potential consulting
        agreement for the project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a05b8a-5f27-4b8d-aa7c-3b3a0c740d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:31:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no formal engagement with Arch. (Jun) Palafox, but we
        have been in discussion, something that we have been very clear from the start
        that we want him to help us do PAREX right," Ang said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2728c-2e45-4193-a70f-11bc27d5468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:31:04.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang is targeting to complete the PAREX project before 2027.</p>'
