    'lead': 'The Supreme Court said it has rescheduled the Bar examinations this year
      to January and February in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T15:51:38.745+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:05:49.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
