      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy exited recession in the second quarter, growing
        by 11.8% year-on-year after a record 17% nosedive from April to June 2020.
        However, economic output shrank by 1.3% quarter-on-quarter on a seasonally
        adjusted basis.</p>'
