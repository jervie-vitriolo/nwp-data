      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ad75a-d237-4c4a-99dd-7618abcfffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Don''t suppress your anger</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634cbc66-5bd7-45ec-8adb-6c7392cccdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it looks like the easiest option is to suppress your anger,
        but it''s not an effective way to deal with the emotion, said David H. Rosmarin,
        assistant professor at Harvard Medical School and research psychologist at
        McLean Hospital in Belmont, Massachusetts.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b8b7a-f003-477a-abf8-99718bb07638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d83a1-6c1a-42de-a641-f51f0f76eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply ignoring anger long-term is a surefire way to increase its
        intensity in the long-run," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d20eb-1185-4869-8848-73e1c190c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aecdfa6-f1fe-4185-9bbf-6553ffe7b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to move on is not productive because it doesn''t address
        the factors that led us to getting angry in the first place, he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a27649-43c6-464b-bbf1-b9f2a003752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac106808-52ba-4c03-a2b0-02a5f0a41263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people will go so far as to cut others out of their life who
        anger them, Rosmarin said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d09cd-248b-40cf-927e-1679981c4634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46390de-d8b5-47ff-9be1-db50f07926af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it can suppress the negative emotions associated with anger
        in the short run, but the reality is that people are going to upset us from
        time to time, and we need to learn to deal with that," he explained.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6120c5-964a-4950-9fd2-51dcd361d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/09/28/health/anger-coping-skills-chasing-life-sanjay-gupta-wellness/index.html"><em>"These
        are the best and worst ways to handle your anger, experts say"</em></a></p>'
  'Concepcion-private-sector-Alert-Level-3-NCR-Q4':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-28T18:51:48.747+08:00
