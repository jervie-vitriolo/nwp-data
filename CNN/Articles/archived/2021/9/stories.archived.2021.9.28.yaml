  'Ford-electric-vehicle-factories':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-28T07:42:27.945+08:00
    'imagesource': 'jcr:86653112-847d-49e3-9778-2b42eb2cb1e4'
