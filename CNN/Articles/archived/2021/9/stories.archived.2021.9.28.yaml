      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a1345-d8b0-46a4-8e55-934261af6c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:16:07.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:06:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, kinakailangan muna ng batas […] Pero this is without prejudice
        to Congress passing a law. Kasi ang ating jurisprudence upholds the validity
        of laws requiring, as being mandatory, yung pagbabakuna," he said.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd740493e-4f9d-4ea2-8c29-b9cad8fd1945'
