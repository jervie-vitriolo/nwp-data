      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi natin ''yan binili, mas marami sanang health workers
        na ang nasawi dahil sa COVID-19. Even one life saved for billions we spent
        was well worth it because the Filipino is worth spending for," he said.</p>'
