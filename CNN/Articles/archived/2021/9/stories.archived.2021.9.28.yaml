    'template': '1'
    'title': '''If you''re clean, come out'': Bree''s mom urges Ongpin to surface'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a765331-e8f9-46b9-8785-35040f515c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:24.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>&nbsp;Sally
        Jonson, mother of the late artist Bree Jonson, is asking Julian Ongpin - the
        last person seen with the painter before she died - to come out if he''s not
        guilty of anything.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d45ff-b7b5-4469-b6cd-face381035d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e7e12-52f2-4d17-a61d-4637c5009e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are clean, you are not guilty of anything with the death
        of my daughter, then come out. Save my daughter," she said in an interview
        with CNN Philippines'' The Final Word.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
