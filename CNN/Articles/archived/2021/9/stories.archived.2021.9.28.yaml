      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:28.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5efa881-998b-4fc8-bfd8-066336796c63'
