      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appointment as Kabul University''s chancellor by the Taliban
        was met with a storm of criticism over his lack of credentials. Ghairat countered
        those assessments on Twitter, saying he saw himself "fully qualified to hold
        this chair."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556fd076-9068-4c72-8c7e-50b688d57767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2416d-eddc-420d-8234-95e89e64c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban, who ruled over Afghanistan from 1996 until 2001 but
        were forced from power after a US-led invasion, have historically treated
        women as second-class citizens, subjecting them to violence, forced marriages
        and a near-invisible presence in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519bc0cc-b0d1-4930-9cf5-5024cf7619d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3099ba2-15a5-4369-a9af-c941d765254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they reclaimed the capital, Kabul, in August, the Taliban''s
        leadership claimed that it would not enforce such draconian conditions this
        time in power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799437cf-6fe5-4148-97ea-1acb4e2a11ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ac69b-fc80-4e80-a19c-55e16ae0f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those promises have not materialized. The absence any female
        representatives from their newly-formed interim government and an almost overnight
        disappearance of women from the country''s streets has led to major worries
        about what will happen next for half of its population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4178c9de-be56-454e-97f3-8a5ea87de88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e08909-2cb7-4b06-bdf8-44eba97ee2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants have in some instances ordered women to leave their workplaces,
        and when a group of women protested the announcement of the all-male government
        in Kabul, Taliban fighters beat them with whips and sticks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac2eab-937c-4f42-8eeb-c1a1ec9e9f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7998f64-2417-4449-ad75-eb456db69128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women have so far been allowed to continue their university education.
        But the Taliban has mandated the segregation of genders in classrooms and
        said female students, lecturers and employees must wear hijabs in accordance
        with the group''s interpretation of Sharia law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27f2da-5529-4e22-a2c6-b5e2cec4429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Afghan women barred
        from teaching or attending Kabul University"&nbsp;</em></p>'
  'best-worst-ways-handle-anger-':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-28T18:50:43.648+08:00
    'imagesource': 'jcr:49726540-52c0-47ec-aa17-69e60dc63375'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eefe4c43-52ea-4712-9a57-04f900efffdd'
    'lead': 'Venting when you feel angry is a common practice, but experts say it''s
      one of the worst things to do. Here are some of the best and worst ways to process
      your anger.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T18:52:41.317+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:02:58.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:59:01.483+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anger']
    'template': '1'
    'title': 'These are the best and worst ways to handle your anger, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd87644-7761-4d5b-ba4b-ebf90a4a68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Someone cut you off as you drove to
        work. Your boss passed over you for the latest promotion. A close relative
        with young children refuses to get a Covid-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce26c3be-8409-48af-a797-db74acd26d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11091bc9-610e-4a96-86c9-fcbd7f6adc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:00.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly everyone has encountered a situation that left them simmering
        in anger. To get rid of the fiery feeling, people will often vent to someone,
        but that''s not necessarily the best path, said Brad Bushman, professor of
        communications at The Ohio State University in Columbus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e0e77-2ba8-4902-ba97-4d6c699d795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3110bf4-9815-470d-933d-f4d51e287ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, rather than venting anger or stuffing it inside, turning
        down the heat is the best approach," Bushman told CNN Chief Medical Correspondent
        Dr. Sanjay Gupta in his podcast, Chasing Life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39c89d-962d-4f78-b354-fb9b66bb9cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1c9c6-df5b-4347-9fe7-8fa9c6da459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger is an emotional response to a "real or imagined threat or
        provocation," he said. It ranges from mild irritation to blind rage and, when
        not addressed properly, can lead to health problems like cardiovascular disease,
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d975c-99a2-424c-b6dd-6d4e6cab836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f061e75-97cf-4f64-8db9-c171981accf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the emotion triggers us, it also evokes your fight-or-flight
        response, said Ryan Martin, associate dean and professor of psychology at
        the University of Wisconsin-Green Bay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82338f8a-d280-4ac7-8ca4-8ade862f3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd14865-ee2a-46bb-97e4-dd6e0644acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your muscles may tense up, the heart rate increases, and the digestive
        system slows down as you prepare to fight, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477bd666-a13f-4027-8637-8e280ac8241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66303e0-13c2-4673-9b12-ab9d7ac63de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To manage your response to everyday challenges, some coping mechanisms
        are more helpful than others. Here, experts share some of the most effective
        strategies to process your anger — and a few approaches that do more harm
        than good.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb23a346-7559-48a8-a113-a4b4364ff8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25aad6c-7dfc-4b5c-8385-d01397f10aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Do take a deep breath</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76833f-d777-4bf3-8b61-9c699bfaecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people become angry, it spikes their physiological arousal,
        like heart rate and blood pressure, Bushman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a25d8e-d74f-44cd-886e-f5888a13c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ff684-4197-4267-bed3-5dda7f6959db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To lower your arousal, he suggested people take in a deep breath
        of fresh air and count to 10. As time passes, arousal decreases, so the longer
        you count the more time your body has to relax.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba685a1b-f976-4483-8a01-a96c277b7624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e29abb-eea7-4616-a7d6-13c48fcf759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After feeling angry, Bushman said he meditates and practices yoga
        to unwind. Some other relaxing activities include listening to soothing music
        or taking a bath.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02053617-f06e-44e3-8579-d522f17bc297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81646913-c184-47ea-a384-c0af1bbd18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Don''t vent to others</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372353d2-5560-40f9-a702-c3f9c830b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:10.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venting is a popular way to blow off steam and let those around
        you know why you''re angry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2be95c-6f95-46b4-9c8c-0d7531d8463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d4caa-b719-4f9e-9ebc-2778bae946fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, arousal levels stay high because venting keeps the memories
        at the forefront of your mind, Bushman said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aeb972-d0ef-4c89-9020-6a1aff0c531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f4b9a-4d94-41f7-8647-c99f7ffea454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What often happens when we talk to our friends is they just validate
        what we''re feeling," he told Gupta in the podcast episode. This feeds the
        flame instead of dialing it down, Bushman explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbdd02e-88eb-4d17-9bc6-36a1fa93e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfba966-022e-41ee-94f4-26854813ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Do problem-solve</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70a171c-5a45-4a97-8e4f-14ad8a1518be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:13.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger often hits us when we''re facing a problem, such as something
        interfering with our goals or not being treated respectfully, Martin said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0abc9e-f464-4a87-a7d5-679583979203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:14.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1959b862-ae92-4986-b9ee-38af112f8b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:14.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy that surges with the fight-or-flight response can be
        channeled into solving the problem that is making you angry, he explained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7842e6-ca66-4a81-970b-3b6aa4476c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d979b-a83e-48bb-b2f7-c15ffa48dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:15.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Joan Jett said she encountered many situations in her career
        that stoked anger inside of her, such as being spit on while onstage. She
        took that anger and wrote songs like "Bad Reputation" as a way to release
        the feeling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d6551e-10b9-409e-8109-1e48889bc009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f2bde-b30a-473c-8287-73fa134d50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you didn''t channel it towards some kind of positive outcome,
        you''d just burn up inside and are consumed by the fire of your emotions,"
        Jett told Gupta.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf5853a-9858-4d63-8c4b-c5352f7593b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:17.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc5389-4b29-4774-a93f-4ba8c2b0c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Don''t get physical</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd4f1ca-319d-427a-ad18-2fe11bf4aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst approach to handling anger is to blow off steam in physical
        ways, such as boxing or breaking things, Martin said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a401f-b16e-40b6-b7b1-ad20a75b25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f268896-2e33-4c72-a1b4-f6b60999b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a maladaptive expression style that is associated with long-term
        problems with anger control, he explained. This can reinforce that behavior,
        so when you become angry in the future, you''re inclined to get physical again,
        he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a5f67-ddef-4091-b87b-ff86ff314793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a87b5-ec14-4057-9f25-374646c54468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prison that had a common practice of letting prisoners hit a punching
        bag when they got angry called Bushman to ask whether this was a good idea.
        He said it was a "horrible" idea and to get rid of it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372881cc-df48-49f6-94a4-84f89bbe9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a634e3c4-ccb5-44d7-92a0-359cbd2fefd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our own research has shown pretty conclusively that hitting a punching
        bag increases the likelihood that you will aggress against real people, including
        innocent bystanders," Bushman said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2bf4d7-56de-48e6-9e45-185fe9dc69b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace3f8a-72d4-488c-bbd1-67e928310edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:22.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical exercise like running, which gets your heart pumping, is
        also a bad idea, he added. With your heart rate elevated, your arousal levels
        remain high, which is the opposite of what you want to happen when you''re
        trying to control your anger.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4939b-d010-421a-9167-e892d5d4fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec7da9-f488-44de-a1c7-d1d37cfb0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:23.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Do think positive</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2720008-7e9c-4edc-b0b6-cf61eabeebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to feel two emotions at once, Bushman said, so channel
        your energy into a positive emotion to push out the anger.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ced69-3ffa-41fa-92ea-d61a24b7a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8471a-05ba-45e9-9d52-815c2ff35896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To produce feelings of love, give a loved one a hug or cuddle with
        a companion animal, he said. To produce humor, read or watch something funny,
        Bushman suggested. And to produce empathy, help someone in need.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65bfa2c-ac33-4e6a-93bb-b1f11a2e64bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:52:41.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
