      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family is everything to the singer, actress and reality singing
        competition judge. In addition to Titan, she and her husband Tim Weatherspoon
        have a son, Noah, whom they welcomed in January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810b875-1ee3-46ab-a7ad-063c1703a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:42:17.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b2627-3e61-4f4f-8178-dda8bd30face'
