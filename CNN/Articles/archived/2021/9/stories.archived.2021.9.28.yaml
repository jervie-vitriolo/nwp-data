    'jcr:uuid': '487ce84e-336b-4513-82a3-bac8355323a6'
    'lead': 'Presidential Adviser for Entrepreneurship Joey Concepcion notes the last
      three months of the year are important for businesses since spending goes up
      in time for the holidays — and with the national polls coming up, election-related
      expenditures as well.'
