    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veronica Ompod leads PH medal conquest in powerlifting world tilt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a32a6-3a01-40a0-ab7f-2f74f14c17c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:02.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) –</strong>
        The Philippine powerlifting team bagged nine medals in the 2021 World Classic
        Powerlifting Championships in Halmstad, Sweden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e622b65-a19b-46cc-a1dd-934b543052b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino powerlifters took home four golds, one silver, and
        four bronze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc6b1c-efea-4f0f-becf-fb709954d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c55d3-1196-4333-8ba6-2a91103f2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:04.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four golds all came from Veronica Ompod, who unexpectedly swept
        the top prizes after her opponents failed to make weight in the 43-kilogram
        women''s junior division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fdc812-47e3-476e-a33f-160f67514153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaab7ae-fa59-4bd4-a1e5-7fa25437e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Agustin Lorenzo won the silver medal in the bench press
        event after a lift of 147.5 kilograms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7733ed7-c696-4070-b1e9-2ce230785948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b291546f-df4d-4f9d-aa23-d3316dade64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia''s Kalogjera Teo clinched the gold in bench press with a
        sub-junior world record lift of 170 kg, while Finland''s Kujala Elmeri settled
        for a bronze with 135 kg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aa1663-8bfa-4f7c-83ec-d82254e7a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:06.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931a3cc-8279-4585-ad92-0f4e51e0fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:07.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo finished fourth overall in the total lifts of the 74-kg
        sub-junior division.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db1ad9-c4d8-4808-9056-103542e177d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5de128-d392-462b-9a41-5ab94c85eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Erasmo, who competed in her first international tournament,
        claimed the country''s four bronzes in the 47-kg women''s sub-junior division.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089b895-040a-4d6b-9edf-4f0e6e93df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9fc58f-d151-4273-8dd0-e3459ebffdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erasmo had a tight battle with eventual silver medalist Petrenko
        Tetiana after the Ukrainian bested her in the squat, deadlift, bench press,
        and total scores by a margin of 2.5 kg.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da181578-a03e-4042-af80-2fd568d2ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a659691-90c4-4c06-8280-b89c517877e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina powerlifter failed to complete her first two squat
        attempts due to technicalities, but she eventually lifted the 85-kg squat
        in her third and final try.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9106c22a-8dca-4a80-8ae6-d70b54f7e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a1454-4f79-4c40-8497-6141e869a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:34:04.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Veronica and Jane arrived in Halmstad just hours before their weigh-in
        and competition, depriving them of proper rest. Circumstances made it difficult
        to arrange to arrive earlier but the two young lifters still managed to put
        up a good performance," the Powerlifting Association of the Philippines said.</p>'
  'Namfrel-volunteers-candidates-2022':
