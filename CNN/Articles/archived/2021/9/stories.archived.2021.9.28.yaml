  'Boston-Dallas-Federal-Reserve-chiefs-stepping-down':
    'author': 'Anneken Tappe'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-28T10:20:58.643+08:00
    'imagesource': 'jcr:1f2f29aa-25f7-4613-aa34-70999c98320f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43f4ca61-7cbc-4de0-bf29-48153685b830'
    'lead': 'The heads of the Boston and Dallas Federal Reserve banks announced they
      would be retiring early amid backlash over personal investing decisions that
      raised conflict-of-interest concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T10:24:31.263+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:06:50.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:49.987+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boston', 'Dallas', 'Federal-Reserve', 'step-down', 'criticism',
      'personal-trades']
    'template': '1'
    'title': 'Regional Fed chiefs step down after criticism over personal trades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb1d17-b64b-46bc-ac59-1ed9c404ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The heads of the Boston and Dallas Federal
        Reserve banks announced they would be retiring early amid backlash over personal
        investing decisions that raised conflict-of-interest concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792539a-2583-4f5a-bfa3-5afe65bf903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0915f7b7-024c-461b-8c01-34d307f123b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Rosengren, the Boston Fed chief, cited health concerns Monday
        in announcing he would step down about a year earlier than planned. He was
        set to retire in June next year but moved that date up to this Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743adefd-1685-489a-9b47-b195df1be24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da3eab-91d7-4edf-a20f-adeef3c91489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to staff, he shared that he has a kidney condition
        and qualified for transplant last year. Making lifestyle changes now will
        delay the need for dialysis, according to the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eadf43-cc7d-47ea-9e35-1beecda1acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8650596-6db8-42bf-b5a7-da663dd4fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday, Dallas Fed chief Robert Kaplan followed suit, saying
        in a statement that his retirement would take effect October 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c5d267-121c-40ca-a811-77eb0c85f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328cdf04-3208-4f35-9efd-01b27ea4010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Federal Reserve is approaching a critical point in our economic
        recovery as it deliberates the future path of monetary policy. Unfortunately,
        the recent focus on my financial disclosure risks becoming a distraction to
        the Federal Reserve''s execution of that vital work. For that reason, I have
        decided to retire as President and CEO of the Federal Reserve Bank of Dallas,"
        Kaplan said in the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766db1e6-7d77-4861-891d-1ef080238037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c271a0e2-72c2-487c-b359-31e482894111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed officials have been under scrutiny over personal trades
        during the pandemic while the central bank was buying billions of dollars
        in assets every month to shore up financial markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49613f-1165-4442-becd-508365985546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef5202-34de-4270-928e-57d07c1fd59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobbying group Better Markets called for both bank chiefs'' resignation
        or removal over their trading activity. The group called Rosengren''s early
        retirement "too little, too late" in a tweet Monday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cfd9d2-4722-451c-9798-1ea137d6256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e531e8c-f07f-457b-8328-6ee87ce6e0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boston Fed recently disclosed that Rosengren had investments
        and trades in the real estate industry. At the same time, the central bank
        was buying $40 billion worth of mortgage-backed securities each month to support
        the US economy during the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700eefa-6a6a-4c8e-b68f-d75e9ae37aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253f1f6-e87b-467e-b05c-fc6407dfcb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly an issue that''s being reviewed," said New York
        Fed President John Williams during an interview at the Economic Club of New
        York on Monday. "We need to have the public''s trust."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0112a-9075-457c-a563-4b609b11205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b327e-2157-48fd-9c3c-1269dce15058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed Chairman Jerome Powell faced questions about the trading scandal
        during last week''s press conference following the monetary policy update.
        But his responses weren''t satisfactory according to Better Markets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee3ba2-e0f8-4f53-8205-5b4844f77474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09f459-3c10-441e-b622-981929994b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That stonewalling sends a terrible and demoralizing message to
        the staff of the Fed, while undermining its credibility with the biggest Wall
        Street banks the Fed is supposed to supervise and regulate," said the group''s
        co-founder and CEO Dennis Kelleher last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03515107-c5d5-4f67-9039-9ff705bd84f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:31.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/27/economy/boston-fed-president-retirement/index.html">Regional
        Fed chiefs step down after criticism over personal trades</a>."</em></p>'
