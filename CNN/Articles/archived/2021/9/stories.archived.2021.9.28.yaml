      'mgnl:lastActivated': 2023-01-25T07:06:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        President Rodrigo Duterte on Monday ordered the Solicitor General to tell
        the Commission on Audit (COA) to collect ₱140 million in government funds
        from Senator Richard Gordon as the lawmaker allegedly misused it when he was
        the chairperson of the Subic Bay Metropolitan Authority (SMBA).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0d3e1-0f19-4f4d-8f45-24df4b178223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:10:35.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the COA issued a notice of disallowance for ₱140 million
        to SBMA under Gordon’s leadership, but the senator allegedly pocketed ₱86
        million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f2600-9f29-42ee-abce-fd1703c28dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:10:35.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am now asking the Solicitor General to formally ask COA to act
        on the disallowance and remind them of their constitutional duty to collect
        the ₱140 million as stated in the demand letter of SBMA chairperson and administrator
        [Wilma] Eisma dated August of this year. This has been duly sustained by the
        Supreme Court as final and executory,” Duterte said in his public address
        aired Monday night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131cfe9d-a0cb-4529-93b5-8b615cc9ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:10:35.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also claims the senator has yet to settle the
        issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41899c0-60c8-42fe-b4b9-acc030fd32a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:10:35.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How many years have passed? Ngayon hindi mo pa nabayaran…The case
        is actually disallowance ang tawag n’yan sa COA. ''Pag hindi mo nabayaran
        within the period demanded of you then it becomes your personal liability,
        and the case goes to the Ombudsman. Ang tawag n’yan malversation. You malversed
        the money,” Duterte said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a6f07c-863d-41a9-97f3-8e20a887f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:10:35.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How many years have passed? You still have not paid.
        The case is actually disallowance as what the COA calls it. If you are unable
        to pay within the period demanded of you then it becomes your personal liability,
        and the case goes to the Ombudsmand. It is called malversation. You malversed
        the money.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683a846-5452-4398-82bd-774640753c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:10:35.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Gordon, you are appearing all white because you have painted
        everybody black there... What now? Please answer me,” he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df668b08-fef5-486b-a8d1-051c6a1ca2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:10:35.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon is the chairperson of the Senate Blue Ribbon Committee that
        has been investigating the Duterte administration’s purchase of medical supplies
        for pandemic response.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028969ba-d47c-41be-8039-5fea8ec3e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:10:35.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte <a href="https://cnnphilippines.com/news/2021/9/23/Duterte-file-case-vs-Gordon-SBMA-fund.html">threatened
        to file a case</a> against Gordon for allegedly failing to return the funds.</p>'
  'Australian-Defence-Force-Manila':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T08:11:26.614+08:00
    'imagesource': 'jcr:91276bdb-509b-452e-ba72-4ea6ef5b7082'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66c6ad45-8d5a-4e2f-b394-dc0890680a2e'
    'lead': 'Foreign soldiers and civilian personnel, mostly belonging to the Australian
      Defence Force, are in Manila for a three-day ''contactless'' port visit, as
      allied nations grapple to enhance defense ties to address evolving security
      threats amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T08:12:41.881+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:06:53.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:48.317+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia-led military contingent in Manila for ‘contactless’ port visit  '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ccea40-3352-48c2-acab-08b1e0611f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:12:41.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        About 700 foreign soldiers and civilian personnel, mostly belonging to the
        Australian Defence Force, are in Manila for a three-day "contactless" port
        visit, as allied nations grapple to enhance defense ties to address evolving
        security threats amid the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ee39e-9f39-4626-a68e-13397e16057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:12:41.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian maritime task group of HMA Ships CANBERRA III, Anzac
        and Sirius docked at Manila harbor on Sunday as part of Indo-Pacific Endeavour
        2021 (IPE21), Australia''s flagship regional engagement activity aimed at
        boosting partnerships, particularly in Southeast Asia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaae006-f9c6-414e-a5ab-f4e4e7e835dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:12:41.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual activity was postposed last year because of the COVID-19
        pandemic. It resumed this year with modified engagements, including a range
        of virtual workshops and at-sea activities tackling important regional issues
        such as maritime security, humanitarian assistance and disaster relief.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2035ca91-a916-4edf-9c89-8218ed0397fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:12:41.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ships are in Manila, the Australia-led multinational military
        contingent will not be disembarking, in compliance with local health protocols.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ef67b-b555-420c-a798-65a53c326c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:12:41.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will just stay aboard their ships," Philippine Navy spokesperson
        Commander Benjo Negranza told CNN Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced47ad-4460-4f60-8e00-24ae20c35e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:12:41.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port visit follows the conduct of Exercise Lumbas, a bilateral
        exercise focusing on high-end training, over the weekend.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519960f-5923-4e97-8034-f634a490daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:12:41.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During exercise, Australian and Filipino vessels conducted a series
        of maneuvers at sea before sailing into Manila together. The exercise focused
        on high-end training and interoperability that will benefit both nations in
        increased maritime domain awareness and force generation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78004a5c-ccc8-44d6-afd6-e2c2030b1efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:12:41.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We value this opportunity to work with our friends and partners
        in the region to enhance our interoperability, improve our coordination, and
        reinforce our shared commitment to a stable region,” said Commodore Mal Wise,
        IPE21 task group commander.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ae01f-ead5-4bf8-916d-640cccc87117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:12:41.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the military personnel on board, Philippine Navy Captain Constancio
        Reyes is the task group''s second in command.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d20bc1-5436-4e65-8ed6-3b0590dff5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:12:41.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Australia is very pleased to have IPE21 in the Philippines, and
        welcome Philippine Navy Capt. Reyes as IPE21’s Deputy Commander. This visit
        reflects the spirit of mateship and bayanihan during our 75th anniversary
        of diplomatic relations. It also demonstrates the increasing mutual trust
        and cooperation between the Australian Defence Force and the Armed Forces
        of the Philippines,” said Australian Ambassador Steven Robinson AO.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa8f1b9-689d-4e71-aff8-11d13f5829db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:12:41.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes is joined by Lieutenant Chester Ian Ramos and Ensign Stacy
        Kaye Villanueva.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e98db5-c003-47c0-8c14-82e8a0af4251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:12:41.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian naval fleet also held bilateral exercises with Singapore,
        Malaysia, Thailand, Brunei and Vietnam.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a8675-ed86-48b9-93b0-2f72430a1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:12:41.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is part of our robust and longstanding engagement with the Philippines
        to promote a secure, open, prosperous, and resilient region,” Robinson said.</p>'
  'BTS-concert-Los-Angeles-Permission-to-Dance-On-Stage':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-28T08:15:26.181+08:00
    'imagesource': 'jcr:4673751e-2c98-47e0-83ad-bb89cf79311f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef87c51f-1773-4693-9ae8-0a58783de9f1'
    'lead': 'The wait is over! BTS and ARMY will finally meet later this year for
      an in-person concert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T08:16:50.189+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:06:52.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:48.652+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BTS to hold in-person concert amid pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab718689-e833-4c53-8a59-dd8556820826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:16:50.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The wait is over! BTS and ARMY will finally meet later this year for an in-person
        concert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9d13e-e8e7-40f0-b0b0-e0eb6bea46fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:16:50.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global pop icon BTS will hold the "Permission to Dance On Stage"
        concert at the SoFi Stadium in Los Angeles, USA on November 27 and 28 and
        December 1 and 2, their entertainment company <a href="https://www.facebook.com/bangtan.official/posts/418326709651386">Big
        Hit</a> announced on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5204c6-5a7f-4bd9-acec-4b0b88b830c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:16:50.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be their first in-person concert since the "Love Yourself:
        Speak Yourself" world tour in 2019. The "Map of the Soul Tour" slated in April
        2020 was canceled due to COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a74252-71c1-4136-ac90-136ae879575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:16:50.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who can''t fly to Los Angeles, RM, Jin, SUGA, j-hope,
        Jimin, V and Jungkook will hold the "Permission to Dance On Stage" online
        concert on October 24.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3a254-dd46-4c2c-896f-fa58513e163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:16:50.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record-breaking musical septet from South Korea is just as excited
        as their millions of fans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055e059-d231-449e-899c-c5ac54b1b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:16:50.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time for us to dance together without permission is nearing.
        Let''s have a fun time together. We''re working hard to compensate you for
