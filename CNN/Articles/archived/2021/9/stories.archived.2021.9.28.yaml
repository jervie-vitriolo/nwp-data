    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bar exams moved to January-February 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fca3ce-26f6-4596-a0be-4b95bb39616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:51:38.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)—&nbsp;</strong>The
        Supreme Court (SC) on Tuesday said it has rescheduled the Bar examinations
        this year to January and February in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc53709-dde7-473e-9891-84481374cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:51:38.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bulletin, the high court said it decided to move the exam dates
        from November 2021 to January 16, 23, 30, and February 6, 2022 after considering
        the COVID-19 situation in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b4449-dca2-4b3d-9023-2238c0d15e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:51:38.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After considering the COVID-19 situation nationally and in all
        the testing sites, as well as receiving advice from various experts, the Supreme
        Court, after recommendation by the Bar Chairperson, with an abundance of caution
        and to assure the highest level of safety for all the bar applicants and personnel,
        decided to reset the Bar Examinations," read the document signed by Associate
        Justice and Bar chairperson Marvic Leonen.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Bar chair Justice Marvic Leonen confirms resetting of
        2020/21 Bar exams to Jan. 16 to Feb. 6, 2022. | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/azti1wv6Ia">pic.twitter.com/azti1wv6Ia</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1442716785589903366?ref_src=twsrc%5Etfw">September
        28, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc9b15-3cac-4082-a9da-fc928df99e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:51:38.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f007363-b891-46be-ba2c-10f39bbee167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:51:38.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application period, however, will not be reopened, the SC noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708026f-8ab7-48a6-9a65-28d2fcfa14ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:51:38.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All preparatory activities —&nbsp;including selection of exam venues
        and downloading of the secure exam delivery program —&nbsp;shall continue,
        the court added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1c572-5784-4157-ba2e-40c479411794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:51:38.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treat this as an opportunity. Keep your momentum. Remember that
        you study not only to pass the Bar Examinations, but also so that you will
        best serve others. Study well, purposively, and with passion," Leonen advised
        the Bar takers.</p>'
  'PBA--Blackwater-trades-Simon-Enciso-to-Terrafirma-for-Rashawn-McCarthy':
