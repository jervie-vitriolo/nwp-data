      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting her family is part of what led Rowland to partner with
        Life Happens for September''s Life Insurance Awareness Month to highlight
        the need for life insurance and estate planning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c78ab5-0140-43c7-977d-3abbccf3331f'
