    'template': '1'
    'title': '80 hotels, resorts offer up to 70% discount for limited time'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9bd4e9-5f5b-4084-8e9a-215b7f44f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:17:48.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —&nbsp;</strong>An
        organization of hotel sales and marketing leaders has brought back its biggest
        online travel sale to help revive the pandemic-hit tourism industry, with
        80 participating hotels and resorts offering up to 70% discount until October
        15 this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988339f8-9624-4f61-944d-1b3657a2e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:26.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really wanted to help the industry. And we also want the people
        to know that the tourism is still alive and kicking, and of course, helping
        the displaced workers," Benjamin Martinez, president of the Hotel Sales and
        Marketing Association, told CNN Philippines'' New Day on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f32993-4b5e-44bf-9e53-a175079ea8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:26.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez assured prospective vacationers that the employees of the
        participating hotels and resorts are "100% vaccinated" and are compliant with
        health protocols amid the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790325d2-ea97-4065-8d17-2b97eef966f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:26.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the September Online Sale, the event was launched on Sept.
        15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f38a3-616a-42fe-ac84-26793b3ade1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:26.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez said hotels and resorts sold 1,600 travel vouchers and
        grossed P1.9 million as of Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1631361-6d46-4a95-bd1e-ab888dfee5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:26.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vouchers have one to two years validity, while others do not
        have expiration dates, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3f419-0d44-438e-97da-47443a18b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:24:26.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested in buying travel vouchers could go to this <a href="http://www.hsma.org.ph/sos"
        target="_blank">website</a> for more details.&nbsp;</p>'
  'US-GDP-forecast-NABE':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-09-28T10:14:03.093+08:00
    'imagesource': 'jcr:7dceb227-2165-4fdc-b3eb-5bf355b60413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a6af398-3eab-4145-aab5-1c43c199fc0e'
    'lead': 'Business economists are marking down their forecasts for US growth this
      year as the Delta variant takes a toll on the recovery, according to a survey
      released Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T10:20:53.050+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:06:51.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:49.609+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['economists', 'forecasts', 'slash', 'growth', 'United-States', 'US',
      'America']
    'template': '1'
    'title': 'Economists slash their forecasts for America''s growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd71801-09bb-4fe5-a14e-cc9ad32287f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:20:53.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Business economists are marking down
        their forecasts for US growth this year as the Delta variant takes a toll
        on the recovery, according to a survey released Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451ad399-7f70-40ab-bef6-0f0b49974f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:20:53.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b578c59-aff3-4b1a-830c-0b04df561c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:20:53.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Association for Business Economists said the panel
        of 47 economists it surveyed now expects US GDP growth of 5.6%. Although that''s
        still strong, it marks a downgrade from May when business economists anticipated
        6.7% growth. Economists also sharply cut their call for third-quarter growth
        to an annualized pace of 4%, down from 6.6% in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62925f07-d946-49f7-b9eb-dd0506441ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:20:53.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3317295-f7ea-4d5c-a074-a50a4307da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:20:53.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downgrades reflect the damage from the Delta variant, which
        has slowed air travel, hotel reservations and office reopenings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453b7efd-d124-4a85-9a83-af708febfb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:20:53.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07995b3a-ffe1-4cd9-b6a0-132b38724068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:20:53.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, economists are bracing for price spikes to continue
        at the end of this year. Consumer prices are expected to surge by 5.1% during
        the fourth quarter on a year-over-year basis, according to NABE. That''s up
        sharply from a forecast for 2.8% inflation as of May and underscores the sticker
        shock Americans are experiencing in everything from used cars and gasoline
        to meat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a74c09f-585b-4037-848d-62c859395b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:20:53.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a20fef-f8f4-4812-84fa-3eae7972998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:20:53.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that business economists share the Federal Reserve''s
        view that high inflation will prove to be temporary as the economy continues
        to adjust to Covid. Consumer prices inflation is expected to moderate to 2.4%
        by the fourth quarter of next year, NABE said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a3c6c-139d-4ec9-ac79-23f5e60aa98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:20:53.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df70ea0-4186-4885-9def-9d2167fad442'
      'mgnl:activationStatus': true
