    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0d9dc3f-6ec0-42c4-a87f-dc63145119a7'
    'lead': 'Protecting the family from infection-causing germs does not involve Thor''s
      Mjollnir or Captain America''s shield. Bathman is here to tell you how you can
      protect the family by taking a bath twice a day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T14:31:23.034+08:00
    'mgnl:createdBy': 'nikko'
    'mgnl:lastActivated': 2023-01-25T07:06:25.158+08:00
