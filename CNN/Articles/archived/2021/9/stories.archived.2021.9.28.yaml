  'Afghan-women-barred-teaching-attending-Kabul-University-':
    'author': 'Karen Smith and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-28T18:45:36.986+08:00
    'imagesource': 'jcr:f34d5f33-bbb4-4308-8a57-85c73bb2f8bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25247b48-c93e-4f9b-bd6d-fc82994847a2'
    'lead': 'Women will no longer be allowed to attend classes or work at Kabul University
      "until an Islamic environment is created," the school''s new Taliban-appointed
      chancellor announced Monday, in the latest move excluding Afghanistan''s women
      from public life.

      '
    'mgnl:activationStatus': true
