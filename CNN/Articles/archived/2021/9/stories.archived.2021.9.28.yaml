      'mgnl:lastActivated': 2023-01-25T07:06:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb28a67-3ef0-4f71-b000-1f88daebfe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandra Souverneva, 30, faces a felony arson charge with an enhancement
        of committing arson during a state of emergency, District Attorney Stephanie
        Bridgett said. Souverneva could face up to nine years in state prison, though
        she could face more charges as the fire is still burning and the investigation
        is ongoing, authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04519194-124b-4e02-b372-a5b169a1de64'
      'mgnl:activationStatus': true
