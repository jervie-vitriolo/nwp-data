    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c27aa-acc7-437f-ad04-38adcaf1d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.238+08:00
