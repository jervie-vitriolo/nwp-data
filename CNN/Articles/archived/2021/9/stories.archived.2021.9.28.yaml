      'mgnl:lastActivated': 2023-01-25T07:01:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar Airways'' planes have remained pretty active in the skies
        during the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24129a-bfe9-4239-a14b-55627a82b9f6'
      'mgnl:activationStatus': true
