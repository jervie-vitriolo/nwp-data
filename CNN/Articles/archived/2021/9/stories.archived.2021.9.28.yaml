      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is in the process of adopting House Concurrent Resolution
        Nos. 12 to 15. The resolutions grant amnesty to members of rebel groups, namely
        the Moro Islamic Liberation Front (MILF), Moro National Liberation Front (MNLF),
        Rebolusyonaryong Partido ng Manggagawang-Pilipinas/ Revolutionary Proletarian
        Army/ Alex Boncayo Brigade Tabara Paduano Group (RPM-P/RPA/ABB), and the Communist
        Party of the Philippines, its military arm the New People''s Army, and the
        communist umbrella organization National Democratic Front.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a98bf2b-1146-4b0b-b74d-553c6746ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:21:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:06:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, once the resolutions are concurred by both
        houses of Congress the process of accepting applications for amnesty can already
        start.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b0f95-1933-4887-ba50-e83fd35ad9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:21:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:06:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a long process considering we need to make validations and
        adjudications of those who will be qualified," Galvez said, adding that the
        whole process can take up to one year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9dad1d-24f0-459c-b42e-b12ec3be2008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:21:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:06:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Resolution is a concurrence of Presidential Proclamation
        Nos. 1090 to 1093 which the President signed in February of this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727d178f-380e-43cb-b9cd-47ddccba9909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:21:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:06:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the resolutions, the amnesty will extinguish any and all criminal
        liability to those who will receive it. The civil and political rights of
        the individuals will be restored.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0d37f-e99c-4f77-9f50-df07b0a633c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:21:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:06:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also an act of compassion and having some sort of strategic
        ramifications of a massive surrender" of communist rebels, Galvez added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68858a81-f32e-452d-8cfd-623eea06e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:21:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:06:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolutions will be submitted by the Senate Committee on National
        Defense to plenary for further deliberations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ff1e2-9192-46ac-b255-f7a9326523f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:21:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:06:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main issues currently being ironed out in the resolutions
        is the prospectivity of the amnesty grant -- whether rebel groups prosecuted
        as terrorists after the amnesty grants can still apply for amnesty.</p>'
  'Veronica-Ompod-leads-PH-medal-conquest-powerlifting-world-tilt':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-09-28T15:35:24.378+08:00
    'imagesource': 'jcr:31e223d2-7a0d-4acb-aa24-1180ebc8ea27'
