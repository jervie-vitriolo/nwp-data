      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among those jailed in 1974 under former President Ferdinand
        Marcos'' martial law. Lumbera was editor of the Diliman Review, which was
        among the publications that criticized the late strongman''s regime.</p>'
