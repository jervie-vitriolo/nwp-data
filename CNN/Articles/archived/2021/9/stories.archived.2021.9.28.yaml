      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an extraordinary amount of safety data," she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
