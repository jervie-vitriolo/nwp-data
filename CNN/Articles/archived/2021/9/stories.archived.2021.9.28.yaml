      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Topacio said that he could not contact Ong anymore as of
        Tuesday, a day after his client declined to participate in the executive session
        with senators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d046bd-c421-4cb5-80fd-da76306f96be'
