      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar Airways has taken the top spot in the latest ranking of the
        world''s best airlines by Skytrax, a review body that also produces a hotly
        anticipated annual list of best airports.</p>'
    '3':
