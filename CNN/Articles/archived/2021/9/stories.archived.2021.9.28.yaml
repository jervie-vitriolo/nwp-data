  'Duterte-use-of-police-power-to-compel-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T00:54:37.469+08:00
    'imagesource': 'jcr:400ddc29-789e-4471-9310-c90653718719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '024612c0-36fc-4181-9428-f91e04059c75'
    'lead': 'President Rodrigo Duterte also warned government workers: get vaccinated
      against COVID-19 or leave public service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T00:59:13.490+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:07:23.422+08:00
