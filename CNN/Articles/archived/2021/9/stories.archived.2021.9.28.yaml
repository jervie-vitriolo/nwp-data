  'DOH-Duque-Red-Cross-COVID-19-test-false-positive-result':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T14:41:42.603+08:00
    'imagesource': 'jcr:002bb890-66dd-40f7-bf85-ed4489c77a8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '554ad079-6d39-4165-a160-3258cacb8833'
    'lead': 'The Department of Health earlier said RT-PCR results could vary if they
      were taken on different days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T14:43:17.592+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:06:18.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:54.839+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque compares test results from different dates amid ''false positive''
      probe vs Red Cross'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e484dd57-47d9-4f54-9ebf-11ed16f3d5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:43:17.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Health Secretary Francisco Duque III compared COVID-19 test results taken
        from different days to back President Rodrigo Duterte''s order to investigate
        Philippine Red Cross for alleged "false positive" results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f161e09c-4f80-4c1f-9d6e-49e6207cac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:43:17.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all 49 people who underwent an RT-PCR test in the Red Cross
        laboratory in Subic received positive results on September 3. Three days later,
        they took another test in a different laboratory, where only five of the 49
        were shown to be positive for COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12ef82-24ec-4ab8-9885-8081560fd8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:43:17.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagduda po sila, so pumunta ngayon sila sa Medical City Clark Laboratory...
        10 percent lang po compared sa 100 percent sa kabila," he said during a recorded
        speech on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a036b9-8918-4f31-b7c0-22e1576f86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:43:17.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translated: They doubted the results so they went to the Medical
        City Clark Laboratory. Only 10% were positive compared to the 100% positive
        from the other laboratory.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e095c3c-5996-4147-b52f-383e8d9b7b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:43:17.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although RT-PCR tests are deemed as the "gold standard," local and
        international experts say no test is 100% accurate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0a63c-79b7-45e6-aaf9-6e33dfd6def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:43:17.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH earlier said results could vary if they were taken on different
        dates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b18a2f-2e83-4948-abbd-3cc78cb32ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:43:17.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in The Lancet Microbe showed an infected person''s
        viral load is at the highest five days since the onset of symptoms. It generally
        goes down as time passes, eventually making it undetectable in RT-PCR tests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b76fe9-b341-4e5d-b485-516c8c52095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:43:17.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the final report of the Philippine Genome Center on Red
        Cross operations will be released on October 8.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc44a1c-8eb4-425c-ba4f-871619638805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:43:17.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte ordered an investigation to look into reports
        that COVID-19 tests conducted at the Philippine Red Cross, the humanitarian
        organization headed by his nemesis Senator Richard Gordon, produced inaccurate
        results.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f676851-d76a-4d51-9388-9bfc0b269b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:43:17.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the hospital personnel who initially got positive COVID-19
        test results were retested, and the results were the same.</p>'
