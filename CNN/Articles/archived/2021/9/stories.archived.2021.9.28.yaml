      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like specifically within the Black community life insurance
        is rarely talked about," she said. "Anything that has to do with financial
        awareness and saving and planning ahead is not really talked about."</p>'
