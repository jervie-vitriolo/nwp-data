    'lead': 'The Philippine powerlifting team bags nine medals in the 2021 World Classic
      Powerlifting Championships, led by the four-gold medal conquest of Veronica
      Ompod.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T15:34:04.646+08:00
