      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is ridiculous because Mr. (Richard) Gordon refuses to disclose
        his whereabouts in violation of the constitutional provision that no person
