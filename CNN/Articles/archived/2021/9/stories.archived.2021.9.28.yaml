      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d0ca8a-88f6-4256-82ae-70c33aabb794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:31:23.035+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next question now is what is the most effective hygiene buddy
        we should have?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8f0a9-02bc-462b-bdf0-09991c70c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:31:23.036+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61808325-3105-4971-8498-8a76a16068dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:31:23.036+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:35.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, Bathman has the answer, and that is your household''s long-time
        partner: Safeguard.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af63a5b-24df-49f4-86f7-4a01dac0d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:31:23.036+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e57cd9-94c0-4403-9523-eb4bc8344458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:31:23.036+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:36.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committed to helping protect you from disease-causing germs, Safeguard
        has the Infinishield Technology that helps slow down the regrowth of germs,
        bacteria, and fungi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a30348-41c4-4eb2-9227-0708f727faed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:31:23.036+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec73cc-26f4-4312-a758-8eeff2725bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:31:23.036+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, Infinishield is the active ingredient that makes Safeguard
        effective in inhibiting the growth of germs after every bath. This leaves
        behind particles that create a 24-hour protective shield against such harmful
