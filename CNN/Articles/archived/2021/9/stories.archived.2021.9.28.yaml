      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she testified that during their first sexual encounter, she
        told him her real age. Pace said Kelly told her she should "continue to tell
        everyone she was 19 and to act 21." She said Kelly took her virginity and
        that the two had a six-month sexual relationship that ended in early 2010.</p>'
