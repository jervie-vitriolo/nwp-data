    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:58.722+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'cases', 'COVID', 'coronavirus', 'DOH']
    'template': '1'
    'title': 'DOH logs 13,846 more COVID-19 cases, 91 new deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3c1e6-8ea3-4d73-82e8-133761a306f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T17:38:37.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>&nbsp;The
        country''s COVID-19 case tally rose to 2,522,965 with 13,846 new infections
        on Tuesday, the Department of Health (DOH) announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f75536-20a7-48ce-88d3-93e4db937799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T17:38:37.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relatively low cases today is due to lower laboratory output
        last Sunday, September 26,"  the DOH added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cbc38e-ef8c-4cc3-9fba-001ce32cc3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T17:38:37.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:39.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its case bulletin listed 132,139 active cases or currently ill patients,
        which is 5.2% of the total number of infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8bcb81-0500-4b69-91ec-f7f2ebf91260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T17:38:37.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 76.6% of active cases have mild symptoms, 16.4% are asymptomatic,
        3.99% are in moderate condition, 2.1% have severe symptoms, while 0.9% are
        in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe07fea-69ae-430c-b563-fcc92a9f0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T17:38:37.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll increased to 37,686 - which is 1.51% of the case
        count - after 91 more people lost their lives. Meanwhile, the recovery tally
        increased by 39,980 and is now at 2,353,140 or 93.3% of the COVID-19 total.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc495bf-099b-4883-b680-f409b52390a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T17:38:37.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 37 survivors into fatalities after
        validation and deleted 58 duplicate cases, including 40 recoveries and one
        death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f0480-9982-48ca-805f-8eb839a5008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T17:38:37.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven laboratories that failed to submit their reports on time were
        excluded from the report, the DOH said. These laboratories contributed an
        average of 1.3% of tested samples and 1.7% of positive individuals in the
        last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53c225-e045-40c1-9f1b-42ddbd4d8202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:20:28.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:41.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of tested people with positive
        results rose from 23.4% based on tests from September 25 to 24.1% based on
        47,430 tests reported on September 26.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107d371-8978-42a7-b04c-7b48bee4f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:20:28.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate needs to drop to below 3% to show there is adequate testing,
        according to US nonprofit Covid Act Now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c390dd-129f-49de-8bc9-5664c5adf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:20:28.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the World Health Organization, the positivity rate should be
        below 5% to indicate that the infection has been controlled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80107f9-9111-49fd-8a1c-f30e199be235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:32:17.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED said it is also "aggressively pushing" for the vaccination
        of all faculty, staff, and students in its institutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0aefe4-a7c5-49ce-b031-5f79d51dc9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:32:17.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the close to 2,000 universities and colleges, about almost half
        have already opened the school year, CHED added. Others are planning to start
        classes in October or November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b486248-101f-41dd-9f2e-2fcb363eb4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:32:17.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:04:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the President <a href="https://www.cnn.ph/news/2021/1/26/Duterte-medical-classes-allied-programs-face-to-case.html">allowed
        the resumption</a> of&nbsp;face-to-face classes for medical schools and allied
        health programs.</p>'
  'Leody-De-Guzman-president-elections-2022':
    'caption': 'Labor group leader and former senatorial aspirant Leody De Guzman
      accepted the nomination of progressive groups to be their presidential candidate
      for the 2022 national elections. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T17:42:16.630+08:00
    'imagesource': 'jcr:015ed928-b847-4642-aafb-781a21285d80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
