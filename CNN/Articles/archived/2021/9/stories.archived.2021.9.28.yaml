      'jcr:uuid': '2439c43b-362f-43b6-b277-2b9eafab01aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fawn Fire began September 22 and as of Monday, was only 50%
        contained, according to the Cal Fire. The fire has burned more than 8,500
        acres.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e3d80-afef-489a-8bbb-25fb81c972b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6bcbb-5b1e-40a4-9821-368282d309ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware that there are possible additional fires here in our
        county that she may be linked to as well as other charges in other fires,
        statewide," Bridgett said at a news conference Friday. "My office will not
        hesitate to prosecute (any) person who either intentionally or recklessly
        starts a fire."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b8ed5f-99c2-4dcd-bd69-38992adcbe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205d8c7-2305-42ad-96b9-e531369450ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souverneva pleaded not guilty, authorities said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64eb9d-8098-47b8-8823-24b8b3d82491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef8286-84ff-485e-9fd1-44a721238df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney''s office says she was appointed a public
        defender at her court appearance on Friday. The county public defender''s
        office said it does not comment on any pending cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a671c8-b9b1-4df0-8845-82af6fab65c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8b80a-96e3-4c9c-b667-2969028072ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souverneva had been hiking to Canada on September 22 and was seen
        in the Mountain Gate community in Northern California, according to a narrative
        written by a Cal Fire officer. She was told she couldn''t be on the property
        by quarry employees, but kept walking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb8ec7c-b620-485e-8ca2-bf55d09ac45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fcdf5e-78ba-4cd0-b101-4483a8b1447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souverneva then became thirsty and found a puddle of water in a
        dry creek bed, but the water allegedly had bear urine in it so she tried to
        filter the water with a tea bag, the officer said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef0a07d-27bd-4a0a-918b-ea97e670170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc05e9-f575-480a-becb-8bca25815ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said that didn''t work so she attempted to make a fire to boil
        the water. She stated it was too wet for the fire to start. She said she drank
        the water anyway and then continued walking uphill from the creek bed," the
        complaint read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48484da9-4b73-4f94-b52d-9252e1c2985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff7750-eb07-4d9f-bc52-e7a8ce001521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souverneva got stuck in brush and called the fire department, the
        complaint read. She was evaluated for dehydration and then questioned by Cal
        Fire authorities when she allegedly told them she tried to light a fire. Souverneva
        was taken into custody, the complaint read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27499cf6-2dab-4ce1-b857-976092dcd6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1822877c-fc59-43c9-a912-c83b5f6940c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souverneva was found with with CO2 cartridges, a cigarette lighter
        and a "white item containing a green leafy substance," the complaint read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad87f04-7625-4cb3-babe-e87b408c6bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97f503-58b8-4b50-91f5-49f0df642311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souverneva''s bail is $150,000 and her next court appearance is
        October 5.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7e398-70e3-49bd-b80d-72bd4e118f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:06:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/09/27/us/fawn-fire-california-charges/index.html">Woman
        charged with starting California''s Fawn Fire while trying to boil water</a>."</em></p>'
  'Voter-registration-extension-likely-Comelec':
    'author': 'Melissa Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T10:46:22.541+08:00
    'imagesource': 'jcr:511d165d-6e71-40fe-8659-edef21b1e3e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '601fe833-550b-46b0-939f-4e3c32ea7fbf'
    'lead': 'Two lawmakers say Comelec officials have given assurances that the voter
      registration period will be adjusted to Oct. 31, a month later than the original
      deadline on Thursday.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T10:48:17.773+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:06:48.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:50.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec ''likely'' to extend voter registration period, says spokesman'
    'updated': 2021-09-28T15:20:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97580b3-781a-4261-98b2-b3d467d57d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T11:36:41.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Commission on Elections will “likely” give voters more time to register
        for the May 2022 national and local polls, spokesman James Jimenez said on
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f0337-c250-4429-8dac-91e70e536da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T11:36:41.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After consultation with COMELEC officials, and in consideration
        of the public clamor, it is likely that an extension of the period of voter
        registration will be granted,” he told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0b1c1-9e58-4640-8ec9-5c8880484569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T11:36:41.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body last week said it can only give a one-week extension
        limited to new registrants and voter reactivation after the September 30 deadline.
        However, Senator Imee Marcos, the chairperson of the committee on electoral
        reforms, said a Comelec official informed her the registration will be extended
        until the end of October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edfa80e-892d-4549-beb9-e1e63d3725cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T11:36:41.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Director (Deputy Executive Director for Operations Teopisto) Elnas&nbsp;has
        just called me to inform us that the Commissioners en banc will pass a resolution
        tomorrow extending the registration to October 31," she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ca374-b6cd-4a70-b38f-cce304a2df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:20:42.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:06:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Rep. Jose Francisco Matugas, who is sponsoring
        the poll body''s 2022 budget during the House plenary debates, said separately
        that Comelec officials have given him assurance that the voter registration
        period by a month.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffbd48b-2623-4140-ac81-27b2d548a595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T11:36:41.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final details of how long the extension would last will be announced
        on Wednesday after the en banc meeting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b103380-4925-489f-bd99-5f9d1b86a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T11:36:41.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission earlier rejected calls for an extension, saying that
        closing the registration period at a later date would delay other preparations
        for next year’s polls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a87b56-4a42-48df-ad9c-88d4b362fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T11:36:41.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House of Representatives and the Senate have filed
        bills that would mandate the poll body to extend the deadline to Oct. 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f033dc-53f7-4c44-81db-d64475e5d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:20:42.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:06:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Citizens'' Movement for Free Elections (Namfrel) said
        the looming extension is a welcome development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a25bc06-3b2a-43ce-9f18-672f19a7278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:20:42.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:06:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that is sufficient already to handle the deluge of applicants
        to the various satellite voting centers and Comelec offices," Namfrel Secretary
        General Eric Alvia said in a Tuesday media briefing. "There are 12 million
        (people) that are eligible to vote but have not been registered yet. In the
        past few months, we’ve lost a number of registration days through the pandemic
        and also because of the series of lockdowns."</p>'
    '3':
