      'mgnl:lastActivated': 2023-01-25T07:07:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pfizer/BioNTech plans to ask soon for authorization
        of a COVID-19 vaccine for some children under 12, bringing the US one step
        closer to offering protection to a population that has grown particularly
        vulnerable as the fall season gets underway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7ca97-8a55-41d4-916f-46b8de4e11fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808aa542-2030-47c5-ac5c-5e56f4cce33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a question of days, not weeks," Pfizer Chairman and CEO Albert
        Bourla told ABC News on Sunday about when the company will submit data on
        children ages 5 to 11 to the US Food and Drug Administration for consideration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446c503-0688-49be-86b2-a7d250d5de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af7f883-987f-431b-b2d5-ba190a2ffa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rochelle Walensky, director of the US Centers for Disease Control
        and Prevention, said on ABC''s "Good Morning America" on Monday that the CDC
        will review data on vaccines for 5- to 11-year-olds with urgency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de3972-6373-4087-8e9e-8878ade31613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f14b7-6277-4f78-8d97-9ab02214b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all enthusiastically awaiting these data," Walensky said,
        when asked how soon authorization and shots for kids could be seen after Pfizer
        submits its data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7529a-41a5-41b5-a08f-9b1a9cde9d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c349a-ce14-4557-bbf5-6468333ee0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as they get submitted to the FDA, I know the FDA is urgently
        planning to review these data, it will go from the FDA to the CDC, and we
        will review it with similar urgency," she continued. "And I''m hoping in the
        order of weeks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6597f04a-2825-4458-9e5b-39e7551b0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101653e-9c0c-474d-8376-477f46260f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said boosters for people who have gotten the Moderna and
        J&amp;J vaccines will be addressed with similar urgency as Pfizer''s vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b351ca-835b-4454-9999-3846ea27dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0799118-8142-4a25-8961-0c4b6114ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that the current booster recommendations are only
        for people who received their second dose of the Pfizer/BioNTech COVID-19
        vaccine more than six months ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a81e60d-49b7-4049-b3d4-a0540e4d3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76622b6c-3c3a-4a0f-8a43-9fae74422750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t forgotten you if you''ve gotten Moderna and J&amp;J,"
        Walensky said, when asked how soon boosters for these groups might be seen,
        and if mixing and matching of vaccines could happen in the near future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a85dfb-ce64-4cb5-9494-aeaed29df35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e94bc-1360-43cb-babe-59e10dd15f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will with similar urgency address boosters for those populations,
        as well as looking at the science and data for mix and matching."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead608e-f01f-45ed-a3ba-5d09a93b48fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa720b37-af9a-4fbf-8dbd-83a055193de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, COVID-19 vaccines are only approved for children 12 and
        older, which has stirred concern among health experts as cases in children
        increase, school years begin and the more transmissible Delta variant spreads.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdfe333-e371-4706-9857-24ce05e20d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209edb7-c752-4a00-8806-8b98db9bd26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 26% of all Covid-19 cases nationwide are reported in children,
        according to recent data published by the American Academy of Pediatrics.
        And an average of 266 children were hospitalized with COVID-19 every day last
        week, according to Sunday''s data from the CDC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6dcd1-6695-4f04-9837-77a46422b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f941ce8-6bea-4578-ad5b-536911844afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the data from Pfizer/BioNTech is in, it will have to go through
        two committees, one for the FDA and one for the CDC, CNN medical analyst Dr.
        Johnathan Reiner said Sunday. If the data comes in this week, it would likely
        be in committee by the end of October, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8b13b-70f8-49e0-a271-c1cb46d1b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd62f9-43ce-4daa-b1dc-dfb84f7f90a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is a lot of data for them to look at, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f6de5-c6b4-4812-bafe-c3b4537061ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d7dde6-3715-4e1f-b1f9-0a0c7d71e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a vaccine for children, so getting the dose right -- in
        terms of efficacy and side effects -- is crucial," Reiner said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eae13b-e95c-47ee-bf2b-55860fc365b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9ad49-bcd4-415f-9629-86af710b3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even when a vaccine becomes available, a difficult task lies
        ahead in getting children vaccinated. Less than half of US adolescents are
        fully vaccinated against COVID-19, according to a CNN analysis of CDC data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d1ad7c-d487-49ce-869c-b7bf3e393f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d9ee3-a7ea-40e6-8353-6f6fe7a93c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, officials need to do a better job educating the public
        about the importance of vaccination for the health of their children and their
        families as a whole, Reiner said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64c575-8e41-4947-b98b-f96fcf159eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce99be39-f25e-40c0-97ad-e561739bfffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want kids in school, the best way to keep them in school
        is to keep them from getting Covid," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8660a4-79c3-4fb2-a8da-18df120b31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
