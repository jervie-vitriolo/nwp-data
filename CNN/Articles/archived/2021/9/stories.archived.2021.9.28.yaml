      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong was set to be transferred to Pasay City Jail, but on Monday,
        he wrote to Gordon''s blue ribbon committee that he will not participate in
        the closed-door session anymore, citing the advise of Topacio over concerns
        on the impartiality of the probe.</p>'
