    'lead': 'The Philippines is now at the bottom of a study that measures economies''
      resilience and response to the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T22:27:04.674+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:59:47.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:59:06.971+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH falls to bottom of COVID resiliency report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb14704-f958-44df-81fb-34f1931d2294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)—&nbsp;</strong>The
        Philippines is now at the bottom of a study that measures economies'' resilience
        and response to the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814a672-f501-4b27-972b-4c8da2057fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is the lowest out of 53 nations with a score of 40.2
        in Bloomberg''s latest Covid Resilience Ranking <a href="https://www.bloomberg.com/graphics/covid-resilience-ranking/">released
        on Tuesday.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b458185a-97b3-4c02-b56e-c23c6f833d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one spot down from its 52nd ranking in the previous report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a55cd-09a3-4de0-82ad-de4dc34e0fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Southeast Asian countries —&nbsp;Indonesia (52.4), Thailand
        (47.6), Malaysia (44.1), and Vietnam (43.7) —&nbsp;rounded up the bottom five.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d916af-63a5-4f7a-8820-fd89a02dbcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the region''s outbreak may have peaked, their export-reliant
        economies are still struggling from the hit," the international news agency
        said.</p>'
    '16':
      'image': 'jcr:a49a7b16-b107-4a92-b531-7ba7deb53366'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263f1fc-fa8d-422f-b9d4-3efa1deb7a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dcf627-255d-4e7b-bedc-b6e8fcd9d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has yet to comment on the new report,
        but Malacañang <a href="https://cnnphilippines.com/news/2021/6/30/Philippines-COVID-19-response-resiliency-reopening-Bloomberg-report.html">previously
        said</a> the country is on its way to economic recovery amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f924d-59dc-4db7-bbae-51bc4668e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg''s monthly ranking takes a look at the nations'' coronavirus
        numbers, quality of life, and "reopening progress," which includes an area''s
        state of vaccination and lockdown, as well as flight capacity of airlines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac3e59-7fb1-4fb4-a232-f11a00dab7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European countries took the top spots —&nbsp;with Ireland, Spain,
        the Netherlands, Finland, and Denmark leading the pack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d61c6d-fbbf-4979-9a27-c23517cf400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic lessons</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4044f541-9476-4e50-86f4-f1f399944654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also highlighted some long-term lessons countries can
        learn from the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab187825-ea87-46a7-872d-9fd921abc3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-ranked economies have displayed a "widespread degree of government
        trust and societal compliance," Bloomberg said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf318c-10f9-4f23-bfef-1ae764982847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also underscored the importance of investing in public
        health infrastructure as well as research and development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ef183-9e38-4286-8ba2-3f25223948ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T22:27:04.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:59:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undervalued in many places before 2020, systems for contact tracing,
        effective testing and health education bolstered the countries that have performed
        consistently well in the ranking, helping socialize hand-washing and the wearing
        of face masks. This was key to avoiding economically crippling lockdowns in
        the first year, before vaccines were available," it added.</p>'
