  'Duterte-regional-nuclear-arms-race-AUKUS':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T20:28:32.515+08:00
    'imagesource': 'jcr:58cc267b-401d-4e4d-b510-7fe674bce377'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edf2aa2c-5de5-4d4b-a07d-734f7b3b4daa'
    'lead': 'Most countries in Southeast Asia are concerned over the security pact
      among Australia, the United Kingdom, and the United States (AUKUS) possibly
      worsening tensions and stoking a nuclear arms race in the South China Sea region,
      Duterte’s spokesman earlier noted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T20:29:57.964+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:00:42.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:59:05.201+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ahead of Cabinet meeting, Duterte ‘expressed concern’ over regional
      nuclear arms race with AUKUS pact — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7e863-daa8-48bd-be8e-baf09b5ce92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T20:29:57.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:43.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        President Rodrigo Duterte “expressed concern” over the security pact signed
        by the United States and the United Kingdom with Australia over its acquisition
        of nuclear-powered submarines, the Palace said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d7207-1abf-4b5e-96cc-1b7ccf89a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T20:29:57.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He said that this will be discussed in the full Cabinet meeting,
        although he expressed concern about a regional nuclear arms race,” said his
        spokesman Harry Roque, when asked about the chief executive’s stand on AUKUS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab83d2-cc33-40d3-86e1-aae071662923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T20:29:57.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://cnnphilippines.com/world/2021/9/16/US-UK-to-help-Australia-acquire-nuclear-submarines.html">earlier
        reported</a> that officials of the three countries have earlier insisted that
        the trilateral agreement is not specifically about China. The nations will
        likewise meet in the months ahead to coordinate on issues like advanced technologies
        and defense to help better address modern-day security challenges.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fe909-463b-4827-934a-f40eaca17878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T20:29:57.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the latter part of Duterte’s address which aired Tuesday
        morning, Roque said the Philippines adopts and pursues a nuclear weapon-free
        policy in its territory, as stated in the Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a241ce6-e6f4-4287-ae14-8fa19aa6da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T20:29:57.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the country is also part of the Bangkok Treaty,
        where it stands firmly, along with the rest of the Association of Southeast
        Nations, against a nuclear arms race in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c9333-95b3-4a13-9d6d-513f1c470e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T20:29:57.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Karamihan po ng mga bansa sa Southeast Asia ay concerned doon sa
        dalawang bagay: na mas matitindi po ‘yung magiging hidwaan, at pangalawa po
        ay importante po na hindi magkaroon ng, kumbaga, arms race sa rehiyon,” said
        Roque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf8b550-1cf0-45af-a535-d99596645d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T20:29:57.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the countries in Southeast Asia are concerned
        over those two things: that tensions will further escalate, and that it’s
        important there wouldn’t be a (nuclear) arms race in the region.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b866113-d41f-4b0b-88f3-09f4ce6738d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T20:29:57.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Foreign Affairs Secretary Teodoro Locsin, Jr.
        welcomed Canberra’s move to come up with the trilateral partnership with Washington
        and London.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f4fef-f9a7-4d1d-883e-b87a57fb9fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T20:29:57.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Proximity breeds brevity in response time; thereby enhancing an
        ASEAN near friend and ally’s military capacity to respond in timely and commensurate
        fashion to a threat to the region or a challenge to the status quo. This requires
        enhancing Australia’s ability, added to that of its main military ally, to
        achieve that calibration,” said Locsin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03a8e6-a941-4bad-bfac-fc0231afb2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T20:29:57.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin further explained that this enhancement of Australia’s military
        capacity through the deal “would be beneficial in the long term even to the
        other side,” noting the added time “it affords all protagonists for reflection
        before reacting.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ec5e9-f655-42d6-a014-65671e97f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T20:29:57.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the Philippines, what is essential is Australia’s commitment
        to the primacy of the ASEAN Outlook on the Indo-Pacific and ASEAN-led mechanisms.
        None of these mechanisms are compromised, weakened or in conflict with the
        enhancement of Australia’s ability to respond; quite the contrary,” said the
        country’s top diplomat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e4f35-6ce7-4ce7-b0a6-ac5aef8405a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T20:29:57.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also affirmed the country’s aspiration for peace, security,
        stability and prosperity in the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed9bb7-b8b7-459a-9306-f954fb6ec9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T20:29:57.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are acutely aware of great power dynamics; with a sharp eye
        we will engage in practical and mutually beneficial cooperation aligned with
        the priority areas of the Outlook,” he said.</p>'
