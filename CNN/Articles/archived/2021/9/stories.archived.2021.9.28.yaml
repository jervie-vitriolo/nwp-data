    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:00:01.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:59:06.139+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s growing power crunch threatens more global supply chain chaos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7316ad-da01-42aa-abe4-11c47c7af3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A growing power supply crunch in China
        is triggering blackouts for households and forcing factories to cut production,
        threatening to slow the country''s vast economy and place even more strain
        on global supply chains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa9b216-848e-47de-abb7-c5c850c3dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:02.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f4ddc-2774-4b9d-bce6-6f1fe6a5bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies in the country''s industrial heartlands have been told
        to limit their energy consumption in order to reduce demand for power, state
        media has reported. And supply has been cut to some homes, reportedly even
        trapping people in elevators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d09e4-6626-4413-b518-d4b495b0663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a487b7b2-e016-4621-bb01-45f22537f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "unexpected and unprecedented" power cut hit three northeastern
        provinces on Monday, according to the Global Times, a state-run tabloid. The
        newspaper reported Tuesday that power rationing in Heilongjiang, Jilin and
        Liaoning provinces has "resulted in major disruptions to the daily lives of
        people and business operations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804e9ba-d910-4e66-993c-3a3c852fd8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:04.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bbd53c-cef1-4d5d-91fe-e2d3eecabc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:05.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power shortages have also hit the southern province of Guangdong,
        a major industrial and shipping hub. Local officials said Monday that many
        firms are trying to reduce demand by working two or three days per week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd526061-7fdf-455e-a9f4-881428bb8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c70d41-ded5-4172-a1c2-5886574148df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:06.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s State Grid Corporation said Monday that it would "go all
        out to fight the tough battle of power supply," making every effort to secure
        residential consumption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3cd0a3-ce3f-473e-af34-9f8da34ba303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44483696-f7d9-4561-b556-904b336a29bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was hit by a similar power crunch in June, but the situation
        is getting worse because of a perfect storm. Its industries are facing huge
        pressure from soaring energy prices, and from Beijing to tackle carbon emissions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad44130-6d4a-4ad1-af6b-19303a3132e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d46d0-105c-4b97-b318-5c74e10e8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s biggest polluter is trying to meet a pledge that its
        carbon emissions will peak before 2030. That requires its provinces to use
        less fossil fuel for each unit of economic output, for example by burning
        less coal to generate power. At the same time, demand for Chinese-made goods
        has surged as the global economy emerges from the pandemic. The result: not
        enough power to go round.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ccbc81-f30e-4440-b2ae-733f6aae390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2027db43-bbbf-4c69-93b9-3a3fffe45bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24743bc-27d6-44c1-8d39-473013cf277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:09.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major international suppliers are bracing for impact on businesses
        already confronting delays caused by shortages and global shipping delays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c94ac-e0dc-47e8-8717-00083d56ef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa8c60-af58-4af7-8d88-7b02f9c6d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pegatron — a Taiwanese firm that produces components and assembles
        iPhones for Apple — said Tuesday that it is cooperating with "local [Chinese]
        government policies" to "activate energy-saving mechanisms and reduce production,"
        in response to a request from CNN Business for comment about the power crisis.
        Pegatron has a big factory in eastern China''s Kunshan city, where Taiwanese
        media has reported that authorities are limiting electricity supply.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df609455-b3a6-43a7-8965-f84ddb63ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a66cc59-ad74-4530-9bb0-294334172044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power rationing could create new headaches for the tech supply chain,
        according to Dale Gai, a director at Counterpoint Research, although likely
        not as severe as the worldwide shortage of computer chips that has hammered
        everything from cars and washing machines to other electronics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e5398-40b3-4997-86a1-3be6bba3b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc57b35-8fbe-41a1-a9b7-5c0ce6d9aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outages in areas where smartphone modules are typically assembled
        could lead to some short-term delays.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1db44-9c49-40f2-9e63-92c201618ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5db042-5008-4bfa-b9f8-6674d5ae1dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:14.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is "probably some delay of the components for a week or so,"
        Gai said. "Which still is manageable, but it''s a delay."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae8e68a-25fc-4137-ae1a-d4400e075b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76525226-6141-44f2-9962-11b29e5acae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cutting growth forecasts</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970dc47-061d-441d-b66c-79ec870c13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock is even prompting economists to cut growth expectations
        this year for the world''s second largest economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37bd8e0-f769-46c8-94b4-3d0413cde9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ecbf3e-61d8-449e-8771-26c7bad23c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Nomura trimmed their forecast for Chinese growth in
        2021 by half a percentage point to 7.7% on Friday, citing the "rising number
        of factories" that have had to "cease operations," either because of local
        energy consumption mandates or power outages due to rising coal prices and
        shortages.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c956e6-0e56-4a6e-adc8-df888df12ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b9907-c5e0-40b0-9f6d-626dfa2ed213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Goldman Sachs followed on Tuesday, cutting their 2021
        GDP growth forecast to 7.8% from 8.2%, citing "recent sharp cuts to production
        in a range of high-energy intensity industries."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554a1ee-e08e-4fe3-9a54-c1c44539208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36c85d0-6c66-4b25-9583-ea894119cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted "considerable uncertainty" headed into the final quarter
        of the year, given that the Chinese economy already faces risks because of
        the debt crisis at Evergrande — the embattled conglomerate that has sparked
        fears among some analysts of a potential Lehman Brothers moment for China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd82d16-aaa3-464d-aefd-e11e126ce32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:19.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e1248-42fa-460c-8d3a-032e5df3e504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy supply problems aren''t new for China. This summer, several
        Chinese provinces warned of shortages in what was then country''s worst power
        crunch since 2011.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098a29ef-7570-4f7c-9bf9-9011fc909920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a650f9b-48ff-4fee-ad29-5edb29ff6188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest reports are even more concerning. The acute shortages
        in parts of the northeast will "continue for some time," reported state broadcaster
        CCTV.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca5d05-4b20-4f9f-af90-9cedc387ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbcafe9-d532-4a74-be70-127ee84843c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China pulled itself out of the pandemic slump largely thanks to
        a boom in construction and manufacturing: But real estate projects and factories
        require a ton of power to operate, and thus massive amounts of coal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba78cc2-d1ec-437a-a82f-fa5add6ffe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46699b44-7137-490d-ad3f-b3b005a5be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on infrastructure and construction pushed China''s carbon
        emissions to record highs in the first quarter of 2021, according to research
        released in May from the Centre for Research on Energy and Clean Air (CREA).
        The agency said that was the fastest rate of growth in more than a decade.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8610cb-8afd-41af-8c6e-26cd253a5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef45acf-a4c2-468d-89af-5fa0f7236c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy is much more driven by the industrial sector than the
        consumption sector," wrote Macquarie economist Larry Hu in a Monday research
        note. "Unfortunately, the energy intensity in the industry sector is much
        higher than that in the consumption sector."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e8dac9-01a0-45ea-9ba4-449f7bccb15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c5444-68b9-41c7-aa52-2585a622936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:24.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post-pandemic commodities boom and ambitious climate targets,
        meanwhile, have driven coal prices sky high, given the increase in demand
        and decrease in mining. Hu pointed out that the price of thermal coal — which
        is primarily used to generate power — has surged this year from 671 yuan ($104)
        per ton to roughly 1,100 yuan ($170). It doesn''t help that trade tensions</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49503bc3-bd28-40ae-9b11-c42707e4d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5975d-5094-4725-be90-188fce7012da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ambitious climate goals</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040eec0d-5946-4125-b3c4-f74209af896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the biggest contributing factor, according to several analysts,
        is the drive to meet President Xi Jinping''s goal for a carbon neutral China
        by 2060.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd246b2-0cfb-4009-aded-c278abbfec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b69ae4-7da0-4fd7-aae2-0afd9b8c40ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu pointed out that the Chinese government is targeting a 3% drop
        in "energy intensity" per unit of GDP this year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7031629-af53-42b9-8390-614883e1b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810eda94-95a7-4973-9b31-da9ce63ce0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, China''s National Development and Reform Commission (NDRC)
        called out nearly every major Chinese region and told them to curb or monitor
        their energy consumption and intensity through the rest of the year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878b60a-3c04-4bb4-98ca-4b8b771a2cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efacb99-b3bd-41e2-88cb-b0e19852dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of China''s nearly three dozen provinces and regions increased
        energy intensity in the first half of the year, according to the agency. That
        included Guangdong province in southern China, a major factory hub where one
        wood mill recently lowered capacity by more than half because of power limits,
        according to the Global Times.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc464d-a4ee-4ed1-8419-20fa57854aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:29.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a6d5a-e4f9-4b30-a873-99ca86a65599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 10 provinces — including Heilongjiang and Liaoning — did
        not meet energy requirements, the NDRC said in its August announcement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee84a5a-1e6c-48be-8a06-2c34fb42b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eabef9-2f34-4475-a868-ce8fc3ccd445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:31.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s unprecedented resolve in enforcing energy consumption
        and intensity limits could result in invaluable long-term gains, but the short-term
        costs to both the real economy and financial markets are substantial," wrote
        the Nomura analysts.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a6ced-fa46-4237-99e7-d6d6069f7d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883524f2-bbe7-4ccc-b259-8cd0ecca7fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Keeping control</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5955d-e4c2-4b44-ac2d-296386c426d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese state media outlets have also called for a balance
        to be struck between meeting climate targets and allowing the power crisis
        to spiral out of control.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462b4fd-aee5-4768-855c-412e9647b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa4977-7ccc-42cb-8e75-3b3d98e2deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions "cannot be too aggressive" or "slam the brakes too hard"
        on controlling energy consumption, read an opinion piece published in the
        People''s Daily, the ruling Communist Party''s mouthpiece, on Sunday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951594a1-9373-4115-bc6e-bc36c1451c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e9be1-a6f3-497a-9169-f99e3ce24793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:07:27.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As this concerns the development of the economy and society, they
        must pinpoint where they should work on and keep a balance," the piece read.
        "Otherwise, it will catch people off guard, especially for certain industries,
        where they might be forced to halt production on short notice."</p>'
