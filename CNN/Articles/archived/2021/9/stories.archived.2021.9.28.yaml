      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>&nbsp;A
        Senate finance subcommittee on Tuesday deferred the approval of the Department
        of Trade and Industry''s proposed 2022 budget as Minority Leader Franklin
        Drilon dismissed the presentation made by DTI Secretary Mon Lopez as unrealistic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a5d5fb-4b53-4c07-8556-1c97d00e70d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2cb541-0178-4e71-a728-fad40589dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez gave updates on the agency''s achievements as he defended
        their proposed ₱24.69 billion budget for next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43013640-6564-4b8d-b2bc-49c91bee4201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67399c2-7456-414a-8516-083414bde007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are now around two million Micro, Small and Medium
        Enterprises (MSMEs) - up from the 1.7 million registered businesses in 2020
        and 1.5 million in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9135b0a0-02fa-46bf-8c2b-f9d78c4a74cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92794b-0388-4506-b2d5-ec44761bc46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade chief explained that while 4% or 76,000 MSMEs were forced
        to shut down, more businesses have opened. Lopez, however, could not give
        an exact number of jobs lost, much to Drilon''s dismay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b4821-5d37-46f2-8f26-9bc8573523f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a240b078-f7d9-469e-afb3-543f8d3f9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way you presented it; we have no problems. The first thing
        that we should do in order to solve our problem is to recognize our problem,"
        Drilon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6236e9f-a991-4bcb-9dbf-ffb96215d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ddf8b6-1561-4db3-a373-94d6a2d1cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to hear the real score on the ground because if you
        keep on insisting na wala tayong problema, e, bakit natin kailangan ng budget
        (that we do not have a problem, then why is this budget needed)," the veteran
        lawmaker added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac435b4-6c12-41a6-b7fe-59312141fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6b9f4-a214-4763-bbc4-6329127cbd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez responded, "Your honor, hindi ko po sinasabing wala tayong
        problema (I''m not saying there''s no problem)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa84cb4f-0c75-412e-b28b-2b7f02a527e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f6bb74-feb9-4832-be5b-a02721f52688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, sa marami ring interview, pag tinatanong yung impact ng
        ECQ, MECQ, we cite problems also na may mga nagko-close, may mga nawalan ng
        trabaho, yung estimated jobs that were lost, it''s about this 300,000 to 500,000...
        The problem lang po is the numbers can be bigger if we count the informal
        sector," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cac1c8-a3ec-482f-a8e1-8df08696e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf18df2-21e1-43d1-bdd0-a4849360e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:42.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, in many of our interviews, when we''re asked
        about the impact of ECQ, MECQ, we cite problems also that businesses are closing
        down, workers are displaced, and the estimated jobs that were lost is about
        300,000 to 500,000. The only problem is the numbers can be bigger if we count
        the informal sector.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99648303-b926-4b3a-93ef-6ec39254da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430ac85-a419-446d-b2c7-995c84ea7322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon then quizzed Lopez on MSMEs in the exports industry that
        have taken a hit or ceased operations, as well as the number of job losses
        in that sector. Lopez gave data on the positive and negative growth rates
        of various exports, but Drilon was not satisfied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6203ae3-d54c-4200-877a-7313b126e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38d16a-4a7a-4e7a-8424-95bb5aae44c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite obvious to me Mr. Secretary - I''m sorry to say this,
        but apparently you are not prepared to make this kind of - you are not prepared
        in so far as this data is concerned to give us a real picture of our economy
        and I must express my disappointment because you seem to gloss over the problems
        that our economy faces today," Drilon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478cae50-2722-4d38-8e2c-abe8eb20f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac779f7-4873-4214-9ac0-c1b30a9bbb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon requested another hearing, saying senators need a "more realistic
        picture" to determine the budget needed by DTI.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b29806-a965-4836-8b9b-5b5bea9e3551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e80c0-c19a-4e30-a31a-984d5e5ecf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T19:13:51.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:02:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee chairman Sonny Angara agreed. He said he
        will send DTI a list of questions raised by Drilon so it can submit the data
        ahead of the next hearing.</p>'
