    'lead': 'A senator turns the tables on President Rodrigo Duterte who questioned
      the Senate''s choice of building contractor, which was apparently the preference
      of a government agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T16:34:31.405+08:00
