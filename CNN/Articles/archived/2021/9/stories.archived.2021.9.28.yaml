      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He recently asked me were we going to be able to go some place
        really cool with snow," Rowland told CNN. "So, I think I''m going to have
        to start fixing my mind on what are we going to do for his birthday."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef935571-c466-4808-ac41-6b40bccb09f7'
