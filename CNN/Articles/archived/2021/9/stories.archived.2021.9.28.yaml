      'kids']
    'template': '1'
    'title': '''The writing is on the wall. Why can''t they read it?'': Teens aren''t
      getting the COVID-19 vaccine even at clinics meant for them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffebec35-3435-47da-b82c-5c7dfad99cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Leaders of the nonprofit Neighbor2Neighbor
        had high hopes for their COVID-19 Vax to School clinic in Randolph County,
        Georgia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba40905-78b1-41b2-a4b0-0d7e4173732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c14bb3-5451-467c-8d28-c4c2109def69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their rural town about 170 miles south of Atlanta has not fully
        embraced COVID-19 vaccines, but the group''s clinics earlier in the year were
        popular. After the county schools temporarily closed due to Covid-19, they
        knew this one was needed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6265c8c-2866-4023-94bd-4b52033659d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbf249-75ab-4476-861e-42379ba9742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the bright blue and green Phoebe Putney Health System mobile
        COVID-19 vaccine bus made the half-hour drive from Albany this month. Nurses
        in scrubs that matched the logo hustled in and out of a former school building,
        wheeling in plastic crates of vaccine supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b4814-3bc4-45a5-aa60-a42f90b96d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ff326-944e-410b-b7a5-5262871f927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination target for this clinic was one of the most difficult
        to reach anywhere: teens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32999a4f-fd8f-4608-9d4d-2b99aca10d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47ad5b-d5e9-4efa-b804-60939b72ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer COVID-19 vaccine is available for people 12 years and
        older, but teens remain the least vaccinated of any eligible age group in
        the United States. Only 46% of 12-to-17-year-olds in the US are fully vaccinated,
        according to a CNN analysis of data from the US Centers for Disease Control
        and Prevention. By contrast, 83% of adults over 65 are.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d092e-be20-44f6-b5a6-51e04f1ec632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087e2d8-75d0-402f-9a22-7d188256466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen vaccination rates in Randolph County, where the Vax to
        School event was held, is much lower. As of last week, only 10% of 12-to-14-year-olds
        in Randolph County had at least one dose. For 15-to-19-year-olds it was about
        20%, according to the Georgia Department of Public Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f8c890-0db3-4795-83e8-eb2052f3d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b10bf-115e-45d3-adb6-7bc17758d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason may be a misconception that has lingered from early in
        the pandemic, said Dr. Adam Ratner, a pediatric infectious disease specialist
        at New York University Grossman School of Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76685c-6476-4c70-ba2b-6f604c034a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe029cc-51a4-41b1-8017-f6fae38529f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s still this leftover feeling that this is a pandemic
        of the elderly, which it is not any more," said Ratner, who is also a member
        of the American Academy of Pediatrics Committee on Infectious Diseases. "With
        the number of children we see infected and children with severe disease right
        now, Covid is a real problem, but people still believe this myth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7174bdc3-adbd-4d29-a623-49d2bcc7b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd042be-f5b2-47d1-95ac-01e6f99abdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are far less likely than adults to suffer serious disease
        or to die from Covid-19, but they can catch it, and September has been a bad
        month for kids. In the United States, more kids have caught Covid-19 in this
        month than any other in the pandemic, according to the American Academy of
        Pediatrics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c2a9df-c93c-4663-92b7-808c515569c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f215ba-35a8-4282-aa82-f9bc04a48d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they can die. According to the US Centers for Disease Control
        and Prevention, 571 children 17 and under have died from Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a88994-3123-4c90-9866-20cc9f4b0365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473bf67-cc86-46c8-b595-43124174b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a hard month in Randolph County, too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e17627c-ad38-4148-9fc2-d03cb305a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123e70b-2ccb-4d37-a53c-5ca677209b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last 30 days, the Covid-19 case rate is almost twice as
        high for 14-to-17-year-olds compared to adults, and three times higher than
        for people older than 65.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110ef01-6278-4215-b24f-d23f42d5987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67defda-33cb-463c-a537-b636c7251059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The kids need protection''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e92820-19a6-41d8-bd3b-8990e6d606b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anyone could reach people in Randolph County, it was Neighbor2Neighbor.
        Earlier in the year, the nonprofit saw success going door-to-door to answer
        people''s vaccine questions. At their vaccine clinic in July, a line of adults
        waited out the front door for much of the day. At least 80 people were vaccinated
        -- a success for a county with 6,900 people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c76d1-e762-467c-9d32-cf1fd4a96c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a29e30-96c3-4ae8-8cb9-749831ac7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group hoped to see a similar line at their teen clinic. That
        Saturday, about a dozen volunteers spent the early morning turning a former
        lunchroom of the old J.B. Smith School into a clinic that could accommodate
        about 40 teens at a time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd90c8-83e0-48e7-9fd1-6708b77d1335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1257ab-ae22-46f2-b911-f30ed6b983aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers placed chairs the appropriate physical distance at round
        tables scattered throughout the room. Someone set out clip boards with permission
        slips near the front entrance. A half-dozen women buzzed around the kitchen
        assembling white to-go bags with chips and raisins for the vaccinated, and
        making room for the teen-friendly burgers and hotdogs the district''s school
        bus manager flipped on a smoker out back.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0351914-0327-4d76-bba2-a62c2071137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad01ec-bb32-4ad6-8614-62a84acfc24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is crucial that everyone get vaccinated so we could beat this
        Covid pandemic," said Sandra Willis, a volunteer with Neighbor2Neighbor who
        laid out masks and individual hand sanitizer on the giveaway table. Willis
        said her granddaughter, an eighth grader, is vaccinated, but several classmates
        were not, and some got sick.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d06b5-5be1-4405-becb-623235657356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763545f-d2ba-41c1-bf47-271a243a22d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Randolph County schools shut down for several days in August.
        An elementary student and four high schoolers had confirmed Covid-19, according
        to a letter the district sent parents. The district decided it was in the
        best interest of its more than 800 students to take the time to disinfect
        buildings and buses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91b64a-655e-4589-883f-5298733473ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce19686-a1ba-4532-9644-cb4b87ae2856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter asked parents to "limit your interactions to a small
        circle of friends and family," in addition to other pandemic precautions.
        The letter did not encourage vaccination, although the district''s Facebook
        page has advertised additional student vaccine clinics, as well as free Covid-19
        testing and mask distribution events.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4896ab-8e22-4007-b649-70fa7f4cd4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d0651-e3f4-4d30-a9e9-04e7f7c725ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since school reopened, there have been temperature checks before
        kids get on the bus and regular testing. Angela Wilborn, the county''s school
        nurse, helped set up for the Vax to School clinic, said said cases seemed
        to be better controlled, at least for now.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebeb679-bd1a-4197-91d9-1804df506195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa3eca-bdde-4b44-a3d2-9097726921c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks and face shields are mandatory at school and seemed to be
        helping, Wilborn said. Students are good about wearing them, she said, especially
        after a recent graduate died from Covid-19 -- an all-too-real reminder that
        this disease should be taken seriously.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377bba2-5b9a-4ec0-85d8-f147aed1db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc74a6-9cc4-4fb9-80d9-30a4f66a1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilborn said she was optimistic about Saturday''s event.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f169776-e0d6-4e93-bd79-11b6316895fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d635ede-2b23-4785-b914-2dc7c2c06c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kids need protection," Wilborn said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004abf2-bfda-4dda-8941-fc9e37cd3df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf823d-9a5a-42f6-b59c-179b4fb43dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first teen to get a shot</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cc422-309b-4520-a34f-cdbe1d084024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By about 9:30 a.m. a nurse from Phoebe Putney''s mobile clinic,
        Rhonda Jones Johnson, had carefully laid out 11 Pfizer shots. She put a box
        of latex gloves, hand sanitizer, a pile of Band-Aids, alcohol pads and bright
        green "Vaccinated, Combat Covid" stickers within reach.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9e8b4-fa8e-4446-98c3-916c64535b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc0548-dbbc-4af3-9bc9-10a627fa1c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notecard filled out in Sharpie sat on the table to remind her
        what dates to tell patients when to get their second shot.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994dc957-4138-4ab4-aa97-ade2fee7ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d7a11-dc96-4062-858e-f4f974ac594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another worker from the mobile clinic checked the numbers on the
        Pfizer vial and pre-filled out at least half a dozen CDC vaccination cards.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e952c-e0df-4970-b55a-aeeda73e1189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc47cc0e-82a6-47e0-aee2-ebd16701c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the clinic officially opened at 10 a.m., the volunteers grew
        quieter. A few started to glance at the double doors. There was no line.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e909e69b-0748-4b6b-802b-af8faaca16ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf7c14c-ff92-44e2-b505-9c43b18f37cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock at the back of the room ticked. Two volunteers sitting
        on a small stage chatted about the local mayoral election. A woman adjusted
        the clipboards. At 10:15 a.m., still no line.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce8c53-ccfd-4361-9e9c-f4930587d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca80b25-01e7-434a-a44f-60ad7f985f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t go door to door to sign them up this time, but we advertised
        and handed out flyers at the shopping center," Bobby Jenkins Jr., one of the
        leaders of the Neighbor2Neighbor program, said while watching the door. "We
        had a couple of people say they were coming, but you know how that is."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea96b7-2615-4b29-8a62-a7e58c5e19f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca3e2f1-c86c-4792-8723-acaf9e7f68d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers looked at their phones, speculated about when they''d
        get booster shots, and watched the rain out the bank of windows.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77e87e-7a73-4cf2-b229-6686f5ef03a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279f1b0-e641-4078-8398-ce5744e9de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, at 10:25 a.m. the double doors opened. The volunteers quickly
        stopped chatting.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4df49-613a-4b75-95c4-796e2b8b356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea42ff3a-11bd-40d4-8f0b-14e91cd5f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello," the school nurse said in a friendly voice as a teen in
        a black track suit, Nike slides over his white socks, walked toward clipboards.
        His black face mask said G.O.A.T. over his left cheek.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76dd638-855c-4f7e-94e3-37a39a328f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f8eb1-207e-4125-99fc-05c7e409e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was followed by his family, including his mom, dad and older
        sister.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0e9ca-d502-45bb-99d7-e55e4e7ecd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498e686-fe6f-44be-b88f-2dc4e722e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here you go, sanitize your hands," the school nurse said as they
        circled around and she she squirted Purell into open palms.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da504d1e-8517-4929-9b86-9515e9da57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e5a63-56f9-4059-ab30-88f36791fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you fill that out, you''ll go right to over there," she pointed
        to the table with vaccines.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3766857-d5c9-4346-8f4f-ff8b190092a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021726a1-0a9d-4e60-9fb2-819f7a94803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How are you today?" the other nurse asked as the boy sat at her
        table looking nervous. "Is this your first injection?"</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b09297-8a3f-494d-b156-456cd0f0399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe6526-bcbc-42f7-aa4e-16e631b20665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy nodded. She told him when he''d get his next one and he
        nodded. Everyone in the room was watching.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe2360-4328-4df6-b7f8-8b6acdc1f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4c1c0-f08a-4c8f-a20f-8dbc2487b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which arm would you like?" the nurse asked. He lifted up his right
        elbow. The nurse sanitized her hands and put on bright blue gloves with a
        loud elastic snap. She hummed while she cleaned a spot on his arm.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabd7f3-49c0-49f4-8647-319d4a41043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1507d11-2dd7-4cb4-a7b1-79959c4696aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ready? Stick," she said as she plunged the needle in and pushed
        the tiny plunger. While most people looked away, the boy looked down, taking
        it all in.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8c2b5-9a77-4598-8d43-dbb3a4e30490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71117d2-08bc-44cb-9604-3f4bd8484857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK," she said. He looked relieved as she put on a Band-Aid and
        pulled down his sleeve.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2dff9c-5b58-407e-8067-c6e381f7ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd00ec-51bd-40a1-9572-e73053e0a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t be feeling right, let me or Miss Angela know," she
        said as he walked to sit with his family.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f464f-fb41-44b8-9779-c8ea52446d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d8fd7-43f6-4588-b658-319692a1aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with that, Raymond Slaughter became the first teen to get the
        vaccine at the Vax to School event.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf2fa2-a12a-4d37-9917-671e736a5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f2aa4-3d11-4eb8-8590-aa12e300989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was weird at first. I was kind of scared," Slaughter said as
        he waited during the 15-minute observation period. "But it didn''t hurt at
        all. It was kind of cool to watch."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95bd297-1186-47d9-96a1-c93ae8a6f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7e43a-cfb4-430f-a13d-4a2e148774ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaughter''s dad had already gotten vaccinated at the Tyson plant
        where he worked, and he joined the nurse watching over the small group to
        confirm nobody had a bad reaction to the shot. He said it was important for
        everyone to get the vaccine. Raymond agreed -- he shouldn''t be the only teen
        who was there.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c799c490-4bdc-4221-9019-5fb803c56d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b703ce3-18c3-4fc3-874a-21400820a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hadn''t been out much during the pandemic, he said, and he misses
        school the way it used to be, before masks and Covid tests.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922edc5-406a-4f54-b095-ec0d9e110033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09593fe5-8f02-4607-b909-12b062b69403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people should come get it, just to make everybody else
        safe," the 15-year-old said. "Now I will feel a little bit better about going
        out in public."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c0f8e-dd77-4ff2-9fce-d6cc3e8126e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf68444-a6dd-4253-a4b3-729c0756c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with that, the waiting period was over and everyone was fine.
        They picked up their hamburgers, to-go snacks and bundles of hand sanitizer,
        and went on with their Saturday.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ae5da-f403-42fe-8c20-7eae9eca29ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac6c5be-16a7-444e-a173-041a6dd37d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The only teen to get the shot</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e93c4-98c0-4126-8589-673ddca1c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another 20 minutes before the door to the vaccine clinic
        opened again.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ebfdd-c2d0-4e34-a4bc-8eeb7a0e69db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03754347-70a1-475b-a06d-4d1a2f5e6373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd of volunteers looked up, hoping for a group of teens.
        Instead, in walked a man in his 70s, the curls at the back of his head gray
        with age. No grandkids or nieces or nephews.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58d35f-36a4-4d86-959c-fb2ee144260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e7d3c-e22e-4c34-b7d4-c56e526c41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next couple hours, a trickle of adults came into the clinic.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5613b-c561-4b0f-8afa-bd726a8c1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee428fa-0a7f-4dbd-bba8-cb9e3a0b743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurse reorganized her supplies. Some volunteers began to eat
        the hamburgers and hotdogs.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e98bd1-b392-41a6-9ee9-b594b2a1a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4ab29-722b-41bc-8664-e8b016a1ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hoping we''d get at least 25 people, or 50," said Willis
        who was eating a box of raisins. "It''s just inexcusable."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ad0ba-8f34-4532-9456-5599bb37b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c4991-77d8-4051-acc7-7f0cb27424a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 1 p.m., with an hour left to go, Willis tried a last ditch
        effort to draw people in: Facebook Live.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a61209-8143-4b78-85ae-8a84a999e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa16ce-8267-4750-b598-c287fa7d0091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here at J.B. Smith School," Willis said holding her mobile
        phone up. A volunteer hid a bag of chips she was eating as the camera panned
        the room.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa78dd-21c2-489e-9221-7090cceb3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b41eef-eb68-46cc-b6a9-d7a160ad96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come on down and be safe. No one is here and we have done about
        10 people so far and have room for a lot more," she said to the camera as
        she spun the camera to show she was in a room empty of teens.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5c888-1e89-48e2-bac7-a2e10cc31590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074cfa0c-a0f6-48a0-9081-a4e24a4246be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by 2 p.m. when the clinic was supposed to end, there had been
        more volunteers than newly vaccinated.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6611d6-7be6-42d9-8335-868a5c4715ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba03c68d-3c4d-45f6-9937-8f72b3ce51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three unused Pfizer vaccines sat on the nurse''s table.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba11f52-9249-4086-a30e-40df56e1b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb1d1a-a751-4bcd-be02-dfbdcf3496fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Slaughter, it turned out, was the only teen to get the vaccine
        at the teen vaccine clinic.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50546abb-bf0d-4e49-980e-7b184f712469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb64a7-b8fb-4d88-a58a-77accc06ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why people aren''t caring enough to get their young
        ones vaccinated," Willis said later.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e48891-3c21-4a2b-99a0-50fdeaa0affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c5b85-8198-4cc8-81d1-ed6b844f2414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Claire Boogaard, the medical director of the Covid-19 Vaccine
        Program at the Children''s National in Washington, DC, said parents and even
        teens will make a Covid-19 vaccine a priority if they see the threat -- but
        teens aren''t really built that way.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b3996-daaf-4bae-93ff-875f86665e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b765d8-89cd-4b06-b288-f8f68a68bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teens don''t see risk the same way adults do. Developmentally it''s
        not normal for them to think ahead to long-term consequences at this stage
        of adolescents," Boogaard said</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683b99aa-e94b-4b67-938f-de32513d9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6912ed6-687c-41b4-9de1-413b0fcc8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boogaard said a teen''s pediatrician may be able to persuade them
        to get the vaccine and they may also be able address any hesitancy on the
        part of the parents.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7306f86-4c7f-446a-acc9-58576535e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a685e0-373e-4065-8a6f-93228118e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandates would also work. California is currently considering a
        statewide Covid-19 vaccine mandate for all children 12 and older.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c8214-7224-4e6c-a814-b2290f6ec382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006b75d-679b-48a3-b439-51ac0d88e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYU''s Ratner thinks that''s coming.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc54734-3fce-4abd-b7c1-ef54d0c6165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a4a8d-4213-4993-8b3e-ef323a836acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear we are going to be dealing with Covid-19 for quite
        a long time. I think a Covid vaccination is going to end up being a routine
        vaccine for children," Ratner said. "I would certainly encourage schools to
        consider it just like we mandate a lot of different vaccines to go to school."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a2ee5-9c58-4bee-922a-5a6a2f2efe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919cf68c-4e35-4649-b33c-bd179bbbbb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:25:09.874+08:00
