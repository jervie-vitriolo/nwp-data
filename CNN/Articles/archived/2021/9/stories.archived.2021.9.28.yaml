      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        President Rodrigo Duterte has approved the vaccination of the general public,
        including adolescents, against COVID-19 starting October, Malacañang confirmed
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91e727-3739-47c2-91d9-be2d1c911da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:16:07.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:06:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang good news po inaprubahan na po ni Presidente ang pagpapabakuna
        sa general population simula po ng buwan ng Oktubre,” presidential spokesperson
        Harry Roque told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f89f78-1c78-4bfa-b09f-37d663c549ab'
