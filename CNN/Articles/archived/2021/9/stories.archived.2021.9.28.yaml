    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc2588-4813-4c99-857f-29214755cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T08:10:35.208+08:00
