      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173f37a-fdf3-470b-91cb-14f3bfec7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also had a message for Julian''s father, former Trade Secretary
        and prominent businessman Roberto Ongpin: "Help your son. Bring him out. That''s
        the least that you can do to your son if you really love him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43d05d-39b9-4279-83fc-c1471fca09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e960a510-b3bb-4772-88f5-ee81ec41451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old painter was found dead on Sept. 18 in a La Union
        hostel, where police retrieved cocaine in the room she shared with the younger
        Ongpin, who is also supposedly her boyfriend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b456f-9fe4-4bf0-bcf2-8d760bee1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:28.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba789fd-cdb3-43c8-9b64-04384e65df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have filed drug complaints against Julian after he tested
        positive for cocaine use. However, the La Union Provincial Prosecutors'' Office
        later ordered his release from detention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93664ea5-ea9a-40a4-8def-5d14c02a842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389a198-4a43-4501-b4c9-5994eaf9533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonson is questioning the way authorities are handling her daughter''s
        case, noting how they appear to be acting in favor of the Ongpins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d1646-62c0-47ab-87b0-c55ae76e9403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cef4c0-b0c9-4782-b8be-770c0a6df9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just so surprised with the PNP (Philippine National Police),
        every time they make their statements it always favors the Ongpins. It''s
        not really fair," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3ea4f-f196-4872-952b-311e91ee639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbec4d2-fa45-47f9-9514-81036f807d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To PNP, please be fair...It seems to me you are the legal counsel
        of the Ongpins," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f15b7-f347-469a-a894-8d576bbc7fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bbb9f0-cce4-40c8-b42b-ee435bcb8b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonson also asked police to look into the possible illegal drugs
        case of Julian, emphasizing how the Duterte administration has always focused
        on ending illegal drugs in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca85fd6b-7af2-4cf4-90ca-9a6289eb0472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T23:53:02.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:59:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
