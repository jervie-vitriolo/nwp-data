      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a less than regular year for the aviation industry, with
        many carriers remaining grounded for much of the past 18 months. Skytrax swapped
        its usual in-person celebration for an online announcement this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c3e3c-16c9-4620-99ba-5670e69ad2b6'
