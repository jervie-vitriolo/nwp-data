      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s been "getting right to the point" about the pandemic, understanding
        that he needs information to help process what''s happening.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2648c92a-4c35-4d89-a5bf-d2e5817927be'
