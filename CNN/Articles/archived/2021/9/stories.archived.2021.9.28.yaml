    'mgnl:tags': ['Afghan-women', 'Kabul-University']
    'template': '1'
    'title': 'Afghan women barred from teaching or attending Kabul University

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b843a9-d5ed-448e-a54b-d4f52ca91e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Women will no longer be allowed to
        attend classes or work at Kabul University "until an Islamic environment is
        created," the school''s new Taliban-appointed chancellor announced Monday,
        in the latest move excluding Afghanistan''s women from public life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff270f6-47d3-4428-b613-43efc2b374da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32bb021-b25e-4614-a687-394f2cee810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as real Islamic environment is not provided for all, women
        will not be allowed to come to universities or work. Islam first," Mohammad
        Ashraf Ghairat said on his official Twitter account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88942119-94c7-4f20-a8a5-56980ccad214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ed789-4427-4563-abe0-b8a5b304e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:47:24.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Ghairat tweeted in Pashto that the university
        was working on a plan to accommodate teaching female students but did not
        say when this plan would be completed by.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e71c84-1785-4e4e-a3d1-13d29409f6b4'
      'mgnl:activationStatus': true
