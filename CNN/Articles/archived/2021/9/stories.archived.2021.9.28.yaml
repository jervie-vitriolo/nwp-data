    'lead': 'An organization of hotel sales and marketing leaders has brought back
      its biggest online travel sale to help revive the pandemic-hit tourism industry,
      with 80 participating hotels and resorts offering up to 70% discount until October
      15 this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T10:17:48.866+08:00
