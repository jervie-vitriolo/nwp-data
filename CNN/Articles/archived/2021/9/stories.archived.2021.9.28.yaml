      'mgnl:created': 2021-09-28T18:47:24.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:03:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to shortage of female lecturers, we are working on a plan for
        male lecturers to be able to teach female students from behind a curtain in
        the classroom. That way an Islamic environment would be created for the female
        students to get education," he wrote on Twitter.</p>'
