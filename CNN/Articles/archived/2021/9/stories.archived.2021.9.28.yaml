      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumbera received numerous awards and accolades for his work such
        as the Ramon Magsaysay Award for Journalism, Literature and Creative Communications,
        National Book Awards and Carlos Palanca Memorial Awards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a7d8e-16bb-46a5-a75b-60505945a938'
