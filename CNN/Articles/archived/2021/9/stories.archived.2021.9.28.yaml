      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Jerhonda Pace, testified she met R. Kelly when
        she went to watch his 2008 Illinois state trial on child pornography charges
        when she was in high school. She testified that he invited her to his home
        a year later, when she was 16, and that he sexually abused her.</p>'
