    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Pharmally', 'Senate', 'probe', 'investigation', 'martial-law',
      'coronavirus', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Duterte: Senate probe into Pharmally ''more than martial law'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c3cae-72f6-4707-8a52-8cc7c61aa211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T05:58:22.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        President Rodrigo Duterte on Monday lambasted anew the Senate probe into the
        government’s purchase of medical supplies for COVID-19 response, this time
        saying the investigation is "more than martial law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5c5fb-0ce4-4f32-a9b8-a40300c0f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T05:58:22.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest rant came days after the Senate Blue Ribbon Committee
        ordered the transfer of detained Pharmally Pharmaceutical Corporation director
        Linconn Ong to the Pasay City Jail for allegedly lying during hearings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c47eb8-0557-4738-bf67-8972cce058ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T05:58:22.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, Senator Panfilo Lacson confirmed that the transfer
        did not push through. Ong is still under the custody of the Senate Sergeant-at-Arms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291991c-4fb1-4787-9395-81538a1bb2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:01:58.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Akala ko ba ayaw ng mga taong Pilipinas ng</em> martial law?
        <em>Eh tignan mo ‘yung ginagawa ng Senado ngayon</em>, it is just more than
        a martial law,” Duterte said during his public address.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47957a7f-6adf-4fdb-a566-cc552c040f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T05:58:22.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought people in the Philippines don’t like martial
        law. But look at what the Senate is doing now. It is just more than a martial
        law.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df89a250-ec0a-4079-8a8f-ea12a1d6c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T05:58:22.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Buti pa ang</em> martial law, <em>dalhin ka pa doon sa korte
        ng</em> military (At least under martial law, you’re brought to a military
        court)… At least there is a court hearing, and the person accused is afforded
        the right to be heard,” he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa02e0b-ddb4-4433-ac78-b8bdc7003e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T05:58:22.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also accused senators of sticking to “preconceived”
        ideas, adding it defeats the purpose of an investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daecb8a-045c-43b7-b9bd-eefa9c20f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T05:58:22.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magtatanong kayo, kung ayaw ninyo ang sagot, magagalit kayo
        tapos you</em> threaten, ‘We will cite [you] in contempt and we can detain
        you forever.’ Is that how a civilized Congress works? <em>Takutan ba ito</em>?”
        Duterte said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a12a6-d1dd-47f3-9ce2-3cc174b492ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T05:58:22.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will ask, but you will get mad if you don’t like
        the answer and you will threaten, ‘We will cite you in contempt and we can
        detain you forever. Is that how a civilized Congress works? Are you resorting
        to intimidation?]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e40f2-1545-46bf-b179-caf8e06a18ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T05:58:22.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier compared senators to Nazi interrogators, saying
        they bombard resource persons with questions during hearings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0a1b1-a385-4424-8272-d6c6b966afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T05:58:22.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated that he is not defending Pharmally.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b766a-842d-4afc-99ba-9791878fa73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T05:58:22.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm bagged at least seven contracts amounting to over ₱8.6
        billion from the government despite having only ₱625,000 in capital. It is
        being investigated for supplying allegedly overpriced medical items amid the
        pandemic.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26decf42-74fd-4121-8d6a-af0c52c16dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T05:58:22.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Pharmally official Krizle Grace Mago admitted that the
        company may have "swindled" the government following her testimony that the
        firm tampered the expiration dates of face shields intended for medical frontliners.</p>'
