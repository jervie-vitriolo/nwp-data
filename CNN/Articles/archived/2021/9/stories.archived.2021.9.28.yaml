      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He misses his friends, he missed school so much," she said. "He''s
        such a social kid and loves to be in the classroom, that when he was home
        it was a really rough time."</p>'
