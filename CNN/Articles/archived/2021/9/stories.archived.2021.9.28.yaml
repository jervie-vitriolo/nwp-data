      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sites, one in Kentucky and one in Tennessee, will employ
        a total of a total of about 11,000 people, and between them, the sites will
        include three electric vehicle battery manufacturing plants and a factory
        to build electric pickup trucks.</p>'
