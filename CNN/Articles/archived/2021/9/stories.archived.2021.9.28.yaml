    'jcr:uuid': 'cbf429ce-ac1e-46b9-92aa-bf7f46f340d3'
    'lead': ' Ford Motor Co. and South Korea-based energy company SK Innovations are
      investing $11.4 billion to build two new enormous manufacturing campuses for
      electric vehicles, creating more than 10,000 new jobs and representing Ford''s
      largest-ever single manufacturing investment in the company''s 118-year history.'
