      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never abandoned our loyal customers when they needed us the
        most, we continued flying to get people home and implemented stringent biosafety
        measures to provide strong reassurance for travellers, all while continuing
        to innovate to ensure we remain the airline of choice for millions of passengers
        across the globe," said Qatar Airways CEO Akbar Al-Baker in a statement on
        the win.</p>'
