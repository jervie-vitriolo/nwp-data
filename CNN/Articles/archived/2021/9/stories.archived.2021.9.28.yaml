      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong''s counsel, Atty. Ferdinand Topacio, told CNN Philippines''
        <em>The Source</em> on Tuesday that his client first reached out to him over
        the weekend, but they last spoke to each other on Monday in Ong''s detention
        room in the Senate building.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc169bff-65f5-460e-930e-0d4ca07981ef'
