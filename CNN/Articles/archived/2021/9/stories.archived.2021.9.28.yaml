      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has carried out the vaccination program based on
        priority sectors and subgroups identified by health experts. The vaccine rollout
        started with healthcare workers. Other priority groups include senior citizens,
        persons with comorbidities, frontline personnel in essential sectors and uniformed
        personnel, and indigent people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7bfac-49e0-4389-b5cb-47872d921e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-29T19:46:58.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:06:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted that current priority groups will not lose their place
        in line, adding that they will have a designated lane.</p>'
