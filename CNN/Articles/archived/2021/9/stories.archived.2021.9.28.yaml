      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58db2f-aa3e-4e65-b686-d9b1fe82545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:16:07.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:06:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local governments have already opened pre-registration for
        COVID-19 vaccination of adolescents aged 12 to 17 years old after regulatory
        approvals of emergency use of some vaccine brands for that age bracket.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3be21b-38eb-4e02-91e1-a921832c3498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:16:07.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:06:45.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3daefbd-9222-4105-a1b3-8b9aa84967c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:16:07.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:06:45.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said the government can use its police power to
        compel everyone to get vaccinated against COVID-19. He also warned government
        workers to get vaccinated or leave public service.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b136c1c-3e48-4822-a62c-8a17b18e0dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T15:21:28.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:06:45.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque clarified that there must be a law first to make
        vaccination mandatory.</p>'
