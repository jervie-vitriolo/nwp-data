    'mgnl:tags': ['R.-Kelly', 'convicted', 'racketeering', 'sex-trafficking']
    'template': '1'
    'title': 'R. Kelly convicted of racketeering and sex trafficking by a federal
      jury in New York'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235686e-a030-4ff9-ba53-6bc6926f9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jurors have found R&amp;B singer R. Kelly
        guilty of racketeering, including acts of bribery and sexual exploitation
        of a child, along with separate charges of sex trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a8c5f-edb1-45ae-bbe6-37e50752c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdefa18d-c40d-4f9c-bc65-9c38997635fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this federal case in the Eastern District of New York, Kelly
        faced a total of nine counts -- one count of racketeering, with 14 underlying
        acts that included sexual exploitation of a child, kidnapping, bribery and
        sex trafficking charges, and also eight additional counts of violations of
        the Mann Act, a sex trafficking law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf25fe-6d3e-4e9a-9928-ab29c17ab9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59485edc-8706-459d-8af6-f918247526a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was found guilty of nine counts -- one count of racketeering
        and eight counts of violating the Mann Act. Of the 14 underlying acts for
        the racketeering count, he needed to be found guilty of at least two to be
        convicted of that count. Jurors found prosecutors had proven all but two of
        the 14 underlying racketeering acts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec515fc-abd1-41d2-9b8b-14b0bc95e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f324f28-9973-4732-a44f-b6995c913a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury, made up of seven men and five women, began deliberating
        Friday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bfc586-b9a9-4c0b-b475-b15df34162d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b4303-94e2-4e4f-9a04-fdf41ef40485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, Kelly could face decades in prison at sentencing, which
        is scheduled for May 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9783fd-769e-4323-bfff-ee8a019cd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0898a34-bb68-4e01-86be-883f0b9c24f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict comes 13 years after Kelly, whose full name is Robert
        Sylvester Kelly, was acquitted of child pornography charges at an Illinois
        state trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b170cbb-eb26-46ea-89f9-111de5cd7438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8bed16-f74e-4a05-a51a-19fcd9b90285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Kelly said they are considering filing an appeal
        and are disappointed in the verdict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775139d9-d99b-4302-b585-8e68735b328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d449c-aee1-4500-8af4-ea1323a00f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trial began August 18</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376707f2-3f81-46f5-a520-4a7826fff212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty prosecution and defense witnesses took the stand during the
        five-week trial, including victims who were identified as "Jane Does" in Kelly''s
        indictments. There were 45 prosecution witnesses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557fecb-81ee-4696-8da9-d7f29d3641b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d179c-24e0-405c-9f91-88a42e496629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Doe 1 was the singer Aaliyah, who died in 2001.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca365c85-9b52-449b-9f6d-c62767c11098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40caaf-cac6-48a9-bfa4-124adcd1ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors heard from multiple witnesses who were present at her marriage
        to Kelly on August 31, 1994, when he was 27 and she was 15. Prosecutors showed
        copies of the couple''s marriage license application, which listed Aaliyah''s
        age as 18 at the time of their wedding, as well as their marriage license
        and marriage certification.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789a3ba-f621-470b-93fa-e0b122456cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a1fd8-663a-438e-abf0-d0c0d0068fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s former tour manager, Demetrius Smith, testified reluctantly
        that he bribed a worker at a welfare office in the Chicago area to create
        a welfare ID for Aaliyah.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac880d7c-d1e5-44d9-9512-ca27d4c71bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b290f-8fcb-4d62-8f26-d790635fa9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made her (the welfare office worker) an offer and she took the
        money," Smith testified. "I gave her $500."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a14c51-2acc-4b82-b683-fc7e79d95e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b797e3-4e96-461c-a834-98fb7c12ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ID did not list Aaliyah''s date of birth, an Illinois
        official testified September 15 that, generally, a person has to be at least
        18 to obtain that particular type of ID.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c6de0-e73a-4f73-a14e-8f7623aedbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6bb2af-8070-4864-ba83-1dbf95b83d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Edmond, a minister who married the two, spoke publicly for
        the first time about the marriage while testifying September 1 said he met
        the couple the day he married them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239697a-42c5-4df5-889a-424cd3f32d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:32:33.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
