  'DOJ-investigation-Pharmally-expired-face-shield':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T16:24:03.860+08:00
    'imagesource': 'jcr:d42fc5a4-6f37-4092-beb8-56dd95e3215b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1000a122-1e9d-4205-a657-93f234126acc'
    'lead': 'Justice Secretary Menardo Guevarra says they won''t initiate an investigation
      into the admission of Pharmally personnel that they tampered with the expiration
      dates of medical-grade face shields sold to the government at the onset of the
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T16:25:57.561+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:05:33.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:56.922+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ won''t probe tampering of face shields sold to govt'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f3a4e-7ee7-455e-b3e0-14bb6257b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:25:57.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Justice Secretary Menardo Guevarra on Tuesday said they won''t initiate an
        investigation into the admission of Pharmally personnel that they tampered
        with the expiration dates of medical-grade face shields sold to the government
        at the onset of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc0b56-9bdb-4ed4-bbf6-7aa60392fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:25:57.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Malacañang referred the issue to the DOJ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f863cf1-d3a6-4ab1-854e-5b0caceb84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:25:57.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said tampering with the expiry date of a product is a violation
        of Article 40(a) of the Consumer Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d4170-6790-44c6-af20-ef4fa8ebc111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:25:57.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will only direct the National Bureau of Investigation
        to step in once a complaint is filed, but he will not order a motu proprio
        investigation. He added the NBI may help with the case build-up and eventually
        become the complainant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a885f2-5712-456e-8a75-fddb4b2cb26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:25:57.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the evidence appears enough, the complainant may file directly
        with the prosecutor’s office," he told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d0da5-2b96-4b8b-914e-79c64fea5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:25:57.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ previously gave snappy orders to the NBI to probe other
        pandemic-related issues such as selling of vaccine slots and hoarding of medical
        supplies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143c217-674c-43f2-92f4-aa56d02fc970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:25:57.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally corporate secretary Krizle Grace Mago and another alleged
        employee said they changed the expiration dates of face shields supplied to
        the government to a later date. Mago said it was done upon the instructions
        of the company''s management, particularly Pharmally treasurer and secretary
        Mohit Dargani.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd904a-c1cc-4df5-b2a4-14bd50394af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:25:57.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mago cannot be reached by senators since her revelation on Sept.
        24. A statement purportedly written by Mago was sent to reporters by Pharmally
        Pharmaceutical''s media communications arm on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86239c76-6e48-4e3b-8e05-23dbfd0ba4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:25:57.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Mago said she was safe, stressing no one from
        Pharmally threatened her following her admission. She added she will continue
        to cooperate with the Senate probe.</p>'
