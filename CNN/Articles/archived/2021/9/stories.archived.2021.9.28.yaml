      'mgnl:lastActivated': 2023-01-25T07:01:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Qatar Airways sixth time winning the Skytrax top prize.
        This year it was also awarded World''s Best Business Class, World''s Best
        Business Class Seat, Best Airline in the Middle East, World''s Best Business
        Class Airline Lounge and Best Business Class Onboard Catering.</p>'
