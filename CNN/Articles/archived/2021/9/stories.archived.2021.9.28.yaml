      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hinihikayat natin na magpa-masterlisting na po ang mga magulang
        ng mga kabataan para mapalistahan na sila pag nagsimula tayo,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
