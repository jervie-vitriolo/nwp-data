      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0024b3-e4c8-4ebf-a93b-79d732d967ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:42:17.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My support system has been my husband, my support system has been
        my sisters, my support system has been my she tribe," she said. "When I have
        questions about balance. For me it''s the balance of it all, that''s always
        the ''I''m losing my mind'' moment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21287f91-7aae-4969-9b78-bc734f40a2bf'
