      'text': '<p>[Translation: There was a pandemic in 2020, and there were quarantines...
        Students were the first ones affected by the community quarantine because
        face-to-face classes were not allowed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da002d40-5d57-41ab-b373-7d3c0dbe0180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:37:46.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said they eventually asked permission from the IATF for
        some classes which would directly affect food security to continue, as these
        would be held in farm schools that had wide spaces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336acf20-0146-43dd-9782-9ecd964776cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:37:46.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These classes, as well as some others that would be conducted online,
        were eventually allowed by the task force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fcc8cb-f4b0-4298-8498-7f3a8e6fda59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:37:46.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento also said the delay in the budget approval in 2019 was
        another reason for the low spending.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd3ba9-7a6e-4c34-bb36-6c4b930cc36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:37:46.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong</em> 2019, <em>alam naman natin ang</em> budget <em>na</em>
        approved <em>noong</em> April 2019, so, <em>medyo na-late iyong</em> utilization
        <em>pero na-extend naman iyong</em> budget validity <em>hanggang</em> December
        31, 2020, so, <em>ito naman ay nagamit din ng</em> TESDA," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c72f44-bdfe-4b4a-adaf-3813c71788cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:37:46.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In 2019, we know the budget was approved in April
        2019 so, the utilization was delayed, but it was extended to December 31,
        2020 so TESDA was able to use it.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ac259-6f57-4145-b602-cc5e50c94439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:37:46.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento''s clarification came after the House of Representatives
        deferred deliberations on TESDA''s budget last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8fb83-f212-4325-927b-77946eb5a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:37:46.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:04:58.581+08:00
