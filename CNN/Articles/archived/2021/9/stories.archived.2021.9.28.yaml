    'title': 'PBA: Blackwater trades Simon Enciso to Terrafirma for Rashawn McCarthy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61bcb1-cdb8-4be8-8ddf-cc25386581ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:03:31.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:05:42.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) –</strong>
        Blackwater Bossing started its rebuild by trading scorer Simon Enciso to the
        Terrafirma Dyip for Rashawn McCarthy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d1e73-052c-4a35-a771-e047ed4a3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:03:31.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:05:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa0d44-1fe3-4824-8645-dd6cb32a0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:03:31.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:05:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Basketball Association (PBA) approved the swap on
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff7a43b-f2bf-427b-be7a-f1739cf19a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:03:31.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:05:44.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ebfa9-894e-457a-aabf-b8f78b1c96ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:03:31.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:05:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-foot-11 Enciso will play in his sixth PBA team in the same
        number of years playing in the professional league after having stops with
        NLEX, Phoenix, and Alaska.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39256d18-4b47-4653-a547-16c61f7e86af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:03:31.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:05:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5339e-1adb-467a-904b-1108df7243f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:03:31.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:05:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater acquired Enciso from TNT Tropang Giga last March in a
        three-team deal involving NLEX.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832542eb-5cb1-4ad8-a22f-82c4fab0f2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:03:31.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:05:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301baa33-9943-400a-ab91-bd0b3baffbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:03:31.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:05:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enciso averaged 13.7 points, 4.1 assists, and 2.8 rebounds per game
        in the 2021 PBA Philippine Cup, where Blackwater reached a grim milestone
        for finishing a winless campaign and breaking the longest losing streak in
        the league.</p>'
    '9':
