  'DOH-COVIDKaya-NCR-alert-level':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T16:24:46.981+08:00
    'imagesource': 'jcr:52779ec5-731b-49dc-9391-32fd9de13665'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ca5d4e8-4514-45d2-ac83-301373ea89dd'
    'lead': 'Recent technical problems in the COVID-19 data gathering system did not
      affect the assessment of the new alert level system in Metro Manila, a Health
      official said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T16:32:10.763+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:05:26.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:57.294+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: COVID-19 data glitches no impact on NCR alert level assessment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e9723-8e5a-4b1d-a75d-cd06d094114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:32:10.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:05:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Recent technical problems in the COVID-19 data gathering system did not affect
        the assessment of the new alert level system in Metro Manila, a Health official
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33042c5-0ea0-4f6d-8c0b-0bf30e85c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:32:10.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:05:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had no impact in the assessment or the computation of metrics
        we use in assessing kung ano iyong (the) alert level classification for National
        Capital Region," Health department chief epidemiologist Alethea de Guzman
        said in an online media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5575fa-7d65-4a74-872c-58ed2980bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:32:10.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:05:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment is based on the number of cases and health care utilization
        rates, which are extracted from other storage systems, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e0227-edde-45d6-9d38-9f512168a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:32:10.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:05:28.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial analysis showed Metro Manila should stay under Alert Level
        4, De Guzman said. However, she added that any changes to the metrics to evaluate
        the capital region''s alert status may have a bearing on the assessment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b7419-504e-47c7-a04c-1a5a1864339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:32:10.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:05:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Base sa</em> metrics <em>na una nating ginamit para i-</em>classify
        <em>kung ano iyong</em> alert level<em> ng</em> NCR, <em>nakikita natin na
        naiwan pa ang</em> National Capital Region under Alert Level 4," de Guzman
        said in response to the preparedness of Metro Manila to downgrade the alert
        level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4025614-82ed-4978-b96c-3c7cbbd99aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:32:10.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:05:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the metrics we used to classify NCR''s alert
        level, we saw the region was left under Alert Level 4.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aad8b9-e902-44c6-a2ef-7dea7c5ad33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:32:10.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:05:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see <em>kung mayroon man tayong pagbabago sa</em> metrics…<em>Ito
        ba''y magta-</em>translate into a different alert level for the National Capital
        Region," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd561f78-f134-44ca-a6ff-5c02b9b322ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:32:10.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:05:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll see if there will be changes to the metrics...if
        they will translate into a different alert level for the National Capital
        Region.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec2935-7460-45da-bd5c-b38f44ce69a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:32:10.763+08:00
      'mgnl:createdBy': 'catherine'
