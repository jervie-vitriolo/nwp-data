      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sakit ng</em> TESDA <em>ay napakabagal ng kanilang pag-utilize
        ng</em> funds <em>at makikita po yan sa</em> historical budget <em>ng</em>
        TESDA," Marikina 2nd District Rep. Stella Quimbo said during Friday''s hearing.</p>'
    '20':
