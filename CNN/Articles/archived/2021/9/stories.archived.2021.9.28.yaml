      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually we do not know (what happens to him now) because right
        after he refused to testify in the executive session, probably in retribution
        for that action,  his phones were taken away from him and now I have no way
        of communicating with him," Topacio said.</p>'
