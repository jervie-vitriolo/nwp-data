    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Be a superhero by taking a bath twice a day!'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9610b-1b30-449b-ac64-dfd593ef4db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:31:23.034+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> These days, no
        one is sure when the enemy, the coronavirus, will attack. It can infect anyone
        from your family, friends, and even you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dba86b-b0aa-4416-a7c0-04c9945793b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:31:23.034+08:00
