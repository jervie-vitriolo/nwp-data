      'mgnl:lastActivated': 2023-01-25T07:06:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f2421-0ed8-4a75-ab15-78b91c74f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:31:23.034+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccines are now available, there is still a small possibility
        for breakthrough infections from occurring. And the only thing you can do
        is to add another "shield" of protection from the common enemy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c7d1d-a9f6-4419-901c-e677f89e46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:31:23.034+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb96c6-f475-4be7-9e6a-a87da38dcfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:31:23.034+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worry no more because your hygiene partner P&amp;G teamed up with
        the Department of Health to introduce Bathman. He is here to remind Filipinos
        they can be heroes, and their best weapon isn''t Thor''s Mjollnir or Captain
        America''s shield.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51301d63-9ddd-4cc1-aa6f-b3945905d8b4'
      'mgnl:activationStatus': true
