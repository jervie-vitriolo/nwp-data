      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278fcca5-3b03-4ba8-9924-ba2427af3859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until vaccines are approved for younger children, the CDC has recommended
        mask wearing for students, teachers and visitors in schools from kindergarten
        through grade 12, along with improved ventilation, physical distancing and
        testing on a screening basis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fe602-da05-4d62-a823-2b6e8d4ebb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e749d-6f7c-4f05-920b-661fe70c8c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how to keep them safe," Walensky told CBS on Sunday. "When
        we don''t use the proper mitigation, they''re more likely to have outbreaks."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ce289-5110-4967-b220-7be81557483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04e5e3-9cd5-45d8-96ae-59e75ad64293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former FDA Commissioner Dr. Scott Gottlieb said he encourages parents
        to vaccinate their children when they can.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127bc66-6956-492c-bce3-6dea2564f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff20c9-e6ad-4137-a895-922f55b0c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dangerous pathogen," Gottlieb told CNN. "I wouldn''t
        be so cavalier about this virus, we know that this virus has long-term consequences
        in a lot of people who contract it, including children."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5151c162-884b-48cc-8bd0-f0962eaccd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e723ddf-0272-4c11-ae13-0066cf6c22d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Current surge likely to die down by Thanksgiving, Gottlieb says</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c459e2-be70-4fe8-afbd-be7ae779144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb predicted the current surge of coronavirus spread is likely
        to worsen across parts of the country and then die down by Thanksgiving.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6126f4a-2280-4bf8-bfe1-6901353d3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd8ec9-9cc9-4549-b490-312804dcc28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''ll see a wave of infection sweep across the Northeast
        as kids go back to school, the weather turns cold and people move indoors,"
        Gottlieb told CNN''s Pamela Brown.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cffd94-1c5a-4f42-a96c-54c43537d864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97ebef-a3a8-4d2d-8113-65231c46ed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus won''t be gone, Gottlieb said, but hopefully it will reach
        more manageable levels -- which he estimates to be about 20,000 cases per
        day.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49681307-65c4-4729-93ca-648413e724de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255eeb8-7602-4ece-b9c8-8c79e9e184db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, the current seven-day average for new cases
        in the US is more than 114,000 new cases a day.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126bf37d-d98d-4861-af96-6665b36187ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e8fda-cc9b-4bbd-85c4-ecb8e5b7e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in cases will likely come from most people attaining
        immunity to the virus, Gottlieb said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b6e0a-c5d1-4ff9-a4dc-2d399150f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123b816-c2a8-499c-a657-6cc6beca3e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people will get a vaccination; some will challenge their immunity
        by no choice but getting the infection," Gottlieb explained. "People who choose
        to go unvaccinated, they''re going to be vulnerable to getting infected through
        this Delta wave."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dcddd6-339f-4af7-a2d0-2f62d29c87e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a935a1-4df6-45f7-a401-c9944f66436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US moves into flu season, Gottlieb said, the demand for tests
        will pick up as people and their doctors try to determine if their flu-like
        symptoms are due to Covid-19 or influenza.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7202554-3ed8-4907-ab45-cadc198131b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba31d6c8-3183-4b88-98af-b98d96e73e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it''s so important to get diagnostic tests into the
        hands of consumers and doctors'' offices as well, things like where people
        can test in the home will make a difference between telling between Covid
        and other respiratory infections, especially as the flu picks up," Gottlieb
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8febf773-8a87-4fd9-b21c-3b0ffd796d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df507e8d-7ad3-4515-bbd9-7981f2fbf7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if Covid-19 cases do come down by Thanksgiving, health
        experts are bracing for a difficult winter ahead. It isn''t clear yet what
        this year''s flu season has in store, but it could add additional stress to
        an already pressed health care system.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b6f3e3-8b36-44d5-805f-b419890f2933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df819e-ba0a-434d-8a1e-81d583326790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flu is still a killer, not as much as Covid-19, but between 12,000
        and 50,000 Americans lose their lives every year from flu," said Dr. Peter
        Hotez, vaccinologist and dean of the National School of Tropical Medicine
        at Baylor College of Medicine.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8b21e-f52f-4ae8-85ec-d9ce4a6e298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2c3cb-ede1-46d4-9f56-135c96baef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s flu numbers were low, which health expert say could
        mean that upcoming seasons may be worse, as there has been little accumulation
        of immunity.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e8576-c930-4b20-a09a-8f8f3c61bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ced312-dc84-4d24-8509-2fcd5f3a5107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in for a whopper of a flu season at some point," Gottlieb
        said Sunday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e349c75-6aae-43c9-86ca-674674ef8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f491eed-e020-47c7-9e75-33a59c8f706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recommending booster for frontline workers a ''scientific close
        call,'' CDC director says</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b4741-0bd6-492d-80c6-47785565aad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Walensky recommended a booster dose for adults at occupational
        risk of infection -- in addition to those with underlying conditions and those
        over 65 -- a decision she said was a "scientific close call."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0e6fb-3247-45cb-940c-da5793458acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd820a685-ae3b-4f34-b979-7cb7f772f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And because of that close call, and because of all of the evidence
        we reviewed at the FDA and the CDC, I thought it was appropriate for those
        people to be eligible for boosters," Walensky told CBS''s "Face the Nation"
        on Sunday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ba5bc-1142-4419-80aa-a41e7a355999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abf4f5-7868-4b97-a1f8-bad24e813946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So who are those people? People who live and work in high-risk
        settings. That includes people in homeless shelters, people in group homes,
        people in prisons. But, also, importantly, are people who work with vulnerable
        communities, so our health care workers, our teachers, our grocery workers,
        our public transportation employees," Walensky said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89584b-2ae9-444e-a75f-9111c6299a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce9849-a3bf-42ca-8991-0ae060f98d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the CDC''s vaccine advisers voted against recommending
        booster doses for people at high risk of infection because of their work or
        living conditions, Walensky went with the FDA''s authorization including those
        people.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c874ec-85d0-448f-bc4c-e291b2f799df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44eaaad-145e-4566-b825-006403926cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T04:44:27.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation is not currently intended for the wider population,
        but there''s little fear of causing dangerous side effects from adding that
        third dose, Walensky said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cbcb03-da88-4969-af6a-3d7a15360a74'
      'mgnl:activationStatus': true
