      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone are the days when you can just lie in bed after arriving home
        from a long day at work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf62195-f3f0-438d-90df-3b78c4b419d8'
      'mgnl:activationStatus': true
