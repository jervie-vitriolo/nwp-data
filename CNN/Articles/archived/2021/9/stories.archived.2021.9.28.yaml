      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrated poet, critic, and dramatist died on Tuesday, according
        to a social media post of his daughter Tala Lumbera. No details were given.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1885d9f3-d80a-447c-a072-bebc1997616c'
