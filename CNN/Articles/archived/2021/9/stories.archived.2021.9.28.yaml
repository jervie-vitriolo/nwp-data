      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/9/9/NEDA-chief-bakuna-bubble.html"><strong>RELATED:
        NEDA chief backs ''bakuna bubble'' pilot in NCR</strong></a>&nbsp;</p>'
