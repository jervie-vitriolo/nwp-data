  'Senate-judiciary-marshals-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T21:56:25.372+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6820370-0a79-4968-aa48-6dfb6a53a49e'
    'lead': 'The Senate approves on second reading a bill which aims to ensure the
      safety of members of the judiciary and their families by creating a new security
      force under the supervision of the Supreme Court.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T21:57:24.125+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:59:55.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:59:06.636+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate bill seeking creation of judiciary marshals passes second reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d436f0a-bda2-4919-967e-aa6b9ffba18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:57:24.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —&nbsp;The
        Senate on Tuesday approved on second reading a bill which aims to ensure the
        safety of members of the judiciary and their families by creating a new security
        force under the supervision of the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001cd9ce-4321-4878-90f3-a35e3b8e73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:57:24.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, Senate Bill No. 1947 would mandate the establishment
        of the Office of the Judiciary Marshals seen to help counter the continuing
        attacks on judges, lawyers, and other court personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad6f55-8d32-498b-b7ed-7622b009bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:57:24.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:57.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides providing security, the judiciary marshals will be tasked
        to conduct threat assessments and launch investigations on crimes and other
        offenses committed against judiciary employees and court property. They may
        also undertake probes on allegations of irregularities, including graft and
        corruption, committed by members of the legal profession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e72c99-3085-4d9f-86ad-5ca6f355b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:57:24.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, they may be asked to perform other related functions
        as the Supreme Court, the Chief Justice, or the Court Administrator may instruct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d89297-03b9-4056-bf8e-6770117c852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:57:24.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed office would be headed by a Chief Marshal, who shall
        be appointed by the high court and assisted by three deputy marshals to be
        assigned in Luzon, Visayas, and Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812b621-9877-46ec-aafd-cbe67ab5f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:57:24.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial funding of ₱50 million would be needed for the enactment
        of the measure, the bill stated. This would cover, among others, the salaries
        and other expenses of personnel, as well as the purchase of necessary supplies
        and equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa46b1-482d-457a-b327-925ae3e0667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T21:57:24.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 60 lawyers nationwide have been killed under the Duterte administration,
        according to the Integrated Bar of the Philippines. In an earlier statement,
        the group said this number shows an increase of "as much as 500%" compared
        to previous governments.</p>'
  'Philippines-Bloomberg-COVID-resiliency-report-September':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T22:19:38.619+08:00
    'imagesource': 'jcr:856f0c37-30d3-4dcd-b120-59ef6f8475d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
