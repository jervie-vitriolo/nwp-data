      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3975f23b-cda9-46c4-a917-fb854959fc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:16:07.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:06:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, there should be a law first […] But this is
        without prejudice to Congress passing a law. Because our jurisprudence upholds
        the validity of laws requiring, as being mandatory, the vaccination.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae1f24-0c0c-4082-8181-2ae61615ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T13:16:07.878+08:00
      'mgnl:createdBy': 'vince'
