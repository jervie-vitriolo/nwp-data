      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803d028-bb00-4909-bf94-fed7baf53c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tennessee site, to be called Blue Oval City -- a reference to
        Ford''s logo -- will cover 3,600 acres, three times the size of Ford''s famous
        River Rouge Complex in Dearborn, Michigan. It will employ 5,800 people and
        will include a battery manufacturing plant, battery materials recycling facilities,
        areas for various parts suppliers and an assembly plant for building electric
        F-series trucks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0effc9b-bde3-4f5c-9d06-2445973c4e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a9e80-6a07-4e91-badf-0ea7de865b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford''s first mainstream all-electric vehicle, the Mustang Mach-E,
        went on sale last year, and the Ford E-Transit electric commercial van will
        be offered for sale later this year. The Ford F-150 Lightning, its first all-electric
        full-sized truck, is expected to go on sale next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c9cd40-1ddd-4735-8f0b-203d6cf56c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1cc5f3-a213-428b-b439-dc6c4661e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trucks to be built at the new location will not be F-150 Lightnings,
        Ford Chief Operating Officer Lisa Drake explained, but future electric F-series
        truck models. Ford is building the F-150 Lightning in Dearborn, and the company
        plans to put it on sale next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8928aac-0c39-404f-b785-b662770d81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e0ed5-31f5-4ede-b71d-007915f0dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tennessee site also includes open space for future expansion,
        Drake said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f990624-d489-4fb4-a41d-98761a7c4514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81452689-6a2d-4e33-ae56-e35127cac80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EV future is going to transform over the next few decades,
        and we want to be able to grow the capacity as the EV market expands," she
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d8fd1-3931-49cb-9afa-8f069b21093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37907ced-db9d-4f02-b754-009fd249dff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including space for suppliers inside the facility was important,
        Drake said, as Ford tries to take more control of its parts supply chain.
        Ford and other automakers have had to halt or slow production of some models
        over recent months because of restrictions of supplies of computer chips and
        other critical parts. Ford wants to avoid that sort of problem with its supply
        of electric vehicle batteries, Drake said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b379cb0-6924-4e55-8c0b-df2917a1b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e07243e-3976-4720-989f-3644d0e2b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smaller facility, to be built in Kentucky, will be called BlueOvalSK
        Battery Park. SK Innovations is working with Ford on battery manufacturing,
        and the Kentucky site will employ another 5,000 people. It will produce lithium-ion
        batteries in two identical battery factories situated next to one another.
        These two plants will be identical in size and layout to the third battery
        factory in Tennessee. All three battery factories were designed to be exactly
        the same, Drake said, to simplify their construction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee31bb-a09c-4413-9bf3-8f7eb3349385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4e0645-bec2-41b9-9836-e11ec3e29e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factories will begin production of batteries and trucks in 2025,
        Ford executives said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f626353-8b5e-4f06-beb4-2378cd4e9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff0794-bb6b-40fe-9cb7-78584a93c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturing facilities at Blue Oval City are designed to be
        carbon neutral, Ford said. In other words, they will not add to the amount
        of carbon dioxide in the atmosphere. The companies also plan for the factories
        there not to send any waste materials to landfills, the automaker said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4429bd-1d2b-4d5e-967b-0852892cf3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3996f673-ffc4-4393-8c07-8fe717b46a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Oval City, the large Tennessee site, will include a battery
        materials recycling facility that will recycle waste material from battery
        manufacturing so that it can be fed back into the battery plants. The recycling
        facility will be operated by Redwood Materials, a company started by former
        Tesla senior executive JB Straubel. Ford recently announced a $50 million
        investment in Redwood to help the battery recycling startup to expand its
        operations. Redwood has said it can recover more than 95% of elements such
        as cobalt, lithium, copper and nickel from batteries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b09279-f431-4bcb-ad91-abc5fd36fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a2f09-821c-49fb-8731-db2cbe7a461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at the facility will be able to vote on whether or not they
        want to be represented by the United Auto Workers union that represents employees
        at other Ford factories, Drake said. Ford executives would not comment on
        specifically what sorts of incentives the company received from the respective
        states beyond grants for training potential employees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f6791-0ec9-4235-860e-c5d6a5c85771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50634c-2ca7-476e-b9d0-d3c3602a7550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford also announced it is investing a total of $525 million across
        the United States over the next five years to train electric vehicle repair
        technicians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fcbc59-ba00-443f-b771-5545ffe1378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/09/27/business/ford-electric-vehicle-factories/index.html"
        href="https://edition.cnn.com/2021/09/27/business/ford-electric-vehicle-factories/index.html">Ford
        making its biggest single manufacturing investment ever to build electric
        vehicle factories</a>''</em></p>'
