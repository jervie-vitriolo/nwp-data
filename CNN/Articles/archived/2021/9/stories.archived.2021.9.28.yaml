      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a967318-3aa4-4d8e-b7ce-354cefa7086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T14:31:23.035+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T07:06:30.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bathman is here to emphasize that nothing is more important than
        a change in bathing behavior - "maligo two times, pag-alis at pag-uwi" - to
        protect your household from germs and viruses you possibly picked up outside
        home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030551f3-3f32-4a8d-aee6-ed0c5fc5a9aa'
