      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque, in a separate briefing, justified
        the government''s orders from Pharmally despite admission of tampering — even
        as senators found that the face shield sold to the government were overpriced.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae9226-8d6c-47c9-bc29-972c59763f70'
