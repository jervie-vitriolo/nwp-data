    'lead': 'The National Citizens'' Movement for Free Elections wants to see more
      volunteers to safeguard the May 2022 polls, on top of proposed reforms for greater
      transparency of the elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T15:45:07.160+08:00
