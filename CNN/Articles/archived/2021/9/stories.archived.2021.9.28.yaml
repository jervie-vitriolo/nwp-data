  'Villanueva-abolish-IATF-LGUs-take-over':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T18:00:59.069+08:00
    'imagesource': 'jcr:1b0443a1-37c0-4eab-b4b8-b0f52f0b7e5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88e547e0-beaa-4b93-a98b-864d43006fff'
    'lead': 'Senator Joel Villanueva proposed the abolition of the COVID-19 Inter-Agency
      Task Force, saying ''it’s not working'' and that local government units are
      doing better in responding to the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T18:06:06.411+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:04:20.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:59.362+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Villanueva suggests: Abolish IATF, let LGUs take over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc44ef2-1a1f-4188-a4cd-3e53058e5363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:06:06.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:04:20.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)—&nbsp;</strong>Senator
        Joel Villanueva on Tuesday proposed the abolition of the COVID-19 Inter-Agency
        Task Force, saying “it’s not working” and that local government units are
        doing better in responding to the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82491a2-37dd-4b1e-a95c-edfafd9cc381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:06:06.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:04:21.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have a more radical idea on doing this…addressing this COVID-19
        pandemic. For quite a long time, <em>nakita naman natin ‘yung</em> IATF <em>wala
        e,</em> it’s not working.<em> Bakit hindi natin isipin na tanggalin na lang
        natin ‘yung</em> IATF, <em>ibigay natin sa</em> LGUs,” Villanueva said during
        a hearing on the proposed 2022 budget of the Department of Trade and Industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de502f02-c72d-4ad8-9876-780b894c50e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:06:06.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:04:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They know better and they’re doing better — <em>&nbsp;‘yung mga</em>
        LGUs — &nbsp;than the national government,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbd032-005e-4a1f-be16-2837a4cd4ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:06:06.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:04:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have a more radical idea on doing this… addressing
        this COVID-19 pandemic. For quite a long time, we’ve seen that the IATF, nothing,
        it’s not working. Why not think of removing the IATF and giving its functions
        to LGUs...LGUs know better and they’re doing better than the national government.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc23f93-31f8-4d3e-a771-4cb142f18365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:06:06.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:04:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva made the statements as Senators Sonny Angara and Imee
        Marcos lamented the continued implementation of curfew hours and tight restrictions
        on dine-in services even for fully vaccinated individuals. The IATF is the
        policy-making body in government''s pandemic response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727a4bf-65cd-4db0-ab25-59e7e7b20fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:06:06.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:04:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Mon Lopez said he has been pushing for the relaxation
        of these rules during IATF meetings. Villanueva said while its work is appreciated,
        it may be time to abolish the IATF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5c4329-10ad-4c5d-95a7-73e7aaf44436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:06:06.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:04:23.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just hope that it’s also an option,” Villanueva said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc748d41-6f3f-453e-b088-b4279a28d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T18:06:06.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:04:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has requested comment from Presidential Spokesperson
        Harry Roque, who also serves as spokesman of the IATF, on the matter but has
        yet to respond.</p>'
