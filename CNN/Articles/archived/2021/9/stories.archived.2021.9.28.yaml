      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Like many of us, Kelly Rowland''s
        6-year-old son Titan has an itch to travel.</p>'
