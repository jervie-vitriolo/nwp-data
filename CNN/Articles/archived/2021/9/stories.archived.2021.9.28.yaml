  'Duterte-says-Pharmally-probe-worse-than-martial-law--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-09-28T05:53:45.276+08:00
    'imagesource': 'jcr:306288ea-1c8f-4ff9-89ac-e2b24b65822a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '654a0c47-2adb-41ec-b13f-6cdf34dab4b5'
    'lead': 'President Rodrigo Duterte criticizes senators for ordering the transfer
      of a detained official of Pharmally Pharmaceutical Corporation to Pasay City
      Jail. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T05:58:22.479+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:07:04.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
