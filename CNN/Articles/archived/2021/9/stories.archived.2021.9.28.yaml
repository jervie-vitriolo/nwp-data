    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:57.613+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ''grossly misinformed'' about insinuations vs. Senate''s building
      contractor – Lacson'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24537075-7bd9-430e-9a52-1bff9c49a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:34:31.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        A senator turns the tables on President Rodrigo Duterte who questioned the
        Senate''s choice of building contractor, which was apparently the preference
        of a government agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f68a9a-8073-4cf5-b9ac-1e4c9e86a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:34:31.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to attack Senator Richard Gordon again, Duterte said
        Hilmarc Construction Corporation, the contractor of the new Senate building
        under construction in Taguig City, has been investigated for its involvement
        in alleged rigged bidding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bef59d-8bfb-41cf-a4e0-61def712d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:34:31.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this the same Hilmarc contractor that built the Iloilo Convention
        Center and the Makati City Hall Building II that the Senate also investigated
        during the last administration? Gusto ko rin malaman na sa iyo, Mr. Gordon.
        ''Yung dalawang building paki-report na rin sa tao," he said during his taped
        address on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884dda8e-2992-4071-a6de-6aa82d025455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:34:31.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to hear the answer from you, Mr. Gordon. Report
        to the public updates about the two buildings.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8f183-aee9-4adb-86ec-378e324515e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:34:31.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:24.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said Duterte should be directing his insinuations at the
        Department of Public Works and Highways, which was the procuring and implementing
        agency of the project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de262810-d2b3-42af-8b32-233b9daed5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:34:31.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte has been grossly misinformed, hence he barked
        up the wrong tree," he said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bfd112-01d6-4593-98d8-75df8c36c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:34:31.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added, "It was the DPWH that prepared the Program Of
        Works, the Terms of Reference and all bid documents, conducted the bidding,
        awarded, prepared the contract, signed the contract, and issued the notice
        to proceed, including the cost of the building."</p>'
