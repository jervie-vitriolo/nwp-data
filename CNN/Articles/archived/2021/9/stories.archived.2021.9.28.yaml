    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Pharmally', 'face-shield', 'expiration', 'coronavirus',
      'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Duterte: How can plastic face shields expire? '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6850c-9fb3-4064-b356-d09170ceecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:54:08.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        President Rodrigo Duterte on Monday asked why the expiration date of plastic
        face shields should be an issue at the Senate probe into the medical supplies
        bought by the government from Pharmally Pharmaceuticals Corp.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb84f029-3be8-403d-9c09-a4abf9300e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:54:08.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the comment during his public address after an official
        of Pharmally admitted during the Senate inquiry that the firm changed the
        expiration date of face shields procured by the government for health workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c8b3a-c7b7-420b-8489-0800cfd91f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:54:08.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paano ito mag</em>-expire? Unless <em>abusuhin mo, itapon-tapon
        mo. Pero kung isuot mo lang at ilagay mo lang ng magandang pagkalagay, paano
        mag</em>-expire ‘<em>yan</em>? <em>Mag</em>-expire, but maybe in about 10-15
        years. <em>Mag-expire iyan dahil sa</em> scratches,<em> hindi sa pag-alaga</em>,”
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841757d-0770-42ea-81a7-b8e96766f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:54:08.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can it expire? Unless you abuse it, throw it.
        But if you will just wear it and place it properly, how can it expire? It
        may expire, but it will take 10-15 years.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60d656-df80-481d-8281-fbf8fffb2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:54:08.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 24, Krizle Grace Mago of Pharmally revealed that company
        management instructed to change the expiration date of government-procured
        face shields to 2021 from 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2e7bd-0035-46c9-997f-865bd8d94fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:54:08.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also lambasted Senator Richard Gordon, chairperson of the
        Senate Blue Ribbon Committee investigating the alleged anomalous government
        procurement of medical supplies for COVID-19 response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5b795-ddc9-46d0-b602-a37dd3160333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:54:08.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Talagang itong sila Gordon obvious wala nang ibang mahanap
        na pu-pwedeng ibato na</em> issue against officials of the executive. <em>Eh
        ako</em>, I’m not bothered at all,” the President said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05175aa7-1531-4734-952f-53652bd994b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:54:08.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Gordon and the others obviously cannot really find
        other issues they can throw against officials of the executive. I am not bothered
        at all.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a2dc2c-a906-448d-ba40-fa6fca9675cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:54:08.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duque: Parts of face shield deteriorate</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c1de4-03d8-48d9-ae15-75492c06feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:54:08.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Health Secretary Francisco Duque III explained
        that some parts of medical-grade face shield deteriorate, specifically the
        foam on top and the garter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022d3ec-b9ef-4174-9237-dc8dd45daca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:54:08.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that the Health department’s inspection team ensures
        that medical supplies the government receive are thoroughly checked to ensure
        quality and quantity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9d607-1427-4e61-83e8-01a780ccdb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:54:08.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also said the g<a data-cke-saved-href="https://cnnphilippines.com/news/2021/9/27/Duque-govt-must-receive-restitution.html?fbclid=lwAR2"
        href="https://cnnphilippines.com/news/2021/9/27/Duque-govt-must-receive-restitution.html?fbclid=lwAR2">overnment
        must receive restitution</a> if the face shields were indeed tampered.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f148988-fed4-475a-8e56-bf951e0ad6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:54:08.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential spokesperson Harry Roque on Monday told
        reporters that the <a href="https://cnnphilippines.com/news/2021/9/27/Palace-Duterte-Pharmally-face-shields-expiry-dates.html">chief
        executive would not let the issue slide</a> if this would be proven true.</p>'
  'World-s-most-dangerous-bird-raised-by-humans-18-000-years-ago--study-suggests':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-09-28T06:53:05.814+08:00
    'imagesource': 'jcr:f4eb7a34-e3bf-46ca-8039-f9c3d093754f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd15fcef-df7e-4fdd-a1b1-7b9fad228a0f'
    'lead': 'A new study of more than 1,000 fossilized eggshell fragments, excavated
      from two rock shelters used by hunter-gatherers in New Guinea, has suggested
      early humans may have collected the eggs of the large flightless bird before
      they hatched and then raised the chicks to adulthood'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T06:59:18.003+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:06:58.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:45.665+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s most dangerous bird raised by humans 18,000 years ago, study
      suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a39dea-8727-4509-9793-776ac877f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The earliest bird reared by humans
        may have been a cassowary — often called the world''s most dangerous bird
        because of its long, dagger-like toe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5aee1d-4c06-4f49-b121-5806b0060779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Territorial, aggressive and often compared to a dinosaur in looks,
        the bird is a surprising candidate for domestication.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505c703-6da8-4213-ad1b-5bda576b0d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a new study of more than 1,000 fossilized eggshell fragments,
        excavated from two rock shelters used by hunter-gatherers in New Guinea, has
        suggested early humans may have collected the eggs of the large flightless
        bird before they hatched and then raised the chicks to adulthood. New Guinea
        is a large island north of Australia. The eastern half of the island is Papua
        New Guinea, while the western half forms part of Indonesia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519b635-6d00-4066-8c15-e7f925d12bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This behavior that we are seeing is coming thousands of years before
        domestication of the chicken," said lead study author Kristina Douglass, an
        assistant professor of anthropology and African studies at Penn State University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e358d61-671f-441d-9286-d18c61c589d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this is not some small fowl, it is a huge, ornery, flightless
        bird that can eviscerate you," she said in a news statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc370c-603e-49a2-8a3d-9b380e3473d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that while a cassowary can be aggressive (a
        man in Florida was killed by one in 2019), it "imprints" easily -- it becomes
        attached to the first thing it sees after hatching. This means it''s easy
        to maintain and raise up to adult size.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de04d7-0b24-460d-a5a7-99e8cd2d01bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the cassowary is New Guinea''s largest vertebrate, and its
        feathers and bones are prized materials for making bodily adornments and ceremonial
        wear. The bird''s meat is considered a delicacy in New Guinea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65ee89-fabf-4192-9db1-79e4fd3a43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three species of cassowary, and they are native to parts
        of northern Queensland, Australia, and New Guinea. Douglass thought our ancient
        ancestors most likely reared the smallest species, the dwarf cassowary, that
        weighs around 20 kilograms (44 pounds).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab02ad2-a0ca-491b-ba93-38bd9a1d1bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossilized eggshells were carbon-dated as part of the study,
        and their ages ranged from 18,000 to 6,000 years old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15841aa-37e2-4bd7-8afc-b45ee3177200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans are believed to have first domesticated chickens no earlier
        than 9,500 years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27406f12-0d44-4740-bf02-b6d5a29e9d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not for snacking</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400f723-aee9-4498-8067-db6575276d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach their conclusions, the researchers first studied the eggshells
        of living birds, including turkeys, emus and ostriches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d77bda-52fa-4495-bfa4-6fd2cb1cf3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insides of the eggshells change as the developing chicks get
        calcium from the eggshell. Using high-resolution 3D images and inspecting
        the inside of the eggs, the researchers were able to build a model of what
        the eggs looked like during different stages of incubation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e6d82-0a0b-4e52-81ec-d277401e4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists tested their model on modern emu and ostrich eggs
        before applying it to the fossilized eggshell fragments found in New Guinea.
        The team found that most of the eggshells found at the sites were all near
        maturity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a7928-9a7e-42da-9ee3-a93ca6649d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found was that a large majority of the eggshells were harvested
        during late stages," Douglass said. "The eggshells look very late; the pattern
        is not random."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec71cf-0b1b-4756-b9d1-0e78613edaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These late-stage eggshells indicate people living at these two rock
        shelter sites were harvesting eggs when the cassowary embryos had fully formed
        limbs, beaks, claws and feathers, the study said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d47007a-0b47-496a-a03a-da686051e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But were humans purposefully collecting these eggs to allow them
        to hatch or collecting the eggs to eat? It''s possible they were doing both,
        Douglass said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ac380-ac11-4361-a204-282003bdaf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuming eggs with fully formed embryos is considered a delicacy
        in some parts of the world, but Douglass said the research team''s analysis
        suggested people were hatching the chicks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbd08e-aa5e-4db2-adf4-1416eb9ac7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also looked at burning on the eggshells," Douglass said in the
        news release. "There are enough samples of late stage eggshells that do not
        show burning that we can say they were hatching and not eating them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03167000-cbac-4da4-beef-21ba63a5d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big bird as valuable resource</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edfccf6-296b-42a9-93cb-8cdcfb43546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less mature eggshells showed more signs of burning -- suggesting
        that when cassowary eggs were consumed they were cooked and eaten when their
        contents were primarily liquid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967bd0e2-5bef-4559-8a36-0a3b29c456c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the highlands today people raise cassowary chicks to adulthood,
        in order to collect feathers, and consume or trade the birds. It is possible
        cassowaries were also highly valued in the past, since they are among the
        largest vertebrate animals on New Guinea. Raising cassowaries from chicks
        would provide a readily available source of feathers and meat for an animal
        that is otherwise challenging to hunt in the wild as an adult," she explained
        via email.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb672a-1676-4bdf-bb3d-9d40736d18b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is still much the researchers don''t know.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad53ad-1cb9-4ab5-8039-4770d25c6fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To successfully hatch and raise cassowary chicks, people would need
        to know where the nests were, know when the eggs were laid and remove them
        from the nest just before hatching. This is no easy feat as birds don''t nest
        at the same sites each year. Once a female lays the eggs, male birds take
        over nest duty and don''t leave for 50 days while incubating the eggs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c807c37e-c92c-4f16-a3ab-90d90a71480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People may have hunted the male and then collected the eggs. Because
        males don''t leave the nest unattended they also don''t feed much during the
        incubation period making them more vulnerable to predators," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860dfc2c-63ef-4f96-b423-cc0a7b51b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the peer-reviewed scientific journal
        PNAS on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dedb74-d52a-4d3c-8aea-8f2e27bcb2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T06:59:18.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/27/world/early-humans-raised-cassowary-chicks-scn/index.html"
        target="_blank">World''s most dangerous bird raised by humans 18,000 years
        ago, study suggests</a></em></p>'
  'DASH-diet-exercise-uncontrolled-high-blood-pressure-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-09-28T06:59:26.358+08:00
    'imagesource': 'jcr:e96ad2f0-1da0-41e7-9726-9433dd0b9672'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03e50253-edb5-49c9-bdfb-0759e41cc863'
    'lead': 'But there is something people with stubbornly high blood pressure can
      do — and it''s more than just pop another pill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-09-28T07:04:11.983+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:06:57.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:58:46.077+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DASH diet and exercise helps uncontrolled high blood pressure, study
      finds'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db80c2-7f70-43cd-a808-65fd6e3b9237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly half of all Americans live
        with high blood pressure, a key contributor to diabetes, heart disease, kidney
        disease, stroke, and serious complications from Covid-19, according to the
        American Heart Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a4cd41-8308-4862-bb95-51252f0f92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popping a pill or two to control that hypertension is common, but
        is that enough? The answer is likely no for more than one-third of the adults
        in the United States currently taking blood pressure medications, according
        to a new study analyzing federal data on 13,000 adults.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd324cc5-3353-4e40-8d20-048739b3c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger men from ages 20 to 49 were up to 70% more likely to have
        uncontrolled hypertension than women of the same age, the study found. However,
        risk shifted when women reached the age of 70, when women were 29% to 63%
        more likely to have uncontrolled hypertension than men, according to the study
        presented Monday at an AHA conference on hypertension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bb84f-1861-424a-acd0-8a01cb411571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also called "resistant" hypertension, a person''s blood pressure
        is considered uncontrolled when they still have high readings despite the
        concurrent use of three types of medications. The study defined high blood
        pressure using the AHA guidelines as anything above 130 systolic (top number)
        and over 80 diastolic (lower number).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b98fc-23c8-4853-87cd-08e70a7ef925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blood pressure control remains a major public health challenge
        that impacts even those being treated for the disease," said study author
        Dr. Aayush Visaria, a postdoctoral research fellow at Rutgers University in
        New Brunswick, New Jersey, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72da068-2c69-4eed-ae70-ce0543ed4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young men between the ages of 20 and 29 were 59% more likely to
        have uncontrolled hypertension than women of that age. Men between the ages
        of 30 and 39 were 70% more likely, and men ages 40 to 49 were 47% more likely
        to be uncontrolled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdbbd04-9b27-4824-b1bf-b15ecfc21cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results indicate that women 70 years and older and men less
        than 50 years with hypertension may have increased risk of uncontrolled hypertension
        and may benefit from more frequent blood pressure monitoring," Visaria said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce26ee2e-8ee9-4b40-ae82-e22ff15eaf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c69258d-3921-43a3-b835-e33d51c9f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is something people with stubbornly high blood pressure
        can do — and it''s more than just pop another pill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c785a3-13fd-4508-b4bd-e9d0ac5cb24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what authors are calling the first study of its kind, people
        were able to reduce resistant high blood pressure with a combination of diet,
        exercise and reducing salt intake. The study published Monday in the AHA''s
        journal Circulation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd56646-e385-491b-9467-9204c46363f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we usually think about recommending lifestyle changes like
        losing weight and getting more physical activity before starting medications,
        this study provides important reinforcement that adding lifestyle changes
        in conjunction with medications -- and when medications alone are not doing
        the job -- is an effective strategy," said Bethany Barone Gibbs, an associate
        professor in the department of health and human development at the University
        of Pittsburgh, in a statement. Gibbs was not involved in the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfa4b2-04d3-4515-ab7b-516bc539e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DASH diet and exercise works</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f69ef-36fc-45fe-ad86-feeab5536cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a four-month period, 90 adults with uncontrolled high blood
        pressure were given weekly dietary advice on how to follow the DASH diet,
        which stands for Dietary Approaches to Stop Hypertension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db080e-4e5c-4e94-bea9-a1c084105734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An award-winning eating plan, DASH has a simple premise: Eat more
        veggies, fruits and low-fat dairy foods; limit foods high in saturated fat;
        and limit your intake of sodium to 2,300 milligrams a day -- that''s about
        1 teaspoon of table salt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964bc6d9-7523-4df8-bc19-0fb528261288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DASH meal plan includes four to six servings of vegetables and
        another four to six servings of fruit; three servings of whole-grain products;
        two to four servings of fat-free or low-fat dairy dairy products; and several
        servings each of lean meats and nuts, seeds and legumes each day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa6b6e-fe80-4881-9dde-7a36154aae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the coaching and meal plan, the 90 people in the
        study engaged in intensive, supervised exercise training at a cardiac rehabilitation
        facility three times a week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d23ae9-0211-4cd9-ae79-6980ed33427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 50 people with resistant hypertension sat in on a single
        session with a health educator and went home with written guidelines on exercise,
        weight loss and nutritional goals to follow on their own.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954556f2-a631-49f6-8077-5473dc8691e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results? People in the guided group reduced their systolic blood
        pressure by at least 12 points, compared to a reduction of 7 points in the
        group who had no structured help.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3d95a-d5f3-434d-b746-7d73f78511e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some people can make lifestyle changes on their own, a structured
        program of supervised exercise and dietary modifications conducted by a multidisciplinary
        team of health care professionals in cardiac rehabilitation programs is likely
        more effective," said senior study author James Blumenthal, a professor of
        psychiatry and behavioral sciences at Duke University School of Medicine,
        in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d81c85d-fff7-4d3f-86c3-499c45ae4770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One important note: People did not stop taking their blood pressure
        medications during the study, but because of the reduction they achieved may
        be able to reduce medications after a discussion with their doctor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b955c-46d6-43ba-8110-ce91294b17b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important point is that it is not too late to lower blood
        pressure by making healthy lifestyle choices," Blumenthal said. "Adopting
        a healthy lifestyle pays huge dividends, even for people whose blood pressure
        remains elevated despite being on three or more antihypertensive medications."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903a97a-bd8a-4cc3-a651-1eb9e5d1ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:04:11.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/09/27/health/uncontrolled-high-blood-pressure-wellness/index.html"
        target="_blank">DASH diet and exercise helps uncontrolled high blood pressure,
        study finds</a></em></p>'
