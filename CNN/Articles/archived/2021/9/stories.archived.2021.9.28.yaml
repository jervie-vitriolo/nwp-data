    'template': '1'
    'title': 'Duterte: Govt can use police power to compel vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ecc70-5ebb-4a62-99fc-a6466978880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>&nbsp;President
        Rodrigo Duterte said on Monday that the government can use its police power
        to compel citizens to get vaccinated against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb06beec-ebf0-4d66-8395-3318bc128ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f77d257-8d2f-45fb-89b1-cbf8a52b4384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his pre-recorded speech, Duterte said this would specifically
        apply to Filipinos living in areas which has already received enough vaccine
        supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7eedc0-875e-4ae8-a62d-210906f959a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f04ba-6c45-4c09-9d43-afd5e670e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not want to advance this theory, but under the police power
        of the state, everybody can be compelled to be vaccinated," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada83b6a-7197-4c0d-9894-b5564b567e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e1cc7-c970-40f7-8cf7-8dc8ce0ef44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president added that it’s not because the government rejects
        their beliefs or religion, but because of the pandemic all infected persons
        “are a carrier and a danger to society.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee8c45-a72b-494d-a386-562bb8f7ea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b939196-9dd6-43c6-a0bf-ab9244b8e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pointed out that normally, there is a separation between
        church and state but given the current threat of contracting COVID-19, police
        power may be needed to force more people to get inoculated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcf800-a76c-4c42-9739-e3f8ce2aacd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f8c45-6884-4ef7-a685-40bf24c8834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong</em> police power of the state <em>na hahawain mo kapwa
        tao mo, patayin mo</em> [This police power of the state can be implemented
        if you pose a threat to other people] and maybe it would affect a large number
        of our people, then you are already a danger to society and therefore I said,
        contrary to the belief or opinion of others… I can compel you under the police
        power of the state,” he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f9771-66e1-4122-8631-b30138960c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863b9f2-9c1f-44cc-af62-ab8aadf0b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive then warned government workers: get vaccinated
        against COVID-19 or leave public service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fa519b-05a3-4d08-8bc2-a66dc16d0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c710572-6c2a-4981-991e-60afdf538c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa gobyerno, ayaw mong pabakuna, umalis ka</em>. Go out of
        government, why? Because when you are with government you are, you face people,"
        Duterte said during his address on Monday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b091eb0-279d-4e7a-b2de-6dbde8ee647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2fbdf-fdd8-4a0d-9fac-68bcd7d10b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Get out of government if you do not want to get vaccinated.
        Go out of government, why? Because when you are with government you are, you
        face people.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431137ed-cb70-41d5-b39c-799e775f1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e612614-1fdb-41d6-b60a-f9aff477703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that while he recognizes differences in personal beliefs
        when it comes to vaccines, it becomes "completely irrelevant" when considering
        public health and safety.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a17a5-46e3-4d44-9492-7f93997bbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a692bd-99ba-4143-b8b5-2d6eb6feb2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If everybody does not comply with the vaccines, and we can have
        a... wildfire spread, then the police must go in and intervene in your private
        life so that you cannot be a danger to society,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17fb141-8507-4900-9584-6f54967d2041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81001a6-0322-4592-938c-c2fa1b67c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the President threatened to arrest Filipinos who refuse
        to get immunized against COVID-19. He also told unvaccinated individuals to
        avoid going out, even directing local officials to escort the “spreaders”
        back to their homes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d287026-aba1-4997-a189-d39825d112c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5061b-e57a-4b61-85e9-47be903a5d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T00:59:13.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:07:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same address, Duterte said more than 20.3 million Filipinos,
        or 26% of the country''s eligible population, have been fully vaccinated.</p>'
