      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Flying during a pandemic</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dda38a-66aa-482c-9fa9-bffd5a190a54'
      'mgnl:activationStatus': true
