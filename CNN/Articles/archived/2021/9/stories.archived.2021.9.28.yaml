      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio reiterated that he is free to call the panel a "kangaroo
        forum" as Ong''s counsel and as a citizen "who has freedom of expression to
        criticize public officials."</p>'
