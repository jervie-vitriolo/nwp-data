      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s as simple as taking a bath twice a day!</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13a75c-5ec7-4f45-9353-7f74772acaff'
      'mgnl:activationStatus': true
