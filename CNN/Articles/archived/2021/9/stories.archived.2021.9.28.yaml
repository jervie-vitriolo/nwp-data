      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowland said she''s also learning how to take care of herself better
        in the midst of all that''s going on as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb8b1df-dfcf-48bd-ac08-7182c5263a54'
