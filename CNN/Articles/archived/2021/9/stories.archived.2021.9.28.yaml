      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e5a15-b33f-4ad2-9e44-11c329886774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T11:23:32.963+08:00
