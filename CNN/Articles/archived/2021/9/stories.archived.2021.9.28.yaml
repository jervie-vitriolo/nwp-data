      'mgnl:lastActivated': 2023-01-25T07:06:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A woman who was attempting to hike
        to Canada is facing charges connected with the Fawn Fire, which authorities
        say she started while trying to boil drinking water, according to a criminal
        complaint from the Shasta County District Attorney''s Office in California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95060a4c-274d-4a59-beda-7e95479a501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T10:28:09.238+08:00
