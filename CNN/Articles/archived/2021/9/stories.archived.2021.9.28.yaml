    'template': '1'
    'title': 'Ford making its biggest single manufacturing investment ever to build
      electric vehicle factories'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d374fc-76f1-4931-a56e-6dfe64d17d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Ford Motor Co. and South Korea-based
        energy company SK Innovations are investing $11.4 billion to build two new
        enormous manufacturing campuses for electric vehicles, creating more than
        10,000 new jobs and representing Ford''s largest-ever single manufacturing
        investment in the company''s 118-year history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af98258-7f28-4eae-a83b-66d49029113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bafd07-41be-478d-9139-91759550ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T07:46:28.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:06:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford''s share of the investment will be $7 billion, Ford executives
        said. Ford previously announced it will spend $30 billion by 2025 on its shift
        to building more electric vehicles and that it expects 40% of its sales, worldwide,
        to be fully electric vehicles by 2030.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d54de5-998b-40ac-ab69-814c2c694613'
      'mgnl:activationStatus': true
