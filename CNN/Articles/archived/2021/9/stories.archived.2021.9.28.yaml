      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —&nbsp;</strong>The
        Liberal Party (LP) on Tuesday bared its initial lineup of senatorial candidates
        for next year''s polls, with familiar names seeking reelection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b30ca-25ab-4969-be80-11e9d4a1b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-09-28T16:37:34.100+08:00
